- en: <figure-callout id="325" label="CV module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">CV module</figure-callout> **325** can analyze a video frame
    and generate metadata. The metadata can be used to recognize objects within the
    video frame, or one or more video frames. The metadata can for example, recognize
    images and/or objects within the video frame. Examples of the metadata can include
    for example, items depicted in the video frame such as a bicycle, car, a beer
    bottle, a mountain, and/or scenery.
  id: totrans-split-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <figure-callout id="325" label="CV 模块" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">CV 模块</figure-callout> **325** 可以分析视频帧并生成元数据。该元数据可用于识别视频帧内的对象，或者一个或多个视频帧。例如，元数据可以识别视频帧中的图像和/或对象。元数据示例包括视频帧中的物品，如自行车、汽车、啤酒瓶、山和/或风景。
- en: <para-num num="[0055]"></para-num>
  id: totrans-split-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0055]"></para-num>
- en: '<figure-callout id="108" label="Display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">Display device</figure-callout> **108** can detect a pause event
    by using: i) a remote control pass through function; ii) a silent audio signal;
    and/or iii) pause icon recognition.'
  id: totrans-split-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 可以通过以下方式检测暂停事件：i）使用遥控器穿透功能；ii）静音音频信号；和/或
    iii）暂停图标识别。
- en: <para-num num="[0056]"></para-num>
  id: totrans-split-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0056]"></para-num>
- en: 'In some embodiments, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** may use a remote control
    pass through function to detect a pause event. For example, <figure-callout id="106"
    label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** may be configured to support
    Consumer Electronics Control (CEC) (e.g., remote control pass through) functions
    including but not limited to: power on, power off, pause key, play key, and so
    on. For example, <figure-callout id="132" label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** using <figure-callout id="110"
    label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110** can transmit a pause
    key via <figure-callout id="111" label="radio interface" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">radio interface</figure-callout> **111** to the media device
    which transmits the pause key signal to display <figure-callout id="108" label="device"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">device</figure-callout> **108**. In this example, <figure-callout
    id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** can readily detect a
    pause event based on the pause key signal being received from the media device
    across <figure-callout id="107" label="HDMI connection" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">HDMI connection</figure-callout> **107**. The detection of the
    pause event may be performed in hardware by processing <figure-callout id="340"
    label="module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">module</figure-callout>
    **340**, by processing <figure-callout id="340" label="module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">module</figure-callout> **340** executing software stored in
    <figure-callout id="380" label="memory" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">memory</figure-callout> **380**, or a combination thereof. <figure-callout
    id="340" label="Processing module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">Processing module</figure-callout> **340** may include one or
    more processors, for example.'
  id: totrans-split-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些实施例中，<figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 可能使用远程控制穿透功能来检测暂停事件。例如，<figure-callout
    id="106" label="媒体设备" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106** 可能配置支持消费电子控制（CEC）（例如，远程控制穿透）功能，包括但不限于：开机、关机、暂停键、播放键等。例如，<figure-callout
    id="132" label="用户" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132** 使用<figure-callout id="110" label="遥控器"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">遥控器</figure-callout> **110** 可以通过<figure-callout id="111" label="无线接口"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">无线接口</figure-callout> **111** 将暂停键传输至传输暂停键信号至显示<figure-callout
    id="108" label="设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">设备</figure-callout> **108**。在此示例中，<figure-callout id="108" label="显示设备"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 可以根据从媒体设备通过<figure-callout id="107"
    label="HDMI连接" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">HDMI连接</figure-callout> **107** 收到的暂停键信号轻松检测到暂停事件。可以通过处理<figure-callout
    id="340" label="模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">模块</figure-callout>
    **340** 中的硬件、执行存储在<figure-callout id="380" label="内存" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">内存</figure-callout> **380** 中的软件或二者的组合来执行暂停事件的检测。例如，<figure-callout
    id="340" label="处理模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">处理模块</figure-callout>
    **340** 可能包括一个或多个处理器。
- en: <para-num num="[0057]"></para-num>
  id: totrans-split-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0057]"></para-num>
- en: In some embodiments, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** can detect a pause event
    based on a silent audio signal received from <figure-callout id="106" label="media
    device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** as well as determining
    that one or more video frames received from <figure-callout id="106" label="media
    device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** is not changing. The unchanging
    video frames in conjunction with the silent audio signal can be used to determine
    that a pause event is detected. A silent audio signal can be an audio signal corresponding
    to one or more video or audio frames received from <figure-callout id="106" label="media
    device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** that may not be within
    a human audible frequency range. In other words, the silent audio signal volume
    is so low that <figure-callout id="132" label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** may not hear the silent audio
    signal, but the silent audio signal is present. In addition to detecting a silent
    audio signal, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** can determine that one
    or more video frames received are not changing by utilizing periodic sampling.
    In some examples, <figure-callout id="320" label="ACR module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ACR module</figure-callout> **320** and/or <figure-callout id="325"
    label="CV module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">CV
    module</figure-callout> **325** can be used to determine that contents are not
    changing between consecutive video frames.
  id: totrans-split-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '在某些实施例中，<figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 可以基于从<figure-callout id="106"
    label="媒体设备" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106**接收到的静默音频信号检测暂停事件，以及确定从<figure-callout
    id="106" label="媒体设备" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106**接收到的一个或多个视频帧未发生变化。结合静默音频信号和未变化的视频帧可以用来确定检测到暂停事件。静默音频信号可以是对应于从<figure-callout
    id="106" label="媒体设备" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106**接收到的一个或多个视频或音频帧的音频信号，可能不在人类可听频率范围内。换句话说，静默音频信号的音量很低，以至于<figure-callout
    id="132" label="用户" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132**可能听不到静默音频信号，但静默音频信号确实存在。除了检测到静默音频信号外，<figure-callout
    id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 还可以利用周期采样确定接收到的一个或多个视频帧未发生变化。在一些示例中，<figure-callout
    id="320" label="ACR 模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">ACR
    模块</figure-callout> **320** 和/或 <figure-callout id="325" label="CV 模块" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">CV 模块</figure-callout> **325** 可用于确定连续视频帧之间内容未发生变化。  '
- en: <para-num num="[0058]"></para-num>
  id: totrans-split-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0058]"></para-num>
- en: In some embodiments, a fingerprint and/or watermark can be generated by <figure-callout
    id="320" label="ACR module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">ACR
    module</figure-callout> **320** for each frame received and the generated fingerprints
    or watermarks can be compared. If the generated fingerprints and/or watermarks
    are different, then the one or more video frames are changing and a pause event
    is unlikely, even if a silent audio signal is detected. If however, the fingerprints
    and/or watermarks are the same (e.g., fingerprints and/or watermarks from 3-4
    consecutive frames are unchanged) and a silent audio signal is detected, then
    display <figure-callout id="108" label="device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">device</figure-callout> **108** determines that a pause event
    is detected. In other words, <figure-callout id="132" label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** may have paused streaming data
    at <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106**, perhaps by using <figure-callout
    id="110" label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110**. The detection of the
    silent audio signal and/or the comparison of the fingerprints and/or watermarks
    from different video frames can be performed in hardware by processing <figure-callout
    id="340" label="module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">module</figure-callout>
    **340**, by processing <figure-callout id="340" label="module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">module</figure-callout> **340** executing software stored in
    <figure-callout id="380" label="memory" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">memory</figure-callout> **380**, or a combination thereof.
  id: totrans-split-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些实施例中，每个接收到的帧由<figure-callout id="320" label="ACR module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ACR模块</figure-callout> **320**生成指纹和/或水印，并可以进行比较。如果生成的指纹和/或水印不同，则一个或多个视频帧正在更改，即使检测到静音音频信号也不太可能发生暂停事件。然而，如果指纹和/或水印相同（例如，来自连续3-4帧的指纹和/或水印未更改），并且检测到静音音频信号，则显示<figure-callout
    id="108" label="device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">设备</figure-callout> **108**确定检测到了暂停事件。换句话说，<figure-callout id="132"
    label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132**可能在<figure-callout id="106" label="media
    device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106**处暂停了流数据，也许使用了<figure-callout id="110"
    label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">遥控器</figure-callout> **110**。可以通过<figure-callout id="340" label="module"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">模块</figure-callout>
    **340**的硬件处理、通过处理存储在<figure-callout id="380" label="memory" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">内存</figure-callout> **380**中的软件执行，或二者结合来执行静音音频信号的检测和/或不同视频帧的指纹和/或水印的比较。
- en: <para-num num="[0059]"></para-num>
  id: totrans-split-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0059]"></para-num>
- en: In some embodiments, metadata can be generated by <figure-callout id="325" label="CV
    module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">CV module</figure-callout>
    **325** for each frame received and the generated metadata can be compared. If
    the generated metadata are different, then the one or more video frames are changing
    and a pause event is unlikely, even if a silent audio signal is detected. If however,
    the metadata for each frame are the same (e.g., metadata from 3-4 consecutive
    frames are unchanged) and a silent audio signal is detected, then display <figure-callout
    id="108" label="device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">device</figure-callout> **108** determines that a pause event
    is detected. In other words, <figure-callout id="132" label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** may have paused streaming data
    at <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106**, perhaps by using <figure-callout
    id="110" label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110**. The detection of the
    silent audio signal and/or the comparison of the metadata from different video
    frames can be performed in hardware by processing <figure-callout id="340" label="module"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">module</figure-callout>
    **340**, by processing <figure-callout id="340" label="module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">module</figure-callout> **340** executing software stored in
    <figure-callout id="380" label="memory" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">memory</figure-callout> **380**, or a combination thereof.
  id: totrans-split-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在某些实施例中，元数据可以由<figure-callout id="325" label="CV模块" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">CV模块</figure-callout> **325**为每个接收的帧生成，并且生成的元数据可以进行比较。如果生成的元数据不同，则一个或多个视频帧正在变化，并且即使检测到静音音频信号，暂停事件也不太可能发生。但是，如果每帧的元数据相同（例如，来自3-4连续帧的元数据未更改），并且检测到静音音频信号，则显示<figure-callout
    id="108" label="设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">设备</figure-callout> **108**确定检测到暂停事件。换句话说，<figure-callout id="132"
    label="用户" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132**可能在<figure-callout id="106" label="媒体设备"
    filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106**处暂停了流数据，可能是通过使用<figure-callout
    id="110" label="遥控器" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">遥控器</figure-callout> **110**。可以通过处理<figure-callout id="340"
    label="模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">模块</figure-callout>
    **340**中的硬件执行静音音频信号的检测和/或比较来自不同视频帧的元数据，或者通过处理存储在<figure-callout id="380" label="存储器"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">存储器</figure-callout>
    **380**中的软件执行这些操作，或者两者兼而有之。
- en: <para-num num="[0060]"></para-num>
  id: totrans-split-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0060]"></para-num>
- en: In some embodiments, <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** can detect a pause event
    based on a recognition of a pause icon. For example, <figure-callout id="325"
    label="CV module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">CV
    module</figure-callout> **325** can analyze media content (e.g., one or more video
    frames) received via <figure-callout id="107" label="HDMI connection" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">HDMI connection</figure-callout> **107** from <figure-callout
    id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** to generate metadata that
    identifies objects in a video frame (e.g., a type of car, an actor, a pause icon,
    a penguin, or a bee on a flower.) When a pause icon is detected in one or more
    consecutive video frames received via <figure-callout id="310" label="HDMI module"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">HDMI module</figure-callout>
    **310**, then a pause event is detected. The detection of the pause icon in one
    or more consecutive video frames can be performed in hardware by processing <figure-callout
    id="340" label="module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">module</figure-callout>
    **340**, by processing <figure-callout id="340" label="module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">module</figure-callout> **340** executing software stored in
    <figure-callout id="380" label="memory" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">memory</figure-callout> **380**, or a combination thereof.
  id: totrans-split-269
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在一些实施例中，<figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 可以根据对暂停图标的识别来检测暂停事件。例如，<figure-callout
    id="325" label="CV模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">CV模块</figure-callout>
    **325** 可以分析通过<figure-callout id="107" label="HDMI连接" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">HDMI连接</figure-callout> **107** 从<figure-callout id="106" label="媒体设备"
    filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106** 接收的媒体内容（例如一个或多个视频帧），以生成标识视频帧中对象（例如汽车类型、演员、暂停图标、企鹅或花上的蜜蜂）的元数据。当通过<figure-callout
    id="310" label="HDMI模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">HDMI模块</figure-callout>
    **310** 接收到的一个或多个连续视频帧中检测到暂停图标时，则检测到暂停事件。通过处理<figure-callout id="340" label="模块"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">模块</figure-callout>
    **340** 中的硬件，通过执行存储在<figure-callout id="380" label="内存" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">内存</figure-callout> **380** 中的软件或其组合来执行一个或多个连续视频帧中的暂停图标的检测。
- en: <para-num num="[0061]"></para-num>
  id: totrans-split-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0061]"></para-num>
- en: After <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** determines that a pause
    event is detected (e.g., based on a remote control pass through function, a silent
    audio detected with unchanging video frames, or a pause icon detected with no
    motion in video frames), <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** can perform content
    recognition on the video frame and/or audio frame of the pause event (e.g., a
    scene of a movie that is paused). In some embodiments, <figure-callout id="320"
    label="ACR module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">ACR
    module</figure-callout> **320** may generate a fingerprint and/or watermark for
    the video frame and/or the audio frame. In some embodiments, <figure-callout id="325"
    label="CV module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">CV
    module</figure-callout> **325** may generate metadata that corresponds to objects
    identified or recognized within the video frame.
  id: totrans-split-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当 **108**<figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> 确定检测到暂停事件（例如，基于遥控器通过功能，检测到静音音频与不变的视频帧，或者检测到暂停图标与视频帧中的静止），**108**<figure-callout
    id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> 可以对暂停事件的视频帧和/或音频帧执行内容识别（例如，暂停的电影场景）。在某些实施例中，**320**<figure-callout
    id="320" label="ACR模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">ACR模块</figure-callout>
    可以为视频帧和/或音频帧生成指纹和/或水印。在某些实施例中，**325**<figure-callout id="325" label="CV模块" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">CV模块</figure-callout> 可以生成与视频帧中识别或识别出的对象对应的元数据。
- en: <para-num num="[0062]"></para-num>
  id: totrans-split-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0062]"></para-num>
- en: <figure-callout id="108" label="Display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">Display device</figure-callout> **108** can use the fingerprint,
    watermark, and/or the metadata to determine one or more appropriate ads (e.g.,
    advertisements), add the ad(s) to a graphics plane, and present the ad(s) on <figure-callout
    id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108** for a portion of or
    a duration of the pause event. For example, after the pause event detection (e.g.,
    <figure-callout id="330" label="ad insertion module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">ad insertion module</figure-callout> **330** may receive a notice
    of the pause event detection from processing module **340**) the corresponding
    fingerprint and/or watermark from <figure-callout id="320" label="ACR module"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">ACR module</figure-callout>
    **320**, and/or the corresponding metadata from <figure-callout id="325" label="CV
    module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">CV module</figure-callout>
    **325**. <figure-callout id="330" label="Ad insertion module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">Ad insertion module</figure-callout> **330** can use the corresponding
    fingerprint, watermark, and/or metadata to select one or more relevant ads to
    be presented on <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**. The fingerprint and/or
    watermark may correspond to a certain movie title, famous actor, and movie genre.
    The metadata may correspond to a champagne bottle and mountain scenery. The relevant
    ads may include the famous actor, a type of champagne, vacation opportunities
    that include the mountain scenery recognized. The one or more relevant ads may
    be static (e.g., a still image) or dynamic (e.g., a gif, a short video, an animation,
    an interactive screen). In some embodiments, input from <figure-callout id="132"
    label="user" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">user</figure-callout> **132** regarding the interactive screen
    (e.g., a survey) can be collected and transmitted to crowdsource <figure-callout
    id="128" label="server" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">server</figure-callout> **128**. In some embodiments in response
    to input corresponding to the one or more relevant ads, additional information
    may be transmitted to a mobile device corresponding to a customer account associated
    with display device **108** (e.g., email, text).
  id: totrans-split-273
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 可以使用指纹、水印和/或元数据来确定一个或多个适当的广告（例如广告），将广告添加到图形平面，并在<figure-callout
    id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 上呈现广告的部分或持续时间内。例如，在暂停事件检测后（例如，<figure-callout
    id="330" label="广告插入模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">广告插入模块</figure-callout>
    **330** 可能会从处理模块 **340** 收到暂停事件检测的通知），来自<figure-callout id="320" label="ACR模块"
    filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">ACR模块</figure-callout>
    **320** 的相应指纹和/或水印，以及来自<figure-callout id="325" label="CV模块" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">CV模块</figure-callout> **325** 的相应元数据。 <figure-callout id="330"
    label="广告插入模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">广告插入模块</figure-callout>
    **330** 可以使用相应的指纹、水印和/或元数据来选择一个或多个相关广告，以呈现在<figure-callout id="108" label="显示设备"
    filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 上。指纹和/或水印可能对应于某部电影标题、知名演员和电影类型。元数据可能对应于香槟酒瓶和山景。相关广告可能包括知名演员、某种香槟酒、包含被认可山景的度假机会。一个或多个相关广告可以是静态的（例如静止图像）或动态的（例如gif、短视频、动画、交互式屏幕）。在某些实施例中，关于交互式屏幕（例如调查）的来自<figure-callout
    id="132" label="用户" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">用户</figure-callout> **132** 的输入可以被收集并传输到众包<figure-callout id="128"
    label="服务器" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">服务器</figure-callout> **128**。在某些实施例中，作为对一或多个相关广告输入的响应，额外的信息可以被传输到与显示设备
    **108** 关联的客户账户对应的移动设备（例如电子邮件、短信）。
- en: <para-num num="[0063]"></para-num>
  id: totrans-split-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <para-num num="[0063]"></para-num>
- en: <figure-callout id="330" label="Ad insertion module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">Ad insertion module</figure-callout> **330** may transmit the
    one or more relevant ads to <figure-callout id="360" label="graphics module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">graphics module</figure-callout> **360** to be added to a graphics
    plane (not shown) of <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**. The one or more video
    frames that are received may be received and processed by video scaling and <figure-callout
    id="350" label="FRC" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">FRC</figure-callout>
    **350**. The one or more video frames can be added to a video plane of display
    device **108** (e.g., a last video frame used in the detection of the pause event
    can be added to the video plane). In some embodiments, the video plane and the
    graphics plane can be blended (e.g., merged) together and the data of the blended
    planes can be received by <figure-callout id="370" label="display module" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">display module</figure-callout> **370** for presentation on
    <figure-callout id="108" label="display device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">display device</figure-callout> **108**. In some embodiments
    the graphics plane may be displayed in front of the video plane (e.g., overlaid
    to be viewed on top of the video plane). In some embodiments the images and/or
    ads of the graphics plane can be transparent. In some embodiments a selection
    function from <figure-callout id="110" label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110** can be passed through
    <figure-callout id="106" label="media device" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">media device</figure-callout> **106** to display <figure-callout
    id="108" label="device" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">device</figure-callout> **108** to make a selection from the
    graphics plane. The functions above may be performed by <figure-callout id="340"
    label="processing module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">processing
    module</figure-callout> **340**, executing software of the various modules that
    may be stored in <figure-callout id="380" label="memory" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">memory</figure-callout> **380**, or a combination of hardware
    and software.
  id: totrans-split-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: <figure-callout id="330" label="广告插入模块" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">广告插入模块</figure-callout> **330** 可能会将一个或多个相关广告传输到 <figure-callout
    id="360" label="图形模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">图形模块</figure-callout>
    **360**，以添加到显示设备 <figure-callout id="108" label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 的图形平面（未显示）。接收到的一个或多个视频帧可以经过视频缩放和
    <figure-callout id="350" label="FRC" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">FRC</figure-callout> **350** 处理。一个或多个视频帧可以添加到显示设备 **108** 的视频平面（例如，在检测暂停事件时使用的最后一个视频帧可以添加到视频平面）。在某些实施例中，视频平面和图形平面可以混合（例如，合并在一起），并且混合平面的数据可以由
    <figure-callout id="370" label="显示模块" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">显示模块</figure-callout> **370** 接收，用于在 <figure-callout id="108"
    label="显示设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">显示设备</figure-callout> **108** 上呈现。在某些实施例中，图形平面可能显示在视频平面的前面（例如，叠加以在视频平面顶部查看）。在某些实施例中，图形平面的图像和/或广告可以是透明的。在某些实施例中，来自
    <figure-callout id="110" label="遥控器" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">遥控器</figure-callout> **110** 的选择功能可以通过 <figure-callout id="106"
    label="媒体设备" filenames="US20230388589A1-20231130-D00001.png,US20230388589A1-20231130-D00002.png"
    state="{{state}}">媒体设备</figure-callout> **106** 传递，以显示 <figure-callout id="108"
    label="设备" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">设备</figure-callout> **108** 从图形平面进行选择。上述功能可以由 <figure-callout
    id="340" label="处理模块" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">处理模块</figure-callout>
    **340** 执行，执行存储在 <figure-callout id="380" label="内存" filenames="US20230388589A1-20231130-D00003.png"
    state="{{state}}">内存</figure-callout> **380** 中的各模块软件，或者硬件和软件的组合。
