    state="{{state}}">more display devices</figure-callout> **108**. It is noted that
    terms such as “coupled,” “connected to,” “attached,” “linked,” “combined” and
    similar terms may refer to physical, electrical, magnetic, logical, etc., connections,
    unless otherwise specified herein.
