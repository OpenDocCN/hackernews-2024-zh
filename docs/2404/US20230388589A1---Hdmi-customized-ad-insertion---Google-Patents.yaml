    state="{{state}}">server</figure-callout> **128**. In some embodiments in response
    to input corresponding to the one or more relevant ads, additional information
    may be transmitted to a mobile device corresponding to a customer account associated
    with display device **700** (e.g., email, text). In some embodiments the corresponding
    fingerprint and/or watermark from <figure-callout id="730" label="ACR" filenames="US20230388589A1-20231130-D00007.png"
    state="{{state}}">ACR</figure-callout> **730**, the corresponding metadata from
    <figure-callout id="740" label="CV" filenames="US20230388589A1-20231130-D00007.png"
