  type: TYPE_NORMAL
- en: 'At **430**, the display device presents the one or more appropriate ads during
    the pause event. For example, the graphics plane and the video plane may blended
    (e.g., aligned) and a display module (e.g., <figure-callout id="370" label="display
    module" filenames="US20230388589A1-20231130-D00003.png" state="{{state}}">display
    module</figure-callout> **370**, <figure-callout id="790" label="display panel"
    filenames="US20230388589A1-20231130-D00007.png,US20230388589A1-20231130-D00008.png"
    state="{{state}}">display panel</figure-callout> **790**, display panel **990**)
    may present the one or more appropriate ads on a screen of the display device.
    In some embodiments, the display device determines that the pause event ends,
    and the display device stops presenting the one or more appropriate ads on the
    screen. The determination that the pause event ends can include but is not limited
    to: receiving a play key input (e.g., when CEC is set) from <figure-callout id="110"
    label="remote control" filenames="US20230388589A1-20231130-D00000.png,US20230388589A1-20231130-D00001.png"
    state="{{state}}">remote control</figure-callout> **110**; detecting that silent
    audio is not received or that video frames are changing; and/or determining that
    a pause icon is no longer detected or motion is detected in the video frames (e.g.,
    via a CV function.)'
  id: totrans-split-559
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: <para-num num="[0098]"></para-num>
  id: totrans-split-560
