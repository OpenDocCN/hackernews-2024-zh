- en: Multivariable Logistic Regression Models for the Association Between Magnesium
    Depletion Score and Metabolic Syndrome
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Table 3 presents the results of multivariable logistic regression analysis of
    the association between MDS and MetS using 4 models. In the crude model without
    adjustments, a higher MDS was significantly associated with increased odds of
    MetS. The OR (95% CI) for each 1-unit increase in MDS was 1.78 (1.69-1.88). When
    MDS was categorized into 6 levels, there was a graded increase in the odds of
    MetS with increasing MDS (*P* for trend <.0001). After adjusting for demographics
    (age, sex, race, and education) in model 1, the association between MDS and MetS
    was attenuated but remained significant. The OR (95% CI) for each 1-unit increase
    in MDS was 1.33 (1.25-1.41). The odds were also significantly higher for MDS levels
    2 to 4 compared to MDS = 0\. With further adjustments for various cardiometabolic
    factors in models 2 and 3, the association between MDS and MetS persisted. In
    the fully adjusted model 3, the OR (95% CI) for each 1-unit increase in MDS was
    1.31 (1.17-1.45). MDS levels 1 to 4 remained significantly associated with higher
    odds of MetS compared to MDS = 0 after full adjustments (all *P* < .05).
  prefs: []
  type: TYPE_NORMAL
