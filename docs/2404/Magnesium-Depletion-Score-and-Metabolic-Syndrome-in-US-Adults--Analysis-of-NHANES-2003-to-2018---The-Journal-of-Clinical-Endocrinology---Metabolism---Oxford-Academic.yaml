  zh: 代谢综合征患者的基线特征
- en: Between 2003 and 2018, a total of 80 312 participants were involved in NHANES
    (see Fig. 1). Participants who did not provide relevant information for the calculation
    of MetS, MDS, or other variables were excluded, resulting in a final sample of
    15 565 participants for statistical analysis. Of these, 10 127 did not have MetS,
    while 5438 did. In Table 1, we show the general characteristics of the study population
    based on whether they had MetS. Compared to individuals without MetS, those with
    MetS were found to be more likely older, of non-Hispanic white ethnicity, smokers,
    nondrinkers, and with a lower education level. They also exhibited higher BMI,
    waist circumference, ALT, AST, TGs, TC, LDL-c, and MDS, but lower eGFR. Furthermore,
    individuals with MetS demonstrated more severe insulin resistance, higher levels
    of HbA[1c], and were more likely to have a history of hyperlipidemia, hypertension,
    and diabetes. MDS was categorized into 6 levels from 0 to 5\. The proportion of
    participants with MDS = 0 was lower in the MetS group compared to the non-MetS
    group (32.48% vs 49.41%), while the proportions for MDS greater than or equal
    to 2 were all higher in the MetS group (all *P* < .05).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从2003年到2018年，共有80,312名参与者参与了NHANES（见图1）。未提供用于计算MetS、MDS或其他变量的相关信息的参与者被排除在外，最终纳入统计分析的参与者为15,565名。其中，10,127名没有代谢综合征，而5,438名有。在表1中，我们展示了研究人群的一般特征，根据是否患有代谢综合征进行分类。与没有代谢综合征的个体相比，患有代谢综合征的个体更可能年龄较大，属于非西班牙裔白种人种群，吸烟者，不喝酒，并且具有较低的教育水平。他们还表现出较高的BMI，腰围，ALT，AST，TGs，TC，LDL-c和MDS，但eGFR较低。此外，患有代谢综合征的个体表现出更严重的胰岛素抵抗，较高水平的HbA[1c]，并且更有可能患有高脂血症，高血压和糖尿病的病史。MDS被分类为从0到5的6个级别。与无代谢综合征组相比，MDS
    = 0的参与者比例在代谢综合征组中较低（32.48% vs 49.41%），而MDS大于或等于2的比例在代谢综合征组中都较高（所有*P* < .05）。
