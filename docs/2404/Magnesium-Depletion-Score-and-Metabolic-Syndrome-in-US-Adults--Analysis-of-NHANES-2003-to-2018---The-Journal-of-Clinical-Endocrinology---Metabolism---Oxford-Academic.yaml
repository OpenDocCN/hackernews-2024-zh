- en: 'Magnesium Depletion Score and Odds of Metabolic Syndrome: A Restricted Cubic
    Spline Analysis'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As shown in Fig. 2, RCS was drawn to visually describe the relationship between
    MDS and MetS. The OR increased steadily with higher MDS up to a level of around
    4, where the OR peaked. Beyond MDS of 4, the OR plateaued and slightly declined
    with further increases in MDS. The *P* value for a nonlinear relationship was
    greater than .05, indicating there was no statistically significant evidence of
    nonlinearity between MDS and MetS odds. Although the OR appeared to peak at MDS
    of 4, the overall relationship can be considered linear given the nonsignificant
    test for nonlinearity. In summary, this figure demonstrates an approximately linear-positive
    association between higher MDS and increased odds of MetS, without clear threshold
    effects.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.
  prefs: []
  type: TYPE_NORMAL
- en: Nonlinear associations between magnesium depletion score (MDS) and risk of metabolic
    syndrome (MetS). The restricted cubic spline plot between MDS and MetS. The x-axis
    represents MDS, while the y-axis represents the odds ratio (OR) and the 95% CI
    for MetS. The dashed line indicates an OR of 1, which represents no association
    between MDS and MetS risk. The model adjusted by age, sex, race, body mass index,
    waist, alanine transaminase, aspartate transaminase, triglycerides, total cholesterol,
    high-density lipoprotein cholesterol, low-density lipoprotein cholesterol, homeostatic
    model assessment for insulin resistance, glycated hemoglobin A[1c], corrected
    calcium, smoking, drinking, hyperlipidemia, diabetes, and hypertension.
  prefs: []
  type: TYPE_NORMAL
- en: Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Based on NHANES data from 2003 to 2018, we investigated the relationship between
    MetS and MDS among US adults. We found that higher MDS, indicative of greater
    urinary magnesium loss, was independently associated with increased likelihood
    of MetS. We observed a graded dose-response relationship between MDS and the odds
    of MetS, with no evidence of a threshold effect. The positive correlation between
    MDS and MetS remained significant even after adjusting for potential sociodemographic,
    lifestyle, and cardiometabolic confounders. This association was consistently
    observed across various subgroups defined by age, sex, race, BMI, drinking status,
    and smoking status.
  prefs: []
  type: TYPE_NORMAL
- en: MetS is a constellation of multiple risk factors, including insulin resistance,
    dyslipidemia, hypertension, and adiposity (17). Magnesium is an essential nutrient
    for maintaining vital physiological functions. Numerous studies have investigated
    the relationship between MetS and magnesium. An increasing body of evidence suggests
    that chronic hypomagnesemia may play a role in the pathogenesis of various metabolic
    disorders, including overweight and obesity, insulin resistance, and type 2 diabetes
    mellitus, hypertension, alterations in lipid metabolism, and low-grade inflammation
    (18-20). A randomized, double-blind, placebo-controlled clinical trial show that
    oral magnesium supplementation improves incident MetS with a significant reduction
    in high blood pressure, hyperglycemia, and hypertriglyceridemia (21). In conclusion,
    magnesium plays a substantial role in MetS occurrence and development.
  prefs: []
  type: TYPE_NORMAL
- en: Serum magnesium is the most commonly used approach to evaluate magnesium status
    in clinical practice. However, it does not accurately reflect the total-body magnesium
    levels. The serum magnesium level is typically within the normal reference range,
    especially in the case of chronic magnesium deficiency (22, 23). The serum contains
    0.3% of the body's total magnesium, and the rest is primarily stored in bones,
    muscles, and soft tissue (24). Both urinary magnesium levels and the fractional
    excretion of magnesium (FEMg) serve as methods for assessing magnesium status.
    The FEMg is calculated using the concentrations of magnesium and creatinine both
    in serum and urine, and can serve as a useful tool in assessing magnesium status
    (25). However, both urinary magnesium and FEMg are easily influenced by various
    factors such as renal function and dietary intake (26). The magnesium tolerance
    test is regarded as a gold standard for evaluating the magnesium status of the
    body, but it is impractical and difficult to apply broadly since it requires a
    first 24-hour urine collection, intravenous magnesium infusion, and then a second
    24-hour urine collection (27, 28). The oral magnesium loading test is another
    method for assessing magnesium deficiency. This noninvasive procedure merely requires
    the oral intake of magnesium and urine collection. However, it necessitates the
    collection of urine over a specific duration, typically 24 hours, which can pose
    an inconvenience for the patient. This factor may restrict its utilization in
    routine clinical practice (29). Although intense research activities have been
    dedicated to magnesium, the difficulties of accessing total-body magnesium, and
    its main 2 compartments, namely bone and muscle, mean that today there is still
    no simple, rapid, and accurate laboratory test to indicate total-body magnesium
    status in humans (28). The MDS has been demonstrated as a good indicator for predicting
    magnesium deficiency validated by a magnesium tolerance test (12). It is a simple
    and easy tool to evaluate magnesium deficiency. This implies that the incorporation
    of MDS with other methods for assessing magnesium status could potentially enhance
    our ability to effectively identify individuals with magnesium deficiency.
  prefs: []
  type: TYPE_NORMAL
- en: The MDS combines 4 risk factors affecting magnesium reabsorption in the US population,
    including alcohol consumption, diuretics, PPI, and kidney function (12). For instance,
    alcohol consumption causes a prompt increase in the urinary excretion of magnesium
    (30). Similarly, diuretics can enhance magnesium excretion (31). The administration
    of a PPI has been shown to reduce kidney reabsorption of magnesium by downregulating
    TRPM6 activity (32). In addition to alcohol and medication use, magnesium reabsorption
    in the kidney can be drastically altered under certain pathophysiological conditions.
    Chronic kidney disease is accompanied by increased renal magnesium-wasting (33)
    and, thus, impaired kidney function has been recognized as an essential pathway
    underlying magnesium depletion from the urine. Overall, these factors contribute
    to the utility of MDS as a comprehensive measurement tool for evaluating the status
    of magnesium.
  prefs: []
  type: TYPE_NORMAL
- en: To our knowledge, there have been no studies investigating the association between
    magnesium deficiency, assessed using an easy-to-use tool like the MDS, and MetS.
  prefs: []
  type: TYPE_NORMAL
- en: In this study, we discovered a positive association between the MDS, a newly
    developed assessment metric for magnesium status, and MetS. Our findings are supported
    by some clinical research. A systematic review and meta-analysis evaluated the
    theory that a higher magnesium intake is associated with a lower risk of MetS
    (9 articles, n = 31 876, OR = 0.73; 95% CI, 0.62-0.86; *P* < .001) (34). Other
    evidence suggests that dietary magnesium has beneficial effects, including regulating
    systemic inflammation (35) and hypertension (36), regulating lipids (37), glucose
    and insulin metabolism, improving insulin sensitivity (38), and reducing the risk
    of diabetes (39). However, data regarding the association between magnesium status
    and MetS are conflicting. Some studies concluded that serum magnesium levels are
    lower in patients with MetS compared with their controls (40), whereas other studies
    reported a nonsignificant association (41) or even proposed that there may be
    a positive association between serum magnesium concentration and MetS (42). In
    hypertension, a similar situation exists. A systematic review and meta-analysis
    of prospective cohort studies found an inverse association between dietary magnesium
    intake and the risk of hypertension comparing the highest intake group with the
    lowest. However, the association of serum magnesium concentration with the risk
    of hypertension was marginally significant (36). This may be because serum magnesium
    cannot reflect the actual status of whole-body magnesium levels. Therefore, it
    is very important to find an indicator of the supplement of serum magnesium, to
    better reflect the status of magnesium levels in the body.
  prefs: []
  type: TYPE_NORMAL
- en: This study sheds light on the issue of magnesium deficiency and uncovers a positive
    correlation between MDS and the risk of MetS. The results imply that we need to
    be vigilant about MetS risk, especially for patients with a higher MDS. This allows
    us to identify individuals in the community who may be in a magnesium-deficient
    state through the use of MDS and other assessment methods, and provide magnesium
    supplementation to these populations to reduce the incidence of MetS.
  prefs: []
  type: TYPE_NORMAL
- en: Our study has several advantages. This is the first large, national study to
    investigate the association between MDS and MetS based on the well-designed NHNAES
    data. It is worth noting that the analysis incorporates the use of sampling weights
    assigned to each participant. These weights play a crucial role in enabling statistical
    inferences and generalizing our findings to a larger population beyond the sample
    size of MetS cases. By accounting for these weights, our study ensures reliable
    conclusions and precise statistical power. In addition, a stratified subgroup
    analysis was conducted to further investigate the relationship between MDS and
    MetS across different population groups, which suggests that we need to implement
    more precise prevention strategies for MetS. Furthermore, MDS rather than serum
    magnesium was used in our study, which is more reflective of the physiological
    state of magnesium.
  prefs: []
  type: TYPE_NORMAL
- en: This study also has some limitations that need to be clarified. First, we observed
    that there is a nonsignificant association between MDS and Mets when MDS = 5\.
    This may be attributable to the small number of participants with MDS = 5, which
    totaled only 6 individuals. Second, we did not evaluate whether MDS was a “better”
    indicator of magnesium deficiency compared to serum magnesium levels because of
    the lack of serum magnesium in NHANES. Furthermore, the cross-sectional study
    design cannot definitively determine causation between MDS and MetS. It is also
    worth noting that MDS is a categorical variable, not a continuous variable. In
    addition, while MDS includes PPI and diuretics, other drugs such as tetracyclines,
    bisphosphonates, β-adrenergic agonists, insulin, etc, which can affect magnesium
    levels (31), are not accounted for in MDS. Last, although several covariates were
    adjusted to investigate the association between MDS and MetS, potential confounders
    that might have effects on the results were not included.
  prefs: []
  type: TYPE_NORMAL
- en: In conclusion, our study identified a significant association between MDS and
    MetS, and further explored differences across various subgroups. In addition to
    having major implications for clinical practice, our findings have important public
    health implications as well. It is possible to prevent and reduce MetS by supplementing
    with magnesium supplements or encouraging higher magnesium intake diet because
    diet is a factor that can be changed.
  prefs: []
