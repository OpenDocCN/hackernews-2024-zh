- en: Stratified Analysis of the Association Between Magnesium Depletion Score and
    Metabolic Syndrome
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This study examined the association between MDS and MetS across subgroups defined
    by age, sex, race, BMI, drinking status, and smoking status using multivariable
    logistic regression analysis adjusted for potential confounders (Table 4). MDS
    was significantly associated with increased odds of MetS in most subgroups, with
    ORs ranging from 1.19 to 1.60 per 1-unit MDS increase. The association was not
    significant only in the Mexican American subgroup (*P* = .08). There was no significant
    interaction detected between MDS and subgroups, indicating the positive MDS-MetS
    relationship was consistent across diverse population segments. Overall, these
    findings demonstrate that higher magnesium deficiency status as reflected by MDS
    is a robust independent risk factor for MetS irrespective of sociodemographic
    and lifestyle factors in US adults.
  prefs: []
  type: TYPE_NORMAL
