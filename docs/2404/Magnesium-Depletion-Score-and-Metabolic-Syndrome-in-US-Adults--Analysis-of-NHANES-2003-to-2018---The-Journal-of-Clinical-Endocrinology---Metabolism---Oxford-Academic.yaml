- en: 'Magnesium Depletion Score and Metabolic Syndrome in US Adults: Analysis of
    NHANES 2003 to 2018 | The Journal of Clinical Endocrinology & Metabolism | Oxford
    Academic'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国成年人的镁耗损评分与代谢综合征：分析NHANES 2003至2018 | 临床内分泌学与代谢杂志 | 牛津学术出版社
- en: 来源：[https://academic.oup.com/jcem/advance-article/doi/10.1210/clinem/dgae075/7608307](https://academic.oup.com/jcem/advance-article/doi/10.1210/clinem/dgae075/7608307)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://academic.oup.com/jcem/advance-article/doi/10.1210/clinem/dgae075/7608307](https://academic.oup.com/jcem/advance-article/doi/10.1210/clinem/dgae075/7608307)
- en: Abstract
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Context
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: The association between magnesium status and metabolic syndrome (MetS) remains
    unclear.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 镁状态与代谢综合征（MetS）之间的关联仍不清楚。
- en: Objective
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目标
- en: This study aimed to examine the relationship between kidney reabsorption-related
    magnesium depletion score (MDS) and MetS among US adults.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究旨在检验肾重吸收相关的镁缺乏评分（MDS）与美国成年人MetS之间的关系。
- en: Methods
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 方法
- en: We analyzed data from 15 565 adults participating in the National Health and
    Nutrition Examination Survey (NHANES) 2003 to 2018\. MetS was defined according
    to the National Cholesterol Education Program's Adult Treatment Panel III report.
    The MDS is a scoring system developed to predict the status of magnesium deficiency
    that fully considers the pathophysiological factors influencing the kidneys' reabsorption
    capability. Weighted univariate and multivariable logistic regression were used
    to assess the association between MDS and MetS. Restricted cubic spline (RCS)
    analysis was conducted to characterize dose-response relationships. Stratified
    analyses by sociodemographic and lifestyle factors were also performed.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分析了参与2003至2018年国家健康与营养检查调查（NHANES）的15,565名成年人的数据。MetS根据国家胆固醇教育计划成人治疗第III报告定义。MDS是一种评分系统，旨在预测完全考虑影响肾脏重吸收能力的病理生理因素的镁缺乏状态。采用加权单变量和多变量Logistic回归分析了MDS与MetS之间的关联。进行了受限立方样条（RCS）分析以表征剂量-反应关系。还进行了根据社会人口统计和生活方式因素分层分析。
- en: Results
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 结果
- en: In both univariate and multivariable analyses, higher MDS was significantly
    associated with increased odds of MetS. Each unit increase in MDS was associated
    with approximately a 30% higher risk for MetS, even after adjusting for confounding
    factors (odds ratio 1.31; 95% CI, 1.17-1.45). RCS graphs depicted a linear dose-response
    relationship across the MDS range. This positive correlation remained consistent
    across various population subgroups and exhibited no significant interaction by
    age, sex, race, adiposity, smoking status, or alcohol consumption.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是单变量分析还是多变量分析，较高的MDS与代谢综合征（MetS）的概率显著相关。每增加一个MDS单位，MetS的风险增加约30%，即使在调整混杂因素后也是如此（比值比1.31；95%
    CI，1.17-1.45）。RCS图表现出MDS范围内的线性剂量-反应关系。这种正相关性在各种人群亚组中保持一致，并且在年龄、性别、种族、脂肪率、吸烟状况或饮酒情况方面没有显著交互作用。
- en: Conclusion
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: Higher urinary magnesium loss as quantified by MDS may be an independent linear
    risk factor for MetS in US adults, irrespective of sociodemographic and behavioral
    factors. Optimizing magnesium nutritional status could potentially confer benefits
    to patients with MetS.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过MDS定量化的尿镁流失可能是美国成年人MetS的独立线性风险因素，无论社会人口统计和行为因素如何。优化镁营养状况可能会对患有MetS的患者带来潜在益处。
- en: 'Metabolic syndrome (MetS) is a common metabolic disorder caused by the increasing
    prevalence of obesity, and currently, this disorder is defined in various ways.
    In the 1980s, Reaven clustered the risk factors for diabetes and cardiovascular
    diseases together and called it “syndrome X,” which includes insulin resistance,
    hypertension, hyperglycemia, low high-density lipoprotein cholesterol (HDL-c),
    and high triglycerides (TGs) (1). Insulin resistance is defined clinically as
    the inability of a known quantity of exogenous or endogenous insulin to increase
    glucose uptake and utilization in an individual as much as it does in a normal
    population (2). In 1992, after central obesity was added as a core component of
    the definition and entity, it was renamed insulin resistance syndrome (IRS) (3).
    In 1998, The World Health Organization uniformly named it “metabolic syndrome”
    (MetS) and proposed that insulin resistance is the core of the pathophysiology
    of MetS (4). In the following years, the definitions of MetS revised according
    to the racial conditions of other countries also appeared, among which the more
    influential ones include the definition of the National Cholesterol Education
    Program Adult Treatment Panel III Criteria (NCEP-ATP III) (5) and the definition
    of the International Diabetes Federation. According to the NCEP ATP III definition,
    MetS is diagnosed as the presence of at least 3 of the following 5 characteristics:
    high waist circumference, high blood pressure, elevated blood sugar level, increased
    TGs, and low HDL-c (5). MetS is important because of its association with an increasing
    prevalence of diabetes and a higher risk of cardiovascular events such as heart
    disease and stroke, which have become a major public health challenge.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 代谢综合征（MetS）是由肥胖日益普遍引起的常见代谢紊乱，目前这种紊乱有多种定义方式。上世纪80年代，里文（Reaven）将糖尿病和心血管疾病的风险因素聚集在一起，称之为“X综合征”，包括胰岛素抵抗、高血压、高血糖、低高密度脂蛋白胆固醇（HDL-c）和高甘油三酯（TGs）（1）。临床上将胰岛素抵抗定义为，已知量的外源或内源胰岛素无法像正常人群一样增加葡萄糖的摄取和利用（2）。1992年，将中心性肥胖作为定义和实体的核心组成部分之后，将其改名为胰岛素抵抗综合征（IRS）（3）。1998年，世界卫生组织统一命名为“代谢综合征”（MetS），并提出胰岛素抵抗是MetS病理生理的核心（4）。此后，根据其他国家种族情况修订了MetS的定义，其中比较有影响力的包括国家胆固醇教育项目成人治疗第三期标准（NCEP-ATP
    III）的定义（5）和国际糖尿病联盟的定义。根据NCEP ATP III的定义，MetS的诊断标准为至少具备以下5种特征中的3种：高腰围、高血压、血糖升高、TGs增加和HDL-c降低（5）。MetS的重要性在于与糖尿病日益普遍和心血管事件（如心脏病和中风）的风险增加相关，这已成为重要的公共卫生挑战。
- en: Magnesium is a vital mineral in the human body, serving as an essential cofactor
    for hundreds of enzymatic reactions. These include energy metabolism, protein
    and nucleic acid synthesis, and the secretion and action of insulin (6, 7). It
    plays a crucial role in maintaining normal nerve and muscle function, supporting
    a healthy immune system, and ensuring a steady heartbeat. Despite its importance,
    magnesium deficiency is a widespread and often overlooked public health issue.
    More than half of the US population fails to meet the recommended dietary allowance
    for magnesium intake, leading to a high estimated prevalence (∼15%) of magnesium
    deficiency (8). Studies have found that hypomagnesemia is associated with elevated
    risk and adverse prognosis in patients with diabetes, stroke, and coronary artery
    disease. Increasing magnesium intake can reduce the risk of diabetes, stroke and
    hypertension (9, 10).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 镁是人体的重要矿物质，是数百种酶反应的必要辅因子。这些反应包括能量代谢、蛋白质和核酸合成以及胰岛素的分泌和作用（6, 7）。它在维持正常神经和肌肉功能、支持健康的免疫系统和确保稳定心跳方面发挥着关键作用。尽管其重要性，镁缺乏是广泛存在且常被忽视的公共卫生问题。超过一半的美国人口未能达到推荐的镁摄入量，导致镁缺乏的高估预val（∼15%）（8）。研究发现，低镁血症与糖尿病、中风和冠状动脉疾病患者的风险增加和不良预后相关。增加镁的摄入可以降低糖尿病、中风和高血压的风险（9,
    10）。
- en: Although serum magnesium is frequently used in clinical settings to assess magnesium
    deficiency (11), it may not accurately reflect the body's overall magnesium status.
    This is largely due to the kidneys’ role in absorbing more than 80% of plasma
    magnesium, a process vital for maintaining magnesium homeostasis. In light of
    this, Fan et al (12) developed the magnesium depletion score (MDS), a composite
    score that aggregates 4 established risk factors and also takes into account the
    pathophysiological factors influencing the kidneys’ reabsorption capability. A
    higher MDS indicates a more severe state of magnesium deficiency. However, to
    our knowledge, the association between the MDS and MetS has not been studied.
    It may therefore be helpful to further explore the relationship between MDS and
    MetS to develop future prevention or treatment methods for this disease. We investigated
    the association between MDS and MetS by examining 80 312 participants from the
    NHANES from 2003 to 2018.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管血清镁常用于临床设置中评估镁缺乏（11），但它可能不能准确反映身体的整体镁状态。这主要是由于肾脏在吸收超过80%的血浆镁中起作用，这是维持镁稳态至关重要的过程。因此，樊等人（12）开发了镁耗竭评分（MDS），这是一个综合评分，汇总了4个已确定的风险因素，并考虑了影响肾脏重吸收能力的病理生理因素。较高的MDS表示镁缺乏状况更为严重。然而据我们所知，MDS与代谢综合征之间的关联尚未研究。因此，进一步探讨MDS与代谢综合征之间的关系可能有助于制定未来预防或治疗该疾病的方法。我们通过检查2003年至2018年NHANES的80,312名参与者，研究了MDS与代谢综合征之间的关联。
- en: Materials and Methods
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 材料和方法
- en: Study Population and Design
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 研究人群和设计
- en: Data for this study were obtained from the National Health and Nutrition Examination
    Survey website ([https://www.cdc.gov/nchs/nhanes/index.htm](https://www.cdc.gov/nchs/nhanes/index.htm)).
    In this study, 9 cycles of NHANES data (2003-2018) were collected by the Centers
    for Disease Control and Prevention. NHANES is a multistage, stratified, large,
    nationally representative study of the US population that provides detailed information
    about the study design, interviews, demographics, etc (13-15). Among the sample
    of 80 312 adults, those who did not provide MDS information or other variables
    were excluded (Fig. 1). Protocol approval was granted by the National Center for
    Health Statistics’ ethical review board, and informed consent forms were signed
    by participants.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的数据来源于美国疾病控制与预防中心国家健康和营养调查网站（[https://www.cdc.gov/nchs/nhanes/index.htm](https://www.cdc.gov/nchs/nhanes/index.htm)）。在本研究中，我们收集了9个周期（2003-2018年）的NHANES数据，这些数据由美国疾病控制与预防中心进行。NHANES是美国全国代表性的多阶段、分层、大样本研究，详细信息涵盖了研究设计、访谈、人口统计学等（13-15）。在80,312名成年人的样本中，未提供MDS信息或其他变量的人员被排除在外（图
    1）。研究方案已获得国家卫生统计中心伦理审查委员会的批准，并且参与者已签署知情同意书。
- en: Figure 1.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.
- en: Flowchart of participant selection from National Health and Nutrition Examination
    Survey 2003 to 2018.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从2003年到2018年国家健康和营养检查调查中选择参与者的流程图。
- en: Calculation of the Magnesium Depletion Score
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 镁耗竭评分的计算
- en: 'The MDS was calculated to evaluate total-body magnesium status. The MDS was
    calculated as the sum of the following 4 scores: (1) current use of diuretics
    was scored 1 point; (2) current use of proton pump inhibitor (PPI) was scored
    1 point; (3) an estimated glomerular filtration rate (eGFR) between 60 mL/min/1.73 m²
    and 90 mL/min/1.73 m² was scored 1 point, while an eGFR less than 60 mL/min/1.73 m²
    was scored 2 points; and (4) heavy drinking (>1 drink/d for women and >2 drinks/d
    for men) was scored 1 point (12). The eGFR was calculated using the Chronic Kidney
    Disease Epidemiology Collaboration formula (16). According to the Food Patterns
    Equivalents Database, alcoholic drinks include all types of beers, wines, distilled
    spirits (such as brandy, gin, rum, vodka, and whiskey), cordials, and liqueurs.
    One drink was defined as the amount of alcoholic beverage containing 0.6 fluid
    ounces or 14 g of ethanol. MDS was categorized into 6 groups: MDS = 0, MDS = 1,
    MDS = 2, MDS = 3, MDS = 4, and MDS = 5.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: MDS是用来评估全身镁状态的计算值。MDS是以下4个分数的总和计算得出的：（1）当前使用利尿剂得分1分；（2）当前使用质子泵抑制剂（PPI）得分1分；（3）估计肾小球滤过率（eGFR）在60
    mL/min/1.73 m²至90 mL/min/1.73 m²之间得分1分，而eGFR低于60 mL/min/1.73 m²得分2分；以及（4）大量饮酒（女性每天>1杯，男性每天>2杯）得分1分（12）。eGFR是使用慢性肾脏病流行病学合作组方程计算的（16）。根据食物模式等价数据库，含酒精饮料包括各种啤酒、葡萄酒、烈性酒（如白兰地、杜松子酒、朗姆酒、伏特加和威士忌）、利口酒和甜酒。一杯酒的定义是含有0.6液体盎司或14克乙醇的酒精饮料。MDS分为6组：MDS
    = 0、MDS = 1、MDS = 2、MDS = 3、MDS = 4和MDS = 5。
- en: Diagnosis of Metabolic Syndrome
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代谢综合征的诊断
- en: 'MetS was defined according to the NCEP-ATP III report (5). Participants were
    diagnosed with MetS if they met at least 3 of the following 5 criteria: (1) central
    obesity: waist circumference greater than or equal to 102 cm in men, or greater
    than or equal to 88 cm in women; (2) hypertriglyceridemia: serum TGs greater than
    or equal to 150 mg/dL; (3) low HDL-c: serum HDL-c less than 40 mg/dL in men and
    less than 50 mg/dL in women; (4) hypertension: systolic blood pressure (SBP) greater
    than or equal to 130 mm Hg, or diastolic blood pressure (DBP) greater than or
    equal to 85 mm Hg, or receiving antihypertensive treatment; (5) hyperglycemia:
    fasting glucose greater than or equal to 100 mg/dL, or receiving antihyperglycemic
    treatments. Data on waist circumference, body weight, and height were collected
    using standard procedures during physical examinations. SBP and DBP were calculated
    as the arithmetic averages of repeated measures (up to 4 times) for each participant.
    TGs and HDL-c were measured in serum, while fasting glucose was measured in plasma.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 根据NCEP-ATP III报告（5），MetS的定义如下：如果参与者符合以下5个标准中的至少3个，则被诊断为MetS：（1）中心性肥胖：男性腰围大于或等于102
    cm，女性大于或等于88 cm；（2）高三酰甘油血症：血清三酰甘油大于或等于150 mg/dL；（3）低HDL胆固醇：男性血清HDL胆固醇小于40 mg/dL，女性小于50
    mg/dL；（4）高血压：收缩压（SBP）大于或等于130 mm Hg，舒张压（DBP）大于或等于85 mm Hg，或接受抗高血压治疗；（5）高血糖：空腹血糖大于或等于100
    mg/dL，或接受抗高血糖治疗。在体格检查期间使用标准程序收集了腰围、体重和身高数据。SBP和DBP分别作为每位参与者重复测量（最多4次）的算术平均值计算。TGs和HDL胆固醇在血清中测量，而空腹血糖在血浆中测量。
- en: Covariates Assessment
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 混杂变量评估
- en: NHANES collects some sociodemographic information through structured data. The
    main covariates in this study were demographic characteristics and chronic comorbidities.
    Demographic characteristics, including age, sex, race, and education level, were
    reported by interviewees. Measurements of waist size, weight, and height were
    taken by well-trained health technologists following the anthropometry procedure
    manual. Body mass index (BMI) was calculated as weight (kg) divided by height
    squared (m²). Currently used clinical criteria and guidelines issued by the International
    Diabetes Association were used to diagnose diabetes, with diabetes classified
    by either fasting blood glucose greater than or equal to 7.0 mmol/L in laboratory
    tests, blood glucose greater than 11.1 mmol/L in the oral glucose tolerance test
    experiment, those taking diabetes medications, those diagnosed with diabetes by
    their doctors during the survey, and those who self-reported. Hypertension was
    defined as a mean SBP greater than or equal to 140 mm Hg or DBP greater than or
    equal to 90 mm Hg or current use of antihypertensive medication as per self-reported
    questionnaire. Other chronic comorbidities such as hyperlipidemia were identified
    either through a doctor's diagnosis or a self-reported questionnaire.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: NHANES通过结构化数据收集了一些社会人口统计学信息。本研究的主要混杂变量是人口特征和慢性共病。被访者报告了年龄、性别、种族和教育水平等人口特征。腰围、体重和身高的测量是由经过良好训练的健康技术人员按照人类测量学程序手册进行的。身体质量指数（BMI）计算公式为体重（kg）除以身高的平方（m²）。目前使用的临床标准和国际糖尿病联盟发布的指南被用于诊断糖尿病，糖尿病的分类包括实验室测试中空腹血糖大于或等于7.0
    mmol/L、口服葡萄糖耐量试验中血糖大于11.1 mmol/L、服用糖尿病药物、在调查期间由医生诊断为糖尿病以及自我报告者。高血压定义为平均收缩压大于或等于140
    mm Hg或舒张压大于或等于90 mm Hg，或根据自我报告问卷使用抗高血压药物。其他慢性共病如高脂血症通过医生的诊断或自我报告问卷确定。
- en: Statistical Analyses
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 统计分析
- en: 'For all individuals in the present study, descriptive analyses were performed
    on the characteristics of each participant. Statistical analysis was conducted
    using R open-source software version 4.3.1 to analyze the data for this study.
    Data extraction and analyses were performed with the use of the “nhanesR” package
    of R software(R Core Team; 2023\. R: A Language and Environment for Statistical
    Computing. R Foundation for Statistical Computing, [https://www.R-project.org/](https://www.R-project.org/)).
    For continuous variables, the mean and SD were reported, while for categorical
    variables, percentages were reported. For continuous variables, the baseline characteristics
    were analyzed using a linear regression model, and for categorical variables,
    they were analyzed using a chi-square test. Weighted univariate and multivariable
    logistic regression were used to assess the association between MDS and MetS.
    The formulas for multivariable logistic regression were: log(p/(1 − p)) = β0 +
    β1X1 + β2X2 + … + βnXn (where p = probability of MetS, β0 = intercept, β1 to βn
    = regression coefficients for each predictor variable, X1 to Xn = predictor variables
    (age, sex, race, etc). Four models were created: a crude model with no adjustments
    for confounding factors; model 1, adjusted for age, sex, race, and education level;
    model 2, adjusted for the variables in model 1 plus BMI, waist, alanine transaminase
    (ALT), aspartate transaminase (AST), TGs, total cholesterol (TC), HDL-c, low-density
    lipoprotein cholesterol (LDL-c), homeostatic model assessment for insulin resistance
    (HOMA-IR), glycated hemoglobin A[1c] (HbA[1c]), corrected calcium (Ca), smoking,
    and drinking; and model 3, adjusted for the variables in model 2 plus hyperlipidemia,
    diabetes, and hypertension. Restricted cubic spline (RCS) analysis was conducted
    to characterize dose-response relationships. Stratified analyses by sociodemographic
    and lifestyle factors were also performed. We considered all survey sampling weights
    when analyzing the data, which were considered statistically significant if *P*
    was less than .05.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本研究中的所有个体，对每位参与者的特征进行了描述性分析。使用开源软件 R 版本 4.3.1 进行了统计分析，以分析本研究的数据。使用 R 软件的 "nhanesR"
    包进行了数据提取和分析（R核心团队; 2023. R:统计计算的语言与环境。R基金会为统计计算，[https://www.R-project.org/](https://www.R-project.org/)）。对于连续变量，报告了平均值和标准差，而对于分类变量，则报告了百分比。对于连续变量，使用线性回归模型分析了基线特征，对于分类变量，则使用了卡方检验进行了分析。采用加权单变量和多变量
    logistic 回归评估了 MDS 与 MetS 之间的关联。多变量 logistic 回归的公式为：log(p/(1 − p)) = β0 + β1X1
    + β2X2 + … + βnXn（其中 p = MetS 的概率，β0 = 截距，β1 到 βn = 每个预测变量的回归系数，X1 到 Xn = 预测变量（年龄、性别、种族等）。创建了四个模型：一个未调整混杂因素的粗略模型；模型
    1，调整了年龄、性别、种族和教育水平；模型 2，调整了模型 1 中的变量加上 BMI、腰围、丙氨酸氨基转移酶（ALT）、天冬氨酸氨基转移酶（AST）、三酰甘油（TGs）、总胆固醇（TC）、高密度脂蛋白胆固醇（HDL-c）、低密度脂蛋白胆固醇（LDL-c）、胰岛素抵抗的稳态模型评估（HOMA-IR）、糖化血红蛋白A[1c]（HbA[1c]）、校正钙（Ca）、吸烟和饮酒；以及模型
    3，调整了模型 2 中的变量加上高脂血症、糖尿病和高血压。进行了限制性立方样条（RCS）分析以表征剂量-反应关系。还进行了社会人口学和生活方式因素的分层分析。在分析数据时考虑了所有调查抽样权重，如果
    *P* 小于 .05 则被认为具有统计学意义。
