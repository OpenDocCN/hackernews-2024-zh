- en: Univariate Logistic Regression for Factors Associated With Metabolic Syndrome
  id: totrans-split-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与代谢综合征相关因素的单变量逻辑回归
- en: In Table 2, we show the results of univariate logistic regression analysis assessing
    the association between various factors and MetS. The MDS was found to be significantly
    associated with increased odds of MetS. The odds ratio (OR) for MDS was 1.78 (95%
    CI, 1.69-1.88), indicating that every 1-unit increase in MDS was associated with
    78% higher odds of having MetS. When MDS was categorized into 6 levels, there
    was a stepwise increase in the odds of MetS with increasing MDS. Using MDS = 0
    as reference, the OR (95% CI) was 1.41 (1.28-1.56) for MDS = 1; 3.12 (2.71-3.59)
    for MDS = 2; 6.59 (5.28-8.24) for MDS = 3; and 9.05 (5.97-13.73) for MDS = 4\.
    The association was statistically significant for MDS levels ranging from 1 to
    4 (all *P* < .0001). Other factors significantly associated with higher odds of
    MetS included older age, non-Hispanic White race, lower education level, higher
    BMI, larger waist circumference, elevated levels of ALT, AST, TGs, TC, LDL-c,
    HOMA-IR, HbA[1c], smoking, no alcohol drinking, and the presence of hyperlipidemia,
    hypertension, and diabetes (all *P* < .05).
  id: totrans-split-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在表 2 中，我们展示了单变量 logistic 回归分析的结果，评估了各种因素与 MetS 之间的关联。发现 MDS 与 MetS 的概率显著相关。MDS
    的 OR 为 1.78 (95% CI, 1.69-1.88)，表明每增加 1 个单位的 MDS 与患 MetS 的几率增加了 78%。当 MDS 分为 6
    个水平时，随着 MDS 的增加，患 MetS 的几率逐步增加。以 MDS = 0 为参考，MDS = 1 的 OR (95% CI) 为 1.41 (1.28-1.56)；MDS
    = 2 的 OR 为 3.12 (2.71-3.59)；MDS = 3 的 OR 为 6.59 (5.28-8.24)；MDS = 4 的 OR 为 9.05
    (5.97-13.73)。对于 MDS 为 1 到 4 的水平，相关性均显著 (*P* < .0001)。其他显著与 MetS 高几率相关的因素包括年龄较大、非西班牙裔白人种族、较低教育水平、较高的
    BMI、较大的腰围、ALT、AST、TG、TC、LDL-c、HOMA-IR、HbA[1c]、吸烟、不饮酒、以及高血脂、高血压和糖尿病的存在 (所有 *P*
    < .05)。
