- en: A 'disconnect' between Boeing's leaders and the factory floor
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In its statement about the latest allegations, Boeing said all employees are
    encouraged "to speak up when issues arise. Retaliation is strictly prohibited
    at Boeing."
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: But independent experts charged with evaluating the company's safety practices
    say that's not how many Boeing employees see it.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '"You cannot have a safety culture where the people that are doing the work
    don''t believe what they''re hearing," said Javier de Luis, a lecturer in the
    Department of Aeronautics and Astronautics at the Massachusetts Institute of Technology.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: De Luis's sister Graziella [died in the crash of Ethiopian Airlines Flight 302](https://www.npr.org/2020/03/09/813740173/ethiopian-officials-say-faulty-boeing-software-played-role-in-deadly-737-max-cra)
    in 2019\. De Luis served on [an expert panel](https://www.faa.gov/newsroom/Sec103_ExpertPanelReview_Report_Final.pdf)
    convened by the Federal Aviation Administration after the crash of that Boeing
    737 Max 8 jet, and [another one the year before](https://www.npr.org/2019/10/25/773291951/pilots-ground-crew-share-blame-for-lion-air-737-max-crash-indonesian-report-says),
    that killed 346 people in total.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: De Luis says the panel found a "disconnect" between Boeing's management and
    the factory floor.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s one thing to hear, ''yes, speak up if you see anything wrong.'' And
    then you go and talk to the folks that are doing the work. And they say, ''yeah,
    but my buddy spoke up and next thing he knew, he was being transferred out, or
    being given write ups for minor things,''" de Luis said.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Other whistleblowers say they faced retaliation
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Former Boeing mechanic Davin Fischer says he spoke up — and paid a steep price
    for it.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Fischer worked for Boeing as a mechanic at the factory in Renton, Wash. where
    the company builds the 737 Max. He says Boeing's leaders were constantly pushing
    to speed up production.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '"Hey, we need to go faster, faster, faster," Fischer said. "They cared more
    about shareholders and investors than they did planes, their employees, anything."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: When Fischer finally pushed back, he says he was demoted in retaliation, and
    then fired from the company in 2019\. Fischer says many of his friends who still
    work at Boeing are afraid to speak out.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: '"People there are scared, a hundred percent," he said. "Because they don''t
    want to get fired."'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: There's also the example of John Barnett, a longtime quality manager who blew
    the whistle on Boeing in 2019, alleging that the company was covering up serious
    defects with the 787 Dreamliner.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: '"I''m not gonna lie, it''s been rough on me. It''s been rough on my family.
    I''m still dealing with issues. I''m still having anxiety attacks, PTSD," Barnett
    said in [a 2019 interview with Ralph Nader](https://www.ralphnaderradiohour.com/p/boeing-787-dreamliner-hundreds-of-fdf).
    (Nader''s grandniece, [Samya Stumo](https://www.npr.org/2019/04/04/709999296/ralph-nader-calls-for-recall-of-boeing-737-max-jets-after-his-grandniece-was-kil),
    was killed in the crash of Ethiopian Airlines Flight 302).'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: Barnett said his managers at Boeing retaliated against him by docking his pay
    and creating a hostile environment, eventually forcing him into early retirement.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s taken a serious mental and emotional toll on me. But you know, I want
    to try very hard to keep the focus on the safety of the airplane. That''s what
    my story is about," Barnett said. "It keeps me up at night. I can''t sleep. It''s
    taken a heck of a toll on me."'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Barnett filed a complaint against Boeing for wrongful termination. On the third
    day of depositions in that case last month, Barnett [was found dead](https://www.npr.org/2024/03/12/1238033573/boeing-whistleblower-john-barnett-dead)
    in his truck of an apparent self-inflicted gunshot wound, according to police
    in South Carolina.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Latest whistleblower says Boeing must account for its mistakes
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The latest Boeing whistleblower, engineer Sam Salehpour, alleges that he faced
    retaliation as well. His lawyer, Debra Katz, says Salehpour brought his concerns
    to managers repeatedly.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: '"Initially, he was just told to shut up. Then he was told he was a problem.
    Then he was excluded from meetings," Katz said. "He was barred from speaking to
    structural engineers. He was barred from speaking to mathematicians and others
    to help him understand the data. And at one point, his boss threatened him with
    physical violence."'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Katz says Salehpour reported the threat to human resources. That's when Boeing
    moved him from the 787 to a different plane. Still, Salehpour insists he's not
    angry.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: '"Despite the treatment and retaliation I have experienced in the company, I''m
    not bitter," Salehpour told reporters this week. "Boeing has to realize that implementing
    a real safety culture moving forward also means accounting for, admitting the
    mistakes and correcting the mistakes that have been made over 20 years."'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Salehpour will have another chance to share his story next week, when he's scheduled
    to [testify before a Senate subcommittee](https://www.hsgac.senate.gov/subcommittees/investigations/hearings/examining-boeings-broken-safety-culture-firsthand-accounts/)
    on Wednesday.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: Boeing has been invited too, but it's more likely that someone from the company
    will testify at a later date.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
