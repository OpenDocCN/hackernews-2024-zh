- en: 'Boeing whistleblower says he faced retaliation : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/04/12/1244147895/boeing-whistleblower-retaliation-shortcuts-787-dreamlinerhttps://www.theregister.com/2024/04/09/h1b_visa_fraud/](https://www.npr.org/2024/04/12/1244147895/boeing-whistleblower-retaliation-shortcuts-787-dreamlinerhttps://www.theregister.com/2024/04/09/h1b_visa_fraud/)
  id: totrans-split-5
  prefs:
