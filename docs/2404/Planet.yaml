- en: 'Planets: &nbsp Gott Projection'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <canvas id="canvas"></canvas>
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Pick a Planet: <select class="input" id="format"><option value="EarthNoIce">Earth</option>
    <option value="Earth">Earth w/ Ice</option> <option value="EarthCountries">Earth
    showing Countries</option> <option value="Moon">Moon</option> <option value="Mars">Mars</option>
    <option value="Jupiter1">Jupiter 1</option> <option value="Jupiter2">Jupiter 2</option>
    <option value="Saturn">Saturn</option> <option value="TychoStars">Tycho Stars</option>
    <option value="MilkyWay">Milky Way</option></select> &nbsp &nbsp &nbsp  &nbsp  &nbsp
    &nbsp &nbsp &nbsp Background: <select class="input" id="format"><option value="Dark">Dark</option>
    <option value="Light">Light</option></select>'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Instructions:'
  id: totrans-split-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Initially, the Northern hemisphere is shown on the left and the Southern hemisphere
    is shown on the right.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Click anywhere on the Northern hemisphere and that point will become the central
    point on the left.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Or, click anywhere on the Southern hemisphere and that point will become the
    central point on the right.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Click on the *Spin/Pause* to start a dynamic rotation of the two disks.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: If you want to click on a different location, click *Reset* to start over.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: What is shown here are the two sides of a flat disk. To make the disk,
    just set the backgound to "light", print this page, fold the paper so that the
    disk are front/back to each other, tape them, and then cut out the disk.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Click [here](GottPlanetsBig.html) for a higher-resolution version.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Click [here](LatLonPlanets.html) for a rectangular projection.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Click [here](Gott-Goldberg-Vanderbei-Appendix.pdf) for a printable pdf file
    version of the map.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: 'The paper describing the projection is posted here: [https://arxiv.org/pdf/2102.08176v1.pdf](https://arxiv.org/pdf/2102.08176v1.pdf)'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s an article in the NY Times describing the map: [New World Map](https://www.nytimes.com/2021/02/24/science/new-world-map.html)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'And, here''s a Scientific American article about the map: [The Most Accurate
    Flat Map Of Earth Yet](https://www.scientificamerican.com/article/the-most-accurate-flat-map-of-earth-yet/)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
