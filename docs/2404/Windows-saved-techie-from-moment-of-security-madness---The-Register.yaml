    cleanse your soul – anonymously, of course. ®
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有什么一直想说的话，可以通过 [给 Who, Me? 发送电子邮件](mailto:whome@theregister.com) 匿名地向我们倾诉，我们会帮你净化心灵。®
