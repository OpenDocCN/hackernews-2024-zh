- en: Bostrom’s Deep Utopia - by Robin Hanson - Overcoming Bias
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 博斯特罗姆的《深度乌托邦》- 罗宾·汉森撰写 - 克服偏见
- en: 来源：[https://www.overcomingbias.com/p/bostroms-deep-utopia](https://www.overcomingbias.com/p/bostroms-deep-utopia)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.overcomingbias.com/p/bostroms-deep-utopia](https://www.overcomingbias.com/p/bostroms-deep-utopia)
- en: Nick Bostrom’s new tome … has a great cover with a number of interesting questions
    and a subtitle that hints that it might address the meaning of life in a future
    where AI and robots can do everything. But alas, after much build up and anticipation,
    he leaves that question unanswered, with an abrupt oops, out of time on page 427\.
    … He tries to address meaty topics like, what keeps life interesting?  What is
    our purpose and meaning when the struggle is gone?  Can fulfillment get full?
    But in each case, the pedagogy is more of a survey of all possible answers versus
    the much more difficult task of making specific predictions. ([More](https://twitter.com/FutureJurvetson/status/1773054722901180596))
  id: totrans-split-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尼克·博斯特罗姆的新著……封面精美，提出了许多有趣的问题，副标题暗示可能探讨在人工智能和机器人能够做所有事情的未来中生命的意义。但可惜的是，在经过多次预热和期待后，他在第427页上留下了一个未答之谜，突然间没时间了……他试图探讨像是，生活如何保持有趣？当挑战消失后，我们的目的和意义是什么？实现感是否可以充实？但在每种情况下，教学方法更多是所有可能答案的调查，而不是更为困难的任务，即作出具体预测。([更多信息](https://twitter.com/FutureJurvetson/status/1773054722901180596))
- en: What would life be like if artificial intelligence solved all your problems?
    You wouldn’t have to work anymore. You could get any luxury you wanted by raising
    an eyebrow. … for “Deep Utopia,” Bostrom smartly chose to imagine … that A.I.
    does exactly what we ask it to do. … Although he says we’re not cut out for perfection,
    Bostrom does explore ways that life in utopia could be made bearable after all.
    … Bostrom … sees the book as an exploration of the A.I. future, not a conclusion
    about it. … He likened the book to a particle accelerator that smashes atoms together
    to study their parts, such as quarks. In “Deep Utopia,” he said, he smashed values
    into one another to study their composition. ([More](https://www.nytimes.com/2024/04/05/opinion/ai-jobs-nick-bostrom.html))
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人工智能解决了你所有问题，生活会怎样？你就不必再工作了。只需抬一抬眉毛，想要什么奢侈品都能得到……在《深度乌托邦》中，博斯特罗姆聪明地选择了想象……人工智能会精确执行我们要求的任务。虽然他说我们不适合追求完美，博斯特罗姆确实探讨了乌托邦生活如何变得可接受。博斯特罗姆……将这本书视为探索人工智能未来的一部作品，而非对其结论的阐述。他将这本书比作粒子加速器，将原子撞击在一起以研究它们的组成部分，如夸克。在《深度乌托邦》中，他说，他将价值观相互碰撞，以研究它们的构成。([更多信息](https://www.nytimes.com/2024/04/05/opinion/ai-jobs-nick-bostrom.html))
- en: In his new book *[Deep Utopia](https://nickbostrom.com/deep-utopia/)*, Nick
    Bostrom asks how creatures very much like him might want to live for eons if they
    had total peace, vast wealth, and full eternal control of extremely competent
    AI that could do everything better than they. He mostly tries to list as many
    sensible possibilities as possible.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的新书*[深度乌托邦](https://nickbostrom.com/deep-utopia/)*中，尼克·博斯特罗姆问道，如果与他非常相似的生物可以在永恒中生活，拥有完全和平、广阔的财富和完全控制极其高效的人工智能，他们会如何选择生活。他主要试图列举尽可能多的合理可能性。
- en: Boston writes engagingly, though not concisely. He doesn’t overcome the usual
    impression that it is pretty hard to imagine compelling utopias, though I think
    he does help clarify some of his life goals.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 波士顿的写作引人入胜，尽管不够简洁。他没有克服人们通常的印象，即想象引人注目的乌托邦相当困难，尽管我认为他确实有助于澄清一些他的生活目标。
- en: But I found it pretty hard to be motivated by his key question. In a future
    of creatures vastly more capable than us I’m far more interested in what those
    better creatures would do than in what a creature like me now might do there.
    And I find the idea of creatures like me long being rich, at peace, and in full
    control of such a world quite [unlikely](https://twitter.com/robinhanson/status/1779571114403876877).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但我发现很难被他的关键问题所激发。在比我们更能干的生物的未来中，我更感兴趣的是那些更好的生物会做什么，而不是像我现在这样的生物会在那里做什么。而且我觉得像我这样的生物长期富裕、和平，并完全控制这样一个世界的想法相当[不太可能](https://twitter.com/robinhanson/status/1779571114403876877)。
- en: Furthermore, in whatever actual future scenarios end up being the closest to
    his hypothetical, I just don’t believe that creatures at our level of ability
    there would have values much like Bostrom’s values today. Bostrom asks his question
    about people pretty close to him, leftist academics in rich Western societies.
    Others in our world [today](https://www.overcomingbias.com/p/world-value-drift),
    or folks from past civs, would find much less in his book on how to fulfill *their*
    desires in his hypothetical scenario. After all, Bostrom says little about honor,
    of enjoying the lamentations of those you conquer, or of having “descendants as
    numerous as the stars in the sky and as the sand on the seashore.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在无论哪种实际未来场景最接近他的假设中，我只是不相信在那里我们能力水平的生物会有像波斯特罗姆今天的价值观。波斯特罗姆提出他的问题，关注的是他身边的左翼学者和富裕西方社会。在我们今天的世界中，或者来自过去文明的人们，会发现他在他假设情景中如何实现*他们*的愿望的书籍中很少提到荣誉，享受征服者的哀叹，或者“后代繁多，如天上的星星和海边的沙粒”。
- en: Apparently folks in the USSR once wanted to find aliens because they assumed
    that, as aliens must be very smart, they’d be communists. But it seems crazy to
    expect a stance less than a century old to feel central to aliens a billion years
    more advanced. Similarly, a great many futurists try to imagine crazy advanced
    technology and social institutions in the context of cultural values quite close
    to their own, even if little like those values around here existed even a few
    centuries ago.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，苏联曾经想找外星人，因为他们假定外星人一定非常聪明，所以他们会是共产主义者。但期望一个不到一个世纪的立场对亿万年更先进的外星人有重要意义似乎很疯狂。同样，许多未来学家试图在接近自己文化价值观的背景下想象疯狂先进的技术和社会制度，即使这些价值观在几个世纪前的现实中几乎不存在。
- en: The future will be strange. And as hard as it is to imagine changes to technology,
    institutions, and the universe, it can be even harder to imagine future cultures.
    But I can assure you, they will change, *a lot.*
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 未来将会很奇怪。尽管很难想象技术、制度和宇宙的变化，但更难想象未来的文化。但我可以向你保证，它们将会有很大变化，*很多*。
