- en: Anger experience
  id: totrans-split-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The left panel of Fig. [1](/articles/s41598-024-57916-z#Fig1) shows mean subjective
    ratings of anger for disposal and retention groups at three time points (baseline,
    post-provocation, and post-writing). Subjective ratings of anger of both groups
    increased at the post-provocation (*M*[*disposal*] = 3.34, *SD* = 1.20, 95% CI
    [2.86, 3.82]; *M*[*retention*] = 3.45, *SD* = 1.11, 95% CI [3.00, 3.89]) from
    the baseline (*M*[*disposal*] = 1.59, *SD* = 0.50, 95% CI [1.39, 1.79]; *M*[*retention*] = 1.78,
    *SD* = 0.71, 95% CI [1.50, 2.07]). Subjective ratings at the post-writing decreased
    from the post-provocation, however those of retention group were still higher
    than the baseline (*M*[*retention*] = 2.64, *SD* = 0.95, 95% CI [2.26, 3.02]),
    while those of disposal group eliminated at the same level of the baseline (*M*[*disposal*] = 1.87,
    *SD* = 0.71, 95% CI [1.59, 2.16]). A 2 (group: disposal or retention) × 3 (period:
    at baseline, post-provocation, and post-writing) mixed model analysis of variance
    (ANOVA) revealed a significant main effect of period [*F* (2, 96) = 73.36, *p* < 0.001,
    partial *η*² = 0.60, BF[10] > 100], while a main effect of group was not significant
    [*F* (1, 48) = 3.21, *p* > 0.05, partial *η*^(*2*) = 0.06, BF[10] = 0.66]. The
    interaction between group and period was significant [*F* (2, 96) = 3.12, *p* < 0.05,
    partial *η*^(*2*) = 0.06, BF[10] = 1.17]. Multiple comparisons with the Bonferroni
    method revealed that the subjective anger was significantly higher at the post-provocation
    than those at the baseline (*p* < 0.05), indicating that a provocative manipulation
    was exerted. Subjective ratings of anger post-writing decreased significantly,
    compared to post-provocation (*p* < 0.05). Importantly, however, subjective ratings
    of retention group at the post-writing period were still significantly higher
    than those of the baseline period (*p* < 0.05), whereas those of disposal group
    at the post-writing period eliminated to levels of the baseline period (*p* > 0.05).
    Subjective ratings of disposal group at the post-writing period were significantly
    lower than those of retention group (*p* < 0.01).'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
