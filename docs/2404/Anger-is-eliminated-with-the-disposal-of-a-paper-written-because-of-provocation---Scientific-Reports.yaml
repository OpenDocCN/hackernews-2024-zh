  type: TYPE_NORMAL
  zh: 然而，简单地试图压制愤怒通常并不有效^([10](/articles/s41598-024-57916-z#ref-CR10 "Szasz, P. L.,
    Szentagotai, A. & Hofmann, S. G. 情绪调节策略对愤怒的影响. 行为研究与治疗. 49(2), 114–119\.                    https://doi.org/10.1016/j.brat.2010.11.011                                     (2011).")).
    认知重评估和分心（即，思考与挑衅性评论无关的事物）都可以减少愤怒；然而，分心只能暂时抑制愤怒^([11](/articles/s41598-024-57916-z#ref-CR11
    "Fabiansson, E. C. & Denson, T. F. 情绪调节对经济交易中愤怒及其调节的影响. Plos One 7(12), e51595\.                    https://doi.org/10.1371/journal.pone.0051595                                     (2012).")).
    认知重评估是指对不愉快情境的重新解释或修改意义。尽管认知重评估被认为是减少愤怒的有效方式^([12](/articles/s41598-024-57916-z#ref-CR12
    "Denson, T. F., Moulds, M. L. & Grisham, J. R. 分析反思、重评估和分心对愤怒体验的影响. 行为疗法. 43(2),
    355–364\.                    https://doi.org/10.1016/j.beth.2011.08.001                                     (2012)."))，但需要更大的认知努力^([13](/articles/s41598-024-57916-z#ref-CR13
    "Kross, E. & Ayduk, O. 自我距离化：理论、研究与当前方向. 社会心理学实验进展. 55(55), 81–136\.                    https://doi.org/10.1016/bs.aesp.2016.10.002                                     (2017)."),[14](/articles/s41598-024-57916-z#ref-CR14
    "Orvell, A., Ayduk, O., Moser, J. S., Gelman, S. A. & Kross, E. 语言转变：情绪调节的一个相对轻松的途径？.
    当代心理科学的当前方向. 28(6), 567–573\.                    https://doi.org/10.1177/0963721419861411                                     (2019).")).
    因此，在需要认知负荷的压力情境下，与非压力情境相比，重评估在减少愤怒方面并不有效^([15](/articles/s41598-024-57916-z#ref-CR15
    "Zhan, J. et al. 通过认知重评估和悲伤在压力下调节愤怒. 心理学前沿. 8, 1372\.                    https://doi.org/10.3389/fpsyg.2017.01372                                     (2017).")).
    自我距离化，可能是重评估减少愤怒的原因之一^([12](/articles/s41598-024-57916-z#ref-CR12 "Denson, T.
    F., Moulds, M. L. & Grisham, J. R. 分析反思、重评估和分心对愤怒体验的影响. 行为疗法. 43(2), 355–364\.                    https://doi.org/10.1016/j.beth.2011.08.001                                     (2012)."))，也被认为是减少愤怒的有效方法。然而，在紧急情况下，自我距离化或从远处反思自己的挑衅行为通常是不可行的^([13](/articles/s41598-024-57916-z#ref-CR13
    "Kross, E. & Ayduk, O. 自我距离化：理论、研究与当前方向. 社会心理学实验进展. 55(55), 81–136\.                    https://doi.org/10.1016/bs.aesp.2016.10.002                                     (2017).")).
- en: 'Failure to reduce anger can lead an individual to think about a provocative
    event repeatedly. Such ruminations are often produced in a self-immersed, experiential
    manner^([16](/articles/s41598-024-57916-z#ref-CR16 "Ayduk, O. & Kross, E. From
    a distance: Implications of spontaneous self-distancing for adaptive self-reflection.
    J. Pers. Soc. Psychol. 98(5), 809–829\.                    https://doi.org/10.1037/a0019205                                     (2010).")).
    Self-immersed experiential rumination can lead to reliving past provocative events^([17](/articles/s41598-024-57916-z#ref-CR17
    "Kross, E., Ayduk, O. & Mischel, W. When asking “why” does not hurt - Distinguishing
    rumination from reflective processing of negative emotions. Psychol. Sci. 16(9),
    709–715\.                    https://doi.org/10.1111/j.1467-9280.2005.01600.x                                     (2005).")),
    thus maintaining or even increasing subjective anger and vascular responses^([18](/articles/s41598-024-57916-z#ref-CR18
    "Glynn, L. M., Christenfeld, N. & Gerin, W. Recreating cardiovascular responses
    with rumination: The effects of a delay between harassment and its recall. Int.
    J. Psychophysiol. 66(2), 135–140\.                    https://doi.org/10.1016/j.ijpsycho.2007.03.018                                     (2007).")).'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 无法减少愤怒可能会导致个体反复思考挑衅事件。这种反复思考通常以自我沉浸、体验方式产生^([16](/articles/s41598-024-57916-z#ref-CR16
    "Ayduk, O. & Kross, E. 从距离看问题：自发性自我距离对自我反思的适应性影响。 J. Pers. Soc. Psychol. 98(5),
    809–829\.                    https://doi.org/10.1037/a0019205                                     (2010).")).
    自我沉浸的经验性反思可能导致重温过去的挑衅事件^([17](/articles/s41598-024-57916-z#ref-CR17 "Kross, E.,
    Ayduk, O. & Mischel, W. 当问“为什么”不会伤害——区分反刍和对负面情绪的反思处理。 Psychol. Sci. 16(9), 709–715\.                    https://doi.org/10.1111/j.1467-9280.2005.01600.x                                     (2005).")),
    进而维持甚至增加主观愤怒和血管反应^([18](/articles/s41598-024-57916-z#ref-CR18 "Glynn, L. M., Christenfeld,
    N. & Gerin, W. 通过反刍重新产生心血管反应：骚扰和回忆之间的延迟效应。 Int. J. Psychophysiol. 66(2), 135–140\.                    https://doi.org/10.1016/j.ijpsycho.2007.03.018                                     (2007).")).
- en: 'However, among the types of ruminations, writing down a provocation event does
    not always maintain or increase anger; instead, anger is suppressed depending
    on the way of writing. For instance, anger was suppressed when participants wrote
    down the anger-inducing event in a detached, informational, ‘cool’ manner. However,
    their anger was not suppressed (and was maintained or even increased) when they
    failed to write down the event in an analytical manner, and wrote it down in a
    ‘hot’ (emotional) manner^([12](/articles/s41598-024-57916-z#ref-CR12 "Denson,
    T. F., Moulds, M. L. & Grisham, J. R. The effects of analytical rumination, reappraisal,
    and distraction on anger experience. Behav. Ther. 43(2), 355–364\.                    https://doi.org/10.1016/j.beth.2011.08.001                                     (2012).")).
    Somewhat relevant here is the expressive writing technique^([19](/articles/s41598-024-57916-z#ref-CR19
    "Pennebaker, J. W. Expressive writing in psychological science. Perspect. Psychol.
    Sci. 13(2), 226–229\.                    https://doi.org/10.1177/1745691617707315                                     (2018).")),
    which is frequently used in emotion-focused psychotherapy treatment^([20](/articles/s41598-024-57916-z#ref-CR20
    "Fuentes, A. M. M., Kahn, J. H. & Lannin, D. G. Emotional disclosure and emotion
    change during an expressive-writing task: Do pronouns matter?. Curr. Psychol.
    40, 1672–1679\.                    https://doi.org/10.1007/s12144-018-0094-2                                     (2021).")).
    It is believed to be effective in suppressing anger in clinical settings. However,
    only one experimental study using this technique has been conducted, wherein it
    was found that there was a significant likelihood of reduced anger when sentences
    about the emotion were written in the past tense^([21](/articles/s41598-024-57916-z#ref-CR21
    "Pasupathi, M., Wainryb, C., Mansfield, C. D. & Bourne, S. The feeling of the
    story: Narrating to regulate anger and sadness. Cogn. Emotion 31(3), 444–461\.                    https://doi.org/10.1080/02699931.2015.1127214                                     (2017).")).
    These studies suggest that anger may be successfully suppressed if individuals
    are able to separate their internal experience of provocative events from their
    sense of self^([22](/articles/s41598-024-57916-z#ref-CR22 "Bernstein, A. et al.
    Decentering and related constructs: A critical review and metacognitive processes
    model. Perspect. Psychol. Sci. 10(5), 599–617\.                    https://doi.org/10.1177/1745691615594577                                     (2015).")).
    Healy et al.^([23](/articles/s41598-024-57916-z#ref-CR23 "Healy, H. A. et al.
    An experimental test of a cognitive defusion exercise: Coping with negative and
    positive self-statements. Psychol. Record 58(4), 623–640\.                    https://doi.org/10.1007/bf03395641                                     (2008)."))
    reported that negative self-referential statements (‘my life is pointless’), when
    presented in a defused format (‘I am having a thought that my life is pointless’),
    could decrease the emotional discomfort related to that statement.'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: '然而，在反思类型中，写下引发愤怒的事件并不总是保持或增加愤怒；相反，根据写作方式，愤怒可能会被抑制。例如，当参与者以超然、信息化的“冷静”方式写下引发愤怒的事件时，愤怒被抑制了。然而，当他们未能以分析性的方式写下事件，并以“热情”（情绪化）的方式写下时，他们的愤怒并未被抑制（反而可能被维持或增加）^([12](/articles/s41598-024-57916-z#ref-CR12
    "Denson, T. F., Moulds, M. L. & Grisham, J. R. The effects of analytical rumination,
    reappraisal, and distraction on anger experience. Behav. Ther. 43(2), 355–364\.                    https://doi.org/10.1016/j.beth.2011.08.001                                     (2012)."))。在这里略有关联的是表达性写作技术^([19](/articles/s41598-024-57916-z#ref-CR19
    "Pennebaker, J. W. Expressive writing in psychological science. Perspect. Psychol.
    Sci. 13(2), 226–229\.                    https://doi.org/10.1177/1745691617707315                                     (2018)."))，这在情绪焦点的心理治疗中经常使用^([20](/articles/s41598-024-57916-z#ref-CR20
    "Fuentes, A. M. M., Kahn, J. H. & Lannin, D. G. Emotional disclosure and emotion
    change during an expressive-writing task: Do pronouns matter?. Curr. Psychol.
    40, 1672–1679\.                    https://doi.org/10.1007/s12144-018-0094-2                                     (2021)."))。据信，在临床环境中抑制愤怒是有效的。然而，仅有一项使用这种技术的实验研究已经进行，发现当关于情绪的句子以过去时态写下时，愤怒显著减少的可能性很高^([21](/articles/s41598-024-57916-z#ref-CR21
    "Pasupathi, M., Wainryb, C., Mansfield, C. D. & Bourne, S. The feeling of the
    story: Narrating to regulate anger and sadness. Cogn. Emotion 31(3), 444–461\.                    https://doi.org/10.1080/02699931.2015.1127214                                     (2017)."))。这些研究表明，如果个体能够将引发事件的内部体验与自我感分离，愤怒可能会成功抑制^([22](/articles/s41598-024-57916-z#ref-CR22
    "Bernstein, A. et al. Decentering and related constructs: A critical review and
    metacognitive processes model. Perspect. Psychol. Sci. 10(5), 599–617\.                    https://doi.org/10.1177/1745691615594577                                     (2015)."))。Healy等人^([23](/articles/s41598-024-57916-z#ref-CR23
    "Healy, H. A. et al. An experimental test of a cognitive defusion exercise: Coping
    with negative and positive self-statements. Psychol. Record 58(4), 623–640\.                    https://doi.org/10.1007/bf03395641                                     (2008)."))报告称，当以解脱的形式呈现消极的自我陈述（“我的生活毫无意义”）时，相关的情绪不适可能会减少。'
- en: 'These previous studies emphasised the cognitive processes (such as goals or
    valuations) that occur almost entirely inside individuals’ heads^([24](/articles/s41598-024-57916-z#ref-CR24
    "Koole, S. L. & Veenstra, L. Does emotion regulation occur only inside people’s
    heads? Toward a situated cognition analysis of emotion-regulatory dynamics. Psychol.
    Inq. 26(1), 61–68\.                    https://doi.org/10.1080/1047840x.2015.964657                                     (2015).")).
    However, if we look at the literature more broadly, studies on emotion regulation
    (a situated cognitive approach) have demonstrated successful emotion control through
    dynamic interplay between the person and the situation^([24](/articles/s41598-024-57916-z#ref-CR24
    "Koole, S. L. & Veenstra, L. Does emotion regulation occur only inside people’s
    heads? Toward a situated cognition analysis of emotion-regulatory dynamics. Psychol.
    Inq. 26(1), 61–68\.                    https://doi.org/10.1080/1047840x.2015.964657                                     (2015)."),[25](/articles/s41598-024-57916-z#ref-CR25
    "Gross, J. J. Emotion regulation: Current status and future prospects. Psychol.
    Inq. 26(1), 1–26\.                    https://doi.org/10.1080/1047840x.2014.940781                                     (2015).")).
    From this situated cognition perspective, people perceive their environment in
    terms of the possibilities for the kinds of actions that they would pursue. These
    functional features of the environment (affordances) do not solely exist inside
    an individual’s mind but instead have a physical reality that exists in the individual’s
    relationship with the environment. For instance, people frequently use physical
    substances to modify their moods. People may take a hot shower when they feel
    lonely^([26](/articles/s41598-024-57916-z#ref-CR26 "Bargh, J. A. & Shalev, I.
    The substitutability of physical and social warmth in daily life. Emotion 12(1),
    154–162\.                    https://doi.org/10.1037/a0023527                                     (2012)."),[27](/articles/s41598-024-57916-z#ref-CR27
    "Shalev, I. & Bargh, J. On the association between loneliness and physical warmth-seeking
    through bathing: Reply to Donnellan et al. (2014) and three further replications
    of Bargh and Shalev (2012) study 1\. Emotion 15(1), 120–123\.                    https://doi.org/10.1037/emo0000014                                     (2015)."))
    or hold a teddy bear when they feel afraid^([28](/articles/s41598-024-57916-z#ref-CR28
    "Koole, S. L., Sin, M. T. A. & Schneider, I. K. Embodied terror management: Interpersonal
    touch alleviates existential concerns among individuals with low self-esteem.
    Psychol. Sci. 25(1), 30–37\.                    https://doi.org/10.1177/0956797613483478                                     (2013).")).
    Such access to physical objects can significantly modify individuals’ ability
    to manage their emotions.'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这些先前的研究强调了几乎完全发生在个体内部的认知过程（例如目标或评估）^([24](/articles/s41598-024-57916-z#ref-CR24
    "Koole, S. L. & Veenstra, L. 情绪调节仅发生在人们的头脑中吗？走向情绪调节动态的情境认知分析。心理学探索 26(1), 61–68\.                    https://doi.org/10.1080/1047840x.2015.964657                                     (2015)."))。然而，如果我们更广泛地审视文献，关于情绪调节的研究（一种情境认知方法）表明，通过个体与情境之间的动态互动，成功实现了情绪控制^([24](/articles/s41598-024-57916-z#ref-CR24
    "Koole, S. L. & Veenstra, L. 情绪调节仅发生在人们的头脑中吗？走向情绪调节动态的情境认知分析。心理学探索 26(1), 61–68\.                    https://doi.org/10.1080/1047840x.2015.964657                                     (2015)."),[25](/articles/s41598-024-57916-z#ref-CR25
    "Gross, J. J. 情绪调节：当前状况与未来展望。心理学探索 26(1), 1–26\.                    https://doi.org/10.1080/1047840x.2014.940781                                     (2015)."))。从这种情境认知的角度来看，人们感知他们的环境是为了他们可能追求的行为类型的可能性。环境的这些功能特征（可供性）并不仅存在于个体的头脑中，而是与环境中个体的关系中存在的物理现实。例如，人们经常使用物理物质来调节他们的情绪。当他们感到孤独时，人们可能会冲个热水澡^([26](/articles/s41598-024-57916-z#ref-CR26
    "Bargh, J. A. & Shalev, I. 日常生活中身体和社交温暖的可替代性。情绪 12(1), 154–162\.                    https://doi.org/10.1037/a0023527                                     (2012)."),[27](/articles/s41598-024-57916-z#ref-CR27
    "Shalev, I. & Bargh, J. 关于孤独感与通过洗澡寻求身体温暖之间的关联：回应Donnellan等人（2014）以及Bargh和Shalev（2012）研究的进一步复制之一。情绪
    15(1), 120–123\.                    https://doi.org/10.1037/emo0000014                                     (2015)."))或者在他们感到害怕时抱着泰迪熊^([28](/articles/s41598-024-57916-z#ref-CR28
    "Koole, S. L., Sin, M. T. A. & Schneider, I. K. 具身恐怖管理：人际接触减轻了自尊心低下个体的存在性关注。心理科学
    25(1), 30–37\.                    https://doi.org/10.1177/0956797613483478                                     (2013)."))。这种获取物理对象的能力可以显著地改变个体管理情绪的能力。
- en: 'In this study, we developed a new anger reduction strategy inspired by the
    situated cognition approach to emotion regulation^([24](/articles/s41598-024-57916-z#ref-CR24
    "Koole, S. L. & Veenstra, L. Does emotion regulation occur only inside people’s
    heads? Toward a situated cognition analysis of emotion-regulatory dynamics. Psychol.
    Inq. 26(1), 61–68\.                    https://doi.org/10.1080/1047840x.2015.964657                                     (2015).")).
    Relevant to this approach, the notion of a grounded procedure of separation^([29](/articles/s41598-024-57916-z#ref-CR29
    "Lee, S. W. S. & Schwarz, N. Grounded procedures: A proximate mechanism for the
    psychology of cleansing and other physical actions. Behav. Brain Sci. 44, e1\.                    https://doi.org/10.1017/s0140525x20000308                                     (2021)."))
    also assumes that mental representations and functions are grounded in one’s own
    experiences and interactions with physical reality. For instance, if people want
    to take revenge through permanent removal (e.g. hatred for ex), they may destroy
    a related entity such that it is no longer recognisable (burn, melt, or tear related).
    In a related study, Briñol et al.^([30](/articles/s41598-024-57916-z#ref-CR30
    "Brinol, P., Gasco, M., Petty, R. E. & Horcajo, J. Treating thoughts as material
    objects can increase or decrease their impact on evaluation. Psychol. Sci. 24(1),
    41–47\.                    https://doi.org/10.1177/0956797612449176                                     (2013)."))
    reported that writing down negative thoughts about a Mediterranean diet on a piece
    of paper and disposing of the paper in a trash can result in lower negative (more
    positive) evaluations of the diet, compared to a group that kept the paper in
    a booklet. These attitude changes may derive from the cognitive fusion that people
    often fuse with physical objects, such as jewellery, cars, and family heirlooms^([31](/articles/s41598-024-57916-z#ref-CR31
    "Hatvany, T., Burkley, E. & Curtis, J. Becoming part of me: Examining when objects,
    thoughts, goals, and people become fused with the self-concept. Soc. Personal.
    Psychol. Compass 12(1), e12369\.                    https://doi.org/10.1111/spc3.12369                                     (2018).")).
    Such fused objects are valued more and are less likely to be abandoned because
    doing so means losing a part of themselves^([32](/articles/s41598-024-57916-z#ref-CR32
    "Belk, R. W. Possessions and the extended self. J. Consum. Res. 15(2), 139–168\.                    https://doi.org/10.1086/209154                                     (1988)."),[33](/articles/s41598-024-57916-z#ref-CR33
    "Reb, J. & Connolly, T. Possession, feelings of ownership and the endowment effect.
    Judgm. Decis. Mak. J. 2(2), 107–114 (2007).")). Specifically, throwing an object
    associated with negative emotions (anger) may result in losing the negative emotions
    (anger). However, to the best of our knowledge, no study has tested whether the
    disposal of anger-written paper can reduce or even eliminate anger.'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: 'Previous studies from a situated cognitive approach to anger management have
    changed the external environment of the individual in anger. Tool (object) use
    has received scant attention in these situated cognition approaches to anger management,
    except for a few studies, such as hitting a punching bag^([34](/articles/s41598-024-57916-z#ref-CR34
    "Bushman, B. J. Does venting anger feed or extinguish the flame? Catharsis, rumination,
    distraction, anger, and aggressive responding. Personal. Soc. Psychol. Bull. 28(6),
    724–731\.                    https://doi.org/10.1177/0146167202289002                                     (2002)."))
    and playing a video game^([35](/articles/s41598-024-57916-z#ref-CR35 "Denzler,
    M., Hafner, M. & Forster, J. He just wants to play: How goals determine the influence
    of violent computer games on aggression. Personal. Soc. Psychol. Bull. 37(12),
    1644–1654\.                    https://doi.org/10.1177/0146167211421176                                     (2011).")).
    This study examined a method in which the disposal of a paper (object) on which
    participants wrote down their descriptions or thoughts about a provocative event
    could neutralise anger. Participants threw the anger-written paper into a trash
    box in Experiment 1, and put the paper into a shredder in Experiment 2\. If the
    action of disposal is crucial to modifying emotions, anger would be reduced only
    in participants in Experiment 1 but not in Experiment 2, as predicted by the grounded
    separation procedure^([29](/articles/s41598-024-57916-z#ref-CR29 "Lee, S. W. S.
    & Schwarz, N. Grounded procedures: A proximate mechanism for the psychology of
    cleansing and other physical actions. Behav. Brain Sci. 44, e1\.                    https://doi.org/10.1017/s0140525x20000308                                     (2021).")).
    Nevertheless, if anger was modified by the meaning of disposal, the subjective
    ratings of anger would be eliminated in both experiments. The disposal of the
    paper with the written descriptions would remove the psychological existence of
    anger for the provoked participants along with the disposal of paper by the dynamic
    interactions with the object^([24](/articles/s41598-024-57916-z#ref-CR24 "Koole,
    S. L. & Veenstra, L. Does emotion regulation occur only inside people’s heads?
    Toward a situated cognition analysis of emotion-regulatory dynamics. Psychol.
    Inq. 26(1), 61–68\.                    https://doi.org/10.1080/1047840x.2015.964657                                     (2015).")).
    This simple method of eliminating anger could potentially contribute to effective
    parental anger management toward their children.'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: '先前的研究从情境认知方法角度改变了愤怒管理中个体的外部环境。在这些情境认知方法中，除了少数研究，如击打沙袋^([34](/articles/s41598-024-57916-z#ref-CR34
    "Bushman, B. J. Does venting anger feed or extinguish the flame? Catharsis, rumination,
    distraction, anger, and aggressive responding. Personal. Soc. Psychol. Bull. 28(6),
    724–731\.                    https://doi.org/10.1177/0146167202289002                                     (2002)."))和玩电子游戏^([35](/articles/s41598-024-57916-z#ref-CR35
    "Denzler, M., Hafner, M. & Forster, J. He just wants to play: How goals determine
    the influence of violent computer games on aggression. Personal. Soc. Psychol.
    Bull. 37(12), 1644–1654\.                    https://doi.org/10.1177/0146167211421176                                     (2011)."))，工具（物品）使用在愤怒管理中受到了极少的关注。本研究探讨了一种方法，该方法通过处理参与者写下的对挑衅事件的描述或想法的纸张（物品）来中和愤怒。在实验1中，参与者将写有愤怒内容的纸张扔进垃圾桶，而在实验2中则将纸张放入碎纸机。如果处理的动作对情绪修改至关重要，如由基础分离程序预测的，只有实验1中的参与者而非实验2中的参与者才会减少愤怒^([29](/articles/s41598-024-57916-z#ref-CR29
    "Lee, S. W. S. & Schwarz, N. Grounded procedures: A proximate mechanism for the
    psychology of cleansing and other physical actions. Behav. Brain Sci. 44, e1\.                    https://doi.org/10.1017/s0140525x20000308                                     (2021)."))。然而，如果愤怒被处理的含义修改，愤怒的主观评分将在两个实验中都消除。通过与物品的动态互动处理写有描述的纸张可以消除挑衅参与者的愤怒的心理存在^([24](/articles/s41598-024-57916-z#ref-CR24
    "Koole, S. L. & Veenstra, L. Does emotion regulation occur only inside people’s
    heads? Toward a situated cognition analysis of emotion-regulatory dynamics. Psychol.
    Inq. 26(1), 61–68\.                    https://doi.org/10.1080/1047840x.2015.964657                                     (2015)."))。这种简单的消除愤怒的方法可能有助于有效地管理家长对子女的愤怒。'
- en: Materials and method
  id: totrans-split-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 材料和方法
- en: Participants
  id: totrans-split-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 参与者
- en: 'A total of 57 students (women = 21, mean age = 21.11, *SD* = 1.05) from a local
    university participated in this experiment. The data from seven participants were
    excluded from the final analysis because they correctly guessed the purpose of
    the experiment and they did not express induced anger by insult (subjective ratings
    of anger were lower or the same compared to those of the baseline), as was the
    case in a previous study^([36](/articles/s41598-024-57916-z#ref-CR36 "Mauss, I.
    B., Cook, C. L. & Gross, J. J. Automatic emotion regulation during anger provocation.
    J. Exp. Soc. Psychol. 43(5), 698–711\.                    https://doi.org/10.1016/j.jesp.2006.07.003                                     (2007).")).
    Our final analysis included 50 participants (women = 16, mean age = 21.10, *SD* = 1.08).
    A sample size of 50 participants was determined by G*Power 3.1.9.4^([37](/articles/s41598-024-57916-z#ref-CR37
    "Faul, F., Erdfelder, E., Lang, A. G. & Buchner, A. G*Power 3: A flexible statistical
    power analysis program for the social, behavioral, and biomedical sciences. Behav.
    Res. Methods 39(2), 175–191\.                    https://doi.org/10.3758/bf03193146                                     (2007)."))
    using the a priori procedure for repeated measures ANOVA, within (periods)—between
    (disposal and retention) interaction with the parameters of 95% power, an expected
    effect size of 0.25 (defined as a medium effect by Cohen^([38](/articles/s41598-024-57916-z#ref-CR38
    "Cohen, J. Statistical Power Analysis for the Behavioral Sciences 2nd edn. (Routledge,
    1988).                    https://doi.org/10.4324/9780203771587                                    ."))),
    alpha level of 0.05, a within-subjects measurement correlation of 0.5, and a nonsphericity
    correction ε of 1\. The calculation suggested a sample size of 22 participants
    in each group. Based on these analyses, we concluded that the sample size was
    appropriate for this study.'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: '本实验共有57名学生（女性 = 21，平均年龄 = 21.11，*SD* = 1.05）参与，这些数据中有七名参与者被排除在最终分析之外，因为他们正确猜测了实验目的，并且他们没有表达被侮辱引发的愤怒（与基线相比，主观愤怒评分较低或相同），这与先前的研究结果相似^([36](/articles/s41598-024-57916-z#ref-CR36
    "Mauss, I. B., Cook, C. L. & Gross, J. J. Automatic emotion regulation during
    anger provocation. J. Exp. Soc. Psychol. 43(5), 698–711\.                    https://doi.org/10.1016/j.jesp.2006.07.003                                     (2007)."))。我们的最终分析包括了50名参与者（女性 = 16，平均年龄 = 21.10，*SD* = 1.08）。参与者样本量为50人，由G*Power
    3.1.9.4^([37](/articles/s41598-024-57916-z#ref-CR37 "Faul, F., Erdfelder, E.,
    Lang, A. G. & Buchner, A. G*Power 3: A flexible statistical power analysis program
    for the social, behavioral, and biomedical sciences. Behav. Res. Methods 39(2),
    175–191\.                    https://doi.org/10.3758/bf03193146                                     (2007)."))确定，使用先验程序进行重复测量ANOVA，在期间（内部）和处置与保留（外部）交互作用的参数下，具有95%的功效，预期效应大小为0.25（由Cohen定义为中等效应^([38](/articles/s41598-024-57916-z#ref-CR38
    "Cohen, J. Statistical Power Analysis for the Behavioral Sciences 2nd edn. (Routledge,
    1988).                    https://doi.org/10.4324/9780203771587                                    ."))），显著水平为0.05，被试内测量相关性为0.5，以及非球面性校正ε为1。计算表明每组应有22名参与者。基于这些分析，我们得出结论认为本研究的样本量是适当的。'
- en: Materials
  id: totrans-split-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 材料
- en: 'Angry feelings were assessed with five adjective items: angry, bothered, annoyed,
    hostile, and irritated. These adjectives were previously used as measures of self-reported
    anger^([39](/articles/s41598-024-57916-z#ref-CR39 "Mischkowski, D., Kross, E.
    & Bushman, B. J. Flies on the wall are less aggressive: Self-distancing “in the
    heat of the moment” reduces aggressive thoughts, angry feelings and aggressive
    behavior. J. Exp. Soc. Psychol. 48(5), 1187–1191\.                    https://doi.org/10.1016/j.jesp.2012.03.012                                     (2012).")).
    In this study, each response scale ranged from 1 (not at all) to 6 (extremely).
    As was the case in a previous study on anger^([40](/articles/s41598-024-57916-z#ref-CR40
    "Kubo, K., Okanoya, K. & Kawai, N. Apology isn’t good enough: An apology suppresses
    an approach motivation but not the physiological and psychological anger. Plos
    One 7(3), e33006\.                    https://doi.org/10.1371/journal.pone.0033006                                     (2012).")),
    scores on these five adjectives were averaged to form an anger experience composite,
    which was the score used in the analysis (Cronbach’s α = 0.90). We also used Positive
    and Negative Affect Schedule (PANAS) as a subjective scale to assess mainly negative
    feelings^([38](/articles/s41598-024-57916-z#ref-CR38 "Cohen, J. Statistical Power
    Analysis for the Behavioral Sciences 2nd edn. (Routledge, 1988).                    https://doi.org/10.4324/9780203771587                                    .")).
    We used the Japanese version of the 6-point PANAS scale^([41](/articles/s41598-024-57916-z#ref-CR41
    "Sato, T. & Yasuda, A. Development of the Japanese version of positive and negative
    affect schedule (PANAS) scales. Japan J. Pers. 9(2), 138–139\.                    https://doi.org/10.2132/jjpjspp.9.2_138                                     (2001)
    (in Japanese).")).'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
- en: Procedure
  id: totrans-split-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'In this experiment, participants'' subjective emotional states were measured
    at three time points (baseline, post-provocation, and post-writing). The participants
    were told to write an essay on social problems (e.g., smoking in public) for which
    they would receive feedback from a doctoral student assessing the quality of the
    essay. They had seen the doctoral student before entering the experimental room.
    After the participants wrote the essay, they completed the PANAS and anger questionnaires
    for the baseline. The evaluation by the fictitious doctoral student was then provided
    to the participants. The evaluation included ratings of the essay on six characteristics
    using a 9-point scale (e.g. for intelligence, 1 = unintelligent, 9 = intelligent).
    All participants were given the following ratings: intelligence = 3, interest = 3,
    friendliness = 2, logic = 3, respectability = 4, and rationality = 3\. Each essay
    was also provided with the following comment: ‘I cannot believe an educated person
    would think like this. I hope this person learns something while at the university’^([40](/articles/s41598-024-57916-z#ref-CR40
    "Kubo, K., Okanoya, K. & Kawai, N. Apology isn’t good enough: An apology suppresses
    an approach motivation but not the physiological and psychological anger. Plos
    One 7(3), e33006\.                    https://doi.org/10.1371/journal.pone.0033006                                     (2012)."),[42](/articles/s41598-024-57916-z#ref-CR42
    "Harmon-Jones, E. & Sigelman, J. State anger and prefrontal brain activity: Evidence
    that insult-related relative left-prefrontal activation is associated with experienced
    anger and aggression. J. Personal. Soc. Psychol. 80(5), 797–803\.                    https://doi.org/10.1037/0022-3514.80.5.797                                     (2001).")).
    All of these manipulations were successfully used in our previous study^([40](/articles/s41598-024-57916-z#ref-CR40
    "Kubo, K., Okanoya, K. & Kawai, N. Apology isn’t good enough: An apology suppresses
    an approach motivation but not the physiological and psychological anger. Plos
    One 7(3), e33006\.                    https://doi.org/10.1371/journal.pone.0033006                                     (2012).")).
    The participants were required to read the feedback ratings and comments silently
    for two minutes. Then, they filled out the subjective emotional questionnaires
    (PANAS and anger adjectives) for the post-provocation period.'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: Then, the participants were asked to write every thought of them on receiving
    the feedback and were given three minutes for this. The instruction was ‘Think
    about the event from your own perspective. Concentrate especially on the things
    that originally triggered the emotions and your reactions’. We added guide questions
    (‘Why were you feeling this way?’, ‘What made you feel this way?’) to induce analytical
    rumination. To allow the participants to write about their honest feelings, they
    were informed that the written paper would not be seen by anyone, including the
    experimenter. After writing, the participants were asked to review the sentences
    carefully for 30 s. For the retention group, the paper was turned over, put in
    a clear plastic folder, and placed on the right side of the desk. The participants
    in the disposal group rolled up the paper into a crumpled ball, stood up, threw
    the paper into the trash can held by the experimenter, and sat back in the chair.
    Finally, both groups of participants filled out the subjective emotional questionnaires
    (anger adjectives and PANAS) for the post-writing period. At the end of the experiment,
    all participants were debriefed and informed of the truth. They were also assured
    that the evaluations of their essays had been prepared in advance.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: Data analyses
  id: totrans-split-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Angry feelings were analysed using a 2 (group: disposal or retention) × 3 (period:
    at baseline, post-provocation, and post-writing) ANOVA. All significance levels
    were set at *p* < 0.05\. We used the Greenhouse–Geisser correction when Mauchly’s
    test of sphericity was violated. When the interaction was significant, multiple
    comparisons using the Bonferroni correction method were used to assess the differences.'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: We also report Bayes factors (BFs) from the Bayesian repeated measures ANOVA
    in *JASP*^([43](/articles/s41598-024-57916-z#ref-CR43 "JASP Team. (2020). JASP
    (Version 0.7) [Computer software].                    https://jasp-stats.org                                    ")).
    For BFs, BF[10] values reflect the probability of an alternative relative to the
    null hypothesis. BFs greater than 3 indicate support for the hypotheses. A BF
    favouring the alternative over the null hypothesis (BF[10]) offers strong evidence
    for the alternative hypothesis when it is over 10\. Values less than 0.33 indicate
    support for the null hypothesis, and values between 0.33 and 3 indicate data insensitivity.
    We also reported 95% confidence intervals.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: 'We aimed to examine (1) whether angry feelings resumed in the disposal group,
    and (2) whether angry feelings were different between the groups after the disposal
    or retention treatments. Our main interest was angry feelings, while we also verified
    PANAS scores using a 2 (group: disposal or retention) × 3 (period: at baseline,
    post-provocation, and post-writing) ANOVA.'
  id: totrans-split-103
