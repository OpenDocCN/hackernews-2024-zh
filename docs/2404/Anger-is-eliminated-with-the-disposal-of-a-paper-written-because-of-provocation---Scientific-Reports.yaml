- en: Discussion
  id: totrans-split-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 讨论
- en: This study examined whether writing about the provocative event and disposing
    of the paper into a trash can would suppress anger. The provocation treatments
    evoked anger in both the groups similarly. Nevertheless, the retention group still
    showed significantly higher anger compared to levels at the baseline period, while
    the disposal group completely eliminated their anger after the disposal of the
    anger-written paper. These results suggest that the disposal of the paper containing
    ruminated anger into the trash can neutralise anger. Our interpretation is that
    the act of throwing the paper with ruminated anger into the trash can produces
    a feeling similar to the psychological existence (anger) being discarded, leading
    to anger elimination, since the psychological entity (anger) was disposed along
    with the physical object (anger-written paper).
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究检验了写关于挑衅事件并将纸张丢进垃圾桶是否能压抑愤怒的效果。挑衅处理在两组中都激发了愤怒。然而，保留组在基线期间显示出比基线水平显著更高的愤怒，而处理组在处理愤怒写纸后完全消除了他们的愤怒。这些结果表明，将包含沉思愤怒的纸张丢进垃圾桶能够中和愤怒。我们的解释是，把带有沉思愤怒的纸张扔进垃圾桶产生了类似于心理存在（愤怒）被丢弃的感觉，导致愤怒消除，因为心理实体（愤怒）与物理对象（愤怒写纸）一同被处理了。
- en: 'One may argue that it was not the disposal itself but the physical distance
    played a critical role in reducing anger. Since the paper was distanced from participants
    in the disposal group, whereas the paper in the retention group was located by
    them. Nevertheless, Zhang et al.^([44](/articles/s41598-024-57916-z#ref-CR44 "Zhang,
    Y., Risen, J. L. & Hosey, C. Reversing one’s fortune by pushing away bad luck.
    J. Exp. Psychol. General 143(3), 1171–1184\.                    https://doi.org/10.1037/a0034023                                     (2014)."))
    showed that engaging in an avoidance action rather than creating physical distance
    was critical for reversing the perceived effect of negative thoughts. In their
    study (Experiment 5), participants in avoidance action conditions either threw
    the ball to the opposite corner of the room (creating physical distance between
    themselves and the ball), or pretended to throw the ball (creating no distance
    between themselves and the ball). Participants in the no-avoidance action condition
    either carried the ball to the opposite corner of the room and left it there (creating
    physical distance between the self and the ball without involving a throwing action)
    or held the ball in their non-dominant hand (creating no distance). Participants
    in both avoidance action conditions reversed the negative thoughts, while participants
    in both no-avoidance conditions did not. Avoidance actions were crucial in their
    study. Therefore, the physical distance would not contribute to reduce anger in
    this study. However, disposal action might be the key to neutralising anger in
    this study. Nevertheless, we assume that the meaning (i.e. interpretation) of
    disposal is more important than the action itself. Other studies have also suggested
    that the meaning of an action is critical for determining its impact, not the
    action itself^([30](/articles/s41598-024-57916-z#ref-CR30 "Brinol, P., Gasco,
    M., Petty, R. E. & Horcajo, J. Treating thoughts as material objects can increase
    or decrease their impact on evaluation. Psychol. Sci. 24(1), 41–47\.                    https://doi.org/10.1177/0956797612449176                                     (2013)."),[45](/articles/s41598-024-57916-z#ref-CR45
    "Brinol, P., Petty, R. E. & Wagner, B. Body posture effects on self-evaluation:
    A self-validation approach. Eur. J. Soc. Psychol. 39(6), 1053–1064\.                    https://doi.org/10.1002/ejsp.607                                     (2009).")).
    This study could not exclude throwing action''s potential contribution to neutralising
    anger. Thus, we conducted another experiment to exclude the potential contribution
    of the throwing action as much as possible, confirm the effectiveness of the disposal
    method, and explore the variation in this method.'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会争辩说，减少愤怒的关键作用并不是处理本身，而是物理距离。因为在处理组中，纸张与参与者距离较远，而在保留组中，纸张由他们自己放置。然而，张等人^([44](/articles/s41598-024-57916-z#ref-CR44
    "张，Y.，Risen，J. L. & Hosey，C. 通过远离厄运来扭转命运。J. Exp. Psychol. General 143(3)，1171–1184。
    https://doi.org/10.1037/a0034023 (2014)."))表明，参与避免行动而不是创造物理距离对扭转消极思维的感知效果至关重要。在他们的研究中（实验5），避免行动条件下的参与者要么把球扔到房间的对角（在自己与球之间创造物理距离），要么假装扔球（在自己与球之间没有距离）。不参与避免行动条件下的参与者要么把球带到房间的对角并留在那里（在自我与球之间创建物理距离而不涉及投掷动作），要么将球握在非主导手中（不创造距离）。在避免行动条件下的参与者扭转了消极思维，而在无避免条件下的参与者未能如此。在他们的研究中，避免行动至关重要。因此，在这项研究中，物理距离不会有助于减少愤怒。然而，处理行动可能是中和愤怒的关键。尽管如此，我们假设处理的含义（即解释）比行动本身更重要。其他研究也表明，行动的含义对于决定其影响至关重要，而不是行动本身^([30](/articles/s41598-024-57916-z#ref-CR30
    "Brinol, P., Gasco, M., Petty, R. E. & Horcajo, J. 将思想视为物质对象可以增加或减少其对评估的影响。Psychol.
    Sci. 24(1)，41–47。 https://doi.org/10.1177/0956797612449176 (2013)."),[45](/articles/s41598-024-57916-z#ref-CR45
    "Brinol, P., Petty, R. E. & Wagner, B. 身体姿势对自我评估的影响：自我验证方法。Eur. J. Soc. Psychol.
    39(6)，1053–1064。 https://doi.org/10.1002/ejsp.607 (2009)."))。这项研究无法排除投掷行动对中和愤怒的潜在贡献。因此，我们进行了另一项实验，尽可能排除投掷行动的潜在贡献，确认处理方法的有效性，并探索该方法的变化。
