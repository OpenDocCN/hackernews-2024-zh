- en: Philly Typewriter - Atlas Obscura
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《费城打字机店 - 奇观探秘》
- en: 来源：[https://www.atlasobscura.com/places/philly-typewriter-philadelphia](https://www.atlasobscura.com/places/philly-typewriter-philadelphia)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.atlasobscura.com/places/philly-typewriter-philadelphia](https://www.atlasobscura.com/places/philly-typewriter-philadelphia)
- en: Philly Typewriter, the largest typewriter company in the world, is housed in
    a surprisingly small brick-and-mortar shop in the heart of south [Philadelphia](https://www.atlasobscura.com/things-to-do/philadelphia-pennsylvania).
    While humble in size, this shop is home to over 1,300 machines spanning 130 years
    of history. Visitors can drop in any time the shop is open to tour the workshop
    and type on restored typewriters without paying a dime. Typewriters are also for
    sale, and restorations are available for machines of all kinds (though the queue
    is typically 50 machines deep).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 费城打字机，世界上最大的打字机公司，坐落在费城南部市中心一家令人惊讶的小砖砌实体店中。虽然规模不大，但这家店铺拥有130年历史、超过1300台机器的收藏。游客可以在营业时间内随时免费参观车间并使用修复好的打字机进行打字。打字机也出售，各种类型的机器都可以修复（尽管通常排队等待修复的机器有50台）。
- en: The owners and mechanics (a whopping team of five) are the most knowledgeable
    folks around who welcome beginner and veteran typists alike to explore their many
    living antiques. You can even take a repair class if you’re interested in becoming
    one of the rarest tradesmen on the planet.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 业主和技工（一支庞大的五人团队）是这个领域里最知识渊博的人，热情欢迎初学者和老手打字者探索他们众多的活化石。如果你有兴趣成为地球上最稀有的技工之一，甚至可以参加修理课程。
- en: 'When you first enter the shop, stop to read the Typewriter Manifesto proudly
    posted to the wall above some of the company’s rarest machines (which you can
    use!). It’s also worth taking note of the small but powerful message posted behind
    the registers: “THESE MACHINES WILL NEVER BE PRODUCED AGAIN.” It’s a great reminder
    to appreciate the artistry of typewriters, especially since all the machines that
    exist are all we have left of these mechanical beasts.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次进入店铺时，不要忘记停下来阅读骄傲地贴在墙上的《打字机宣言》，它位于公司最珍贵的几台机器上方（你也可以使用这些机器！）。还值得注意的是，在收银台后面张贴的小而有力的信息：“这些机器将永远不会再生产。”
    这是一个很好的提醒，让人们更加欣赏打字机的艺术价值，特别是因为我们拥有的所有机器都是这些机械巨兽的遗产。
- en: Tom Hanks, a renowned typewriter enthusiast with around 250 in his collection,
    has donated one of his prized models to the company. The rare 1953 East German
    Rheinmetall Gs typewriter came with the actor’s authograph, as well as [a typewritten
    letter saying](https://whyy.org/articles/tom-hanks-typewriter-donation-vintage-philly-store/#:~:text=Tom%20Hanks%20has%20about%20250,'),
    “You just may be giving this miracle of a machine a fuller, newer life of use.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的打字机爱好者汤姆·汉克斯在他的收藏中拥有大约250台打字机，并捐赠了其中一台珍贵的机型给该公司。这台稀有的1953年东德莱茵金属Gs打字机附有演员的签名，以及一封[a
    typewritten letter saying](https://whyy.org/articles/tom-hanks-typewriter-donation-vintage-philly-store/#:~:text=Tom%20Hanks%20has%20about%20250,'),"You
    just may be giving this miracle of a machine a fuller, newer life of use."
