- en: Ubuntu 24.04 (Noble Numbat)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://releases.ubuntu.com/noble/](https://releases.ubuntu.com/noble/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Select an image
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ubuntu is distributed on three types of images described below.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Desktop image
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The desktop image allows you to try Ubuntu without changing your computer at
    all, and at your option to install it permanently later. This type of image is
    what most people will want to use. You will need at least 1024MiB of RAM to install
    from this image.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '[64-bit PC (AMD64) desktop image](ubuntu-24.04-desktop-amd64.iso)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Choose this if you have a computer based on the AMD64 or EM64T architecture
    (e.g., Athlon64, Opteron, EM64T Xeon, Core 2). Choose this if you are at all unsure.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Server install image
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The server install image allows you to install Ubuntu permanently on a computer
    for use as a server. It will not install a graphical user interface.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '[64-bit PC (AMD64) server install image](ubuntu-24.04-live-server-amd64.iso)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Choose this if you have a computer based on the AMD64 or EM64T architecture
    (e.g., Athlon64, Opteron, EM64T Xeon, Core 2). Choose this if you are at all unsure.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Netboot tarball
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The netboot tarball contains files needed to boot the Ubuntu installer over
    the network.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '[64-bit PC (AMD64) netboot tarball](ubuntu-24.04-netboot-amd64.tar.gz)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Choose this if you have a computer based on the AMD64 or EM64T architecture
    (e.g., Athlon64, Opteron, EM64T Xeon, Core 2). Choose this if you are at all unsure.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: A full list of available files, including [BitTorrent](https://help.ubuntu.com/community/BitTorrent)
    files, can be found below.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: If you need help burning these images to disk, see the [Image Burning Guide](https://help.ubuntu.com/community/BurningIsoHowto).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
