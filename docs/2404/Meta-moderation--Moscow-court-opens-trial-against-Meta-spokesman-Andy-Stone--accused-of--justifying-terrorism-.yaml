- en: Meta‑moderation. Moscow court opens trial against Meta spokesman Andy Stone,
    accused of “justifying terrorism”
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta的内容审查。莫斯科法院开庭审理Meta发言人安迪·斯通，被指控“辩护恐怖主义”
- en: 来源：[https://en.zona.media/article/2024/04/18/meta](https://en.zona.media/article/2024/04/18/meta)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://en.zona.media/article/2024/04/18/meta](https://en.zona.media/article/2024/04/18/meta)
- en: Today, the Moscow District Military Court began hearing the case against Andy
    Stone—the spokesman for the U.S. technology giant *Meta* that owns *Facebook,
    WhatsApp* and *Instagram*—in absentia. Stone is accused of “justifying terrorism.”
    He was placed under arrest in absentia in Russia last November and [put](https://zona.media/news/2023/11/26/meta)
    on the federal wanted list.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，莫斯科市军事法院开始审理美国科技巨头*Meta*的发言人安迪·斯通的案件，该公司拥有*Facebook*、*WhatsApp*和*Instagram*，但安迪·斯通本人未到庭。斯通被指控“辩护恐怖主义”，他于去年11月在俄罗斯被以缺席逮捕，并被[列入](https://zona.media/news/2023/11/26/meta)联邦通缉名单。
- en: “The court took measures to notify Stone but received no response,” commented
    Judge Roman Kiforenko on the absence of *Meta’s* press secretary in the courtroom.
    The defendant’s lawyer, Valentina Filippenkova, insisted that her client had not
    been properly notified about the start of the proceedings. She requested to postpone
    the hearing, but the judge seemed irritated from the very beginning and not inclined
    to delay the case.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “法院采取了通知斯通的措施，但未收到回应，”法官罗曼·基福连科在*Meta*的新闻秘书未到庭时发表了评论。被告的律师瓦伦蒂娜·菲利彭科娃坚称她的客户未能适当地收到庭审开始的通知。她请求推迟听证会，但法官从一开始就显得很烦躁，不愿意延迟案件。
- en: 'The prosecution was represented by Boris Loktionov—one of the most experienced
    prosecutors in Russia. The 67-year-old Loktionov has participated in many high-profile
    trials: 10 years ago, he represented the prosecution in the trial of the members
    of the [Combat Organisation of Russian Nationalists](https://en.wikipedia.org/wiki/Battle_Organization_of_Russian_Nationalists#:~:text=The%20Battle%20Organization%20of%20Russian,group%20based%20out%20of%20Moscow.);
    in 2018, in the trial of the notorious “thief in law” [Zakhariy Kalashov](https://en.wikipedia.org/wiki/Zakhariy_Kalashov)
    (Young Shakro); and in 2020, in the trial against [Karina Tsurkan](https://www.reuters.com/article/idUSKBN2930OB/),
    a top manager of *Inter RAO* accused of espionage.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 检察官是鲍里斯·洛克蒂奥诺夫，俄罗斯最经验丰富的检察官之一，现年67岁。洛克蒂奥诺夫参与过许多备受关注的审判：10年前，他代表检察官参与了[俄罗斯民族主义战斗组织](https://en.wikipedia.org/wiki/Battle_Organization_of_Russian_Nationalists#:~:text=The%20Battle%20Organization%20of%20Russian,group%20based%20out%20of%20Moscow.)成员的审判；2018年，他参与了臭名昭著的“法外之徒”[扎哈里·卡拉绍夫](https://en.wikipedia.org/wiki/Zakhariy_Kalashov)（年轻的沙克罗）的审判；2020年，他参与了针对*Inter
    RAO*高级经理[卡琳娜·茨尔坎](https://www.reuters.com/article/idUSKBN2930OB/)的间谍指控审判。
- en: It was Loktionov who demanded 24 years of imprisonment for journalist Ivan Safronov
    (the FSB accused him of treason, Safronov received 22 years). After the start
    of the war, politician [Vladimir Kara-Murza](https://en.zona.media/article/2022/12/30/postcards)
    was also accused of treason, and the court sentenced him to 25 years—with Boris
    Loktionov again as the prosecutor in the trial. For his participation in the Kara-Murza
    case, the prosecutor was sanctioned by the United Kingdom.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 洛克蒂奥诺夫要求对记者伊万·萨夫龙诺夫判处24年监禁（俄罗斯联邦安全局指控他叛国，萨夫龙诺夫被判处22年）。战争爆发后，政治家[弗拉基米尔·卡拉-穆尔扎](https://en.zona.media/article/2022/12/30/postcards)也被指控叛国，法院判处他25年徒刑——检察官鲍里斯·洛克蒂奥诺夫再次参与了审判。由于参与卡拉-穆尔扎案件，这位检察官受到了英国的制裁。
- en: 'In court, Loktionov said that the Russian embassy in Washington helped establish
    Andy Stone’s personal data and also suggested that the investigation “pay attention”
    to other *Meta* directors: former COO Sheryl Sandberg, president of global affairs
    Nick Clegg, and chief product officer Chris Cox.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在法庭上，洛克蒂奥诺夫表示，俄罗斯驻华盛顿大使馆协助建立了安迪·斯通的个人资料，还建议调查“注意”其他*Meta*的主管：前首席运营官谢丽尔·桑德伯格、全球事务总裁尼克·克莱格和首席产品官克里斯·考克斯。
- en: “The competent U.S. authorities refuse to extradite individuals due to the absence
    of a bilateral extradition treaty,” the case materials read, which the prosecutor
    recited in court. The investigation has no information indicating that Andy Stone
    has ever visited Russia.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “有关案件材料中提到，由于缺乏双边引渡条约，美国有关权威部门拒绝引渡个人，”检察官在法庭上宣读了案件材料。调查未获得安迪·斯通曾访问俄罗斯的任何信息。
- en: Loktionov received his share of irritation from Judge Kiforenko for the careless
    preparation of the criminal case materials, which are mainly filled with documents
    on recognising *Meta* as an “extremist organisation” in Russia in 2022.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Loktionov 因犯罪案件材料的粗心准备而从 Kiforenko 法官那里获得了他的一份愤怒，主要填充了有关 2022 年俄罗斯承认 *Meta*
    为“极端组织”的文件。
- en: “What does this prove?” Judge Kiforenko exclaimed, but allowed the flustered
    prosecutor to finish reading the materials.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这证明了什么？” Kiforenko 法官惊呼，但允许慌乱的检察官完成阅读材料。
- en: 'The investigation managed to introduce the translation of one of Stone’s tweets
    on the third attempt: the first version of the expert examination did not have
    a Russian translation at all; for the second examination, a automated translation
    was provided; and only for the third examination did a person translate the two
    sentences.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 调查成功在第三次尝试中引入了 Stone 一条推特的翻译：第一次专家审查根本没有俄语翻译；第二次审查提供了自动翻译；只有第三次审查才有人翻译了这两句话。
- en: It was this tweet by Andy Stone that became the reason for the criminal case.
    He posted it on March 11, 2022, during the early stages of the invasion of Ukraine,
    after *Meta* decided not to block users calling for the “death of Russian invaders”
    and Vladimir Putin. The company insisted that the new moderation rules only applied
    to posts about “Russian invaders,” not civilians.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正是 Andy Stone 的这条推特成为了刑事案件的原因。他在 2022 年 3 月 11 日在乌克兰入侵的早期阶段发布了这条推文，此前 *Meta*
    决定不封锁用户呼吁“俄罗斯侵略者”和弗拉基米尔·普京的“死亡”。该公司坚称新的审查规则仅适用于关于“俄罗斯侵略者”的帖子，而不适用于普通民众。
- en: The Investigative Committee launched a criminal case on the same day. Ten days
    later, the Tverskoy District Court in Moscow recognised *Meta* as an “extremist
    organisation”—by that time, both *Facebook* and *Instagram* had already been blocked
    in Russia; *WhatsApp* is not blocked to this day.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 调查委员会当天启动了刑事案件。十天后，莫斯科特维尔斯科伊区法院认定 *Meta* 为“极端组织” —— 那时，*Facebook* 和 *Instagram*
    已经在俄罗斯被封锁；至今 *WhatsApp* 未被封锁。
- en: 'Loktionov received another reprimand from Judge Kiforenko for confusing the
    actual criminal articles. Initially, the case against Stone was opened under three
    articles: calls for terrorist activity, public calls for extremist activity, and
    public justification of terrorism. In the end, the charges were limited to only
    the last article, but the indictment still contained wording about calls for terrorism
    and extremism.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Loktionov 因混淆实际犯罪条款而再次收到 Kiforenko 法官的斥责。最初，对 Stone 的案件涉及三项罪名：呼吁恐怖活动、公开呼吁极端活动以及公开辩护恐怖主义。最终，指控仅限于最后一项罪名，但起诉书仍包含有关呼吁恐怖主义和极端主义的措辞。
- en: “Are you accusing Andy Stone of publicly justifying terrorism? But the description
    of the criminal act contains an assessment of the phrases not only as containing
    justification but also as containing calls to commit [terrorist] actions. How
    should this be understood?” the judge asked.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “你在指控 Andy Stone 公开辩护恐怖主义吗？但是犯罪行为的描述中不仅包括评估表明含有辩护，还包括呼吁实施[恐怖主义]行动。这应该如何理解？”法官问道。
- en: “Your Honour, I have brought to your attention what is within the scope of the
    charges brought...” Loktionov justified. “I think this is superfluous...”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “法官大人，我已经向您展示了起诉书中的内容……” Loktionov 辩解道。“我认为这是多余的……”
- en: “Okay, when will you be able to correct the charges, and will they be subject
    to correction at all? Superfluous or not. I would like to hear the final version
    of the charges within which the court can work.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，你们什么时候能够更正指控，并且它们是否会被更正？多余还是不多余。我希望听到法院可以工作的指控的最终版本。”
- en: “Within the scope of the charges I have announced, the court can work.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “在我宣布的指控范围内，法院可以工作。”
- en: “And what are we going to do with the ‘public calls’ that have already been
    cancelled? The charges are unclearly formulated within the indictment. You read
    the indictment and prepared for the trial. Did no questions arise on your part?”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “那么，我们对已经取消的‘公开呼吁’该怎么办？起诉书的指控表述不清楚。你读了起诉书并为审判做了准备。你是否有任何疑问？”
- en: “I think the court will make an objective and lawful decision on its own.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为法庭将会做出客观和合法的裁决。”
- en: The defence asked to return the case to the prosecutor’s office to clarify the
    charges, but Judge Kiforenko demanded that Prosecutor Loktionov explain the inaccuracies
    in the case materials in court today. The judge gave the prosecutor only 10 minutes
    to prepare a response.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 辩护方要求将案件退回检察官办公室以澄清指控，但基福连科法官要求洛克廷诺夫检察官在今天的庭审中解释案件材料中的不准确之处。法官只给了检察官10分钟准备答复的时间。
- en: This time was not enough for the prosecutor—Loktionov was still unable to explain
    how the other two articles disappeared.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此时对检察官来说还不够——洛克廷诺夫仍然无法解释另外两篇文章是如何消失的。
- en: Despite this, the trial of Andy Stone in absentia could have ended in one hearing
    if not for a hitch with the only witness for the prosecution. This is Sergey Timoshev,
    who simply told the investigator that he had seen Stone’s tweet. Prosecutor Loktionov
    initially insisted on questioning Timoshev in court, but Judge Kiforenko demanded
    an explanation of the point in waiting for this witness.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，安迪·斯通的缺席审判本可以在一次听证会上结束，如果不是因为控方唯一证人的故障。这位证人是谢尔盖·蒂莫舍夫，他只是告诉调查员他曾看到斯通的推文。洛克廷诺夫检察官最初坚持要求在法庭上询问蒂莫舍夫，但基福连科法官要求解释等待这位证人的意义。
- en: “Was he an eyewitness to the commission of the crime?”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “他是犯罪现场的目击者吗？”
- en: “Your Honour, he just read a message that was published on the internet. And
    he discussed this message with his, let’s say, friends and colleagues. As such,
    we will not get any significant evidentiary form from his testimony. I don’t need
    this witness!”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “法官大人，他只是阅读了一条发布在互联网上的消息。然后他和他的，我们可以说是，朋友和同事讨论了这条消息。因此，他的证词不会为我们提供任何重要的证据形式。我不需要这位证人！”
- en: “Wait, but if you don’t even need him, then the defence certainly doesn’t need
    him either. Do you insist on ensuring his appearance?”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “等等，但如果你甚至都不需要他，那么辩护方肯定也不需要他。你坚持确保他出庭吗？”
- en: “I don’t need this witness! I do not insist on his appearance.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我不需要这位证人！我不坚持要他出庭。”
- en: The court gave the prosecutor time to think over his position, and after a ten-minute
    break, he dryly said that he still demands to wait for the witness who personally
    saw the criminal tweet.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭给了检察官时间思考他的立场，在十分钟的休息后，他干脆地说他仍然坚持等待亲眼见到犯罪推文的证人。
- en: The hearing was adjourned until Monday, April 22\. Most likely, on this day,
    prosecutor Loktionov will request a sentence for *Meta’s* spokesman.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 审判被推迟到4月22日星期一。很可能在这一天，检察官洛克廷诺夫将要求对*Meta*的发言人提出判决。
