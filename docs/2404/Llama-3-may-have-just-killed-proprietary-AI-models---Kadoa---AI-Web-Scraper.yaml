- en: Llama-3 may have just killed proprietary AI models · Kadoa · AI Web Scraper
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Llama-3可能刚刚击败了专有AI模型 · Kadoa · AI Web Scraper
- en: 来源：[https://www.kadoa.com/blog/llama3-killed-proprietary-models](https://www.kadoa.com/blog/llama3-killed-proprietary-models)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.kadoa.com/blog/llama3-killed-proprietary-models](https://www.kadoa.com/blog/llama3-killed-proprietary-models)
- en: 'Meta released Llama-3 only three days ago, and it already feels like the inflection
    point when open source models finally closed the gap with proprietary models.
    The initial benchmarks show that Llama-3 70B comes pretty close to GPT-4 in many
    tasks:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Meta仅在三天前发布了Llama-3，但它已经感觉到开源模型终于在专有模型中拉近了差距的拐点。初步的基准测试显示，Llama-3 70B在许多任务中与GPT-4非常接近：
- en: The even more powerful Llama-3 400B+ model is still in training and is likely
    to surpass GPT-4 and Opus once released.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更强大的Llama-3 400B+模型目前仍在训练中，并有可能在发布后超越GPT-4和Opus。
- en: Meta vs OpenAI
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Meta vs OpenAI
- en: Some speculate that Meta's goal from the start was to target OpenAI with a ["scorched
    earth"](https://en.wikipedia.org/wiki/Scorched_earth) approach by releasing powerful
    open models to disrupt the competitive landscape and avoid being left behind in
    the AI race.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '有人推测，Meta从一开始的目标就是通过释放强大的开放模型来颠覆竞争格局，避免在AI竞赛中落后于OpenAI，采取了["焦土政策"](https://en.wikipedia.org/wiki/Scorched_earth)。  '
- en: 'Meta can likely outspend OpenAI on compute and talent:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Meta可能在计算资源和人才方面胜过OpenAI：
- en: OpenAI makes an estimated revenue of $2B and is likely unprofitable. Meta generated
    a revenue of $134B and profits of $39B in 2023.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenAI的估计收入为20亿美元，可能还没有盈利。Meta在2023年创造了1,340亿美元的收入和390亿美元的利润。
- en: Meta's compute resources likely outrank OpenAI by now.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前，Meta的计算资源可能已经超过OpenAI。
- en: Open source likely attracts better talent and researchers.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开源可能会吸引更好的人才和研究人员。
- en: One possible outcome could be the acquisition of OpenAI by Microsoft to catch
    up with Meta. Google is also making moves into the open model space and has similar
    capabilities to Meta. It will be interesting to see where they fit in.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能的结果是微软收购OpenAI以赶超Meta。谷歌也在向开放模型空间进军，并拥有与Meta相似的能力。看到它们的定位将会很有趣。
- en: 'The Winners: Developers and AI Product Startups'
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 胜利者：开发者和AI产品创业公司
- en: 'I recently wrote about the [excitement of building an AI startup](https://www.kadoa.com/blog/why-building-an-ai-startup-feels-amazing)
    right now, as your product automatically improves with each major model advancement.
    With the release of Llama-3, the opportunities for developers are even greater:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近写了一篇关于[现在构建AI初创公司的兴奋感](https://www.kadoa.com/blog/why-building-an-ai-startup-feels-amazing)，因为随着每个主要模型的进展，你的产品会自动得到改进。随着Llama-3的发布，开发者的机会更加广阔：
- en: No more vendor lock-in.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在不再有供应商锁定。
- en: Instead of just wrapping proprietary API endpoints, developers can now integrate
    AI deeply into their products in a very cost-effective and performant way. There
    are already over 800 [llama-3 models variations on Hugging Face](https://huggingface.co/models?sort=modified&search=llama3),
    and it looks like everyone will be able to fine-tune for their us-cases, languages,
    or industry.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在，开发者不再只是包装专有API端点，他们现在可以以非常具有成本效益和性能的方式深度集成AI到他们的产品中。已经有超过800个[llama-3模型变体在Hugging
    Face上](https://huggingface.co/models?sort=modified&search=llama3)，看起来每个人都可以为他们的用例、语言或行业进行精细调整。
- en: 'Faster, cheaper hardware: Groq can now generate 800 llama-3 tokens per second
    at a small fraction of the GPT costs. Near-instant LLM responses at low prices
    are on the horizon.'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更快、更便宜的硬件：Groq现在可以以极低的成本每秒生成800个llama-3令牌。在不久的将来，我们将会看到价格低廉的近即时LLM响应。
- en: Open source multimodal models for vision and video still have to catch up, but
    I expect this to happen very soon.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 开源的视觉和视频多模型仍然需要赶上，但我预计这很快就会发生。
- en: The release of Llama-3 marks a significant milestone in the democratization
    of AI, but it's probably too early to declare the death of proprietary models.
    Who knows, maybe GPT-5 will surprise us all and surpass our imaginations of what
    transformer models can do.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Llama-3的发布标志着AI民主化的重要里程碑，但现在宣布专有模型的死亡可能还为时过早。谁知道，也许GPT-5会让我们惊讶，并超越我们对变形金刚模型能做什么的想象。
- en: These are definitely super exciting times to build in the AI space, and we're
    currently adding llama-3 to Kadoa. Stay tuned!
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在在AI领域构建是绝对激动人心的时刻，我们目前正在将llama-3添加到Kadoa。敬请关注！
