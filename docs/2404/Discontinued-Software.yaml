    abandoned OS/2\. Basically every IBM product I ever bought ended up being abandoned.
- en: Photography
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Photography
- en: When I first went to digital photography I still was Windows computer based.
    I used ACDSee and Photoshop Elements. I kept my image files in a folder hierarchy.
    When I went to the Mac I bought Photoshop and used Bridge for management, still
    keeping the image files in a folder hierarchy. I can still use the purchased,
    not subscription, copy of Photoshop, but it will not run beyond macOS Sierra and
    doesn't handle the raw images from my Nikon D810.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次开始使用数码摄影时，我仍然是基于Windows的计算机。我使用ACDSee和Photoshop Elements。我将图像文件保存在文件夹层次结构中。当我转向Mac时，我购买了Photoshop并使用Bridge进行管理，仍然保持图像文件的文件夹层次结构。我仍然可以使用购买的非订阅版本的Photoshop，但它无法在macOS
    Sierra之外运行，并且无法处理来自我的尼康D810的原始图像。
- en: Then I got hooked on Aperture, now abandoned. I'm not happy about Aperture being
    dropped as Photos is not a substitute and I don't care for Lightroom. I also use
    the Nik plug-ins which have become free and then sold to DxO, and are commercial
    again. While Aperture continues to work in macOS Sierra, that version will be
    the end of the line for Nik plugins as they are 32-bit and the latest DxO 64-bit
    versions do no support Aperture. This leaves me in a waiting game, with only a
    year of software viability left. I save the processed images as large JPEGs, larger
    than I would otherwise need, so that I hopefully will never have to reprocess
    images with another program. I do keep all the raw initial images just in case.
    Luckily even those from my first DSLR, a Nikon D70, are still readable.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我迷上了Aperture，现在已经被抛弃。我对Aperture的放弃感到不满，因为Photos无法替代它，而我也不喜欢Lightroom。我还使用Nik插件，它们已经免费并被出售给了DxO，再次商业化。尽管Aperture在macOS
    Sierra中仍然可以运行，但那个版本将是Nik插件的终结，因为它们是32位的，而最新的DxO 64位版本不支持Aperture。这让我处于一个等待的状态，软件可用性仅剩一年。我保存处理过的图像为大型JPEG文件，比我实际需要的要大，希望以后不必再用其他程序重新处理图像。我确实保留了所有原始的RAW图像，以防万一。幸运的是，即使是来自我的第一台数码单反相机尼康D70的图像，现在仍然可以读取。
- en: As it turns out, there is a third party program that allows Aperture to run
    under Catalina, along with the latest DxO Nik plugins. However it came too late,
    as I had switched over to Adobe Lightroom.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，有第三方程序允许Aperture在Catalina下运行，还有最新的DxO Nik插件。然而，这一切来得太迟，因为我已经转向Adobe Lightroom。
- en: Writing
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 写作
- en: Luckily the oldest documents that I wrote and care about were printed, and I've
    scanned and OCRed them. ASCII text files, if I still had them around, would still
    be readable and the first word processing files I used were nroff format which
    is still viable! But with the move to personal computers I used a sad sequence
    of now dead word processors -- Superscripsit (TRS-80), Wordstar (CP/M) which is
    actually fairly recoverable, PC-Write also fairly recoverable, some really nice
    word processor for OS/2 which isn't recoverable, and many years of WordPerfect
    which can be read by LibreOffice
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我写过并且关心的最古老的文档都被打印出来了，我还扫描并OCR了它们。如果我仍然保存ASCII文本文件，它们仍然可以读取，而我使用的第一个文字处理文件是nroff格式，现在仍然可行！但随着个人计算机的普及，我使用了一系列现在已经不再支持的文字处理软件
    -- Superscripsit（TRS-80），Wordstar（CP/M）实际上还可以恢复，PC-Write也可以恢复，还有一些非常好的OS/2文字处理软件，但无法恢复，并且多年来使用了可以被LibreOffice读取的WordPerfect。
- en: But problems came *after* I switched to a Mac! No WordPerfect on a Mac and I
    don't like Microsoft Word after many bad experiences in the 90's. So I embraced
    Pages. This has been precarious since the latest versions were de-featured to
    match the iOS version. Until recently the latest Pages wouldn't even open the
    earliest Pages documents. I still use Pages but have added Nisus Writer Pro. The
    advantage of Nisus Writer Pro is that its native save format is RTF which will
    open in just about everything (but Pages!). Nisus Writer Pro is also fully OS
    X featured while LibreOffice/OpenOffice.org/Microsoft Word are not. But few people
    talk about Nisus Writer these days so what is its future?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题出现在我转向Mac之后！在Mac上没有WordPerfect，而且我不喜欢Microsoft Word，因为在90年代有过很多糟糕的经历。所以我转向了Pages。由于最新版本已经被削减以匹配iOS版本，这一切都变得不稳定。直到最近，最新版本的Pages甚至无法打开最早的Pages文档。我仍然在使用Pages，但是我还添加了Nisus
    Writer Pro。Nisus Writer Pro的优点在于其本地保存格式为RTF，几乎可以在所有软件中打开（但不包括Pages！）。Nisus Writer
    Pro还完全支持OS X功能，而LibreOffice/OpenOffice.org/Microsoft Word则不是。但是如今很少有人谈论Nisus Writer，那么它的未来会怎样呢？
- en: I'd been a big user of Circus Ponies Notebook. The company suddenly closed its
    doors. I'd continued using this program but it's proprietary document format is
    a risk. Luckily the document content can be extracted. Circus Ponies Notebook
    stopped working with macOS High Sierra. I've moved that type of work to Growly
    Notes which was commercial when I first got it but is now free. What will be its
    future?
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Server
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Apple has been removing features from its Server application, which I have been
    using for years, and is basically discontinuing it with Mojave in 2018\. They
    don't want to be in the server business, for either hardware or software, leaving
    all current users in the lurch. I currently only use my Mac mini server as a file
    server, having successfully moved all the other services it was performing to
    a UniFi Security Gateway (a router intended for small businesses).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: The Future
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: What's next? I should be suspicious of programs from small companies, but so
    far the failures seem to have come from large companies' products (except for
    Circus Ponies). Obviously programs which have proprietary data formats, such as
    Scrivener, pose the greatest risk. I've used the Epsilon programmers editor since
    the late 1980's and it's a 1 man operation. Sounds risky but since it only edits
    ASCII text files I don't really have to worry although I'd sure miss its absence.
    It took about a year before Epsilon was upgraded to 64-bit after Catalina came
    out.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 'Much of the problems I''m having can be traced to Apple releasing a new macOS
    version each year with limited new capability, at least capability useful to me,
    while disabling things I need, like compatibility with old software. One has to
    keep up to maintain at least security patches (current, and two versions back)
    and general fixes (current and one version back). As I write this Big Sur (2020)
    is out, Catalina (2019) gets support but no new versions, and Mojave (2018) is
    the oldest getting security updates. Yet I''ve got the following situation:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: I replaced my 2014 iMac with a 2020 to get extra years of hardware support because
    I need an Intel processor for Windows virtual machines. It runs Catalina as I
    have no use for Big Sur.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: My 2012 MacBook Pro was also replaced because it couldn't run supported OS versions.
    I now have a 2019 running Catalina basically will have the same issues as my iMac.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: My Mac mini server computer runs Sierra because Apple has de-featured Server
    with High Sierra and effectively dropped the product in Mojave. Since it is an
    internal system now, I don't worry about patches.
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I've got two other Mac minis that run Yosemite (2015) because they won't run
    anything newer.
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Joan's iMac was also replaced with a 2019 model. It also runs Catalina.
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A year ago I was running four different OSes, but at least now I'm down to three!
    It took over a year but there are finally replacements for all the 32-bit apps
    I need. Now I need to brace myself for the ARM-based CPUs.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
