- en: The Threat Of Discontinued Software
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: The Threat Of Discontinued Software
- en: I've used computers for over 50 years so I've seen my share of computer programs,
    and computers, come and go. But it's always disconcerting when long used programs
    go away. Of course data stored in proprietary formats is the riskiest problem.
    But the effect on one's workflow is also an issue. I think that now that I am
    retired, and older, it's becoming particularly irritating. So here are some issues
    I've had and am having, personally.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用计算机已经超过50年了，所以我见过很多计算机程序和计算机的兴衰。但是当长期使用的程序不复存在时，总是令人不安的。当然，存储在专有格式中的数据是最危险的问题。但对工作流程的影响也是一个问题。我认为，现在我已经退休了，年纪也大了，这变得特别恼人。所以这里是我个人遇到过和正在遇到的一些问题。
- en: Changing Computers
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Changing Computers
- en: I've gone from IBM 360 (and punched cards) to DEC PDP-11 to TRS-80 to CP/M to
    MSDOS and Windows with a stint using OS/2 and now for the past 15 years the Apple
    Mac. Each of those changes has generally meant a complete change of application
    software and, more often than not, new file formats. I'm concerned about changing
    again. Now that Apple is going to ARM processors, that is another change which
    would be difficult because of my reliance on discontinued/abandoned software that
    only runs on Intel Macs. And, of course, this software could still fail with future
    OS versions. The successors to macOS Mojave, in 2019, no longer support 32-bit
    applications, and this is a problem.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: I've gone from IBM 360 (and punched cards) to DEC PDP-11 to TRS-80 to CP/M to
    MSDOS and Windows with a stint using OS/2 and now for the past 15 years the Apple
    Mac. Each of those changes has generally meant a complete change of application
    software and, more often than not, new file formats. I'm concerned about changing
    again. Now that Apple is going to ARM processors, that is another change which
    would be difficult because of my reliance on discontinued/abandoned software that
    only runs on Intel Macs. And, of course, this software could still fail with future
    OS versions. The successors to macOS Mojave, in 2019, no longer support 32-bit
    applications, and this is a problem.
- en: My Java Saga
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: My Java Saga
- en: I started writing programs in Java in the late 1990s. I used IBM's Visual Age
    for Java, which was the most advanced IDE at the time and in many respects the
    most advanced IDE ever. I can still run it on a Windows 2000 virtual machine,
    but it is locked in to an old Java version. IBM abandoned the product (which was
    actually written in Smalltalk) for Eclipse, which I've never liked. I was making
    major use of Java Beans which was well supported in Visual Age, but also supported
    in Borland JBuilder, so I switched to Borland. But then Borland also switched
    to Eclipse. So now I use NetBeans, which contrary to the name has minimal Java
    Bean support. Now the cost of the software went from about $100/year to free,
    but the quality and power is much reduced, so I'm not a happy camper. Luckily
    Netbeans is cross platform (I've used it under Windows, macOS, and Linux) and
    still being developed and supported so I don't feel that I will be orphaned again.
    However ownership has moved from Oracle to Apache which did delay their release
    schedule.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在上个世纪90年代末开始编写Java程序。我使用了当时最先进的IDE——IBM的Visual Age for Java，它在许多方面都是最先进的IDE。我仍然可以在Windows
    2000虚拟机上运行它，但它锁定在一个旧版Java上。IBM放弃了这个产品（实际上是用Smalltalk编写的），转而使用Eclipse，但我从未喜欢过Eclipse。我当时大量使用Java
    Beans，在Visual Age中得到了很好的支持，但在Borland JBuilder中也有支持，所以我转向了Borland。但后来Borland也转向了Eclipse。现在我使用NetBeans，尽管名字中有Beans，但对Java
    Bean的支持很少。现在软件的费用从每年约100美元降到了免费，但质量和功能大幅下降，所以我不是一个快乐的使用者。幸运的是，NetBeans跨平台（我在Windows、macOS和Linux下都使用过），仍在开发和支持中，所以我不觉得自己会再次孤立。但是所有权已从Oracle转移到了Apache，这确实延迟了他们的发布计划。
- en: IBM
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM
- en: Nobody has ever been fired for buying IBM, but this doesn't extend to their
    home products. With Visual Age the product was originally low enough priced for
    non-corporate users but the successor was much more expensive. I was also "burned"
    by OS/2\. They also had a good website design program for home users that they
    abandoned. And they also abandoned a tape backup program for OS/2 before they
    abandoned OS/2\. Basically every IBM product I ever bought ended up being abandoned.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Nobody has ever been fired for buying IBM, but this doesn't extend to their
    home products. With Visual Age the product was originally low enough priced for
    non-corporate users but the successor was much more expensive. I was also "burned"
