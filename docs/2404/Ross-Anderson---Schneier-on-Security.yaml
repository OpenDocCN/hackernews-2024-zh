- en: 'EDITED TO ADD (4/11): Two weeks before he passed away, Ross gave an 80-minute
    [interview](https://www.youtube.com/watch?v=jkd-xp4xzlw) where he told his life
    story.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑添加（4/11）：在他去世前两周，Ross参加了一个长达80分钟的[采访](https://www.youtube.com/watch?v=jkd-xp4xzlw)，讲述了他的一生。
