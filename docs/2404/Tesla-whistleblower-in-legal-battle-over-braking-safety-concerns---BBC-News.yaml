- en: Tesla whistleblower in legal battle over braking-safety concerns - BBC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/articles/cg3q95ednqwo](https://www.bbc.co.uk/news/articles/cg3q95ednqwo)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Another Tesla whistleblower, [Lukasz Krupski](https://www.bbc.com/news/technology-67591311),
    claimed to have had a similar, unrelated experience after emailing Mr Musk over
    concerns about working conditions at Tesla’s Norway headquarters.
  prefs: []
  type: TYPE_NORMAL
- en: And Ms Balan says other Tesla staff may be “afraid to speak up”.
  prefs: []
  type: TYPE_NORMAL
- en: Her case will eventually be heard in the California Ninth Circuit Court of Appeal.
  prefs: []
  type: TYPE_NORMAL
- en: It is her only chance of professional vindication, Ms Balan believes.
  prefs: []
  type: TYPE_NORMAL
- en: '"I don’t want to give up my career," she says.'
  prefs: []
  type: TYPE_NORMAL
- en: '"And I know that if I’m not winning this, it doesn’t matter how good I am.'
  prefs: []
  type: TYPE_NORMAL
- en: “Everybody will look at what Tesla say about [me], so my career is gone.
  prefs: []
  type: TYPE_NORMAL
- en: '"I do not want that.”'
  prefs: []
  type: TYPE_NORMAL
- en: Mr Musk's leadership style is notoriously unconventional - but some of those
    to have worked for him say he gets results.
  prefs: []
  type: TYPE_NORMAL
- en: Dolly Singh, who worked at SpaceX for Mr Musk between 2008 and 2013,  previously
    told BBC News he was an "incredible leader".
  prefs: []
  type: TYPE_NORMAL
- en: '"If that wasn''t the case, he wouldn''t be accomplishing the things that he
    is," she said, in 2022.'
  prefs: []
  type: TYPE_NORMAL
- en: '"Yes, it''s exhausting to work for Elon.'
  prefs: []
  type: TYPE_NORMAL
- en: '"But I think it''s a proving ground like nothing else."'
  prefs: []
  type: TYPE_NORMAL
- en: US lawyer Gordon Schnell, from the firm Constantine Cannon, says a rising number
    of technology-sector workers are becoming whistleblowers.
  prefs: []
  type: TYPE_NORMAL
- en: The stakes are so high because tech products have "such a wide impact on the
    world," he says.
  prefs: []
  type: TYPE_NORMAL
- en: '"It really touches all of our lives," he says.'
  prefs: []
  type: TYPE_NORMAL
- en: But the advice of Mr Schnell, who specialises in representing whistleblowers,
    is to explore every possible option before going public with any claims.
  prefs: []
  type: TYPE_NORMAL
- en: '"There are so many protected channels in so many different industries that
    a whistleblower can take, where they can get confidential concerns to the proper
    government agencies that are best suited to address those concerns," he says.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Additional reporting by Philippa Wain*'
  prefs: []
  type: TYPE_NORMAL
