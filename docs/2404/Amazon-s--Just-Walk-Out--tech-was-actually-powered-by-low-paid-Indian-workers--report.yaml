- en: 'Amazon ditches Just Walk Out tech: Amazon claimed to use cameras and sensors
    to track what customers left its stores with. In reality, hundreds of Indian workers
    were tracking the customers remotely.'
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亚马逊放弃了Just Walk Out技术：亚马逊声称使用摄像头和传感器跟踪顾客在店内拿取的商品。实际上，数百名印度工人远程跟踪顾客。
