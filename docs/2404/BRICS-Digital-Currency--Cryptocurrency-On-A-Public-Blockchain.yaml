- en: Dynamic Supply Mechanism of The BRICS Cryptocurrency
  id: totrans-split-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As weâ€™ve already seen, the supply of the BRICS digital currency follows a well-defined
    formula. Algorithmic stable coins and automated money makers (AMMs) implement
    similar approaches. You may be familiar with Uniswap V2â€™s `x*y=k` formula, which
    algorithmically defines the price of assets in the pool. The daily trading volume
    of such decentralized currencies on decentralized exchanges (DEX) is in the billions
    of U.S. dollars in value. These same, empirically-proved mechanisms can be employed
    for the BRICS digital currency as well.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: 'Realizing this dynamic supply mechanism on a blockchain would involve smart
    contracts that fetch economic data from trusted sources for each member nation.
    These data points could encompass the factors outlined in the articleâ€™s proposed
    BRICS currency supply formula:'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: '`M = ForT + FDI + PI + ForEx + G&EX + InterSec + Der + ForDeposit + EuroCurrency
    + MTransfer + Etc.`'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: The set of smart contracts on a public blockchain would be responsible for controlling
    the suppply of the BRICS currency. Zero-Knowlege proofs greatly simplify the integration
    process, by allowing this data to be verifiably fetched from various digital sources,
    such as APIs, databases, oracles, and even other blockchains.
  id: totrans-split-67
  prefs: []
