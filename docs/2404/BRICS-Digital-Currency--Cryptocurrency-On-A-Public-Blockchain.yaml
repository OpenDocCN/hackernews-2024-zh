- en: Legal Compliance On-Chain
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All of the rules and regulations related to the participation and operation
    within the BRICS economic network can also be expressed as smart-contracts on
    a public blockchain. This allows for an implementation automated enforcemenet
    of the law fully on-chain. Besides massively reducing the cost and complexity,
    it is also possible to remove the need to run or maintain any infrastructure,
    by creating incentives for the network participants to execute it.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: '[zkSafeZones](https://zklocus.dev/zkSafeZones) provides a practical example
    of how legal compliance can be automated on the blockchain. In the [whitepaper](https://zklocus.dev/zkSafeZones),
    we present a system designed to safeguard civilians in conflict zones, by enabling
    them to share their geolocation in an authenticated and private manner onto the
    Mina blockchain, and then use this data to enforce international laws, such as
    the International Humanitarian Law (IHL). We are proposing this project to the
    United Nations, and the International Committee of the Red Cross (ICRC). If you
    are interested in contributing, please reach out to me at [hello@illya.sh](mailto:hello@illya.sh),
    or using other mediums at [https://illya.sh](https://illya.sh).'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: The approaches of zkSafeZones can be extended for the needs of the BRICS digital
    currency as well. By encoding the legal compliance rules as smart contracts on
    a public blockchain, the BRICS nations can ensure that all participants in the
    economic network adhere to the agreed-upon regulations. This not only simplifies
    the enforcement of laws, but also provides a transparent, verifiable and privacy-preserving
    mechanism for ensuring compliance.
  id: totrans-split-71
  prefs: []
