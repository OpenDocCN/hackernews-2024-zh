- en: Why AWS Supports Valkey | AWS Open Source Blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么 AWS 支持 Valkey | AWS 开源博客
- en: 来源：[https://aws.amazon.com/blogs/opensource/why-aws-supports-valkey/](https://aws.amazon.com/blogs/opensource/why-aws-supports-valkey/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://aws.amazon.com/blogs/opensource/why-aws-supports-valkey/](https://aws.amazon.com/blogs/opensource/why-aws-supports-valkey/)
- en: Less than a week after Redis Inc. announced it was [removing the open source
    license](https://redis.com/blog/redis-adopts-dual-source-available-licensing/)
    and pulling out of the Redis project, Redis contributors banded together to move
    the community to The Linux Foundation as the [Valkey project](https://github.com/valkey-io/valkey).
    They did this almost immediately after the license change announcement went live,
    in response to community outcry on GitHub and on social media, asking to fork
    the project or join an existing fork.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Redis 公司宣布[移除开源许可](https://redis.com/blog/redis-adopts-dual-source-available-licensing/)并退出
    Redis 项目不到一周后，Redis 的贡献者们联合起来将社区转移到了 Linux Foundation，成为[Valkey 项目](https://github.com/valkey-io/valkey)。他们几乎在许可变更公告发布后立即采取行动，响应
    GitHub 和社交媒体上社区的呼声，要求分叉项目或加入现有的分支。
- en: This reaction is not surprising — we’ve seen a similar response from other communities
    when their projects are relicensed. Open source developers and others invest significant
    time and resources in building the projects, as well as the products and services
    on top of them. They can’t just walk away.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种反应并不奇怪 — 当其项目重新许可时，我们曾看到其他社区做出类似的反应。开源开发者和其他人在建立项目以及依赖其上的产品和服务时投入了大量时间和资源。他们不能只是离开。
- en: It’s a mistake to undervalue the contributions of devoted users and contributors
    who helped make Redis and other open source technologies what they are today.
    When Redis was open source, the majority of commits may have come from Redis employees
    in recent years, but many other contributors added significant value to the project
    which should not be discounted — especially considering the degree to which Redis
    employees also decided which contributions to accept.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 低估那些帮助 Redis 和其他开源技术成为今天的样子的忠实用户和贡献者的贡献是一个错误。尽管 Redis 在最近几年的大多数提交可能来自 Redis
    的员工，但许多其他贡献者为项目增加了重要价值，这一点不应被忽视 — 尤其是考虑到 Redis 员工也决定了接受哪些贡献。
- en: Redis broke with the community that helped it grow and left them stranded. This
    community is now unbound and will continue to use and contribute to the project
    as they have always done, and with more freedom. They want the project to be well-supported,
    available on their favorite Linux distribution or cloud instance, and free to
    use as they see fit. Keeping the project under the [Open Source Initiative (OSI)-approved](https://opensource.org/licenses)
    BSD 3-clause license, helps the community ensure distribution and uninhibited
    use for Valkey.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Redis 与帮助其成长的社区决裂，并让他们陷入困境。现在这个社区摆脱了束缚，将继续像往常一样使用和贡献该项目，而且更加自由。他们希望该项目得到良好支持，并能在他们喜爱的
    Linux 发行版或云实例中使用，并且可以按照他们的意愿自由使用。将项目保持在[开源倡议组织（OSI）批准的](https://opensource.org/licenses)BSD
    3条款许可下，有助于社区确保 Valkey 的分发和无限制使用。
- en: By moving to the Linux Foundation, the community is reassuring individuals and
    companies that they can continue to participate in development without worry that
    the open source license will be revoked. The move also ensures that no single
    organization will have an outsized influence on the project. It is the foundation’s
    mission to provide an environment that supports the long-term health and viability
    of open source projects. Under an open governance model, the project will attract
    diverse contributors, innovate faster, and remain vibrant and more secure over
    the long term.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 通过移动到 Linux Foundation，社区向个人和公司保证他们可以继续参与开发，不用担心开源许可证被撤销。此举还确保没有单一组织会对项目产生过大影响。基金会的使命是提供支持开源项目长期健康和可持续性的环境。在开放治理模型下，该项目将吸引多样化的贡献者，更快地创新，并在长期内保持活力和安全。
- en: Open source Terraform now lives on as OpenTofu, issuing its [first stable release](https://opentofu.org/blog/opentofu-is-going-ga/)
    in January as a vendor-neutral, community-led project. The project is undergoing
    rapid development on new features, attracting new contributors, and adoption is
    growing. We hope that the Valkey project follows a similar trajectory.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 开源工具 Terraform 现在作为 OpenTofu 继续存在，于一月份发布了其 [首个稳定版本](https://opentofu.org/blog/opentofu-is-going-ga/)，作为一个中立供应商的、由社区驱动的项目。该项目正在快速开发新功能，吸引新的贡献者，并且其采用率正在增长。我们希望
    Valkey 项目也能有类似的发展轨迹。
- en: There is a strong community behind Valkey that will continue to maintain and
    grow the project, according to the road map that’s already established by the
    project community. With support from corporate backers such as AWS, Google, Oracle,
    Ericsson, Snap, and others, the project is well on its way to its next release.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Valkey 背后有一个强大的社区，将继续维护和发展该项目，根据项目社区已经制定的路线图。在 AWS、Google、Oracle、Ericsson、Snap
    等企业支持下，该项目正在朝着下一个版本的目标迈进。
- en: AWS contributes to, builds on Valkey
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AWS 对 Valkey 的贡献与建设
- en: AWS is committed to supporting open source Valkey for the long term. We are
    adding Valkey support to our ElastiCache and MemoryDB managed database services,
    which are built on open source Redis and are compatible with open source Redis
    versions 7.0 and earlier. Our engineers will also continue contributing to the
    open source Valkey project to help keep it secure, add new features, and innovate.
    In the meantime, the license change does not impact existing or new applications
    for ElastiCache and MemoryDB and no change is required from AWS customers.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 承诺长期支持开源项目 Valkey。我们正在向我们的 ElastiCache 和 MemoryDB 托管数据库服务添加 Valkey 的支持，这些服务构建在开源
    Redis 上，并与开源 Redis 版本 7.0 及更早的版本兼容。我们的工程师也将继续为开源 Valkey 项目做出贡献，以帮助保障其安全性、增加新功能并进行创新。与此同时，许可证的变更不会影响现有或新的
    ElastiCache 和 MemoryDB 应用程序，AWS 客户也无需作出任何更改。
- en: We have a large business interest in seeing the project succeed. We also have
    some experience bringing a community together to form a new project after their
    open source project’s license changed. When Elastic changed the Elasticsearch
    license in 2021, we took the steps necessary to ensure the project remained open
    and available for community contribution and use. The result was [OpenSearch](https://opensearch.org/),
    an Apache 2.0-licensed project that has built a diverse contributor base and is
    now also [taking steps toward open governance](https://aws.amazon.com/blogs/opensource/opensearch-expands-leadership-beyond-aws/).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对项目的成功有着极大的商业兴趣。我们还有一些经验，即在其开源项目许可证发生变化后，将社区聚集起来形成一个新项目。在 Elastic 在 2021 年更改
    Elasticsearch 许可证后，我们采取了必要的步骤，以确保项目保持开放，并可供社区贡献和使用。其结果是 [OpenSearch](https://opensearch.org/)，这是一个采用
    Apache 2.0 许可的项目，已经建立了一个多元化的贡献者基地，并且现在也在 [迈向开放治理的步骤](https://aws.amazon.com/blogs/opensource/opensearch-expands-leadership-beyond-aws/)。
- en: We’ve learned a lot from that experience, including the importance of getting
    involved and contributing upstream to the open source projects that we build on
    and that our customers depend on. We were there when the Redis community moved
    toward an open governance model four years ago, adding two new project maintainers,
    including Madelyn Olson, a principal engineer at AWS and a longtime contributor.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从中学到了很多经验，包括参与和向上游开源项目的贡献对于我们建立的和我们的客户依赖的项目的重要性。四年前，当 Redis 社区向开放治理模式转变时，我们参与其中并增加了两名新的项目维护者，包括
    AWS 的首席工程师和长期贡献者 Madelyn Olson。
- en: In the past four years, AWS has made hundreds of contributions to open source
    Redis including more support for [fine-grained access controls](https://github.com/redis/redis/pull/9974),
    [coordinated failovers](https://github.com/redis/redis/pull/8315) to eliminate
    data loss and reduce downtime of planned failovers, and the initial work laying
    the [foundation for TLS](https://github.com/redis/redis/pull/9530), a widely adopted
    security protocol designed to facilitate data privacy and security over the internet.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的四年中，AWS 向开源 Redis 做出了数百项贡献，包括对 [细粒度访问控制](https://github.com/redis/redis/pull/9974)、[协调故障切换](https://github.com/redis/redis/pull/8315)（以消除数据丢失并减少计划故障切换的停机时间）、以及为
    TLS 提供基础工作的初始工作，TLS 是广泛采用的安全协议，旨在促进互联网上的数据隐私和安全性。
- en: Redis is only one example of many projects that AWS contributes to significantly.
    Some other well-known examples include Apache Airflow, Apache Cassandra, Apache
    Flink, Apache Hudi, Apache Kafka, Apache Lucene, Containerd, Kubernetes, OpenJDK,
    OpenTelemetry, PostgreSQL, Project Jupyter, and Rust. See [Behind the Scenes on
    AWS Contributions to Cloud Native Open Source Projects](https://aws.amazon.com/blogs/opensource/behind-the-scenes-on-aws-contributions-to-cloud-native-open-source-projects/)
    and [Behind the Scenes on AWS Contributions to Open Source Databases](https://aws.amazon.com/blogs/opensource/behind-the-scenes-on-aws-contributions-to-open-source-databases/)
    for key contributions on a number of open source projects.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Redis 只是 AWS 大量贡献的众多项目中的一个示例。其他一些知名的示例包括 Apache Airflow、Apache Cassandra、Apache
    Flink、Apache Hudi、Apache Kafka、Apache Lucene、Containerd、Kubernetes、OpenJDK、OpenTelemetry、PostgreSQL、Project
    Jupyter 和 Rust。请查看[在 AWS 对云原生开源项目的贡献背后](https://aws.amazon.com/blogs/opensource/behind-the-scenes-on-aws-contributions-to-cloud-native-open-source-projects/)以及[在
    AWS 对开源数据库的贡献背后](https://aws.amazon.com/blogs/opensource/behind-the-scenes-on-aws-contributions-to-open-source-databases/)，详细了解多个开源项目的关键贡献。
- en: Because AWS is involved and is deeply committed, we understand the community
    history and know that a community-led effort is in the best interest of all Redis
    users and contributors, including our database customers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 AWS 参与并深度承诺，我们了解社区的历史，并且知道由社区主导的努力符合所有 Redis 用户和贡献者的最佳利益，包括我们的数据库客户。
- en: Our ElastiCache and MemoryDB customers will continue to receive the world-class
    operational support that we provide for all of our open source managed services,
    and they will benefit from the innovation that happens when multiple stakeholders
    come together to collaborate on Valkey. Open source projects with more diverse
    contributors also innovate faster and remain healthier and more secure over the
    long term.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的 ElastiCache 和 MemoryDB 客户将继续享受我们为所有开源托管服务提供的世界级运营支持，并且他们将从多个利益相关者共同协作推动创新的过程中受益。拥有更多不同贡献者的开源项目也能够更快地创新，并在长期内保持更健康和更安全。
- en: We are excited to contribute to The Linux Foundation’s Valkey project as one
    of many stakeholders. Please join us on GitHub to continue open source development
    on [Valkey](https://github.com/valkey-io/valkey).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴作为 Linux Foundation Valkey 项目的众多利益相关者之一做出贡献。请加入我们在 GitHub 上继续[Valkey](https://github.com/valkey-io/valkey)的开源开发。
