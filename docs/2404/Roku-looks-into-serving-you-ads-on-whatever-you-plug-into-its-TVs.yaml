- en: Roku looks into serving you ads on whatever you plug into its TVs
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Roku正在考虑在连接到其电视的任何设备上向您展示广告。
- en: 来源：[https://www.engadget.com/roku-looks-into-serving-you-ads-on-whatever-you-plug-into-its-tvs-120016754.html](https://www.engadget.com/roku-looks-into-serving-you-ads-on-whatever-you-plug-into-its-tvs-120016754.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.engadget.com/roku-looks-into-serving-you-ads-on-whatever-you-plug-into-its-tvs-120016754.html](https://www.engadget.com/roku-looks-into-serving-you-ads-on-whatever-you-plug-into-its-tvs-120016754.html)
- en: Roku already [serves ads](https://www.engadget.com/roku-shoppable-ads-walmart-113552825.html)
    through its platform, but it's also apparently exploring the idea of showing you
    ads while you're using third-party devices connected to its TVs. Based on a recent
    [patent filing](https://patents.google.com/patent/US20230388589A1/en) unearthed
    by [*Lowpass*](https://www.lowpass.cc/p/roku-hdmi-ad-insertion-patent), the company
    is looking to develop a system or a method "for ad insertion by a display device
    coupled to a media device via a high-definition media interface (HDMI) connection."
    That means if you've connected another streaming device or console — say, an Apple
    TV, a Chromecast or a PlayStation — to a Roku TV via HDMI, the company would still
    be able to serve you advertisements.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Roku已经通过其平台[展示广告](https://www.engadget.com/roku-shoppable-ads-walmart-113552825.html)，但显然也在探索在您使用连接到其电视的第三方设备时向您展示广告的想法。根据[*Lowpass*](https://www.lowpass.cc/p/roku-hdmi-ad-insertion-patent)挖掘的最新[专利申请](https://patents.google.com/patent/US20230388589A1/en)，该公司正计划开发一种通过高清多媒体接口（HDMI）连接的显示设备进行广告插入的系统或方法。这意味着，如果您通过HDMI连接了另一个流媒体设备或控制台——比如Apple
    TV、Chromecast或PlayStation——到Roku电视上，该公司仍然能向您展示广告。
- en: In particular, Roku is hoping to show you commercials while whatever you're
    watching or playing on the third-party device attached to it is on pause. In its
    patent, it described several methods on how it can detect whether the show or
    game on screen is paused, such as receiving a pause signal from the remote control,
    detecting a pause icon, looking at several video frames and determining that the
    image on screen hasn't changed for some time and getting a silent audio signal
    from the HDMI connection.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，Roku希望在您观看或使用连接到其上的第三方设备时，无论是暂停还是播放，向您展示商业广告。在其专利中，它描述了几种方法来检测屏幕上的节目或游戏是否暂停，例如从遥控器接收暂停信号、检测暂停图标、查看几帧视频并确定屏幕上的图像已经有一段时间没有改变，以及从HDMI连接获取静音音频信号。
- en: If it works as intended, those ads wouldn't impact your viewing or playing experience
    (*much*), assuming you're truly stepping away or doing something else in the meantime.
    While you'd probably prefer those experiences to be free of ads altogether, Roku
    is at least looking to make sure that it's serving you relevant ads. It could
    analyze frozen video or audio frames and use automatic content recognition (ACR)
    technology to identify what's on screen. Or it could analyze metadata to show
    ads connected to what you're playing or watching. It could also serve commercials
    based on what third-party device is attached to your TV.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它按预期运行，这些广告不会（太多地）影响您的观看或播放体验，假设您确实离开了或在此期间做其他事情。虽然您可能希望这些体验完全没有广告，但Roku至少正在努力确保为您提供相关的广告。它可以分析冻结的视频或音频帧，并使用自动内容识别（ACR）技术识别屏幕上的内容。或者，它可以分析元数据以展示与您播放或观看内容相关的广告。它还可以根据连接到您电视的第三方设备来展示广告。
- en: As *Lowpass* notes, the company could have conjured the idea because manufacturers
    typically don't make a lot of money from hardware sales. For the fiscal year of
    2023, Roku lost $44 million on smart TVs. Similarly, Samsung's visual display
    and digital appliances division [posted $37.5 million in operating losses](https://www.engadget.com/samsungs-annual-profits-continued-to-decline-in-2023-090500640.html)
    for last year's fourth quarter. Meanwhile, ads and services generated $1.6 billion
    in profit for Roku. This idea could potentially make it more money... if the prospect
    of watching commercials while your show or game is paused doesn't turn you off
    buying Roku TV, of course. This is just a patent at this point in time, though,
    and Roku may very well end up scrapping it and not implementing it at all.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如*Lowpass*指出的，公司可能产生了这个想法，因为制造商通常从硬件销售中赚不了多少钱。对于2023财年，Roku在智能电视上亏损了$4400万。同样，三星的视觉显示和数字家电部门在去年第四季度[录得了3750万美元的营业亏损](https://www.engadget.com/samsungs-annual-profits-continued-to-decline-in-2023-090500640.html)。与此同时，广告和服务为Roku带来了16亿美元的利润。如果在观看Roku电视时，暂停节目或游戏时播放广告的前景不会让你感到反感，这个想法可能会为其带来更多利润。不过目前这只是一个专利，Roku很可能最终会放弃它，或者根本不实施它。
