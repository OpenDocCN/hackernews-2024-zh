    for a visual overview of some of the content also covered in our documentation.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更喜欢视觉学习，请查看我们的 [Claude 3 技术介绍幻灯片](https://docs.google.com/presentation/d/e/2PACX-1vTOOynV%5F8%5F14nJZMBf4nDDikuF5aLH-2yzTAayBd9bEBgWB5J4WmwZ92fVziwEKROkhgpanN5E3vopI/pub?start=false&loop=false&delayms=3000)，以便在视觉上了解一些文档中也涵盖的内容概述。
- en: '*There is also a [Bedrock version](https://docs.google.com/presentation/d/e/2PACX-1vQwlLzYMgfKpTgGwPQirMwmY3aSV0vQNJ2nlqTRv0cXhta_-eJLhwvUNgVPe0rJtCk22i2RhkMniIcq/pub?start=false&loop=true&delayms=60000)
    of these slides.*'
  id: totrans-split-26
