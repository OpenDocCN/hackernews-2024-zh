- en: Welcome to Claude - Anthropic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎来到 Claude - Anthropics
- en: 来源：[https://docs.anthropic.com/claude/page/prompts](https://docs.anthropic.com/claude/page/prompts)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://docs.anthropic.com/claude/page/prompts](https://docs.anthropic.com/claude/page/prompts)
- en: Looking just to chat with Claude? Visit [claude.ai](https://claude.ai/)!
  id: totrans-split-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只想和 Claude 聊天？请访问 [claude.ai](https://claude.ai/)！
- en: Claude is a family of large language models developed by Anthropic and designed
    to revolutionize the way you interact with AI. Claude excels at a wide variety
    of tasks involving language, reasoning, analysis, coding, and more. Our models
    are highly capable, easy to use, and can be customized to suit your needs.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Claude 是 Anthropics 开发的一系列大型语言模型，旨在彻底改变你与人工智能互动的方式。Claude 擅长处理涉及语言、推理、分析、编程等各种任务。我们的模型功能强大，易于使用，并且可以根据您的需要进行定制。
- en: This documentation is designed to help you get the most out of Claude, whether
    you’re a beginner just getting started with AI or an experienced developer looking
    to build advanced applications. You’ll find clear explanations, helpful examples,
    best practices, and links to additional resources.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此文档旨在帮助您充分利用 Claude，无论您是刚开始接触人工智能的初学者，还是有经验的开发人员，希望构建高级应用程序。您将找到清晰的解释、有用的示例、最佳实践和额外资源的链接。
- en: If you’re seeking immediate inspiration, visit our [prompt library](/en/prompt-library)!
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你正在寻找灵感，请访问我们的[prompt library](/en/prompt-library)！
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: API reference
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: API 参考
- en: Get all the details on API endpoints, request/response formats, parameters,
    and more on our [API reference](/en/api) pages.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 获取有关 API 端点、请求/响应格式、参数等更多详细信息，请访问我们的[API 参考](/en/api) 页面。
- en: '* * *'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Intro to Claude models
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Claude 模型简介
- en: Claude 3 Haiku, Sonnet, and Opus are the next generation of Claude models. They
    are state-of-the-art text and vision models that can generate human-like text
    outputs based on both image and text inputs. With powerful vision capabilities,
    they open up exciting possibilities for computer vision and image understanding
    applications. Opus, the most powerful model, offers unparalleled intelligence,
    reasoning, and creativity on a wide range of tasks, while Haiku offers plenty
    of capability at very high speed and low cost. Sonnet offers a great balance between
    the two.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Claude 3 Haiku、Sonnet 和 Opus 是下一代 Claude 模型。它们是最先进的文本和视觉模型，可以基于图像和文本输入生成类似人类的文本输出。具有强大的视觉能力，它们为计算机视觉和图像理解应用程序打开了令人兴奋的可能性。Opus
    是最强大的模型，在各种任务上提供无与伦比的智能、推理和创造力，而 Haiku 以非常高的速度和低成本提供了丰富的功能。Sonnet 在两者之间取得了很好的平衡。
- en: '* * *'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
