- en: Getting started
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门指南
- en: Jump right in with our [quickstart guide](/en/docs/quickstart-guide) and learn
    how to make your first API call in minutes. Or check out the [prompt library](/en/prompt-library)
    or our [intro to prompting](/en/docs/intro-to-prompting) guide to learn more about
    prompting.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 立即使用我们的[快速入门指南](/en/docs/quickstart-guide)，在几分钟内学会如何进行第一次 API 调用。或者查看[prompt
    library](/en/prompt-library)或我们的[提示术语介绍](/en/docs/intro-to-prompting)指南，了解更多关于提示术语的信息。
- en: Prompt engineering
  id: totrans-split-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示术语工程
- en: Learn best practices and strategies for designing effective prompts to get the
    most out of Claude with our [prompt engineering guide](/en/docs/prompt-engineering).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我们的[prompt engineering guide](/en/docs/prompt-engineering)了解设计有效提示术语的最佳实践和策略，以充分利用
    Claude。
- en: Anthropic cookbook
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Anthropics 烹饪书
- en: If you learn prompting better in combination with code and applied examples
    of interesting use cases, visit the [Anthropic cookbook](https://github.com/anthropics/anthropic-cookbook?tab=readme-ov-file#anthropic-cookbook)
    instead. There you’ll find copy-able code that demonstrate how to use Claude in
    neat and effective ways in more advanced scenarios, such as [uploading PDFs](https://github.com/anthropics/anthropic-cookbook/blob/main/misc/pdf%5Fupload%5Fsummarization.ipynb),
    [tool use and function calling](https://github.com/anthropics/anthropic-cookbook/blob/main/function%5Fcalling/function%5Fcalling.ipynb),
    [embeddings](https://github.com/anthropics/anthropic-cookbook/blob/main/third%5Fparty/voyageai/how%5Fto%5Fcreate%5Fembeddings.md),
    and more.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢通过代码和有趣的用例的实际应用例子来学习提示术语，可以去 [Anthropic 烹饪书](https://github.com/anthropics/anthropic-cookbook?tab=readme-ov-file#anthropic-cookbook)。这里有可以复制的代码示例，演示了如何在更高级的场景中以整洁和有效的方式使用
    Claude，比如[上传 PDF 文件](https://github.com/anthropics/anthropic-cookbook/blob/main/misc/pdf%5Fupload%5Fsummarization.ipynb)，[工具使用和函数调用](https://github.com/anthropics/anthropic-cookbook/blob/main/function%5Fcalling/function%5Fcalling.ipynb)，[嵌入](https://github.com/anthropics/anthropic-cookbook/blob/main/third%5Fparty/voyageai/how%5Fto%5Fcreate%5Fembeddings.md)，等等。
- en: With the developer [Console](https://console.anthropic.com/) and the [claude.ai](https://claude.ai/)
    chatbot, you can experiment with prompts right in your browser.
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用开发者 [Console](https://console.anthropic.com/) 和 [claude.ai](https://claude.ai/)
    聊天机器人，您可以直接在浏览器中尝试提示。
- en: Claude 3 technical presentation
  id: totrans-split-24
