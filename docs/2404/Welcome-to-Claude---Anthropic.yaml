  zh: '*这些幻灯片还有一个 [Bedrock 版本](https://docs.google.com/presentation/d/e/2PACX-1vQwlLzYMgfKpTgGwPQirMwmY3aSV0vQNJ2nlqTRv0cXhta_-eJLhwvUNgVPe0rJtCk22i2RhkMniIcq/pub?start=false&loop=true&delayms=60000)。*'
