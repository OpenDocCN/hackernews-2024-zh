- en: Scientists say they have found new evidence that there is a hidden planet in
    our solar system.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们表示，他们已经找到了新证据表明太阳系中存在一个隐藏的行星。
- en: For years, some astronomers have been suggesting that unusual behaviour on the
    edge of our solar system is best explained by another, undiscovered planet. That
    helps explain the orbits of objects that lie at the very far reaches of our solar
    system, more than 250 times away from the Sun than we are.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，一些天文学家一直在建议太阳系边缘的异常行为最好由另一颗未被发现的行星解释。这有助于解释那些位于我们太阳系极远处的物体的轨道，这些物体距离太阳比我们远250倍以上。
- en: Now Konstantin Batygin, an astronomer who helped popularise the theory, says
    that he and his team have found yet more evidence that suggests that planet exists.
    The new work represents “the strongest statistical evidence yet that [Planet 9](/topic/planet-9)
    is really out there”, he said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，帮助推广这一理论的天文学家Konstantin Batygin表示，他和他的团队已经找到了更多证据，表明这个行星确实存在。新工作代表“迄今为止关于[第九行星](/topic/planet-9)存在的最强统计证据”，他说。
- en: In the new work, scientists looked at a set of trans-Neptunian objects, or TNOs,
    which is the technical term for those objects that sit out at the edge of the
    solar system, beyond Neptune
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在新工作中，科学家们研究了一组横越海王星的物体，或称为距海王星之外太阳系边缘的天体，即所谓的跨海王星天体（TNOs）。
- en: The new work looked at those objects that have their movement made unstable
    because they interact with the orbit of Neptune. That instability meant they were
    harder to understand, so typically astronomers looking at a possible [Planet Nine](/topic/planet-nine)
    have avoided using them in their analysis.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新工作研究了那些因与海王星轨道相互作用而使其运动不稳定的物体。这种不稳定性意味着它们更难理解，因此通常研究可能的[第九行星](/topic/planet-nine)的天文学家避免在分析中使用它们。
- en: Researchers instead looked towards those objects, and tried to understand their
    movements. And, Dr Batygin claimed, the best explanation is that they result from
    another, undiscovered planet.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员转而研究那些物体，并试图理解它们的运动。Batygin博士声称，最佳解释是它们来自于另一个未被发现的行星。
- en: The team carried out a host of simulations to understand how those objects’
    orbits were affected by a variety of things, including the giant planets around
    them such as Neptune, the “Galactic tide” that comes from the Milky Way, and passing
    stars.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该团队进行了大量模拟，以了解这些物体的轨道如何受到各种因素的影响，包括其周围的巨行星如海王星、来自银河系的“银河潮汐”以及经过的恒星。
- en: The best explanation was from the model that included Planet Nine, however,
    Dr Batygin said. They noted that there were other explanations for the behaviour
    of those objects – including the suggestion that other planets once influenced
    their orbit, but have since been removed – but claim that the theory of Planet
    Nine remains the best explanation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的解释来自包括第九行星的模型，但是Batygin博士说。他们指出，有关这些物体行为的其他解释包括建议其他行星曾经影响它们的轨道，但后来被移除 - 但声称第九行星理论仍然是最佳解释。
- en: Better understanding of the existence or not of Planet Nine will come when the
    Vera C Rubin Observatory is turned on, they note. That is currently being built
    in Chile, and when it is turned on it will be able to scan the sky to understand
    the behaviour of those distant objects.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当Vera C Rubin Observatory启动时，将能够扫描天空以了解这些遥远物体的行为，他们指出。该天文台目前正在智利建造。
- en: “This upcoming phase of exploration promises to provide critical insights into
    the mysteries of our solar system’s outer reaches,” the team writes in their paper.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “这一即将到来的探索阶段承诺为我们太阳系外围的神秘提供关键的洞察力”，研究团队在他们的论文中写道。
- en: A paper describing the work, ‘Generation of Low-Inclination, Neptune-Crossing
    TNOs by Planet Nine’, [is available now on arXiv](https://arxiv.org/pdf/2404.11594.pdf).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 描述工作的论文，“生成低倾角、穿越海王星的TNOs的行星九”，[现在可以在arXiv上获取](https://arxiv.org/pdf/2404.11594.pdf)。
