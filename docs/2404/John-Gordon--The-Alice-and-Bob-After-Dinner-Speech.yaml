- en: The Alice and Bob After Dinner Speech
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Alice和Bob的晚餐后演讲
- en: given at the Zurich Seminar, April 1984,
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发表于1984年4月苏黎世研讨会，
- en: by John Gordon, by invitation of Professor James Massey
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：约翰·戈登，应詹姆斯·马西教授之邀
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Good evening Ladies and Gentlemen.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尊敬的女士们、先生们，晚上好。
- en: There comes a time when people at a technical conference like this need something
    more relaxing. A change of pace. A shift of style. To put aside all that work
    stuff and think of something refreshingly different.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在像这样的技术会议上，人们总有一段时间需要更轻松的事情。换个节奏。变换一下风格。暂时放下所有工作的东西，思考一些令人耳目一新的不同事物。
- en: So let's talk about coding theory. There are perhaps some of you here tonight
    who are not experts in coding theory, but rather have been dragged here kicking
    and screaming. So I thought it would be a good idea if I gave you a sort of instant,
    five minute graduate course in coding theory.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们谈谈编码理论吧。今晚在座的可能有些人不是编码理论专家，而是被硬拉来的。所以我认为给你们一个类似即时的、五分钟的编码理论研究生课程是个好主意。
- en: Coding theorists are concerned with two things. Firstly and most importantly
    they are concerned with the private lives of two people called Alice and Bob.
    In theory papers, whenever a coding theorist wants to describe a transaction between
    two parties he doesn't call then A and B. No. For some longstanding traditional
    reason he calls them Alice and Bob.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 编码理论学家关心两件事情。首先，最重要的是，他们关心两个名叫Alice和Bob的人的私生活。在理论论文中，每当编码理论家想要描述两方之间的交易时，他不会称其为A和B。不，出于一些长期传统的原因，他称他们为Alice和Bob。
- en: Now there are hundreds of papers written about Alice and Bob. Over the years
    Alice and Bob have tried to defraud insurance companies, they've played poker
    for high stakes by mail, and they've exchanged secret messages over tapped telephones.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在已经有数百篇关于Alice和Bob的论文。多年来，Alice和Bob试图欺骗保险公司，他们通过邮件进行高风险扑克游戏，并在被窃听的电话上交换秘密消息。
- en: If we put together all the little details from here and there, snippets from
    lots of papers, we get a fascinating picture of their lives. This may be the first
    time a definitive biography of Alice and Bob has been given.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们汇总从这里和那里得到的所有细节，从许多论文片段中，我们可以得到他们生活的迷人画面。这可能是第一次给出Alice和Bob的权威传记。
- en: In papers written by American authors Bob is frequently selling stock to speculators.
    From the number of stock market deals Bob is involved in we infer that he is probably
    a stockbroker. However from his concern about eavesdropping he is probably active
    in some subversive enterprise as well. And from the number of times Alice tries
    to buy stock from him we infer she is probably a speculator. Alice is also concerned
    that her financial dealings with Bob are not brought to the attention of her husband.
    So Bob is a subversive stockbroker and Alice is a two-timing speculator.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在由美国作者撰写的论文中，Bob经常向投机者出售股票。根据Bob参与的股票交易数量，我们推断他可能是一名股票经纪人。然而，由于他对窃听的关注，他可能也在某些颠覆性企业中活跃。而Alice尝试从他那里购买股票的次数之多，我们推断她可能是一个投机者。Alice还担心她与Bob的财务交易不会引起丈夫的注意。所以Bob是一个颠覆性的股票经纪人，而Alice是一个两面派的投机者。
- en: But Alice has a number of serious problems. She and Bob only get to talk by
    telephone or by electronic mail. In the country where they live the telephone
    service is very expensive. And Alice and Bob are cheapskates. So the first thing
    Alice must do is MINIMIZE THE COST OF THE PHONE CALL.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但Alice有一些严重的问题。她和Bob只能通过电话或电子邮件交流。他们所居住的国家电话服务费用很高。而且Alice和Bob都很吝啬。所以Alice必须做的第一件事就是**最小化电话费用**。
- en: The telephone is also very noisy. Often the interference is so bad that Alice
    and Bob can hardly hear each other. On top of that Alice and Bob have very powerful
    enemies. One of their enemies is the Tax Authority. Another is the Secret Police.
    This is a pity, since their favorite topics of discussion are tax frauds and overthrowing
    the government.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 电话也非常嘈杂。经常干扰如此严重，以至于Alice和Bob几乎听不见对方说话。除此之外，Alice和Bob还有非常强大的敌人。他们的其中一个敌人是税务局。另一个是秘密警察。这很遗憾，因为他们最喜欢讨论的话题是税务欺诈和政府推翻。
- en: These enemies have almost unlimited resources. They always listen in to telephone
    conversations between Alice and Bob. And these enemies are very sneaky. One of
    their favorite tricks is to telephone Alice and pretend to be Bob.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些敌人拥有几乎无限的资源。他们总是监听爱丽丝和鲍勃之间的电话谈话。而且这些敌人非常狡猾。他们最喜欢的把戏之一是打电话给爱丽丝，并假装是鲍勃。
- en: Well, you think, so all Alice has to do is listen very carefully to be sure
    she recognizes Bob's voice. But no. You see Alice has never met Bob. She has no
    idea what his voice sounds like.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你可能会想，爱丽丝只需非常仔细地倾听就可以确保她认出鲍勃的声音。但不是这样的。你看，爱丽丝从未见过鲍勃。她不知道他的声音是什么样的。
- en: So you see Alice has a whole bunch of problems to face. Oh yes, and there is
    one more thing I forgot so say - Alice doesn't trust Bob. We don't know why she
    doesn't trust him, but at some time in the past there has been an incident.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你看，爱丽丝面临着一系列问题。哦对了，还有一件事我忘了说 - 爱丽丝不信任鲍勃。我们不知道为什么她不信任他，但在过去的某个时候发生过一件事情。
- en: Now most people in Alice's position would give up. Not Alice. She has courage
    which can only be described as awesome. Against all odds, over a noisy telephone
    line, tapped by the tax authorities and the secret police, Alice will happily
    attempt, with someone she doesn't trust, whom she cannot hear clearly, and who
    is probably someone else, to fiddle her tax returns and to organize a coup d'etat,
    while at the same time minimizing the cost of the phone call.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数处于爱丽丝位置的人会放弃。但不是爱丽丝。她有一种只能用令人敬畏来形容的勇气。尽管处境艰难，在被税务机关和秘密警察监听的嘈杂电话线上，爱丽丝愉快地尝试着与一个她不信任、听不清楚声音的人，很可能是另一个人，来篡改她的税务申报并组织政变，同时尽量减少电话费用。
- en: A coding theorist is someone who doesn't think Alice is crazy.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 编码理论家是那些不认为爱丽丝疯狂的人。
- en: Information
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 信息
- en: The other thing coding theorists are concerned with is information. Nothing
    else is like information. Information is very peculiar stuff. It can both be created
    and destroyed. You can steal it without removing it. You can often get some just
    by guessing. Yet it can have great value. It can be bought and sold.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 编码理论家关注的另一件事是信息。没有什么像信息一样。信息非常奇特。它既可以创造又可以销毁。你可以在不移除它的情况下偷走它。你通常可以通过猜测来获取它。然而它可以具有巨大的价值。它可以买卖。
- en: One type of information is called Money.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一种信息类型被称为钱。
- en: There are people who refuse to concede that money can be created and destroyed.
    They spend their entire lives altering records and making adjustments to ensure
    that every time a bit of money leaves some place, an equal bit seems to appear
    somewhere else. These people are called accountants.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人拒绝承认金钱可以创造和销毁。他们一生都在更改记录和进行调整，以确保每当某地流失一点钱时，就会在其他地方出现相同数量的钱。这些人被称为会计师。
- en: Source, channel and secrecy coding
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 源编码、信道编码和保密编码
- en: Coding theory, like Gaul, is divided into three parts, called source coding,
    channel coding and secrecy coding.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 编码理论就像高卢分为三部分，称为源编码、信道编码和保密编码。
- en: Source coding
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 源编码
- en: First I'll tell you about source coding. Source coding is what Alice uses to
    save money on her telephone bills. It is usually used for data compression, in
    other words, to make messages shorter.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我会告诉你关于源编码的事情。源编码是爱丽丝用来节省电话费的方法。通常用于数据压缩，换句话说，用来缩短消息。
- en: There is a story about a student of information theory on his first day at college.
    He had entered a strange, bizarre world. The only sounds were the occasional calling
    out of a number by one of the professors, followed by laughter. One professor
    would say '52', there would be a short pause then peals of laughter. Someone else
    says '713', same thing, everyone falls down laughing.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个关于信息论学生的故事，他第一天进入大学就进入了一个奇怪而古怪的世界。唯一的声音是偶尔一个教授大声说出一个数字，然后是笑声。一个教授说'52'，然后是短暂的停顿，然后是一阵大笑。其他人说'713'，同样的情况，所有人都笑倒了。
- en: '"What''s going on here?" he asked his tutor.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “这里发生了什么？”他问他的导师。
- en: '"We''re telling jokes," said his tutor.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在讲笑话”，他的导师说。
- en: '"Telling jokes?"'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “讲笑话？”
- en: '"Yes, you see, we''ve all worked here so long we know each other''s jokes.
    There are a thousand of them. So, being information theorists we applied data
    compression. We just assigned them all numbers, 0 through 999\. It saves a lot
    of time and effort. Would you like to try? Just say any number 0 to 999..."'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，你看，我们在这里工作这么长时间，我们都知道彼此的笑话。总共有一千个笑话。所以作为信息理论学家，我们应用了数据压缩。我们只是给它们分配了编号，从0到999。这节省了大量的时间和精力。你想试试吗？只要说出任意一个0到999的数字…”
- en: He wasn't fully convinced. But he tried. Very quietly he whispered "477".
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: He wasn't fully convinced. But he tried. Very quietly he whispered "477".
- en: Hardly a murmur.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Hardly a murmur.
- en: He looked at his tutor. "What's wrong?" he said. "Try again," says the tutor.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: He looked at his tutor. "What's wrong?" he said. "Try again," says the tutor.
- en: So he does. "318" - same again, not a thing, hardly a murmur.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: So he does. "318" - same again, not a thing, hardly a murmur.
- en: '"Something''s wrong," he says.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '"Something''s wrong," he says.'
- en: '"Well," says the tutor, "it''s like this - it''s not so much the joke as the
    way you tell it!"'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '"Well," says the tutor, "it''s like this - it''s not so much the joke as the
    way you tell it!"'
- en: There is a curious sequel to this story. This student eventually succeeded by
    accident in the most dramatic and unexpected way. He called out a number outside
    the range 0 to 999\. "Minus 105," he said.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: There is a curious sequel to this story. This student eventually succeeded by
    accident in the most dramatic and unexpected way. He called out a number outside
    the range 0 to 999\. "Minus 105," he said.
- en: At first there was stunned amazement, then first one professor laughed, then
    another then another, till they were all rolling about holding their sides.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: At first there was stunned amazement, then first one professor laughed, then
    another then another, till they were all rolling about holding their sides.
- en: None of them had heard that one before.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: None of them had heard that one before.
- en: Channel coding
  id: totrans-split-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Channel coding
- en: Next we come to channel coding. Channel coding is what Alice uses to overcome
    the noise and interference on the line. Most people have a natural instinct for
    channel coding. What they do is to spell out important words. This adds redundancy
    and enables the listener to cross check. If part of the message is lost the missing
    bit can be reconstructed from the remaining part.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: Next we come to channel coding. Channel coding is what Alice uses to overcome
    the noise and interference on the line. Most people have a natural instinct for
    channel coding. What they do is to spell out important words. This adds redundancy
    and enables the listener to cross check. If part of the message is lost the missing
    bit can be reconstructed from the remaining part.
- en: Many organizations such as the military, the aviation community, the Police
    and so on use a standard phonetic alphabet specially designed for this purpose.
    It goes Alpha, Bravo, Charlie, Delta, Echo, Foxtrot, etc. So one says "Mike" and
    "November", which is much clearer than saying "M" and "N" which are easily confused
    otherwise.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: Many organizations such as the military, the aviation community, the Police
    and so on use a standard phonetic alphabet specially designed for this purpose.
    It goes Alpha, Bravo, Charlie, Delta, Echo, Foxtrot, etc. So one says "Mike" and
    "November", which is much clearer than saying "M" and "N" which are easily confused
    otherwise.
- en: Alice uses this to explain to Bob that her husband Michael is getting suspicious
    of her stock option dealing.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: Alice uses this to explain to Bob that her husband Michael is getting suspicious
    of her stock option dealing.
- en: '"I have to tell you about Mike," she says. But Bob hears "I XXve to tell u
    XXt Xxike".'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '"I have to tell you about Mike," she says. But Bob hears "I XXve to tell u
    XXt Xxike".'
- en: '"What''s that again?" says Bob. "I have to tell you about Mike," says Alice.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '"What''s that again?" says Bob. "I have to tell you about Mike," says Alice.'
- en: '"Didn''t get the last word Alice," says Bob, "can you spell it out?"'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '"Didn''t get the last word Alice," says Bob, "can you spell it out?"'
- en: '"Mike India Kilo Echo" says Alice.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '"Mike India Kilo Echo" says Alice.'
- en: '"Got India Kilo Echo, what was the first word?" says Bob.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '"Got India Kilo Echo, what was the first word?" says Bob.'
- en: '"Mike"'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '"Mike"'
- en: '"Can you spell that?"'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '"Can you spell that?"'
- en: '"Mike India Kilo Echo" etc.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '"Mike India Kilo Echo" etc.'
- en: Actually there have been lots of other phonetic alphabets. The predecessor to
    the International Phonetic Alphabet went Able, Baker, Charlie...
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: Actually there have been lots of other phonetic alphabets. The predecessor to
    the International Phonetic Alphabet went Able, Baker, Charlie...
- en: Then there are those based on names of countries:- Africa, Brazil, Chile, Denmark,
    England, France, Greenland, Holland, India, Japan, Khazakistan, Lithuania, Morocco,
    Niger, Oman, Papua, Qatar, Russia, Spain, Tanzania, Uruguay, Venezuela, Westphalia,
