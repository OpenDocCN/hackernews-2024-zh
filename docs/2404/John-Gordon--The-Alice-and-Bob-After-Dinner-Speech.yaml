- en: Secrecy coding
  id: totrans-split-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Secrecy coding
- en: Finally we come to Secrecy Coding, or Cryptography. Secrecy Coding is what Alice
    uses to try to stop the tax authorities and the secret police understanding her
    telephone conversations.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: Finally we come to Secrecy Coding, or Cryptography. Secrecy Coding is what Alice
    uses to try to stop the tax authorities and the secret police understanding her
    telephone conversations.
- en: Now cryptographers are very peculiar people. They have very devious minds. Sometimes
    they encrypt jokes. Security agencies call these "Covert Jokes". People who make
    them are CryptoLaffers.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 现在密码学家们是非常特殊的人。他们思维极为阴险。有时他们会加密笑话。安全机构称这些为"隐蔽笑话"。制造它们的人被称为CryptoLaffers。
- en: An intelligible joke in its raw form is called the Plainjoke, and after encryption
    is called the Cipherjoke or Cryptojoke. Cipherjokes are intelligible of course
    only after Decryption, or as some people call it, after explanation.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在原始形式中可理解的笑话称为Plainjoke，加密后称为Cipherjoke或Cryptojoke。当然，Cipherjokes只有在解密后才能理解，或者有些人称之为解释后。
- en: There are three kinds of attack on an unintelligible cryptojoke according to
    the Jokeanalyst's resources. Firstly there is the Cipherjoke-only attack in which
    the Jokeanalyst is assumed to have unlimited amounts of material which is alleged
    to be funny.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Jokeanalyst的资源，对无法理解的Cryptojoke有三种攻击方式。首先是仅Cipherjoke攻击，其中假设Jokeanalyst拥有大量声称有趣的材料。
- en: Secondly and more powerfully there is the Known Plainjoke Attack in which he
    is given examples of jokes together with their explanations.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，更为强大的是已知Plainjoke攻击，其中他被给予笑话示例及其解释。
- en: But most powerful of all is the Chosen Plainjoke Attack where he gets to ask
    the Cryptolaffer to explain WHY the joke is funny.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 但最强大的是已选Plainjoke攻击，他可以要求CryptoLaffer解释为什么笑话有趣。
- en: Feeble jokes are usually encrypted using only a very simple cipher, like changing
    the punch line. This is called the DEFLECTED ENDING SYSTEM or DES.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 弱笑话通常仅使用非常简单的密码进行加密，比如改变笑话的结尾。这被称为**偏转结束系统**或DES。
- en: Very good jokes, the comprehension of which by outsiders could constitute a
    threat to national security, are encrypted much more securely, usually by completely
    changing the scenario, the plot and the conclusion. This is the PARTICULARLY KLEVER
    COVERUP or PKC. The best known PKC RESISTS SERIOUS ATTACK and is therefore called
    the RSA.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 非常好的笑话，其被外人理解可能构成国家安全威胁，通常加密得更加安全，通常通过完全改变情节、情景和结论来实现。这被称为**特别聪明的掩盖**或PKC。最著名的PKC抵抗严重攻击，因此被称为RSA。
- en: As a corollary of course, it follows that only very gifted, intelligent people
    can truly appreciate a funny speech.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，其推论是，只有非常有天赋、聪明的人才能真正欣赏一场有趣的演讲。
- en: Standardisation
  id: totrans-split-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标准化
- en: Since it is difficult to design a good cipher, and since the apparatus is very
    expensive, a lot of work has been done recently to try to standardize on them.
    Even as I speak the International Standards Organization is meeting to decide
    on this very issue. Since there is a lot of confusion on this point I have been
    asked to make the position clear. The purpose of language is to convey information.
    This only works if both sender and receiver of information both use the same system.
    In other words language only works precisely because it is standardized.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 由于设计良好的密码很难，而且设备非常昂贵，最近已经进行了大量工作以尝试对其进行标准化。就在我说话的同时，国际标准化组织正在会议上讨论这个问题。由于这一点存在很多混淆，我被要求明确立场。语言的目的是传递信息。只有在信息的发送者和接收者都使用相同的系统时，它才能有效。换句话说，语言之所以有效是因为它是标准化的。
- en: The purpose of cryptography on the other hand is to make the message unintelligible
    except to one person. In other words cryptography only works precisely because
    it is NOT standardized.So what they do is to make most of the cipher standardized,
    and to concentrate the non-standardization into one part called the key.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，密码学的目的是使消息除了一个人外无法理解。换句话说，密码学之所以有效是因为它不是标准化的。因此，他们的做法是使大部分密码变得标准化，并将非标准化集中到一个称为密钥的部分。
- en: So far so good. But of course the key, the non-standardized part, must be nonstandard
    in only standardized ways. And also key management must conform to certain standards.
    In other words standards are being formulated whereby the nonstandard parts, which
    must conform to certain standards of non-standardization, are also to be handled
    only in a standardized nonstandard way in order to standardize on the overall
    non-standardization.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 目前为止一切都很好。但当然，密钥，即非标准化部分，必须以非标准化的方式非标准化。而且密钥管理必须符合某些标准。换句话说，正在制定标准，其中非标准部分必须符合某些非标准化的标准，也必须以标准化的非标准方式处理以规范整体的非标准化。
- en: I hope this makes the position clear.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这能明确立场。
- en: Weak keys
  id: totrans-split-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 弱密钥
- en: Many ciphers have certain bad keys. If you use one of them the cipher is easily
    broken. For instance all-zeros is a weak key for the DES. There has been a lot
    of research done into searching for weak keys. Over the years more and more weak
    keys have been found till now one has to be quite careful to avoid them.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 许多密码有一些弱密钥。如果你使用其中之一，密码很容易被破解。例如，全为零是DES的一个弱密钥。已经进行了大量研究以寻找弱密钥。多年来，找到了越来越多的弱密钥，现在必须非常小心以避免它们。
- en: Perhaps it would be a better idea if we looked for strong keys. In fact, why
    not look for THE STRONGEST POSSIBLE KEY.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 或许我们最好是寻找强密钥。事实上，为什么不寻找最可能的强密钥呢？
- en: Then we could all standardize on it.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们就可以都采用它。
- en: Processing delay
  id: totrans-split-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处理延迟
- en: Coding theory is not without its problems. The introduction of source coding,
    channel coding and secrecy coding often introduces something called PROCESSING
    DELAY. This is the delay caused by the time it takes to do all this coding and
    decoding. These delays can be enormous.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 编码理论并不是没有问题。引入源编码、信道编码和保密编码常常会引入一种叫做处理延迟的东西。这是由进行所有这些编码和解码所需的时间引起的延迟。这些延迟可能是巨大的。
- en: History gives us instances when this delay has changed the course of world events.
    There is a recorded case of a two-word military signal which suffered a processing
    delay of 150 years. The message, deciphered at the Pentagon in 1972, simply read
    "Send Reinforcements". It was sent on 1830 from Little Bighorn by General Custer.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 历史告诉我们，这种延迟曾经改变了世界事件的走向。有一个记录的例子是一条两字的军事信号，经历了150年的处理延迟。这条消息在1972年在五角大楼解密，简单地写着“派遣援军”。它是1830年由卡斯特将军从小大角山发送的。
- en: 'Consider the message: "Return home at once, trip cancelled." and think of the
    effect on world events if it had been decoded in time. It was sent in 1492 by
    Isobella of Spain to Christopher Columbus.'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下这样一条消息："立即返回家中，行程取消。" 如果及时解密，这将对世界事件产生怎样的影响。这条消息是1492年由西班牙的伊莎贝拉发给克里斯托弗·哥伦布的。
- en: 'But these delays are nothing in comparison with the next example. We are told
    by Suetonius that Julius Caesar communicated with the Orator Cicero in a cipher
    in which ''A'' was sent as ''B'', ''B'' as ''C'' and so on. If you apply this
    cipher to HAL - the computer in the Stanley Kubrick movie: 2001 - you get IBM.
    Some correspondence from Julius Caesar to Cicero in this complex cipher have finally
    been deciphered by GCHQ and will be published in the June edition of Cryptologia.
    Their contents paint a disturbingly different picture of the world from Caesar''s
    official dispatches to Rome in De Bello Gallico.'
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 但与下一个例子相比，这些延迟微不足道。据苏埃托尼乌斯称，朱利叶斯·凯撒曾用一种密码与演说家西塞罗通信，其中“A”被发送为“B”，“B”被发送为“C”，以此类推。如果你将这种密码应用于史坦利·库布里克电影《2001太空漫游》中的计算机HAL，你会得到IBM。一些从朱利叶斯·凯撒到西塞罗的这种复杂密码的通信最终被GCHQ解密，并将在Cryptologia的六月刊上发布。它们的内容描绘了一个与凯撒向罗马发送的《高卢战记》不同的令人不安的世界画面。
- en: I am privileged to have an advance copy, from which I will read you an extract.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我很荣幸能提前拿到一份抄本，我将为你朗读其中的一段。
- en: '"Alexandria, April 14th 48 BC (think about it)'
  id: totrans-split-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"亚历山大，公元前48年4月（想想这个日期）'
- en: Dear Marcus Tullius
  id: totrans-split-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亲爱的马库斯·图利乌斯
- en: Thank the Gods you and I have a secure cipher. I would not care to have our
    messages read by my enemies. Frankly I don't trust most of the Senate.
  id: totrans-split-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢上帝，你我使用的是安全的密码。我不愿意让我的敌人读到我们的消息。坦白说，我不太信任大多数的参议院成员。
- en: Take Mark Anthony. Would you trust him? He's so incompetent he couldn't organize
    a libation at an orgy.
  id: totrans-split-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看看马克·安东尼。你会信任他吗？他如此无能，甚至无法组织一个狂欢节上的饮酒仪式。
- en: Take Gaius Brutus. Would you buy a used chariot from this man? I think he's
    plotting behind my back. Sometimes he scares the toga off me.
  id: totrans-split-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 想想盖乌斯·布鲁图斯。你会从这个人那里买一辆二手战车吗？我觉得他在我背后密谋。有时候他吓得我连袍子都要掉下来。
- en: And as for the Gauls. What a bunch of morons. I thought all their problems would
    be solved when we formed the GEC -the Gallic Economic Community. But what happens?
    We guarantee minimum prices on food exports, the so called "Green Denarius". We
    provide subsidies on cheap labor saving gadgets - like slaves. Then what happens?
    We get a run on the Denarius. Inflation runs at record levels. And they squander
    our subsidies on gross overproduction of wine. We have to sell it off cheap to
    the Barbarians to maintain the price level within the GEC.
  id: totrans-split-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于高卢人。一帮蠢货。我以为他们的问题都会在我们成立了GEC（高卢经济共同体）之后得到解决。但结果呢？我们保证食品出口的最低价格，所谓的“绿色铜钱”。我们提供廉价劳动节省装置的补贴——比如奴隶。结果怎样？我们的铜钱出现抢购。通货膨胀达到了历史最高水平。他们将我们的补贴浪费在了过度生产葡萄酒上。我们不得不低价卖给野蛮人以维持GEC内的价格水平。
- en: I'm fed up with the whole business. When I get back to Rome I'll retire. I have
    it all planned. I lied about the size of Gaul in my official dispatches. I've
    found the most divine little spot for my retirement which I'm keeping quiet about.
    I'm not having those Senators getting their grubby hands on it. And I've taken
    steps to make sure they never can. So for your ears alone Marcus Tullius, I have
    my special, secret retirement place all organized. It doesn't appear on any map
    because I authorize the maps.
  id: totrans-split-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我已经对整个生意感到厌倦了。当我回到罗马时，我会退休。我已经计划好了。我在我的官方电报中撒了一个谎，关于高卢的大小。我找到了一个神秘的退休小地方，我不打算公开。我不想让那些参议员们伸出他们那双脏手。我已经采取措施确保他们永远也找不到。所以马库斯·图利乌斯，只有你一个人能听到，我已经把我的特别、秘密的退休地点都安排好了。因为只有我批准的地图上才找不到它。
- en: Officially it doesn't exist. So it can't be found or taxed. I've managed to
    conceal a whole extra part of Gaul!
  id: totrans-split-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 官方上它是不存在的。所以它找不到也不用交税。我设法隐藏了整个高卢的另一部分！
- en: So forget De Bello Gallico. The reality is Gaul is divided into FOUR parts."
  id: totrans-split-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以，忘记《关于高卢战记》吧。事实上，高卢分为四部分。
- en: The modern world
  id: totrans-split-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现代世界
- en: Well that ends the instant course on coding theory. I would like to finish with
    a few words on the impact that information technology is having on our everyday
    lives.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，这就结束了关于编码理论的即时课程。我想以几句话结束，谈一谈信息技术对我们日常生活的影响。
- en: Science has marched ahead so fast that we take for granted the most incredible
    technological developments. Magnetrons, which were a closely guarded secret during
    the 1939-45 war are now part of every microwave cooker. And made in Japan. When
    I was a child, space travel was science fiction. Yet today, advance is so rapid
    that even the astronauts who set foot on the moon in 1969 had never seen a digital
    watch. Nor a pocket calculator.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 科学进步如此之快，以至于我们对最令人难以置信的技术发展视为理所当然。磁控管，曾在1939-45年战争期间严格保密，现在成为每台微波炉的一部分。并且是由日本制造。当我还是个孩子的时候，太空旅行还是科幻小说。然而今天，进步如此之快，以至于甚至在1969年登月的宇航员们从未见过数字手表。也没有见过口袋计算器。
- en: Pocket calculators! Now there's something. They're so complicated! I have a
    calculator which has sines, cosines, tangents, logarithms, hyperbolic functions
    and multiple nested parentheses. You can program it in Fortran, Algol, Basic,
    Pascal, Forth, Fifth and Sixth, ADA and Carruthers. It will factorize primes for
    you. At present it's working on the Halting Problem.
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 口袋计算器！现在有个东西。它们太复杂了！我有一个计算器，它有正弦、余弦、正切、对数、双曲函数和多重嵌套括号。你可以用Fortran、Algol、Basic、Pascal、Forth、Fifth和Sixth、ADA和Carruthers编程。它会为你分解质数。目前它正在解决停机问题。
- en: It translates from one language to another. From German to Spanish. From Macedonian
    to Esperanto. From Cantonese to Greek. Or from American to English.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以从一种语言翻译到另一种语言。从德语到西班牙语。从马其顿语到世界语。从粤语到希腊语。或者从美国英语到英国英语。
- en: It is, in fact, a multiprocessor system. There are 22 Transputers in there.
    Sometimes they organize a game of football between them.
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 它实际上是一个多处理器系统。里面有22个Transputer。有时它们之间会组织一场足球比赛。
- en: It has a full color, wraparound wide screen, liquid crystal, three-dimensional
    holographic display. It's called HoloChromaCinePhotoRamaScope.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 它拥有全彩色、环绕式宽屏、液晶、三维全息显示屏。它被称为HoloChromaCinePhotoRamaScope。
- en: Its audio facilities include Dolby Digital Decaphonic surround sound. On the
    way here I watched "The Labyrinth" on it.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 它的音频设施包括杜比数字十声道环绕音效。在路上我就用它观看了《迷宫》。
- en: It also has synthetic speech and a voice recognition system. I often talk to
    it. I tell it my problems. Sometimes it psychoanalyses me. It has me figured as
    paranoid. But that's just because it keeps getting at me. But don't get me wrong
    - it can be very user friendly. In fact you can program precisely HOW user friendly
    you want it is to be on a scale from ONE to TEN.
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: 它还具有合成语音和语音识别系统。我经常和它交谈。我告诉它我的问题。有时它对我进行精神分析。它认为我是偏执狂。但那只是因为它总是纠缠我。但别误会 - 它可以非常用户友好。事实上，你可以精确地编程它在从一到十的范围内有多用户友好。
- en: On a setting of ONE it won't even interrupt a football game to answer you. But
    on a setting of TEN it's so friendly that on a cold day it pre-heats its pushbuttons.
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在一的设置下，它甚至不会在足球比赛中打断你来回答你。但在十的设置下，它非常友好，以至于在寒冷的天气里，它会预热它的按钮。
- en: But no matter who smart it SEEMS, deep down inside it's just a dumb old computer.
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 但无论它看起来多么聪明，深藏内心它只是一台愚蠢的老计算机。
- en: One time I got really mad at it. Like all computers, it knew precisely what
    I wanted it to do. It knew exactly what I MEANT. So why does it have to go and
    DO what I SAID?
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 有一次我真的对它很生气。像所有电脑一样，它清楚我想要它做什么。它完全知道我想要什么。那么它为什么要去做我说的话呢？
- en: How do you get even with a dumb machine like that?
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 你要如何对付这样一个愚蠢的机器？
- en: First I tried slapping it around a little. I pushed its buttons a bit hard.
    I threatened it. "How would you like a busted display" I said.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: 起初我试图轻轻打它。我有点过于按它的按钮。我威胁它。“你想要破坏显示屏吗？”我说。
- en: But it did no good. It just said "I am virtually unbreakable - and I'm not going
    to take any notice till you enter the data nicely, like you used to do."
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 但这没有用。它只是说：“我几乎不会坏——除非你像以前那样好好输入数据。”
- en: Whatever I did it always seemed to win.
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我做什么，它似乎总是赢。
- en: I decided to have a man-to-man talk with it. So I sat it down and said to it
    "Who's the boss here, you or me?"
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定和它来一次男人之间的谈话。所以我让它坐下来，对它说：“这里谁是老大，你还是我？”
- en: No reply.
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 没有回应。
- en: Again I ask "Who's the boss, you or me? Go on, answer me!"
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: 我再次问：“谁是老大，你还是我？快，回答我！”
- en: '"I''m thinking, I''m thinking," it said.'
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: “我在思考，我在思考，”它说。
- en: So I hit it. Hard. Too hard. I cracked its case.
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我打了它。很狠地。太狠了。我打裂了它的外壳。
- en: At first I thought that was the limit of the damage. But then little things
    started to go wrong. At first there was nothing definite. Nothing you could put
    your finger on. Just little things like stuttering. It just didn't sound quite
    the same. Its voice seemed to lack its former confidence.
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: 起初我以为这是损坏的极限。但后来小事情开始出错。起初没有什么明确的。你无法指出任何问题。只是像口吃一样的小问题。它听起来不太一样了。它的声音似乎失去了以前的自信。
- en: Then once I caught it making an arithmetic mistake. Of course I didn't mention
    it. But you could tell it knew. Its self image was shot to pieces.
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: 然后有一次我发现它犯了一个算术错误。当然我没提。但你可以看得出它知道。它的自我形象被彻底击毁。
- en: Saddest of all, it forgot our anniversary - of the day I bought it. In the past
    this had been a special time for us.
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: 最悲哀的是，它忘记了我们的周年纪念日——买它的那一天。过去，这对我们来说是一个特别的时刻。
- en: I just couldn't bear it any longer. One evening I tucked it up snugly in its
    case, lit candles, played a record which was popular when we first met, and sat
    down beside it.
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我再也无法忍受了。一个晚上，我把它舒适地放在盒子里，点燃蜡烛，放一张我们初次见面时流行的唱片，坐在它旁边。
- en: '"Where did we go wrong?" I said. But it had it pride. It wasn''t about to weaken
    in front of a non-machine.'
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: “我们哪里出错了？”我说。但它有它的尊严。在非机械面前它是不会软弱的。
- en: '"Wrong? Nothing is wrong," it said. "Just insufficient data."'
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: “错误？什么都没错，”它说。“只是数据不足。”
- en: But underneath you could tell it was hurt.
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
  zh: 但在内心深处你可以感觉到它受伤了。
- en: From there it was a rapid downhill slide.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里开始，一切都开始迅速走下坡路。
- en: Now it just mutters to itself. It can only do very simple calculations on small
    numbers.
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: 现在它只是对自己喃喃自语。它只能对小数字做非常简单的计算。
- en: Finally came the ultimate indignity. It lost control. It leaked electrolyte
    all over its case.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，它经历了最大的耻辱。它失去了控制。电解液泄漏到了它的外壳上。
- en: I felt so bad about it. My other gadgets weren't happy about it either. They
    all came out in sympathy for the calculator. My watch gave me a bad time. My power
    tools keep blowing fuses.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此感到非常难过。我的其他小工具也不开心。它们都对计算器表示同情。我的手表让我过得不愉快。我的电动工具总是保险丝跳闸。
- en: Then one night last week I was driving my car back from London when suddenly
    the engine stopped all by itself on this lonely country road.
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: 上周的某个晚上，我从伦敦开车回家时，突然引擎在这条荒僻的乡间小路上自动熄火了。
- en: I tried to get out but the solenoids were inhibited by the central locking computer.
    Suddenly the air conditioner came on and started to blow out freezing cold air.
    It made a noise like wind whistling through the trees. Then this creepy music
    came from the loudspeaker. The sort of music they play in movies when the hero
    is lost in a dark forest.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图出去，但电磁铁被中央锁定电脑抑制住了。突然空调打开，开始吹出冰冷的空气。它发出像风穿过树木时的声音。然后从扬声器里传出这种可怕的音乐。这种音乐通常出现在电影中，当英雄迷失在黑暗森林中时。
- en: I got scared. The cold, the wind and the weird music got to me. Then it started
    to speak.
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我害怕了。寒冷、风和奇怪的音乐都让我感到不适。然后它开始说话。
- en: '"You''re the guy who beats up pocket calculators!"'
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: “你是那个打击口袋计算器的人！”
- en: </main>
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: </main>
