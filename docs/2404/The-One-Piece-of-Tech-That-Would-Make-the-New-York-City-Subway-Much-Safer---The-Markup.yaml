- en: The One Piece of Tech That Would Make the New York City Subway Much Safer –
    The Markup
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让纽约地铁更安全的一件科技产品 – The Markup
- en: 来源：[https://themarkup.org/hello-world/2024/04/06/the-one-piece-of-tech-that-would-make-the-new-york-city-subway-much-safer](https://themarkup.org/hello-world/2024/04/06/the-one-piece-of-tech-that-would-make-the-new-york-city-subway-much-safer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://themarkup.org/hello-world/2024/04/06/the-one-piece-of-tech-that-would-make-the-new-york-city-subway-much-safer](https://themarkup.org/hello-world/2024/04/06/the-one-piece-of-tech-that-would-make-the-new-york-city-subway-much-safer)
- en: What’s up, world? It’s Ese.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地好，我是 Ese。
- en: 'I take the subway here in New York City quite often: It’s my shuttle to and
    from uptown visits with family, downtown museum trips and dinners with friends,
    and cross-borough appointments and shopping trips.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常乘坐纽约市地铁：这是我与家人的通勤交通，市中心博物馆之旅和与朋友的晚餐，以及跨区约会和购物之旅的交通工具。
- en: Very fortunately, I’ve never been a victim of a violent crime while traveling
    underground, a bit of anecdata that probably means little to anyone who has been
    following the news about our subways lately. In the past month alone, the subways
    have been host to a wild rush-hour [shooting](https://www.nytimes.com/2024/03/14/nyregion/subway-shooting-brooklyn.html),
    [multiple](https://nypost.com/2024/03/26/us-news/convicted-killer-busted-in-nyc-subway-stabbing-after-getting-off-parole-cops/)
    [stabbing](https://www.cbsnews.com/newyork/news/upper-west-side-stabbing-near-subway-station/)
    [incidents](https://apnews.com/article/nyc-subway-conductor-neck-slashed-brooklyn-b0bd79435518fe378b0aea768d6f62aa),
    and other random assaults.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 非常幸运的是，我在地下旅行中从未成为暴力犯罪的受害者，这或许只是一些案例数据，对于那些关注我们地铁新闻的人来说可能意义不大。仅在过去的一个月里，地铁已经发生了野蛮的高峰期[枪击](https://www.nytimes.com/2024/03/14/nyregion/subway-shooting-brooklyn.html)，[多起](https://nypost.com/2024/03/26/us-news/convicted-killer-busted-in-nyc-subway-stabbing-after-getting-off-parole-cops/)
    [刺伤](https://www.cbsnews.com/newyork/news/upper-west-side-stabbing-near-subway-station/)
    [事件](https://apnews.com/article/nyc-subway-conductor-neck-slashed-brooklyn-b0bd79435518fe378b0aea768d6f62aa)，以及其他随机袭击。
- en: 'These scary incidents have prompted dramatic official reactions: Early last
    month, Governor Kathy Hochul [ordered 750 National Guard soldiers](https://www.reuters.com/world/us/new-york-deploy-750-national-guard-soldiers-check-bags-subway-2024-03-06/)
    into the subway to scan bags at high-volume stations. Mayor Eric Adams also added
    [an additional 800 police officers to the system](https://apnews.com/article/new-york-subway-fare-evasion-policing-crackdown-7c004e19a41a4739af12103366486082).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可怕的事件引发了官方的激烈反应：上个月初，卡西·霍楚尔州长[下令调动750名国民警卫队士兵](https://www.reuters.com/world/us/new-york-deploy-750-national-guard-soldiers-check-bags-subway-2024-03-06/)在高流量车站检查行李。市长埃里克·亚当斯还在系统中增加了[额外的800名警察](https://apnews.com/article/new-york-subway-fare-evasion-policing-crackdown-7c004e19a41a4739af12103366486082)。
- en: Of course, it’s critical to say here that while perceptions of safety are important,
    the subway system is relatively safe, based on the available evidence. More than
    [three million riders](https://new.mta.info/agency/new-york-city-transit/subway-bus-ridership-2022)
    take the train each day, and the vast majority do so without incident. According
    to a recent New York Times analysis of data from mid-2022, there was around one
    violent crime per one million rides on the subway. Since then, the Times [reported](https://www.nytimes.com/2024/03/06/nyregion/nyc-subway-crime.html?searchResultPosition=7)
    that “the overall crime rate has fallen and ridership has increased, making the
    likelihood of being a victim of a violent crime even more remote.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在这里需要强调的是，尽管安全感至关重要，根据现有证据，地铁系统相对来说是安全的。每天有超过[三百万名乘客](https://new.mta.info/agency/new-york-city-transit/subway-bus-ridership-2022)乘坐列车，绝大多数人没有遇到问题。根据2022年中期数据的《纽约时报》最新分析，地铁每百万次乘车约有一起暴力犯罪。自那时起，《时报》[报道称](https://www.nytimes.com/2024/03/06/nyregion/nyc-subway-crime.html?searchResultPosition=7)，“整体犯罪率下降，乘客量增加，使得成为暴力犯罪受害者的可能性更加微小。”
- en: Even Mayor Adams and the NYPD report that the subway system is getting safer.
    On Wednesday, the NYPD [announced a reduction in subway crimes](https://www.nyc.gov/site/nypd/news/pr0101/nypd-citywide-crime-statistics-march-first-quarter-2024),
    saying overall transit crime fell almost 24 percent in the first quarter of 2024\.
    Officials credited the reduction in reported incidents to additional officers
    working in the transit system.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至市长亚当斯和纽约市警察局也报告说地铁系统正在变得更安全。上周三，纽约市警察局[宣布地铁犯罪减少](https://www.nyc.gov/site/nypd/news/pr0101/nypd-citywide-crime-statistics-march-first-quarter-2024)，称2024年第一季度总体公共交通犯罪减少了近24%。官员们将报告的事件减少归因于额外的警员在公共交通系统中的工作。
