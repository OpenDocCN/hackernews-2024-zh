- en: Malfunctioning NYC AI Chatbot Still Active Despite Widespread Evidence It’s
    Encouraging Illegal Behavior
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 尽管普遍证据表明它鼓励非法行为，但故障中的纽约市AI聊天机器人仍在运行
- en: Mayor Eric Adams said the city is working to fix the problems, and the site
    now advises visitors to “not use its responses as legal or professional advice”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市长埃里克·亚当斯表示，市府正在努力解决问题，现在网站建议访客“不要将其回应作为法律或专业建议使用”
- en: April 2, 2024 17:00 ET](https://themarkup.org/news/2024/04/02/malfunctioning-nyc-ai-chatbot-still-active-despite-widespread-evidence-its-encouraging-illegal-behavior)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月2日17:00 ET](https://themarkup.org/news/2024/04/02/malfunctioning-nyc-ai-chatbot-still-active-despite-widespread-evidence-its-encouraging-illegal-behavior)
- en: “It is highly encouraging to see the tangible results of our hard work—the investment
    we are making is clearly paying dividends,” said NYPD commissioner Edwin Caban
    in the announcement. “We vow to maintain our tight focus on the drivers of crime
    in order to improve transportation safety—and perceptions of safety—at every station,
    on every train, at all hours of the day and night. That is what New Yorkers expect
    and deserve.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “看到我们辛勤工作的实际成果非常令人鼓舞——我们正在进行的投资显然正在产生回报，”纽约市警察局局长爱德温·卡班在宣布中说。“我们发誓将紧密关注犯罪的驱动因素，以改善每个车站、每列火车的交通安全和安全感，无论是白天还是夜晚。这是纽约人期望和应得的。”
- en: 'Part of that investment includes Adams’ embrace of crime-fighting tech. Last
    week, Adams announced the city would pilot gun detectors—yes, a lot like metal
    detectors but for guns—in the subway. The trial is the latest in a series of tech
    solutions that Adams, a former cop, is exploring for subway safety: Last September,
    Adams [announced](https://www.usatoday.com/story/news/nation/2023/09/23/new-york-city-police-robot/70945317007/)
    a pilot program with Knightscope, a company that makes autonomous security robots,
    at Times Square, the busiest of the subway’s 472 stations. The robot, which weighs
    more than 400 pounds, is equipped with a camera to record images and videos. It
    also has a call button to report incidents.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一部分投资包括亚当斯对打击犯罪技术的采纳。上周，亚当斯宣布该市将在地铁中试行枪支探测器——是的，很像金属探测器，但专门用于检测枪支。这项试验是亚当斯探索地铁安全技术的最新尝试：去年九月，亚当斯在时代广场与Knightscope公司宣布了一个自主安全机器人的试点项目，时代广场是地铁472个车站中最繁忙的一个。这款机器人重达400多磅，配备摄像头记录图像和视频。它还有一个呼叫按钮用于报告事件。
- en: 'Crime-fighting tech like robots and gun detectors aside, there is one technology
    I do think would make the subways a lot safer: barriers at the edges of the platforms.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 除了像机器人和枪支探测器这样的打击犯罪技术，我认为有一种技术可以让地铁更安全：在站台边缘设置屏障。
- en: 'Caption: Passengers stand behind a subway platform barrier in Beijing, China.
    Credit:VCG/VCG via Getty Images'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 字幕：乘客站在北京市地铁站台边的隔离栅栏后面。摄影：VCG / VCG通过Getty Images
- en: Just last week, a man was [pushed onto the tracks](https://www.nytimes.com/2024/03/26/nyregion/subway-shove-manhattan.html)
    in front of an oncoming 4 train in Harlem. Police say the deadly attack was unprovoked.
    And this week, I heard from a colleague that ANOTHER person was [struck by a train](https://pix11.com/news/local-news/manhattan/person-struck-by-train-at-28th-street-station-trains-delayed-mta/)
    earlier in the day.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就在上周，一名男子在哈林区被[推到轨道](https://www.nytimes.com/2024/03/26/nyregion/subway-shove-manhattan.html)前，被即将驶来的4号列车撞上。警方称这次致命袭击是无端的。本周，我从一位同事那里听说，又有一名人员在当天早些时候被[火车撞击](https://pix11.com/news/local-news/manhattan/person-struck-by-train-at-28th-street-station-trains-delayed-mta/)。
- en: 'I thought: In 2024, why aren’t officials investing in technology that makes
    it difficult to push someone in front of a train or prevents deaths by suicide
    on the tracks?'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我想：在2024年，为什么官员们不投资于技术，使得将某人推到火车前或防止在轨道上自杀变得困难？
