- en: 'The Future of Border Patrol: AI Is Always Watching'
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 边境巡逻的未来：AI 一直在监视
- en: Human rights advocates warn of algorithmic bias, legal violations, and other
    dire consequences of relying on AI to monitor the border
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 人权倡导者警告称，依赖AI监控边境可能存在算法偏见、法律违规和其他严重后果。
- en: March 22, 2024 11:00 ET](https://themarkup.org/news/2024/03/22/the-future-of-border-patrol-ai-is-always-watching)
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[2024年3月22日11:00 ET](https://themarkup.org/news/2024/03/22/the-future-of-border-patrol-ai-is-always-watching)'
- en: To its credit, the MTA, which is controlled by New York State, published [a
    sprawling, 3,920-page report](https://new.mta.info/document/73241) on its yearslong
    feasibility study for platform screen doors in February 2020\. Turns out station
    platform widths, space for accessibility clearance, multiple train car types,
    limited height, and structural integrity of platform edges are among the factors
    complicating a full rollout of platform screen doors in such an old system. The
    agency estimated that system-wide feasibility for a platform screen door program
    is 27%, or 128 of the 472 stations.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 值得肯定的是，由纽约州控制的MTA在2020年2月发布了一份[庞大的3920页报告](https://new.mta.info/document/73241)，内容涵盖了其多年来关于站台屏幕门可行性研究。结果表明，站台宽度、通行无障碍空间、多种列车车型、限制高度以及站台边缘的结构完整性等因素，都使得在这样一个古老系统中全面推广站台屏幕门变得复杂。机构估计，系统范围内推行站台屏幕门项目的可行性为27%，即472个车站中的128个。
- en: Price is a challenge, too. The total cost for installing full-height gates in
    just those 128 stations would be over $7 billion, the agency found, and half-height
    gates would cost $6.53 billion. Once installed, the agency would have to spend
    more than $119 million each year to maintain the doors.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 价格也是一个挑战。机构发现，仅在这128个车站安装全高闸门的总成本将超过70亿美元，而半高闸门将花费65.3亿美元。一旦安装完成，机构每年将不得不花费超过1.19亿美元来维护这些门。
- en: 'The closest thing we have to subway gates in the city right now are metal screens,
    [installed earlier this year](https://new.mta.info/press-release/mta-installs-platform-barriers-191-st-1-station)
    in one station in Manhattan. These barriers, which are bolted to the ground, aren’t
    mechanically operated: they don’t slide open or closed, so one can still fall
    or be pushed through the open space at the platform edge. Sadly, in a timeline
    where we may one day have gun detectors and massive robots patrolling underground,
    these steel fences appear to be the best tool we have to curb preventable subway
    deaths.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，市内最接近地铁闸门的设施是金属屏幕，这些屏幕是今年早些时候在曼哈顿的一个车站[安装的](https://new.mta.info/press-release/mta-installs-platform-barriers-191-st-1-station)，它们被螺栓固定在地面，但并非机械操作：它们不会滑动打开或关闭，因此人仍然可能通过站台边缘的开放空间掉落或被推出去。不幸的是，在可能有一天我们将拥有枪支探测器和巨型机器人巡逻地下的时间线上，这些钢铁围栏似乎是我们遏制可预防的地铁死亡的最佳工具。
