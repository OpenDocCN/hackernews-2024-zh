- en: lifehacks - Alexey Guzey
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生活窍门 - Alexey Guzey
- en: 来源：[https://guzey.com/lifehacks/](https://guzey.com/lifehacks/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://guzey.com/lifehacks/](https://guzey.com/lifehacks/)
- en: lifehacks
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生活窍门
- en: 'created: *2023-03-08;* modified: *2024-01-18*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 创建日期：*2023-03-08；*修改日期：*2024-01-18*
- en: 'be as specific as possible. “agi takeoff fast”: define “agi” “takeoff” “fast”'
  id: totrans-split-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能具体。“AGI起飞快”：定义“AGI”、“起飞”、“快”。
- en: there’s no such thing as a coincidence
  id: totrans-split-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有巧合这种事。
- en: 'for decisions: autoresolve (1) on specific date (2) to the scary one'
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于决策：自动解决（1）在特定日期（2）去做那件可怕的事情。
- en: let people tell you no. don’t make the decision for them.
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让人们告诉你不行。不要为他们做决定。
- en: if you’re ever confused about what to do, just do the right thing
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不确定该做什么，就做正确的事情。
- en: expectation of progress towards a goal is key to motivation. we are not motivated
    if we don’t know next step. we are not motivated if we don’t know what the goal
    is
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对目标进展的期望是激励的关键。如果我们不知道下一步，我们就没有动力。如果我们不知道目标是什么，我们也没有动力。
- en: when sending/receiving important email, snooze it for the date when you want
    to follow up
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在发送/接收重要邮件时，将其推迟到你想要跟进的日期。
- en: set 1 hour timers to surface thoughts in a google doc and 3m timers to write
    down next steps.
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置1小时的定时器在谷歌文档中显示想法，和3分钟的定时器写下下一步。
- en: the more you know, the more easily you can see the next steps.
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你知道的越多，你就能看到下一步。
- en: if you don’t have consistent scheduled time for your top goals, you don’t have
    top goals
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你没有为你的顶级目标安排一致的定期时间，那你就没有顶级目标。
- en: what are you being a coward about? be specific
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在什么事情上胆小？具体点。
- en: what are you ashamed of? be specific
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你因为什么感到羞愧？具体点。
- en: what makes you angry? be specific
  id: totrans-split-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么让你生气？具体点。
- en: everything has an MVP & final version. MVP can usually be done in 10% of the
    time with a timer for 5-10-15 minutes & ensures you don’t get stuck. what’s the
    mvp of your current top goal?
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一切都有MVP和最终版本。MVP通常可以在10%的时间内完成，用5-10-15分钟的计时器确保你不会陷入困境。你当前顶级目标的MVP是什么？
- en: don’t be ashamed to ask “what do you do?” as the first question at parties.
  id: totrans-split-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要因在派对上第一个问题问“你做什么？”而感到羞愧。
- en: seek out weirdest people at parties.
  id: totrans-split-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在派对上寻找最奇怪的人。
- en: working on the hardest problems requires incredible amount of courage. acknowledge
    & embrace fear.
  id: totrans-split-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决最难的问题需要极大的勇气。承认并接受恐惧。
- en: strong intuition doesn’t mean intuition is right.
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强烈的直觉并不意味着直觉是对的。
- en: even if high level intuition is right, without grounding actionable implications
    likely completely wrong.
  id: totrans-split-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 即使高层次的直觉是正确的，如果没有具体可行的应用推论，那么它很可能完全错误。
- en: seek ground truth and poke reality. don’t settle for proxies or for winning
    arguments.
  id: totrans-split-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找真相并揭示现实。不要满足于代理或赢得争论。
- en: never defer key beliefs. do everything possible to find ppl thinking from first
    principles rather than from what’s reasonable or what someone else believes
  id: totrans-split-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 永远不要推迟关键的信念。尽一切可能找到从第一原则出发思考的人，而不是从合理或别人的信念出发。
- en: be suspicious if you haven’t felt awkward today
  id: totrans-split-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你今天没有感到尴尬，要保持怀疑。
- en: ppl good at thinking think that thinking is everything; people good at doing
    think that doing is everything. doers dismiss thinkers & thinkers are scared of
    doers.
  id: totrans-split-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 擅长思考的人认为思考是一切；擅长行动的人认为行动是一切。实干家看不起思想家，而思想家则害怕实干家。
- en: if there’s something on your mind, write it down & get it out. maintain full
    attention on what you’re doing.
  id: totrans-split-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你有什么心事，写下来并让它释放出来。保持对你正在做的事情的完全专注。
- en: if you did a sequence of actions 3 times, make a checklist
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你做了一系列的动作三次，制作一个清单。
- en: if you have a thought and you don’t like it, you can tell your brain that you
    don’t like it and drop it.
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你有一个想法而且你不喜欢它，你可以告诉你的大脑你不喜欢它，然后放弃它。
- en: add questions & ideas you want to get back to later to anki, [snooze tabs](https://chrome.google.com/webstore/detail/snoozz-snooze-tabs-window/lklendgldejcnkkaldoggoapclkepgfb),
    schedule them in asana.
  id: totrans-split-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加问题和想法，稍后回顾到Anki中，[推迟标签](https://chrome.google.com/webstore/detail/snoozz-snooze-tabs-window/lklendgldejcnkkaldoggoapclkepgfb)，安排在Asana中。
- en: if you don’t find yourself naturally wanting to work in a location, go somewhere
    else. don’t even bring your computer to the one with bad vibes.
  id: totrans-split-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你发现自己不自然地想在一个地方工作，请去别的地方。不要带着电脑去那个氛围差的地方。
- en: send cold emails. assume that everyone is a friend.
  id: totrans-split-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发送冷邮件。假设每个人都是朋友。
- en: always have a [timer](https://apps.apple.com/us/app/smart-countdown-timer/id1410709951?mt=12)
    on top & use it to avoid getting stuck
  id: totrans-split-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 总是在顶部放一个[timer](https://apps.apple.com/us/app/smart-countdown-timer/id1410709951?mt=12)，并使用它避免陷入困境。
- en: what were you thinking about in the shower?
  id: totrans-split-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在淋浴时在想什么？
- en: lots of alpha in low status
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 低地位中有很多α。
- en: a reason why being in the bay area important - standards are high! otherwise
    easy to forget that there are people who need 10 minutes to blow you away with
    their energy & insight. lots of important ppl intuitions get fucked.
  id: totrans-split-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在湾区的重要性的原因 - 标准很高！否则很容易忘记，有些人需要10分钟就能以他们的能量和洞察力让你叹为观止。许多重要人物的直觉被扭曲。
- en: be sus if you haven’t spent a few years feeling like a loser when everyone else
    was getting ahead
  id: totrans-split-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在大家都在进步时几年来从未感到失败者，要提高警惕。
- en: if you never feel a particular emotion, it’s probably the brain suppressing
    awareness of it or suppressing the emotion directly
  id: totrans-split-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你从未感受过某种特定情感，那可能是大脑抑制了它或直接抑制了情感。
- en: read, don’t listen to books.
  id: totrans-split-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读书籍，不要听。
- en: people think that others have same motivations as them
  id: totrans-split-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人们认为别人和他们有相同的动机。
- en: people protect themselves by projecting their fears on others
  id: totrans-split-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人们通过把他们的恐惧投射到其他人身上来保护自己。
- en: you can decide to pay or not to pay attention to things
  id: totrans-split-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以决定是否关注事物。
- en: what’s the default decision?
  id: totrans-split-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认决策是什么？
- en: be sus whenever you want to read & research instead of figuring something out
    yourself. it’s usually avoidance caused by fear.
  id: totrans-split-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在想要阅读和研究而不是自己解决问题时要警惕，这通常是因为害怕而避免。
- en: grab a piece of paper and write a feelings diagram asking “why” endlessly
  id: totrans-split-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿一张纸写一个感受图表，不断地问“为什么”。
- en: if you told someone in the year 1400 that the earth rotates around the sun,
    they’d either ridicule or burn you.
  id: totrans-split-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你告诉一个1400年的人地球围绕太阳转，他们要么嘲笑你，要么把你烧掉。
- en: run, don’t walk. literally. [“Slow is fake”](https://nat.org/)
  id: totrans-split-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 跑步而不是走路。字面上的。
- en: poke at whatever your 15-year old self felt & believed in.
  id: totrans-split-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估你15岁时的感受和信仰。
- en: you’ll learn 10x more by talking to the paper’s author for 30 minutes versus
    reading it for 30 minutes
  id: totrans-split-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与论文作者交谈30分钟，比阅读30分钟学到的要多10倍。
- en: you can’t improve what you can’t measure. if you want to improve on ground-truth,
    measure ground-truth
  id: totrans-split-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你无法改善你无法衡量的东西。如果你想在真实情况上改进，就要衡量真实情况。
- en: never give up
  id: totrans-split-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 永不放弃。
- en: we become the people whose opinion we care about
  id: totrans-split-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们成为我们关心意见的人。
- en: we become the people we spend the most time (physically and mentally) with
  id: totrans-split-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们成为与之最多时间（无论是物理还是心理上）相处的人。
- en: get to the point
  id: totrans-split-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抓住重点。
- en: who do you want to be more like? write a list
  id: totrans-split-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你想更像谁？写一个列表。
- en: set 5 minute timers and write next steps
  id: totrans-split-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定5分钟的定时器并写下一步。
- en: set a 5 minute timer and start doing the next step
  id: totrans-split-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定5分钟定时器，开始执行下一步。
- en: how do you feel – not think! – about your current top goal?
  id: totrans-split-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你对当前的首要目标有什么感觉，而不是思考？
- en: every document must have a specific goal written at the top of it
  id: totrans-split-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每篇文档顶部必须写明具体目标。
- en: get to inbox 0 every day, unless you have a specific reason not to
  id: totrans-split-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每天收到零邮件，除非有特定原因不这样做。
- en: set 1 minute timers to surface thoughts
  id: totrans-split-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设定1分钟的定时器来整理思绪。
- en: close eyes when thinking
  id: totrans-split-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 思考时闭上眼睛。
- en: take sundays off
  id: totrans-split-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每周日休息一天。
- en: if you don’t want to write google docs, best to avoid me at dinner parties
  id: totrans-split-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不想写谷歌文档，在晚宴上最好避开我。
- en: credible commitment not to engage in a certain stimulus is tantamount to removing
    it entirely.
  id: totrans-split-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可信承诺不参与某种刺激等同于完全排除它。
- en: intelligence != genius
  id: totrans-split-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 智力 ≠ 天才。
- en: fewer better arguments
  id: totrans-split-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 少但更好的论点。
- en: what’s the silver bullet?
  id: totrans-split-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有什么灵丹妙药？
- en: cherish friends who tell you things that make you angry
  id: totrans-split-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 珍惜告诉你让你生气的事情的朋友。
- en: sitting around on the floor with eyes closed thinking & having friends call
    you a coward both remain extremely underrated
  id: totrans-split-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐在地板上闭上眼睛思考，朋友称你懦夫，这两者都是极度被低估的。
- en: easy to replace systems get replaced by difficult to replace systems
  id: totrans-split-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 易于替换的系统往往会被难以替换的系统所取代。
- en: do something courageous
  id: totrans-split-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 做一些勇敢的事情。
- en: be sus if you’re not asking dumb questions
  id: totrans-split-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不问愚蠢的问题，要警惕。
- en: feeling stupid now is better than feeling stupid in 10 years
  id: totrans-split-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感觉现在愚蠢比十年后感觉愚蠢要好。
- en: if someone is successful but there are no specific problems they solved, it’s
    probably because they’re good at persuading people rather than solving problems.
  id: totrans-split-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果有人成功了，但没有解决具体的问题，那可能是因为他们擅长说服人而不是解决问题。
- en: some people are not your friends
  id: totrans-split-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有些人不是你的朋友。
- en: what’s your purpose?
  id: totrans-split-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的目的是什么？
- en: saying things out loud shows inner conflict
  id: totrans-split-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大声说出来显示内心的冲突。
- en: put on your favorite song and dance
  id: totrans-split-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 放上你最喜欢的歌曲，跳舞吧。
- en: keep asking why
  id: totrans-split-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不断地问为什么。
- en: who are your mentors?
  id: totrans-split-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的导师是谁？
- en: make sure you trust your own word
  id: totrans-split-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你相信自己的话。
- en: reasonable priors are an oxymoron bc the world is just fucking weird
  id: totrans-split-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合理的先验概率是个自相矛盾，因为世界实在是太奇怪了。
- en: if you want people you don’t like to like you you won’t like yourself
  id: totrans-split-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你希望不喜欢的人喜欢你，你不会喜欢你自己。
- en: at least 30% of the world’s smartest 22 year olds right now are in the bay area
    hustling to get an o1/j1/h1b
  id: totrans-split-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当前全球最聪明的22岁青年至少有30%现在在海湾地区奋斗，争取O1/J1/H1B签证。
- en: writing makes thought visible.
  id: totrans-split-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写作使思想变得可见。
- en: will you hire your future boss? think
  id: totrans-split-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会雇佣你的未来老板吗？思考一下。
- en: utility monsters are real
  id: totrans-split-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实用怪物是真实存在的。
- en: luck favors the prepared
  id: totrans-split-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 幸运偏爱有准备的人。
- en: most decisions are fake. we are not aware of options, feel like the right thing
    is impossible, can’t overcome fear.
  id: totrans-split-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数决策都是虚假的。我们意识不到选择，觉得正确的事情不可能，无法克服恐惧。
- en: most decisions have a silver bullet & are autoresolved if set up right.
  id: totrans-split-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数决策都有一种银弹，如果设置正确，它们会自动解决。
- en: wear a funny hat
  id: totrans-split-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 戴一个有趣的帽子。
- en: everything is power-law distributed
  id: totrans-split-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一切都遵循幂律分布。
- en: everything is power-law distributed
  id: totrans-split-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一切都遵循幂律分布。
- en: if you’re not failing you’re not operating at the edge. if you’re not operating
    at the edge, you’re not learning as much as you can
  id: totrans-split-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你没有失败，你就没有在边缘操作。如果你没有在边缘操作，你就学不到尽可能多的东西。
- en: ask for help. especially when you’re scared of asking for help
  id: totrans-split-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻求帮助。尤其是当你害怕寻求帮助时。
- en: keep asking why
  id: totrans-split-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续问为什么。
- en: you haven’t failed until you’ve given up
  id: totrans-split-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你只有放弃之前才算失败。
- en: write google docs
  id: totrans-split-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写 Google 文档。
- en: meditate
  id: totrans-split-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 冥想。
- en: if someone you respect gives you dumb advice, think about it instead of discarding
    it immediately.
  id: totrans-split-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你尊重的人给了你愚蠢的建议，考虑一下而不是立即丢弃它。
- en: let the world tell you no
  id: totrans-split-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让世界告诉你不行。
- en: go to a rave get drunk & dance
  id: totrans-split-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 去参加狂欢，喝醉并跳舞。
- en: have a concrete positive vision of the future
  id: totrans-split-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对未来有一个具体的积极愿景。
- en: seek people who see the future
  id: totrans-split-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找能看到未来的人。
- en: seek people who don’t get angry at you for saying what you think, being yourself,
    and doing what you believe is right
  id: totrans-split-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 寻找那些不因你说出自己的想法、做你认为正确的事情而生气的人。
- en: love
  id: totrans-split-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 爱。
- en: if you think you’re introverted, find better friends
  id: totrans-split-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你认为自己是内向的，找些更好的朋友。
- en: you decide whether to live in the past or in the future with your every action
  id: totrans-split-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你每一次行动都决定你是选择生活在过去还是未来。
- en: what will you regret tomorrow?
  id: totrans-split-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 明天你会后悔什么？
- en: in 1 year?
  id: totrans-split-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一年后呢？
- en: in 10 years?
  id: totrans-split-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 十年后呢？
- en: when a prisoner at auschwitz was trying to escape the gas chamber, other prisoners
    alerted the guards
  id: totrans-split-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当奥斯维辛的囚犯试图逃离毒气室时，其他囚犯报警通知了卫兵。
- en: never make decisions on the basis of tax rates or rent prices
  id: totrans-split-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 永远不要基于税率或租金价格做决定。
- en: if you have more than a few months of runway, start spending more
  id: totrans-split-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你有超过几个月的生存能力，开始多花一点。
- en: spend 10-20% of your time reorienting
  id: totrans-split-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将10-20%的时间用于重新定位。
- en: ask the girl you like out
  id: totrans-split-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 邀请你喜欢的女孩出去。
- en: brain is a wet sausage
  id: totrans-split-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大脑就是一个湿香肠。
- en: be kind
  id: totrans-split-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 善良一点。
- en: if you’re 20, you’re probably underestimating yourself
  id: totrans-split-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你20岁，你可能低估了自己。
- en: update all the way
  id: totrans-split-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更新到最新。
- en: if you weren’t at Los Alamos in 1943, you probably thought nuclear weapons were
    20 years away
  id: totrans-split-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你1943年不在洛斯阿拉莫斯，你可能会认为核武器还有20年。
- en: know what you want
  id: totrans-split-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 知道你想要什么。
- en: if you feel bad, low energy, depressed, demotivated, there’s probably a reason
    & there’s probably a solution
  id: totrans-split-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你感觉糟糕，精力不足，沮丧，缺乏动力，可能有原因，也可能有解决办法。
- en: the smarter someone is the more they can afford to have terrible epistemics
    and still be successful
  id: totrans-split-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 越聪明的人，他们就越能承受糟糕的认知而仍然成功。
- en: you are permitted to do what you believe is right
  id: totrans-split-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被允许做你认为正确的事情。
- en: autistic visionaries are not natural-born leaders
  id: totrans-split-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自闭症视野的人并不是天生的领导者。
- en: risks are less risky than you think. take as many as you can.
  id: totrans-split-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 风险比你想象的要小。尽可能多地冒险。
- en: be loyal to your friends
  id: totrans-split-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你的朋友忠诚。
- en: the richest people lose the most money, the most connected people get rejected
    the most, the most successful people fail the most
  id: totrans-split-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最富有的人失去最多的钱，最有联系的人被拒绝得最多，最成功的人失败得最多。
- en: go do something that can fail
  id: totrans-split-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 去做一些可能会失败的事情。
- en: reflect on your day at the end of it and write down what you learned
  id: totrans-split-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在一天结束时反思并写下你学到的东西。
- en: don’t die
  id: totrans-split-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要死。
- en: '* * *'
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
