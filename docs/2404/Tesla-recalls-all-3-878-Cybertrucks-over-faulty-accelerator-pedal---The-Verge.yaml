- en: Tesla recalls all 3,878 Cybertrucks over faulty accelerator pedal - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉因油门踏板故障召回所有3,878辆Cybertruck - The Verge
- en: 来源：[https://www.theverge.com/2024/4/19/24134753/tesla-recall-cybertruck-faulty-accelerator-pedal-nhtsa-defect](https://www.theverge.com/2024/4/19/24134753/tesla-recall-cybertruck-faulty-accelerator-pedal-nhtsa-defect)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/19/24134753/tesla-recall-cybertruck-faulty-accelerator-pedal-nhtsa-defect](https://www.theverge.com/2024/4/19/24134753/tesla-recall-cybertruck-faulty-accelerator-pedal-nhtsa-defect)
- en: Tesla has issued a recall for effectively every Cybertruck it’s delivered to
    customers due to a fault that’s causing the vehicle’s accelerator pedal to get
    stuck.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉因故障导致车辆油门踏板卡住，已经为实际交付给客户的每一辆Cybertruck发布了召回通知。
- en: '[According to the National Highway Traffic Safety Administration](https://static.nhtsa.gov/odi/rcl/2024/RCLRPT-24V276-7026.PDF)
    (NHTSA) on Wednesday, the defect can result in the pedal pad dislodging and becoming
    trapped in the vehicle’s interior trim when “high force is applied.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[根据国家公路交通安全管理局](https://static.nhtsa.gov/odi/rcl/2024/RCLRPT-24V276-7026.PDF)（NHTSA）在周三的消息显示，当施加“高力量”时，该缺陷可能导致踏板垫脱落并困在车辆内饰中。'
- en: The fault was caused by an “unapproved change” that introduced “lubricant (soap)”
    during the assembly of the accelerator pedals, which reduced the retention of
    the pad, the recall notice states. The truck’s brakes will still function if the
    accelerator pedal becomes trapped, though this obviously isn’t an ideal workaround.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 故障是由于在油门踏板组装过程中引入了“未经批准的更改”，导致“润滑剂（肥皂）”减少了垫子的保持力，召回通知指出。如果油门踏板被卡住，卡车的制动仍将正常工作，尽管这显然不是一个理想的解决方法。
- en: The recall impacts “all Model Year (‘MY’) 2024 Cybertruck vehicles manufactured
    from November 13, 2023, to April 4, 2024,” with the fault estimated to be present
    in 100 percent of the total 3,878 vehicles. This is essentially every Cybertruck
    delivered to customers since its [launch event last year](/2023/11/30/23982569/tesla-cybertruck-delivery-price-specs-features-elon-musk).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 召回影响“所有2024年款（'MY'）Cybertruck车辆，从2023年11月13日到2024年4月4日制造”，估计在总计3,878辆车中的100％存在故障。这基本上是自其[去年的发布活动](/2023/11/30/23982569/tesla-cybertruck-delivery-price-specs-features-elon-musk)以来交付给客户的每一辆Cybertruck。
- en: '[A recall seemed to be inevitable](/2024/4/15/24131237/tesla-delivery-delay-accelerator-pedal-stuck)
    after Cybertruck customers were reportedly notified earlier this week that their
    deliveries were being delayed, with at least one owner being informed by their
    vehicle dealership that the truck was being recalled over its accelerator pedal.
    The issue was also highlighted by [another Cybertruck owner on TikTok](https://www.tiktok.com/@el.chepito1985/video/7357758176504089898),
    showing how the fault “held the accelerator down 100 percent, full throttle.”'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[一次召回似乎是不可避免的](/2024/4/15/24131237/tesla-delivery-delay-accelerator-pedal-stuck)，在此之前，Cybertruck客户据报本周早些时候收到通知，他们的交付正在延迟，至少有一位车主被其车辆经销商告知由于油门踏板而被召回。另一位Cybertruck车主在TikTok上也突显了这个问题，展示了故障“将油门踏板100％卡住，全开油门”的情况。'
- en: The timeline reported in the NHTSA filing says that Tesla was first notified
    of the defective accelerator pedals on March 31st, followed by a second report
    on April 3rd. The company completed internal assessments to find the cause on
    April 12th before voluntarily issuing a recall. As of Monday this week, Tesla
    said it isn’t aware of any “collisions, injuries, or deaths” attributed to the
    pedal fault.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据NHTSA文件中报告的时间线，特斯拉首次在3月31日收到有关缺陷油门踏板的通知，随后在4月3日收到第二份报告。公司在4月12日完成了内部评估以找出原因，随后自愿发布了召回通知。截至本周一，特斯拉表示并不知道与油门踏板故障有关的任何“碰撞、伤害或死亡”事件。
- en: Tesla is notifying its stores and service centers of the issue “on or around”
    April 19th and has committed to replacing or reworking the pedals on recalled
    vehicles at no charge to Cybertruck owners. Any trucks produced from April 17th
    onward will also be equipped with a new accelerator pedal component and part number.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉正在通知其门店和服务中心，关于“大约”在4月19日左右的问题，并承诺无偿为Cybertruck车主更换或重新加工召回车辆的油门踏板。从4月17日起生产的所有卡车还将配备新的油门踏板组件和零件编号。
- en: This is actually the second [of](/2022/5/10/23065987/tesla-recall-130000-vehicles-fix-touchscreen-issues-caused-overheating-cpu-amd-ryzen)
    [Tesla’s](/2023/2/16/23602850/tesla-fsd-beta-recall-model-3-model-x-model-s-model-y)
    [many](/2023/5/12/23721106/tesla-china-recall-regen-braking-vehicles-crash) [recalls](/2022/11/20/23469616/tesla-recalls-over-300000-vehicles-taillight-issue-airbags)
    to affect the Cybertruck, but it is the most significant. The company issued a
    recall for 2 million Tesla vehicles in the US [back in February](/2024/2/2/24059114/tesla-recall-brake-system-font-size-power-steering)
    due to the font on the warning lights panel being too small to comply with safety
    standards, though this was resolved with a software update.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是特斯拉的多次召回之一，影响了Cybertruck，但这次是最为重要的。公司在今年2月份曾因警示灯面板上的字体过小，未达到安全标准而在美国召回了200万辆特斯拉车辆（[查看详情](/2024/2/2/24059114/tesla-recall-brake-system-font-size-power-steering)），尽管后来通过软件更新解决了这个问题。
- en: Tesla fans have taken issue with the word “recall” in the past when the company
    has proven adept at fixing its problems through over-the-air software updates.
    But they likely will have to admit that, in this case, the terminology applies.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉的粉丝们过去对“召回”一词曾提出异议，因为该公司已经证明通过空中升级软件更新能够有效修复问题。但在这种情况下，他们可能不得不承认，这个术语确实适用。
