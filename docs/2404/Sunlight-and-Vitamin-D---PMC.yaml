- en: Cod liver oil was used in the mid-1800s to treat tuberculosis.^([73](#R73))^,^([112](#R112))^,^([113](#R113))
    In the early 1900s heliotherapy was promoted for treating both skin and pulmonary
    tuberculosis.^([69](#R69))^,^([114](#R114)) It was also recognized that young
    children with rickets had a much higher risk of developing pneumonia and upper
    respiratory tract infections and were more likely to die of them.^([8](#R8))^,^([14](#R14))^,^([115](#R115))^,^([116](#R116))
    Therefore sun exposure and vitamin D were used in the early 1900s to treat and
    prevent tuberculosis^([113](#R113))^,^([114](#R114))^,^([117](#R117)) and upper
    respiratory tract infections.^([72](#R72))
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 19世纪中期，鱼肝油被用于治疗结核病。^([73](#R73))^,^([112](#R112))^,^([113](#R113)) 到了20世纪初，日光疗法被推广用于治疗皮肤和肺结核。^([69](#R69))^,^([114](#R114))
    同时，人们意识到患佝偻病的幼儿患上肺炎和上呼吸道感染的风险更高，并更有可能因此死亡。^([8](#R8))^,^([14](#R14))^,^([115](#R115))^,^([116](#R116))
    因此，20世纪初开始利用日晒和维生素D来治疗和预防结核病^([113](#R113))^,^([114](#R114))^,^([117](#R117))
    以及上呼吸道感染。^([72](#R72))
- en: Hope-Simpson^([118](#R118)) had speculated that there was a seasonal stimulus
    responsible for reducing infectious diseases during the summer. It is known for
    example that influenza infection is most prevalent in the winter months at latitudes
    North and South of the equator but is sporadic throughout the year in children
    and adults who live near the equator (). It has been hypothesized that the seasonal
    variation could be due to a seasonal variation in circulating levels of 25(OH)D.^([119](#R119))
    Several observational and intervention studies have helped to support this hypothesis.
    Healthy adults living in New England who had 25(OH)D blood levels of ~38 ng/mL
    approximately halved their risk of developing acute viral respiratory tract infections.^([120](#R120))
    School children in Japan who received 1200 IUs of vitamin D[3] daily for 4 mo
    during the winter reduced their risk of developing influenza infection by 42%.^([121](#R121))
    A study of 156 neonates revealed that the risk for acquiring respiratory syncytial
    virus (RSV), a pathogen causing severe lower respiratory tract infection, was
    6-fold higher in infants who had a blood level of 25(OH)D < 20 ng/mL compared
    with infants who had a blood level of 25(OH)D > 30 ng/mL.^([122](#R122))
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: Hope-Simpson^([118](#R118)) 曾推测夏季的季节性刺激有助于减少传染病。例如，已知流感感染在赤道以北和以南的纬度冬季最为盛行，但在靠近赤道的儿童和成人中则全年零星发生。已有假设认为，季节变化可能与25(OH)D的循环水平季节变化有关。几项观察和干预研究支持了这一假设。生活在新英格兰地区的健康成年人，其25(OH)D血液水平约为38
    ng/mL，其患急性病毒性呼吸道感染的风险大约减少了一半。^([120](#R120)) 在日本的学童中，冬季每天摄入1200 IUs的维生素D[3]，可以减少42%的流感感染风险。^([121](#R121))
    一项对156名新生儿的研究显示，血液25(OH)D水平< 20 ng/mL的婴儿患呼吸道合胞病毒（RSV）感染的风险是血液25(OH)D水平> 30 ng/mL的婴儿的6倍。^([122](#R122))
- en: '**Figure 60.** The seasonal and latitudinal distribution of outbreaks of type
    A influenza in the world, 1964–1975, summarized from the Weekly Epidemiological
    Record of the World Health Organization into major zones. The diagrams show for
    each calendar month the percentage of each zone''s total outbreaks. In both north
    and south temperate zones the epidemics are distributed around the local midwinter,
    whereas the tropical zones show a transition, each approximating toward the distribution
    of its own temperate zone. The curve indicates the ‘midsummer’ path taken annually
    by vertical solar radiation. The ‘epidemic path’ seems to parallel it, but to
    lag 6 mo behind it. Reproduced with permission from.^([118](#R118))'
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 60.** 1964年至1975年世界A型流感在季节和纬度上的分布总结为主要区域。这些图表显示了每个日历月份每个区域总爆发的百分比。在北半球和南半球温带区，流行病分布在当地的冬至周围，而热带区显示了一种过渡，每个地区趋向于其自己温带区的分布。曲线显示了每年垂直太阳辐射的“夏至”路径。虽然“流行病路径”似乎与之平行，但滞后了6个月。转载自^([118](#R118))'
- en: Macrophages play an important role in fighting infectious diseases by ingesting
    and then destroying them.^([123](#R123)) When a macrophage ingests an infectious
    agent like tuberculosis toll-like receptors are activated to initiate an innate
    immune response.^([124](#R124)) One of the first responses is signal transduction
    to the nucleus to increase the expression of the VDR and the 25-hydroxyvitaminD-1-hydroxylase
    (CYP27B1). This results in the conversion of 25(OH)D to 1,25(OH)[2]D. 1,25(OH)[2]D
    interacts with the VDR and increases the expression of cathelicidin^([125](#R125))
    which is a member of the defensin proteins and rapidly permealizes susceptible
    infectious agents resulting in their destruction (). This is one of the mechanisms
    believed to be responsible for vitamin D reducing risk of infectious diseases.
    Liu et al.^([125](#R125)) also reported that the extent of antimicrobial activity
    of a monocyte exposed to Mycobacterium tuberculosis depended on the 25(OH)D levels
    of the medium in which the monocytes were cultured. Monocytes cultured in serum
    of African-American individuals who were vitamin D deficient (mean ~8 ng/mL) mounted
    an ineffective cathelicidin mRNA response upon exposure to M. tuberculosis, however
    the supplementation of the sera with 25(OH)D (mean ~30 ng/mL) restored the toll-like
    receptor mediated induction of cathelicidin mRNA. This was substantiated by Adams
    et al.^([126](#R126)) who not only showed, that the expression of cathelicidin
    by monocytes exposed to M. tuberculosis lipopeptides was significantly enhanced
    by addition of exogenous 25(OH)D to the vitamin D deficient serum but that serum
    from vitamin D-supplemented subjects had the same effect. This data added support
    for the importance of maintaining a serum 25(OH)D > 30 ng/mL to generate an effective
    cathelicidin response following activation of monocytes/macrophages.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: '[巨噬细胞](https://wiki.example.org/macrophages)通过摄取并摧毁它们在抗击传染性疾病中发挥重要作用。^([123](#R123))
    当巨噬细胞摄取像结核菌这样的传染性因子时，toll样受体被激活以启动先天免疫反应。^([124](#R124)) 其中一个最初的反应是向细胞核传导信号，以增加VDR和25-羟基维生素D-1-羟化酶（CYP27B1）的表达。这导致25(OH)D转化为1,25(OH)[2]D。1,25(OH)[2]D与VDR相互作用，并增加抗菌肽的表达^([125](#R125))，后者是防御蛋白家族的一员，能迅速渗透易感染因子并导致其破坏。这被认为是维生素D减少传染性疾病风险的机制之一。刘等人^([125](#R125))
    还报告说，单核细胞暴露于结核分枝杆菌时的抗微生物活性程度取决于培养基中的25(OH)D水平。在缺乏维生素D的非洲裔个体血清中培养的单核细胞（平均约8 ng/mL）在暴露于M.
    tuberculosis后对抗菌肽mRNA的反应不明显，然而将血清补充至25(OH)D（平均约30 ng/mL）可以恢复toll样受体介导的抗菌肽mRNA诱导。这得到了亚当斯等人的支持^([126](#R126))，他们不仅表明，将外源25(OH)D添加到缺乏维生素D的血清中显著增强了单核细胞暴露于结核分枝杆菌脂多肽后的抗菌肽表达，而且维生素D补充个体的血清也有相同效果。这些数据进一步支持维持血清25(OH)D水平>
    30 ng/mL以在单核细胞/巨噬细胞激活后生成有效的抗菌肽响应的重要性。'
- en: '**Figure 61.** Metabolism of 25-hydroxyvitamin D [25(OH)D] to 1,25-dihydroxyvitamin
    D 1,25(OH)[2]D for non-skeletal functions. When a monocyte/macrophage is stimulated
    through its toll-like receptor 2/1 (TLR2/1) by an infective agent such as Mycobacterium
    tuberculosis (TB), or its lipopolysaccharide (LPS) the signal upregulates the
    expression of vitamin D receptor (VDR) and the 25-hydroxyvitamin D-1-hydroxylase
    (1-OHase). 25(OH)D levels > 30 ng/mL provides adequate substrate for the 1-OHase
    to convert it to 1,25(OH)[2]D. 1,25(OH)[2]D returns to the nucleus where it increases
    the expression of cathelicidin which is a peptide capable of promoting innate
    immunity and inducing the destruction of infective agents such as TB. It is also
    likely that the 1,25(OH)[2]D produced in the monocytes/macrophage is released
    to act locally on activated T (AT) and activated B (AB) lymphocytes which regulate
    cytokine and immunoglobulin synthesis respectively. When 25(OH)D levels are ~30
    ng/mL, it reduces risk of many common cancers.^([22](#R22))^-^([32](#R32)) It
    is believed that the local production of 1,25(OH)[2]D in the breast, colon, prostate,
    and other cells regulates a variety of genes that control proliferation. Once
    1,25(OH)[2]D completes the task of maintaining normal cellular proliferation and
    differentiation, it induces the 25-hydroxyvitamin D-24-hydroxylase (24-OHase).
    The 24-OHase enhances the metabolism of 1,25(OH)[2]D to calcitroic acid which
    is biologically inert. Thus, the local production of 1,25(OH)[2]D does not enter
    the circulation and has no influence on calcium metabolism. The parathyroid glands
    have 1-OHase activity and the local production of 1,25(OH)[2]D inhibits the expression
    and synthesis of PTH. The production of 1,25(OH)[2]D in the kidney enters the
    circulation and is able to downregulate renin production in the kidney and to
    stimulate insulin secretion in the β-islet cells of the pancreas. Holick, copyright
    2007\. Reproduced with permission.'
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**图61.** 25-羟基维生素D [25(OH)D] 代谢为1,25-二羟基维生素D 1,25(OH)[2]D，用于非骨骼功能。当单核/巨噬细胞通过其Toll样受体2/1（TLR2/1）被如结核分枝杆菌（TB）或其脂多糖（LPS）等感染性物质刺激时，信号上调维生素D受体（VDR）和25-羟基维生素D-1-羟化酶（1-OHase）的表达。25(OH)D水平
    > 30 ng/mL 提供足够的底物给1-OHase将其转化为1,25(OH)[2]D。1,25(OH)[2]D返回细胞核，在那里增加抗菌肽cathelicidin的表达，这是一种促进先天免疫和诱导如结核分枝杆菌等感染性物质破坏的肽。还有可能，单核/巨噬细胞产生的1,25(OH)[2]D局部释放，作用于激活的T（AT）和激活的B（AB）淋巴细胞上，分别调节细胞因子和免疫球蛋白合成。当25(OH)D水平约为30
    ng/mL时，可以降低许多常见癌症的风险。^([22](#R22))^-^([32](#R32)) 有理由相信，在乳腺、结肠、前列腺等细胞中局部产生的1,25(OH)[2]D调节多种控制增殖的基因。1,25(OH)[2]D完成维持正常细胞增殖和分化的任务后，诱导25-羟基维生素D-24-羟化酶（24-OHase）。24-OHase增强1,25(OH)[2]D代谢为生物惰性的钙三酸。因此，局部产生的1,25(OH)[2]D不进入循环，对钙代谢没有影响。甲状旁腺具有1-OHase活性，而1,25(OH)[2]D的局部产生抑制甲状旁腺激素（PTH）的表达和合成。肾脏中1,25(OH)[2]D的产生进入循环，能够下调肾脏中的肾素产生，并刺激胰腺β-岛细胞中胰岛素分泌。Holick，版权2007年。经许可复制。'
- en: It has also been suggested based on studies in mice and in vitro that the local
    keratinocyte production of 1,25(OH)[2]D[3] from 25(OH)D[3] in the skin and oral
    pharynx enhanced the production of cathelicidin supporting the concept that maintaining
    serum 25(OH)D above 30 ng/ml may also be important in fighting infections in both
    the skin and oropharynx.^([127](#R127))^-^([130](#R130)) This may also help explain
    the observation that the risk for periodontal disease is higher in adults who
    have the lowest circulating concentrations of 25(OH)D.^([131](#R131)) Calcium
    and vitamin D supplementation was associated with a lower risk of tooth loss in
    elderly men and women^([1](#R1)) respectively and with better periodontal health.^([132](#R132))^,^([133](#R133))
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: 还有研究表明，据小鼠和体外研究显示，角质形成细胞在皮肤和口咽部从25(OH)D[3]中产生1,25(OH)[2]D[3]，增强抗菌肽cathelicidin的产生，支持维持血清25(OH)D水平在30
    ng/ml以上对皮肤和口咽部抗感染的重要性。^([127](#R127))^-^([130](#R130)) 这也可能有助于解释观察到的，低血清25(OH)D浓度成人患牙周病风险较高的现象。^([131](#R131))
    钙和维生素D补充剂与老年男女牙齿丧失风险降低有关^([1](#R1))，并与更好的牙周健康有关。^([132](#R132))^,^([133](#R133))
- en: 'Sunlight and Vitamin D: Autoimmunity Protection'
  id: totrans-split-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阳光与维生素D：自身免疫保护
- en: There are a variety of association studies demonstrating that being born or
    living near the equator reduces risk of several autoimmune diseases.^([73](#R73))^,^([134](#R134))^-^([139](#R139))
    Being born and living for the first 10 y at a latitude of ~40° North compared
    with ~33° North increases a person's risk of developing multiple sclerosis by
    100% ().^([134](#R134))^,^([140](#R140))^,^([141](#R141)) Munger et al.^([142](#R142))
    made the observation that high circulating levels of 25(OH)D were associated with
    a lower risk of multiple sclerosis and that women who had an intake of vitamin
    D of ≥ 400 IU vitamin D per day reduced their risk of developing multiple sclerosis
    by more than 40%.^([143](#R143))
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 多项关联研究表明，出生或生活在赤道附近可以降低多种自身免疫性疾病的风险。^([73](#R73))^,^([134](#R134))^-^([139](#R139))
    如果一个人在出生并在头10年生活的经度从约40°北方变为33°北方，其患多发性硬化的风险将增加100%。^([134](#R134))^,^([140](#R140))^,^([141](#R141))
    Munger等人^([142](#R142))观察到，血液中高浓度的25(OH)D与较低的多发性硬化风险相关，并且每天摄入≥ 400 IU维生素D的女性其多发性硬化的风险降低超过40%。^([143](#R143))
