  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 69.** 高血压患病率与距赤道北或南距离的关系。标有开放框的是非INTERSALT中心；实心框是INTERSALT中心。虚线表示95%的置信区间。回归线和置信区间仅基于INTERSALT中心推导。转载需获得许可.^([159](#R159))'
- en: '**Figure 70.** Effect of UV irradiation on ambulatory daytime and night-time
    blood pressures was non-significant. Thick line represents the mean. Reproduced
    with permission from.^([160](#R160))'
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 70.** 紫外辐射对白天和夜间动态血压的影响不显著。粗线表示平均值。转载需获得许可.^([160](#R160))'
- en: There have been a multitude of association studies suggesting that vitamin D
    deficiency not only increases risk for a myocardial infarction by as much as 50%
    but also was associated with more than one 100% increased risk of mortality from
    the heart attack.^([73](#R73))^,^([106](#R106))^,^([163](#R163))^-^([168](#R168))
    In the US an estimated 50 million teenagers are vitamin D deficient or insufficient
    and this was associated with a 2.4 fold increased risk for high blood pressure.^([167](#R167))^,^([169](#R169))
    Dong et al.^([168](#R168)) conducted a 16-week randomized, blinded, clinical trial
    in 49 normotensive black boys and girls aged 16.3 ± 1.4 y to evaluate the effect
    of enhancing vitamin D intake from 400 IUs or 2000 IU vitamin D[3] daily on arterial
    wall stiffness, determined by measuring carotid-femoral pulse wave velocity. The
    teenagers who received 400 IUs of vitamin D daily increased their circulating
    concentrations of 25(OH)D from 14 to 24 ng/mL and had an increased in the carotid-femoral
    pulse wave velocity (5.38 ± 0.53 m/sec to 5.71 ± 0.75 m/sec; p = 0.016). By contrast
    teenagers who received 2000 IUs of vitamin D daily for 4 mo not only increased
    their blood level of 25(OH)D from 13 to 34 ng/mL but also showed a significant
    decrease in carotid-femoral pulse wave velocity (5.41 ± 0.73 m/sec to 5.33 ± 0.79
    m/sec; p = 0.031).
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多联合研究表明，维生素D缺乏不仅使心肌梗死的风险增加了50%，而且还与心脏病死亡风险增加超过100%相关。^([73](#R73))^,^([106](#R106))^,^([163](#R163))^-^([168](#R168))
    在美国，大约有5000万青少年存在维生素D缺乏或不足的情况，并且这与高血压风险增加了2.4倍。^([167](#R167))^,^([169](#R169))
    Dong等人^([168](#R168)) 在49名16.3 ± 1.4岁的正常血压黑人男女中进行了一项为期16周的随机、盲法临床试验，评估每日增加400
    IU或2000 IU维生素D[3]对颈股动脉脉搏波速度测量确定的动脉壁硬度的影响。每日摄入400 IU维生素D的青少年使其25(OH)D循环浓度从14 ng/mL增加到24
    ng/mL，并且颈股动脉脉搏波速度增加（5.38 ± 0.53 m/sec至5.71 ± 0.75 m/sec；p = 0.016）。相比之下，每日摄入2000
    IU维生素D的青少年在4个月内不仅使其25(OH)D血清水平从13 ng/mL增加到34 ng/mL，而且显示出颈股动脉脉搏波速度显著减少（5.41 ± 0.73
    m/sec至5.33 ± 0.79 m/sec；p = 0.031)。
- en: Two major contributing factors for cardiovascular disease are type 2 diabetes
    and obesity.^([170](#R170)) It is well known both in children and adults that
    there is an inverse association with serum concentrations of 25(OH)D with body
    mass index (BMI) due to a sequestration and volumetric dilution of the lipophilic
    vitamin D in the fat tissue.^([73](#R73))^,^([171](#R171))^-^([174](#R174)) Furthermore
    there is also an association with vitamin D deficiency and increased risk for
    type 2 diabetes.^([175](#R175))^,^([176](#R176)) A similar observation was made
    in the Nurses’ Health Study where a combined daily intake of > 1200 mg calcium
    and > 800 IU vitamin D was associated with a 33% lower risk of type 2 diabetes.^([177](#R177))
    An inverse association between vitamin D status and diabetes was also shown in
    a study by Scragg et al.^([178](#R178)) The odds ratio for diabetes in non-Hispanic
    whites and Mexican Americans who had 25(OH)D levels in the highest quartile compared
    with the lowest was reduced by up to 83%.^([178](#R178)) However, this inverse
    association was not observed in non-Hispanic blacks.^([178](#R178))
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: 心血管疾病的两个主要贡献因素是2型糖尿病和肥胖。^([170](#R170)) 众所周知，无论是儿童还是成人，25(OH)D血清浓度与体重指数（BMI）呈负相关，这是由于脂肪组织中脂溶性维生素D的隔离和体积稀释。^([73](#R73))^,^([171](#R171))^-^([174](#R174))
    此外，维生素D缺乏与2型糖尿病风险增加也有关。^([175](#R175))^,^([176](#R176)) 在护士健康研究中也观察到，每日摄入> 1200
    mg钙和> 800 IU维生素D与2型糖尿病风险降低了33%。^([177](#R177)) Scragg等人的研究中也显示，非西班牙裔白人和墨西哥裔美国人中，25(OH)D水平处于最高四分位数与最低四分位数相比，患糖尿病的几率比降低了83%。^([178](#R178))
    然而，非西班牙裔黑人中并未观察到这种负相关。^([178](#R178))
- en: Several epidemiologic studies and prospective studies have reported a highly
    significant association with vitamin D deficiency with not only type 2 diabetes
    but also hypertension, hyperlipidemia and peripheral vascular disease all causative
    factors for coronary artery disease, myocardial infarction, heart failure and
    stroke.^([166](#R166))^,^([175](#R175))^,^([179](#R179)) The prospective Intermountain
    Heart Collaborative Study revealed that in more than 40,000 participants a circulating
    concentration of 25(OH)D < 15 ng/mL compared with a concentration of > 30 ng/mL
    significantly increased all of these risk factors.^([175](#R175)) A meta-analysis
    examining the association between vitamin D status or vitamin D supplementation
    revealed that adults with the highest circulating concentration of 25(OH)D had
    a 43% lower risk of developing cardiometabolic disorders compared with adults
    with low levels of 25(OH)D.^([180](#R180)) Furthermore a prospective study following
    up with more than 2000 adults showed that the risk of progression from pretype
    2 diabetes to type 2 diabetes was reduced by 48% in adults who had the highest
    circulating concentrations of 25(OH)D compared with those with the lowest.^([181](#R181))
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: 几项流行病学研究和前瞻性研究已经报告了维生素D缺乏与2型糖尿病以及高血压、高脂血症和外周血管疾病的高度显著关联，这些是冠状动脉疾病、心肌梗死、心力衰竭和中风的诱因。^([166](#R166))^,^([175](#R175))^,^([179](#R179))
    前瞻性的Intermountain Heart Collaborative Study表明，在超过40,000名参与者中，血液中25(OH)D浓度低于15
    ng/mL与浓度高于30 ng/mL相比，显著增加了所有这些风险因素。^([175](#R175)) 一项关于维生素D状态或维生素D补充与心脑血管疾病关联的荟萃分析显示，成年人中25(OH)D最高浓度者，与25(OH)D低水平者相比，患心脑血管代谢紊乱的风险降低了43%。^([180](#R180))
    此外，一项前瞻性研究跟踪超过2000名成年人显示，与血液中25(OH)D浓度最低者相比，血液中25(OH)D浓度最高者，从糖尿病前期发展为2型糖尿病的风险降低了48%。^([181](#R181))
- en: Beta islet cells in the pancreas have a VDR and 1,25(OH)[2]D[3] is a potent
    stimulator of insulin production.^([182](#R182)) Improvement in vitamin D status
    has also been associated with improvement in insulin sensitivity^([183](#R183))
    mediated by upregulation of insulin receptors.^([184](#R184)) There is evidence
    that vascular smooth muscle and cardiomyocytes have a VDR^([73](#R73))^,^([166](#R166))^,^([171](#R171))
    and that 1,25(OH)[2]D[3] causes vascular relaxation by suppressing the renin-angiotensin-aldosterone
    system^([73](#R73))^,^([163](#R163))^,^([185](#R185))^,^([186](#R186)) and improves
    cardiomyocyte contractility.^([171](#R171)) In addition 1,25(OH)[2]D[3] inhibits
    macrophage cholesterol uptake and foam cell formation thereby reducing risk for
    atherosclerotic plaque formation ().^([73](#R73))^,^([166](#R166))^,^([187](#R187))
    Vitamin D deficiency negatively affects numerous physiological processes that
    are important in the pathogenesis of cardiovascular disease. This could explain
    why vitamin D deficiency is associated with an increased overall and cardiovascular
    mortality in patients with metabolic syndrome ().^([188](#R188))
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: 胰腺中的β细胞具有VDR，1,25(OH)[2]D[3]是胰岛素产生的强效刺激剂。^([182](#R182)) 改善维生素D状态也与胰岛素敏感性的改善有关^([183](#R183))，通过上调胰岛素受体介导。^([184](#R184))
    有证据表明，血管平滑肌和心肌细胞具有VDR^([73](#R73))^,^([166](#R166))^,^([171](#R171))，而1,25(OH)[2]D[3]通过抑制肾素-血管紧张素-醛固酮系统引起血管松弛^([73](#R73))^,^([163](#R163))^,^([185](#R185))^,^([186](#R186))，改善心肌细胞收缩能力。^([171](#R171))
    此外，1,25(OH)[2]D[3]抑制巨噬细胞胆固醇摄取和泡沫细胞形成，从而降低动脉粥样硬化斑块形成的风险。^([73](#R73))^,^([166](#R166))^,^([187](#R187))
    维生素D缺乏对多种重要的心血管疾病发病机制中的生理过程产生负面影响。这可能解释了为什么维生素D缺乏与代谢综合征患者中总体和心血管病死亡率增加相关。^([188](#R188))
- en: '**Figure 71.** 1,25(OH)[2]D[3] prevents foam cell formation. Macrophages stained
    with Oil Red O. (A) Diabetic subjects (group A). Top, 1,25(OH)[2]D[3]-treated
    cells; bottom, vitamin D–deficient cells. Arrowheads indicate foam cells. (B)
    Cholesteryl ester formation in macrophages from diabetics (group A) incubated
    in vitamin D–deficient (black bars) or 1,25(OH)[2]D[3]-supplemented (white bars)
    media or in macrophages from nondiabetic, vitamin D–deficient nondiabetic controls
    (group C) (n = 8 per group) incubated in vitamin D–deficient (gray bars) or 1,25(OH)[2]D[3]-supplemented
    (white bars) media (*p < 0.01 vs vitamin D deficient). (C) Oil Red O stain. (D)
    Cholesterol. (E) Triglycerides from peritoneal macrophages from LDR−/− mice fed
    vitamin D–deficient or –sufficient high-fat diet (n = 5 per group) (*p < 0.05
    vs vitamin D deficient). Reproduced with permission from.^([187](#R187))'
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 71.** 1,25(OH)[2]D[3]预防泡沫细胞形成。用Oil Red O染色的巨噬细胞。（A）糖尿病患者（A组）。上，1,25(OH)[2]D[3]处理的细胞；下，维生素D缺乏的细胞。箭头表示泡沫细胞。（B）来自糖尿病患者（A组）的巨噬细胞内胆固醇酯形成，在维生素D缺乏（黑色条）或1,25(OH)[2]D[3]补充（白色条）的培养基中培养。或来自非糖尿病，维生素D缺乏对照（C组）的巨噬细胞（n
    = 8每组），在维生素D缺乏（灰色条）或1,25(OH)[2]D[3]补充（白色条）的培养基中培养（*p < 0.01 vs维生素D缺乏）。（C）Oil Red
    O染色。（D）胆固醇。（E）腹膜巨噬细胞来源的低密度脂蛋白受体（LDR-/-）小鼠，饲喂维生素D缺乏或足够高脂饮食（n = 5每组）（*p < 0.05 vs维生素D缺乏）。经授权复制自。^([187](#R187))'
- en: '**Figure 72.** Kaplan-Meier plots for all-cause (left) and cardiovascular mortality
    (right) according to 25(OH)D groups in those with the metabolic syndrome. Log-rank
    analysis indicated a significant difference between all 25(OH)D groups (p = 0.001).
    Reproduced with permission from.^([188](#R188))'
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 72.** 根据代谢综合征患者25(OH)D组的Kaplan-Meier曲线图，显示全因死亡率（左图）和心血管死亡率（右图）。Log-rank分析显示所有25(OH)D组之间存在显著差异（p
    = 0.001）。经授权复制自。^([188](#R188))'
- en: Sunlight, Vitamin D and Mental Health
  id: totrans-split-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳光、维生素D与心理健康
- en: Schizophrenia has been associated with inadequate sun exposure and vitamin D
    deficiency ().^([189](#R189)) Schizophrenia is more common in the Scandinavian
    countries.^([189](#R189))^,^([190](#R190)) Winter births have been associated
    with an increased risk for developing schizophrenia later in life even in Australia.^([191](#R191))^,^([192](#R192))
    In British immigrants, incidence in schizophrenia is higher in children of immigrants
    from the Caribbean who moved to cities in countries farther North.^([193](#R193))
    Finnish male infants who received 2000 IUs of vitamin D daily during their first
    year of life reduced their risk of developing schizophrenia by 77% compared with
    infants who received less than 2000 IUs of vitamin D daily.^([194](#R194))
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: 精神分裂症与日晒不足和维生素D缺乏有关。^([189](#R189)) 精神分裂症在斯堪的纳维亚国家更为普遍。^([189](#R189))^,^([190](#R190))
    冬季出生与后来患精神分裂症的风险增加有关，即使在澳大利亚也是如此。^([191](#R191))^,^([192](#R192)) 在英国移民中，移居到更北方城市的加勒比地区移民的子女患精神分裂症的发生率更高。^([193](#R193))
    芬兰男婴在出生后第一年每日摄入2000 IU维生素D，其患精神分裂症的风险降低了77%，相比每日摄入少于2000 IU维生素D的婴儿。^([194](#R194))
- en: '**Figure 73.** Association between latitude and schizophrenia prevalence on
    several continents. Reproduced with permission from.^([189](#R189))'
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 73.** 经度与各大洲精神分裂症患病率的关联。经授权复制自。^([189](#R189))'
- en: Vitamin D could play an indirect role in the pathogenesis of schizophrenia.
    Several studies suggest that a prenatal influenza exposure increases the risk
    for schizophrenia later in life.^([195](#R195))^-^([197](#R197)) The vitamin D
    status seems to influence the risk for an influenza infection respectively vitamin
    D supplementation has proven to decrease the risk for influenza infection. ^(2–4118,119,121)
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
  zh: 维生素D可能在精神分裂症的发病机制中发挥间接作用。几项研究表明，产前流感暴露会增加后来患精神分裂症的风险。^([195](#R195))^-^([197](#R197))
    维生素D的状态似乎会影响流感感染的风险，而维生素D补充已被证明能降低流感感染的风险。^(2–4118,119,121)
- en: There are a variety of association studies relating vitamin D deficiency with
    increased risk for depression,^([198](#R198))^,^([199](#R199)) Alzheimer disease,^([200](#R200))
    epilepsy,^([201](#R201)) and neurocognitive decline.^([202](#R202))^,^([203](#R203))
    The brain not only has a VDR but also a 1-OHase.204 Evidence suggests that 1,25(OH)[2]D[3]
    could increase calcium binding protein expression,^([205](#R205)) although this
    could not be shown in all studies.^([206](#R206)) 1,25(OH)[2]D[3] could also act
    by increasing serotonin levels in the brain.^([207](#R207))^,^([208](#R208)) Furthermore
    1,25(OH)[2]D[3] has also been demonstrated to stimulate amyloid-β phagocytosis
    and clearance by macrophages in Alzheimer patients.^([209](#R209)) This may help
    explain the association between neurocognitive decline,^([202](#R202))^,^([203](#R203))
    dementia,^([210](#R210)) depression,^([198](#R198))^,^([199](#R199)) and Alzheimer
    disease^([200](#R200)) with a high prevalence of vitamin D deficiency.^([211](#R211))
    In a community setting depressed adults had significantly lower serum concentrations
    of 25(OH)D than those without depression.^([212](#R212))
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种关联研究表明，维生素D缺乏与抑郁症风险增加有关，^([198](#R198))^,^([199](#R199)) 阿尔茨海默病，^([200](#R200))
    癫痫，^([201](#R201)) 和神经认知衰退。^([202](#R202))^,^([203](#R203)) 大脑不仅有VDR还有1-OHase。204
    证据表明，1,25(OH)[2]D[3]可以增加钙结合蛋白表达，^([205](#R205)) 尽管这在所有研究中并非都能显示。^([206](#R206))
    1,25(OH)[2]D[3]还可以通过增加大脑中的5-羟色胺水平来起作用。^([207](#R207))^,^([208](#R208)) 此外，1,25(OH)[2]D[3]还被证明能刺激阿尔茨海默病患者巨噬细胞中淀粉样β蛋白的吞噬和清除。^([209](#R209))
    这可能有助于解释维生素D缺乏高发与神经认知衰退，^([202](#R202))^,^([203](#R203)) 痴呆，^([210](#R210)) 抑郁症，^([198](#R198))^,^([199](#R199))
    和阿尔茨海默病的关联。^([200](#R200)) 在社区环境中，抑郁成年人的血清25(OH)D浓度明显低于无抑郁者。^([212](#R212))
- en: Approaches for Preventing and Treating Vitamin D Deficiency
  id: totrans-split-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 预防和治疗维生素D缺乏的方法
- en: The Institute of Medicine using a population model defined vitamin D deficiency
    for bone health as a circulating concentration of 25(OH)D < 20 ng/mL. They recommended
    that to satisfy 97.5% of the United States population’s needs for vitamin D that
    children 0–1 y, and adults 1–70 y and 70+ years require 400, 600, 800 IUs of vitamin
    D daily respectively ().^([213](#R213)) The Endocrine Society used a medical model
    to make recommendations for the prevention and treatment of vitamin D deficiency
    [25(OH)D < 20 ng/mL] and vitamin D insufficiency [25(OH)D of 21–29 ng/mL] and
    concluded that a range rather than an absolute amount of vitamin D could be recommended
    for children 0–1 y, children 1–18 y and all adults of 400–1000 IUs, 600–1000 IUs
    and 1500–2000 IUs of vitamin D daily respectively ().^([24](#R24))
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: 根据人群模型，美国国家医学院将维生素D缺乏定义为骨骼健康的25(OH)D循环浓度< 20 ng/mL。他们建议，为了满足97.5%的美国人口对维生素D的需求，0-1岁儿童，1-70岁和70岁以上成人每天需要分别摄入400、600、800国际单位的维生素D。^([213](#R213))
    内分泌学会采用医学模型，对维生素D缺乏（25(OH)D < 20 ng/mL）和维生素D不足（25(OH)D为21-29 ng/mL）进行预防和治疗建议，得出结论称，儿童0-1岁，儿童1-18岁和所有成人每天摄入400-1000国际单位、600-1000国际单位和1500-2000国际单位的维生素D范围而非绝对量。^([24](#R24))
- en: '**Figure 74.** Recommendations of the Institute of Medicine and the Endocrine
    Society Practice Guidelines for daily vitamin D supplementation to prevent vitamin
    D deficiency. Reproduced with permission from.^([24](#R24))'
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**图74.** 美国国家医学院和内分泌学会实践指南推荐每日维生素D补充剂以预防维生素D缺乏。授权转载自。^([24](#R24))'
- en: Both the IOM^([213](#R213)) and The Endocrine Society^([24](#R24)) concluded
    that a circulating concentration of 25(OH)D up to 100 ng/mL was safe. They also
    found that most but not all of the literature supports the concept that vitamin
    D[2] is as effective as vitamin D[3] in maintaining circulating concentrations
    of 25(OH)D.^([24](#R24))^,^([73](#R73))^,^([213](#R213))^-^([221](#R221))
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家医学院^([213](#R213)) 和内分泌学会^([24](#R24)) 得出结论，血清25(OH)D浓度高达100 ng/mL是安全的。他们还发现，大部分但不是所有文献支持维生素D[2]与维生素D[3]在维持25(OH)D循环浓度方面的效果相同。^([24](#R24))^,^([73](#R73))^,^([213](#R213))^-^([221](#R221))
- en: For almost 100 y a variety of strategies have been used to treat and prevent
    vitamin D deficiency especially in children.^([5](#R5))^,^([68](#R68))^,^([73](#R73))^,^([114](#R114))
    From 1930 through 1950s parents purchased a lamp at their local pharmacy that
    emitted vitamin D[3] producing UVB radiation ().^([70](#R70))^,^([222](#R222))^,^([223](#R223))
    Children wearing eye protection had their arms, abdomen and legs were routinely
    exposed to a UV emitting lamp several times a week ().^([12](#R12))^,^([13](#R13))
    In Russia children in school in wintertime were routinely exposed to a mercury
    arc lamp placed in the center of the school room that emitted UVB radiation to
    prevent vitamin D deficiency rickets ().^([224](#R224))
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
  zh: 近100年来，针对维生素D缺乏症，尤其是儿童，采用了多种治疗和预防策略。^([5](#R5))^,^([68](#R68))^,^([73](#R73))^,^([114](#R114))
    自1930年至1950年代，父母们在当地药店购买了一盏产生维生素D[3] UVB辐射的灯具（）。^([70](#R70))^,^([222](#R222))^,^([223](#R223))
    戴着眼睛保护器的孩子们，每周几次，让他们的手臂、腹部和腿部暴露在UV发射灯下（）。^([12](#R12))^,^([13](#R13)) 在俄罗斯，冬季学校里的孩子们经常暴露在放置在教室中心的汞弧灯下，该灯发出UVB辐射，以预防维生素D缺乏性佝偻病（）。^([224](#R224))
- en: '**Figure 75.** Various UVB lamps including Sperti and Sun Kraft used for vitamin
    D production and rickets prevention. Holick, copyright 2013\. Reproduced with
    permission.'
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 75.** 包括Sperti和Sun Kraft在内的各种UVB灯，用于维生素D生产和佝偻病预防。Holick，版权2013。已获得许可再版。'
- en: '**Figure 76.** Russian children who are being exposed to UVB radiation. Reproduced
    with permission from.^([272](#R272))'
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 76.** 正在接受UVB辐射的俄罗斯儿童。已获得许可再版，来源于。^([272](#R272))'
- en: The Sperti lamp which originally was designed with a single mercury arc lamp^([225](#R225))^,^([226](#R226))
    was commonly used in the United States in the 1940s and 1950s to prevent rickets
    and children ().^([8](#R8))^,^([70](#R70))^,^([114](#R114)) This lamp was also
    effective in improving the circulating concentrations of 25(OH)D in individuals
    who had cystic fibrosis and who were unable to absorb vitamin D from dietary and
    supplemental sources ().^([227](#R227))^,^([228](#R228)) Because the lamp produced
    a lot of heat the Sperti lamp was redesigned and the mercury arc lamp was replaced
    with 4 fluorescent lamps () that emitted UVB radiation and produced previtamin
    D[3] ().^([229](#R229)) This lamp was effective in raising circulating concentrations
    of 25(OH)D in healthy adults with skin types 2 and 3 ().^([227](#R227))^,^([228](#R228))
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
  zh: Sperti灯最初设计为单一汞弧灯^([225](#R225))^,^([226](#R226))，在20世纪40年代和50年代广泛用于美国，以预防佝偻病和儿童（）。^([8](#R8))^,^([70](#R70))^,^([114](#R114))
    这种灯具还能有效提高因囊性纤维化无法从饮食和补充源吸收维生素D的人群的25(OH)D的循环浓度（）。^([227](#R227))^,^([228](#R228))
    由于该灯具产生大量热量，Sperti灯进行了重新设计，汞弧灯被4盏发出UVB辐射并产生预维生素D[3]的荧光灯所替代（）。^([229](#R229)) 这种灯具在皮肤类型为2和3的健康成年人中提高了血清25(OH)D的循环浓度（）。^([227](#R227))^,^([228](#R228))
- en: '**Figure 77.** (A) Mean (SEM) serum levels of 25(OH)vitamin D in patients with
