- en: Humans evolved at the equator. They were constantly exposed to sunlight and
    developed an efficient natural sunscreen melanin,^([49](#R49)) which has an absorption
    spectrum of 290–700 nm and thus can effectively absorb solar UVB radiation ().^([45](#R45))
    However even though Africans have extremely dark heavily pigmented skin a small
    amount of UVB radiation is able to penetrate into the epidermis to produce vitamin
    D[3]. This was demonstrated when adult whites (skin type 2) and blacks (skin type
    5) were exposed to the same amount of UVB radiation in a tanning bed. Whereas
    the white adults raised their blood levels of vitamin D[3] more than 30 fold the
    black adults demonstrated no significant increase in their blood levels of vitamin
    D[3]. However when the black adults were exposed to 5 times more UVB radiation,
    they increased their blood level by about 15-fold ().^([50](#R50)) This was confirmed
    when surgically obtained white and black skin was exposed to sunlight in Boston
    in summer. After 30 min approximately 3% of cutaneous 7-dehydrocholesterol was
    converted to previtamin D[3] in the white skin sample whereas only about 0.3%
    of 7-dehydrocholesterol was converted to previtamin D[3] in the black skin ().^([51](#R51))
    These findings could explain the positive association between skin lightness and
    25-hydroxyvitamin D [25(OH)D] levels as found by Armas et al.^([52](#R52)) ().
    The associations between skin lightness, UVB dose and 25(OH)D are documented in
    .
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 人类在赤道进化。他们经常暴露于阳光下，并发展了高效的天然防晒麦拉宁，^([49](#R49)) 它的吸收光谱为290-700 nm，因此能有效吸收太阳紫外线B辐射。^([45](#R45))
    然而，即使非洲人有极深色的重度色素沉积皮肤，少量UVB辐射仍能穿透表皮产生维生素D[3]。这是在白种人（皮肤类型2）和黑人（皮肤类型5）在日光浴床上接受相同UVB辐射量时证明的。白种成人的血液维生素D[3]水平增加了30倍以上，而黑种成人的血液维生素D[3]水平没有显著增加。然而，当黑种成人接受5倍于此的UVB辐射时，他们的血液维生素D[3]水平增加了约15倍。^([50](#R50))
    这一发现在波士顿夏季通过手术获取的白人和黑人皮肤暴露于阳光后得到了证实。在白色皮肤样本中，大约30分钟后，大约3%的皮肤7-去氢胆固醇转化为预维生素D[3]，而在黑色皮肤中，只有约0.3%的7-去氢胆固醇转化为预维生素D[3]。^([51](#R51))
    这些发现可以解释皮肤亮度与25-羟基维生素D [25(OH)D]水平之间的正相关，正如Armas等人所发现的那样。^([52](#R52)) (). 皮肤亮度、UVB剂量和25(OH)D之间的关联已在记录中有所记录。
