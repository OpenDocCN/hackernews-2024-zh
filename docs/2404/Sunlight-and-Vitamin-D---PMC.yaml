- en: It was also reported that spring births were associated with increased likelihood
    of developing type 1 diabetes. These findings indicate a potential role of vitamin
    D in the pathogenesis of type 1 diabetes mellitus. This hypothesis is supported
    by an observational study that children in Finland who received 2000 IUs of vitamin
    D daily during their first year of life in the 1960s reduced their risk of developing
    type 1 diabetes 31 y later by 88%.^([145](#R145)) Because of concern about vitamin
    D toxicity the amount of vitamin D recommended for infants in Finland was reduced
    first to 1000 IUs daily and then to 400 IUs daily. Interestingly as a result of
    this decrease in vitamin D intake there is an impressive increase in the incidence
    of type 1 diabetes occurring in Finland over the past 3 decades ().^([145](#R145))
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，春季出生与发展1型糖尿病的风险增加有关。这些发现表明维生素D在1型糖尿病发病机制中可能起到了潜在作用。一项观察性研究支持了这一假设，即1960年代芬兰儿童在出生后首年每日摄入2000国际单位的维生素D，31年后其1型糖尿病发病风险降低了88%。^([145](#R145))
    由于对维生素D中毒的担忧，芬兰婴儿的维生素D推荐摄入量先是降低到每日1000国际单位，然后降低到每日400国际单位。有趣的是，由于维生素D摄入量的减少，过去30年芬兰1型糖尿病的发病率显著增加。^([145](#R145))
