    compared with baseline. Reproduced with permission from.^([229](#R229))'
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 80.** (A) 在研究期间，五名受试者血清25(OH)D[3]水平（ng/mL）与基线的平均变化，误差条代表标准偏差。 (*) 表示p <
    0.01，(**) 表示p < 0.005，与基线血清25(OH)D[3]比较。 (B) 每位个体受试者与基线相比的血清25(OH)D[3]变化（ng/mL）。获得授权转载自。^([229](#R229))'
- en: Tanning beds which emit UVB radiation (estimated about 95% of tanning beds in
    the United States) can be a good source of vitamin D especially for patients with
    malabsorption syndromes.^([227](#R227))^,^([228](#R228)) A patient with Crohn's
    disease and only 2 feet of her small intestine remaining had severe debilitating
    osteomalacic bone discomfort. Supplementing 400 IU dietary vitamin D from a multivitamin
    and 200 IU vitamin D from total parenteral nutrition couldn’t correct her severe
    vitamin D deficiency. Exposure to a tanning bed emitting UVB radiation was effective
    in improving her circulating concentration of 25(OH)D and as a result markedly
    improved her bone discomfort ().^([230](#R230)) Tanners in Boston who frequented
    a tanning salon at least once a week had robust healthy circulating concentrations
    of 25(OH)D on average 46 ng/mL compared with age and sex matched controls whose
    blood level on average was 24 ng/mL (). Furthermore an evaluation of their bone
    mineral density revealed that the tanners had a significantly higher bone mineral
    density in their hip compared with the control group.^([231](#R231))
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
  zh: 紫外线B辐射的日晒床（估计美国约95%的日晒床）可以是维生素D的良好来源，特别适用于吸收不良综合征患者。^([227](#R227))^,^([228](#R228))
    一位克罗恩病患者只剩下2英尺小肠，严重的骨软化症骨疼。从多种维生素中补充400 IU膳食维生素D和200 IU全静脉营养补充的维生素D无法纠正她严重的维生素D缺乏。接受紫外线B辐射的日晒床暴露有效提高了她的25(OH)D循环浓度，并显著改善了她的骨疼症状。().^([230](#R230))
    在波士顿经常去日晒沙龙的日晒者，平均血清25(OH)D浓度为46 ng/mL，而与年龄和性别匹配的对照组血液平均水平为24 ng/mL (). 此外，对其骨密度的评估显示，日晒者的髋部骨密度显著高于对照组。^([231](#R231))
- en: '**Figure 81.** Serum 25(OH)D, PTH and calcium levels in a patient with Crohn’s
    disease who had whole-body UVB exposure for 10 min 3 times a week for 6 mo. Reproduced
    with permission from.^([230](#R230))'
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 81.** Crohn病患者全身UVB暴露10分钟，每周3次，持续6个月后的血清25(OH)D、PTH和钙水平。获得授权转载自。^([230](#R230))'
- en: '**Figure 82.** Mean (± SEM) serum 25-hydroxyvitamin D concentrations in tanners
    and nontanners. Single points for each category are means ± SEMS. *Significantly
    different from nontanners, p < 0.001\. Reproduced with permission from.^([231](#R231))'
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 82.** 日晒者和非日晒者血清25-羟基维生素D浓度的平均(±SEM)。每个类别的单点为平均值±SEMS。 *与非日晒者显著不同，p < 0.001\.
    获得授权转载自。^([231](#R231))'
- en: Sensible sun exposure can also be an excellent source of vitamin D for both
    children and adults.^([232](#R232))^,^([233](#R233)) Sensible means never to be
    exposed to an amount of sunlight that would cause a sunburn since this is the
    major cause for both melanoma and non-melanoma skin cancer.^([234](#R234))^-^([237](#R237))
    Studies conducted worldwide using the in vitro ampule model^([39](#R39)) and measuring
    25(OH)D levels after quantitative UVB exposure in a tanning bed have been used
    to develop guidelines for sensible sun exposure based on latitude, season, time
    of day, altitude, and skin sensitivity, i.e., degree of skin pigmentation.^(22,46,51,66,231–233,238,2397–14)
    The rule of thumb is to be exposed to an amount of sunlight that is about 50%
    of what it would take to cause a mild sunburn i.e., slight pinkness to the skin
    24 h later (minimal erythemal dose) followed by good sun protection i.e., clothing,
    hat and or sunscreen.^([22](#R22))^,^([239](#R239)) The “rule of nines” helps
    to estimate the percentage of skin exposed to sunlight or UVB radiation and can
    be used to calculate the amount of vitamin D[3] being produced. The face accounts
    for 9% of the body surface, each arm for 9%, each leg for 18%, and the abdomen
    and the back for 18% each.^([240](#R240)) Exposure of the whole body in a bathing
    suit to 0.5 MED of UVB radiation is approximately equivalent to ingesting about
    7000–10,000 IUs of vitamin D[2].^([22](#R22))^,^([25](#R25))^,^([31](#R31)) Therefore
    exposing 20% of the body surface to an amount of sunlight equal to 0.5 MED is
    equivalent to ingesting approximately 1400–2000 IUs of vitamin D[3]. This is effective
    for all skin types and the increase in serum 25(OH)D attained from exposure to
    UVB radiation is often more effective than ingesting 1000 IU vitamin D[2] or vitamin
    D[3] daily ().^([241](#R241)) Always protect the face with a hat or sunscreen
    since it provides very little vitamin D[3] and is most sun exposed and more prone
    to skin damage and skin cancer from sun exposure.^([242](#R242))^-^([244](#R244))
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
  zh: 合理的日晒对于儿童和成人来说也是维生素D的极好来源。^([232](#R232))^,^([233](#R233)) “合理”指的是绝不要接受能导致日晒灼伤的阳光量，因为这是黑色素瘤和非黑色素瘤皮肤癌的主要原因。^([234](#R234))^-^([237](#R237))
    使用体外安瓿模型进行的全球研究^([39](#R39)) 和在日光浴床上定量接受紫外线B照射后测量25(OH)D水平的研究已用于制定基于纬度、季节、时间、海拔和皮肤敏感性（即皮肤色素沉着程度）的合理日晒指南。^(22,46,51,66,231–233,238,2397–14)
    经验法则是暴露在大约能导致轻微日晒灼伤即皮肤稍红的阳光量的50%后，采取良好的防晒措施，如穿着衣物、戴帽子或使用防晒霜。^([22](#R22))^,^([239](#R239))
    “九法则”有助于估算暴露在阳光或紫外线B辐射下的皮肤百分比，并可用于计算生成的维生素D[3]的量。面部占身体表面积的9%，每只手臂占9%，每只腿占18%，腹部和背部各占18%。^([240](#R240))
    裸露在泳衣下的全身接受0.5 MED紫外线B辐射大致相当于摄入约7000–10,000 IU维生素D[2]。^([22](#R22))^,^([25](#R25))^,^([31](#R31))
    因此，将身体表面积的20%暴露在等于0.5 MED的阳光下，相当于摄入约1400–2000 IU维生素D[3]。这对所有皮肤类型都有效，从紫外线B辐射中获得的血清25(OH)D增加通常比每天摄入1000
    IU维生素D[2]或维生素D[3]更有效。^([241](#R241)) 请始终用帽子或防晒霜保护面部，因为它提供的维生素D[3]很少，而且最易受到日晒的伤害，更容易导致皮肤损伤和皮肤癌。^([242](#R242))^-^([244](#R244))
- en: '**Figure 83.** Comparison of the percentage increase in serum 25(OH)D levels
    of healthy adults who were in a bathing suit and exposed to suberythemal doses
    (0.5 MED) of UV B radiation once a week for 3 mo with healthy adults who received
    either 1000 IU of vitamin D[2] or 1000 IU of vitamin D[3] daily during the winter
    and early spring for a period of 11 weeks. Fifty percent increase represented
    approximately 10 ng/ml from baseline 18 ± 3 to 28 ± 4 ng/ml. Skin type is based
    on the Fitzpatrick scale: Type II always burns, sometimes tans; type III always
    burns, always tans; type IV sometimes burns, always tans; type V never burns,
    always tans. Data are means ± SEM. Holick, copyright 2008\. Reproduced with permission.'
  id: totrans-split-183
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 83.** 比较在泳衣下每周一次接受次紫外线B辐射（0.5 MED）的健康成年人与在冬季和初春期间每天摄入1000 IU维生素D[2]或1000
    IU维生素D[3]的健康成年人，血清25(OH)D水平的百分比增加。50%的增加表示基线18 ± 3到28 ± 4 ng/ml。皮肤类型基于菲茨帕特里克分级：II型总是晒伤，有时会晒黑；III型总是晒伤，总是晒黑；IV型有时晒伤，总是晒黑；V型从不晒伤，总是晒黑。数据为均值
    ± SEM。Holick, 版权所有 2008\. 经授权复制。'
- en: Because foods contain very little vitamin D it is difficult to obtain enough
    vitamin D from dietary sources even when consuming foods fortified with vitamin
    D.^([22](#R22))^,^([51](#R51))^,^([246](#R246)) The exception is indigenous populations
    including Inuits who consumed foods with high content of vitamin D such as oily
    fish, seal and whale blubber and polar bear liver.^([247](#R247)) Therefore it
    is necessary without adequate sun exposure to improve childrens’ and adults’ vitamin
    D status by encouraging them to take a vitamin D supplement ().^([22](#R22))^,^([24](#R24))^,^([213](#R213))
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
  zh: 由于食物中维生素D含量极少，即使是摄入经过维生素D强化的食物，也很难获得足够的维生素D^([22](#R22))^,^([51](#R51))^,^([246](#R246))。唯一的例外是食用含有高含量维生素D的食物，例如油性鱼、海豹和鲸脂以及北极熊肝的土著人群，如因纽特人^([247](#R247))。因此，在没有足够阳光照射的情况下，鼓励儿童和成人摄入维生素D补充剂是必要的^([22](#R22))^,^([24](#R24))^,^([213](#R213))。
- en: Infants should receive 400 IUs of vitamin D soon after they are born. This has
    been endorsed by the American Academy of Pediatrics, the Endocrine Society and
    the Institute of Medicine.^([24](#R24))^,^([213](#R213))^,^([248](#R248)) However
    infants who are vitamin D deficient should be aggressively treated with pharmacologic
    doses of vitamin D in order to build up the body stores and quickly correct the
    vitamin D deficiency. The best method to treat and cure rickets is to give a total
    dose of 5–15 mg (200,000–600,000 IUs) of vitamin D[2] or vitamin D[3] orally with
    adequate dietary calcium.^([8](#R8))^,^([249](#R249)) These doses can be given
    safely either as a single-day therapy or as daily doses of 2000–4000 IUs/day (50–100
    µg/d) for 3–6 mo.^([8](#R8))
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
  zh: 新生儿出生后应摄入400 IU维生素D。这一点已得到美国儿科学会、内分泌学会和医学研究所的认可^([24](#R24))^,^([213](#R213))^,^([248](#R248))。然而，维生素D缺乏的婴儿应积极用药物剂量的维生素D治疗，以积累体内储备，迅速纠正维生素D缺乏。治疗和治愈佝偻病的最佳方法是口服5-15毫克（200,000-600,000
    IU）维生素D[2]或维生素D[3]，并配合足够的膳食钙^([8](#R8))^,^([249](#R249))。这些剂量可以安全地作为单日疗法或每天2000-4000
    IU（50-100 µg/d）的日剂量给予3-6个月^([8](#R8))。
- en: Children one year and older should receive at least 600 IUs of vitamin D daily.
    The Endocrine Society recommends at least 600 IUs and up to 1000 IUs daily is
    safe and effective to prevent vitamin D deficiency and insufficiency.^([24](#R24))
    Infants and toddlers who received 50,000 IUs of vitamin D[2] once a week or 2000
    IUs of vitamin D[2] or vitamin D[3] daily for 6 weeks corrected their vitamin
    D deficiency without any untoward side effects.^([8](#R8))^,^([24](#R24))^,^([217](#R217))
    A study done in the young Lebanese girls who received 14,000 IUs of vitamin D
    weekly for one year were able to maintain their blood level of 25(OH)D in what
    is considered to be a healthy physiologic range above 30 ng/mL.^([250](#R250))
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
  zh: 年龄在一岁及以上的儿童每天应摄入至少600国际单位（IU）的维生素D。内分泌学会建议每天摄入至少600 IU，最高可达1000 IU是安全和有效的，可以预防维生素D缺乏和不足^([24](#R24))。接受每周50000
    IU维生素D[2]或每天2000 IU维生素D[2]或维生素D[3]治疗6周的婴儿和幼儿纠正了其维生素D缺乏，没有任何不良副作用^([8](#R8))^,^([24](#R24))^,^([217](#R217))。在一项研究中，接受每周14000
    IU维生素D治疗一年的黎巴嫩年轻女孩能够保持其25(OH)D血液水平在被认为是健康生理范围的30 ng/mL以上^([250](#R250))。
- en: The Endocrine Society recommends that all adults receive 1500–2000 IUs of vitamin
    D daily.^([15](#R15)) A study in healthy adults in Boston who had a baseline serum
    concentration of 25(OH)D ~18 ng/mL in the winter revealed that ingesting 1000
    IUs of vitamin D[2] or vitamin D[3] was ineffective in raising and maintaining
    blood levels 25(OH)D above 30 ng/mL ().^([215](#R215)) This is not at all unexpected
    since it is documented that for every 100 IUs of vitamin D ingested the circulating
    concentration of 25(OH)D increases by approximately 0.6–1.0 ng/mL.^([215](#R215))^,^([251](#R251))
  id: totrans-split-187
  prefs: []
  type: TYPE_NORMAL
  zh: 内分泌学会建议所有成年人每天摄入1500-2000 IU维生素D^([15](#R15))。波士顿健康成年人冬季基线血清25(OH)D浓度约18 ng/mL的研究显示，摄入1000
    IU维生素D[2]或维生素D[3]无法有效提高和维持25(OH)D血液水平在30 ng/mL以上^([215](#R215))。这并不意外，因为有文献表明，每摄入100
    IU维生素D，血中25(OH)D浓度增加约0.6-1.0 ng/mL^([215](#R215))^,^([251](#R251))。
- en: '**Figure 84.** Mean (± SEM) serum 25(OH)D levels after oral administration
    of vitamin D[2] and/or vitamin D[3]. Healthy adults recruited at the end of the
    winter received placebo (•; n = 14), 1000 IU vitamin D[3] (D[3], ■; n = 20), 1000
    IU vitamin D[2] (D[2], ▴; n = 16), or 500 IU vitamin D[2] and 500 IU vitamin D[3]
    [D[2] and D[3], ♦; n = 18) daily for 11 weeks. The total 25(OH)D levels are demonstrated
    over time. *, p = 0.027 comparing 25(OH)D over time between vitamin D[3] and placebo;
    **, p = 0.041 comparing 25(OH)D over time between 500 IU vitamin D[3] plus 500
    IU vitamin D[2] and placebo; ***, p = 0.023 comparing 25(OH)D over time between
    vitamin D[2] and placebo. Reproduced with permission from.^([249](#R249))'
  id: totrans-split-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 84.** 经口服维生素D[2]和/或维生素D[3]后的平均（± SEM）血清25(OH)D水平。在冬季末招募的健康成年人分别接受安慰剂（•;
    n = 14）、1000 IU维生素D[3]（D[3], ■; n = 20）、1000 IU维生素D[2]（D[2], ▴; n = 16）、或500 IU维生素D[2]和500
    IU维生素D[3] [D[2]和D[3], ♦; n = 18) 每天连续11周。显示了总的25(OH)D水平随时间的变化。*, p = 0.027 比较维生素D[3]和安慰剂之间的25(OH)D随时间的变化;
    **, p = 0.041 比较500 IU维生素D[3]加500 IU维生素D[2]和安慰剂之间的25(OH)D随时间的变化; ***, p = 0.023
    比较维生素D[2]和安慰剂之间的25(OH)D随时间的变化。经许可重印自.^([249](#R249))'
- en: Because vitamin D is fat soluble upon its ingestion or production in the skin
    vitamin D[3] gets incorporated into the body fat and is also transported to the
    liver to be converted to 25(OH)D.^([22](#R22))^,^([73](#R73))^,^([171](#R171))^-^([174](#R174))
    As a result to treat vitamin D deficiency and prevent recurrence, vitamin D can
    be given daily, weekly and even monthly with the same outcome i.e., improvement
    in circulating concentrations of 25(OH)D.^([24](#R24)) One strategy that is effective
    to quickly fill up the empty vitamin D tank is to give 50,000 IUs of vitamin D[2]
    or 50,000 IUs of vitamin D[3] once a week for 8 weeks.^([252](#R252)) This is
    equivalent to ingesting approximately 6600 IUs of vitamin D daily.^([253](#R253))
    To prevent recurrence of vitamin D deficiency patients have been instructed to
    take 50,000 IUs of vitamin D[2] (equivalent to 3300 IUs of vitamin D daily) once
    every 2 weeks forever. This strategy has been effective in maintaining blood levels
    of 25(OH)D in the range of 40–60 ng/mL for up to 6 y without any toxicity ().^([253](#R253))
    Other strategies that have been equally effective have been to take 50,000 IUs
    of vitamin D daily for several days followed by maintenance therapy. Patients
    who have a BMI > 30 often need 3–5 times as much vitamin D to both treat and prevent
    recurrence of vitamin D deficiency.^([24](#R24)) Patients with malabsorption syndromes
    or who have had gastric bypass surgery may require 50,000 IUs of vitamin D at
    least up to 7 times a week.^([22](#R22)) Monitoring serum levels of 25(OH)D is
    important to prevent toxicity. Patients on glucocorticoids, anti-seizure medications
    and AIDS medications may also need more vitamin D to both treat and prevent vitamin
    D deficiency.^([22](#R22)) Patients however with granulomatous disorders such
    as sarcoidosis have a hypersensitivity to vitamin D because of the uncontrolled
    conversion of 25(OH)D to 1,25(OH)[2]D by activated macrophages within the granulomas.
    This can also occur in patients with some lymphomas.^([22](#R22))^,^([24](#R24))
  id: totrans-split-189
  prefs: []
  type: TYPE_NORMAL
  zh: 由于维生素D是脂溶性的，在其摄入或在皮肤中生成时，维生素D[3]被融入体内脂肪，并运送到肝脏转化为25(OH)D。^([22](#R22))^,^([73](#R73))^,^([171](#R171))^-^([174](#R174))
    因此，为了治疗维生素D缺乏症并预防复发，维生素D可以每天、每周甚至每月给予，效果相同，即改善25(OH)D的循环浓度。^([24](#R24)) 一种快速填充空的维生素D储存罐的有效策略是每周一次给予50,000
    IUs的维生素D[2]或50,000 IUs的维生素D[3]，连续8周。^([252](#R252)) 这相当于每天摄入约6600 IUs的维生素D。^([253](#R253))
    为了防止维生素D缺乏的复发，已指导患者每隔2周永久性地摄入50,000 IUs的维生素D[2]（相当于每天摄入3300 IUs的维生素D）。该策略有效地维持了25(OH)D血液水平在40–60
    ng/mL范围内长达6年，没有任何毒性。()^([253](#R253)) 其他同样有效的策略包括连续几天每天摄入50,000 IUs的维生素D，然后进行维持治疗。BMI
    > 30的患者通常需要3–5倍的维生素D来治疗和预防维生素D缺乏。^([24](#R24)) 吸收不良综合征或接受胃旁路手术的患者可能需要每周至少7次50,000
    IUs的维生素D。^([22](#R22)) 监测25(OH)D血清水平对于预防中毒至关重要。使用糖皮质激素、抗癫痫药物和艾滋病药物的患者也可能需要更多的维生素D来治疗和预防维生素D缺乏。^([22](#R22))
    然而，患有肉芽肿性疾病如结节病的患者对维生素D过敏，因为在肉芽肿中活化的巨噬细胞未受控地将25(OH)D转化为1,25(OH)[2]D。这种情况也可能发生在某些淋巴瘤患者身上。^([22](#R22))^,^([24](#R24))
- en: '**Figure 85.** Mean serum 25-hydroxyvitamin D (25[OH]D) and calcium levels.
    Results are given as mean (SEM) values averaged over 6-mo intervals. Time 0 is
    initiation of treatment. (A) Mean 25(OH)D levels in all patients treated with
    50 000 IU of ergocalciferol (vitamin D[2]) every 2 weeks (maintenance therapy,
    n = 86). Forty-one of the patients were vitamin D insufficient or deficient and
    first received 50 000-IU ergocalciferol weekly for 8 weeks before being placed
    on maintenance therapy of 50 000 IU of ergocalciferol every 2 weeks. The mean
    25(OH)D level of each 6-mo interval was compared with initial mean 25(OH)D level
    and showed a significant difference of p < 0.001 for all time points. To convert
    25(OH)D to nanomoles per liter, multiply by 2.496\. (B) Mean serum 25(OH)D levels
    in patients receiving maintenance therapy only. There were 38 patients who were
    vitamin D insufficient (25[OH]D levels < 21–29 ng/mL and 7 patients who were vitamin
    D sufficient (25[OH]D levels ≥ 30 ng/mL) who were treated only with maintenance
    therapy of 50 000 IU of ergocalciferol (vitamin D[2]) every 2 weeks. The mean
    25(OH)D levels in each 6-mo interval were compared with mean initial 25(OH)D levels
    and showed a significant difference of p < 0.001 for all time points up to 48
    mo. The data for interval months 60 and 72 were pooled, and there was a significant
    difference of p < 0.01 compared with the baseline value. (C) Serum calcium levels.
    Results for all 86 patients who were treated with 50 000 IU of ergocalciferol
    (vitamin D[2]). The reference range for serum calcium level is 8.5 to 10.2 mg/dL
    (to convert to millimoles per liter, multiply by 0.25). Reproduced with permission
    from.^([252](#R252))'
  id: totrans-split-190
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 85.** 平均血清25-羟基维生素D（25[OH]D）和钙水平。结果以每6个月间隔的平均（SEM）值给出。时间点0为治疗的开始。（A）所有接受每两周50000国际单位的麦角钙化醇（维生素D[2]）治疗的患者的平均25(OH)D水平（维持治疗，n
    = 86）。其中41名患者缺乏维生素D或维生素D不足，并首先每周接受50000国际单位的麦角钙化醇治疗8周，然后转为每两周接受50000国际单位的麦角钙化醇维持治疗。每个6个月间隔的平均25(OH)D水平与初始平均25(OH)D水平进行比较，所有时间点显示p
    < 0.001的显著差异。将25(OH)D转换为纳摩尔/升，请乘以2.496。 （B）仅接受维持治疗的患者的平均血清25(OH)D水平。有38名维生素D不足的患者（25[OH]D水平
    < 21-29 ng/mL）和7名维生素D充足的患者（25[OH]D水平 ≥ 30 ng/mL）仅接受每两周50000国际单位的麦角钙化醇维持治疗。每个6个月间隔的平均25(OH)D水平与初始平均25(OH)D水平进行比较，所有时间点显示p
    < 0.001的显著差异，直到48个月。间隔为60个月和72个月的数据被汇总，并与基线值相比显示p < 0.01的显著差异。 （C）血清钙水平。所有接受50000国际单位麦角钙化醇（维生素D[2]）治疗的86名患者的结果。血清钙水平的参考范围为8.5至10.2
    mg/dL（要转换为毫摩尔/升，请乘以0.25）。经许可复制自.^([252](#R252))'
- en: Concern about Vitamin D Intoxication
  id: totrans-split-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于维生素D中毒的担忧
- en: Vitamin D intoxication is one of the rarest medical conditions and is often
    caused by inadvertent or intentional ingestion of extremely high doses of vitamin
    D for prolonged periods of time. Vitamin D intoxication is associated with hypercalcemia,
    hyperphosphatemia, suppression of PTH that can lead to nephrocalcinosis and soft
    tissue calcification especially of blood vessels. Usually vitamin D intoxication
    is not observed until a 25(OH)D > 200 ng/mL.^([254](#R254))^-^([256](#R256))
  id: totrans-split-192
  prefs: []
  type: TYPE_NORMAL
  zh: 维生素D中毒是最罕见的医疗状况之一，通常由于意外或故意摄入极高剂量的维生素D导致长期中毒。维生素D中毒与高钙血症、高磷血症、甲状旁腺激素抑制相关，可导致肾钙化和特别是血管软组织钙化。通常在25(OH)D
    > 200 ng/mL时才能观察到维生素D中毒。^([254](#R254))^-^([256](#R256))
- en: No matter how much sun exposure a person has this will never cause vitamin D
    intoxication because sunlight itself destroys any excess vitamin D and previtamin
    D.^([256](#R256)) However there are several reports in adults that ingesting up
    to 1 million IUs of vitamin D[3] daily for several months can raise blood levels
    of 25(OH)D > 500 ng/mL which was associated with hypercalcemia in the range of
    15 mg/dL. Often simply removing all sources of vitamin D along with hydration
    can result in the serum calcium returning to normal within a relatively short
    period of time and with no sequelae.^([254](#R254))^-^([257](#R257)) A recent
    report of a 3 mo old inadvertently receiving 14,000 IUs of vitamin D[3] daily
    for 20 d (i.e., total of 280,000 IUs of vitamin D[3]) and achieving a circulating
    concentration of 25(OH)D of 425 ng/mL with suppression of PTH demonstrated no
    significant change in either the infant's serum calcium or phosphorus level and
    no change in kidney function demonstrates that short-term high doses of vitamin
    D resulting in very high serum concentrations of 25(OH)D > 400 ng/mL was well
    tolerated even in infants.^([258](#R258)) Even pregnant women who received 4000
    IU vitamin D/day through their pregnancy showed no change in either serum calcium
    or urinary calcium secretion.^([259](#R259)) It is prolonged intake of extremely
    high doses of vitamin D for at least several months that not only markedly increases
    the circulating concentrations of 25(OH)D > 200 ng/mL but also results in hypercalcemia,
    hyperphosphatemia and if untreated can lead to kidney failure, soft tissue calcification
    and ultimately death.^([22](#R22))^,^([260](#R260))
  id: totrans-split-193
  prefs: []
  type: TYPE_NORMAL
  zh: 无论一个人接受多少日晒，这都不会导致维生素D中毒，因为阳光本身会破坏任何过量的维生素D和前维生素D。^([256](#R256)) 然而，有几份报告表明，成年人每日摄入高达100万国际单位的维生素D[3]，持续数月，可以使血液中的25(OH)D水平升高至>
    500 ng/mL，这与血清钙浓度在15 mg/dL范围内的高钙血症相关。通常，仅需去除所有维生素D来源并保持水分补充，血清钙可以在相对短的时间内恢复正常，且无后遗症。^([254](#R254))^-^([257](#R257))
    最近的报告显示，一名3个月大的婴儿误服每天14000国际单位的维生素D[3]，连续20天（即总共280000国际单位的维生素D[3]），并达到25(OH)D浓度425
    ng/mL，副甲状腺激素抑制证明，婴儿的血清钙和磷酸盐水平未见显著变化，肾功能也无明显变化，表明短期高剂量维生素D导致非常高的25(OH)D血清浓度> 400
    ng/mL，即使在婴儿身上也是可以耐受的。^([258](#R258)) 即使孕妇在整个孕期每天摄入4000国际单位的维生素D，血清钙或尿钙排泄也无显著变化。^([259](#R259))
    只有在至少数月内长期摄入极高剂量的维生素D，不仅显著增加25(OH)D的循环浓度> 200 ng/mL，还会导致高钙血症、高磷血症，如果不治疗，可能导致肾功能衰竭、软组织钙化，最终导致死亡。^([22](#R22))^,^([260](#R260))
- en: Conclusion and Perspective
  id: totrans-split-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论与展望
- en: Our ancestors routinely worshiped the sun for its life giving properties ().^([261](#R261))^,^([262](#R262))
    It is curious that some of the earliest photosynthetic life forms for more than
    500 million years have been producing vitamin D and that throughout evolution
    most vertebrates including humans have depended on sun exposure for their skeletal
    health.^([263](#R263)) The driver for the evolution of hypopigmented humans i.e.,
    Caucasians is likely due to the need to have more vitamin D producing solar UVB
    radiation to penetrate into the skin to produce vitamin D[3]. Females born with
    vitamin D deficiency and suffering from infantile rickets resulted in them having
    a flat pelvis and a small pelvic outlet. These females although fertile would
    have had a difficult time, if not impossible, to give vaginal birth resulting
    in both maternal and fetal death.^([54](#R54))^,^([55](#R55)) Indeed it was because
    of the vitamin D deficiency pandemic in late 1800s that Cesarean sectioning became
    common practice for the delivery of healthy children of mothers who had suffered
    from vitamin D deficiency in utero and during their first few years of life.^([8](#R8))^,^([54](#R54))^,^([55](#R55))
    Vitamin D deficiency in pregnant women today is still associated with a 400% increase
    in the predicted probability for a Cesarean section ().^([54](#R54))
  id: totrans-split-195
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的祖先常规崇拜太阳，因其赋予生命的特性（）。^([261](#R261))^,^([262](#R262)) 有趣的是，一些最早的光合作用生命形式在500多万年中一直在产生维生素D，并且在进化过程中，包括人类在内的大多数脊椎动物都依赖于日光暴露来维持其骨骼健康。^([263](#R263))
    淡色皮肤人类即高加索人的进化驱动力很可能是由于需要更多的维生素D产生太阳紫外线B辐射穿透皮肤以产生维生素D[3]。出生时缺乏维生素D并患有婴儿佝偻病的女性会导致她们具有扁平骨盆和小骨盆出口。这些女性虽然能生育，但如果不是不可能的话，在阴道分娩时可能会遇到困难，导致母婴死亡。^([54](#R54))^,^([55](#R55))
    实际上，正是由于19世纪末的维生素D缺乏流行病，导致剖宫产在那时成为了为那些在子宫内缺乏维生素D并在出生后的最初几年内患有维生素D缺乏症的母亲分娩健康儿童的常见做法。^([8](#R8))^,^([54](#R54))^,^([55](#R55))
    如今，孕妇中的维生素D缺乏仍与剖宫产的预测概率增加400%相关（）。^([54](#R54))
- en: '**Figure 86.** Egyptian painting showing the pharao and the queen being exposed
    to sunshine.'
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 86.** 描绘埃及绘画，显示法老和王后正暴露在阳光下。'
- en: '**Figure 87.** This graph shows the association between mother’s increasing
    25(OH)D level in nmol/L, and decreasing predicted probability of having a Cesarean
    section vs. vaginal delivery, with a quadratically fit line. The predicted probabilities
    of Cesarean section are derived from a multivariate logistic regression model
    controlling for mother’s age, education, insurance status, and race. Additionally,
    the model controls for reporting ever drinking alcohol during pregnancy, as this
    was statistically significant in univariate analysis and remained statistically
    significant at the p < 0.05 level in multivariate analysis. Reproduced with permission
    from.^([54](#R54))'
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 87.** 此图显示母亲25(OH)D水平（以nmol/L计）增加与剖宫产概率减少的关联，呈二次拟合线。剖宫产的预测概率来自多变量 logistic
    回归模型，控制母亲的年龄、教育、保险状态和种族。此外，该模型还控制了在怀孕期间是否有饮酒，因为这在单变量分析中具有统计学显著性，在多变量分析中仍具有显著性水平为p
    < 0.05。得到许可后再现。^([54](#R54))'
- en: It is remarkable that for more than 100 y investigators have been reporting
    an inverse association with latitude and many chronic illnesses including common
    cancers,^([85](#R85)) several autoimmune diseases including type 1 diabetes and
    multiple sclerosis^([73](#R73))^,^([134](#R134))^-^([139](#R139)) as well as hypertension.^([159](#R159))
    In addition the revelation that exposure to sunlight or UV radiation could cure
    and prevent rickets^([12](#R12))^,^([13](#R13)) led to the widespread recommendation
    by health regulators and government agencies to encourage sensible sun exposure,
    i.e., amount of sun that would be beneficial for producing vitamin D and reducing
    risk for rickets while preventing sunburning ().
  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的100多年中，调查人员已经报告，纬度与许多慢性疾病，包括普通癌症^([85](#R85))、数种自身免疫疾病，包括1型糖尿病和多发性硬化症^([73](#R73))^,^([134](#R134))^-^([139](#R139))以及高血压之间存在反向关联。^([159](#R159))
    此外，曝露在阳光或紫外线下可以治愈和预防佝偻病^([12](#R12))^,^([13](#R13))的发现，导致健康监管机构和政府机构普遍建议鼓励合理的日光暴露，即能够产生维生素D并减少佝偻病风险的阳光量，同时预防晒伤（）。
- en: The global appreciation of the beneficial effects of vitamin D for health lead
    to widespread vitamin D fortification throughout Europe and the United States
    in the 1930s-1940s. Not only milk but hot dogs, soda, custard, bread, cereals
    and even beer was fortified with vitamin D (). Schlitz even promoted their vitamin
    D fortified beer in the winter with the slogan “if you want to keep sunny energy
    all winter long drink vitamin D fortified Schlitz beer.” () They may have been
    correct now with the revelation that vitamin D deficiency was associated with
    depression, seasonal affective disorder and neurocognitive dysfunction.^([198](#R198))^-^([200](#R200))^,^([202](#R202))^,^([203](#R203))^,^([210](#R210))
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
  zh: 对维生素D对健康的益处的全球认可导致在1930年代至1940年代，在整个欧洲和美国普遍进行维生素D的强化。不仅牛奶，还有热狗、苏打水、蛋奶酥、面包、谷类食品，甚至啤酒都被添加了维生素D。()
    Schlitz甚至在冬天推广他们添加维生素D的啤酒，标语是“如果你想整个冬天都保持阳光能量，就喝添加维生素D的Schlitz啤酒。”() 现在他们可能是正确的，因为揭示了维生素D缺乏与抑郁、季节性情感障碍和神经认知功能障碍有关。^([198](#R198))^-^([200](#R200))^,^([202](#R202))^,^([203](#R203))^,^([210](#R210))
- en: '**Figure 88.** Schlitz Beer advertisement with the slogan “keep sunny energy
    all winter long drink vitamin D fortified Schlitz beer” from 1936.'
  id: totrans-split-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 88.** 1936年Schlitz啤酒广告，标语是“整个冬天保持阳光能量，喝添加维生素D的Schlitz啤酒”。'
- en: Unfortunately in the early 1950s the outbreak of hypercalcemia in British infants,
    who also had birth defects which included altered facial features, mental retardation,
    and heart problems, was incorrectly attributed to be over fortification of milk
    with vitamin D since it was believed that these were signs of vitamin D intoxication.^([20](#R20))^,^([22](#R22))
    The more likely explanation is that these children had a syndrome which is associated
    with a hypersensitivity to vitamin D causing hypercalcemia and also with an elfin
    appearance and heart problems.^([20](#R20)) However because this “outbreak” was
    associated with infants who had birth defects and mental retardation laws were
    quickly passed forbidding the fortification of not only foods but any consumer
    product including skin cream with vitamin D. This legislation was quickly adopted
    in most European countries and was used as a reason by other countries not to
    fortify milk with vitamin D.
  id: totrans-split-201
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，20世纪50年代初，英国婴儿出现高钙血症的爆发，这些婴儿还有出生缺陷，包括改变的面部特征、智力发育迟缓和心脏问题，错误地归因于牛奶加入维生素D过多，因为人们认为这些是维生素D中毒的迹象。^([20](#R20))^,^([22](#R22))
    更可能的解释是，这些儿童患有一种与对维生素D过敏导致高钙血症相关的综合征，还伴有精灵般的外貌和心脏问题。^([20](#R20)) 然而，因为这次“爆发”与有出生缺陷和智力发育迟缓的婴儿相关，快速通过了法律，禁止不仅是食品，还包括皮肤霜等任何消费品添加维生素D。这些立法迅速在大多数欧洲国家得到采纳，并成为其他国家不将牛奶添加维生素D的理由。
- en: Clearly the paranoia about food fortification with vitamin D causing toxicity
    needs to be reconsidered in light of observations that infants who consumed 2000
    IU vitamin D per day during their first year of life not only did not have any
    evidence of toxicity but for the ensuing 31 y markedly decreased their risk for
    type 1 diabetes.^([145](#R145))
  id: totrans-split-202
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，关于食物加入维生素D导致中毒的偏执需要重新考虑，因为有观察表明，婴儿在他们出生的第一年每天摄入2000 IU的维生素D，并没有任何中毒的证据，而且在接下来的31年里，明显减少了他们患1型糖尿病的风险。^([145](#R145))
- en: In the 1970s sunscreens were first introduced as a way to prevent sunburning.
    The sunscreens contained UVB absorbing chemicals such as paraaminobezoic acid
    because it was believed that only UVB radiation damaged the skin and caused skin
    cancer. It is now realized that UVA radiation not only alters the immune system
    making it more immunotolerant but also increases risk for non-melanoma and melanoma
    skin cancers. Over the past four decades with very little thought as to its consequences,
    several national and international health organizations have condemned any direct
    sun exposure. The American Academy of Dermatology has taken the extreme position
    of recommending that no one should ever be exposed to direct sunlight without
    sun protection. This radical view of sunlight and UVB radiation has led to its
    designation as a carcinogen. To suggest that one should never be exposed to sunlight
    because excessive exposure to sunlight is linked to an increased risk for non-melanoma
    skin cancer is like suggesting that because breathing 100% oxygen can cause lung
    damage and death, that no one should breath an atmosphere that contains 20% oxygen.
  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪70年代，防晒霜首次被引入作为防止晒伤的一种方法。防晒霜含有UVB吸收化学物质，如对氨基苯甲酸，因为人们认为只有UVB辐射会损伤皮肤并导致皮肤癌。现在认识到，UVA辐射不仅改变了免疫系统，使其更具免疫耐受性，还增加了非黑素瘤和黑素瘤皮肤癌的风险。在过去的四十年里，几个国家和国际卫生组织几乎没有考虑其后果，谴责任何直接的日晒。美国皮肤病学会采取了极端立场，建议任何人在没有防晒保护的情况下都不应暴露在直接阳光下。对阳光和UVB辐射的这种激进观点导致其被指定为致癌物。建议从不暴露于阳光下，因为过度暴露于阳光与非黑素瘤皮肤癌风险增加相关，就像建议因为吸入100%氧气可能导致肺损伤和死亡，所以没有人应该呼吸含有20%氧气的大气。
- en: The lack of appreciation of the importance of sensible sun exposure for providing
    children and adults with their vitamin D requirement has led to a worldwide vitamin
    D deficiency pandemic.^([22](#R22))^,^([173](#R173)) In the United States the
    Center for Disease Control and Prevention (CDC) reported that 32% of children
    and adults have a circulating concentration of 25(OH)D < 20 ng/mL. Reports from
    Mexico, South America, Europe, Asia, India and even Africa suggest that more than
    50% of the world population is at risk for vitamin D deficiency.^([22](#R22))^,^([265](#R265))^,^([266](#R266))
    Even in Australia, the skin cancer capital of the world, it is now recognized
    that the slip, slap, slop message has led to more than 40% of the population being
    vitamin D deficient.^([265](#R265))^-^([267](#R267)) Even the Australian Dermatology
    Society now recommends sensible sun exposure as a source of vitamin D. A study
    of Australian dermatologists at the end of the summer revealed that 87% had a
    25(OH)D < 20 ng/mL. More than 90% of the physicians in India were found to be
    vitamin D deficient.
  id: totrans-split-204
  prefs: []
  type: TYPE_NORMAL
  zh: 没有意识到明智的日晒对提供儿童和成人所需的维生素D的重要性，导致全球维生素D缺乏流行病。在美国，疾病控制与预防中心（CDC）报告称，32%的儿童和成人血液中25(OH)D的浓度<
    20 ng/mL。来自墨西哥、南美、欧洲、亚洲、印度甚至非洲的报告表明，超过50%的全球人口处于维生素D缺乏风险中。即使在世界上皮肤癌发病率最高的澳大利亚，现在也认识到“滑翔、拍打、涂抹”的宣传信息导致超过40%的人口缺乏维生素D。甚至澳大利亚皮肤病学会现在也建议明智的日晒作为维生素D的来源。一项针对澳大利亚皮肤科医生的研究显示，夏末时，87%的皮肤科医生的25(OH)D
    < 20 ng/mL。超过90%的印度医生被发现缺乏维生素D。
- en: The CDC concluded that vitamin D deficiency is becoming more prevalent in the
    US because of obesity, decrease in the consumption of vitamin D fortified milk
    and increased sun protection.^([269](#R269)) Thus a three-part strategy should
    be employed worldwide to prevent vitamin D deficiency and its many negative health
    consequences (). Sensible sun exposure which is free, eating foods that naturally
    contain vitamin D or are fortified with vitamin D as well as taking a vitamin
    D supplement should guarantee vitamin D sufficiency.^([22](#R22))^,^([66](#R66))
    A global strategy to reduce the risk of vitamin D deficiency should be to consider
    not only increasing programs for food fortification not only of dairy products
    but also juice products, flour, and other commonly used food sources. There is
    no downside to increasing vitamin D intake and there could be a substantial upside,
    i.e., improvement not only of musculoskeletal health but overall health and welfare.
    It has been estimated that as much as 25% of health care dollars could be saved
    just by improving the world’s vitamin D status.^([78](#R78))
  id: totrans-split-205
  prefs: []
  type: TYPE_NORMAL
  zh: 美国疾病控制中心（CDC）得出结论，由于肥胖问题、维生素D强化牛奶消费减少和增加的防晒措施，美国维生素D缺乏问题日益普遍。^([269](#R269))
    因此，全球应采取三部曲战略来预防维生素D缺乏及其带来的多种负面健康后果。合理的日晒，免费获得，摄入天然含有维生素D或强化维生素D的食物，以及服用维生素D补充剂，这些措施应该能够确保维生素D的充足。^([22](#R22))^,^([66](#R66))
    全球降低维生素D缺乏风险的策略应该考虑增加食品强化项目，不仅限于乳制品，还应包括果汁、面粉和其他常用食品来源。增加维生素D摄入量没有负面影响，反而可能带来显著好处，即不仅改善骨骼肌肉健康，还有助于整体健康和福祉。据估计，仅通过改善世界的维生素D状态，可以节省多达25%的医疗保健开支。^([78](#R78))
