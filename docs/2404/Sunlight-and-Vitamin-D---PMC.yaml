- en: Abstract
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Vitamin D is the sunshine vitamin that has been produced on this earth for more
    than 500 million years. During exposure to sunlight 7-dehydrocholesterol in the
    skin absorbs UV B radiation and is converted to previtamin D3 which in turn isomerizes
    into vitamin D3\. Previtamin D3 and vitamin D3 also absorb UV B radiation and
    are converted into a variety of photoproducts some of which have unique biologic
    properties. Sun induced vitamin D synthesis is greatly influenced by season, time
    of day, latitude, altitude, air pollution, skin pigmentation, sunscreen use, passing
    through glass and plastic, and aging. Vitamin D is metabolized sequentially in
    the liver and kidneys into 25-hydroxyvitamin D which is a major circulating form
    and 1,25-dihydroxyvitamin D which is the biologically active form respectively.
    1,25-dihydroxyvitamin D plays an important role in regulating calcium and phosphate
    metabolism for maintenance of metabolic functions and for skeletal health. Most
    cells and organs in the body have a vitamin D receptor and many cells and organs
    are able to produce 1,25-dihydroxyvitamin D. As a result 1,25-dihydroxyvitamin
    D influences a large number of biologic pathways which may help explain association
    studies relating vitamin D deficiency and living at higher latitudes with increased
    risk for many chronic diseases including autoimmune diseases, some cancers, cardiovascular
    disease, infectious disease, schizophrenia and type 2 diabetes. A three-part strategy
    of increasing food fortification programs with vitamin D, sensible sun exposure
    recommendations and encouraging ingestion of a vitamin D supplement when needed
    should be implemented to prevent global vitamin D deficiency and its negative
    health consequences.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 维生素D是一种在地球上已有5亿多年的阳光维生素。在暴露于阳光下时，皮肤中的7-脱氢胆固醇吸收UVB辐射并转化为前维生素D3，后者再异构化为维生素D3。前维生素D3和维生素D3也吸收UVB辐射并转化为多种具有独特生物学性质的光产物。阳光诱导的维生素D合成受季节、一天中的时间、纬度、海拔、空气污染、皮肤色素沉着、防晒使用、透过玻璃和塑料、以及衰老的影响极大。维生素D在肝脏和肾脏中顺序代谢为25-羟基维生素D，后者是主要的循环形式，以及1,25-二羟基维生素D，后者是生物活性形式。1,25-二羟基维生素D在维持代谢功能和骨骼健康方面起着重要作用。身体中大多数细胞和器官都有维生素D受体，并且许多细胞和器官能够产生1,25-二羟基维生素D。因此，1,25-二羟基维生素D影响大量生物通路，这可能有助于解释关于维生素D缺乏和居住在较高纬度地区与增加许多慢性疾病风险之间的关联研究，包括自身免疫疾病、某些癌症、心血管疾病、传染病、精神分裂症和2型糖尿病。应当实施三部分策略：增加维生素D食品强化计划、合理的阳光暴露建议和鼓励在需要时摄入维生素D补充剂，以预防全球维生素D缺乏及其负面健康后果。
- en: '**Keywords:** 25-hydroxyvitamin D, UV lamp, UV radiation, UVB, autoimmune,
