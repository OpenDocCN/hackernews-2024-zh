- en: 'Sunlight and Vitamin D: The Cancer Connection'
  id: totrans-split-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日光和维生素D：癌症的关联
- en: One of the first association studies relating sun exposure with reduced risk
    for cancer was reported in 1916 by Hoffman,^([74](#R74)) who found that living
    at a higher latitude was associated with an increased risk for mortality from
    cancer. He compared cancer mortality between 1908 and 1912 and observed that cancer
    mortality increased with increasing distance from the equator (). In 1937 Peller
    and Stephenson^([75](#R75)) analyzed the incidence of cancer in navy personnel
    in the United States Navy who were documented to have increased exposure to solar
    UV radiation with age matched controls and reported that the rate of skin cancer
    was eight times higher in the navy personnel while the total number of deaths
    from other cancers was 60% less than the civilian population.^([75](#R75))
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 1916年，Hoffman^([74](#R74))首次进行了关于阳光暴露与癌症风险降低的相关性研究。他发现，居住在较高纬度与癌症死亡率增加相关联。他比较了1908年至1912年间的癌症死亡率，并观察到，癌症死亡率随着离赤道距离的增加而增加。在1937年，Peller和Stephenson^([75](#R75))分析了美国海军人员中癌症的发生率，他们发现海军人员暴露于太阳紫外线辐射的时间较长，皮肤癌的发生率是平民人口的8倍，而其他癌症的死亡率则比平民人口低60%。
- en: '**Figure 50.** Mortality from cancer in cities according to latitude, 1908–1912\.
    Reproduced with permission from.^([74](#R74))'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 50.** Mortality from cancer in cities according to latitude, 1908–1912\.
    Reproduced with permission from.^([74](#R74))'
- en: Four years later, Apperly^([76](#R76)) compared total cancer mortality in the
    populations studied with the percentage of Americans and Canadians in the same
    population who were engaged in agriculture. He concluded that cancer mortality
    was highest in farmers living in the Northeast compared with those living in the
    South ().^([76](#R76)) He also reported that farmers living in the South exposed
    to more sunlight were at a higher risk for nonmelanoma skin cancer which he noted
    was easy to detect and easy to treat. He concluded that the fact that these Southern
    farmers had nonmelanoma skin cancer resulted in them developing an immunity to
    the skin cancer which also resulted in an immunity to all cancers including those
    with high mortality rate.^([76](#R76))
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 四年后，Apperly^([76](#R76))比较了不同人群中的总癌症死亡率与从事农业的美国人和加拿大人的百分比。他得出结论，与南方农民相比，生活在东北的农民的癌症死亡率最高。他还报告说，生活在南方且暴露于更多阳光下的农民患非黑色素瘤皮肤癌的风险较高，这种癌症易于检测和治疗。他得出结论认为，这些南方农民患上非黑色素瘤皮肤癌后，对皮肤癌产生了免疫力，这也导致了对所有癌症（包括高死亡率癌症）的免疫力。
- en: '**Figure 51.** Showing the relation of total cancer mortality rates to Smith''s
    Solar Radiation Index in the American states, (white population only). Reproduced
    with permission from.^([76](#R76))'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 51.** Showing the relation of total cancer mortality rates to Smith''s
    Solar Radiation Index in the American states, (white population only). Reproduced
    with permission from.^([76](#R76))'
- en: These observations essentially went unnoticed and the curious relationship of
    increased sun exposure and living at a lower latitude reducing risk of cancer
    mortality was buried in the literature. Forty years would pass before Garland
    et al.^([77](#R77)) reported that there was a strong significant negative correlation
    with colon cancer mortality and mean daily solar radiation in the United States
    ().
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这些观察结果基本上未被注意，有关较高的日照量和住在较低纬度减少癌症死亡风险的好奇关系埋没在文献中。四十年后，Garland等人^([77](#R77))报告称，在美国，日均太阳辐射量与结肠癌死亡率之间存在显著负相关。
- en: '**Figure 52.** Annual mean daily solar radiation (gm-cal/cm1) and annual age-adjusted
    colon cancer death rates per 100 000 population, white males, 17 metropolitan
    states. United States, 1959–61\. Reproduced with permission from.^([77](#R77))'
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 52.** Annual mean daily solar radiation (gm-cal/cm1) and annual age-adjusted
    colon cancer death rates per 100 000 population, white males, 17 metropolitan
    states. United States, 1959–61\. Reproduced with permission from.^([77](#R77))'
- en: They followed up these findings with an eight-year prospective case-control
    study of adults living in Washington County and reported that the risk of getting
    colon cancer decreased three-fold in people with a serum 25(OH)D > 20 ng/ml. These
    results together suggested that living at higher latitudes meant less exposure
    to vitamin D producing sunlight and therefore the connection with the first association
    with latitude and cancer mortality could be linked to an inverse relationship
    with cancer mortality and vitamin D status.^([78](#R78)) Even in California where
    there is a large difference in latitude there was a positive association with
    colorectal cancer prevalence with latitude ().^([45](#R45))
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: 他们随后进行了为期八年的前瞻性病例对照研究，对象是居住在华盛顿县的成年人，报告称，血清25(OH)D水平大于20 ng/ml的人患结肠癌的风险降低了三倍。这些结果共同表明，居住在较高纬度意味着较少接触能产生维生素D的阳光，因此纬度与癌症死亡率的第一个关联可以与癌症死亡率与维生素D状态的反向关系联系起来。^([78](#R78))
    即使在加利福尼亚，纬度差异较大，与纬度存在正相关，有结肠癌患病率。^([45](#R45))
- en: '**Figure 53.** (A) Latitude vs. number of individuals diagnosed with colon
    cancer in California, independent of race. (B) Latitude vs. the number of Caucasian
    individuals diagnosed with colon cancer in the state of California. Reproduced
    with permission from.^([45](#R45))'
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 53.** (A) 加利福尼亚州诊断为结肠癌的个体数量与纬度的关系，不考虑种族。 (B) 加利福尼亚州白种人诊断为结肠癌的个体数量与纬度的关系。根据^([45](#R45))许可重印。'
- en: A multitude of epidemiologic studies followed these initial observations not
    only in the United States and Canada but worldwide. Grant^([79](#R79)) reported
    a dramatic inverse relationship between premature mortality due to cancer with
    UV exposure in both men and women (). In the United States, inverse associations
    with exposure to solar UVB radiation and cancer risk and mortality were reported
    for ovarian^([80](#R80)) and breast cancer,^([81](#R81)) cancers of the digestive
    system^([79](#R79))^,^([82](#R82)) and prostate cancer.^([83](#R83))^,^([84](#R84))
    A meta-analysis of studies reporting cancer incidence rates for more than 100
    countries including Australia, China, Japan, Spain among others revealed an inverse
    relationship with solar UVB exposure for 15 types of cancer including bladder,
    breast, cervical, colon, endometrial, esophageal, gastric, lung, ovarian, pancreatic,
    rectal, renal and vulvar cancer as well as Hodgkin's and non-Hodgkin's lymphoma.^([85](#R85))
    Boscoe and Schymura^([86](#R86)) found that the relative risk of cancer incidence
    and mortality for numerous malignancies was strongly related to solar UVB exposure
    (). Giovannucci et al.^([87](#R87)) conducted a prospective study in men relating
    predictors of vitamin D status and cancer incidence and also found an inverse
    association (). Luscombe et al.^([88](#R88)) reported men who worked outdoors
    had a 3-y hiatus before developing prostate cancer compared with indoor workers
    (). It was also reported that adults who developed lymphoma had a decreased risk
    for mortality if they had more sun exposure as a teenager.^([89](#R89)) Knight
    et al.^([90](#R90)) asked women in Canada who had breast cancer how much sun exposure
    they had during their teenage and young adult life and compared this sun exposure
    to women matched for age, ethnicity and place of residence. She concluded that
    women who had the most sun exposure from ages 10 to 19 y reduced their risk of
    developing breast cancer by more than 60% when comparing the highest quartile
    of outdoor activities with the lowest. Also women over 40 y who had the most sun
    exposure lost the benefit since their risk was no different than those who had
    the least sun exposure.
