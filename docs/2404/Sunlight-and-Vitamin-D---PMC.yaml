  zh: 防晒霜设计用于吸收太阳UVB辐射。取自^([47](#R47))。SPF为30的防晒霜大约吸收95-98%的太阳UVB辐射。因此，使用SPF为30的防晒霜可以减少皮肤产生维生素D[3]的能力，即95-98%。^([22](#R22))。有报道称，在假日疗养院模拟阳光床照射后，仅使用SPF为8的防晒霜显著降低了维生素D[3]的血液水平。^([47](#R47))^,^([48](#R48))。在农场中，具有非黑色素性皮肤癌史并在户外活动前长时间佩戴防晒霜超过一年的中西部农民表明，在夏末，其血液水平明显低于对照组（大多数缺乏维生素D），取自^([48](#R48))。
