- en: The observational and epidemiologic studies relating increased latitude with
    increased risk for cancers suggest a possible role of sun induced vitamin D[3]
    synthesis as the beneficial factor responsible for these observations.^([87](#R87))
    It is known that exposure to sunlight also has other physiologic effects on the
    skin including altering the immune system,^([91](#R91))^-^([93](#R93)) increasing
    production of β endorphin^([67](#R67)) and nitric oxide.^([94](#R94)) There are
    however a variety of studies including interventional studies and association
    studies supporting the notion that improvement in vitamin D status reduced risk
    of many deadly cancers.^([73](#R73))^,^([87](#R87))^,^([95](#R95))^-^([104](#R104))
    Woo et al.^([105](#R105)) reported that more than 50% of men with completed local
    treatment of prostate cancer and rising PSA levels in the absence of symptoms
    had a decrease in their PSA serum levels when commencing the supplementation of
    2000 IUs vitamin D[3] per day had a statistically significant decrease in the
    rate of PSA rise ().
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 观察和流行病学研究表明，增加的纬度与增加的癌症风险相关，暗示日光诱导维生素D[3]合成可能是这些观察结果的有益因素。已知，日光暴露还对皮肤具有其他生理效应，包括改变免疫系统^([91](#R91))^-^([93](#R93))，增加β-内啡肽的产生^([67](#R67))和一氧化氮的生成^([94](#R94))。然而，有多种研究，包括干预研究和关联研究，支持维生素D状况改善减少许多致命癌症风险的观点。^([73](#R73))^,^([87](#R87))^,^([95](#R95))^-^([104](#R104))
    Woo等人^([105](#R105))报告称，超过50%的前列腺癌患者，在没有症状的情况下，血清PSA水平升高时，每天补充2000 IUs维生素D[3]后，其PSA水平升高的速率显著减少。
