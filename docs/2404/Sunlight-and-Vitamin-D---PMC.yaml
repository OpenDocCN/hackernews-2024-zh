  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 64.** 芬兰14岁及以下被诊断为1型糖尿病的发病率。经允许再版。^([271](#R271))'
- en: A pronounced North-South gradient has also been reported for **i**nflammatory
    bowel disease, in particular Crohn's disease ().^([138](#R138)) A complete data
    set including demographic data and lifestyle factors based on the two prospective
    Nurses’ Health Studies (NHSs) and comprising almost 240,000 nurses, also showed
    that women from lower latitudes had a consistently lower risk of developing ulcerative
    colitis and Crohn’s disease compared with women living in higher latitudes.^([139](#R139))
    These observations were supported by a prospective cohort study of 72,719 women
    enrolled in the Nurses' Health Study showed that a higher predicted vitamin D
    status was associated with a reduced risk of Crohn's disease.^([146](#R146))
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: 对于炎症性肠病，特别是克罗恩病，也已经报道了明显的南北梯度。^([138](#R138)) 一个完整的数据集，包括基于两个前瞻性护士健康研究（NHS）的人口统计数据和生活方式因素，总共包括近24万名护士，还显示低纬度地区的女性患溃疡性结肠炎和克罗恩病的风险一直较低，与居住在高纬度地区的女性相比。^([139](#R139))
    这些观察结果得到了一项纵向队列研究的支持，该研究纳入了72719名参与护士健康研究的女性，显示预计较高的维生素D状态与减少克罗恩病风险相关联。^([146](#R146))
- en: '**Figure 65.** Variation in inflammatory bowel disease incidence rates with
    degrees latitude from the equator. (a) Variation in Crohn''s disease incidence
    rates. R2 = 0.62, p = 0.0002\. (b) Variation in ulcerative colitis incidence rates.
    R2 = 0.38, p = 0.011\. Reproduced with permission from.^([138](#R138))'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 65.** 炎症性肠病的发病率随纬度变化的变异性。 (a) 克罗恩病的发病率变化。 R2 = 0.62, p = 0.0002\. (b) 溃疡性结肠炎的发病率变化。
    R2 = 0.38, p = 0.011\. 经允许再版。^([138](#R138))'
- en: A case-control study investigating the association between latitude and rheumatoid
    arthritis using data from the Nurses’ Health Study suggested that women living
    in higher latitudes were at greater risk for rheumatoid arthritis ().^([147](#R147))
    These latitude-dependent differences in the prevalence of rheumatoid arthritis
    could be explained by differences in the vitamin D status. Merlino et al.^([148](#R148))
    showed in a study in Iowa that women with the highest intake of vitamin D reduced
    their risk of developing rheumatoid arthritis by more than 30%.^([73](#R73)) However,
    other investigators did not find such an association when reviewing the data from
    this study.^([149](#R149))
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: 一项病例对照研究使用护士健康研究的数据，调查纬度与类风湿性关节炎之间的关联表明，居住在较高纬度的女性患类风湿性关节炎的风险更大。^([147](#R147))
    这些与纬度相关的类风湿性关节炎的患病率差异可能可以通过维生素D水平的差异来解释。Merlino等人在爱荷华州的一项研究中表明，维生素D摄入最高的女性将患类风湿性关节炎的风险降低了30%以上。^([73](#R73))
    然而，其他研究人员在审查这项研究数据时并未发现这种关联。^([149](#R149))
- en: '**Figure 66.** This figure illustrates the geographic variation in rheumatoid
    arthritis risk and shows a clear North-South gradient. Odds ratios are relative
    to the whole study area. (A) Adjusted, optimal span of 0.55 (global p = 0.034);
    contour lines denote areas of significantly increased (red) and decreased (blue)
    risk at the 0.05 level. (B) Adjusted, span of 0.20\. Small span size results in
    more spatial variation in risk. Results for addresses at time of censoring. Reproduced
    with permission from.^([147](#R147))'
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 66.** 该图说明了类风湿性关节炎风险的地理变异，并显示了明显的南北梯度。相对于整个研究区域的比值比。 (A) 调整后，最佳间距为0.55（全局p
    = 0.034）；等高线表示在0.05水平上显著增加（红色）和减少（蓝色）风险的区域。 (B) 调整后，间距为0.20\. 较小的间距大小导致风险的空间变异增加。截尾时的地址结果。经允许再版。^([147](#R147))'
- en: Although the exact mechanisms by which vitamin D may reduce risk for autoimmune
    diseases are not fully understood we do know that vitamin D plays an important
    role in cellular immunity.^([135](#R135)) Inactivated T- and B-lymphocytes are
    unable to respond to 1,25(OH)[2]D because they lack a VDR. However when they become
    activated they express a VDR and are now responsive to the immunomodulatory activity
    of 1,25(OH)[2]D ().^([22](#R22))^,^([63](#R63))^,^([150](#R150))
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管维生素D减少自身免疫疾病风险的确切机制尚不完全清楚，但我们知道维生素D在细胞免疫中起着重要作用。^([135](#R135)) 未激活的T和B淋巴细胞由于缺乏VDR而无法对1,25(OH)[2]D做出反应。然而，一旦它们被激活，它们会表达VDR并且现在能够对1,25(OH)[2]D的免疫调节活性做出反应。^([22](#R22))^,^([63](#R63))^,^([150](#R150))
- en: In B-cells 1,25(OH)[2]D downregulates immunoglobulin synthesis^([151](#R151))
    and B-cell memory. Thus by doing so it may reduce production of autoantibodies
    responsible for causing autoimmune diseases.^([152](#R152)) 1,25(OH)[2]D also
    has a multitude of functions in activated T cells.^([153](#R153))^-^([158](#R158))
    This hormone decreases T cell proliferation^([154](#R154)) as well as the number
    of Th[1]-Th[17] lymphocytes while increasing T-regulatory lymphocytes^([155](#R155))
    by increasing the production of Th[2]-Th[3] lymphocytes.^([156](#R156)) 1,25(OH)[2]D
    also directly influences the expression and synthesis of several immunomodulatory
    cytokines. Bouillon et al.^([151](#R151)) summarized that 1,25(OH)[2]D downregulates
    pro-inflammatory cytokines and interleukins (IL) such as IL-2, IL-4, IL-8, IL-12,
    tumor necrosis factor-α, and interferon-γ and upregulates anti-inflammatory interleukins
    such as IL-10 ().
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在B细胞中，1,25(OH)[2]D下调免疫球蛋白合成[^151]和B细胞记忆。因此，通过这样做，它可能减少导致自身免疫疾病的自身抗体的产生[^152][^153]^-[^158]。这种激素在激活的T细胞中也具有多种功能。[^153]-[^158]
    Bouillon等人[^151]总结说，1,25(OH)[2]D下调促炎细胞因子和白介素（IL），如IL-2、IL-4、IL-8、IL-12、肿瘤坏死因子-α和干扰素-γ，并上调抗炎白介素，如IL-10。
- en: '**Figure 67.** Overview of the pharmacological effects of 1,25(OH)[2]D in the
    immune system. 1,25(OH)[2]D inhibits the surface expression of MHC II-complexed
    antigen and of costimulatory molecules, as well as the production of the cytokine
    IL-12 in antgen presenting cells (such as dendritic cells), thereby shifting the
    polarization of T cells from an (auto-)aggressive effector (Te) toward a protective
    or regulatory (Tr) phenotype. 1,25(OH)[2]D exerts its immunomodulatory effects
    also directly on the level of T cells. Together, these immunomodulatory effects
    of 1,25(OH)[2]D onto players of the adaptive immune system can lead to the protection
    of target tissues in autoimmune diseases and transplantation. In the innate immune
    system on the other hand, 1,25(OH)[2]D strengthens the antimicrobial function
    of monocytes and macrophages, for example through enhanced expression of the CAMP,
    eventually leading to better clearance of pathogenic microorganisms. Reproduced
    with permission from.^([151](#R151))'
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 67.** 关于1,25(OH)[2]D在免疫系统中的药理效应的概述。1,25(OH)[2]D抑制MHC II-复合抗原的表面表达和共刺激分子的产生，以及抗原呈递细胞（如树突状细胞）中IL-12的产生，从而将T细胞的极化从（自动）攻击性效应子（Te）转向保护性或调节性表型（Tr）。1,25(OH)[2]D在T细胞水平上直接发挥其免疫调节作用。总体来说，1,25(OH)[2]D对适应性免疫系统参与者的这些免疫调节作用可以导致在自身免疫疾病和移植中对靶组织的保护。另一方面，在先天免疫系统中，1,25(OH)[2]D加强单核细胞和巨噬细胞的抗微生物功能，例如通过增强CAMP的表达，最终导致病原微生物的更好清除。经151[^151]许可复制。'
- en: 'Sunlight and Vitamin D: Cardiovascular Health'
  id: totrans-split-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阳光和维生素D：心血管健康
- en: In 1997 Rostand et al.^([159](#R159)) reported that there was an inverse association
    with latitude and blood pressure () and the prevalence of hypertension (). This
    was followed by the observation of Krause et al.^([160](#R160)) who reported that
    exposure to UVB radiation in a clinical setting not only improved circulating
    concentrations of 25(OH)D by more than 160% but also significantly reduced both
    systolic and diastolic blood pressure in patients with hypertension. A control
    group was exposed to the same UV lamps that were covered by an acrylic shield
    absorbing all UVB radiation and thus was exposed to UVA radiation only. The control
    group’s subjects demonstrated no significant change in their circulating concentrations
    of 25(OH)D as well as no change in their hypertension (). These data suggested
    that vitamin D may somehow be involved in cardiovascular health. One of the first
    insights as to how vitamin D could influence cardiovascular health was the observation
    that 1,25(OH)[2]D[3] suppressed the production of renin.^([161](#R161)) This observation
    was also supported by the report that VDR knockout mice have a dysregulation of
    the renin-angiotensin-aldosterone axis.^([162](#R162))
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 1997年，Rostand等人报道称，纬度与血压（）及高血压患病率（）呈反相关关系。随后，Krause等人的观察表明，在临床环境中暴露于UVB辐射不仅显著提高了高血压患者循环25(OH)D浓度超过160%，还显著降低了收缩压和舒张压。对照组暴露于相同的UV灯但有丙烯酸盾保护，吸收所有UVB辐射，因此只暴露于UVA辐射。对照组的受试者显示循环25(OH)D浓度无显著变化，高血压也无变化（）。这些数据表明维生素D可能在心血管健康中起到一定作用。有关维生素D如何影响心血管健康的最早见解之一是观察到1,25(OH)[2]D[3]抑制肾素的产生。这一观察也得到了VDR基因敲除小鼠肾素-血管紧张素-醛固酮轴失调的报告支持.^([161](#R161))
    ^([162](#R162))
- en: '**Figure 68.** (A) Relationship of mean systolic blood pressure (SBP) and distance
    north or south of the equator. Symbols represent north or latitudes of INTERSALT
    Centers. (B) Relationship of mean diastolic blood pressure (DBP) to distance north
    or south of the equator. For both figures, broken lines represent 95% confidence
    limits. Reproduced with permission from.^([159](#R159))'
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 68.** (A) 平均收缩压（SBP）与距赤道北或南距离的关系。符号代表INTERISALT中心的北纬或南纬。 (B) 平均舒张压（DBP）与距赤道北或南距离的关系。在这两个图中，虚线表示95%的置信区间。转载需获得许可.^([159](#R159))'
