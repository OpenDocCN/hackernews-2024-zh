- en: Skin pigmentation or the lack thereof was important in the evolution of humans
    as they migrated North and South of the equator. Africans such as the Maasai ()
    living outdoors exposed to sunlight daily throughout the year have robust circulating
    concentrations of the major circulating form of vitamin D, 25(OH)D, in the range
    of 46 ng/mL.^([53](#R53))
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 皮肤色素或其缺乏在人类进化中扮演了重要角色，因为他们迁移到赤道以北和以南。例如，像马赛人()这样的非洲人每天在户外暴露在阳光下，全年都能获得强大的主要循环形式的维生素D，25(OH)D，浓度大约为46
    ng/mL。^([53](#R53))
- en: '**Figure 37.** Maasi men demonstrate their muscle strength who have been reported
    to have 25(OH)D ~46 ng/ml. Holick, copyright 2013, reproduced with permission.'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 37.** 马赛男性展示了他们的肌肉力量，据报道他们的25(OH)D约为46 ng/ml。Holick，版权所有2013年，经许可复制。'
- en: Although there have been several explanations for why skin pigment devolved
    as humans migrated North and South of the equator one of the most likely explanations
    is as humans migrated farther North and South of the equator the zenith angle
    of the sun increased resulting in a decrease in the amount of solar UVB radiation
    reaching the earth thereby reducing vitamin D[3] synthesis. A decrease in the
    amount of skin pigment resulted in a decrease in the sun screening protection
    permitting more of the UVB radiation to reach the epidermal cells. This provided
    an evolutionary advantage by being more efficient in producing vitamin D[3].^([49](#R49))
    It had long been speculated that our Neanderthal ancestors were heavily pigmented
    hairy creatures. This however did not make a lot of sense since heavy pigmentation
    and excessive hair would markedly reduce cutaneous production of vitamin D[3]
    which was essential for maximizing skeletal health throughout life thereby reducing
    risk of life-threatening fractures. However, more important is the fact that vitamin
    D deficiency in utero and during the first few years of life would have caused
    infantile rickets resulting in a flat deformed pelvis with a small pelvic outlet.
    Furthermore vitamin D is important for muscle function which is also crucial for
    birthing.^([22](#R22))^,^([54](#R54)) These conditions caused by vitamin D deficiency
    would have made it difficult for females to give birth. Therefore in order to
    survive and procreate skin pigmentation had to markedly decrease in order to permit
    more UVB photons to enter the skin to produce sufficient amounts of previtamin
    D[3.]^([54](#R54))^,^([55](#R55)) Recent evidence has suggested that Neanderthals
    had a mutation of their melanocyte stimulating hormone receptor resulting in them
    being redheaded and having Celtic-like fair skin.^([56](#R56))^,^([57](#R57))
    This is the likely explanation for why people in Northern Europe have skin types
    1 and 2.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管关于为什么随着人类向赤道以北和以南迁移，皮肤色素退化有几种解释，但最有可能的解释之一是，随着人类向赤道以北和以南迁移，太阳的天顶角增加，导致太阳紫外线B辐射到达地球的量减少，从而降低了维生素D[3]的合成。皮肤色素量的减少导致了阳光阻隔保护的减少，允许更多的紫外线B辐射到达表皮细胞。这提供了一种进化优势，因为它更有效地产生维生素D[3]。^([49](#R49))
    人们长期以来一直推测我们的尼安德特祖先是重色素多毛的生物。然而，这并不合理，因为重色素和过多的毛发会显著减少皮肤产生维生素D[3]的能力，而这对于增强整个生命期间的骨骼健康至关重要，从而减少生命威胁性骨折的风险。然而，更重要的是胎儿期和出生后几年内维生素D缺乏会导致婴儿佝偻病，导致平坦畸形的骨盆出口。此外，维生素D对肌肉功能也很重要，这对分娩也至关重要。^([22](#R22))^,^([54](#R54))
    由维生素D缺乏引起的这些状况使得女性难以分娩。因此，为了生存和繁衍，皮肤色素必须显著减少，以便更多的紫外线B光子进入皮肤，产生足够的预维生素D[3]。^([54](#R54))^,^([55](#R55))
    最近的证据表明，尼安德特人有其黑素细胞刺激激素受体的突变，导致他们是红头发的，皮肤像凯尔特人一样公平。^([56](#R56))^,^([57](#R57))
    这很可能是解释为什么北欧人的皮肤类型为1和2的原因。
- en: Aging
  id: totrans-split-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 老化
- en: It was observed that 7-dehydrocholesterol concentrations in human epidermis
    were inversely related to age ().^([58](#R58)) The effect of aging on the cutaneous
    production of vitamin D[3] was demonstrated in a study that exposed healthy young
    adults and older adults to the same amount of UVB radiation in a tanning bed.
    The increase in the blood level of vitamin D[3] in six young adults aged 20–30
    was at least three-fold higher compared with the six older adults aged 62–80 demonstrating
    that aging significantly decreased the capacity of the skin to produce vitamin
    D[3] ().^([59](#R59)) With this marked age-related decrease in the cutaneous production
    of vitamin D[3] could the elderly benefit from being exposed to sunlight or UVB
    radiation? The skin has a large capacity to produce vitamin D[3]. Exposure of
    a young adult in a bathing suit to one minimal erythemal dose (MED) of UV radiation
    in a tanning bed was equivalent to ingesting approximately 20,000 IUs of vitamin
    D[2] ().^([25](#R25)) When a healthy 75 y old male in a bathing suit was exposed
    to UVB radiation in a tanning bed three times a week for 7 weeks he was able to
    raise and maintain his blood levels of 25(OH)D into the healthy normal range of
    ~50 ng/ml (). The percent increase in circulating 25(OH)D concentrations was similar
    to what was observed in healthy young adults (). Ampoules containing 7-DHC that
    were also irradiated served to demonstrate the efficacy of the tanning bed in
    producing previtamin D[3] ().^([5](#R5)) A study in elderly in a nursing home
    that had an activity room with an UVB emitting lamps on the ceiling () reported
    that this was effective in raising and maintaining 25(OH)D levels in these residents
    ().^([60](#R60))
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到人体表皮中的7-脱氢胆固醇浓度与年龄呈反比关系（^[58](#R58)）。一项研究表明，健康年轻成年人和老年人暴露在同等量的UVB辐射中，血液中维生素D[3]的增加量在20-30岁的六名年轻成人中至少是62-80岁的六名老年人的三倍，表明衰老显著降低了皮肤产生维生素D[3]的能力（^[59](#R59)）。考虑到皮肤产生维生素D[3]在老龄化过程中的显著减少，老年人暴露于阳光或UVB辐射可能有益吗？皮肤有较大的维生素D[3]产生能力。在日光浴床中，穿着泳装的年轻成人暴露于一个最小红斑剂量（MED）的UV辐射相当于摄入约20,000
    IUs的维生素D[2]（^[25](#R25)）。当一位75岁的健康男性在日光浴床中每周三次7周，他能够将血液中的25(OH)D水平提升并维持在健康正常范围约50
    ng/ml内。循环25(OH)D浓度的增加百分比与健康年轻成人观察到的类似（^[5](#R5)）。同时辐照7-DHC的安瓿证明了日光浴床在产生前维生素D[3]方面的效果（^[5](#R5)）。一项在养老院中进行的研究表明，天花板上有紫外线B发射灯的活动室对提高和维持居住者的25(OH)D水平有效（^[60](#R60)）。
