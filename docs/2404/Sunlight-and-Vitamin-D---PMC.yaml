  zh: 一系列流行病学研究随后在全球范围内展开，不仅限于美国和加拿大。Grant^([79](#R79)) 报告称，在男性和女性中，癌症过早死亡与紫外线暴露呈显著的反向关系
    ()。在美国，已报道了与太阳紫外线B辐射暴露相关的卵巢癌^([80](#R80))、乳腺癌^([81](#R81))、消化系统癌^([79](#R79))^,^([82](#R82))
    和前列腺癌^([83](#R83))^,^([84](#R84)) 的反向关联。一项关于超过100个国家的癌症发病率的荟萃分析，包括澳大利亚、中国、日本、西班牙等国家，显示出与太阳紫外线B暴露相关的反向关系，涉及膀胱癌、乳腺癌、宫颈癌、结肠癌、子宫内膜癌、食管癌、胃癌、肺癌、卵巢癌、胰腺癌、直肠癌、肾癌、阴道癌以及霍奇金淋巴瘤和非霍奇金淋巴瘤^([85](#R85))。Boscoe和Schymura^([86](#R86))
    发现，多种恶性肿瘤的癌症发病率和死亡风险与太阳紫外线B暴露密切相关 ()。Giovannucci等人^([87](#R87)) 在男性中进行了一项前瞻性研究，关联维生素D状态的预测因子和癌症发病率，并发现了反向关联
    ()。Luscombe等人^([88](#R88)) 报告称，与室内工作者相比，户外工作者患前列腺癌前有3年的暂缓期 ()。还有报道称，成年人在青少年时期接受越多的日晒暴露，发展淋巴瘤时的死亡风险越低^([89](#R89))。Knight等人^([90](#R90))
    调查了加拿大的乳腺癌患者，询问她们在青少年和年轻成人生活中的日晒暴露情况，并将这些日晒暴露与年龄、种族和居住地点匹配的女性进行比较。她得出结论，从10到19岁的青少年期间接受最多日晒暴露的女性，其乳腺癌发病风险降低超过60%，与户外活动最高四分之一与最低四分之一的比较结果相符。同时，年龄超过40岁且日晒暴露最多的女性并未获得这种益处，因为她们的风险与日晒暴露最少的女性相同。
