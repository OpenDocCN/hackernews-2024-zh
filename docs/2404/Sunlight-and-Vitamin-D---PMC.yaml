- en: Lappe et al.^([101](#R101)) reported a more than 60% reduction in the development
    of all cancers in a small study of postmenopausal women who received calcium supplementation
    (1500 mg) along with 1100 IUs of vitamin D[3] daily compared with women who received
    placebo (). The Women's Health Initiative (WHI) initially reported that women
    who took 1000 mg of calcium and 400 IUs of vitamin D[3] daily for up to 8 y had
    no reduced risk for colorectal cancer.^([106](#R106)) However the women in this
    study who had a baseline 25(OH)D < 12 ng/mL had a 253% increased risk for developing
    colorectal cancer compared with women who had a baseline 25(OH)D of at least 23
    ng/mL. Further scrutiny of the data from the WHI revealed that only 60% of the
    women admitted taking their calcium and vitamin D supplement at least 80% of the
    time. However those women not on personal calcium and or vitamin D supplementation
    but who took 400 IUs of vitamin D[3] daily along with calcium supplementation
    as part of the WHI study for 8 y had a 14–20% reduced risk for developing breast
    cancer and a 17% reduced risk for developing colorectal cancer.^([107](#R107))
    The importance of vitamin D in reducing risk of colorectal cancer has also been
    supported by the observation that the vitamin D receptor polymorphisms were associated
    with colorectal cancer^([108](#R108)) and a quantitative meta-analysis on the
    optimal status for colorectal cancer prevention showed that a 25(OH)D level of
    34 ng/ml was associated with a 50% reduced risk of developing colorectal cancer.^([109](#R109))
    Another study showed that the 25(OH)D level and the risk for developing colorectal
    adenoma were inversely correlated and that the association was modified by the
    Taql polymorphism of the VDR.^([110](#R110)) The United States Preventative Services
    Task Force evaluated vitamin D supplementation and risk for colorectal cancer
    and concluded that for every 4 ng/ml increase in circulating concentrations of
    25(OH)D was associated with a 6% (95% Cl 3–9%) reduced risk for colorectal cancer.^([111](#R111))
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: Lappe等人^([101](#R101)) 在一项关于绝经后妇女的小型研究中报告称，与接受安慰剂的女性相比，每日补充1500 mg钙和1100 IU维生素D[3]的妇女，所有癌症发生率减少超过60%。最初，妇女健康倡议（WHI）报告称，每日摄入1000
    mg钙和400 IU维生素D[3]的妇女在8年内对结直肠癌没有减少风险^([106](#R106))。然而，在这项研究中，基线25(OH)D < 12 ng/mL的妇女与基线25(OH)D至少为23
    ng/mL的妇女相比，患结直肠癌的风险增加了253%。对WHI数据的进一步分析显示，只有60%的妇女承认至少80%的时间摄取其钙和维生素D补充剂。然而，那些未进行个人钙和/或维生素D补充但作为WHI研究的一部分每日摄入400
    IU维生素D[3]并补充钙剂的妇女，在8年内患乳腺癌的风险减少了14–20%，患结直肠癌的风险减少了17%^([107](#R107))。维生素D在降低结直肠癌风险中的重要性也得到了支持，观察发现维生素D受体多态性与结直肠癌相关^([108](#R108))，以及关于结直肠癌预防的最佳状态的定量荟萃分析显示，25(OH)D水平为34
    ng/mL与减少50%结直肠癌发生风险相关^([109](#R109))。另一项研究显示，25(OH)D水平与结直肠腺瘤发生风险呈反比，并且该关联受VDR的Taql多态性的影响^([110](#R110))。美国预防服务工作组评估了维生素D补充与结直肠癌风险，并得出结论，血浆中25(OH)D浓度每增加4
    ng/mL，结直肠癌风险减少6%（95% CI 3–9%）^([111](#R111))。
