- en: A plot of the incidence of type 1 diabetes vs. latitude demonstrated an impressive
    U-shaped curve. Children younger than 14 y during 1990–1994 in 51 regions worldwide
    demonstrated a 10–15 fold increase in risk for developing type 1 diabetes if they
    were born in far Northern and Southern latitudes ().^([144](#R144))
