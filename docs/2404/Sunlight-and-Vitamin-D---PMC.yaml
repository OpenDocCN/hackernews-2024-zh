  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词:** 25-羟基维生素D, UV灯, UV辐射, UVB, 自身免疫, 癌症, 纬度, 佝偻病, 日光, 维生素D'
- en: Prehistoric Perspective
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 史前视角
- en: Life forms began to evolve in the oceans over 1 billion years ago. They took
    advantage of sunlight and used it as an energy source to generate carbohydrates.
    Curiously some of the earliest phytoplankton including Emiliania huxleyi (which
    is a coccolithophore, i.e., has a calcium carbonate exoskeleton) which has existed
    unchanged in the Sargasso Sea (Atlantic Ocean) for more than 500 million years
    when exposed to sunlight not only photosynthesized glucose but also produced vitamin
    D[2] ().^([1](#R1)) This phytoplankton produces a large amount of ergosterol that
    when exposed to sunlight absorbs ultraviolet B (UVB) radiation and undergoes a
    photolysis reaction to form previtamin D[2]. Once formed this thermodynamically
    unstable isomer is transformed into vitamin D[2]. Similarly yeast and fungi also
    contain high amounts of ergosterol and when exposed to sunlight produce vitamin
    D[2].^([1](#R1))^-^([4](#R4))
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 生命形式在10亿年前开始在海洋中演化。它们利用阳光作为能源生成碳水化合物。有趣的是，一些最早的浮游植物包括艾米里安努斯氏赫克斯利（一种钙质碳酸盐外骨骼的球石藻），在萨尔加索海（大西洋）中已经存在了5亿多年，当暴露于阳光下时，它们不仅光合作用产生葡萄糖，还产生维生素D[2]。^([1](#R1))
- en: '**Figure 1.** Microscopic picture of Emiliana huxleyi, which is a cocolithophore
    i.e., has a calcium carbonate exoskeleton. Holick, copyright 2013\. Reproduced
    with permission.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.** 艾米里安努斯氏赫克斯利的显微图片，它是一种有钙质碳酸盐外骨骼的球石藻。Holick, 2013年版权所有。获得许可后复制。'
- en: Although the functions of ergosterol and vitamin D[2] are unknown in these primitive
    unicellular photosynthesizing factories there are at least three possible functions
    that have been proposed. Ergosterol can efficiently absorb UVB radiation, which
    would make it an ideal natural sunscreen to protect UVB sensitive macromolecules
    in the organism including its proteins, RNA and DNA ().^([1](#R1))^,^([2](#R2))
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在这些原始的单细胞光合作用工厂中，人们对维生素D[2]和琥珀酸的功能尚不清楚，但至少有三种可能的功能被提出。琥珀酸可以高效吸收UVB辐射，这使其成为保护有机体中的UVB敏感大分子（包括其蛋白质、RNA和DNA）的理想天然防晒霜。^([1](#R1))^,^([2](#R2))
- en: '**Figure 2.** UV absorption spectra for (A) previtamin D[3], (B) tachysterol,
    (C) provitamin D[3] (7-dehydrocholesterol), (D) lumisterol, (E) DNA, and (F) albumin.
    Holick, copyright 2007\. Reproduced with permission.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2.** （A）前维生素D[3]、（B）迅速维生素、（C）前维生素D[3]（7-去氢胆固醇）、（D）琥珀酸、（E）DNA和（F）白蛋白的UV吸收光谱。Holick,
    2007年版权所有。获得许可后复制。'
- en: After absorbing UVB radiation previtamin D[2] is produced. Its absorption spectrum
    with a wavelength maximum at 260 nm overlaps the UV absorption spectrum for both
    DNA and RNA and thus would be able to protect DNA and RNA from photodamage ().^([2](#R2))
    When previtamin D[2] is exposed to UVB radiation it is converted to tachysterol[2]
    which has a UV absorption spectrum with a wavelength maximum at 282 nm which overlaps
    the UV absorption spectrum for amino acids in proteins that have conjugated double
    bonds including tryptophan and tyrosine ( and ).^([1](#R1))^-^([4](#R4)) Thus
    early in evolution as organisms began to utilize solar energy for photosynthesis
    they needed a sun protection factor to absorb solar UVB radiation to minimize
    damage to UVB sensitive molecules. Ergosterol, previtamin D[2], and its photoproducts
    could have acted as an ideal UVB sunscreen since they could absorb UVB radiation
    and dissipate its energy by the rearrangement of the double bonds.^([2](#R2))
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 吸收UVB辐射后，产生前维生素D[2]。其吸收光谱的波长最大值为260 nm，与DNA和RNA的UV吸收光谱重叠，因此能够保护DNA和RNA免受光损伤。^([2](#R2))
    当前维生素D[2]暴露于UVB辐射时，转化为迅速维生素[2]，其UV吸收光谱的波长最大值为282 nm，与含共轭双键的氨基酸（包括色氨酸和酪氨酸）的UV吸收光谱重叠。^([1](#R1))^-^([4](#R4))
- en: The amount of previtamin D[2] and photoproducts produced during sun exposure
    could also have been a photochemical signal (actinometer) to tell the organism
    that it has been exposed to enough solar UVB radiation and to signal it to leave
    the surface into deeper water where it would no longer be exposed to UVB radiation
    due to the ocean’s ability to absorb this solar energy.^([2](#R2))
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在日晒中产生的预维生素D[2]和光化学产物的量也可能是一种光化学信号（光度计），告诉生物体已经暴露足够的太阳紫外线B辐射，并信号其离开表面进入更深的水域，在那里由于海洋吸收了这些太阳能而不再暴露于紫外线B辐射中。^([2](#R2))
- en: It has also been speculated that if ergosterol was principally present in the
    plasma membrane and contained within the lipid bilayer that this rigid planar
    structure after exposure to solar UVB radiation would be transformed into a more
    flexible vitamin D[2] molecule that would likely be released into the extracellular
    space. This process could alter membrane permeability and possibly open up a pore
    to permit the entrance and exit of ions including calcium. This could be the connection
    for why vertebrates including humans have depended on sun exposure for the maintenance
    of their calcium metabolism.^([2](#R2))^,^([5](#R5))^-^([7](#R7))
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 也有人推测，如果麦角固醇主要存在于细胞膜中并包含在脂质双层中，那么在接受太阳紫外线B辐射后，这种刚性的平面结构将转变为更灵活的维生素D[2]分子，很可能释放到细胞外空间。这个过程可能改变膜的渗透性，并可能打开一个孔道以允许离子（包括钙离子）的出入。这可能是脊椎动物包括人类为何依赖日晒来维持其钙代谢的连接。^([2](#R2))^,^([5](#R5))^-^([7](#R7))
- en: Historical Perspective
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 历史视角
- en: As the industrial revolution swept across Northern Europe in the 1600s resulting
    in buildings built in close proximity and coal burning causing a pall of air pollution
    () so too appeared a bone deforming disease rickets in children that had devastating
    health consequences ().^([8](#R8))^,^([9](#R9))
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 随着工业革命席卷北欧的1600年代，导致建筑物紧密相连和燃煤造成空气污染（），儿童中出现了一种骨骼变形疾病佝偻病，对健康造成了毁灭性的影响。^([8](#R8))^,^([9](#R9))
- en: '**Figure 3.** Photograph from Glasgow, Great Britain, in about 1870 showing
    that the buildings are built in close proximity to each other. Holick, copyright
    1994\. Reproduced with permission.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3.** 大约1870年在英国格拉斯哥拍摄的照片显示建筑物紧密相连。Holick，版权1994年。经许可复制。'
- en: '**Figure 4.** Skeletal deformities observed in rickets. (A) Photograph from
    the 1930s of a sister (left) and brother (right), aged 10 mo and 2.5 y, respectively,
    showing enlargement of the ends of the bones at the wrist, carpopedal spasm, and
    a typical “Taylorwise” posture of rickets. (B) The same brother and sister 4 y
    later, with classic knock-knees and bow legs, growth retardation, and other skeletal
    deformities. Holick, copyright 2006\. Reproduced with permission.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.** 观察到的佝偻病骨骼畸形。（A）上世纪30年代拍摄的姐妹（左）和弟弟（右），分别年龄为10个月和2.5岁，显示手腕骨端增大，腕脚搐梗，以及典型的佝偻病“泰勒怀斯”姿势。（B）同一对兄妹4年后，表现为经典的O型腿和X型腿，生长迟缓以及其他骨骼畸形。Holick，版权2006年。经许可复制。'
- en: The first insight into the possible relationship between the industrialization
    of Northern Europe and rickets was made by Śniadecki^([10](#R10)) () in 1822 when
    he concluded that children who lived in the inner city of Warsaw had a high incidence
    of rickets because of their lack of sun exposure. This was based on his clinical
    observations that children living in rural areas outside of Warsaw did not suffer
    from rickets while children born and raised in Warsaw were plagued with the disease.
    More than 70 y later Palm^([11](#R11)) came to the same conclusion based on reports
    from his colleagues in third world countries including India and China that rickets
    was uncommon compared with the high prevalence of the disease in children living
    in London. Another 30 y would pass before Huldschinsky^([12](#R12))^,^([13](#R13))
    () would report that rachitic children exposed to a mercury arc lamp had dramatic
    radiologic improvement of their rickets several months later. He cleverly also
    realized that exposing one arm of a child with rickets had the same dramatic radiologic
    improvement in the forearm of the arm not exposed to the mercury arc lamp. He
    therefore correctly concluded that it was likely that something was being made
    in the skin and entered into the circulation to improve the global bone health
    of the child ().^([12](#R12))^,^([13](#R13)) Finally in 1921 Hess and Unger^([8](#R8))^,^([14](#R14))
    () exposed rachitic children to sunlight on the roof of their hospital in New
    York City and demonstrated significant radiologic improvement in the children’s
    rickets. These physicians also realized that children of color were at much higher
    risk for rickets and concluded that they needed longer exposure to sunlight to
    both treat and prevent rickets.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 早在1822年，Śniadecki^([10](#R10))提出了北欧工业化与佝偻病可能存在关系的第一次见解，当时他得出结论称，华沙市内生活的儿童因缺乏阳光照射而患上佝偻病。这是基于他的临床观察，即居住在华沙市外乡村地区的儿童并不患上佝偻病，而在华沙市出生并长大的儿童却深受此病困扰。70多年后，Palm^([11](#R11))基于来自他在包括印度和中国在内的第三世界国家同事的报告得出相同结论，即与伦敦生活的儿童相比，这些国家的儿童佝偻病发病率较低。又过了30年，Huldschinsky^([12](#R12))^,^([13](#R13))报告称，接受汞弧灯照射的佝偻病患儿数月后其佝偻病影像学上有显著改善。他还巧妙地发现，将一名患有佝偻病的儿童一只手臂暴露于汞弧灯下，未暴露于光下的手臂前臂佝偻病影像学上也有显著改善。因此，他正确推断可能皮肤中某些物质进入血液循环，改善了孩子的全身骨骼健康。最终，在1921年，Hess和Unger^([8](#R8))^,^([14](#R14))将患有佝偻病的儿童置于他们在纽约市医院屋顶的阳光下，展示出孩子们佝偻病在影像学上的显著改善。这些医师还意识到，有色人种的儿童更容易患上佝偻病，并得出结论称他们需要更长时间的阳光照射来治疗和预防佝偻病。
- en: '**Figure 5.** Photographs of researchers who made crucial contributions to
    vitamin D and rickets research. (A) Jędrzej Śniadecki, (B) Kurt Huldschinsky,
    (C) Alfred Hess, (D) Harry Steenbock. Holick, copyright 2013\. Reproduced with
    permission.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5.** 对维生素D和佝偻病研究做出关键贡献的研究人员的照片。 (A) Jędrzej Śniadecki, (B) Kurt Huldschinsky,
    (C) Alfred Hess, (D) Harry Steenbock. Holick，版权2013。获得许可后复制。'
- en: '**Figure 6.** UV radiation therapy for rickets. (A) Photograph from the 1920s
    of a child with rickets being exposed to UV radiation. (B) Radiographs demonstrating
    florid rickets of the hand and wrist (left) and the same wrist and hand taken
    after treatment with 1 h UV radiation 2 times a week for 8 weeks. Note mineralization
    of the carpal bones and epiphyseal plates (right). Holick, copyright 2006\. Reproduced
    with permission.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 6.** 针对佝偻病的紫外线治疗。 (A) 1920年代的照片，显示一名患有佝偻病的儿童正在接受紫外线照射。 (B) 放射影像显示手腕处严重的佝偻病（左），以及同一手腕在每周两次、每次1小时的紫外线治疗8周后的影像。注意掌骨和骺板的矿化情况（右）。Holick，版权2006。获得许可后复制。'
- en: By turn of the 20th century it was estimated that upwards of 80–90% of children
    living in Northern Europe and in Northeastern United States had evidence of rickets.^([8](#R8))
    Steenbock and Black^([15](#R15)) () and Hess and Weinstock^([16](#R16)) exposed
    various foods including cotton seed oil, corn oil, and milk to UVB radiation and
    demonstrated that this process imparted antirachitic activity for rodents. This
    led to the addition of ergosterol to milk followed by UVB irradiation or the addition
    of ergosterol that had been previously exposed to UVB radiation or to the addition
    of vitamin D[2] to the milk ().^([8](#R8))
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 到了20世纪初，估计居住在北欧和美国东北部的儿童中，有80–90%出现了佝偻病的迹象。Steenbock和Black^([15](#R15)) () 以及Hess和Weinstock^([16](#R16))
    暴露了包括棉籽油、玉米油和牛奶在内的各种食品于紫外B辐射，并证明这一过程赋予啮齿动物抗佝偻病活性。这导致在牛奶中添加麦角甾醇，随后进行紫外B辐射，或者添加之前曝露于紫外B辐射的麦角甾醇，或者添加维生素D[2]到牛奶中。^([8](#R8))
- en: '**Figure 7.** (A) Seal of a milk bottle that denoted that the milk was irradiated
    with UV radiation and contained vitamin D. (B) Cap of a milk bottle stating that
    activated ergosterol has been added to the milk. (C) Cap of milk bottle stating
    that the milk had been fortified with vitamin D. (D) Seal of a bottle of milk
    that denoted that the milk had been irradiated and contained vitamin D. Holick,
    copyright 2013\. Reproduced with permission.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 7.** (A) 牛奶瓶封条标明牛奶经过紫外辐射处理并含有维生素D。 (B) 牛奶瓶盖上注明添加了活化麦角甾醇。 (C) 牛奶瓶盖上注明牛奶添加了维生素D。
    (D) 牛奶瓶封条标明牛奶经过辐射处理并含有维生素D。 Holick，版权2013年。经授权复制。'
- en: This process was quickly embraced by the dairy processors and in the early 1930s
    essentially all milk in the United States and in most industrialized countries
    including Great Britain and other European countries had vitamin D fortified milk.
    The United States government also established an agency in 1931 whose goal was
    to promote sensible sun exposure of young children to prevent rickets and improve
    their bone health ().^([9](#R9))^,^([14](#R14)) Within a few years these interventions
    essentially eradicated rickets.^([8](#R8))^,^([17](#R17))^-^([19](#R19))
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这一过程很快被乳品加工商采纳，到了20世纪30年代初，包括美国在内的大多数工业化国家，如英国和其他欧洲国家，基本上所有牛奶都添加了维生素D。美国政府还在1931年设立了一个机构，旨在促进年幼儿童的合理日光暴露，以预防佝偻病并改善其骨骼健康（）。^([9](#R9))^,^([14](#R14))
    几年内，这些干预措施基本上根除了佝偻病。^([8](#R8))^,^([17](#R17))^-^([19](#R19))
- en: '**Figure 8.** Brochure of the US. Department of Labor promoting sensible sun
    exposure in children in 1931.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8.** 美国劳工部1931年推广儿童合理日光暴露的宣传册。'
- en: Vitamin D became so popular that in the 1930s and 1940s a wide variety of foods
    and beverages as well as personal care products were fortified with vitamin D.^([19](#R19))
    They included not only milk and other dairy products but also soda pop, beer,
    hot dogs, custard and even soap and shaving cream ().^([19](#R19))
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 维生素D变得如此流行，以至于在1930年代和1940年代，各种食品和饮料以及个人护理产品都添加了维生素D。^([19](#R19)) 这些产品不仅包括牛奶和其他乳制品，还有苏打水、啤酒、热狗、卡士达布丁甚至肥皂和剃须膏。^([19](#R19))
- en: '**Figure 9.** (A) Seal denoting that this product was fortified with vitamin
    D. (B) Bottle of oil denoting that it contained irradiated ergosterol. (C) Beer
    can denoting that it was fortified with vitamin D. (D) Advertisement denoting
    that Bird’s custard contained vitamin D. Holick, copyright 2013\. Reproduced with
    permission.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 9.** (A) 标志着这种产品添加了维生素D的封条。 (B) 瓶中油标明含有辐射的麦角甾醇。 (C) 啤酒罐标明添加了维生素D。 (D) 广告说明Bird''s卡士达布丁含有维生素D。
    Holick，版权2013年。经授权复制。'
- en: However in the early 1950s an outbreak of hypercalcemia in infants who had elfin
    faces, heart problems, and mental retardation led to an investigation by the Royal
    College of Physicians. The experts concluded that this was most likely due to
    vitamin D intoxication since a similar presentation had been observed in neonatal
    rodents born of mothers who were fed high doses of vitamin D.^([20](#R20))^-^([22](#R22))
    Legislation quickly followed banning the fortification of any food or personal
    use products with vitamin D in Great Britain.^([8](#R8))^,^([17](#R17))^,^([22](#R22))
    This ban quickly spread across Europe and for the most part remains in effect
    today with the exception of a few foods including margarine and some cereals being
    fortified with vitamin D.^([8](#R8))^,^([19](#R19))^-^([22](#R22)) It is however
    likely that these children had Williams syndrome which is associated with elfin
    faces, mental retardation, heart problems, and hypercalcemia due to a hypersensitivity
    to vitamin D.^([23](#R23)) Sweden and Finland now permit milk to be fortified
    with vitamin D.^([22](#R22))^,^([24](#R24)) It is worth noting that milk has been
    fortified with 100 IU vitamin D/8 oz for the past 80+ years without any reports
    of toxicity in infants. In the past 10 y juice products including orange juice
    have been fortified in the United States with 100 IU vitamin D/8 oz without any
    reports of toxicity.^([22](#R22))
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，上世纪50年代早期，出现了一个在面部精灵特征、心脏问题和智力发育迟缓的婴儿中暴发高钙血症的事件，引起了皇家内科医师学院的调查。专家们得出结论，这很可能是由于维生素D中毒，因为曾在高剂量维生素D饲喂下的新生大鼠身上观察到类似的表现。^([20](#R20))^-^([22](#R22))
    随后立法迅速跟进，在英国禁止对任何食品或个人用品进行维生素D强化。^([8](#R8))^,^([17](#R17))^,^([22](#R22)) 这一禁令迅速在欧洲扩散，并在大部分地区至今仍然有效，但有几种食品如人造奶油和某些谷类食品仍然被允许添加维生素D。^([8](#R8))^,^([19](#R19))^-^([22](#R22))
    不过，这些儿童很可能患有威廉氏综合征，这种综合征与精灵特征、智力迟滞、心脏问题和高钙血症相关，因为对维生素D过敏导致的过敏反应。^([23](#R23))
    现在瑞典和芬兰允许牛奶中添加维生素D。^([22](#R22))^,^([24](#R24)) 值得注意的是，过去80多年来，牛奶中每8盎司添加100 IU维生素D而婴儿没有出现任何中毒报告。在过去10年里，美国的橙汁等果汁产品也每8盎司添加100
    IU维生素D而没有中毒报告。^([22](#R22))
- en: Photochemistry of Provitamin D[3]
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前维生素D[3]的光化学过程
- en: During exposure to sunlight solar radiation with wavelengths of 290–315 nm penetrate
    into the skin and are absorbed by proteins, DNA and RNA as well as 7-dehydrocholesterol.^([1](#R1))^,^([2](#R2))
    Most of this UVB radiation is absorbed in the epidermis and as a result when exposed
    to sunlight most of the vitamin D[3] that is produced in the skin is made in the
    living cells in the epidermis. This is the reason why after exposure to sunlight
    vitamin D[3] remains in the skin even when the skin is washed with soap and water
    immediately after the exposure to sunlight.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受阳光照射时，波长为290-315 nm的太阳辐射穿透皮肤并被蛋白质、DNA和RNA以及7-脱氢胆固醇吸收。^([1](#R1))^,^([2](#R2))
    大部分UVB辐射被表皮吸收，因此在暴露于阳光下时，皮肤中产生的大部分维生素D[3]都是在表皮活细胞中产生的。这也是为什么暴露于阳光后，即使用肥皂和水洗净皮肤，维生素D[3]仍保留在皮肤中的原因。
- en: When epidermal 7-dehydrocholesterol absorbs solar UVB radiation with energies
    of 290–315 nm (), it causes an activation of the double bonds causing them to
    rearrange and open up the B ring to form the seco-steroid (split steroid) previtamin
    D[3] ().^([25](#R25))
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当表皮7-脱氢胆固醇吸收波长为290-315 nm的太阳紫外辐射时（），它导致双键活化并使它们重新排列并打开B环以形成七环类固醇（分裂类固醇）前维生素D[3]（）。^([25](#R25))
- en: '**Figure 10.** Action spectrum for the conversion of 7-dehydrocholesterol to
    previtamin D[3] in human skin. Holick, copyright 2007\. Reproduced with permission.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 10.** 人体皮肤中7-脱氢胆固醇转化为前维生素D[3]的作用光谱。Holick，版权所有2007年。经许可复制。'
- en: '**Figure 11.** Photolysis of provitamin D[3] (pro-D[3]. 7-dehydrocholesterol)
    into previtamin D[3] (pre-D[3]) and its thermal isomerization to vitamin D[3]
    in hexane and in lizard skin at 25°C. In hexane pro-D[3] is photolyzed to s-cis,s-cis-pre-D[3].
    Once formed, this energetically unstable conformation undergoes a conformational
    change to the s-trans,s-cis-pre-D[3]. Only the s-cis,s-cis-pre-D[3] can undergo
    thermal isomerization to vitamin D[3]. The s-cis,s-cis conformer of pre-D[3] is
    stabilized in the phospholipid bilayer by hydrophilic interactions between the
    3β-hydroxl group and the polar head of the lipids, as well as by the van der Waals
    interactions between the steroid ring and side-chain structure and the hydrophobic
    tail of the lipids. These interactions significantly decrease the conversion of
    the s-cis,s-cis conformer to the s-trans,s-cis conformer, thereby facilitating
    the thermal isomerization of s-cis,s-cis-pre-D[3] to vitamin D[3]. Holick, copyright
    1995\. Reproduced with permission.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11.** 前维生素D[3]（pro-D[3]，7-脱氢胆固醇）的光解，生成前维生素D[3]（pre-D[3]），以及在25°C的己烷和蜥蜴皮肤中的热异构化为维生素D[3]。在己烷中，pro-D[3]光解为s-顺，s-顺-前-D[3]。一旦形成，这种能量不稳定的构象会发生构象变化，转变为s-反，s-顺-前-D[3]。只有s-顺，s-顺-前-D[3]才能通过热异构化转化为维生素D[3]。前-D[3]的s-顺，s-顺构象通过3β-羟基和脂质的极性头部之间的亲水性相互作用，以及类固醇环和侧链结构与脂质疏水尾部之间的范德瓦尔斯相互作用，在磷脂双层中得到稳定化。这些相互作用显著减少了s-顺，s-顺构象转变为s-反，s-顺构象的转换，从而促进了s-顺，s-顺-前-D[3]到维生素D[3]的热异构化。Holick，版权所有1995。经许可复制。'
- en: Previtamin D[3] when made in a test tube exists in two confomeric forms, a 5,6-sec-cis-s-cis
    (czc) and a 5,6-sec-trans-s-cis (czt) form. The czt conformer is the most thermodynamically
    stable form and thus most of the previtamin D[3] when produced in a test tube
    exists as this conformer. This conformer however being stable cannot isomerize
    to vitamin D[3]. However the less thermodynamically stable conformer czc does
    undergo a 1–7 antarafacial sigma shift of a hydrogen from C-19 to C-9 causing
    rearrangement of the double bonds to form vitamin D[3]. As a result it takes several
    days in a test tube at room temperature and even at body temperature for the czt
    conformer to isomerize to the czc conformer which then is converted to vitamin
    D[3] ().^([6](#R6))^,^([7](#R7))^,^([26](#R26))^,^([27](#R27))
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在试管中，前维生素D[3]以两种构象形式存在，即5,6-顺-顺-顺（czc）和5,6-顺-反-顺（czt）形式。czt构象是最热力学稳定的形式，因此在试管中生产的前维生素D[3]大部分以这种构象存在。然而，虽然这种构象稳定，但不能异构化为维生素D[3]。然而，热力学上较不稳定的构象czc会发生一个从C-19到C-9的1-7反面σ迁移氢的过程，导致双键重排形成维生素D[3]。因此，在室温下的试管中，甚至在体温下，czt构象需要几天时间才能异构化为czc构象，随后转化为维生素D[3]。
- en: '**Figure 12.** Thermal isomerization of previtamin D[3] to vitamin D[3] as
    a function of time in lizard skin (●) and in hexane (☐) at 25°C (left) and 5°C
    (right). Each point represents the mean value from three separate analyses. Holick,
    copyright 1995\. Reproduced with permission.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12.** 在25°C（左）和5°C（右）的蜥蜴皮肤（●）和己烷（☐）中，前维生素D[3]到维生素D[3]的热异构化随时间的变化。每个点代表三个独立分析的平均值。Holick，版权所有1995。经许可复制。'
- en: From a physiologic perspective it made little sense for it to take several days
    for previtamin D[3] to convert to vitamin D[3] in the skin as it does in a test
    tube. Furthermore this was a significant problem for poikilothermic (cold blooded)
    vertebrates since a lower outside temperature would make it take a much longer
    time for previtamin D[3] that was produced in the skin to convert to vitamin D[3].
    Studies of lizard skin exposed to simulated sunlight revealed that the conversion
    of previtamin D[3] to vitamin D[3] was 10 times faster when compared with previtamin
    D[3] in a isotropic organic solution ().^([6](#R6)) A similar observation was
    made in human skin ().^([7](#R7))
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 从生理学角度来看，前维生素D[3]在皮肤中转化为维生素D[3]需要几天的时间，和在试管中的情况似乎毫无意义。此外，这对冷血脊椎动物是一个重大问题，因为较低的外部温度会使得在皮肤中产生的前维生素D[3]转化为维生素D[3]的时间更长。对暴露于模拟阳光的蜥蜴皮肤的研究表明，与在各向同性有机溶液中的前维生素D[3]相比，前维生素D[3]转化为维生素D[3]的速度快了10倍。^([6](#R6))在人体皮肤中也观察到了类似的现象。^([7](#R7))
- en: '**Figure 13.** Thermoconversion of pre-D[3] to vitamin D[3] as a function of
    time in human skin and in n-hexane at 37°C. The inset depicts the thermoconversion
    of pre-D[3] to vitamin D[3] in human skin in vivo (☐) and compares them with those
    in n-hexane (▽) and in human skin in vitro (ν) at 37°C. Reproduced with permission
    from.^([7](#R7))'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 13.** 人体皮肤和37°C下正己烷中预-D[3]到维生素D[3]的热转化随时间的变化。插图描述了体内（☐）和体外（ν）37°C下人体皮肤中预-D[3]到维生素D[3]的热转化，并与正己烷中（▽）进行比较。经许可再现。^([7](#R7))'
- en: This suggested that the skin had some property that accelerated the conversion
    of previtamin D[3] to vitamin D[3]. One possible explanation was that an enzyme
    existed that catalytically converted previtamin D[3] to vitamin D[3]. Skin homogenates
    incubated with previtamin D[3] did not result in an enhancement in its conversion
    to vitamin D[3]. Thus another explanation needed to be found. It was hypothesized
    and finally proven with several studies that 7-dehydrocholesterol in the skin
    cell principally existed in the plasma membrane and was incorporated within the
    fatty acid hydrocarbon side chain and polar head group of the triglycerides (
    and ). The rigid planar structure of 7-dehydrocholesterol sandwiched in between
    the triglyceride fatty acid hydrocarbon tails could only be transformed into the
    planar czc conformer of previtamin D[3] upon exposure to solar UVB radiation ().^([6](#R6))^,^([26](#R26))^-^([28](#R28))
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明皮肤具有某种加速将**预维生素D[3]**转化为维生素D[3]的特性。一个可能的解释是存在一种酶，它能催化将预维生素D[3]转化为维生素D[3]。与预维生素D[3]一起孵育的皮肤均质物并未导致其转化为维生素D[3]的增强。因此需要找到另一种解释。有假设并最终通过多项研究证明，在皮肤细胞中，7-去氢胆固醇主要存在于血浆膜中，并被包含在甘油三酯的脂肪酸烃链和极性头基之内（
    和 ）。7-去氢胆固醇在甘油三酯脂肪酸烃尾链之间的刚性平面结构只有在接受太阳紫外线B辐射的情况下才能转化为预维生素D[3]的平面czc构象（）。^([6](#R6))^,^([26](#R26))^-^([28](#R28))
- en: '**Figure 14.** Proposed theoretical structural model for the localization of
    the cZc-previtamin D[3] in the phospholipids of a membrane. Based on the amphipathic
    nature and conformational mobility of previtamin D[3], we proposed the following
    model to show the spatial relationship between previtamin D[3] and phospholipids.
    We postulated that in the membrane, the cholesterol like cZc-previtamin D[3] is
    aligned parallel to its neighboring phospholipids, with its polar 3β-hydroxy interacting
    with the polar head groups of the phospholipids through hydrogen bonding, and
    the hydrophobic rings and side chain interacting with the nonpolar acyl chains
    of the lipids through hydrophobic and van der Waals interactions. A, phosphatidylcholine;
    B, cZc-previtamin D[3]. Reproduced with permission from.^([27](#R27))'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 14.** 关于cZc-预维生素D[3]定位在磷脂质膜中的理论结构模型。基于预维生素D[3]的两性性质和构象移动性，我们提出以下模型以展示预维生素D[3]与磷脂质之间的空间关系。我们假设在膜中，类似胆固醇的cZc-预维生素D[3]与其相邻的磷脂质平行排列，其极性的3β-羟基通过氢键与磷脂质的极性头基进行作用，而疏水环和侧链通过疏水作用和范德华力与脂质的非极性酰链进行作用。A，磷脂酰胆碱；B，cZc-预维生素D[3]。经许可再现。^([27](#R27))'
- en: Once formed, this unstable conformer rapidly converted to vitamin D[3].^([6](#R6))^,^([7](#R7))^,^([26](#R26))^-^([28](#R28))
    To confirm this hypothesis studies were done in liposomes that mimicked the plasma
    membrane and it was demonstrated that adding double bonds to the triglyceride’s
    side chain or shortening or lengthening of the side chain resulted in a decrease
    in the kinetics for the conversion of previtamin D[3] to vitamin D[3] ().^([27](#R27))
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦形成，这种不稳定的构象迅速转化为维生素D[3]。^([6](#R6))^,^([7](#R7))^,^([26](#R26))^-^([28](#R28))
    为了证实这一假设，进行了在模拟血浆膜的脂质体中的研究，结果表明，向甘油三酯侧链添加双键或缩短或延长侧链导致预维生素D[3]向维生素D[3]转化的动力学减慢。^([27](#R27))
- en: '**Figure 15.** Effects of phospholipid carbon chain length and saturation on
    the rate of pre-D[3] to vitamin D[3] isomerization in liposomes. k, rate constant;
    n, carbon number of phospholipid chain. Reproduced with permission from.^([27](#R27))'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 15.** 磷脂质碳链长度和饱和度对脂质体中预-D[3]到维生素D[3]异构化速率的影响。k，速率常数；n，磷脂质链的碳数。经许可再现。^([27](#R27))'
- en: Because vitamin D[3] is thermodynamically more stable and also more flexible
    it is ejected out of the plasma membrane into the extracellular space and diffuses
    into the capillary bed in the dermis where it is bound to the vitamin D binding
    protein (DBP) for transport to the liver.^([2](#R2))^,^([5](#R5))^,^([6](#R6))^,^([22](#R22))^,^([29](#R29))^,^([30](#R30))
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于维生素D[3]在热力学上更稳定且更灵活，它被从血浆膜中排出到细胞外空间，并扩散到皮肤真皮中的毛细血管床，那里它会与维生素D结合蛋白(DBP)结合，以便运输到肝脏。^([2](#R2))^,^([5](#R5))^,^([6](#R6))^,^([22](#R22))^,^([29](#R29))^,^([30](#R30))
- en: There has been a lot of discussion as to whether ingesting vitamin D from the
    diet or from a supplement is the same as producing vitamin D[3] in the skin. Because
    it takes approximately ~8 h for previtamin D[3] in the skin to fully convert to
    vitamin D[3]^([26](#R26))^,^([27](#R27)) and it takes additional time for the
    vitamin D[3] to enter the dermal capillary bed this is at least 2 of the explanations
    for why it was observed that vitamin D[3] produced in the skin last 2–3 times
    longer in the circulation when compared with ingesting it orally ().^([29](#R29))
    Furthermore when vitamin D[3] is produced in the skin 100% of it is potentially
    bound to the vitamin D binding protein (). When vitamin D[3] is ingested from
    the diet or supplement it gets incorporated into chylomicrons which are transported
    into the lymphatic system and then into the venous system were approximately 60%
    of the vitamin D[3] is bound to the vitamin D binding protein and 40% is rapidly
    cleared in the lipoprotein bound fraction.^([29](#R29))
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于从饮食或补充剂中摄入维生素D与皮肤中产生维生素D[3]是否相同一直存在大量讨论。因为皮肤中的前维生素D[3]大约需要~8小时才能完全转化为维生素D[3]^([26](#R26))^,^([27](#R27))，并且维生素D[3]进入皮肤真皮毛细血管床需要额外的时间，这是为什么观察到与口服相比，皮肤中产生的维生素D[3]在循环中持续2-3倍时间的至少两个解释之一。^([29](#R29))
    此外，当维生素D[3]在皮肤中产生时，它的100%可能与维生素D结合蛋白结合。当维生素D[3]从饮食或补充剂中摄入时，它被纳入乳糜微粒中，然后运输到淋巴系统，然后进入静脉系统，其中大约60%的维生素D[3]结合到维生素D结合蛋白，40%迅速清除在脂蛋白结合分数中。^([29](#R29))
- en: '**Figure 16.** Plasma vitamin D[3] or vitamin D[2] after UV light exposure
    or vitamin D[2] oral dosage. Reproduced with permission from.^([29](#R29))'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 16.** UV光照后血浆中的维生素D[3]或维生素D[2]，或口服维生素D[2]剂量。经许可再现。^([29](#R29))'
- en: '**Figure 17.** A schematic representation of the photochemical and thermal
    events that result in the synthesis of vitamin D[3] in the skin, and the photodegradation
    of previtamin D[3] and vitamin D[3] to biologically inert photoproducts. 7-dehydrocholesterol
    (7-DHC) in the skin is converted to previtamin D[3] by the action of solar UV
    B radiation. Once formed, previtamin D[3] is transformed into vitamin D[3] by
    a heat-dependent (ΔH) process. Vitamin D[3] exits the skin into the dermal capillary
    blood system and is bound to a specific vitamin D-binding protein (DBP). When
    previtamin D[3] and vitamin D[3] are exposed to solar UV B radiation, they are
    converted to a variety of photoproducts that have little or no activity on calcium
    metabolism. Holick, copyright 1995\. Reproduced with permission.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 17.** 描述了导致皮肤合成维生素D[3]的光化学和热事件的示意图，以及前维生素D[3]和维生素D[3]的光降解为生物惰性光化学产物。皮肤中的7-去氢胆固醇(7-DHC)通过太阳UV
    B辐射的作用转化为前维生素D[3]。一旦形成，前维生素D[3]通过热依赖(ΔH)过程转化为维生素D[3]。维生素D[3]退出皮肤进入真皮毛细血管系统，并结合特定的维生素D结合蛋白(DBP)。当前维生素D[3]和维生素D[3]暴露于太阳UV
    B辐射时，它们转化为几种对钙代谢几乎没有或没有活性的光化学产物。Holick，版权1995。经许可再现。'
- en: Sun Controlled Cutaneous Production of Vitamin D[3]
  id: totrans-split-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 太阳控制皮肤产生维生素D[3]
- en: During exposure to sunlight after previtamin D[3] is produced it will absorb
    solar UVB radiation and isomerize into two major photoproducts, lumisterol[3]
    and tachysterol[3] ().^([31](#R31))^,^([32](#R32))
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在暴露于阳光后，前维生素D[3]产生后将吸收太阳紫外线B辐射并异构化成两种主要的光化学产物，lumisterol[3]和tachysterol[3]。^([31](#R31))^,^([32](#R32))
- en: Neither of these two photoproducts has any effect on calcium metabolism.^([32](#R32))
    Thus when the skin is exposed to sunlight it can only convert approximately 15%
    of 7-dehydrocholesterol to previtamin D[3] ().^([32](#R32)) Any further exposure
    will result in a photoequilibrium whereby previtamin D[3] is converted into lumisterol[3]
    and tachysterol[3] as well as revert back to 7-dehydrocholesterol (). In addition
    when vitamin D[3] is made from previtamin D[3] in the skin if it is exposed to
    solar UVB radiation it will absorb UVB radiation and be converted into several
    suprasterols and 5,6-trans-vitamin D[3] ( and ). In addition previtamin D[3] can
    also be converted to several toxisterols ().^([33](#R33))^-^([36](#R36)) Therefore
    no matter how much sun a human is exposed to vitamin D intoxication will not occur
    because any excess previtamin D[3] and vitamin D[3] is photodegraded into products
    that have no calcemic activity.^([31](#R31))^,^([32](#R32))
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当皮肤暴露在阳光下时，两种光产物都不会对钙代谢产生任何影响。^([32](#R32)) 因此，当皮肤暴露在阳光下时，只能将大约15%的7-脱氢胆固醇转化为前维生素D[3]
    ()。^([32](#R32)) 进一步的暴露将导致光平衡，其中前维生素D[3]将被转化为lumisterol[3]和tachysterol[3]，并回转到7-脱氢胆固醇
    ()。此外，当维生素D[3]从皮肤中的前维生素D[3]制备而成时，如果暴露在太阳紫外线B辐射下，它将吸收UVB辐射，并转化为多种超光甾醇和5,6-反式维生素D[3]
    (和 )。此外，前维生素D[3]也可以转化为多种毒素甾醇 ()。^([33](#R33))^-^([36](#R36)) 因此，无论一个人暴露多少太阳，维生素D中毒都不会发生，因为任何多余的前维生素D[3]和维生素D[3]都会被光降解成无钙活性的产物。^([31](#R31))^,^([32](#R32))
- en: '**Figure 18.** An analysis of the photolysis of 7-dehydrocholesterol (7-DHC)
    in the basal-cell layer and the appearance of the photoproducts previtamin D[3]
    (Pre-D[3]), lumisterol[3] (L), and tachysterol[3] (T) with increasing time of
    exposure to equatorial simulated solar UV radiation. Bars above data points show
    the standard error of the mean of three determinations. Holick, copyright 1981\.
    Reproduced with permission.'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 18.** 对7-脱氢胆固醇（7-DHC）在基底层的光解和光产物前维生素D[3]（Pre-D[3]）、lumisterol[3]（L）和tachysterol[3]（T）随着赤道模拟太阳紫外线辐射时间的增加的分析。数据点上方的条表示三次测定的均值标准误差。Holick，版权1981。经授权复制。'
- en: '**Figure 19.** When vitamin D[3] is irradiated, it is converted to 5,6-trans-vitamin
    D[3] and at least 6 photoproducts known as suprasterols. Holick, copyright 2013\.
    Reproduced with permission.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 19.** 当维生素D[3]被辐射时，它将转化为5,6-反式维生素D[3]，以及至少6种超光甾醇。Holick，版权2013。经授权复制。'
- en: '**Figure 20.** Once previtamin D[3] is formed, it has the ability to rotate
    around the 6–7 bond. Relaxation via rotation about the 6–7 bond followed by UV
    irradiation can give rise to a wide variety of toxisterols and tachysterol. Holick,
    copyright 2013\. Reproduced with permission.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 20.** 一旦形成前维生素D[3]，它有能力绕6-7键旋转。通过绕6-7键的旋转松弛，然后通过紫外辐射可以产生多种毒素甾醇和tachysterol。Holick，版权2013。经授权复制。'
- en: This however does not mean that these myriad of photoproducts don't have other
    biologic effects such as regulating epidermal cell growth and reducing risk of
    skin cancer. One product, lumisterol[3,] if converted to 1,25-dihydroxylumisterol[3]
    may have anti-tumor effects in the skin.^([37](#R37)) Some of the suprasterols
    also have antiproliferative activity in cultured human keratinocytes (). Therefore
    sensible sun exposure to produce previtamin D[3], vitamin D[3] and its photoproducts
    may have some additional benefits above and beyond simply taking a vitamin D[3]
    supplement or ingesting vitamin D[3] from dietary sources.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不意味着这些众多的光产品没有其他生物学效应，比如调节表皮细胞生长和减少皮肤癌风险。一个产品，lumisterol[3,]，如果转化为1,25-二羟基lumisterol[3]，可能在皮肤上具有抗肿瘤作用。^([37](#R37))
    一些超光甾醇在培养的人类角质形成细胞中也具有抗增殖活性 ()。因此，合理的日晒以产生前维生素D[3]、维生素D[3]及其光产物，可能比单纯摄取维生素D[3]补充剂或从饮食来源摄入维生素D[3]有更多的额外益处。
- en: '**Figure 21.** (A) Proliferation of human keratinocytes after incubation with
    different suprasterols compared with negative control (100%). Suprasterols 5 and
    6 show a strong antiproliferative activity as well as the positive control 1,25(OH)[2]D[3].
    (B) Dose dependent antiproliferative activity of suprasterols 5 and 6 compared
    with 1,25(OH)[2]D[3] in keratinocytes. Mean ± SEM *p < 0.01, **p < 0.001 compared
    with control 100%. Holick, copyright 2013\. Reproduced with permission.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 21.** (A) 与阴性对照（100%）相比，培养的人类角质形成细胞与不同超光甾醇孵育后的增殖。超光甾醇5和6显示强的抗增殖活性，以及阳性对照1,25(OH)[2]D[3]。
    (B) 角质形成细胞中超光甾醇5和6的剂量依赖性抗增殖活性，与1,25(OH)[2]D[3]相比。均值 ± SEM *p < 0.01，**p < 0.001与对照100%相比。Holick，版权2013。经授权复制。'
- en: Factors that Influence Cutaneous Vitamin D[3] Synthesis
  id: totrans-split-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 影响皮肤维生素D[3]合成的因素
- en: Zenith Angle
  id: totrans-split-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 天顶角
- en: Only about one percent of solar UVB radiation ever reaches the earth’s surface
    even in the summer at noon time.^([38](#R38)) The reason is that all of the UV
    C (200–280 nm) and all of the UVB radiation up to approximately 290 nm is efficiently
    absorbed by the stratospheric ozone layer.^([38](#R38))^,^([39](#R39)) In addition
    the ozone layer absorbs approximately 99% of the UVB radiation with wavelengths
    291–320 nm. Therefore increasing the path length by which solar UVB has to travel
    through the ozone layer will result in a decrease in the number of UVB photons
    that reach the earth's surface ().^([40](#R40)) This is the explanation for why
    during the winter when living above and below approximately 33° latitude very
    little if any vitamin D[3] can be produced in the skin from sun exposure. People
    who live farther North and South often cannot make any vitamin D[3] in their skin
    for up to 6 mo of the year.^([41](#R41)) For example in Boston at 42° North essentially
    no vitamin D[3] can be produced in the skin from November through February. Inhabitants
    living in Edmonton Canada at 52° North, Bergen Norway at 60° North, or Ushuaia
    Argentina at 55° South are unable to produce any significant vitamin D[3] for
    about 6 mo of the year ( and ).^([2](#R2))^,^([39](#R39))^,^([41](#R41))
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在夏季正午，仅有约百分之一的太阳UVB辐射能达到地球表面。^([38](#R38)) 原因在于所有UV C（200-280 nm）和接近290 nm的所有UVB辐射均被同流层臭氧层高效吸收。^([38](#R38))^,^([39](#R39))
    此外，臭氧层吸收了约99%波长为291-320 nm的UVB辐射。因此，通过增加太阳UVB辐射必须穿过臭氧层的路径长度，将导致到达地球表面的UVB光子数量减少。^([40](#R40))
    这就解释了为什么冬季时，生活在大约33°纬度以上和以下的人们几乎无法从阳光照射中的皮肤合成维生素D[3]。生活在更北或更南的人们通常在一年中最多6个月内无法在皮肤中产生任何维生素D[3]。例如，在42°北纬的波士顿，从11月到2月基本上无法在皮肤中产生任何维生素D[3]。生活在52°北纬的加拿大埃德蒙顿、60°北纬的挪威卑尔根或55°南纬的阿根廷乌斯怀亚的居民大约有6个月无法显著合成维生素D[3]（和）。^([2](#R2))^,^([39](#R39))^,^([41](#R41))
- en: '**Figure 22.** The solar zenith angle is the angle made by the sun’s light
    with respect to the vertical (the sun being directly overhead). This angle is
    increased at higher latitudes, early morning and late afternoon when the sun is
    not directly overhead, and during the winter months. As the solar zenith angle
    increases, the amount of UVB radiation reaching the earth’s surface is reduced.
    Therefore, at higher latitudes, greater distance from the equator, more of the
    UVB radiation is absorbed by the ozone layer thereby reducing or eliminating the
    cutaneous production of vitamin D[3]. Holick, copyright 2006\. Reproduced with
    permission.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 22.** 太阳天顶角是太阳光线与垂直线（太阳正上方）所成的角度。在较高纬度、清晨和傍晚太阳不直射以及冬季月份，这个角度增加。随着太阳天顶角的增加，到达地球表面的UVB辐射量减少。因此，在较高纬度，离赤道越远的地方，更多的UVB辐射被臭氧层吸收，从而减少或消除皮肤维生素D[3]的生成。Holick，版权2006。根据许可复制。'
- en: '**Figure 23.** Influence of season, time of day, and latitude on the synthesis
    of previtamin D[3] in Northern (A and C) and southern hemispheres (B and D). The
    hour indicated in C and D is the end of the 1 h exposure time. Holick, copyright
    1998\. Reproduced with permission.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 23.** 季节、时间和纬度对北半球（A和C）和南半球（B和D）前维生素D[3]合成的影响。C和D中指示的小时是1小时曝光时间的结束。Holick，版权1998。根据许可复制。'
- en: '**Figure 24.** Photoproduction of previtamin D[3] and vitamin D[3] from 7-DHC
    throughout the year in Ushuaia, Argentinia (slashed bars, 55 degrees South) and
    Buenos Aires (closed bars, 34 degrees South). Values are percentages of initial
    7-DHC. Each bar represents the mean ± SEM of three determinations of the sample
    ampules. Reproduced with permission from Ladizesky.^([41](#R41))'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 24.** 从7-DHC在一年中在阿根廷乌斯怀亚（斜杠柱状，南纬55度）和布宜诺斯艾利斯（实心柱状，南纬34度）中光合产生的前维生素D[3]和维生素D[3]的百分比（百分比）值。每根柱代表样品安瓶的三次测定的平均值±SEM。根据Ladizesky的许可复制。^([41](#R41))'
- en: People who live in the far Northern and Southern hemispheres had apparently
    appreciated this fact and were able to satisfy their vitamin D requirement by
    eating vitamin D rich foods including oily fish, seal blubber, polar bear liver
    and whale blubber and liver all of which contain large amounts of vitamin D[3].^([42](#R42))^,^([43](#R43))
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 生活在远北和远南半球的人们显然意识到这一点，并能通过食用富含维生素D的食物来满足他们的维生素D需求，包括富含维生素D[3]的油性鱼类、海豹脂肪、北极熊肝和鲸脂和鲸肝，这些食物都含有大量维生素D[3]（参见[42](#R42)）。
- en: In the early morning and late afternoon the zenith angle of the sun is also
    more oblique similar to winter sunlight and as a result very little if any vitamin
    D[3] can be produced in the skin before 10 a.m. and after 3 p.m. even in the summer
    time ( and ).^([44](#R44))
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在清晨和傍晚，太阳的天顶角度也更倾斜，类似于冬季阳光，因此即使在夏季时间内，上午10点前和下午3点后皮肤几乎不能产生任何维生素D[3]（参见[44](#R44)）。
- en: '**Figure 25.** Conversion rate of 7-dehydrocholesterol (7-DHC) to vitamin D
    depending on time of the day and season in Boston (42° North). The measurements
    were conducted after exposing ampoules filled with 7-DHC to sunlight. Holick,
    copyright 2013, reproduced with permission.'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 25.** 在波士顿（北纬42°）根据一天中的时间和季节，7-去氢胆固醇（7-DHC）向维生素D的转化率。这些测量是在将装有7-DHC的安瓿暴露在阳光下后进行的。Holick，版权2013年，经许可重现。'
- en: Air pollution including nitrous oxide and ozone is common in many large cities
    including Los Angeles and San Diego () and will absorb solar UVB radiation and
    therefore reduce the effectiveness of sun exposure in producing vitamin D[3] in
    the skin ().^([40](#R40))^,^([45](#R45)) The amount of UVB radiation available
    for cutaneous vitamin D[3] production is markedly reduced by the increase of sulfur
    dioxide in San Diego and Los Angeles, offsetting the fact that both cities are
    at lower latitudes.^([45](#R45))
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 空气污染，包括一氧化氮和臭氧，在包括洛杉矶和圣迭戈在内的许多大城市很常见，会吸收太阳UVB辐射，从而减少皮肤合成维生素D[3]的效果（参见[40](#R40)）。（参见[45](#R45)）。由于二氧化硫在圣迭戈和洛杉矶增加，使得可供皮肤合成维生素D[3]的UVB辐射大幅减少，抵消了这两个城市位于较低纬度的事实（参见[45](#R45)）。
- en: '**Figure 26.** The amount of sulfur dioxide (ppm) measured over a one hour
    period in San Diego, Los Angeles, San Francisco, and Sacramento on the same day.
    Reproduced with permission from.^([45](#R45))'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 26.** 在同一天的一小时内，圣迭戈、洛杉矶、旧金山和萨克拉门托测量的二氧化硫（ppm）量。经许可重现，来源于[45](#R45)。'
- en: '**Figure 27.** (A) Absorption spectra for NO, NO[2], and SO[2]. The absorption
    spectra show that SO[2] and NO[2] absorb UVB radiation (280–315 nm) required for
    cutaneous production of vitamin D. (B) Absorption spectrum of ozone which also
    absorbs UVB radiation. Reproduced with permission from.^([45](#R45))'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 27.** (A) NO、NO[2]和SO[2]的吸收光谱。吸收光谱显示SO[2]和NO[2]吸收UVB辐射（280–315 nm），这是皮肤合成维生素D所需的波段。（B）臭氧的吸收光谱也吸收UVB辐射。经许可重现，来源于[45](#R45)。'
- en: Altitude can also have a dramatic influence on the amount of solar UVB that
    reaches the earth’s surface because the higher the altitude the shorter the path
    length that UVB has to travel through and thus the skin can produce more vitamin
    D[3]. This was dramatically demonstrated in Agra (169 M altitude), Katmandu (1400
    M), and Mount Everest base camp (5300 M), India (27° North). An analysis of sun-induced
    vitamin D[3] synthesis in vitro was conducted at higher altitudes at the same
    latitude during the same month. In November in Agra very little previtamin D[3]
    was produced during exposure to the sun. It was observed that there was a direct
    correlation with increased previtamin D[3] production with increased altitude.
    At Mt Everest base camp (5300 min) there was almost a 5-fold increase in previtamin
    D[3] production compared with what was observed in Agra ().^([46](#R46)) Since
    glass absorbs all UVB radiation, exposure of the skin to sunlight that passes
    through glass, plexiglass, and plastic will not result in any production of vitamin
    D[3] in the skin ().^([31](#R31))
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 海拔高度也会显著影响到达地球表面的太阳UVB辐射量，因为海拔越高，UVB辐射穿透路径越短，因此皮肤可以产生更多的维生素D[3]（参见[46](#R46)）。这在印度的阿格拉（169米海拔）、加德满都（1400米）和珠穆朗玛峰大本营（5300米，北纬27°）得到了显著证明。在同一纬度和同一月份，在更高海拔的阿格拉进行了太阳诱导维生素D[3]合成的分析，11月份在阿格拉几乎没有产生前维生素D[3]。观察到前维生素D[3]的产量随海拔增加而直接相关。与在阿格拉观察到的相比，在珠穆朗玛峰大本营（5300米）前维生素D[3]的产量增加了近5倍（参见[46](#R46)）。由于玻璃吸收所有UVB辐射，皮肤暴露于透过玻璃、聚甲基丙烯酸甲酯和塑料的阳光中，不会在皮肤中产生任何维生素D[3]（参见[31](#R31)）。
