- en: Sunscreens were designed to absorb solar UVB radiation.^([47](#R47)) A sunscreen
    with a sun protection factor (SPF) of 30 absorbs approximately 95–98% of solar
    UVB radiation. Therefore the topical application of a sunscreen with an SPF of
    30 reduces the capacity of the skin to produce vitamin D[3] by the same amount
    i.e., 95–98%.^([22](#R22)) This was confirmed with the report that the application
    of sunscreen with a SPF of only 8 dramatically reduced the blood level of vitamin
    D[3] after exposure to simulated sunlight in a tanning bed ().^([47](#R47))^,^([48](#R48))
    Farmers in the Midwest who had a history of non-melanoma skin cancer and who wore
    a sunscreen all the time before going outdoors for more than a year demonstrated
    that at the end of the summer their blood levels were significantly lower (most
    were vitamin D deficient) than the levels of the control group ().^([48](#R48))
  id: totrans-split-77
