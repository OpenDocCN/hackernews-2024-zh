  prefs: []
  type: TYPE_NORMAL
  zh: '**图 79.** (A) Sperti KBD D/UV-F 灯的辐照输出与皮肤维生素D[3]生成所需的UV波长（290–315nm）重叠。 (B)
    UV辐照时间与玻璃安瓶中含有7-DHC的7-脱氢胆固醇转变为预维生素D[3]、卢米斯特罗尔和快速黄质醇的关系。在含有7-DHC的硼硅酸玻璃安瓶中，7-DHC转变为预维生素D[3]在类型II人体皮肤样本中的表示为开放圆圈。获得授权转载自。^([229](#R229))'
- en: '**Figure 80.** (A) Mean change in serum 25(OH)D[3] levels (ng/mL) compared
