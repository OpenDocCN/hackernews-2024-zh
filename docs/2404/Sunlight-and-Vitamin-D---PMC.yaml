- en: Influence of Latitude and Season on Vitamin D Status
  id: totrans-split-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 纬度和季节对维生素D水平的影响
- en: It is well documented that seasonal differences in cutaneous vitamin D[3] production
    has a dramatic influence on both children’s and adults’ vitamin D status (D represents
    vitamin D[2] or vitamin D[3]).^([22](#R22)) A study of 7437 Caucasian men and
    women from the 1958 British birth cohort at age 45 y revealed that the peak blood
    levels for 25(OH)D were observed in September (~30 ng/mL**)** and the nadir was
    observed in February (~14 ng/mL) ().^([61](#R61)) A similar observation was made
    in postmenopausal women in Denmark. Those who had regular sun exposure achieved
    a blood level of 25(OH)D of ~45 ng/mL compared with women who avoided direct sun
    exposure had a 25(OH)D of ~23 ng/mL. This was also supported by the fact that
    hours of sun exposure was directly related to circulating concentrations of 25(OH)D
    ().^([62](#R62))
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 有充分证据表明，皮肤维生素D[3]产生的季节差异对儿童和成人的维生素D状态有显著影响（D代表维生素D[2]或维生素D[3]）。^([22](#R22))对1958年英国出生队列中7437名高加索男性和女性在45岁时的研究表明，25(OH)D的峰值观察于9月（约30
    ng/mL**)**，谷底观察于2月（约14 ng/mL）。^([61](#R61))在丹麦绝经后妇女中也观察到类似现象。那些定期接受日晒的女性达到了约45
    ng/mL的25(OH)D血清水平，而避免直接日晒的女性则为约23 ng/mL。这也得到了日照时间与血清25(OH)D循环浓度直接相关的支持。^([62](#R62))
- en: '**Figure 44.** Geometric mean (95% CI) monthly variation in serum 25-hydroxyvitamin
    D [25(OH)D] concentrations in men (■; n = 3725) and women (□; n = 3712) in the
    1958 British birth cohort at age 45 y. The interaction between sex and month was
    significant [p = 0.02, linear regression analyses on log 25(OH)D]. n per sex and
    month ranged from 17 to 340: 98 in December 2003 for women and < 100 for both
    sexes in December 2002 (n = 40 M, 37 F), January 2004 (n = 95 M, 75 F), February
    2004 (n = 58 M, 70 F), and March 2004 (n = 22 M, 17 F). Reproduced with permission
    from.^([61](#R61))'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 44.** 男性（■；n = 3725）和女性（□；n = 3712）在1958年英国出生队列中，45岁时血清25-羟基维生素D[25(OH)D]浓度的几何平均数（95%
    CI）月变化。性别和月份之间的交互作用显著（p = 0.02，对对数25(OH)D的线性回归分析）。每个性别和月份的样本数范围从17到340：2003年12月女性为98，2002年12月（男40，女37），2004年1月（男95，女75），2004年2月（男58，女70），2004年3月（男22，女17）。经^([61](#R61))授权转载。'
- en: '**Figure 45.** (A) Seasonal fluctuation of serum 25(OH)D in healthy perimenopausal
    Danish women and relationship between hours of sunshine and serum 25(OH)D. (B)
    Seasonal fluctuation of serum 25(OH)D according to frequency of sun exposure.
    ■, regular sun exposure; ◆, occasional sun exposure; ●, avoiding direct sun exposure.
    Reproduced with permission from.^([62](#R62))'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 45.** (A) 健康绝经前期的丹麦女性血清25(OH)D的季节波动及日照时间与血清25(OH)D之间的关系。 (B) 根据日晒频率血清25(OH)D的季节波动。■，定期日晒；◆，偶尔日晒；●，避免直接日晒。经^([62](#R62))授权转载。'
- en: Latitude also has a dramatic influence on the cutaneous production of vitamin
    D[3] and therefore on a person’s vitamin D status ().^([39](#R39))^,^([63](#R63))
    Mean circulating 25(OH)D in children, adolescents and adults at various latitudes
    revealed that there was a significant inverse relationship with the highest levels
    for those living near the equator with blood levels of 25(OH)D ~40 ng/mL compared
    with those living far North and South of the equator with blood levels of 25(OH)D
    ~15 ng/mL ().^([64](#R64))
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 纬度对维生素D[3]在皮肤的形成以及个体维生素D水平有显著影响。^([39](#R39))^,^([63](#R63)) 儿童、青少年和成人在不同纬度的平均25(OH)D循环水平显示，与赤道附近生活的人群相比，那些生活在赤道远离的地方的25(OH)D血液水平约为40
    ng/mL，而后者的血液25(OH)D水平约为15 ng/mL。^([64](#R64))
- en: '**Figure 46.** Mean circulating 25-hydroxyvitamin D levels in children, adolescents,
    and adults according to geographic latitude. Reproduced with permission from.^([64](#R64))'
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 46.** 根据地理纬度，儿童、青少年和成人的平均循环25-羟基维生素D水平。 授权复制自^([64](#R64))'
- en: However another study reported that those living at the highest latitudes in
    Europe at higher circulating concentrations of 25(OH)D ().^([65](#R65))
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，另一项研究报告指出，在欧洲最高纬度生活的人群具有较高的25(OH)D循环浓度。^([65](#R65))
- en: '**Figure 47.** Relationship between the serum 25OHD concentration and northern
    latitude in Europe. The relationship was very significant (p < 0.001). Reproduced
    with permission from.^([65](#R65))'
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 47.** 欧洲北部纬度与血清25OHD浓度的关系。 这种关系非常显著（p < 0.001）。 授权复制自^([65](#R65))'
- en: The likely explanation is that some people living far North and South of the
    equator who could not make any significant amount of vitamin D[3] in their skin
    for more than half of the year () adapted by eating foods rich in vitamin D including
    oily fish^([22](#R22))^,^([42](#R42))^,^([43](#R43)) while others did not.^([^(39)](#R39))^(^,)^([^(44)](#R44))^(^,)^([^(66)](#R66))
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 可能的解释是，一些生活在赤道远离地区的人群在半年以上无法在皮肤中制造大量维生素D[3]的情况下通过食用富含维生素D的食物适应了这一环境，包括油性鱼类^([22](#R22))^,^([42](#R42))^,^([43](#R43))
    而其他人则没有适应。^([^(39)](#R39))^(^,)^([^(44)](#R44))^(^,)^([^(66)](#R66))
- en: Sunlight and Non-Calcemic Health Benefits
  id: totrans-split-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阳光和非钙代谢健康益处
- en: Historical perspective
  id: totrans-split-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 历史视角
- en: People have a feeling of wellbeing when exposed to sunlight. This may be due
    to the fact that keratinocytes produce β-endorphin when exposed to UV radiation.^([67](#R67))
    In the early 1900s Finsen () observed that exposure to sunlight () dramatically
    improved cutaneous skin lesions caused by a tuberculosis infection (lupus vulgaris)
    and received the Nobel Prize in 1903 for his enlightening observations. This led
    to the use of solariums as a way to treat patients with tuberculosis and gave
    rise to the use of heliotherapy to improve health.^([19](#R19))^,^([68](#R68))^,^([69](#R69))
    Heliotherapy was used to treat a wide variety of chronic illnesses in the early
    1900s and it is still practiced throughout the world and especially in Northern
    Europe.^([19](#R19))^,^([70](#R70))^-^([72](#R72)) The rise in the use of pharmaceuticals
    to treat acute and chronic diseases led to the demise of heliotherapy especially
    in United States.^([19](#R19))^,^([68](#R68))^,^([69](#R69))^,^([73](#R73))
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 人们暴露于阳光下时会感到幸福。 这可能是由于角质形成细胞在紫外线照射下产生β-内啡肽。^([67](#R67)) 20世纪初，芬森()观察到阳光照射显著改善了由结核感染引起的皮肤病变（结核性狼疮），并因其启发性观察获得了1903年的诺贝尔奖。
    这导致太阳浴室被用来治疗结核病患者，并促使使用日光疗法来改善健康。^([19](#R19))^,^([68](#R68))^,^([69](#R69)) 日光疗法在20世纪初用于治疗各种慢性疾病，在全世界尤其是在北欧仍在实践中。^([19](#R19))^,^([70](#R70))^-^([72](#R72))
    由于药物治疗急性和慢性疾病的增加，尤其是在美国，日光疗法的应用逐渐减少。^([19](#R19))^,^([68](#R68))^,^([69](#R69))^,^([73](#R73))
- en: '**Figure 48.** Niels Ryberg Finsen, * December 15, 1860, Thorshavn, Faroe Islands;
    + 24 September 1904; Nobel Prize was awarded “in recognition of his contribution
    to the treatment of diseases, especially lupus vulgaris, with concentrated light
