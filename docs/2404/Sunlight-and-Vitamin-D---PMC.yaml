    = 14），基线和8、16、24周后的变化。各时间点组间差异显著（方差分析，p < 0.0001）。 (B) 囊性纤维化（CF）患者血清25-羟基维生素D浓度（ng/mL），经过8周的UV光照射后的变化。基线时，五名CF患者的血清25-羟基维生素D
