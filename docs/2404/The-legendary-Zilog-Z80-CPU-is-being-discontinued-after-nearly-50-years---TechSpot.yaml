- en: The legendary Zilog Z80 CPU is being discontinued after nearly 50 years | TechSpot
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经典的Zilog Z80 CPU在近50年后即将停产 | TechSpot
- en: 来源：[https://www.techspot.com/news/102684-zilog-discontinuing-z80-microprocessor-after-almost-50-years.html](https://www.techspot.com/news/102684-zilog-discontinuing-z80-microprocessor-after-almost-50-years.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.techspot.com/news/102684-zilog-discontinuing-z80-microprocessor-after-almost-50-years.html](https://www.techspot.com/news/102684-zilog-discontinuing-z80-microprocessor-after-almost-50-years.html)
- en: '**Why it matters:** Zilog is retiring the Z80 after 48 years on the market.
    Originally developed as a project stemming from the Intel 8080, it eventually
    rose to become one of the most popular and widely used 8-bit CPUs in both gaming
    and general computing devices.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么重要：** Zilog在市场上销售了48年后，决定停产Z80。最初是作为Intel 8080项目的一部分开发的，Z80最终成为游戏和通用计算设备中最受欢迎和广泛使用的8位CPU之一。'
- en: The iconic IC device, developed by Federico Faggin, will soon be phased out,
    and interested parties only have a few months left to place their orders before
    Zilog's manufacturing partner ends support for the technology.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由Federico Faggin开发的标志性IC设备将很快退出市场，有兴趣的各方只有几个月时间可以在Zilog的制造合作伙伴结束技术支持之前下订单。
- en: According to Zilog's [notification](https://www.mouser.com/PCN/Littelfuse_PCN_Z84C00.pdf),
    Wafer Foundry Manufacturer (WFM) will cease accepting "last time buy" (LTB) orders
    for the remaining Z80 products in mid-June. Zilog will process and schedule LTB
    orders for the Z80 based on customers' demand, while WFM will provide actual delivery
    dates thereafter. Depending on the overall LTB demand, the company may impose
    stricter requirements on minimum and maximum quantities.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Zilog的[通知](https://www.mouser.com/PCN/Littelfuse_PCN_Z84C00.pdf)，晶圆代工厂商（WFM）将在六月中旬停止接受剩余Z80产品的“最后购买”（LTB）订单。Zilog将根据客户需求处理和安排Z80的LTB订单，而WFM随后将提供实际交货日期。根据总体LTB需求，公司可能对最低和最高数量施加更严格的要求。
- en: Federico Faggin, an Intel engineer, founded Zilog in 1974 after his work on
    the Intel 4004, the first 4-bit CPU. The Zilog Z80 was then released in July 1976,
    conceived as a software-compatible "extension" and enhancement of the Intel 8080
    processor.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Federico Faggin，一名Intel工程师，1974年在他对第一个4位CPU Intel 4004的工作之后，创立了Zilog。Zilog Z80随后于1976年7月发布，作为Intel
    8080处理器的软件兼容性“扩展”和增强版本。
- en: Developed by a team of just 12 people, the Z80 saw remarkable success, leading
    Zilog to establish its own chip manufacturing plants and expand to over a thousand
    employees within two years. Like its Intel counterpart, the Z80 was originally
    designed for embedded systems but went on to become a significant milestone in
    gaming hardware from the 1970s to the mid-1980s.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Z80由仅12人组成的团队开发，取得了显著成功，使Zilog在两年内建立了自己的芯片制造厂，并扩展到一千多名员工。与Intel的同类产品一样，Z80最初设计用于嵌入式系统，但随后成为1970年代到1980年代中期游戏硬件的重要里程碑。
- en: Several home computers and gaming consoles were built around the capabilities
    of the Z80, including Sega's Master System and SG-1000, and Nintendo's Game Boy
    and Game Boy Color. Many classic arcade games also used the Z80, including the
    original version of Pac-Man. Additionally, the 8-bit processor was common in military
    applications, musical synthesizers like the Roland Jupiter-8, and various other
    electronic devices.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几款家用电脑和游戏机是基于Z80的能力构建的，包括世嘉的Master System和SG-1000，以及任天堂的Game Boy和Game Boy Color。许多经典街机游戏也使用了Z80，包括最初版本的Pac-Man。此外，这款8位处理器在军事应用、如Roland
    Jupiter-8的音乐合成器以及其他各种电子设备中广泛应用。
- en: Zilog licensed its Z80 technology to US companies Synertek and Mostek, which
    aided Faggin's venture with production, as well as to the European manufacturer
    SGS/STMicroelectronics. The CPU design was later replicated by Japanese, East
    European, and Soviet manufacturers, while corporations such as NEC, Toshiba, Sharp,
    and Hitachi produced their own compatible versions of the chip.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Zilog将其Z80技术许可给美国公司Synertek和Mostek，这些公司帮助了Faggin的创业生产，并授权给欧洲制造商SGS/STMicroelectronics。该CPU设计随后被日本、东欧和苏联制造商复制，而NEC、东芝、夏普和日立等公司则生产了自己兼容版本的芯片。
- en: In recent years, Zilog has refocused Z80 production on the embedded device market,
    offering advanced microcontroller products that retain compatibility with the
    original Z80 and Z180 designs.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，Zilog已经将Z80的生产重点转向嵌入式设备市场，提供先进的微控制器产品，保留了与原始Z80和Z180设计的兼容性。
