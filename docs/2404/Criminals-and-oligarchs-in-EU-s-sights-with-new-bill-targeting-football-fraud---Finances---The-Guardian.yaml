- en: '“Criminals, oligarchs and the rich and powerful have privileged ways of laundering
    their dirty money, and football is one of them as experts assessments and scandals
    have shown time and again,” Carême told the Guardian. “What is more important:
    preventing corruption, tax fraud, trafficking of all kinds and the loss of confidence
    of citizens in their governments, or preserving the competitiveness of football
    clubs? For the European parliament, the choice was quickly made.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “Can fans really enjoy the game when you know the money used to buy your favourite
    player comes from organised criminal groups proceeds or from a Russian oligarch
    who supports the war of aggression against Ukraine? I personally cannot.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: On Wednesday, member states from the European parliament will vote to include
    the football industry in its sixth anti-money laundering directive. No late hiccups
    are expected and it will mean that, from 2029, most professional clubs and every
    agent within the European Union will be required to verify their customers’ identities,
    monitor transactions – including player transfers – and report suspicious transactions
    to their relevant Financial Intelligence Unit (FIU).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Known as “obliged entities”, they will also be required to identify and publish
    beneficial owners who own at least 15% of the club in transparency registers and
    design and implement appropriate transaction monitoring procedures to identify
    suspicious transactions.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Damien Carême: ‘Can fans really enjoy the game when you know the money used
    to buy your favourite player comes from organised criminal groups?’ Photograph:
    Christian Hartmann/Reuters'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: So seismic are the changes expected to be that policymakers have extended the
    adaptation period from the usual three years to five, having seen the difficulties
    some clubs in Belgium have faced in complying to similar regulations. Insiders
    say it is no coincidence that the new legislation will be passed while Belgium
    is holding the six-month rotating presidency of the European Council, with the
    pressure on to deliver ahead of June’s European elections.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   预计这些变革将是如此巨大，以至于政策制定者已将适应期从通常的三年延长到五年，之前比利时一些俱乐部在遵守类似规定方面遇到了困难。知情人士称，新立法将在比利时担任欧洲理事会六个月轮值主席国的期间通过，并且在六月的欧洲选举之前必须交付。'
- en: Yet while the new rules are seen as an important step against the fight against
    corruption, critics have argued the legislation has been rushed through without
    being subject to an extensive impact assessment over a number of years. It is
    understood that Uefa has cautioned its stakeholders over the process due to concerns
    that none of usual background work had taken place because the legislation was
    added as an amendment to an existing bill by the European Parliament in 2021.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   然而，尽管新规则被视为打击腐败的重要一步，批评者认为这项立法已经草率通过，未经多年的广泛影响评估。据了解，由于该立法被添加为欧洲议会2021年现有法案的修正案，UEFA对其利益相关者发出警告，表示担忧因为没有进行通常的背景工作。'
- en: It is believed there was no request for information from European football’s
    governing body or its stakeholders until a very late stage in the process, with
    Football Supporters Europe (FSE) having also expressed concerns over the original
    proposals and recommended creating a tailored setoff rules for the sport following
    a lengthy consultation period.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-   据信，在整个过程中，直到最后阶段，欧洲足球管理机构及其利益相关者并未要求获取信息。欧洲足球支持者协会（FSE）也对最初的提议表示担忧，并建议在经过长时间的咨询后为该体育项目制定量身定制的规则。'
