- en: Criminals and oligarchs in EU’s sights with new bill targeting football fraud
    | Finances | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧盟新法案针对足球欺诈，将瞄准罪犯和寡头 | 财经 | 卫报
- en: 来源：[https://www.theguardian.com/football/2024/apr/23/european-union-money-laundering-crime-corruption-uefa](https://www.theguardian.com/football/2024/apr/23/european-union-money-laundering-crime-corruption-uefa)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/football/2024/apr/23/european-union-money-laundering-crime-corruption-uefa)
- en: Not for the first time in the history of the European parliament, it all started
    in Belgium. An investigation into alleged bribery, money-laundering, forged transfer
    contracts and the involvement of organised crime at the highest levels of professional
    football that began in 2018 eventually implicated almost 60 agents, administrators,
    referees and coaches.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲议会历史上并非首次，在比利时开始了一场调查，涉及从2018年开始的涉嫌贿赂、洗钱、伪造转会合同以及有组织犯罪参与的专业足球最高层次，最终牵连了近60名经纪人、管理人员、裁判和教练。
- en: Known as Operation Clean Hands, the level of alleged corruption it uncovered
    not only led to the establishment of new strict financial regulations for clubs
    in Belgium but also opened eyes in the corridors of power in Brussels. In 2019,
    football was added to the European Union’s watchlist of money-laundering risks,
    with a [United Nations report](https://www.unodc.org/res/safeguardingsport/grcs/section-9_html/SPORTS_CORRUPTION_2021_S9.pdf)
    estimating that around $140bn is laundered through the game every year. Yet while
    many leagues already have strict financial regulations aimed at preventing fraud,
    the French MEP, Damien Carême, believes the concern has been more focused on complying
    with financial fair play regulations than stopping corruption.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 据称的腐败程度之深，被称为“清廉行动”，不仅导致比利时俱乐部制定了新的严格财务规定，还在布鲁塞尔的权力中心引起了关注。2019年，足球被加入到欧盟的洗钱风险监控名单中，一份[联合国报告](https://www.unodc.org/res/safeguardingsport/grcs/section-9_html/SPORTS_CORRUPTION_2021_S9.pdf)估计每年有大约1400亿美元通过足球游戏洗钱。然而，尽管许多联赛已经制定了旨在防止欺诈的严格财务规定，法国欧洲议会议员达米安·卡雷姆认为，关注更多地集中在遵守财务公平竞赛规则，而不是防止腐败。
