- en: The European Club Association, which represents the continent’s biggest clubs,
    is also believed to have felt sidelined from negotiations with the EU and voiced
    its frustrations through Uefa and national governments – in particular from France,
    the Netherlands and Germany. But despite one meeting described as “unpleasant”
    by an EU source, in which both sides were at loggerheads over the proposal to
    include all professional clubs in the new legislation, they have agreed to a series
    of exemptions that will allow clubs with turnovers of under €5m a season to avoid
    the new laws that will also target crypto-asset service providers and traders
    of luxury cars, aircraft and yachts.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '-   欧洲俱乐部协会代表欧洲最大的俱乐部，也被认为在与欧盟的谈判中感到被边缘化，并通过UEFA和国家政府（特别是法国、荷兰和德国）表达了他们的不满。尽管有一次被一位欧盟消息人士描述为“不愉快”的会议，双方在包括所有职业俱乐部在新立法中的提议上处于对立状态，但他们已经同意一系列豁免条款，允许年营业额低于500万欧元的俱乐部避免新的法律，该法律还将针对加密资产服务提供商以及奢侈汽车、飞机和游艇的交易商。'
- en: Exemptions will only be given if clubs can show they are “proven low risk” following
    assessment by The European Commission’s anti-money laundering authority (AMLA),
    which it was confirmed in February [will be based in Frankfurt](https://www.europarl.europa.eu/news/en/press-room/20240219IPR17818/frankfurt-will-be-the-home-of-the-eu-anti-money-laundering-authority).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在俱乐部能够通过欧盟反洗钱机构（AMLA）的评估表明它们是“被证明的低风险”时，才会给予豁免，这一点在二月份确认，[将设在法兰克福](https://www.europarl.europa.eu/news/en/press-room/20240219IPR17818/frankfurt-will-be-the-home-of-the-eu-anti-money-laundering-authority)。
- en: 'Roman Abramovich was forced to sell Chelsea following Russia’s invasion of
    Ukraine. Photograph: Ozan Köse/AFP/Getty Images'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 罗曼·阿布拉莫维奇因俄罗斯入侵乌克兰被迫出售切尔西。摄影：Ozan Köse/AFP/Getty Images
- en: Those changes are understood to have softened Uefa’s initial opposition to the
    bill, with the European parliament and the European Council having reached a preliminary
    agreement on the new measures in January, before their ratification by MEPs on
    Wednesday.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变动被理解为软化了欧足联对该法案最初的反对态度，欧洲议会和欧洲理事会在一月份达成了关于新措施的初步协议，之后在周三由欧洲议会议员批准。
- en: “Uefa shares the objectives of policymakers and stakeholders to tackle financial
    crime and to protect the sustainability and integrity of the game at all levels,”
    a spokesperson told the Guardian. “Football stakeholders and authorities at European
    and national levels will work hand in hand in the next years to ensure optimal
    national implementation of EU rules as well as to help avoid unintended consequences
    across Europe’s diverse football landscape.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “欧足联与政策制定者和利益相关者分享共同的目标，即打击金融犯罪，保护游戏在各个层面上的可持续性和完整性。” 一位发言人告诉《卫报》。“在未来几年内，欧洲和国家层面的足球利益相关者和当局将携手合作，以确保欧盟规则的最佳国家实施，并帮助避免在欧洲多样化的足球格局中产生意外后果。”
- en: Clubs are also believed to have concerns about how the new rules may affect
    the competitiveness of their clubs compared to the rest of the world – an argument
    that is understood to have puzzled EU policymakers who say they are attempting
    to “harmonise” the fight against corruption in the sport. “Everyone acknowledges
    that there is a big issue in football that needs solving and the point of legislation
    is to try to find the right balance,” says one source.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 俱乐部据信也担心新规则可能如何影响其俱乐部与世界其他地区的竞争力，这一观点据了解让欧盟政策制定者感到困惑，他们表示正在试图“协调”对抗体育界腐败的努力。“每个人都承认足球存在一个需要解决的重大问题，立法的目的是试图找到合适的平衡。”
    一位消息人士说。
- en: But while British clubs will remain outside their jurisdiction for now, insiders
    expect that they could follow suit if it proves successful. “There is money laundering
    in football at all levels. You have criminals operating in connection with several
    European countries,” adds the source. “But now there is no hiding and the clock
    is ticking.”
