- en: Dickey Betts, hit-crafting mainstay of Allman Brothers Band, dies at 80 - The
    Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 迪基·贝茨，奥尔曼兄弟乐队的创作核心人物，享年80岁 — 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/obituaries/2024/04/18/dickey-betts-allman-brothers-dead/](https://www.washingtonpost.com/obituaries/2024/04/18/dickey-betts-allman-brothers-dead/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/obituaries/2024/04/18/dickey-betts-allman-brothers-dead/](https://www.washingtonpost.com/obituaries/2024/04/18/dickey-betts-allman-brothers-dead/)
- en: Dickey Betts, the singer-guitarist who co-founded the genre-defining Southern
    rock group the Allman Brothers Band and wrote several of the group’s most enduring
    compositions, including “Ramblin’ Man,” died April 18 at his home in Osprey, Fla.
    He was 80.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 迪基·贝茨，这位与联合创始了定义南方摇滚乐风格的乐队——奥尔曼兄弟乐队，并创作了该乐队多首耐久经典作品，包括《漫游汉》的歌手兼吉他手，于2024年4月18日在佛罗里达州奥斯普雷的家中去世，享年80岁。
- en: His family announced the death [on his website](https://dickeybetts.com/with-profound-sadness/)
    but did not cite a cause. His manager, David Spero, said Mr. Betts had cancer
    and chronic obstructive pulmonary disease. He had been treated in 2018 for a brain
    injury following a fall in his backyard and canceled a tour following a stroke.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他的家人在[他的网站](https://dickeybetts.com/with-profound-sadness/)上宣布了他的去世，但没有说明原因。他的经理大卫·斯佩罗说，贝茨先生患有癌症和慢性阻塞性肺病。2018年，他因在后院跌倒导致脑部受伤接受治疗，并因中风取消了一次巡演。
