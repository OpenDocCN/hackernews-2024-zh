- en: Zap Energy achieves 37-million-degree temperatures in a compact device
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.zapenergy.com//news/37-million-degree-temperatures-in-a-compact-device](https://www.zapenergy.com//news/37-million-degree-temperatures-in-a-compact-device)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the nine decades since humans first produced fusion reactions, only a few
    fusion technologies have demonstrated the ability to make a thermal fusion plasma
    with electron temperatures hotter than 10 million degrees Celsius, roughly the
    temperature of the core of the sun. Zap Energy’s unique approach, known as a [sheared-flow-stabilized
    Z pinch](https://www.zapenergy.com/how-it-works), has now joined those rarefied
    ranks, far exceeding this plasma temperature milestone in a device that is a fraction
    of the scale of its competitors.
  prefs: []
  type: TYPE_NORMAL
- en: A [new research paper](https://journals.aps.org/prl/abstract/10.1103/PhysRevLett.132.155101),
    published this month in *Physical Review Letters*, details measurements made on
    Zap Energy’s Fusion Z-pinch Experiment (FuZE) of 1-3 keV plasma electron temperatures
    — roughly the equivalent of 11 to 37 million degrees Celsius (20 to 66 million
    degrees Fahrenheit). Due to the electrons’ ability to rapidly cool a plasma, this
    feat is a key hurdle for fusion systems and FuZE is the simplest, smallest and
    lowest cost device to have achieved it. Zap’s technology offers the potential
    for a much shorter and more practical path to a commercial product capable of
    producing abundant, on-demand, carbon-free energy to the globe.
  prefs: []
  type: TYPE_NORMAL
- en: “These are meticulous, unequivocal measurements, yet made on a device of incredibly
    modest scale by traditional fusion standards,” describes Ben Levitt, VP of R&D
    at Zap. “We’ve still got a lot of work ahead of us, but our performance to date
    has advanced to a point that we can now stand shoulder to shoulder with some of
    the world’s pre-eminent fusion devices, but with great efficiency, and at a fraction
    of the complexity and cost.”
  prefs: []
  type: TYPE_NORMAL
- en: FuZE was originally funded for research at the University of Washington by the
    U.S. Department of Energy’s Advanced Research Projects Agency – Energy (ARPA-E).
    The device moved to Zap Energy’s dedicated R&D facilities in 2020, soon after
    the company was founded. The results in this paper were collected in 2022 in a
    collaboration funded by ARPA-E with researchers from Lawrence Livermore National
    Laboratory (LLNL) and University of California, San Diego (UCSD), who spearheaded
    the development of the measurement system used for these results.
  prefs: []
  type: TYPE_NORMAL
- en: “Over many decades of controlled-fusion research, only a handful of fusion concepts
    have reached 1-keV electron temperature,” notes Scott Hsu, Lead Fusion Coordinator
    at the DOE and former ARPA-E Program Director. “What this team has achieved here
    is remarkable and reinforces ARPA-E’s efforts to accelerate the development of
    commercial fusion energy.”
  prefs: []
