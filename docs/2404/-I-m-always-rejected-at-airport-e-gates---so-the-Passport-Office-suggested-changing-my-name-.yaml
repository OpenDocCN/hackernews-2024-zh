- en: '''I''m always rejected at airport e-gates – so the Passport Office suggested
    changing my name'''
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “我总是在机场的电子门被拒绝 - 因此护照办公室建议我改名字”
- en: 来源：[https://www.telegraph.co.uk/travel/advice/problems-passport-office-e-gate/](https://www.telegraph.co.uk/travel/advice/problems-passport-office-e-gate/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.telegraph.co.uk/travel/advice/problems-passport-office-e-gate/](https://www.telegraph.co.uk/travel/advice/problems-passport-office-e-gate/)
- en: '[*Gill Charlton*](https://www.telegraph.co.uk/authors/g/gf-gj/gill-charlton/)
    *has been fighting for* Telegraph *readers and solving their travel problems for
    more than 30 years, winning refunds, righting wrongs and suggesting solutions. *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*吉尔·查尔顿*](https://www.telegraph.co.uk/authors/g/gf-gj/gill-charlton/) *已经为*
    Telegraph *的读者奋斗了超过30年，解决了他们的旅行问题，赢得了退款，纠正了错误，并提出了解决方案。*'
- en: 'Here is this week’s question:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是本周的问题：
- en: Dear Gill,
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亲爱的吉尔，
- en: I am a British citizen living in [Portugal](https://www.telegraph.co.uk/travel/destinations/europe/portugal/).
    For some reason my old passport wasn’t being accepted at airport [e-gates](https://www.telegraph.co.uk/travel/comment/frictionless-travel-facial-recognition-airport-e-gates/)
    to enter the UK. I have renewed my passport but the problem persists when entering
    the UK.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一名居住在[葡萄牙](https://www.telegraph.co.uk/travel/destinations/europe/portugal/)的英国公民。由于某种原因，我的旧护照在机场的[电子门](https://www.telegraph.co.uk/travel/comment/frictionless-travel-facial-recognition-airport-e-gates/)进入英国时无法被接受。我已经更新了我的护照，但在进入英国时问题仍然存在。
- en: Immigration officers only ask where I’m travelling from as they put my passport
    in a scanner. When I ask why I have been rejected by the e-gates, I’m told either
    that they have different software to that being used by the e-gates, or that it’s
    because I have a common name.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 移民官员在将我的护照放入扫描仪时，只会问我从哪里旅行而来。当我询问为什么被电子门拒绝时，他们告诉我，要么是他们使用了与电子门不同的软件，要么是因为我有一个常见的名字。
- en: When I phoned the Passport Office to discuss the problem, an officer said that
    perhaps I should consider changing my name!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我打电话给护照办公室讨论这个问题时，一位官员建议也许我应该考虑改名字！
- en: Can you help me get some answers?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你能帮我找到一些答案吗？
- en: '*- David Clark*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*- 大卫·克拉克*'
- en: Dear David,
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亲爱的大卫，
- en: If the reason is simply that you have a common name then surely there would
    be thousands of John Smiths and Peter Joneses with similar complaints. The ePassport
    gates work in part by using facial recognition technology to compare the faces
    of passengers to the images held on their biometric ePassports. Additional biographical
    and security checks are also conducted by Border Force officers using monitors
    behind the scenes. This explains why it sometimes takes longer to pass through
    the gates. You can also be rejected if you have grown facial hair, lost or gained
    a lot of weight or now wear glasses.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果原因仅仅是你有一个常见的名字，那么应该会有成千上万个约翰·史密斯和彼得·琼斯有类似的抱怨。电子护照门部分使用面部识别技术，将乘客的面部与其生物特征电子护照中的图像进行比对。边境巡逻队的官员在幕后使用监视器进行额外的生物信息和安全检查。这解释了为什么有时通过这些门需要更长时间。如果你长了胡须、体重增减很大或现在戴眼镜，也有可能会被拒绝。
- en: I contacted the Home Office on David’s behalf and was told it would not discuss
    individual cases for security reasons. I then asked David to put in a Freedom
    of Information request to see if we could find out more. This proved equally frustrating.
    The Border Force’s Information Rights Team simply said there are a number of “technical
    and security reasons” why David’s passport wasn’t accepted and it couldn’t be
    more specific as disclosure might prejudice law enforcement.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我代表大卫联系了内政部，并被告知出于安全原因不会讨论个别案例。然后我请大卫提交信息自由申请，以便更深入地了解情况。这证明同样令人沮丧。边境巡逻队的信息权利团队简单地表示，由于存在一些“技术和安全原因”，大卫的护照未能被接受，并且不能提供更具体的信息，因为透露可能会损害执法工作。
- en: In an age when I can open my iPhone using facial recognition while wearing sunglasses
    and a hat, it shouldn’t be beyond the scope of the Border Force’s IT system to
    flag up that this David Clark is good to enter the UK having been checked manually
    on a previous visit.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我可以戴着墨镜和帽子打开iPhone的时代，边境巡逻队的IT系统应该能够标记出这位大卫·克拉克在上次访问时经过手动检查后可以顺利入境英国，这不该是超出其IT系统范围之外的事情。
- en: David is not alone. A poll of my friends uncovered three men who have similar
    issues. One had been told, unofficially, that he shared a name with someone on
    a “watch list”.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维并不孤单。在我的朋友中进行的一项调查揭示了三名遇到类似问题的男性。其中一人被非正式告知，他与一个“观察名单”上的某人同名。
- en: The Border Force’s IT system clearly isn’t fit for purpose. In February, David
    Neal, Independent Chief Inspector of Borders and Immigration, published a withering
    report after a re-inspection of ePassport gates at three UK airports. He found
    the latest IT upgrade had resulted in “poor management of Home Office records”
    resulting in even more passengers being referred due to “inaccurate historical
    data not being cleansed from records”.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 边境巡逻队的IT系统显然无法胜任其职责。今年二月，独立边境和移民检查主任大卫·尼尔重新检查了英国三个机场的电子护照门后发布了一份尖刻的报告。他发现最新的IT升级导致“内政部记录的管理不善”，进而导致更多乘客因“历史数据不准确未能清理”而被指认。
