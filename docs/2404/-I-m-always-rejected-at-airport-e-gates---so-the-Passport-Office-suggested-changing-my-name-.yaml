- en: Your travel problems solved
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的旅行问题解决方案
- en: Gill takes on a different case each week – so please send your problems to her
    for consideration at asktheexperts@telegraph.co.uk. Please give your full name
    and, if your dispute is with a travel company, your address, telephone number
    and any booking reference. Gill can’t answer every question, but she will help
    where she can and all emails are acknowledged.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Gill每周都会处理一个不同的案例——因此请将您的问题发送至她的邮箱asktheexperts@telegraph.co.uk以供考虑。请提供您的全名，以及如果您的争议涉及旅行公司，则提供您的地址、电话号码和任何预订参考号码。Gill无法回答每一个问题，但她会在能帮助的地方提供帮助，并确认收到所有的电子邮件。
