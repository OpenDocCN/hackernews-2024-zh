- en: About QuestDB
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We are building an open source time series database focused on performance and
    simplicity.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: QuestDB is used to store, process and analyze time series data in real-time
    across a wide range of industries, such as Financial Services, Energy, Manufacturing,
    Web3 and Space Exploration. Fortune 500 companies such as Airbus and Yahoo deploy
    QuestDB for large-scale, data-intensive production systems, some of which serve
    close to a billion users.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Our [open source repository](https://github.com/questdb/questdb/) has gathered
    13k+ stars in three years, and is the fastest-growing in our category. We are
    a product-first company with a large community of developers. We are a globally
    distributed remote-first team backed by leading venture capital firms and Y Combinator.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The role
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a Front End Developer at QuestDB, you will be an integral part of a small
    tight-knit team, focusing on designing and developing user interfaces. You will
    write simple, high-quality, scalable, and maintainable code for the long run.
    You will fully own features and design changes.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The frontend landscape is ever-changing. Therefore, we value programming experience
    and the "itch" to deliver value, over knowledge of some specific framework.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'We expect candidates to be comfortable with: Typescript, React, NextJS, Jest,
    Cypress, GitHub Actions.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The role requires a strong sense of problem-solving and ownership of UI/UX components
    and all user-facing interfaces.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
