- en: Senior Frontend Engineer
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级前端工程师
- en: 来源：[https://questdb.io/careers/senior-frontend-engineer/](https://questdb.io/careers/senior-frontend-engineer/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://questdb.io/careers/senior-frontend-engineer/](https://questdb.io/careers/senior-frontend-engineer/)
- en: Senior Frontend Engineer
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级前端工程师
- en: About QuestDB
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于QuestDB
- en: We are building an open source time series database focused on performance and
    simplicity.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在建立一个专注于性能和简易性的开源时间序列数据库。
- en: QuestDB is used to store, process and analyze time series data in real-time
    across a wide range of industries, such as Financial Services, Energy, Manufacturing,
    Web3 and Space Exploration. Fortune 500 companies such as Airbus and Yahoo deploy
    QuestDB for large-scale, data-intensive production systems, some of which serve
    close to a billion users.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: QuestDB被用于实时存储、处理和分析各种行业的时间序列数据，如金融服务、能源、制造业、Web3和空间探索。像空客和雅虎这样的财富500强公司，为大规模、数据密集型的生产系统部署QuestDB，其中一些系统服务接近10亿用户。
- en: Our [open source repository](https://github.com/questdb/questdb/) has gathered
    13k+ stars in three years, and is the fastest-growing in our category. We are
    a product-first company with a large community of developers. We are a globally
    distributed remote-first team backed by leading venture capital firms and Y Combinator.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的[开源代码库](https://github.com/questdb/questdb/)在三年内获得了13k+星标，并且是我们类别中增长最快的。我们是一个以产品为先的公司，拥有大量开发者社区。我们是由领先的风投公司和Y
    Combinator支持的全球分布的远程优先团队。
- en: The role
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 该角色
- en: As a Front End Developer at QuestDB, you will be an integral part of a small
    tight-knit team, focusing on designing and developing user interfaces. You will
    write simple, high-quality, scalable, and maintainable code for the long run.
    You will fully own features and design changes.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为QuestDB的前端开发人员，您将成为一个小而紧密团队的重要成员，专注于设计和开发用户界面。您将为长期运行编写简单、高质量、可扩展和可维护的代码。您将完全拥有功能和设计变更。
- en: The frontend landscape is ever-changing. Therefore, we value programming experience
    and the "itch" to deliver value, over knowledge of some specific framework.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 前端领域变化迅速。因此，我们重视编程经验和交付价值的“冲动”，而不是对某些特定框架的了解。
- en: 'We expect candidates to be comfortable with: Typescript, React, NextJS, Jest,
    Cypress, GitHub Actions.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望候选人熟悉以下技能：Typescript、React、NextJS、Jest、Cypress、GitHub Actions。
- en: The role requires a strong sense of problem-solving and ownership of UI/UX components
    and all user-facing interfaces.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该角色需要强烈的问题解决能力和对UI/UX组件及所有用户界面的所有权。
- en: Responsibilities
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职责
- en: Design, build and maintain all QuestDB user interfaces
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计、构建和维护所有QuestDB用户界面
- en: Ensure a well-performing and consistent UX across all QuestDB products
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保所有QuestDB产品都具有良好的性能和一致的用户体验
- en: Improve and maintain tested and automated releases
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进和维护经过测试和自动化的发布
- en: Ensure compatibility with back-end APIs
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保与后端API的兼容性
- en: Engage with the community to promote new features and gather feedback
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与社区互动，推广新功能并收集反馈
- en: Requirements
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要求
- en: 5+ years proven track record of building web front-end software
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5年以上构建Web前端软件的成功经验
- en: Expert knowledge of React, Typescript, HTML and CSS
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通React、Typescript、HTML和CSS
- en: Good grasp of popular front-end code build tools
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉流行的前端代码构建工具
- en: Excellent communication skills
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的沟通技巧
- en: Strong team player open to guiding colleagues in your areas of expertise
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的团队合作者，乐于在您的专业领域指导同事
- en: Nice to have
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有益但非必需
- en: 'Having any of the following skills would make a candidate stand out:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果候选人具备以下任何技能，将会脱颖而出：
- en: Prior experience with building long-lasting products with scalability in mind
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有构建具有可伸缩性的长期产品的先验经验
- en: Knowledge of cloud-native technologies
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉云原生技术
- en: Public contributions to open-source projects
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对开源项目的公共贡献
- en: A strong backbone in aesthetic design and functional, delightful UX
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对美学设计和功能上具有强大的理解能力，提供令人愉悦的UX
- en: What we offer
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们提供什么
- en: Generous equity options package
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丰厚的股权期权套餐
- en: Flexible working hours
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活的工作时间
- en: 100% remote
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 100%远程
- en: Freedom of choice for your technical equipment
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由选择您的技术设备
- en: Wonderful, highly qualified colleagues
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的、高素质的同事
- en: 'Truly international: more than 10 different nationalities'
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确实是国际化的：超过10个不同的国籍
- en: A transparent, collaborative & inclusive culture
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明、协作和包容的文化
- en: Exciting opportunities for career progression as we grow
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着我们的成长，职业发展的令人兴奋的机会
- en: Little to zero controls combined with autonomous work where you set your own
    pace in a collaborative environment
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在协作环境中，几乎没有控制，工作自主，你可以自行设置工作节奏。
- en: Working at QuestDB
  id: totrans-split-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 QuestDB 工作
- en: We hire talented and passionate people who share our mission to empower developers
    to solve their problems with data. We are building breakthrough technology to
    power the infrastructure of tomorrow.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们聘请富有才华和激情的人，他们与我们分享使命，即赋予开发者解决数据相关问题的能力。我们正在构建突破性技术，以支持未来的基础设施。
- en: We are a company with thousands of users; our mission is to empower them
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们是一家拥有成千上万用户的公司；我们的使命是赋予他们力量。
- en: We invest in a culture that promotes ownership, autonomy and independent thinking
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们投资于一种文化，促进所有权、自主和独立思考。
- en: We have transparent leadership and value employees' strategic inputs
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的领导层透明，重视员工的战略输入。
- en: Our team is ambitious and tackles the most difficult problems at the deepest
    data infrastructure layer
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的团队雄心勃勃，致力于解决最深层次数据基础设施的最困难问题。
- en: '* * *'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Get in touch!
  id: totrans-split-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 联系我们！
- en: Apply for the Senior Frontend Engineer position by visiting the link below and
    submitting your personal details. Attach links to your portfolio where relevant
    (LinkedIn, GitHub, personal website, etc.)
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通过访问下面的链接并提交个人详细信息申请高级前端工程师职位。在相关的地方附上你的作品集链接（LinkedIn、GitHub、个人网站等）。
