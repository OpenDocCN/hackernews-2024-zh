- en: The IRS’s new tax software Direct File gets rave reviews, low turnout - The
    Washington Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/business/2024/04/15/irs-direct-file-reviews/](https://www.washingtonpost.com/business/2024/04/15/irs-direct-file-reviews/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Biden administration marked the close of tax season Monday by announcing
    it had met a modest goal of getting at least 100,000 taxpayers to file through
    the Internal Revenue Service’s new tax software, Direct File — an alternative
    to commercial tax preparers.
  prefs: []
  type: TYPE_NORMAL
- en: Although the government had billed Direct File as a small-scale pilot, it still
    represents one of the most significant experiments in tax filing in decades —
    a free platform letting Americans file online directly to the government.
  prefs: []
  type: TYPE_NORMAL
