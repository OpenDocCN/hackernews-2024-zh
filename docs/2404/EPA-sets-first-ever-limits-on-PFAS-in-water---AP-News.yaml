- en: EPA sets first-ever limits on PFAS in water | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 环保署（EPA）首次设定了关于饮用水中PFAS的限制 | 美联社新闻
- en: 来源：[https://apnews.com/article/forever-chemicals-pfas-pollution-epa-drinking-water-1c8804288413a73bb7b99fc866c8fa51](https://apnews.com/article/forever-chemicals-pfas-pollution-epa-drinking-water-1c8804288413a73bb7b99fc866c8fa51)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/forever-chemicals-pfas-pollution-epa-drinking-water-1c8804288413a73bb7b99fc866c8fa51](https://apnews.com/article/forever-chemicals-pfas-pollution-epa-drinking-water-1c8804288413a73bb7b99fc866c8fa51)
- en: The Biden administration on Wednesday finalized strict limits on certain [so-called
    “forever chemicals” in drinking water](https://apnews.com/article/forever-chemicals-pfas-pollution-epa-drinking-water-517ce0049ffbd2931157da4970992f05)
    that will require utilities to reduce them to the lowest level they can be reliably
    measured. Officials say this will reduce exposure for 100 million people and help
    prevent thousands of illnesses, including cancers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登政府周三最终确定了严格的[饮用水中所谓的“永久化学品”限量标准](https://apnews.com/article/forever-chemicals-pfas-pollution-epa-drinking-water-517ce0049ffbd2931157da4970992f05)，要求公用事业公司将其减少到可靠测量的最低水平。官员表示，这将减少1亿人的暴露，并有助于预防数千例疾病，包括癌症。
- en: The rule is the first national drinking water limit on toxic PFAS, or perfluoroalkyl
    and polyfluoroalkyl substances, which are widespread and long lasting in the environment.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一规定是关于毒性PFAS（全氟烷基和多氟烷基物质）在全国饮用水中的首个限量标准，这些物质在环境中广泛存在且具有长期影响。
- en: Health advocates praised the Environmental Protection Agency for not backing
    away from [tough limits the agency proposed last year](https://apnews.com/article/epa-pfas-forever-chemicals-water-contamination-regulations-560d0ce3321e7fa8ed052f792c24f16f).
    But water utilities took issue with the rule, saying treatment systems are expensive
    to install and that customers will end up paying more for water.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 健康倡导者赞扬环保署未放弃去年提出的[严格限制](https://apnews.com/article/epa-pfas-forever-chemicals-water-contamination-regulations-560d0ce3321e7fa8ed052f792c24f16f)。但水务供应商对该规定表示异议，称治理系统安装成本高昂，客户最终将支付更多的水费。
- en: Water providers are entering a new era with significant additional health standards
    that the EPA says will make tap water safer for millions of consumers — a Biden
    administration priority. The agency has also proposed [forcing utilities to remove
    dangerous lead pipes](https://apnews.com/article/lead-epa-flint-discrimination-biden-white-house-ca10a72d628491fe03ec687432bf0b45).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 水务供应商正在进入一个新时代，环保署表示这些重要的额外健康标准将使数百万消费者的自来水更安全 —— 这是拜登政府的优先事项。该机构还提议[迫使公用事业公司移除危险的铅管道](https://apnews.com/article/lead-epa-flint-discrimination-biden-white-house-ca10a72d628491fe03ec687432bf0b45)。
- en: Utility groups warn the rules will cost tens of billions of dollars each and
    [fall hardest on small communities with fewer resources](https://apnews.com/article/health-business-west-virginia-dementia-6770a6191b89b064bd77227e1b18639d).
    Legal challenges are sure to follow.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公用事业团体警告称，这些规定每年将耗资数百亿美元，并且[最大冲击力将落在资源较少的小社区](https://apnews.com/article/health-business-west-virginia-dementia-6770a6191b89b064bd77227e1b18639d)上。法律挑战必将随之而来。
- en: EPA Administrator Michael Regan says the rule is the most important action the
    EPA has ever taken on PFAS.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: EPA管理员迈克尔·里根（Michael Regan）称该规定是EPA有史以来在PFAS问题上采取的最重要行动。
- en: “The result is a comprehensive and life-changing rule, one that will improve
    the health and vitality of so many communities across our country,” said Regan.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “其结果是一项全面且具有生命变革意义的规定，将改善我国许多社区的健康与活力”，里根说。
- en: PFAS chemicals are hazardous because they don’t degrade in the environment and
    are linked to health issues such as low birth weight and liver disease, along
    with certain cancers. The EPA estimates the rule will cost about $1.5 billion
    to implement each year, but doing so will prevent nearly 10,000 deaths over decades
    and significantly reduce serious illnesses.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: PFAS化学物质具有危害性，因为它们在环境中不会降解，并与低出生体重、肝病以及某些癌症等健康问题相关联。环保署估计，该规定每年实施将耗资约150亿美元，但这样做将在数十年内防止近1万例死亡，并显著减少严重疾病。
- en: They’ve been used in everyday products including nonstick pans, firefighting
    foam and waterproof clothing. Although some of the most common types are phased
    out in the U.S., others remain. Water providers will now be forced to remove contamination
    put in the environment by other industries.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它们被广泛用于包括不粘锅、消防泡沫和防水服装在内的日常用品中。尽管美国逐步淘汰了一些最常见的类型，但其他类型仍在使用。水务供应商现在将被迫清除由其他行业引入环境的污染物。
- en: “It’s that accumulation that’s the problem,” said Scott Belcher, a North Carolina
    State University professor who researches PFAS toxicity. “Even tiny, tiny, tiny
    amounts each time you take a drink of water over your lifetime is going to keep
    adding up, leading to the health effects.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “问题在于积累。” 北卡罗来纳州立大学研究 PFAS 毒性的教授 Scott Belcher 说。“即使每次喝水时摄入的量很小，随着一生的不断积累，这将导致健康问题。”
- en: PFAS is a broad family of chemical substances, and the new rule sets strict
    limits on two common types — called PFOA and PFOS — at 4 parts per trillion. Three
    other types that include GenEx Chemicals that are a major problem in North Carolina
    are limited to 10 parts per trillion. Water providers will have to test for these
    PFAS chemicals and tell the public when levels are too high. Combinations of some
    PFAS types will be limited, too.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: PFAS 是一类广泛的化学物质家族，新规定对两种常见类型 — PFOA 和 PFOS — 设置了严格的限制，每兆分之四。还限制了另外三种类型，包括在北卡罗来纳州是主要问题的
    GenEx 化学品，限制为每兆分之十。水供应商将不得不测试这些 PFAS 化学物质，并在水平过高时告知公众。某些 PFAS 类型的组合也将受到限制。
- en: Regan will announce the rule in Fayetteville, North Carolina, on Wednesday.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Regan 将在周三在北卡罗来纳州 Fayetteville 宣布这一规定。
- en: Environmental and health advocates praised the rule, but said PFAS manufacturers
    knew decades ago the substances were dangerous yet hid or downplayed the evidence.
    Limits should have come sooner, they argue.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 环保和健康倡导者称赞这一规定，但称 PFAS 制造商几十年前就知道这些物质有害，却隐瞒或淡化了证据。他们认为应该更早设立限制。
- en: “Reducing PFAS in our drinking water is the most cost effective way to reduce
    our exposure,” said Scott Faber, a food and water expert at Environmental Working
    Group. “It’s much more challenging to reduce other exposures such as PFAS in food
    or clothing or carpets.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “减少饮用水中的 PFAS 是减少我们暴露的成本效益最高的方式。” 环境工作组的食品和水专家 Scott Faber 说。“减少食品、服装或地毯中的 PFAS
    等其他暴露要困难得多。”
- en: Over the last year, EPA has periodically released batches of utility test results
    for PFAS in drinking water. Roughly 16% of utilities found at least one of the
    two strictly limited PFAS chemicals at or above the new limits. These utilities
    serve tens of millions of people. The Biden administration, however, expects about
    6-10% of water systems to exceed the new limits.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年里，EPA 定期发布了有关饮用水中 PFAS 的实用性测试结果批次。大约 16% 的水务公司发现至少一种两种严格限制的 PFAS 化学物质达到或超过新的限制。这些水务公司为数千万人提供服务。然而，拜登政府预计约有
    6-10% 的水系统将超过新的限制。
- en: Water providers will generally have three years to do testing. If those test
    exceed the limits, they’ll have two more years to install treatment systems, according
    to EPA officials.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 水供应商通常有三年时间进行测试。如果这些测试超出了限制，据 EPA 官员称，他们将有两年时间安装处理系统。
- en: Some funds are available to help utilities. Manufacturer 3M recently agreed
    to [pay more than $10 billion to drinking water providers](https://apnews.com/article/pfas-drinking-water-settlement-3m-fa41cadfe0d65b9723377a681df43af1)
    to settle PFAS litigation. And the Bipartisan Infrastructure Law includes billions
    to combat the substance. But utilities say more will be needed.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一些资金可用于帮助水务公司。制造商 3M 最近同意支付超过 100 亿美元给饮用水供应商，以解决 PFAS 诉讼问题。而《跨党派基础设施法》包括数十亿用于对抗这种物质。但水务公司表示需要更多资金。
- en: For some communities, tests results were a surprise. Last June, a utility outside
    Philadelphia that serves nearly 9,000 people learned that one of its wells had
    a PFOA level of 235 parts per trillion, among the highest results in the country
    at the time.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些社区来说，测试结果是一个惊喜。去年六月，服务近九千人的费城外一家水务公司得知其一个井的 PFOA 水平为每兆分之二百三十五，当时全国最高。
- en: “I mean, obviously, it was a shock,” said Joseph Hastings, director of the joint
    public works department for the Collegeville and Trappe boroughs, whose job includes
    solving problems presented by new regulations.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我是说，显然，这真是个震惊。” 说的是 Joseph Hastings，他是 Collegeville 和 Trappe boroughs 联合公共工程部门的主管，他的工作包括解决新法规带来的问题。
- en: The well was quickly yanked offline, but Hastings still doesn’t know the contamination
    source. Several other wells were above the EPA’s new limits, but lower than those
    the state of Pennsylvania set earlier. Now, Hastings says installing treatment
    systems could be a multi-million dollar endeavor, a major expense for a small
    customer base.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 井口很快被取下线，但哈斯廷斯仍然不知道污染源。其他几口井超过了EPA的新限制，但低于宾夕法尼亚州早先设定的限制。现在，哈斯廷斯说安装处理系统可能成为一个需要数百万美元投入的大工程，这对于一个小客户群体来说是一个重大开支。
- en: The new regulation is “going to throw public confidence in drinking water into
    chaos,” said Mike McGill, president of WaterPIO, a water industry communications
    firm.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 新的规定将会“使公众对饮用水的信心陷入混乱”，水PIO总裁迈克·麦吉尔说，这是一家专门从事水行业传播的公司。
- en: The American Water Works Association, an industry group, says it supports the
    development of PFAS limits in drinking water, but argues the EPA’s rule has big
    problems.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美国自来水协会，一个行业组织，表示支持在饮用水中设立PFAS限制，但认为EPA的规定存在严重问题。
- en: The agency underestimated its high cost, which can’t be justified for communities
    with low levels of PFAS, and it’ll raise customer water bills, the association
    said. Plus, there aren’t enough experts and workers — and supplies of filtration
    material are limited.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构低估了其高昂的成本，这在PFAS水平较低的社区中无法被证明是合理的，将会增加客户的水费，该协会说。此外，专家和工人的数量不足，而且过滤材料的供应有限。
- en: Work in some places has started. The company Veolia operates utilities serving
    about 2.3 million people across six eastern states and manages water systems for
    millions more. Veolia built PFAS treatment for small water systems that serve
    about 150,000 people. The company expects, however, that roughly 50 more sites
    will need treatment — and it’s working to scale up efforts to reduce PFAS in larger
    communities it serves.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些地方已经开始了工作。Veolia公司在六个东部州为约230万人提供公用事业服务，并管理了数百万更多的水系统。Veolia为大约15万人口的小水系统建立了PFAS处理设施。公司预计，大约还有50个地点需要进行处理，并正在努力扩大减少服务的大型社区中的PFAS努力。
- en: Such efforts followed [dramatic shifts in EPA’s health guidance](https://apnews.com/article/pfas-epa-water-regulations-d2d5052c36a5a95f4e56866f028c9c4f)
    for PFAS in recent years as more research into its health harms emerged. Less
    than a decade ago, EPA issued a health advisory that PFOA and PFOS levels combined
    shouldn’t exceed 70 parts per trillion. Now, the agency says no amount is safe.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些努力是由于近年来EPA关于PFAS健康指导的剧烈变化，随着更多关于其健康危害的研究出现。不到十年前，EPA发布了PFOA和PFOS的健康咨询，称其合计水平不应超过70万亿份之一。现在，该机构表示任何数量都不安全。
- en: Public alarm has increased, too. In Minnesota, for example, Amara’s Law aims
    to stop avoidable PFAS use. It’s been nearly a year since the law’s namesake,
    Amara Strande, died from a rare cancer her family blames on PFAS contamination
    by 3M near her high school in Oakdale, although a connection between PFAS and
    her cancer can’t be proven. Biden administration officials say communities shouldn’t
    suffer like Oakdale. 3M says it extends its deepest condolences to Amara’s friends
    and family.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 公众的警觉也在增加。例如，在明尼苏达州，阿玛拉法案旨在阻止可避免的PFAS使用。距离这项法律的名字来源阿玛拉·斯特兰德在奥克代尔的高中因3M附近的PFAS污染导致罕见癌症去世已经将近一年，尽管无法证明PFAS与她的癌症之间存在联系。拜登政府官员表示，社区不应该像奥克代尔那样遭受苦难。3M表示对阿玛拉的朋友和家人深表哀悼。
- en: Losing Amara pushed the family towards activism. They’ve testified multiple
    times in favor of PFAS restrictions.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 失去了阿玛拉推动了家庭走向了活动主义。他们已经多次作证支持PFAS限制。
- en: “Four parts per trillion, we couldn’t ask for a better standard,” Amara’s sister
    Nora said. “It’s a very ambitious goal, but anything higher than that is endangering
    lives.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “每万亿的四分之一，我们无法要求更高的标准，”阿玛拉的姐姐诺拉说。“这是一个非常雄心勃勃的目标，但是比这更高的标准就会危害生命。”
