- en: 'FTC bans most noncompete agreements between employers and workers : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/04/23/1246655366/ftc-bans-noncompete-agreements-lina-khan](https://www.npr.org/2024/04/23/1246655366/ftc-bans-noncompete-agreements-lina-khan)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Federal Trade Commission Chair Lina Khan has said noncompete agreements stop
    workers from switching jobs, even when they could earn more money or have better
    working conditions. **Drew Angerer/Getty Images** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Drew Angerer/Getty Images'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Federal Trade Commission Chair Lina Khan has said noncompete agreements stop
    workers from switching jobs, even when they could earn more money or have better
    working conditions.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Drew Angerer/Getty Images
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The Federal Trade Commission narrowly voted Tuesday to ban nearly all noncompetes,
    employment agreements that typically prevent workers from joining competing businesses
    or launching ones of their own.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The FTC received more than [26,000 public comments](https://www.npr.org/2024/04/23/1246430110/noncompete-agreements-ftc-ban-lina-khan)
    in the months leading up to the vote. Chair Lina Khan referenced on Tuesday some
    of the stories she had heard from workers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"We heard from employees who, because of noncompetes, were stuck in abusive
    workplaces," she said. "One person noted when an employer merged with an organization
    whose religious principles conflicted with their own, a noncompete kept the worker
    locked in place and unable to freely switch to a job that didn''t conflict with
    their religious practices."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: These accounts, she said, "pointed to the basic reality of how robbing people
    of their economic liberty also robs them of all sorts of other freedoms."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The FTC estimates about 30 million people, or one in five American workers,
    from minimum wage earners to CEOs, are [bound by noncompetes](https://www.npr.org/2023/01/13/1148446019/ftc-rule-ban-noncompetes-low-wage-workers-trade-secrets).
    It says the policy change could lead to increased wages totaling nearly $300 billion
    per year by encouraging people to swap jobs freely.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The ban, which will take effect later this year, carves out an exception for
    existing noncompetes that companies have given their senior executives, on the
    grounds that these agreements are more likely to have been negotiated. The FTC
    says employers should not enforce other existing noncompete agreements.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The vote was 3 to 2 along party lines. The dissenting commissioners, Melissa
    Holyoak and Andrew Ferguson, argued that the FTC was overstepping the boundaries
    of its power. Holyoak predicted the ban would be challenged in court and eventually
    struck down.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Shortly after the vote, the U.S. Chamber of Commerce said it would sue the FTC
    to block the rule, calling it unnecessary, unlawful and a blatant power grab.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: For more than a year, the group has vigorously opposed the ban, saying that
    noncompetes are vital to companies, by allowing them to better guard trade secrets,
    and employees, by giving employers greater incentive to invest in workforce training
    and development.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '"This decision sets a dangerous precedent for government micromanagement of
    business and can harm employers, workers, and our economy," wrote Suzanne P. Clark,
    president and CEO of the U.S. Chamber, in a statement.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
