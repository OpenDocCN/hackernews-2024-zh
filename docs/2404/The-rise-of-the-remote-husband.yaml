- en: The rise of the remote husband
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.economist.com/united-states/2024/04/04/the-rise-of-the-remote-husband](https://www.economist.com/united-states/2024/04/04/the-rise-of-the-remote-husband)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In costa mesa, a city in California’s wealthy, beachy Orange County, she is
    working her way up to becoming a partner in the local office of a major law firm;
    he is an executive at a tech startup based in the Bay Area, more than 400 miles
    away. In Cambridge, Massachusetts, he is writing code from their apartment just
    off-campus, while she attends her classes at Harvard Law School. She is an obstetrician,
    he works remotely for a tech company; she is an academic at an Ivy League university,
    he works for a crypto company. All over the country, among the well-heeled and
    well-educated, a new trend appears to be emerging. When the wives head out in
    the morning, to their offices, classrooms or hospitals, they are waving goodbye
    to their husbands, who remain at home.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is hardly a gender-swapped 1950s revival. The men are still working, after
    all, not predominantly cooking, cleaning and caring for children. But it does
    reflect an underappreciated effect of the rise of remote work: the rise of the
    remote husband.'
  prefs: []
  type: TYPE_NORMAL
