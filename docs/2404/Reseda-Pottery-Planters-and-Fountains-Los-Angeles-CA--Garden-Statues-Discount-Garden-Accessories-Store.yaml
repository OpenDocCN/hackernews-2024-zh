- en: 'Reseda Discount Pottery & Fountains is your #1 source for fine home and garden
    accessories.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Reseda Discount Pottery & Fountains 是您家和花园精美配件的第一来源。
- en: Our 25,000+ square foot showrooms features working fountains so you can experience
    the beauty, sounds and sights of each piece. We are proud to showcase the most
    comprehensive selection of pottery and fountains carefully chosen for both quality
    and value.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的超过 25,000 平方英尺展厅展示工作中的喷泉，让您可以体验每件作品的美丽、声音和景象。我们自豪地展示精心挑选的陶器和喷泉，既注重质量又注重价值。
- en: As the largest supplier in Southern California, we will NEVER be undersold and
    will beat any price!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为南加州最大的供应商，我们绝不会被低价超越，并将打败任何价格！
- en: At Reseda Discount Pottery & Fountains, you will find everything for your garden,
    from pottery and pedestals to fountains and patio furniture. Every piece is carefully
    sculpted by the top and most respected designers and manufacturers in the world.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Reseda Discount Pottery & Fountains，您将找到花园中的一切，从陶器和基座到喷泉和庭院家具。每件作品都是由世界顶级和最受尊敬的设计师和制造商精心雕塑的。
