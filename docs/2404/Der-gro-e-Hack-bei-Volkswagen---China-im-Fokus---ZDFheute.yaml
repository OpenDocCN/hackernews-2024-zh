- en: Der große Hack bei Volkswagen - China im Fokus - ZDFheute
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.zdf.de/nachrichten/wirtschaft/volkswagen-china-hacking-industriespionage-emobilitaet-100.html](https://www.zdf.de/nachrichten/wirtschaft/volkswagen-china-hacking-industriespionage-emobilitaet-100.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Volkswagen wurden brisante Daten gestohlen. Spuren weisen zu Hackern aus China.
    Das zeigen mehr als 40 interne Dokumente, die "frontal" gemeinsam mit "DER SPIEGEL"
    einsehen konnte.23.04.2024 | 6:45 min
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Wenn in Peking kommende Woche die Automobilmesse "Auto China" beginnt, werden
    deutsche Konzerne ihre neuen Modelle präsentieren - und darauf hoffen, dass die
    Mahnung des deutschen Kanzlers in
  prefs: []
  type: TYPE_NORMAL
- en: '[China](/nachrichten/thema/china-218.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'auch gehört wird: "Das Einzige, was immer klar sein muss, ist, dass der Wettbewerb
    fair sein muss", sagte'
  prefs: []
  type: TYPE_NORMAL
- en: '[Olaf Scholz](/nachrichten/thema/olaf-scholz-334.html)'
  prefs: []
  type: TYPE_NORMAL
- en: (SPD) Anfang dieser Woche während seiner
  prefs: []
  type: TYPE_NORMAL
- en: '[China-Reise](/nachrichten/politik/deutschland/scholz-china-xi-treffen-krieg-ukraine-100.html)'
  prefs: []
  type: TYPE_NORMAL
- en: 'und fügte hinzu:'
  prefs: []
  type: TYPE_NORMAL
- en: Also, dass es kein Dumping gibt, dass es keine Überproduktion gibt, dass man
    keine Urheberrechte beeinträchtigt.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Olaf Scholz, Bundeskanzler
  prefs: []
  type: TYPE_NORMAL
- en: 'In der Vergangenheit lief das mitunter ganz anders: Das zeigen mehr als 40
    interne Dokumenten, die der "Spiegel" gemeinsam mit ZDF frontal im Rahmen einer
    internationalen Kooperation zu chinesischen Spionagetätigkeiten in Europa einsehen
    konnte. Mutmaßlich chinesische Staatshacker nahmen die'
  prefs: []
  type: TYPE_NORMAL
- en: '[Volkswagen-Gruppe](/nachrichten/thema/vw-volkswagen-100.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ab 2010 für mehrere Jahre ins Visier. Den Hackern gelang es mehrfach, tief in
    die Netzwerke von Volkswagen einzudringen und geistiges Eigentum zu stehlen.
  prefs: []
  type: TYPE_NORMAL
- en: Eigentlich sollte die China-Strategie der Bundesregierung längst vorliegen.
    Doch die Koalition streitet über den richtigen Umgang mit dem wichtigsten Handelspartner.27.06.2023
    | 8:55 min
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Der Hack von VW - eine Rekonstruktion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Anhand der internen Unterlagen und Gesprächen mit einem Dutzend Personen, die
    den Fall kennen, lässt sich rekonstruieren, wie die Hacker agierten und für welche
    Daten sie sich interessierten.
  prefs: []
  type: TYPE_NORMAL
- en: Der Fall spielt sich zwischen 2010 und 2015 ab - doch er hat Folgen bis in die
    Gegenwart. Denn die Hacker hatten es unter anderem auf
  prefs: []
  type: TYPE_NORMAL
- en: '[E-Mobilität](/nachrichten/thema/e-auto-108.html)'
  prefs: []
  type: TYPE_NORMAL
- en: abgesehen. Und damit jenen Markt, in dem sich deutsche Konzerne besonders gegen
    chinesische Konkurrenten behaupten müssen und große Probleme haben, Autos zu verkaufen.
  prefs: []
  type: TYPE_NORMAL
- en: Der Angriff kam in mehreren Wellen. Die Hacker hatten bereits 2010 damit begonnen,
    die IT-Infrastruktur von VW zu analysieren, um über mögliche Lücken einzudringen.
    Das gelang ihnen schon ein Jahr später. Zwischen 2011 und 2014 flossen mehrfach
    Daten ab, wie die internen Unterlagen zeigen. Microsoft soll vom größten Cyberangriff
    weltweit gesprochen haben - ausgehend von den Systemen, die neu aufgesetzt werden
    mussten.
  prefs: []
  type: TYPE_NORMAL
- en: Zur Volkswagen-Gruppe gehören neben der Kernmarke VW unter anderem auch Audi,
    Lamborghini, MAN, Porsche, Skoda und Bentley. Neben Pkw zählen auch Motorräder
    und Nutzfahrzeuge wie Busse und Lkw zum Unternehmens-Portfolio. Produziert werden
    die Fahrzeuge in Werken auf der ganzen Welt.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Wofür sich die Hacker interessierten
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In den Unterlagen werden "identifizierte Ziele" der Hacker genannt, darunter:'
  prefs: []
  type: TYPE_NORMAL
- en: die Entwicklung von Ottomotoren
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: die Getriebeentwicklung sowie
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: speziell Doppelkupplungsgetriebe
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Abgeflossen sind demnach auch Daten zu
  prefs: []
  type: TYPE_NORMAL
- en: '[E-Mobilität](/nachrichten/heute-sendungen/vw-baut-elektromobilitaet-deutlich-aus-100.html)'
  prefs: []
  type: TYPE_NORMAL
- en: ', alternativen Antrieben wie der Brennstoffzelle sowie zu Automatikgetrieben.
    Wie IT-Experten, die den Fall betreuten, das herausfanden? Ihnen gelang es, Dateien
    wiederherzustellen, die die Hacker auf eigene Server geschickt und anschließend
    gelöscht hatten. Insgesamt sollen die Hacker rund 19.000 Dokumente gestohlen haben.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Auto-Expertin: Dieses Wissen spielt weiterhin "sehr große Rolle"'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: China ist für Volkswagen noch immer der größte Absatzmarkt. Lange waren die
    Wolfsburger beim Autoverkauf in China führend, rutschten im vergangenen Jahr allerdings
    auf Platz zwei ab. Der Markt ist stark umkämpft. Welche Rolle spielen geklaute
    Daten und gestohlenes Wissen im Wettbewerb der Autokonzerne?
  prefs: []
  type: TYPE_NORMAL
- en: 'Professorin Helena Wisbert forscht und lehrt an der Hochschule Ostfalia zu
    Wettbewerbsstrategien in der Automobilwirtschaft. Sie weiß, wer die Pläne der
    Konkurrenz kennt, ist im Vorteil:'
  prefs: []
  type: TYPE_NORMAL
- en: Die Daten über die Ottomotoren und über die Getriebe und eben dann auch über
    spezifisches Know-How in Bezug auf die Elektroautos und die Wasserstoffautos,
    das sind eben Antriebstechnologien, die nach wie vor eine sehr große Rolle spielen
    im internationalen Wettbewerb.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Helena Wisbert, Hochschule Ostfalia
  prefs: []
  type: TYPE_NORMAL
- en: 'Putin und Xi wollen ihre Nationen zu neuer, alter Größe führen. Und dafür sind
    sie bereit, viel zu riskieren. Gemeinsamer Gegner: der Westen.25.07.2023 | 43:49
    min'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Chinesische Botschaft empört sich über Hacking-Vorwurf
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bei allen drei Angriffen soll es sich um dieselben Hacker gehandelt haben, heißt
    es in den internen VW-Unterlagen. China selbst wird nicht direkt beschuldigt,
    doch alle Gesprächspartner von ZDF frontal und "Spiegel" teilen mit, dass die
    Spur Richtung China geführt habe. "Wir konnten die IP-Adresse bis nach Peking
    zurückverfolgen, sogar bis in die Nähe der PLA", sagt ein Cybersicherheits-Experte,
    der mit dem Fall vertraut ist. Mit PLA ist die Volksbefreiungsarmee gemeint, das
    chinesische Militär. Ein endgültiger Beweis fehle aber.
  prefs: []
  type: TYPE_NORMAL
- en: Die chinesische Botschaft in Berlin betont auf Anfrage, dass China "jede Form
    von Cyber-Spionage schon immer klar verurteilt und bekämpft" habe. Die Behauptung,
    dass die chinesische Regierung Hackergruppen einsetze, um Cyberangriffe durchzuführen,
    sei "empörend".
  prefs: []
  type: TYPE_NORMAL
- en: Mehr zu dem Thema sehen Sie am Dienstag bei
  prefs: []
  type: TYPE_NORMAL
- en: '[frontal](/politik/frontal)'
  prefs: []
  type: TYPE_NORMAL
- en: . Am 23\. April um 21 Uhr im ZDF und in der ZDF-Mediathek.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Diese Spuren weisen nach China: IP-Adresse, Software, Zeitzone'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Aus den Dokumenten geht auch hervor, dass Volkswagen an einem Freitag begann,
    die Hacker aus den Netzwerken zu entfernen - und zwar, sobald es 16 Uhr in China
    war, die Hacker also mutmaßlich Feierabend hatten. Die chinesische Zeitzone wird
    explizit in den Dokumenten erwähnt.
  prefs: []
  type: TYPE_NORMAL
- en: 'Auch die eingesetzte Hacking-Software lasse einen Rückschluss zu, so IT-Experte
    Christoph Fischer: "’China Chopper'' und ''Plug X'' ist aus chinesischer Hand
    und wurde sehr oft von den Chinesen verwendet. Man kann nicht mit hundertprozentiger
    Wahrscheinlichkeit sagen, dass nur die Chinesen das verwendet haben, aber mit
    Sicherheit ist der größte Teil der Anwendungen aus China gekommen."'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fischer, der den Bundestags-Hack 2015 mit aufgearbeitet hat und auch für die
    deutsche Automobilindustrie arbeitet, sagt mit Blick auf diese Hinweise:'
  prefs: []
  type: TYPE_NORMAL
- en: Das sprach für China, absolut.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Christoph Fischer, Cybersicherheits-Experte
  prefs: []
  type: TYPE_NORMAL
- en: Chinesische Hersteller laufen deutschen E-Autos den Rang ab. ZDFheute live diskutiert
    mit Ökonomin Malmendier und Autoexpertin Wisbert über die Zukunft der Industrie.
    06.09.2023 | 31:42 min
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: VW bestätigt den "Vorfall" - IT-Sicherheit sei verbessert worden
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Auf Anfrage bestätigt Volkswagen den Vorfall und weist darauf hin, dass dieser
    zehn Jahre zurückliegt. "Wir waren zu dieser Zeit bereits dabei, im Rahmen kontinuierlicher
    Sicherheitsprogramme erheblich in unsere IT-Sicherheit zu investieren und strategisch
    zu verstärken", teilt ein VW-Sprecher mit. "Der Vorfall führte uns die Richtigkeit
    und Dringlichkeit nochmals vor Augen."
  prefs: []
  type: TYPE_NORMAL
- en: 'Das für die Cybersicherheit zuständige Bundesamt warnt dennoch vor weiteren
    Attacken:'
  prefs: []
  type: TYPE_NORMAL
- en: Die deutsche Industrie, und das betrifft natürlich auch die deutsche Automobilindustrie,
    ist auf jeden Fall gefährdet, wenn es um Spionagetätigkeiten geht aus China, gegebenenfalls
    auch aus anderen Ländern.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Claudia Plattner, BSI-Präsidentin
  prefs: []
  type: TYPE_NORMAL
- en: Deutschland habe - so BSI-Chefin Plattner - in diesen Bereichen "ein starkes
    Know-how, einen großen Wissensschatz", der Begehrlichkeiten wecke. "Und insofern,
    ja, wir sind da ein attraktives Ziel."
  prefs: []
  type: TYPE_NORMAL
