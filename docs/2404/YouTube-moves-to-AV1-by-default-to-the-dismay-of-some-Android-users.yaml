- en: YouTube moves to AV1 by default to the dismay of some Android users
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: YouTube默认采用AV1编码器令部分Android用户感到不满
- en: 来源：[https://www.androidpolice.com/youtube-google-av1-codec-android-video/](https://www.androidpolice.com/youtube-google-av1-codec-android-video/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.androidpolice.com/youtube-google-av1-codec-android-video/](https://www.androidpolice.com/youtube-google-av1-codec-android-video/)
- en: Summary
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: With the rise of 4K video, the AV1 codec is becoming popular for better quality
    on Android devices.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着4K视频的兴起，AV1编解码器在Android设备上因其更好的质量正变得流行起来。
- en: Google has rolled out support for a new AV1 decoder to many Android devices,
    but apps have to specifically declare that they want to use the new feature.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google已向许多Android设备推出了新的AV1解码器支持，但应用必须明确声明他们希望使用这一新功能。
- en: YouTube has opted to use the new decoder by default, and some users are concerned
    about battery ramifications due to lack of hardware acceleration support.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YouTube选择默认使用新的解码器，一些用户对于缺乏硬件加速支持可能带来的电池影响感到担忧。
- en: As video continues to evolve, the demand for new technology to handle its complexity
    is growing. With the arrival of 4K video, for example, developers quickly became
    aware that existing video codecs like H264 were no longer going to cut it. To
    that extent, AV1 has started to become the popular standard for decoding and encoding
    on devices. Now, Google is ready to adapt to the changing times, and it will soon
    be reflected on [YouTube](https://www.androidpolice.com/youtube-1080p-enhanced-bitrate-web-rollout/).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着视频技术的不断发展，处理其复杂性的需求也在增长。例如，随着4K视频的出现，开发人员迅速意识到现有的视频编解码器如H264已经不再适用。因此，AV1开始成为设备上解码和编码的流行标准。现在，Google准备适应时代的变化，很快这将在[YouTube](https://www.androidpolice.com/youtube-1080p-enhanced-bitrate-web-rollout/)上得以体现。
- en: '[](/youtube-1080p-enhanced-bitrate-web-rollout/)RelatedAndroid device owners
    will have to wait a bit longer'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[](/youtube-1080p-enhanced-bitrate-web-rollout/)相关的Android设备所有者将不得不再等待一段时间'
- en: '[Arif Dikici](https://www.linkedin.com/feed/update/urn:li:activity:7186235577493544960/),
    who is a part of the Android Video and Image Codecs team at Google, recently [announced
    on LinkedIn](https://www.linkedin.com/feed/update/urn:li:activity:7186235577493544960)
    that Android will now use an AV1 decoder known as “libdav1d,” which was created
    by the team behind VLC. As specified, all devices dating back to Android 12 will
    have native software support for the codec once they''ve received the March 2024
    [Google Play System Update](https://www.androidpolice.com/check-for-google-play-system-updates-manually-again/).'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Arif Dikici](https://www.linkedin.com/feed/update/urn:li:activity:7186235577493544960/)，他是Google
    Android视频和图像编解码团队的一员，最近在LinkedIn上[宣布](https://www.linkedin.com/feed/update/urn:li:activity:7186235577493544960)，Android现在将使用一个名为“libdav1d”的AV1解码器，这是由VLC背后的团队创建的。如规定，一旦接收到2024年3月的[Google
    Play系统更新](https://www.androidpolice.com/check-for-google-play-system-updates-manually-again/)，所有从Android
    12开始的设备将具备该编解码器的本地软件支持。'
- en: YouTube going AV1 by default adds a wrinkle to the rollout
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: YouTube默认使用AV1编码器给推出增加了难度
- en: While the update will bring improved AV1 codec support to a huge number of Android
    phones, it doesn't activate the new codec by default — instead, the existing AV1
    decoder, libgav1, is used, unless an app specifically requests to use the newer
    dav1d decoder to process video. That's exactly what YouTube started doing immediately
    after this rollout began, and it's causing controversy among some Android users.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然此更新将为大量Android手机带来改进的AV1编解码器支持，但不会默认激活新编解码器 —— 相反，会继续使用现有的AV1解码器libgav1，除非特定应用明确要求使用更新的dav1d解码器来处理视频。这正是YouTube在此次推出后立即开始采用的做法，引发了部分Android用户的争议。
- en: One of the key benefits of the codec is that it helps maintain video quality
    during compression and decoding, so many users are excited about the potential
    for higher quality AV1 video. However, not everyone is happy with the change —
    particularly those with older devices and midrange phones. It's mostly newer higher-end
    phones that have hardware decoding support for AV1, so those with midrange devices
    and older flagships may have to rely on software decoding now that YouTube has
    opted in to the libdav1d decoder. Many of these Android users [have expressed
    concern](http://www.reddit.com/r/Android/comments/1c7i24z/youtube_is_now_forcing_av1_on_every_device/)
    over how the change will impact their battery life if it means a move away from
    hardware-accelerated decoding.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 视频编解码器的一个关键优势是在压缩和解码过程中帮助保持视频质量，因此许多用户对更高质量的AV1视频潜力感到兴奋。然而，并非所有人都对这一变化感到满意，特别是那些使用较老设备和中端手机的用户。目前，只有较新的高端手机支持AV1的硬件解码，因此那些使用中端设备和较旧旗舰机型的用户现在可能不得不依赖软件解码，因为YouTube选择采用了libdav1d解码器。许多这些安卓用户[表达了关注](http://www.reddit.com/r/Android/comments/1c7i24z/youtube_is_now_forcing_av1_on_every_device/)，担心这一变化是否会影响其电池寿命，因为这可能意味着远离硬件加速解码。
- en: While there are valid reasons to be concerned, it’s worth noting that Google
    isn’t the first to bring about such a change to a widely used service like YouTube.
    Back in 2020, Netflix did something similar for its Android app users, [making
    AV1 its new standard](https://www.androidpolice.com/2020/02/05/netflix-for-android-adopts-av1-video-codec-currently-limited-to-save-data-mode/).
    Prior to this change, Netflix confirmed that it had been using VP6 codec for its
    Android app. With the upgrade, it started to allow subscribers to stream content
    and also enabled the “Save data” feature while leveraging mobile service. It doesn’t
    seem like there was as much uproar over Netflix’s move compared to what Android
    users are currently saying — perhaps time will ease the worries that emerged with
    Google’s recent news.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有理由担忧，但值得注意的是，谷歌并非第一个在像YouTube这样广泛使用的服务中引入这种变化的公司。早在2020年，Netflix就为其安卓应用用户做了类似的事情，[将AV1作为其新的标准](https://www.androidpolice.com/2020/02/05/netflix-for-android-adopts-av1-video-codec-currently-limited-to-save-data-mode/)。在这一变化之前，Netflix确认其安卓应用一直在使用VP6编解码器。随着升级，Netflix开始允许订阅者流式传输内容，并启用“节省数据”功能，同时利用移动服务。与安卓用户目前所说的情况相比，似乎没有像谷歌最近的新闻那样引起如此大的骚动
    — 或许时间会缓解随谷歌最近消息而产生的担忧。
