- en: Prostate cancer cases worldwide likely to double by 2040, analysis finds | Prostate
    cancer | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/society/2024/apr/04/prostate-cancer-cases-worldwide-diagnoses-deaths-2040-study](https://www.theguardian.com/society/2024/apr/04/prostate-cancer-cases-worldwide-diagnoses-deaths-2040-study)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The number of men diagnosed with prostate cancer worldwide is projected to double
    to 2.9 million a year by 2040, with annual deaths predicted to rise by 85%, according
    to the largest study of its kind.
  prefs: []
  type: TYPE_NORMAL
- en: Prostate cancer is already a major cause of death and disability, and the [most
    common form of male cancer](https://www.theguardian.com/society/2024/feb/29/study-offers-hope-in-identifying-high-risk-prostate-cancer-patients)
    in more than 100 countries. But with populations ageing and life expectancy rising
    globally, a new analysis forecasts a dramatic surge in cases and deaths over the
    next 15 years.
