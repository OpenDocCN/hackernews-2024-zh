- en: HashiCorp joins IBM to accelerate multi-cloud automation
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.hashicorp.com/blog/hashicorp-joins-ibm](https://www.hashicorp.com/blog/hashicorp-joins-ibm)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Today [we announced](https://www.prnewswire.com/news-releases/ibm-to-acquire-hashicorp-inc-creating-a-comprehensive-end-to-end-hybrid-cloud-platform-302126646.html) that
    HashiCorp has signed an agreement to be acquired by IBM to accelerate the multi-cloud
    automation journey we started almost 12 years ago. I’m hugely excited by this
    announcement and believe this is an opportunity to further the HashiCorp mission
    and to expand to a much broader audience with the support of IBM.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: When we started the company in 2012, the cloud landscape was very different
    than today. Mitchell and I were first exposed to public clouds as hobbyists, experimenting
    with startup ideas, and later as professional developers building mission-critical
    applications. That experience made it clear that automation was absolutely necessary
    for cloud infrastructure to be managed at scale. The transformative impact of
    the public cloud also made it clear that we would inevitably live in a multi-cloud
    world. Lastly, it was clear that adoption of this technology would be driven by
    our fellow practitioners who were reimagining the infrastructure landscape.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: We founded HashiCorp with a mission to enable cloud automation in a multi-cloud
    world for a community of practitioners. Today, I’m incredibly proud of everything
    that we have achieved together. Our products are downloaded hundreds of millions
    of times each year by our passionate community of users. Each year, we certify
    tens of thousands of new users on our products, who use our tools each and every
    day to manage their applications and infrastructure.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: We’ve partnered with thousands of customers, including hundreds of the largest
    organizations in the world, to power their journey to multi-cloud. They have trusted
    us with their mission-critical applications and core infrastructure. One of the
    most rewarding aspects of infrastructure is quietly underpinning incredible applications
    around the world. We are proud to enable [millions of players to game together](https://www.hashicorp.com/resources/how-we-used-the-hashistack-to-transform-the-world-of-roblox), [deliver
    loyalty points for ordering coffee](https://www.hashicorp.com/resources/starbucks-secrets-at-the-retail-edge-with-hashicorp-vault),
    connect self-driving cars, and secure trillions of dollars of transactions daily.
    This is why we’ve always believed that infrastructure enables innovation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The HashiCorp portfolio of products has grown significantly since we started
    the company. We’ve continued to work with our community and customers to identify
    their challenges in adopting multi-cloud infrastructure and transitioning to zero
    trust approaches to security. These challenges have in turn become opportunities
    for us to build new products and services on top of the HashiCorp Cloud Platform.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: This brings us to why I’m excited about today's announcement. We will continue
    to build products and services as HashiCorp, and will operate as a division inside
    IBM Software. By joining IBM, HashiCorp products can be made available to a much
    larger audience, enabling us to serve many more users and customers. For our customers
    and partners, this combination will enable us to go further than as a standalone
    company.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The community around HashiCorp is what has enabled our success. We will continue
    to be deeply invested in the community of users and partners who work with HashiCorp
    today. Further, through the scale of the IBM and Red Hat communities, we plan
    to significantly broaden our reach and impact.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: While we are more than a decade into HashiCorp, we believe we are still in the
    early stages of cloud adoption. With IBM, we have the opportunity to help more
    customers get there faster, to accelerate our product innovation, and to continue
    to grow our practitioner community.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: I’m deeply appreciative of the support of our users, customers, employees, and
    partners. It has been an incredibly rewarding journey to build HashiCorp to this
    point, and I’m looking forward to this next chapter.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Additional Information and Where to Find It
  id: totrans-split-15
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: HashiCorp, Inc. (“HashiCorp”), the members of HashiCorp’s board of directors
    and certain of HashiCorp’s executive officers are participants in the solicitation
    of proxies from stockholders in connection with the pending acquisition of HashiCorp
    (the “Transaction”). HashiCorp plans to file a proxy statement (the “Transaction
    Proxy Statement”) with the Securities and Exchange Commission (the “SEC”) in connection
    with the solicitation of proxies to approve the Transaction. David McJannet, Armon
    Dadgar, Susan St. Ledger, Todd Ford, David Henshall, Glenn Solomon and Sigal Zarmi,
    all of whom are members of HashiCorp’s board of directors, and Navam Welihinda,
    HashiCorp’s chief financial officer, are participants in HashiCorp’s solicitation.
    Information regarding such participants, including their direct or indirect interests,
    by security holdings or otherwise, will be included in the Transaction Proxy Statement
    and other relevant documents to be filed with the SEC in connection with the Transaction.
    Additional information about such participants is available under the captions
    “Board of Directors and Corporate Governance,” “Executive Officers” and “Security
    Ownership of Certain Beneficial Owners and Management” in HashiCorp’s definitive
    proxy statement in connection with its 2023 Annual Meeting of Stockholders (the
    “2023 Proxy Statement”), which was filed with the SEC on May 17, 2023 (and is
    available at *https://www.sec.gov/ix?doc=/Archives/edgar/data/1720671/000114036123025250/ny20008192x1_def14a.htm*).
    To the extent that holdings of HashiCorp’s securities have changed since the amounts
    printed in the 2023 Proxy Statement, such changes have been or will be reflected
    on Statements of Change in Ownership on Form 4 filed with the SEC (which are available
    at *https://www.sec.gov/cgi-bin/browse-edgar?action=getcompany&CIK=0001720671&type=&dateb=&owner=only&count=40&search_text=*).
    Information regarding HashiCorp’s transactions with related persons is set forth
    under the caption “Related Person Transactions” in the 2023 Proxy Statement. Certain
    illustrative information regarding the payments to that may be owed, and the circumstances
    in which they may be owed, to HashiCorp’s named executive officers in a change
    of control of HashiCorp is set forth under the caption “Executive Compensation—Potential
    Payments upon Termination or Change in Control” in the 2023 Proxy Statement. With
    respect to Ms. St. Ledger, certain of such illustrative information is contained
    in the Current Report on Form 8-K filed with the SEC on June 7, 2023 (and is available
    at *https://www.sec.gov/ix?doc=/Archives/edgar/data/1720671/000162828023021270/hcp-20230607.htm*).
  id: totrans-split-16
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Promptly after filing the definitive Transaction Proxy Statement with the SEC,
    HashiCorp will mail the definitive Transaction Proxy Statement and a WHITE proxy
    card to each stockholder entitled to vote at the special meeting to consider the
    Transaction. STOCKHOLDERS ARE URGED TO READ THE TRANSACTION PROXY STATEMENT (INCLUDING
    ANY AMENDMENTS OR SUPPLEMENTS THERETO) AND ANY OTHER RELEVANT DOCUMENTS THAT HASHICORP
    WILL FILE WITH THE SEC WHEN THEY BECOME AVAILABLE BECAUSE THEY WILL CONTAIN IMPORTANT
    INFORMATION. Stockholders may obtain, free of charge, the preliminary and definitive
    versions of the Transaction Proxy Statement, any amendments or supplements thereto,
    and any other relevant documents filed by HashiCorp with the SEC in connection
    with the Transaction at the SEC’s website (*http://www.sec.gov*). Copies of HashiCorp’s
    definitive Transaction Proxy Statement, any amendments or supplements thereto,
    and any other relevant documents filed by HashiCorp with the SEC in connection
    with the Transaction will also be available, free of charge, at HashiCorp’s investor
    relations website (*https://ir.hashicorp.com/*), or by emailing HashiCorp’s investor
    relations department (ir@hashicorp.com).
  id: totrans-split-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
