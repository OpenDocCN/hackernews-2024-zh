  prefs: []
  type: TYPE_NORMAL
- en: Passionate about webtoons, comics, art, story telling, or other visual artforms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experience with graphic / visual design
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
