- en: 'Smart gadgets: Tougher rules for sellers of internet-enabled devices in the
    UK - BBC News'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/business-68917837](https://www.bbc.co.uk/news/business-68917837)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sarah Lyons, from the National Cyber Security Centre, said firms making the
    products needed to take responsibility.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '"Businesses have a major role to play in protecting the public by ensuring
    the smart products they manufacture, import or distribute provide ongoing protection
    against cyber-attacks and this landmark Act will help consumers to make informed
    decisions about the security of products they buy," she said.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Ken Munro a security researcher for Pen Test Partners, a firm that carries out
    ethical hacking against smart devices, described the new law as "a step in the
    right direction".
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s got teeth, which I love," he said.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Previously it has been too easy for manufacturers to end support for older products
    as they rolled out new models, he said, and it would be useful for consumers to
    be able to compare how many years of support were promised for the product they
    are purchasing.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: A longer support period suggested a manufacturer that was generally taking cyber-security
    seriously, he said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"I think some device manufacturers at the bottom of the market might pay lip-service
    and do the bare minimum to make their products secure," he said.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Rocio Concha, director of policy and advocacy at consumer group Which? said
    the new law would give consumers "vital protections".
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: But the Office for Product Safety and Standards should be prepared to "take
    strong enforcement action against manufacturers if they flout the law" he added.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
