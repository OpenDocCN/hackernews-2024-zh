- en: $10 million says we won’t see human-superior AGI by the end of 2025
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1000万美元赌我们不会在2025年底之前看到人类优越的AGI
- en: 来源：[https://garymarcus.substack.com/p/10-million-says-we-wont-see-human](https://garymarcus.substack.com/p/10-million-says-we-wont-see-human)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://garymarcus.substack.com/p/10-million-says-we-wont-see-human](https://garymarcus.substack.com/p/10-million-says-we-wont-see-human)
- en: Dear Elon,
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的埃隆，
- en: 'Yesterday you said on an X Space:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天你在一个X空间上说：
- en: “AI is the fastest advancing technology that I've ever seen of any kind, and
    I've seen a lot of technology. You know barely a week goes by without some new
    announcement, and if you look at the amount of AI hardware, the computers coming
    online that are dedicated to AI, that is increasing what looks like at least by
    a factor of 10 every year, if not every 6 to nine months. So when you combine
    the hardware coming online really an order of magnitude increase every you know—call
    it at least every nine months—and many, many software breakthroughs, if you look
    at that curve it looks insane. My guess is that we'll have AI that is smarter
    than any one human probably around the end of next year, and then AI, the total
    amount of sort of sentient compute of AI, I think will probably exceed all humans
    in 5 years.”
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “AI是我见过的最快进步的技术，不论什么类型的。你知道，几乎每周都会有一些新的公告，如果你看看AI硬件的数量，那些专门用于AI的计算机正在增加，看起来至少每年增加一个数量级，如果不是每6到9个月。所以当你结合在线的硬件，真的是一个数量级的增加，你知道，每九个月至少增加一次，并且有许多软件突破，如果你看这条曲线，它看起来是疯狂的。我猜想我们将在明年年底之前拥有比任何一个人类更聪明的AI，然后AI，总的来说，AI的智能计算量，我想可能会超过所有人类五年。”
- en: 'I don’t buy the predictions for the next year, and [just said as much on X](https://x.com/garymarcus/status/1777730295586001097?s=61):'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不相信明年的预测，并且在[X上刚说过](https://x.com/garymarcus/status/1777730295586001097?s=61)：
- en: Moments later, Damion Hankejh, Investor and CEO of ingk.com, offered to up the
    bet to $10 million. Are you in?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，Damion Hankejh，ingk.com的投资者兼CEO，提议将赌注加到1000万美元。你愿意吗？
- en: Best,
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Best,
- en: Gary
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Gary
- en: '***Gary Marcus** first suggested in 2016 that outliers would be a serious and
    difficult-to-overcome challenge for driverless cars, and first anticipated hallucinations
    in large neural networks in 2001.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***Gary Marcus**在2016年首次建议，异常情况对无人驾驶汽车将是一个严重且难以克服的挑战，并且在2001年首次预期大规模神经网络的幻觉。*'
