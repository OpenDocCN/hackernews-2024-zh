- en: It costs $25 for an accuser to send a BeeMail – the founders call the fee a
    “donation”, since the price helps fund their non-profit. The message can only
    be sent one time, so that BeeMail itself is not used as a tool of harassment.
    Wolf and Lisonbee worked with attorneys to make sure that the service did not
    violate any privacy or labor laws.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '-   对于控告者来说，发送一封 BeeMail 需要花费 $25 —— 创始人称此费用为“捐款”，因为这笔费用帮助资助了他们的非营利事业。每个消息只能发送一次，以确保
    BeeMail 本身不被用作骚扰工具。Wolf 和 Lisonbee 与律师合作，确保该服务不违反任何隐私或劳工法律。'
- en: “For the most part, you’re going to have to continue to work with the person
    who’s harassing you,” Wolf said. “We need to start normalizing this idea that
    we can listen to feedback without getting defensive, and we can empower both sides
    of the situation to take responsibility for managing that process.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数情况下，你将不得不继续与骚扰你的人共事，” 沃尔夫说。“我们需要开始将这种听取反馈的理念正常化，而不是防守式地回应，我们可以激励双方承担管理这一过程的责任。”
- en: The founders hope that their service will be used soon after someone experiences
    harassment for the first time, before behavior escalates.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人们希望，他们的服务能在某人第一次遭遇骚扰后不久被使用，以防行为进一步升级。
- en: “We understand that a BeeMail is not going to be effective for someone at a
    Harvey Weinstein level,” Lisonbee said. “It’s really about understanding and weighing
    out whether this uncomfortable process is also going to be empowering for you.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们明白，BeeMail 对于像哈维·温斯坦这样的人并不会起作用，” 利森比说道。“真正的问题在于理解和权衡，是否这个不舒服的过程也会让你感到有力量。”
- en: 'Do not expect the BeeMail to go mainstream soon: only one person has used the
    service since it launched in February, though the founders say that some people
    have started the process but ultimately decided not to send the email.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不要期望 BeeMail 很快成为主流：自从二月份推出以来，只有一人使用了该服务，尽管创始人称有些人已经开始了这个过程，但最终决定不发送电子邮件。
- en: Cappelli, the Wharton professor, says that what makes an independent HR service
    alluring to workers might not be its promised end result. “For a lot of people,
    being able to talk to someone about what’s happening and maybe having someone
    else know might make them feel better,” he said. “If this makes the person who’s
    reporting feel better, then it’s possible that these services actually do some
    good.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 沃顿商学院教授卡佩利表示，使独立的人力资源服务对工作者具有吸引力的原因可能不在于其承诺的最终结果。“对很多人来说，能够和别人谈谈发生的事情，也许让其他人知道，可能会让他们感觉好些，”
    他说。“如果这让报告问题的人感觉更好，那么这些服务可能确实有些好处。”
