- en: There had been a shift in leadership at her tech company during a [tumultuous
    time in the industry](https://www.theguardian.com/business/2024/jan/21/future-big-tech-earning-industry-layoffs),
    with mass layoffs at Google, Amazon and Microsoft. Beale wondered if maybe her
    boss had encouraged her to put in her notice before they had a chance to officially
    lay her off so the company wouldn’t have to pay severance. The stress of it all
    started to affect her sleep and wellbeing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技公司领导层发生变动的时期，行业出现了动荡局面，谷歌、亚马逊和微软都大规模裁员。比尔开始怀疑，也许她的老板鼓励她在公司正式解雇她之前自行辞职，这样公司就不必支付解聘赔偿金。这一切的压力开始影响她的睡眠和健康。
- en: When it got to be too much, Beale’s partner suggested that she speak to an old
    colleague named Cierra Gross, who founded an independent human resources consulting
    firm called Caged Bird HR.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当情况变得太过压力山大时，比尔的合伙人建议她与一位名叫Cierra Gross的老同事交谈，后者创立了一家名为Caged Bird HR的独立人力资源咨询公司。
- en: For $99, Gross and her staff listen to workers’ complaints about harassment,
    discrimination, or other job-related issues – stories those workers don’t feel
    comfortable sharing with their own employers’ HR representatives. Workers at Google,
    Netflix, Amazon, Uber and Meta have all used Caged Bird, according to Gross. She
    also says Caged Bird wrote the résumé for a candidate who ended up a state senator,
    and helped a woman who was about to quit her job negotiate a $30,000 severance.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以99美元的价格，Gross及其团队倾听员工对骚扰、歧视或其他工作相关问题的投诉 —— 这些员工不愿意与自己公司的人力资源代表分享的故事。据Gross称，谷歌、Netflix、亚马逊、优步和Meta的员工都曾使用过Caged
    Bird。她还表示，Caged Bird为一位最终成为州参议员的候选人撰写了简历，并帮助一名即将辞职的女性谈判获得了3万美元的解雇补偿。
- en: People usually reach out to Caged Bird after experiencing discrimination or
    issues with compensation. Over 80% of its clients also say work has caused some
    sort of mental anguish, according to Gross.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通常人们在遭遇歧视或者薪酬问题后才会联系Caged Bird。根据Gross的说法，超过80%的客户表示工作导致了某种程度的心理痛苦。
- en: A [survey](https://www.hrdive.com/news/small-business-workers-dont-trust-hr/710236/)
    published last month found that more than a third of 1,005 small-business workers
    in the US didn’t trust their HR departments. In a 2021 [survey](https://www.forbes.com/sites/edwardsegal/2021/11/28/why-employees-dont-trust-hr-staff-and-what-can-be-done-about-it/?sh=761645ce179f)
    of 1,000 workers at UK organizations with more than 250 employees, 47% reported
    that they didn’t trust HR to help with conflict resolution. More than two in five
    respondents didn’t believe that the department would act impartially, with 43%
    saying they think senior staff members were favored in workplace disputes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月发布的一项[调查](https://www.hrdive.com/news/small-business-workers-dont-trust-hr/710236/)发现，超过三分之一的美国小企业员工（总数为1,005人）不信任他们的人力资源部门。在针对英国超过250名员工的组织的2021年[调查](https://www.forbes.com/sites/edwardsegal/2021/11/28/why-employees-dont-trust-hr-staff-and-what-can-be-done-about-it/?sh=761645ce179f)中，47%的受访者表示他们不信任HR在冲突解决中的帮助。超过五分之二的受访者认为该部门不会公正地行事，43%的人认为在工作场所争议中，高级员工会得到偏袒。
- en: This wariness creates an opening for an independent HR service to act as a confidant,
    support system, lawyer (or at least someone who knows a lawyer), and whatever
    else a worker doesn’t feel they can find in-house. The Guardian spoke with two
    companies that have jumped into this field.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种警惕性为独立的人力资源服务提供了一个机会，可以充当信任的对象、支持系统、律师（或者至少是了解律师的人），以及员工觉得公司内部找不到的任何其他角色。《卫报》采访了两家进入这一领域的公司。
- en: Caged Bird’s clients must first fill out a form explaining who they are, where
    they work and what’s going wrong. A representative then calls to explain their
    rights as workers and to give their professional opinion on how things should
    be handled. Caged Bird then drafts documents that might be helpful to the client
    when the client speaks to their employer’s HR department, such as a letter of
    resignation, a script for a pay negotiation, or a letter that reports discrimination.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Caged Bird 的客户必须首先填写一份表格，解释他们是谁、在哪工作，以及出了什么问题。然后，一位代表会打电话来解释他们作为工人的权利，并就应该如何处理事情提供专业意见。接着，Caged
    Bird 起草可能对客户在与雇主的人力资源部门交谈时有帮助的文件，如辞职信、工资谈判的脚本，或是报告歧视的信件。
- en: 'An advertisement for Caged Bird HR. Photograph: Courtesy Caged Bird'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Caged Bird HR 的广告。照片：Caged Bird 礼遇提供
- en: Caged Bird does not negotiate fair labor practices with a company on behalf
    of a collective workforce like unions do, and it rarely interacts directly with
    a company’s HR department.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Caged Bird 不会像工会那样代表集体劳工谈判公平劳工实践，也很少直接与公司的人力资源部门互动。
- en: “Sometimes we do allow a support person to come to meetings between a client
    and their employer, but then our involvement is very limited,” Gross said. “In
    those cases we’re not actually allowed to talk during meetings. Even when we ghostwrite
    documents for a client, we don’t send it directly to their employer. We give it
    to the client and it’s up to them to send it to whoever they need to.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “有时候我们允许支持人员参加客户和雇主之间的会议，但我们的参与非常有限，”Gross说道。“在这些情况下，我们实际上不被允许在会议期间发言。即使我们为客户代笔文件，我们也不会直接发送给他们的雇主。我们把文件交给客户，由他们决定发送给需要的人。”
- en: After consulting with Caged Bird, Beale decided to take a leave of absence from
    her job due to stress – a lifeline she hadn’t realized was available to her. “They
    let me know the options most companies don’t want you to know. It was pretty simple
    for me to get together the documents that I needed for leave,” she said. After
    a few months, she went back to work feeling recharged. She later found a new job
    in media and entertainment with a better work-life balance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在与Caged Bird咨询后，Beale决定因为压力而休假——这是她之前没有意识到可以选择的一种生命线。“他们让我了解了大多数公司不希望你了解的选项。对我来说，准备好所需的休假文件非常简单，”她说道。几个月后，她重新回到工作岗位，感到重新充满了活力。后来，她在媒体和娱乐领域找到了一份工作，拥有更好的工作生活平衡。
- en: Most workers have probably heard the phrase “don’t trust HR” or “HR is not your
    friend” at some point in their careers. Peter Cappelli, a professor of management
    at the University of Pennsylvania’s Wharton School, says the problem is that many
    employees don’t understand how HR fits into a company as a whole, particularly
    when it comes to issues of discrimination.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数员工或许在职业生涯中某个时候听过“不要相信HR”或者“HR不是你的朋友”这样的说法。宾夕法尼亚大学沃顿商学院管理学教授Peter Cappelli表示，问题在于许多员工不了解HR在公司整体中的角色，特别是在涉及歧视问题时。
- en: 'In recent years – especially after the #MeToo movement elevated awareness of
    workplace sexual harassment – employers have boasted a zero-tolerance policy on
    the matter. “That makes workers think that HR are like the internal police,” Cappelli
    said.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，特别是在#MeToo运动提升了人们对职场性骚扰意识之后，雇主们对此事采取了零容忍政策。“这让员工觉得HR就像内部的警察，”Cappelli说道。
- en: It can also be tempting to view HR as an independent entity dedicated to workers’
    wellbeing – something analogous to a union shop steward. But that’s often too
    idealistic of a comparison.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，把人力资源（HR）视为独立的实体，专门致力于员工福祉，类似于工会的店铺工会代表，这种想法也许很诱人。但这种比较通常过于理想化了。
- en: “What people don’t understand is that ultimately, HR works for the company and
    the employer organization,” Cappelli explained. “They have no particular obligations
    for you. What they do for the most part is try to nudge the organization and the
    leadership in the right direction, which is about all you can expect them to do.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “人们不理解的是，最终，HR是为公司和雇主组织工作的，”Cappelli解释道。“他们对你没有特别的义务。他们大部分时间所做的就是试图推动组织和领导走向正确的方向，这大概也是你能期待他们做的一切。”
- en: That’s not enough for some workers, especially a post-#MeToo world. In the seven
    years since the harassment awareness hashtag snowballed into a full-on movement,
    many workers have hoped that the deluge of stories might lead to better conditions.
    The same could be said after 2020’s so-called “racial reckoning”, when CEOs preached
    diversity and inclusion in a way that felt more performative than purposeful.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对一些员工来说这还不够，尤其是在“我也是”运动之后。自从骚扰意识标签变成了一场全面运动的七年以来，许多工人希望这些故事的泛滥能带来更好的条件。在2020年所谓的“种族清算”之后，CEO们大谈多样性和包容性，但更像是表演而非真正有意义的行动。
- en: Gross spent years working in HR for Google and ExxonMobil, but she left corporate
    America in 2022 after suffering burnout and depression. As implied by the name
    – a nod to the poet and civil rights activist Maya Angelou’s memoir, I Know Why
    the Caged Bird Sings – and the fact that Gross is a Black woman with lived experience
    of workplace discrimination, Caged Bird’s earliest clients came due to issues
    of racism or sexism.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Gross在谷歌和埃克森美孚的人力资源部门工作多年，但在2022年因燃尽和抑郁离开了美国公司。正如品牌名称所暗示的那样——向诗人和民权活动家玛雅·安吉洛的回忆录《我知道为什么笼中的鸟唱》致敬——再加上Gross是一位有工作场所歧视经历的黑人女性，Caged
    Bird最早的客户是由于种族主义或性别歧视问题而来。
- en: “The first year we started, it was 99% Black women and 1% everyone else,” Gross
    said. “Last year, it was 68% Black people, and the second highest was Latinas,
    white people, followed by members of the LGBT community of all demographics. So
    as the brand continues to grow, we’re starting to reach a broader demographic.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我们开始的第一年，99%是黑人女性，1%是其他人，”Gross说。“去年，68%是黑人，接下来是拉丁裔、白人，以及LGBT社区的成员。因此，随着品牌的持续发展，我们开始触及更广泛的人群。”
- en: If an employee wants to confront a co-worker or boss who, for example, won’t
    stop with the unwanted come-ons, they can enlist BeeMail, a service that sends
    warning emails to offenders accused of sexual harassment. The subject line of
    the email reads “Addressing Your Behavior”, with the body’s text written in a
    generic manner intended not to out a victim’s identity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果员工想要面对一位同事或老板，比如不停地进行不受欢迎的调情，他们可以使用BeeMail，这是一种向被指控性骚扰的人发送警告电子邮件的服务。电子邮件的主题是“处理您的行为”，正文以一种通用的方式书写，意在不暴露受害者的身份。
- en: “This is not a gotcha moment,” the message reads. “We’ve all made mistakes.
    This email is intended to make you aware of the issue and to prevent further escalation
    involving your employer. We hope to see this as an opportunity to reflect on your
    interactions and do better moving forward.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “这并不是一个陷阱时刻，”消息写道。“我们都犯过错误。这封电子邮件的目的是让您意识到问题，并防止进一步升级涉及您的雇主。我们希望您把这看作一个反思您互动并未来做得更好的机会。”
- en: Cheri Wolf and Sandy Lisonbee launched BeeMail earlier this year. Each BeeMail
    message to an accused harasser links to their non-profit, The Wolf and the Bee,
    which provides resources to help workers and their employers resolve workplace
    disputes.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '-   Cheri Wolf 和 Sandy Lisonbee 今年早些时候推出了 BeeMail。每一封 BeeMail 消息都链接到他们的非营利机构
    The Wolf and the Bee，该机构提供资源帮助员工及其雇主解决工作场所争议。'
- en: “If you Google ‘someone has accused me of harassment at work’, every single
    result comes from the angle of what to do if you’ve been falsely accused,” Wolf
    said. “But what should you do if you’ve actually done something? We found literally
    no tools from the harasser’s perspective. We realized this puts the burden of
    fixing a problem on the victim.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “如果你在谷歌上搜索‘有人在工作中指控我骚扰’，每一个结果都是从被错误指控者的角度出发的，” Wolf 说道。“但如果你真的做了什么，该怎么办呢？我们实际上找不到任何从骚扰者角度出发的工具。我们意识到这把解决问题的责任完全放在了受害者身上。”'
