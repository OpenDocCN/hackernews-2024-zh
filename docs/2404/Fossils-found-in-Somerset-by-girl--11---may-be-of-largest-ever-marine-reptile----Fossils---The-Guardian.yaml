- en: The team have named the species *Ichthyotitan severnensis**,* meaning “giant
    fish lizard of the Severn”.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个物种被团队命名为*塞文尼斯巨鱼蜥*，意思是“塞文尼斯的巨型鱼类蜥蜴”。
- en: “This giant probably represents the largest marine reptile formally described,”
    said Dr Dean Lomax, a palaeontologist at the University of Bristol and co-author
    of the research, adding that comparisons with fossils from other ichthyosaurs
    suggested the creature would have been about 25 metres in length – about the size
    of a blue whale.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这只巨兽可能代表了最大的正式描述的海洋爬行动物，”布里斯托大学的古生物学家Dean Lomax博士说，他是这项研究的合著者之一，并补充说，与其他鱼龙类化石的比较表明，这种生物的长度约为25米，大约与蓝鲸大小相当。
- en: “Of course, we have to be careful with such estimates because we are dealing
    with fragments of giant bones,” he added. “But nonetheless, simple scaling is
    commonly used to estimate size, especially when comparative material is scarce.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，我们在估算这样的估计时必须小心，因为我们正在处理巨大骨骼的碎片，”他补充道。“但尽管如此，简单的缩放通常用于估算大小，尤其是在比较材料稀缺时。”
- en: The team say samples from the fossils suggest the creature was still growing.
    And there is another twist.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 团队表示，化石样本表明这种生物仍在生长。而且还有另一个转折。
- en: “We believe these ichthyosaurs are the last surviving members of the family
    called shastasaurida, which went extinct during the global mass extinction event
    at the end of the Triassic,” said Lomax.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们认为这些鱼龙类是被称为夏斯塔鱼龙科的家族的最后存活成员，在三叠纪末期的全球大灭绝事件期间灭绝了，”Lomax说。
- en: '[Writing in the journal Plos One](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0300289),
    Lomax and colleagues report how the first pieces of the jawbone were discovered
    by Justin Reynolds and his daughter Ruby – co-authors of the paper – on the beach
    at Blue Anchor in May 2020, when Ruby was 11.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[在《Plos One》期刊上撰文](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0300289)，Lomax和同事们报告了第一块下颚骨的发现，由Justin
    Reynolds和他的女儿Ruby - 文章的合著者 - 在2020年5月在Blue Anchor的海滩上发现，当时Ruby才11岁。'
- en: The pair contacted Lomax, who alongside members of the Reynolds family, joined
    the search for further pieces. Among those who also joined the hunt was Paul de
    la Salle, an expert from the Museum of Jurassic Marine Life in Dorset who in 2016
    had discovered a jawbone from what appeared to be a new species of ichthyosaur
    at a beach in Somerset. That specimen was [subsequently studied by Lomax and colleagues](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0194742).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这对父女联系了Lomax，他与Reynolds家族的成员一起加入了进一步寻找的行列。参与搜寻的还包括来自多塞特郡侏罗纪海洋生物博物馆的专家Paul de
    la Salle，他在2016年在萨默塞特郡的海滩上发现了一块似乎是一种新的鱼龙类的下颚骨。那件标本后来由Lomax和同事们[进一步研究](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0194742)。
- en: '*Ichthyotitan severnensis* is thought to have become extinct at the end of
    the Triassic period. Illustration: Sergey Krasovskiy'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*塞文尼斯巨鱼蜥*被认为在三叠纪末期灭绝。插图：Sergey Krasovskiy'
- en: When the team fitted the fragments of the new fossil together they found it
    belonged to the same species as the specimen discovered by De la Salle.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当团队把新化石的碎片组合在一起时，他们发现它属于De la Salle发现的标本的同一物种。
- en: In both cases the fossilised bone is the surangular – a long, curved structure
    that sits at the top and back of the lower jaw.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，化石化的骨骼是下颌骨的上部和后部的长弯曲结构。
- en: 'Lomax said: “When my team described the first specimen in 2018, it showed unusual
    features that suggested it might represent something new. However, we refrained
    from giving it a name, considering that it was incomplete and also partly eroded.”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Lomax说：“当我的团队在2018年描述第一个标本时，它展示了一些不寻常的特征，表明它可能代表了一些新的发现。然而，由于它不完整并且部分侵蚀，我们没有给它起名字。”
- en: “Having two examples of the same bone with the same unique features from the
    same geologic time zone supports our identifications of something new, especially
    when combined with the fact that these two bones appear roughly 13m years after
    their latest geologic relatives with a name,” he added.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “从同一地质时代具有相同独特特征的同一骨骼的两个例子，支持我们对某些新发现的鉴定，特别是考虑到这两个骨骼出现在它们最近的地质亲属的命名大约13百万年之后，”他补充道。
- en: Dr Nick Fraser, a palaeontologist at National Museums Scotland, who was not
    involved in the study, said the identification of the bone as part of the lower
    jaw from an ichthyosaur was very convincing.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 苏格兰国家博物馆的古生物学家尼克·弗雷泽博士并未参与该研究，他表示，这块骨头被确认为一种鱼龙类动物下颌的一部分，这一发现非常令人信服。
- en: “It hints that its one-time owner was a gigantic beast, possibly one of the
    largest marine reptiles of all time,” he said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “这暗示着它的主人曾是一种巨兽，可能是有史以来最大的海洋爬行动物之一”，他说道。
- en: But Fraser said it was questionable whether the creature should be assigned
    as a new species. “For me it is a bit too incomplete for that,” he said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但弗雷泽表示，这种生物是否应被归类为新物种存在疑问。“对我来说，这有些不够完整”，他说道。
