- en: Fossils found in Somerset by girl, 11, ‘may be of largest-ever marine reptile’
    | Fossils | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《女孩在索默塞特发现的化石“可能是有史以来最大的海洋爬行动物” | 化石 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/apr/17/ichthyosaur-fossils-somerset-may-be-largest-marine-reptile-that-lived](https://www.theguardian.com/science/2024/apr/17/ichthyosaur-fossils-somerset-may-be-largest-marine-reptile-that-lived)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/apr/17/ichthyosaur-fossils-somerset-may-be-largest-marine-reptile-that-lived](https://www.theguardian.com/science/2024/apr/17/ichthyosaur-fossils-somerset-may-be-largest-marine-reptile-that-lived)
- en: Fossils discovered by an 11-year-old girl on a beach in [Somerset](https://www.theguardian.com/uk-news/somerset)
    may have come from the largest marine reptile ever to have lived, according to
    experts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 专家称，一个11岁女孩在[索默塞特](https://www.theguardian.com/uk-news/somerset)的海滩上发现的化石可能来自有史以来体型最大的海洋爬行动物。
- en: The fossils are thought to be from a type of ichthyosaur, a prehistoric marine
    reptile that lived in the time of dinosaurs. The newly discovered species is believed
    to have roamed the seas towards the end of the Triassic, about 202m years ago.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些化石据信来自一种鱼龙类动物，一种生活在恐龙时代的史前海洋爬行动物。新发现的物种被认为是在三叠纪末期，约2.02亿年前游弋于海洋中的。
