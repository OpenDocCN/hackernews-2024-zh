- en: Lady Log - A period tracker - Apps on Google Play
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lady Log - 经期跟踪器 - Google Play 应用商店
- en: 来源：[https://play.google.com/store/apps/details?id=earlyowlsoftware.justme.justme&hl=en_US](https://play.google.com/store/apps/details?id=earlyowlsoftware.justme.justme&hl=en_US)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://play.google.com/store/apps/details?id=earlyowlsoftware.justme.justme&hl=en_US](https://play.google.com/store/apps/details?id=earlyowlsoftware.justme.justme&hl=en_US)
- en: '**The simple period tracker**'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**简易经期跟踪器**'
- en: Lady Log is a cycle tracker that allows you to quickly and easily record your
    menstrual cycle. The app is easy to use and displays only the most important data.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Lady Log 是一个周期跟踪器，允许您快速轻松地记录您的月经周期。该应用易于使用，只显示最重要的数据。
- en: At a glance, you can see which day of your cycle you are on and how long it
    will be until the next cycle starts.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一目了然，您可以看到您当前周期的哪一天，以及距离下个周期开始还有多长时间。
- en: LadyLog is a free period tracker with no advertising. You can use every functionality
    without paying for it. There is a additional theme (that's the in-app purchase)
    you can buy if you want to support my work.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: LadyLog 是一个无广告的免费经期跟踪器。你可以免费使用所有功能，如果你想支持我的工作，还可以购买额外的主题（这是应用内购买）。
- en: '**Quick Recording**'
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**快速记录**'
- en: Start recording your next menstrual cycle with just one click!
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 只需点击一次即可开始记录您的下一个月经周期！
- en: '**Notes**'
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**备注**'
- en: Would you like to remember something specific on a day? Just add a note.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 想在特定日期记住某些事情吗？只需添加一个备注。
- en: '**Personalized Design**'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**个性化设计**'
- en: Customize the look and feel of the app to your liking by selecting one of the
    various themes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过选择各种主题之一，定制应用的外观和感觉，以您的喜好。
- en: '**Calendar**'
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**日历**'
- en: The integrated calendar allows you to quickly and easily record and view past
    periods. Additionally, forecasts for future periods are displayed.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 集成的日历允许您快速轻松地记录和查看过去的周期。此外，还显示未来周期的预测。
- en: '**Statistics**'
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**统计**'
- en: The app also offers some statistics, such as the average cycle length or the
    duration of the last periods.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 应用还提供一些统计数据，如平均周期长度或上个周期的持续时间。
- en: '**Fertile Days**'
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**受孕日**'
- en: Do you also want to see your fertile days? No problem! Our menstrual tracker
    offers you the option to display them additionally. Please note, however, that
    this is only an estimation based on your entered periods and should not be used
    for contraception.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您也想看到您的受孕日吗？没问题！我们的经期跟踪器为您提供了显示它们的选项。但请注意，这仅基于您输入的周期进行估算，不应用于避孕。
- en: '**Data Security**'
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据安全**'
- en: Your data belongs only to you! The app works without registration and the data
    is stored only on your phone!
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您的数据仅属于您！该应用无需注册，数据仅存储在您的手机上！
