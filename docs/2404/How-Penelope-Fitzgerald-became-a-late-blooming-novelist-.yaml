    end life helpless.” It took a novelist who had lived through what Fitzgerald had
    lived through to write these books. Even when her books weren’t based on her own
    life, they were recreating this lost time, whether in England or other places.
    “All my books are before the 1960s as this was the last time anyone was stopped
