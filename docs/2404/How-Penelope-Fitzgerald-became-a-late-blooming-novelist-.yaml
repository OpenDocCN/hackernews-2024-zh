- en: They would have been different, less accomplished novels, if she had written
    them young. Both have aphorisms wrought from experience. In *The Bookshop* we
    are told, “Courage and wisdom are useless if they are never tested.” And, “The
    uselessness of feeling ashamed.” In *Human Voices* Annie’s father’s friends say,
