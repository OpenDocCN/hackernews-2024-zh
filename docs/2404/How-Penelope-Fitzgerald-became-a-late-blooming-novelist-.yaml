- en: She regularly evokes this lost world in her fiction. Characters in *Human Voices*,
    set in the BBC during 1940, discuss going to Lyons tea rooms. In one scene, after
    a night of bombing, Lyons is serving potatoes through one hole in their windows
    and taking in money through another. When Annia Asra in that novel falls in love
    with her boss Sam, Fitzgerald writes, “hers must have been the last generation
    to fall in love without hope in such an unproductive way.” Sam ends up quitting
    his job to be with Annie. This isn’t nostalgia exactly, but a form of preservation.
    As Sam says, “nothing is an experience unless it’s shared.”
