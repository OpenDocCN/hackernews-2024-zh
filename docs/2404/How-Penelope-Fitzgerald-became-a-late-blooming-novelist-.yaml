- en: Claims that she was held back from writing aspirations need to be seen not only
    in the context of her early life and creative pursuits, but also her early interests,
    which were not always literary. Through various means and impediments — her marriage,
    her lifelong self-education, the development of her moral perspective, her teaching
    — she arrived at literature; she wasn’t entirely diverted from it. As late as
    1981, when she had written four novels, she wrote to her editor Richard Ollard
    that she had been asked to look at William Morris’ novel and “a mysterious chestful
    of Pre-Raphaelite papers” as well as having her (ultimately never published) work
    on the Poetry Bookshop to keep her busy. “Perhaps I’m better employed doing this…
    than in writing novels,” she muses. A response, no doubt, to the slow sales of
    *Human Voices* that year (she was never a very fashionable novelist in the time
    of Martin Amis) and a coy way of sounding out his support for her work, but telling
    nonetheless. She had won the Booker Prize at this point. (Stuart Proffit points
    out that Penelope was the last person to win the Booker before it was televised.
    “It didn’t have the transformative effect it does now. It was hard for her when
    it was difficult to sell the books.” She knew the value of her work and she had
    to keep waiting for success after this.)
