- en: Penelope Fitzgerald was a novelist of genius. In the 1980s and 1990s she wrote
    some of the great fiction of the twentieth century. She won the Booker Prize in
    1979 (and was nominated another three times) and the American National Books Critics
    Circle Award in 1998\. Philip Hensher said, after she died, “Of all the novelists
    of the last quarter-century, she has the most unarguable claim on greatness.”
    To A.S. Byatt, she was “Jane Austen’s nearest heir for precision and invention.”
    Robert McCrum included her in his list of the hundred best novels. Despite the
    fact that she initially had to endure the sort of reviews women were given in
    the 1980s (Valentine Cunningham called *The Bookshop* “anguished women’s fiction”)
    her reputation has grown since she died in 2000 and she is being realised as one
    of the great writers of the twentieth century.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Penelope Fitzgerald 是一个天才小说家。在20世纪80年代和90年代，她创作了一些伟大的小说作品。1979年她获得了布克奖（并另外三次被提名），1998年获得了美国国家图书评论圈奖。菲利普·亨舍尔在她去世后说道：“在过去的四分之一个世纪里，她对伟大的贡献毋庸置疑。”对A.S.拜特而言，她是“简·奥斯汀在精确性和创新方面的最近继承人”。罗伯特·麦克克鲁姆将她列入了他的一百部最佳小说之列。尽管她最初不得不忍受20世纪80年代妇女文学作品评价的困境（瓦伦泰恩·卡宁安称《书店》为“痛苦的妇女小说”），但自2000年去世以来，她的声誉日益增长，被认为是20世纪伟大作家之一。
- en: Penelope Fitzgerald had been expected to be a prodigy. She was a Knox, a family
    of writers, thinkers, code breakers, and priests. It was competitive and intellectual.
    She went to the same Oxford college as her mother (who died when she was eighteen),
    and wrote when she went down that she was ready to start writing. The fact that
    she was fifty-eight, rather than twenty-one, when her first book came out is the
    big mystery of her life. Why did she start so late?
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Penelope Fitzgerald 本来被期望成为一个神童。她是诺克斯家族的一员，一个由作家、思想家、密码破译者和牧师组成的家族。这是一个充满竞争和智力的环境。她与母亲去同一所牛津学院（母亲在她18岁时去世），并在离开学校时写下，她已经准备好开始写作了。她的第一本书出版时已经58岁了，而不是21岁，这是她生命中的一个大谜。她为什么开始得如此晚呢？
- en: 'Two basic answers have been given to this question. The first is men: her husband
    was a hindrance, emotionally and financially. His drinking, a failed career at
    the bar, and an erratic life caused by the pursuit of creditors, left Fitzgerald
    with little time or energy for writing. For many years she slept on a sofa bed
    in the sitting room. And her intense childhood might have been a burden. In support
    of this, we might cite the fact that she began her first book just after her father
    died and her second as her husband lay dying.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个基本答案给出了这个问题的解释。第一个是她的丈夫：他在情感和经济上成了她的绊脚石。他的酗酒问题、在律师事业上的失败和由于追债而不稳定的生活，使得费兹杰拉德几乎没有时间和精力写作。多年来，她都睡在客厅的沙发床上。她童年的激烈经历可能也是一个负担。为此，我们可以引用这样一个事实：她在父亲去世后立即开始写她的第一本书，而在丈夫奄奄一息之时，她又开始了第二本书的创作。
- en: 'The other answer given is that she wasn’t, in fact, such a late starter. Critics
    point to her childhood stories, anonymous reviews for the *Times Literary Supplement*,
    her probable contributions to Desmond’s history of the Irish Guards, and the literary
    magazine she and Desmond ran together when the children were little. There were
    also four short stories she wrote earlier in life: two as a young child, two in
    the 1950s when she was a mother. (Fitzgerald wrote very few short stories overall.)
    We know about these from a notebook entry where she listed them with dates in
    1997, when she was eighty-one. The title of the first story on the list, written
    aged six, was later lightly crossed out. As an undergraduate, she wrote brief
    paragraph length parodies of Victorian and Edwardian fiction along with some other
    contributions to the university magazine. It also seems likely that she published
    a short story under her husband’s name in 1951, but this is impossible to verify.
    Taken together these are meant to provide an explanation for the fact that Penelope
    started writing fiction when most other people start retiring. The most recent
    critical study, part of the *Writers at Work* series, manages to take both of
    these standard lines that Desmond held her back and that she wasn’t a late starter
    at all.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其他解释是，事实上，她并不是一个晚期开始的作家。评论家指出她的童年故事，匿名为《泰晤士文学补充》写的评论，她可能为爱尔兰卫队历史作品做出的贡献，以及她和丹尼斯共同经营的文学杂志。还有四个她年轻时写的短篇小说：两篇是她小时候写的，两篇是在她做母亲时的1950年代写的。（菲茨杰拉德总体上写了很少的短篇小说。）我们是从她在81岁时的1997年的笔记中得知这些的，她在笔记中列出了这些作品以及日期。清单上第一篇故事的标题是她六岁时写的，后来被轻轻划掉了。在大学时，她写了一些长度为段落的维多利亚和爱德华时代小说的拙劣模仿，以及对大学杂志的其他一些贡献。看起来她可能在1951年用她丈夫的名义发表了一篇短篇小说，但这是不可能验证的。总的来说，这些都是为了解释为什么潘洛普开始写小说时，大多数其他人都开始退休了。最近的一项批评研究，是“作家的创作”系列的一部分，设法同时采纳了这两种标准观点，即丹尼斯阻碍了她，她根本不是一个晚期开始者。
- en: This matters because Fitzgerald’s work is deeply biographical. Her early books,
    *The Bookshop*, *Offshore*, *At Freddies*, *Human Voices*, have obvious roots
    in her own life. The children’s names in *Offshore* are remarkably close to her
    own daughters’ names, and the vivid, detailed stories about them are thought to
    be accurate representations of the state of the family. (In the manuscript, Fitzgerald
    used her own children’s names throughout.) While the later books are based on
    immense, detailed research, there are clear resonances with her life and earlier
    work, such as the state of the marriage in *The Beginning of Spring*, or the discussion
    of materialism which occurred first in *The Bookshop*. Fitzgerald believed in
    poltergeists and was a quietly, but deeply, religious person. Her life was transmogrified
    into art. Even for those late novels, Fitzgerald’s life experiences are essential.
    She could not have written them as a younger woman. And not just because she was
    reshaping and reworking her experiences. Her ethical views were profoundly informed
    by her experiences.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这很重要，因为菲茨杰拉德的作品在很大程度上是自传体的。她早期的作品《书店》、《离岸》、《在弗雷迪》、《人类之声》明显源于她自己的生活。《离岸》中的孩子们的名字与她自己女儿的名字非常相似，关于他们的生动、详细的故事被认为是家庭状况的准确表现。（在手稿中，菲茨杰拉德始终使用她自己孩子们的名字。）尽管后来的作品是基于广泛而详细的研究，但与她的生活和早期作品存在明显的共鸣，比如《春天的开始》中的婚姻状态，或者《书店》中首次出现的物质主义讨论。菲茨杰拉德相信扑克鬼，是一个安静而又深沉的虔诚者。她的生活被转化成艺术。即使对于那些后期的小说，菲茨杰拉德的生活经历也是至关重要的。她年轻时无法写出这些作品。并不仅仅是因为她正在重塑和重新创作她的经历。她的道德观念也深受她的经历的影响。
- en: 'In one interview she made a remark usually thought to be cryptic, but which
    we might see as a plain, factual statement, almost a double-bluff: ‘I think you
    can write at any time of your life.’ Without dismissing the other explanations
    of Fitzgerald’s lateness, it is time to start taking this one more seriously.
    Her talents bloomed best late in life. Critics often see her public statements
    as a pose: she pretended to be an old English lady, not a steely novelist of genius.
    In fact, she was both. Why must these identities be incompatible? Fitzgerald inherited
    the culture of understatement that her father and uncles had learned at Eton.
    This wasn’t just a decoy. She told Peter Lennon in 1998, when he accused her of
    being modest, ‘all modesty is considered false modesty… I don’t really think it
    is modesty, I think it is a temperament, that you feel you are either one of life’s
    winners or life’s losers.’ Lennon decided that labels like modesty were insufficient.
    Instead, he said she had an “alert repose.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次采访中，她提出了一个通常被认为是含蓄的论点，但我们可以视为一个明确的、事实性的陈述，甚至是双重策略：“我认为你可以随时创作。”在没有反驳菲茨杰拉德迟到的其他解释的情况下，现在是时候更加认真地考虑这个问题了。她的才智晚年最为盛开。批评家中常常将她的公开言论视为装腔作势：她假装是一位老英国女士，而不是天才小说家。事实上，她是两种形象的结合。为什么这两种身份必须互斥？她继承了父亲和叔叔在伊顿学院学到的谦逊文化。这不是只是装腔作势。1998年，当彼得·莱恩斯指责她谦虚时，她对他说，“所有谦虚都是虚假谦虚……我认为这不仅是谦虚，而是气性，你感到自己是生活的赢家还是输家。”莱恩斯决定，诸如谦虚之类的标签不足以概括她。相反，他表示她具有“警惕的宁静”。
- en: 'It is difficult to take her statement that ‘you can write at any time in your
    life’ at face value precisely because she lived such a turbulent life. (Also because
    at other times she said it was for other reasons, such as because the children
    had grown up. Her comments in interviews were often ironic or evasive.) The circumstances
    of her marriage make her a prime example of a woman born during the First World
    War held back because she was a woman. The presence of some juvenalia and early
    reviews cannot justify this. Most people who write anonymous reviews for the *TLS*
    don’t become genius novelists. This looks at her life backwards. One of the remarkable
    things about Hermione Lee’s *Penelope Fitzgerald: A Life* is the way it shows
    that until her late thirties, when the children were young, Fitzgerald lived an
    interesting, bohemian, Hampstead life, until the money and credit ran out. It
    was just one that didn’t involve writing any fiction.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 她说“你可以随时创作”的声明之所以难以信从，恰好源于她动荡的生活。 （此外，因为有时她表示这可能是出于其他原因，比如孩子们已经长大。她的访谈中的评论往往讽刺或回避。）她婚姻中的突发事件使其成为一战期间出生的女性的例子，这些女性因为是女性而被压制。一些少年作品和早期评论不足以解释这一点。为《泰晤士文学增刊》撰写匿名评论的大多数人不会成为天才小说家。这是从后往前看她的生活。赫罗德姆·利伊的《弗朗西斯·哈姆·巴尔的平生》的一点引人注目的是，它表明在她30多岁，孩子还小的时候，菲茨杰拉德的生活是有趣、放荡不羁、汉普斯特德风的生活，直到钱和信用耗尽。这只是一个没有涉及写小说的生活。
- en: Not until *The Bookshop* (published in 1978 when Fitzgerald was 62) did Fitzgerald
    produce a serious work of fiction. She had her children in her thirties, and once
    she started teaching she could, presumably, have made time to write, as writers
    like William Golding did, during school hours. Not all the women novelists of
    the twentieth century lived easy lives. As well as the vicissitudes of her life,
    her father, and her marriage, there must be something about Fitzgerald herself
    that explains her late start. We risk not taking her seriously if we think that
    a difficult marriage and a teaching job are enough to turn a potential genius
    into a mute inglorious Milton. Of course, she might have failed. There are times
    when it seems as if life might have got her down for good. There is a long unwritable
    history of great talent failing to prosper. That is exactly why Fitzgerald’s story
    is so important.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 直到1978年（菲茨杰拉德62岁时）的《书店》一书，菲茨杰拉德才成功创作了严肃的小说。她30多岁时生育了孩子，如果她开始教书，理论上可以找到时间创作，就像威廉·戈尔丁在上课时间一样。二十世纪的女性小说家并非所有都过着轻松的生活。除了生活中的波折、她的父亲和她的婚姻，菲茨杰拉德本人的某种特质解释了她的起步晚。如果我们认为艰难的婚姻和一份教师工作足以使潜在的天才变成默默无闻的弥尔顿式的失败者，我们就有可能不严肃地对待她。当然，她可能也可能失败。有时候，看起来生命可能永远带给她挫败。巨大的才华无法成功的漫长失意历史正是菲茨杰拉德故事之所以重要的原因。
- en: When she interviewed the South African novelist Christopher Hope in 1989, just
    after she had published the first of her four great historical novels, Fitzgerald
    said, in a quiet aside, ‘Comedy is a very much more cruel thing than tragedy.’
    This aphorism applies to Fitzgerald’s life, as well as her fiction. Like a comedy,
    it seems to have a happy resolution. The disorder and confusion of her early life
    are turned into a series of highly respected, successful novels. But tragedy has
    a release. There is an endpoint. In her own life, Penelope Fitzgerald was often
    trapped with no sight of how things would be resolved. Her characters are often
    in a similar position. Wendy Lesser compares her work to Vermeer, who shows us
    a snapshot that ‘feels like an eternity’. The endings of *The Bookshop*, *Offshore*,
    and *The Beginning of Spring* are deeply ambivalent. There is no sign things are
    guaranteed to get better, even though the disasters have, perhaps, been avoided.
    It is like watching a couple drive off leaving their wedding guests feeling uneasy
    about the suitability of the match. In the margins of her copy of *Middlemarch*,
    Fitzgerald wrote, ‘The characters’ prospects narrow as the novel closes.’ She
    wrote that in her fifties, when her husband Desmond had been disbarred for stealing
    money, when she lived in a council flat after her houseboat had sunk, and when
    she had taken on laborious teaching work, to keep the family financially stable.
    It is difficult not to see it as a personal comment as well as a literary one.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当她在1989年采访南非小说家克里斯托弗·霍普时，正好在她出版了四部伟大的历史小说中的第一部后，菲茨杰拉德轻声说道：“喜剧比悲剧更残酷。”这句警句不仅适用于菲茨杰拉德的生活，也适用于她的小说。像喜剧一样，它似乎有一个幸福的结局。她早期生活的混乱和困惑被转化为一系列备受尊重的成功小说。但悲剧有一个出口。有一个终点。在她自己的生活中，佩内洛普·菲茨杰拉德经常陷入困境，看不到事情如何解决的迹象。她的角色经常处于类似的境地。温迪·莱瑟将她的作品比作弗梅尔，后者向我们展示了一个“感觉像永恒”的快照。《书店》、《离岸》和《春天的开始》的结局是深深矛盾的。没有迹象表明事情一定会好转，即使灾难也许已经被避免。这就像看着一对新婚夫妇驾车离开，留下他们的婚礼客人感到对这场婚姻的适合性感到不安。在她的《米德尔马奇》的边注中，菲茨杰拉德写道：“随着小说的结束，人物的前景变窄了。”她在五十多岁时写下这句话，当时她的丈夫德斯蒙德因为盗窃被吊销执照，当她的船屋沉没后，她住在公寓里，并且承担了繁重的教学工作以保持家庭的经济稳定。这不仅仅是一个文学评论，很难不把它看作是一个个人评论。
- en: If we can stop seeing Fitzgerald as ‘late’, and appreciate the role her life
    played in the development of her moral views, we might see that her fiction arrived
    at the right juncture. Yes she finally had the mental space to write (often scribbling
    on the backs of envelopes in the staff room), but she had also lived a life that
    enabled her to write a sort-of tragi-comic wisdom literature.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能够停止将菲茨杰拉德视为“晚期作家”，并欣赏她的生活在她道德观念发展中所起的作用，我们可能会看到她的小说在正确的时间到来。是的，她最终有了写作的精神空间（经常在员工休息室的信封背面涂鸦），但她也过了一种生活，使她能够写出一种类似悲喜剧的智慧文学。
- en: Her life was spent immersed in European culture. After Desmond got disbarred
    and became a travel agent’s clerk, she went on package holidays which he could
    book for them. They sat in the rafters at the opera with their own sandwiches.
    As a teacher, the books she most admired and kept coming back to were works like
    *Portrait of the Artist as a Young Man*, by James Joyce. From Fitzgerald’s annotated
    teaching books, Lee gleaned the details of Fitzgerald’s second, lifelong education.
    This long accretion of knowledge is something separate from her childhood and
    Oxford education, and is an essential part of the explanation to the question,
    ‘Howdid she do it?’ If we want to understand how she created what Wendy Lesser
    calls the Russianness and Germanness of her late books, we have to look to her
    life as a teacher, student, and traveller, not just as a put-upon wife of squashed
    brilliance. Both stories are true.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 她的一生都沉浸在欧洲文化之中。在德斯蒙德被吊销律师执照后，成为了旅行社的职员，他们开始参加可以由他预订的度假套餐。他们自带三明治在歌剧院的顶层座位上观看演出。作为一名教师，她最欣赏和反复研读的书籍包括詹姆斯·乔伊斯的《少年艺术家的肖像》。通过菲茨杰拉德的批注教材，李从中获取了菲茨杰拉德第二段终身教育的细节。这长期的知识积累与她的童年和牛津教育是截然不同的，也是回答“她是如何做到的？”这个问题中不可或缺的部分。如果我们想要理解她如何创造了温迪·莱瑟所称的她后期作品中的俄罗斯和德国特色，我们必须看她作为一名教师、学生和旅行者的生活，而不仅仅是一个被压制的光辉妻子的生活。两个故事都是真实的。
- en: We should no more assume these novels were ready and waiting to be written if
    only it were not for the demands of family life than we should explain the fact
    that Montaigne started writing when he did because the world was keeping him busy
    as a bureaucrat before. The time they spent living first was an essential part
    of what made them both great writers. The other explanations slightly overlook
    the fact that both Penelope and Desmond were hapless, and simply bad at living.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不应再假设这些小说原本就准备好等待被写，如果不是家庭生活的需求的话，就像我们不应解释蒙田在他成为官僚之前为什么开始写作。他们最初的生活是使他们成为伟大作家不可或缺的一部分。其他的解释略微忽视了佩内洛普和德斯蒙德都是不幸的，只是生活不善的事实。
- en: 'Ultimately, the biggest influence on her fiction was something she could only
    learn by experience. Who knows, if she had been a prodigy, she might not have
    been any good. As she wrote in *Offshore*: ‘not being wanted is a positive condition.’
    Reviewing *The Gate of Angels*, Victoria Glendinning drew the lesson that it is
    a mistake to think ‘there is only *one* explanation for who we are and what happens
    to us.’'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 影响她小说最大的终究是她只能通过经验学到的东西。谁知道，如果她是个神童，她可能不会那么出色。正如她在*Offshore*中写道：“不被需要是一种积极的状态。”
    维多利亚·格伦丁顿在回顾*The Gate of Angels*时得出结论，认为认为“关于我们是谁以及我们遭遇什么的解释只有*一种*是错误的。”
- en: It is time to apply that lesson to Fitzgerald’s own life.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候把这个教训应用到菲茨杰拉德自己的生活中了。
- en: '* * *'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'At 106 Cheyne Walk, Chelsea, a part of west London where artists, thinkers,
    and writers have often lived, sixty houseboats are moored on the river Thames.
    There is a persistent smell of river, a mix of salt and dank. Birds pick at the
    low tide detritus: ravens, geese, moorhens, and pigeons. Behind the moorings are
    the tall towers of the World’s End housing estate; opposite the neat, well-kept
    boats are glass blocks of flats. It wasn’t like that in 1960 when Penelope Fitzgerald
    and her family moved into a damp, leaky houseboat called Grace. What does remain,
    apart from the terraced houses, the smell, and the birds, is the Lots Road power
    station and, on the opposite bank, St Mary’s Battersea, an eighteenth century
    church whose quoins shine in the sun.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在切尔西的Cheyne Walk 106号，那里是伦敦西部经常居住着艺术家、思想家和作家的地方，河泊上停泊着六十艘船屋。有一种持久的河流气味，一种盐味和潮湿的混合气味。鸟类在退潮时啄食废物：乌鸦、鹅、水鸡和鸽子。码头后面是世界尽头住宅区的高塔；对面是整洁、良好保养的玻璃大楼。1960年，佩内洛普·菲茨杰拉德和她的家人搬进了一艘名为Grace的潮湿漏水的船屋。除了梯田房屋、气味和鸟类外，仍然存在的是Lots
    Road发电站和对岸的圣玛丽教堂，这座18世纪的教堂的墙角在阳光下闪耀。
- en: She wrote a portrait of life on the river, twenty years later, in *Offshore*,
    a novel which ends with a flood; in reality, after three years, the Fitzgeralds’
    houseboat sank. This was fitting. Desmond was drunk and disbarred. They had left
    London to avoid creditors and could only afford to return to the boat. Penelope
    had a teaching job to provide the family with more income than Desmond could manage
    and to compensate for how much he spent on drinking. Their whole lives seemed
    to be sinking.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 她在河边生活的画像，二十年后，在*Offshore*中写成了小说，这本小说以一场洪水结束；实际上，三年后，菲茨杰拉德一家的船屋沉没了。这很合适。德斯蒙德喝醉了并且被开除了律师资格。他们离开伦敦是为了避开债权人，只能返回船上生活。佩内洛普有一份教师工作，为家庭提供比德斯蒙德能够管理的更多收入，并弥补他花在饮酒上的支出。他们的整个生活似乎正在下沉。
- en: This is not how she had started. From letters to her university friend Hugh
    Lee, we can see glimpses of her life as a young graduate in 1939, twenty-one years
    before she lived on the boat. We see her going to the ballet with friends, going
    through several “not very serious engagements”, going to a “dreadful diplomatic
    party”, going to the country to “get some air”; but we do not see her writing.
    When she does mention writing she says, “it is one of my minor ambitions to write
    as good letters as you do.” In 1940 she moved from working for the civil service
    to the BBC. It was a demanding position. “I have had to sign their grasping contract
    which says that I have to devote all my time attention and skills, within reasonable
    limits, to the service of the Corporation.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是她开始的方式。从她给大学朋友休·李的信中，我们可以看到她作为1939年的年轻毕业生的生活片段，比她在船上生活二十一年之前。我们看到她和朋友一起去看芭蕾舞，经历了几次“不太严肃的订婚”，参加了“可怕的外交派对”，去了乡下“呼吸新鲜空气”；但我们没有看到她写作。当她提到写作时，她说，“写好信是我一个小小的抱负。”
    1940年，她从公务员转到BBC工作。这是一个要求很高的职位。“我不得不签署他们的贪婪合同，规定我必须在合理范围内全身心地投入到公司服务中。”
- en: This might indicate the strain of her work (she did have to sleep there sometimes)
    or it might simply be part of a general unworldliness about Fitzgerald. She wrote
    to her editor in 1979, “I’m not the sort of person who ever has any money.” In
    1999 she wrote to another editor, in a discussion of copyright, “I feel this paragraph
    makes me sound stupider than I am. But I’m just no good at business.” The main
    character in *The Bookshop*, Florence, thinks that if she always knew where she
    was “down to the last three farthings” as she ought to, to keep the accounts of
    her business, “she would not have the courage to carry on for another day.” It’s
    possible to overstate this side of Fitzgerald. Her editor Stuart Priffit said,
    ‘you could sometimes feel she was impractical but then she would cut through in
    the most direct way and showed she knew exactly what was going on.’ Nonetheless,
    Fitzgerald was so unversed in money her daughters didn’t think she knew what a
    mortgage was. She describes a contract between two bookstores, where one supplies
    the other with books for a small lending library, as “suggestive of a moral philosophy,
    or the laws of an ideal state, rather than a business transaction.” She thought
    money was a “tedious and ungetroundable problem”. Her PR man, she said, “absolutely
    despairs of me, but it is no good pretending to be what you are not.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能表明她工作的紧张程度（有时她确实不得不在那里睡觉）或者可能只是关于费茨杰拉德普遍不谙世事的一部分。她在1979年写信给编辑说：“我从来不是有钱人。”1999年，她又写信给另一位编辑，在讨论版权问题时说：“我觉得这段话让我显得比我实际聪明。但我就是不擅长做生意。”《书店》的主人公弗洛伦斯认为，如果她总是知道自己的情况“到最后的几便士”，像她应该的那样，来管理她的业务账目，“她就没有勇气再继续下去了”。这一面可能有些夸大了费茨杰拉德的一面。她的编辑斯图尔特·普里菲特说，“有时你会觉得她不切实际，但她会以最直接的方式切入，表明她对情况了如指掌。”
    尽管如此，费茨杰拉德对金钱一窍不通，她的女儿们认为她甚至不知道什么是抵押贷款。她描述了两家书店之间的合同，其中一家为另一家提供书籍用于小型借阅图书馆，称其为“道德哲学或理想国家法律的象征，而不是商业交易”。她认为金钱是一个“乏味且无法解决的问题”。她的公关人员说，“他对我完全绝望了，但是假装成不是你自己是没有用的。”
- en: Her impracticality ran deep. She once couldn’t change a typewriter ribbon correctly,
    even though “the booklet says, in four languages, that it’s a very simple operation.”
    It is quite likely, however, that she could read all four languages. When she
    won the Booker Prize she said she would use the money to buy an iron and a typewriter,
    an example of what many see as her pose as a little old lady. Her reasons for
    buying the typewriter were revealing though, “It’s important to have an electric
    one, you see, with a self threading ribbon, so you don’t get your fingers dirty.”
    This sort of thing was a pose to disarm interviewers, but it was also based in
    reality.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 她的不切实际深入人心。她曾经无法正确更换打字机色带，尽管“小册子用四种语言写着，这是一个非常简单的操作”。然而很可能她能读懂这四种语言。当她赢得布克奖时，她说会用这笔钱买一台熨斗和一台打字机，许多人认为这是她扮演小老太太的姿态的一个例子。然而她购买打字机的原因却很有启发性，“你知道，最好有一台电动的，自动穿色带的，这样你的手指就不会弄脏了。”
    这种事情是为了缓解采访者的警惕，但也是基于现实的。
- en: 'She also called life at the BBC “not exactly tedious” but depressing: “I have
    to eat all the time to keep my spirits up.” She didn’t lack material to write
    about in her twenties: her time at the BBC was the basis of her fourth book *Human
    Voices*, written when she was sixty-three. She stopped working for the BBC in
    1945\. She was writing reviews for *Punch* and scripts for the BBC. She was well
    regarded but some of her work started to come in below her usual quality. Desmond
    came home with war trauma, waking in the night screaming. Penelope had a miscarriage
    and a baby that died shortly after birth. She was thirty-one when her first surviving
    child was born. Lee says of Fitzgerald’s sub-par work, “there were signs of strain.”
    No wonder she was a pessimist. She wrote to her daughter over thirty years later,
    “you’ve often told me that I’m an old bag, who says nothing will turn out well.”
    This is a strand of thought that developed throughout her life. Writing to a friend
    about her husband Desmond coming back at the end of the war with jaundice (they
    married in 1942) she said: “it’s a mistake to look forward to anything too much
    in this world.”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 她还称BBC的生活“并非乏味”但却令人沮丧：“我必须一直吃东西来保持精神。” 在二十多岁时，她并不缺乏写作素材：她在BBC的经历成为了她第四本书*《人类之声》*的基础，该书在她63岁时写成。
    她在1945年停止了为BBC工作。 她为*《Punch》*写评论，为BBC写剧本。 她受到尊重，但她的一些作品开始质量下降。 德斯蒙因战争创伤而晚上惊醒尖叫。
    佩内洛普流产了，一个婴儿出生后不久就夭折了。 她的第一个幸存的孩子出生时她三十一岁。 李说菲茨杰拉德的下品作品，“显示出了压力的迹象。” 难怪她是个悲观主义者。
    三十多年后，她写信给她的女儿，“你经常告诉我我是个老包子，谁也不指望事情会好转。” 这是她一生中逐渐发展起来的思维脉络。 她写信给一个朋友，讲述她的丈夫德斯蒙因战后患上黄疸（他们在1942年结婚）时说：“在这个世界上，期待太多是个错误。”
- en: 'The big question hanging over this period is whether she would have started
    writing fiction if it weren’t for the strain of marrying Desmond. Hermione Lee
    thinks Fitzgerald showed all the signs of someone who would have started writing
    in their thirties. Of course, Penelope *was* writing: scripts, film reviews, science
    and children’s programmes, and a special for *Woman’s Hour*. She took this work
    seriously. In 1950, the Fitzgeralds took on the editorship of a literary magazine.
    They also moved house and decorated it fashionably, with black walls and ceramics,
    some of them her own. She was taking pottery lessons in Hampstead and practising
    her drawing. She was regarded by acquaintances as a knowledgeable, artistic, and
    literary person. It is a mistake to think that there was no creative time or space
    available to Penelope at this period.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一时期，一个重要的问题是，如果没有与德斯蒙结婚的压力，她是否会开始写小说。 赫米奈·李（Hermione Lee）认为，菲茨杰拉德表现出了所有三十多岁才开始写作的迹象。
    当然，佩内洛普确实在写作：剧本、影评、科学和儿童节目，以及*《女性钟点报》*的专栏。 她认真对待这些工作。 1950年，菲茨杰拉德夫妇接手了一本文学杂志的编辑工作。
    他们还搬了家，并时尚地装饰了家里，墙壁漆成黑色，还摆放了一些陶瓷制品，其中一些是她自己制作的。 她在汉普斯特德（Hampstead）上了陶艺课程，还练习她的绘画技能。
    熟识她的人认为她是一个博学多才、艺术家气质和文学家。 认为在这段时间内佩内洛普没有创造性的时间或空间是错误的。
- en: 'Nor should Desmond be blamed, or not entirely. The novelist Philip Hensher,
    reviewing Lee’s biography, said “The name of the catastrophe was Desmond. Though
    plausible and, by many accounts, personally charming, Desmond was a feckless alcoholic
    who could not sustain much of a career.” Hensher sees Desmond as the interruption,
    saying Fitzgerad’s “professional experience was seamless and well-considered before
    she met Desmond; it starts to move again very efficiently in the very last years
    of his life.” True enough. But we have seen there was space for Fitzgerald to
    be creative. And to blame Desmond is to take a straightforward view of complicated
    things. Many lives were affected by the war. As Penelope said, in a very different
    context, “nothing is ever all anybody’s fault.” It would also be misleading to
    say that Desmond was entirely a burden to Penelope. After he died, she wrote to
    a friend, “the truth is I was spoilt, as with all our ups and downs Desmond always
    thought everything I did was right.” She wrote later to the same friend: “I really
    don’t see how one can do without a family.” Talking to the *Guardian* in 1998
    she said, “The sort of men I like are life’s losers. They struggle gallantly,
    but they really ought to be left in peace.” If she did make a choice between her
    family and her art, however conscious, however much choice she really had, she
    didn’t entirely regret it. These were partly years of impediment, partly, as her
    son-in-law says, “The years when, as Cervantes said to explain his own long silence,
    she was living her life.”'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Certainly her life was exhausting. In the 1960s and 1970s her letters are full
    of references to her tiredness. On one occasion, she fell asleep in the British
    Library and was woken up by the man sitting next to her. In 1977, the year Desmond
    died, she wrote to a friend, “I think we middle-class ladies are really driving
    ourselves mad by doing all the things that were formally done by a ‘staff’ and
    keeping up our cultural interests as well — tho’ there you are, we can’t help
    it. But when I lived in the council flat I noticed the other ladies seemed to
    have time to stand on their doorsteps and talk to each other all day, and I thought
    they managed better than I did.” There is a clear image of a woman struggling
    under the many demands of her life here; but also of a woman with time, space,
    and energy for “cultural interests”. These were wide ranging and significant to
    her later writing.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: 'Being hassled was never an impediment when she was a novelist; quite the opposite.
    She wrote in the staff room between lessons, scribbling on the back of envelopes.
    (She wrote to her editor in 1980, “I have found various small bits on the backs
    of envelopes that should have gone in, but perhaps it’s too late to do this.”)
    Working at the BBC might have precluded this sort of writing, but it is an instructive
    parallel. She seemed to thrive in busy environments. When she moved to Somerset
    with her daughter and son-in-law in 1982, she said in a letter: “I personally
    can only write in London, I love the noise and squalor and the perpetual distractions.”'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当她是一名小说家时，被困扰从来不是一种障碍；恰恰相反。她在课间在教室休息室写作，在信封背面涂鸦（她在1980年写信给她的编辑，“我在信封背面发现了各种小碎片，本该将它们纳入其中，但也许现在已经太晚了。”）在BBC工作可能已经排除了这种写作方式，但这是一种有启发性的比较。她似乎能够在繁忙环境中茁壮成长。1982年，她搬到萨默塞特与她的女儿和女婿在一起时，在一封信中说：“我个人只能在伦敦写作，我喜欢噪音和肮脏以及永恒的干扰。”
- en: It would be absurd to compare this with the strains of Desmond’s war trauma,
    drinking, and uncertain income. But we also cannot see her as simply prevented
    from writing by the business of her life as a wife and mother. In the last year
    of her life she wrote that most women will always be “kitchen-table writers”.
    Unable to write any other way, “a woman, in my experience, can pick up her draft
    novel and go on with it, precisely until the telephone, the doorbell, the egg
    timer, or the alarm rings.” She compared this to the way Napoleon could nap for
    ten minutes exactly. This wasn’t something she was happy about — she was by no
    means romanticising the realities of women’s lives. But she said that once she
    left teaching she missed the staff room “full of undercurrents of exhaustion,
    worry, and reproach”. Those are the undercurrents of her fiction, too. For a long
    time after she retired, sitting in silence meant, “I could scarcely get anything
    written.”
