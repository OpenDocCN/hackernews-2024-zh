- en: Penelope’s daughter studied Balzac at A-level and Penelope studied with her,
    *Scènes de le Vie de Provence.* As her son-in-law says, “the moral atmosphere”
    of *The Bookshop* “perhaps also some of the form (each chapter a scene)” is influenced
    by Balzac*.* For *The Blue Flower* as well as reading the letters of Novalis in
    the original eighteenth century German, she read the “records of the salt mines
    from cover to cover in German to understand how her hero was employed.” She had
    Novalis’ letters and private documents out of the London Library for two years.
    “My German”, she said, “really wasn’t up to it though.” That’s a sign of her modesty,
    but also her respect for scholarship and the seriousness with which she approached
    her novels. It is that depth of learning that gives the last four novels what
    Wendy Lesser calls “a sense of Germanness, Russianness.” Lesser compares Fitzgerald
    to Vermeer, who shows us a snapshot that “feels like an eternity”. It was only
    with deep learning that she could know what snapshot to show. Lesser also shows
    that details of language, like the use of the definite article before a name in
    Germany, have a specific usage at the time period Fitzgerald was writing about,
    highlighting the immense subtlety of how Fitzgerald achieves her effects. She
    simply could not have written like this when she was young. She is a novelist
    of great learning, in all senses, from books, classes, travel, culture, and living.
