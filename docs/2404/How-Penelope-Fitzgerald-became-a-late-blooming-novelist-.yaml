  type: TYPE_NORMAL
- en: The way she kept studying literature throughout her life, and the way her moral
    perspective changed, were the basis of writing literature for Penelope. As she
    said, “The truth is, though I would never dare saying it in public, that the value
    of studying literature only really appears as you go on living.”
