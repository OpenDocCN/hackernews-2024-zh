- en: Fitzgerald’s novels could only have been written later in her life, partly because
    of the huge amount of research and learning they required, but also because they
    are evocations of a lost England, the Edwardian culture of her childhood. When
    she was a young woman this England was still slipping away; by the time she started
    writing, it was gone. Writing to a friend in 1998, when she was in her eighties,
    she said, “I suppose it’s ridiculous to regret the Liberal Party, the Church of
    England, Lyons tea shops, Carter Paterson, telegrams and so on, but so many of
    them seemed to disappear at once.”
