  type: TYPE_NORMAL
- en: Penelope was settled into the second half of her life when she read that, with
    a dead father and grown-up children. She didn’t seal her door or twitch her curtains,
    but she was increasingly drawn to the gazing lamp, ready to dissaccumulate her
    experiences and to start gathering more purposefully the research for biographies
    and novels so that she too could write like Richard Holmes. Whatever the reason,
    this article, with its gorgeous, accurate prose, was part of what started her
    actually writing. Her books would start being published the following year. M.R.
    James himself would appear in *The Gate of Angels*, some sixteen years later.
    Holmes’ inspiration ran deep with Penelope, but it came at the right time.
  id: totrans-split-70
