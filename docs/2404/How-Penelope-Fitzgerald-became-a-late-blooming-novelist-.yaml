- en: The idea that Fitzgerald was prevented from writing earlier than she did gets
    expressed in many ways. It is a pervasive and persuasive idea. In her preface
    to the novels, Hermione Lee quotes Fitzgerald saying, after she won the Booker
    Prize, “I knew I was an outsider.” This gives the impression of someone who has
    finally made it, someone with a long-held sense of their potential, someone held
    back by the world. That’s probably true of Fitzgerald. And as Lee points out,
    many of her characters are outsiders. But what Fitzgerald actually said, in a
    letter to her friend Francis King, was “I know I was an outsider.” It’s a small
    difference, the shift from *knew* to *know*, but it changes the meaning quite
    significantly. In the letter where she says this, Fitzgerald wasn’t talking about
    anything long-term, any sense of herself she had nurtured over the years. She
    was acknowledging that she was a surprise choice for the prize and that she won
    because the judges were split. Her intuition was correct. Frank Kermode had written
    before the prize that Fitzgerald was “on the list to be eliminated”. Hilary Spurling,
    one of the judges, later wrote about how Fitzgerald was “everyone’s second choice”
    and won because of a judges’ dispute. “I know I was an outsider,” she said, meaning
    she knew how the prize committee worked. It was no sort of bigger commentary on
    her career.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: The idea of Fitzgerald as a perpetual outsider is compelling. But she didn’t
    start as an outsider. Quite the contrary. Her father edited *Punch*. Her uncles
    and aunt were renowned cryptographers, writers, and priests. Both grandfathers
    were bishops (Manchester and Lincoln). Indeed, she was born in a Bishop’s Palace.
    After her girls boarding school, she went to the same Oxford college as her mother.
    There was something suffocating about this brilliant childhood, perhaps especially
    because her mother died when she was a teenager. It is easy to see the influence
    of Desmond on her later life, but it is sensible to ask, as James Wood did, whether
    “some Knoxian combination of insecurity and confidence held her back until she
    could be sure of avoiding public failure?” If so, it makes sense that she would
    dwell on the fact that she won the Booker Prize as an outsider, because in her
    words the judges “ruled out novels evidently written with one eye on film rights.”
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: This insecurity is evident after she was nominated for the Booker Prize in 1978\.
    She asked her publisher Colin Haycraft if he was interested in taking more of
    her novels after *The Bookshop* and he seems to have said no, and in a rather
    dismissive manner. She wrote to him, entirely in good faith, saying she was taking
    his advice to get another publisher. She thanked him for giving her a start by
    publishing her novels, “I’m sure you were right in saying no-one else would have
    taken them.” Haycraft was upset by this, thinking her cunning and careerist. In
    fact she was taking advice from Francis King, who was appalled at her poor treatment
    from Haycraft. Haycraft wrote to her denying he had told her to go elsewhere or
    that he had said he disliked her work. He was upset at her sudden departure. Haycraft
    was mean and gossipy, but Fitzgerald lacked confidence and was apt, as she wrote
    to him, to take remarks too seriously. As Hensher says, “it was definitely a strange
    moment for the novelist to be convinced of her lack of success in the world.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: It would be easy to read more steel into Fitzgerald than she displayed here.
    She was firmly rejecting Haycraft’s muddled and overbearing treatment, refusing
    to be treated like a little old lady — but she was also bad at business, perhaps
    the result of her combination of firm independence and mild insecurity. She was
    an unworldly artist, uncomfortable with practicalities and necessities. One of
    her students remembered the way she talked about authors’ lives, especially the
    poet Yeats coming downstairs from his tower and saying, about his own children,
    “who are they?” She wasn’t quite that bad; but she was that sort of person. She
    was hugely earnest and absorbed in what mattered to her. Stuart Proffit remembered
    that she didn’t make small talk in any conventional way. “She wanted to know what
    you were doing and reading and she talked about her grandchildren in little asides.”
    He noted that she wasn't someone you could get to know easily—”she wasn’t a quick
    study”—but the people who did work with her became hugely devoted to her. She
    had an artist’s interest in, and detachment from, the world.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: 'First, Fitzgerald wrote biographies, reliant on research. Then she moved into
    novels. “Biographies and novels are the forms I can just about manage.” She told
    an interviewer that biography was easier than fiction, because of the research,
    whereas with fiction “you’re out on your own.” She moved to fiction because biography
    was hard, competitive work and she preferred being able to write dialogue. And
    in those early novels, she wrote from life. In *Human Voices*, “I never went away
    from the truth.” In *At Freddies* “all the characters are taken straight from
    life.” The facts were transmogrified sometimes — she had to help two people having
    epiletic fits when she worked at the BBC; in the novel, this became a woman giving
    birth. But often, the novels hew closely to reality. The poltergeist in *The Bookshop*
    was entirely real to her experience. So she was not quite out on her own: she
    was always a historical novelist, building and working from the materials of history,
    first her own, later other people’s.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: This technique was slowly refined. As A.S. Byatt said, “Her genius became apparent
    when she began to write fiction about the facts of other times and places.” Even
    in those last four novels, we see personal experience seeping through. *Innocence*
    has a character described as a dwarf. During a holiday to Elba, some twenty years
    before she wrote *Innocence*, Penelope took her first trip to Florence. In a letter
    about that holiday she described a member of the hotel staff as “a dwarf, only
    3 ft high.” *The Gate of Angels* is about a young man in Cambridge at the start
    of the twentieth century who meets his future wife when he has a bicycling accident.
    This was surely inspired by a puncture her uncle Ronald Knox once had at Cambridge
    in 1908, which he had to repair at a country Vicarage. No addresses were exchanged
    with the vicar’s daughters. Despite this, and despite the fact they were not “extremely
    beautiful” and that once one of them was engaged, “who shall say it was not a
    romance,” wrote the young Ronald, “because the threads were broken?” The threads
    were broken in *The Gate of Angels* too — but inspired by the way fiction can
    go beyond history, how it can let you see a life again in different terms, Penelope
    weaved those threads back together, albeit with an ambivalent sense of the future.
  id: totrans-split-62
