- en: 'How much is contained in this paragraph. The distinction between “exterminators
    and exterminatees” is often quoted by critics; the rest of the paragraph is just
    as important. “Will-power is useless without a sense of direction” might easily
    describe Penelope’s dilemma about writing earlier in her life: what did she have
    to write about, what was her purpose in writing? As she aged, and needed the money,
    and wanted to have something to fill her time, and was free of some of her domestic
    responsibility, writing began. She wrote to Hugh Lee the year she wrote *The Bookshop*,
    “I’m not quite sure why I have taken to writing either, but it’s better than weaving,
    hand-printing &c in that it represents a slight profit rather than a large loss
    for the amateur; also it struck me that I was getting to the end of my life and
