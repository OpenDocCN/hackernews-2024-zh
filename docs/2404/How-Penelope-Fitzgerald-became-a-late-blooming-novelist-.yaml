- en: Her absorbing interest in the Arts and Crafts movement, part of her broader
    Victorian sympathy and her preference for the Georgian poets over the Bloomsbury
    writers (despite her admiration for modernism, especially the novels of Beckett
    and Joyce), did not just inform her biography of Burne-Jones; it recurs in *The
    Beginning of Spring*. That novel was informed by a package holiday she took to
    Moscow in 1975, after years of studying Russian, involving many events — “lectures,
    films, theatres, exhibitions” — with the Great Britain-USSR Association. Similarly,
    in 1979, when Desmond was ill and she felt resentful of him, believing no-one
    cared about the publication of *Burne-Jones*, she went to Florence on her own,
    a visit that would re-emerge nearly a decade later in her novel *Innocence*. She
    also studied Spanish, German, and Chinese, visited Venice, Germany, Elba, Turkey,
    Madrid, Greece, and other countries. Her letters mention studying Spanish grammar
    at night. She was studying Russian at a similar period. So esoteric was the influence
    of this cultural immersion that when she based *Human Voices* on a poem by Heine
    (indicated by the name Asra and the reference in the novel to Asra being the name
    of a tribe) no critic noticed it, as she predicted. She asked the novelist A.S.
    Byatt, her old teaching colleague, to write something pointing this out. “I hadn’t
    noticed that and I don’t know how she expected anyone to do so,” Byatt recalled.
