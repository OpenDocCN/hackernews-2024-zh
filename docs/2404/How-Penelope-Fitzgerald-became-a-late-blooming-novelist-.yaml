- en: 'One of her first books was *The Knox Brothers*, a group biography of her uncles,
    a group of intellectual Victorians who edited *Punch*, wrote detective fiction,
    and cracked codes at Bletchley Park. This book was a very conscious and obvious
    study of the lost world of the Liberal Party and the Church of England, as well
    as of *Punch* (“an important paper in its day, has been reduced to nothing.”)
    Years after she published it, she said to her editor, “Even while I was writing
    it I thought what a closed chapter of history it was, but I didn’t mind, because
    I wanted to leave a record of it before it was too late.” By the end of the year,
    when *The Knox Brothers* was being reissued, she wrote, “it seems to belong more
    and more to vanished era.” This was not a world she was always interested in preserving.
    As a young woman, “I tried to get away from them and do my own thing. I didn’t
    realise until much later, indeed until after my father’s death, how much there
    was to find out about them, and by that time it was almost too late.” When she
    came back into sympathy with her uncles, she did so in a fairly serious way: “in
    so far as the world disagrees with them, I disagree with the world.” Far from
    being inhibited from pursuing this work earlier in her life, she had to go away
    and come back before she was able to contemplate it properly: “I count a violent
    reaction against an upbringing,” she said of her uncles, but could have been talking
    about herself, “a kind of faithfulness.”  It was not until the world she had known
    was fading that she could write about it, or wanted to.'
