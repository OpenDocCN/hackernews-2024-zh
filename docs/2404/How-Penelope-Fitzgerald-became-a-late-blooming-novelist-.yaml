- en: In “Why I Write” Fitzgerald gave three reasons for writing fiction. She felt
    compelled to tell stories, like all writers. “I get great satisfaction out of
    making people believe that this even happened at that time.” She wanted to make
    money. And, perhaps most importantly,
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: I am drawn to people who seem to have been born defeated or, even, profoundly
    lost. They are ready to assume the conditions the world imposes on them, but they
    don’t manage to submit to them, despite their courage and their best efforts.
    They are not envious, simply compassless. When I write it is to give these people
    a voice.
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As much as she was a historical novelist, working from her carefully cultivated
    knowledge of European history and culture, she was repeatedly re-writing her and
    her family’s lives. She had to live the life she lived before she could become
    the writer she became. Not everyone in her position, whether they are writers,
    mathematicians, musicians, or talented people who never found their direction,
    are so lucky. Fitzgerald had to be defeated and profoundly lost in her life before
    she could write; she had to experience the reality of her subjects to be able
    to make them vivid in historical fiction.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: All those years when she, presumably, was hoping for relief from the difficulties
    of her life, she was in fact storing up material for her novels. It was by reimagining
    her whole life “All prayers are answers,” Fitzgerald wrote in the manuscript of
    *The Gate of Angels*, a line she later deleted, “You just have to make the best
    you can of the answer.”
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: When her father Evoe died, and Penelope became painfully aware of the loss of
    Edwardian England, one very specific trigger for her start as a writer came from
    a newspaper article she read in November 1974 about the academic and ghost story
    writer M.R. James, written by the biographer Richard Holmes. Penelope told Holmes
    twenty-three years later that she started to write “as a result of reading your
    piece about Monty James in the Times, so many years ago. I’ve still got it, although
    it’s almost falling to pieces.”
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: The article is a long biographical appreciation of James, written in an evocative
    tone that summons up warmly the whole world of Edwardian Cambridge that Penelope
    grew up in and would write about in *The Knox Brothers* and then again in *The
    Gate of Angels*. Holmes ends his piece by quoting a passage from one of M.R. James’
    stories and then saying that psychologists, sociologists, and historians will
    have their own ‘comforting dictums’ and will want to ‘study’ and ‘trace’ various
    trends and evolutions in response to James’ work. Not so the literary Holmes.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: For myself, I shall call to mind only the view from the College Library, as
    the dark finally settles into the courts, and very faintly the sounds of evensong
    drifts on the chill airs in the sweet harmonious voices of the King’s choristers,
    and here and there a scholar twitches his curtains, seals his door, and draws
    up his chair to the pool of light beneath his solitary, gazing lamp.
  id: totrans-split-69
  prefs:
