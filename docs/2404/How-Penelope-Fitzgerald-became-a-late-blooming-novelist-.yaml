- en: It is tempting to see Fitzgerald herself in these two early novels. Annie Asra
    says of music, “less is more, sometimes.” This was Fitzgerald’s view of fiction.
    The year she was writing *Human Voices* she said in a letter, “I deeply believe
    that ‘less is more’. I like Daisy Miller better than Wings of a Dove and even
    Master and Man better than War and Peace.” Like Penelope, Annie finds the BBC
    controlling. Annie falls in love with Sam, a hopeless middle-aged man, not a parallel
    with Penelope who married Desmond in 1942 when he was a dashing young Guards officer.
    But she is the first in a series of women characters who fall in love with men
    with significant failings. Fitzgerald writes these men to be understood, not judged.
    “You’ve no idea about others, and you don’t notice what makes them suffer,” Annie
    tells Sam, in a line that wouldn’t be out of place in *Offshore*, a novel much
    more closely modelled on the Fitzgerald’s marriage. Annie and Sam leave the BBC
    together and meet a utopian crank called Willie, who tells them, “a good society
    transforms its members.” There’s a good deal of Penelope’s Church of England Liberalism
    in that sentiment. Like Penelope, Annie is a young woman of the arts, somewhat
    adrift in wartime London, who finds an unlikely husband; as with so many of her
    characters, we feel slightly weary of their happiness at the end, not least because
    of the omen of Sam’s colleague Jeff leaving the BBC building to go and meet them
    only to be killed when he mistakes a taxi for an unexploded bomb.
