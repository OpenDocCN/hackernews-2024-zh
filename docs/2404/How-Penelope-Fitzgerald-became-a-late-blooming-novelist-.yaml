- en: Her teaching experience was another vital part of her development. She was a
    precise and attentive reader of literature, and her work at the two colleges where
    she taught aspiring Oxbridge students meant she had to re-read the canon of English
    Literature with an inquiring eye and life-wearied imagination. As one of her pupils
    recalled, “she taught literature like a novelist, always the text back to the
    stuff of experience and getting us to look at *how it was being done*.” This constituted
    an apprenticeship for Fitzgerald, who made detailed annotations in her teaching
    books. There is tentative evidence that she was not undertaking her intensive
    self-education out of sheer curiosity. One of her notes on an exam paper with
    the question ‘Should there be limits to curiosity?” reads, “Scarcely an adult
    quality in itself — what is it an element of? Ambitious search for truth etc in
    biography.” In her restless pursuit of the truth about literature and history,
    she was laying the foundations for her fiction. The dialogue between Vladimir
    and Estragon in *Waiting for Godot* is marked as being between mind and body,
    which Lee links to the later fiction, especially *The Gate of Angels*. Of *Middlemarch*,
    Fitzgerald says, “low-keyed emotions but minutely traced” and “the characters’
    prospects narrow as the novel closes.” (Penelope used that last note in her  Introduction
    to *Middlemarch*, some twenty years later.) Both of these could be comments on
    Fitzgerald’s own technique. She often shows sympathy or keenness for minor characters,
    ordinary people, the overlooked — the ones she would write about. She started
    off with little enthusiasm for George Eliot and ended by admiring her hugely.
