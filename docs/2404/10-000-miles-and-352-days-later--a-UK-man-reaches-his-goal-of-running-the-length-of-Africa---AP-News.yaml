- en: 10,000 miles and 352 days later, a UK man reaches his goal of running the length
    of Africa | AP News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10000英里和352天后，英国人成功完成了他的目标，跑完了整个非洲大陆 | AP新闻
- en: 来源：[https://apnews.com/article/russ-cook-africa-10000-mile-run-dd53f51d3cb9a90fc431e007e58c2af0](https://apnews.com/article/russ-cook-africa-10000-mile-run-dd53f51d3cb9a90fc431e007e58c2af0)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/russ-cook-africa-10000-mile-run-dd53f51d3cb9a90fc431e007e58c2af0](https://apnews.com/article/russ-cook-africa-10000-mile-run-dd53f51d3cb9a90fc431e007e58c2af0)
- en: RAS ANGELA, Tunisia (AP) — Sore and sandblasted but triumphant, runner Russ
    Cook reached the northernmost point of Africa on Sunday, almost a year after he
    set off from its southern tip on a quest to run the length of the continent.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '突尼斯RAS ANGELA (AP)——虽然身心疲惫且被沙尘吹打，但跑步者罗斯·库克周日终于抵达了非洲的最北端，这几乎是他从该大陆的最南端出发一年后的成就。  '
- en: Dozens of supporters gathered on a rocky outcrop beside the Mediterranean in
    northern Tunisia, cheering on the British charity fundraiser, who has run more
    than 16,000 kilometers (10,000 miles) across 16 countries in 352 days.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数十名支持者聚集在突尼斯北部地中海岩石上，为这位英国慈善跑步者加油，他在352天内穿越16个国家，跑了超过16000公里（10000英里）。
- en: “I’m a little bit tired,” Cook said — likely an understatement.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我有点累了，”库克说道——这很可能是轻描淡写的说法。
- en: In the course of his journey the 27-year-old endurance athlete from Worthing
    in southern England crossed jungle and desert, swerved conflict zones and was
    delayed by theft, injury and visa problems.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的旅程中，这位来自英格兰南部沃辛的27岁耐力运动员穿越了丛林和沙漠，避开了冲突区域，并因遭遇盗窃、受伤和签证问题而延误。
- en: Cook — known on social media by his nickname, Hardest Geezer — set off on April
    22, 2023 from Cape Agulhas in South Africa, the continent’s southernmost point.
    He hoped to complete the journey in 240 days, running the equivalent of more than
    a marathon every day.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 库克——在社交媒体上以其昵称“最坚韧的家伙”著称——于2023年4月22日从南非开普阿古拉斯出发，这是非洲的最南端。他希望在240天内完成这段旅程，每天跑超过马拉松的距离。
- en: He and his team had money, passports and equipment stolen in a gunpoint robbery
    in Angola. He was temporarily halted by back pain in Nigeria. And he was almost
    stopped in his tracks by the lack of a visa to enter Algeria, before diplomatic
    intervention from the Algerian embassy in Britain managed to secure the required
    documents.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他和他的团队在安哥拉被抢劫时被偷走了钱、护照和装备。在尼日利亚，他因背部疼痛暂时停下脚步。在阿尔及利亚，由于缺少签证，他几乎被迫停止前进，直到阿尔及利亚驻英国大使馆的外交干预才成功获取所需文件。
- en: Cook, who has spoken about how running helped him deal with his own mental health
    struggles, previously ran about 3,000 kilometers (2,000 miles) from Istanbul to
    Worthing in 68 days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '库克曾谈到跑步如何帮助他应对自己的心理健康问题，此前他曾在68天内从伊斯坦布尔跑了约3000公里（2000英里）到沃辛。  '
- en: His African run has raised more than 690,000 pounds ($870,000) for the Running
    Charity, which works with homeless young people, and Sandblast, a charity that
    helps displaced people from Western Sahara.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他在非洲的奔跑为与无家可归的年轻人合作的Running Charity和帮助西撒哈拉流离失所人士的慈善组织Sandblast筹集了超过69万英镑（87万美元）。
- en: “It’s quite hard to put into words, 352 days on the road, long time without
    seeing family, my girlfriend,” Cook told Sky News [as he started running Sunday,
    accompanied by supporters](https://apnews.com/video/africa-tunisia-russ-cook-7fc90c3cffb6486e8907ce566084b75f)
    who’d come from far and wide to run the final stretch with him. “My body is in
    a lot of pain. But one more day, I’m not about to complain.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “很难用言语来表达，连续352天的路程，很长时间没有见到家人和我的女朋友，” Cook在Sky News告诉记者，[周日开始跑步，伴随着从远方赶来的支持者](https://apnews.com/video/africa-tunisia-russ-cook-7fc90c3cffb6486e8907ce566084b75f)最后一段路程与他一同奔跑。“我的身体非常疼痛。但再坚持一天，我不会抱怨。”
- en: Cook said he planned to celebrate with a party, where British band Soft Play
    was due to perform.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Cook表示他计划举办一个派对来庆祝，届时英国乐队Soft Play将进行表演。
- en: “We’re going to have strawberry daiquiris on the beach tonight,” he said. “It’s
    going to be unreal.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “今晚我们会在海滩上喝草莓戴奎里酒，”他说。“这将会是不真实的经历。”
