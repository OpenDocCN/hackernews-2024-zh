- en: 'The Copier Wars: Fair Use’s Rude Awakening - by Ernie Smith'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://newart.press/p/the-copier-wars-fair-uses-rude-awakening](https://newart.press/p/the-copier-wars-fair-uses-rude-awakening)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ernie Smith of [Tedium](https://tedium.co/author/ernie/) has done a longer more
    detail deep-dive into the history of the photocopier and its implications, a follow-up
    on our [previous](https://newart.press/p/photocopiers-terrified-the-publishing)
    post on the subject.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: In a world where copying and pasting is as easy as moving a cursor from one
    place to another, it’s easy to underestimate the importance of the photocopier
    as a disruptive force.
  prefs: []
  type: TYPE_NORMAL
- en: After all, it wasn’t like we didn’t have ways to copy materials from one page
    to another previously. Just ask anyone who’s ever held a quiz created from the
    chemicals of a ditto machine.
  prefs: []
  type: TYPE_NORMAL
- en: But the 1942 invention of [xerography](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://tedium.co/2016/05/05/photocopiers-xerox-history/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478658356%26amp;usg%3DAOvVaw2s-iReMA_-j_Jo9OvslNGL&sa=D&source=docs&ust=1712941478672369&usg=AOvVaw3O-Yk3CHXj_PUZMkJFBWnJ),
    the dry-photocopying technique that made it possible to easily reprint documents,
    had a strange effect on society. It made the reproduction of printed material
    not only easy, but cost-effective—particularly in offices.
  prefs: []
  type: TYPE_NORMAL
- en: And for businesses that relied on the scarcity of information as a business
    model, the photocopier was bad news—and, in many ways, it showed cracks in the
    copyright system.
  prefs: []
  type: TYPE_NORMAL
- en: A 1975 Supreme Court decision, *[Williams & Wilkins Co. v. United States](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://supreme.justia.com/cases/federal/us/420/376/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478658720%26amp;usg%3DAOvVaw1DMr8_3hFHenEXJFHRBGSn&sa=D&source=docs&ust=1712941478673140&usg=AOvVaw0vmDvGs4wejQWDXufGUxG2)*,
    created a “fair use” gap for copying in some cases—and that gap wasn’t wide enough
    to answer every question about this disruptive technology. (It was one of the
    first examples of the court taking a cautious approach to disruptive technology,
    a trend that would continue in the decades to come.)
  prefs: []
  type: TYPE_NORMAL
- en: The somewhat narrow finding of *Williams & Wilkins*meant that copyright challenges
    around the copier often played out in public, in the media, and in the courtroom.
    And even the [Copyright Act of 1976](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.copyright.gov/reports/guide-to-copyright.pdf%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478659032%26amp;usg%3DAOvVaw1-64cblOO_SRiyvEZKem0B&sa=D&source=docs&ust=1712941478673991&usg=AOvVaw1NAQbsVXmq8cr_ThYUyBAA),
    which codified the common law doctrine of “fair use,” didn’t fully clear up the
    details of an emerging area of law.
  prefs: []
  type: TYPE_NORMAL
- en: Strangely enough, one of the first places where these problems showed themselves
    wasn’t in a library or in a giant office—but in the Catholic Church.
  prefs: []
  type: TYPE_NORMAL
- en: Some might see suing a religious institution claiming copyright infringement
    as unsavory. FEL Publications would disagree.
  prefs: []
  type: TYPE_NORMAL
- en: In the late 1970s, the tiny religious music publisher sued 15 separate American
    Roman Catholic archdioceses—including the Archdiocese of Chicago—for sharing copies
    of the publisher’s music with their parishioners without permission.
  prefs: []
  type: TYPE_NORMAL
- en: 'Dennis Fitzpatrick, the company’s president, made a religious argument for
    the lawsuits [in a UPI story](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.newspapers.com/article/the-fresno-bee-music-publishing-company/139188354/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478659451%26amp;usg%3DAOvVaw0T7l5XvBxtQkowySNNPXJ8&sa=D&source=docs&ust=1712941478675049&usg=AOvVaw2YArtwEibNNImRHndmH9j7):'
  prefs: []
  type: TYPE_NORMAL
- en: I believe on the Day of Judgment I will be asked—like the servant entrusted
    with the silver pieces (Matthew 25:14-30)—what I did with the copyrights that
    were entrusted to my care. Did I sue to protect them?
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately for Fitzpatrick, a federal judge disagreed with FEL, [dismissing
    the claims](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://law.justia.com/cases/federal/district-courts/FSupp/506/1127/1654460/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478659727%26amp;usg%3DAOvVaw1k2W_DZZxERkgUHVRQ3SZv&sa=D&source=docs&ust=1712941478675622&usg=AOvVaw2HmOBPWCbT2kE4lg72263C) in
    its lawsuit against the Catholic Bishop of Chicago, on grounds that it used its
    position in the market to monopolize access to songs. (The ruling is interesting,
    by the way—apparently, FEL required churches to destroy every copy of the music
    at the end of the license period—which seems particularly wasteful!)
  prefs: []
  type: TYPE_NORMAL
- en: 'The ripple effects of the lawsuit, even with FEL’s loss, showed themselves
    throughout the religious field. Protestant churches also had to navigate this
    messy mix of legal precedent and morality. As one pastor [put it in a 1983](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.newspapers.com/article/the-atlanta-constitution-photocopier-con/137888314/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478660001%26amp;usg%3DAOvVaw31yDGNiIKyG0ku9ksMI2SR&sa=D&source=docs&ust=1712941478676131&usg=AOvVaw2x4o0hhn36rnwFJ7qDtwL6)
    *[Atlanta Constitution](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.newspapers.com/article/the-atlanta-constitution-photocopier-con/137888314/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478660139%26amp;usg%3DAOvVaw3Fj7UtmMVVqosdOPN8_NYm&sa=D&source=docs&ust=1712941478676679&usg=AOvVaw2sw2FTd-GM5TDbIpCjdrKM)*[ piece](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.newspapers.com/article/the-atlanta-constitution-photocopier-con/137888314/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478660333%26amp;usg%3DAOvVaw0IaeS9vcBc_ccNHnOko4fk&sa=D&source=docs&ust=1712941478677326&usg=AOvVaw1HtkP3J-1qAvUwN5DrEggP):
    “The rationalization is this: ‘God gave you a song. You don’t have the right to
    charge for it.’”'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, churches weren’t the only institutions struggling with the complexities
    the copier created for its vendors. Also in this category were universities, which,
    as anyone who has paid hundreds of dollars for a textbook can tell you, suffer
    from a captive-audience problem that professors and students alike spent years
    trying to work around.
  prefs: []
  type: TYPE_NORMAL
- en: Whether the play is buying used books, purchasing books online at cheaper prices
    than in-person bookstores can offer, or “renting” books, there is a desire not
    to pay publishers tons of money for books that add significant costs to higher
    education. And copyright regulations, such as fair use and the first sale doctrine,
    were the cudgels that students, whether they realized it or not, were leveraging.
  prefs: []
  type: TYPE_NORMAL
- en: 'Also an important tool for cost-conscious students? Copy machines. Copiers
    made it possible to work around this system in a fair-use way. Here’s how: One
    student buys the book, then copies a single chapter—the only one on the syllabus.
    Someone makes a copy of the copy, and suddenly, the whole class has a copy. Heck,
    maybe the professor is the one that makes the copy. It doesn’t look as good as
    the original, but as long as they get the necessary information, does it really
    matter?'
  prefs: []
  type: TYPE_NORMAL
- en: 'The answer to whether copying a textbook is fair use is somewhat complicated,
    but the short answer is essentially this: Yes, but only an excerpt. If you commandeered
    a copier for three hours to copy the whole thing, that wouldn’t be allowed.'
  prefs: []
  type: TYPE_NORMAL
- en: The risk of such willing infringement, though, created a lasting problem. Throughout
    the 1970s and 1980s, these suddenly ubiquitous machines became a liability for
    universities and the businesses that served them.
  prefs: []
  type: TYPE_NORMAL
- en: And the publishing industry, suddenly concerned that this was going to affect
    their bottom line, looked to legal action to resolve some of these issues.
  prefs: []
  type: TYPE_NORMAL
- en: One of the first conflicts of its kind emerged at New York University in the
    early ’80s, when numerous publishers—backed by the Association of American Publishers—sued
    the university, along with a handful of professors, for using copies as teaching
    materials. Eventually, the threat of legal action led to an agreement—the publishers
    would drop the suit if the school agreed to prudent copying limitations.
  prefs: []
  type: TYPE_NORMAL
- en: “We’re not out to hang faculty members from a lamppost and cut out all photocopying,”
    said Jon A. Baumgarten, a lawyer for the association, [in comments to](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.nytimes.com/1983/04/15/nyregion/publishers-and-nyu-settle-suit-on-colleges-photocopying-rights.html%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478661480%26amp;usg%3DAOvVaw3ABTFUQvFPRTpZ7uNqQiCd&sa=D&source=docs&ust=1712941478678548&usg=AOvVaw0gMAlI-8aiMCBJnZA5CIQX)
    *[The New York Times](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.nytimes.com/1983/04/15/nyregion/publishers-and-nyu-settle-suit-on-colleges-photocopying-rights.html%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478661737%26amp;usg%3DAOvVaw2MAzSA7_e7msKBgRX_agGJ&sa=D&source=docs&ust=1712941478679187&usg=AOvVaw1pH8IQdxu7uy6iuDWRitB3)*[ in
    a 1983 article](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.nytimes.com/1983/04/15/nyregion/publishers-and-nyu-settle-suit-on-colleges-photocopying-rights.html%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478661966%26amp;usg%3DAOvVaw3Pr6uMS-dDGkDmTPbWcT5X&sa=D&source=docs&ust=1712941478679671&usg=AOvVaw19K9DZ-ZV0Ml3-KZtt3AqX).
    “The assumption is not that photocopying should be stopped, but that the rights
    of copyright owners should be respected.”
  prefs: []
  type: TYPE_NORMAL
- en: 'But the concern wasn’t just professors—also a major worry were nearby “copy
    shops,” which allowed students to copy to their heart’s content. One could imagine
    the model: A student buys a used book, goes to a copy shop, spends a few hours
    copying, then returns and sells the book back, saving lots of money in the process.
    Eventually, the bookstores realized they could cut out the middle man and do the
    copying themselves, which they then turned into a service called “course packs.”
    Professors eventually got in on the scheme, and boom, nobody has to buy the book
    this semester.'
  prefs: []
  type: TYPE_NORMAL
- en: This model put a target on the back of these copy centers, and publishers—whether
    focused on books or periodicals—were ready to sue to protect their copyrights.
  prefs: []
  type: TYPE_NORMAL
- en: The most dramatic such case came about in the mid-1990s, when Michigan Document
    Services, a copy shop serving the University of Michigan, was sued by Princeton
    University Press and other publishers for offering a service that copied different
    books and other reading materials into inexpensive “course packs.” Unlike the
    NYU case, this one actually went to trial.
  prefs: []
  type: TYPE_NORMAL
- en: Eventually reaching the Sixth Circuit Court of Appeals, [the court sided with
    the publishers](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://law.justia.com/cases/federal/appellate-courts/F3/99/1381/639844/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478662595%26amp;usg%3DAOvVaw3oo0koAmMQeqmDC8QBozbf&sa=D&source=docs&ust=1712941478680280&usg=AOvVaw1vSZDrZP2AL8NSBBKmOYC2),
    finding the use case was not fair use, because Michigan Document Services was
    willfully copying materials for profit-making purposes—rather than what the Archdiocese
    of Chicago was doing, which was making copies for its own parishioners to sing.
  prefs: []
  type: TYPE_NORMAL
- en: But even that decision wasn’t cut and dry, with the ruling only coming after
    the full Sixth Circuit ruled on the case—an appellate panel originally favored
    the copy center, 2-1, meaning that things could have played out much differently.
  prefs: []
  type: TYPE_NORMAL
- en: The case, among others, helped give momentum to legal arguments against copy
    shops. By the early 2000s, publishers were [aggressively](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.publishersweekly.com/pw/print/20021021/28474-ccc-charges-copy-shop-with-infringement.html%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478663055%26amp;usg%3DAOvVaw201A7iC0WzCCfa4UvYlsvn&sa=D&source=docs&ust=1712941478680776&usg=AOvVaw3YGZu14RYtu4CijDL-Culg)going
    after “course pack” businesses. Even the *Times* [got in on the action](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.latimes.com/archives/la-xpm-2004-jan-27-fi-books27-story.html%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478663369%26amp;usg%3DAOvVaw1Fz21vdF3cgJpZFPuGtELE&sa=D&source=docs&ust=1712941478681211&usg=AOvVaw33-tL5ztNUVnhfXFA0FFmE),
    taking part in a lawsuit against a San Diego copy shop in 2004\. During the late
    2000s, when the internet had already supplanted aggressive copying, publishers
    were still going after copy shops.
  prefs: []
  type: TYPE_NORMAL
- en: 'Students, for obvious reasons, sided with the copy shops. As Noam B. Katz [wrote
    in a 2002 essay](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.thecrimson.com/article/2002/2/19/our-right-to-read-cheaply-it/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478663715%26amp;usg%3DAOvVaw0zPCkX04O72aEzwqLUkqJA&sa=D&source=docs&ust=1712941478681633&usg=AOvVaw1RLREgZmKca8evcby2GcuD)in
    *The Harvard Crimson*: “Barring a change in legislation or jurisprudence, then,
    we must strive for creative, effective and legal solutions to lift these crushing
    and senseless financial burdens from our student body.”'
  prefs: []
  type: TYPE_NORMAL
- en: Everyone wants their piece.
  prefs: []
  type: TYPE_NORMAL
- en: These days, newsletters like this one are seen as easy-to-copy digital works—after
    all, you just need to forward one to share it—but that’s actually only been a
    recent part of the newsletter’s history.
  prefs: []
  type: TYPE_NORMAL
- en: In the past, newsletters were treated as more exclusive works, [sent via the
    mail](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://tedium.co/2022/08/10/pre-digital-newsletter-history/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478664425%26amp;usg%3DAOvVaw2fGOwT-2Wxg_UEP3K9bwTa&sa=D&source=docs&ust=1712941478682235&usg=AOvVaw2hPWnbi3-h612EoOB5qFXz).
    They were often much more niche and exclusive—and expensive—in nature.
  prefs: []
  type: TYPE_NORMAL
- en: And of course, newsletter publishers *hated* copying machines. These newsletters
    focused on extremely niche information that their recipients paid top-dollar for.
    And in some offices, that one newsletter could spread to numerous people—and cut
    them out of a bunch of revenue.
  prefs: []
  type: TYPE_NORMAL
- en: The Newsletter Association, a trade group for newsletter publishers, actually
    considered using its lobbying might to push for increased fines—something the
    Copyright Act of 1976 didn’t give strong-enough teeth in the view of newsletter
    publishers.
  prefs: []
  type: TYPE_NORMAL
- en: “This is from our standpoint one of the most important issues in the newsletter
    industry,” said Paul Warren, who led the association’s copyright committee, [in
    a 1986 UPI interview](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.upi.com/Archives/1986/03/09/Business-WorldNEWLNFinancial-forecasters-seek-protectionNEWLNOfficials-cite-widespread-photocopyingNEWLNOnce-God-created-Xerox-machines-Lord-only-knows-whats-happening/5806510728400/%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478665163%26amp;usg%3DAOvVaw0ljawMLpvQS59CdqVmmYEr&sa=D&source=docs&ust=1712941478682971&usg=AOvVaw3e0c8mxFakRUbo1Jy2QKeL).
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, the newsletter publishers would get litigious. The UPI story discussed
    a $130 million lawsuit the company Princeton Economic Consultants filed against
    a Toronto brokerage firm.
  prefs: []
  type: TYPE_NORMAL
- en: Even law firms felt the wrath of the newsletter industry. [A May 1991](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://books.google.com/books?id%253Djmd691e4_kcC%2526pg%253DPA32%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478665550%26amp;usg%3DAOvVaw0meJ75m-ljqmkpgkR3ZBK4&sa=D&source=docs&ust=1712941478683696&usg=AOvVaw1HnjkuRNoytKqHPnin6AW-)
    *[ABA Journal](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://books.google.com/books?id%253Djmd691e4_kcC%2526pg%253DPA32%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478665796%26amp;usg%3DAOvVaw1uxEv4EdMdrZ5jQ4gIKkGn&sa=D&source=docs&ust=1712941478684065&usg=AOvVaw1TtviHZAthxoaQt8Nl9nly)*[ story](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://books.google.com/books?id%253Djmd691e4_kcC%2526pg%253DPA32%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478665986%26amp;usg%3DAOvVaw3EhzD4BweVDAZKU4U8ALE8&sa=D&source=docs&ust=1712941478684418&usg=AOvVaw0PEs8OnyN6Pt1AzX57ag77)told
    the story of the law firm Collier, Shannon & Scott, the target of a $14 million
    lawsuit for willfully making copies of the $675-per-year *Product Safety News*and
    sharing them around the office. Unlike most of the companies *Product Safety News*’
    publisher, Washington Business Information, Inc. sued, the law firm refused to
    settle.
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps this stance explains why the printed newsletter industry largely disappeared
    when the internet came about, making this kind of reproduction issue nearly impossible
    to police.
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, copying changed culture for ways better and worse, depending on
    your vantage point. It gave people access to information they would have had to
    pay good money for previously.
  prefs: []
  type: TYPE_NORMAL
- en: It led to some complaints of overexposure to information. Jerry V. Wilson, a
    former Washington, D.C. police chief who later served as a *Washington Post*columnist
    while working at American University, called the Supreme Court’s then-recent *Williams
    & Wilkins* ruling a “non-decision” and pointed out how committee meetings were
    often filled with wasteful copying that wasted people’s resources and time.
  prefs: []
  type: TYPE_NORMAL
- en: “Much of the copyright infringement of photocopy is probably of that sort—the
    careless broadcast of matter only marginally or not at all wanted by the recipient,”
    he wrote in a piece titled “[The Plague of the Photocopier](https://www.google.com/url?q=https://www.google.com/url?q%3Dhttps://www.proquest.com/historical-newspapers/plague-photocopier/docview/146297459/se-2?accountid%253D189667%26amp;sa%3DD%26amp;source%3Deditors%26amp;ust%3D1712941478667030%26amp;usg%3DAOvVaw1utoeSfXm_BDBZ6L1L7NpN&sa=D&source=docs&ust=1712941478685051&usg=AOvVaw0wI66ed2NC-_RmkFT0kqOz).”
    “A plausible argument might be made that this is practically no infringement at
    all, since it doesn’t supplant a sale.”
  prefs: []
  type: TYPE_NORMAL
- en: (Wilson would most assuredly find the internet’s natural information overload
    particularly problematic.)
  prefs: []
  type: TYPE_NORMAL
- en: The copy machine, in many ways, was an appetizer for the main course of decaying
    copyright—the internet, where restrictive approaches to publishing run head-first
    into the chaotic winds of digital media, where laws like the Digital Millennium
    Copyright Act are less effective rule-making and more bandages on a restrictive
    approach to copyright law.
  prefs: []
  type: TYPE_NORMAL
- en: It’s hard to imagine that companies once sued churches for making copies.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
