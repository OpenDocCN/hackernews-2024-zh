- en: This is a teenager
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://pudding.cool/2024/03/teenagers/](https://pudding.cool/2024/03/teenagers/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The world has a lot of compassion for kids.
  prefs: []
  type: TYPE_NORMAL
- en: When we're young, we have so little control over their lives. We play around,
    mess up, and get into trouble. We also endure dysfunctional homes, family chaos,
    violence, bullies, and whatever else comes our way. But we tell ourselves that,
    eventually, we'll get to shape our own lives.
  prefs: []
  type: TYPE_NORMAL
- en: Then we turn 18 and we're expected to be "adults" and figure things out.
  prefs: []
  type: TYPE_NORMAL
- en: If we fail, we are punished.
  prefs: []
  type: TYPE_NORMAL
- en: We are blamed for not going to college, for being unhealthy, for being poor,
    for not being able to afford healthcare and food and housing.
  prefs: []
  type: TYPE_NORMAL
