- en: DongleHider+ is a cunning new Framework laptop Expansion Card for hiding up
    to three dongles | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DongleHider+是一款精巧的新Framework笔记本扩展卡，可隐藏多达三个小型设备 | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/laptops/donglehider-is-a-cunning-new-framework-laptop-expansion-card-for-hiding-up-to-three-dongles](https://www.tomshardware.com/laptops/donglehider-is-a-cunning-new-framework-laptop-expansion-card-for-hiding-up-to-three-dongles)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/laptops/donglehider-is-a-cunning-new-framework-laptop-expansion-card-for-hiding-up-to-three-dongles](https://www.tomshardware.com/laptops/donglehider-is-a-cunning-new-framework-laptop-expansion-card-for-hiding-up-to-three-dongles)
- en: Developer and maker LeoDJ has shared his design for a Framework laptop expansion
    card that will surely gain wide appreciation among owners of the modular PC. The
     [DongleHider+](https://community.frame.work/t/donglehider-multiple-dongles-and-a-normal-usb-a-socket/47187)
    can fit up to three dongles inside and offers an outward-facing USB Type-A connector.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者和制造商LeoDJ分享了他的Framework笔记本扩展卡设计，这款[DongleHider+](https://community.frame.work/t/donglehider-multiple-dongles-and-a-normal-usb-a-socket/47187)肯定会受到模块化PC机主的广泛赞赏。它可以容纳多达三个小型设备，并提供一个外置USB
    Type-A连接器。
- en: Using this card does take a bit of DIY muscle, as it's not for sale. To hide
    your Logitech Unifying dongle-sized device successfully, its outer casing needs
    to be removed.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这张卡片确实需要一些DIY技能，因为它并非出售。要成功隐藏您的Logitech Unifying型号设备，需要先移除其外壳。
- en: 'Fits flush, and provides a useful USB Type-A port. (Image credit: LeoDJ)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后与框架完美贴合，并提供一个实用的USB Type-A端口。 （图片来源：LeoDJ）
- en: LeoDJ didn't like the Bluetooth latency of his [wireless mouse](https://www.tomshardware.com/best-picks/best-wireless-mouse),
    so they wanted to keep the Logitech Unifying dongle permanently plugged into his
    laptop without spoiling the device's clean lines. The DongleHider+ project admirably
    achieves these goals, and more, by providing connectivity for up to three (tiny)
    dongles and offering a handy [USB Type-A](https://www.tomshardware.com/news/usb-3-2-explained)
    port.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: LeoDJ不喜欢他的[无线鼠标](https://www.tomshardware.com/best-picks/best-wireless-mouse)的蓝牙延迟，因此希望将Logitech
    Unifying型号接收器永久插入笔记本电脑，而不影响设备的整洁外观。DongleHider+项目出色地实现了这些目标，并通过为多达三个（小型）设备提供连接以及提供一个便捷的[USB
    Type-A](https://www.tomshardware.com/news/usb-3-2-explained)端口，达到了更多效果。
- en: There are more than enough instructions for those wishing to follow in LeoDJ's
    footsteps. From the Framework [community post](https://community.frame.work/t/donglehider-multiple-dongles-and-a-normal-usb-a-socket/47187),
    you can head over to the maker's [GitHub repo](https://github.com/LeoDJ/FW-EC-DongleHiderPlus?tab=readme-ov-file)
    and [Mastodon thread](https://chaos.social/@LeoDJ/112108367751183162)s, which
    are packed with useful source files for getting the PCB and Framework laptop expansion
    card made. The Mastodon thread is particularly useful as it offers a pictorial
    assembly guide.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 想要追随LeoDJ脚步的人可以在Framework社区帖子中找到足够的指导。从[社区帖子](https://community.frame.work/t/donglehider-multiple-dongles-and-a-normal-usb-a-socket/47187)，你可以前往制造者的[GitHub仓库](https://github.com/LeoDJ/FW-EC-DongleHiderPlus?tab=readme-ov-file)和[Mastodon主题](https://chaos.social/@LeoDJ/112108367751183162)，这些地方都包含了制作PCB和Framework笔记本扩展卡的有用源文件。特别是Mastodon主题，提供了图解的组装指南。
- en: 'From left to right: A standard USB A expansion card, A bare DongleHider+ PCB,
    Two assembled DongleHider+ PCBs, A stock Logitech Unifying dongle, A fully assembled
    DongleHider+ expansion card, with installed dongle and 3D-printed shell. (Image
    credit: LeoDJ)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从左至右：一个标准USB A扩展卡，一个裸露的DongleHider+ PCB，两个组装好的DongleHider+ PCB，一个标准的Logitech
    Unifying型号接收器，一个完整安装了设备的DongleHider+扩展卡，还有一个3D打印的外壳。（图片来源：LeoDJ）
- en: Some people might be nervous about breaking apart and [soldering](https://www.tomshardware.com/best-picks/best-soldering-irons)
    in the dongles they want to install permanently in the DongleHider+, but LeoDJ
    says they are pretty cheap on used goods marketplaces. Clear instructions for
    disassembling Logitech's Unifying Gen1 and Gen2 dongles are provided. Furthermore,
    the soldering of the dongle to the PCB shouldn't be too challenging – especially
    if you only decide to install a single dongle internally.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能对拆卸和[焊接](https://www.tomshardware.com/best-picks/best-soldering-irons)他们想要永久安装到DongleHider+的设备感到紧张，但LeoDJ表示在二手市场上它们相当便宜。提供了拆卸Logitech
    Unifying Gen1和Gen2接收器的清晰指示。此外，将设备焊接到PCB上不应太具挑战性，尤其是如果您只打算内部安装一个设备。
- en: 'Ready to solder a dongle in place. (Image credit: LeoDJ)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 准备焊接一个设备到位。（图片来源：LeoDJ）
- en: 'LeoDJ has provided a few compatibility notes: Using the [Framework 13](https://www.tomshardware.com/reviews/framework-laptop-13-intel-2023)
    (AMD versions) and 16 (AMD versions) he noticed that when connected to a USB4
    capable expansion card slot, a USB 3 device is connected to the exterior port
    the second internal USB dongle stops working.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: LeoDJ 提供了几个兼容性说明：使用 [Framework 13](https://www.tomshardware.com/reviews/framework-laptop-13-intel-2023)（AMD
    版本）和 16（AMD 版本）时，他注意到当连接到支持 USB4 的扩展卡槽时，外部端口连接了 USB 3 设备，第二个内部 USB 适配器就会停止工作。
- en: We've reviewed various Framework laptop sizes and generations, most recently
    the powerful [Framework 16](https://www.tomshardware.com/laptops/framework-laptop-16-review)
    with AMD Ryzen 7 7840HS and Radeon RX 7700S (8GB GDDR6, 100W TGP) graphics module
    option installed.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经审查了各种尺寸和代数的 Framework 笔记本电脑，最近评估了强大的 [Framework 16](https://www.tomshardware.com/laptops/framework-laptop-16-review)，搭载了
    AMD Ryzen 7 7840HS 和 Radeon RX 7700S（8GB GDDR6，100W TGP）图形模块选项。
