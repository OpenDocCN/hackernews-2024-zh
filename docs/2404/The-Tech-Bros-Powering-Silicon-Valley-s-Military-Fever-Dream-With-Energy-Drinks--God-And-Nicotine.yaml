- en: '<fbs-ad position="topx" progressive="" ad-id="article-0-topx-2">One recent
    arrival is Augustus Doricko, a muscled, mulleted 23-year-old who dropped out of
    college to launch Rainmaker, a startup building drones and software that aim to
    change weather patterns by making clouds rain. Doricko, who has raised $1.5 million
    for his company, is a prototypical “Gundo” founder: religious, patriotic and swole.
    His X bio reads, “DM to discuss deadlifts [#beastmode](https://twitter.com/search?q=%23beastmode&src=hashtag_click
    "https://twitter.com/search?q=%23beastmode&src=hashtag_click").”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-2">最近加入的是Augustus
    Doricko，一个23岁的肌肉发达、发型卷曲的年轻人，他因创办Rainmaker而辍学，这是一家专注于通过制造云使云雨的初创公司。Doricko为他的公司筹集了150万美元，他是典型的“Gundo”创始人：宗教信仰，爱国主义，健壮而充满活力。他的社交媒体自我介绍写道：“私信讨论硬拉
    [#beastmode](https://twitter.com/search?q=%23beastmode&src=hashtag_click "https://twitter.com/search?q=%23beastmode&src=hashtag_click")。”
- en: At a local cafe frequented by El Segundo entrepreneurs, Doricko said, over three
    sides of bacon, that the current Gundo psyche really coalesced after Andreessen
    Horowitz announced its American Dynamism fund last May, to invest in new hardware
    and software companies that serve America’s national security interests.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在El Segundo企业家经常光顾的当地咖啡馆，Doricko在吃三份培根时说，当前Gundo的心态在Andreessen Horowitz宣布其美国活力基金去年五月投资于为美国国家安全利益服务的新硬件和软件公司后真正凝聚起来。
- en: “They planted the seeds of the idea for which I'm grateful,” he said. “But the
    narrative is totally beyond their control, and we've taken it and it's ours now.”
    He described the ideal Gundo founder as “extremely intense. And cool, unlike the
    sort of hunchback quiet software founders notorious in San Francisco.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “他们种下了这个想法的种子，我感激不尽。”他说，“但叙述已经完全超出了他们的控制，现在我们接过了，这是我们的。”他描述了理想的Gundo创始人为“极其强烈。而且很酷，不像旧金山臭名昭著的驼背安静的软件创始人。”
- en: At Doricko’s Rainmaker factory, nearly a dozen college-age entrepreneurs recently
    held a week-long event to draw up pitch decks for their companies. Jakob Diepenbrock,
    a student at Northeastern University who organized the gathering, packed a fridge
    with 50 pounds of ground beef and racks of Monster energy drinks to feed the group.
    “Fuel of legends,” the 20-year-old Diepenbrock told *Forbes*.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在Doricko的Rainmaker工厂，近十名大学生企业家最近举办了为期一周的活动，为他们的公司起草提案书。东北大学的学生Jakob Diepenbrock组织了这次聚会，他在冰箱里放了50磅碎牛肉和一堆Monster能量饮料来喂养这群人。“传奇的燃料，”这位20岁的Diepenbrock告诉*Forbes*。
- en: Among the attendees was Ulys Sorok, a University of Waterloo dropout who did
    a stint at Sam Altman’s crypto venture WorldCoin. He’s building a company he hopes
    will someday make “self-replicating machines.” “This is the type of vision that
    changes the literal trajectory of humanity,” Sorok said. “And I'm excited to be
    on the forefront of what we're doing.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 出席者包括滑铁卢大学辍学生乌利斯·索洛克，他曾在萨姆·阿尔特曼的加密风投WorldCoin工作。他正在建立一家希望有一天能制造"自我复制机器"的公司。"这是改变人类字面上轨迹的愿景，"索洛克说。"我很兴奋能参与我们正在做的前沿工作。"
- en: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-3">Some engineers
    in the area aren’t quite sure what to make of all this. “What's on Twitter is
    not based in reality,” Chris Power, founder of Hadrian, which has raised more
    than $100 million and automates the manufacture of components for military hardware,
    told *Forbes*. “Like all great momentum waves and venture capital, you gotta turn
    hype into reality,” he said. “And it's mostly determined by how many of the founders
    are serious versus those that can't transition from a running start.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 区域内的一些工程师对这一切感到困惑。"推特上的东西不是现实的基础，"Hadrian的创始人克里斯·鲍尔告诉《福布斯》。Hadrian已经筹集了超过1亿美元，自动化制造军事硬件部件。"就像所有伟大的势头波和风险投资一样，你必须将炒作转化为现实，"他说。"这主要取决于创始人中有多少人是认真的，而不是不能从飞速起步中过渡过来的人。"
- en: Delian Asparouhov, a partner at Founders Fund who has [raised more than $180
    million](https://www.forbes.com/sites/alexknapp/2024/03/20/this-startup-is-one-step-closer-to-making-drugs-in-space/?sh=e99de326b8ea
    "https://www.forbes.com/sites/alexknapp/2024/03/20/this-startup-is-one-step-closer-to-making-drugs-in-space/?sh=e99de326b8ea")
    for his space drug-testing company Varda, recently said it more forcefully, dismissing
    a group of El Segundo-based entrepreneurs as “unserious people,” he [wrote on
    X.](https://x.com/zebulgar/status/1778867439553421684 "https://x.com/zebulgar/status/1778867439553421684")
    “Go do something meaningful with your life before throwing stones.” (Asparouhov
    didn’t respond to a comment request.)
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Founders Fund合伙人Delian Asparouhov为他的太空药物测试公司Varda筹集了超过1.8亿美元，最近更加强硬地表示，驳斥了一群El
    Segundo的企业家为"不认真的人"，他在X上写道。"在扔石头之前，先用你的生活做点有意义的事情。"（Asparouhov未回应评论请求。）
- en: '* * *'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: J**ust a few years ago,** university campuses were protesting the recruiting
    efforts of defense contractors like Palantir. But conflicts in Ukraine, Gaza,
    and rising tensions with China, have made the idea of El Segundo a dog whistle
    for patriotic college students looking to build tech for the battlefield. "Talking
    about defense in the classroom was a taboo," said Rasmus Dey Meyer, a Georgetown
    University student who hosted a hackathon in El Segundo earlier this year. "You'd
    get eyes if you were seen as an advocate of the defense tech industry."
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**仅仅几年前**，大学校园曾经抗议像Palantir这样的国防承包商的招聘活动。但是乌克兰、加沙的冲突以及与中国日益紧张的关系，使得El Segundo这个概念成为爱国大学生寻求为战场构建技术的暗号。"在课堂上谈论国防是禁忌，"乔治城大学的学生拉斯穆斯·迪·迈耶说，他今年早些时候在El
    Segundo主办了一场黑客马拉松。"如果被视为国防科技产业的支持者，你会受到关注。"'
- en: The hackathon was led by Dey Meyer’s company Apollo Defense, which he cofounded
    with Catarina Buchatskiy, Nathaniel Salander and Tommy Tietjen. There, engineers
    toiled late into the night working on systems for the frontlines in Ukraine to
    be considered by the Ukrainian Ministry of Defense. Buchatskiy, an international
    relations student at Stanford who, last summer, trained alongside soldiers in
    Kyiv to become a licensed drone pilot, said the goal of the event was “to be mission
    oriented, which differentiated it from many of the hackathons we’re seeing,” she
    told *Forbes*. “In defense tech, you have to be building for something.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客马拉松由迪·迈耶的公司Apollo Defense领导，他与卡塔琳娜·布查茨基、纳撒尼尔·萨兰德和汤米·提特延共同创立了这家公司。在那里，工程师们在深夜加班，为乌克兰前线的系统工作，这些系统将由乌克兰国防部考虑。斯坦福的国际关系学生布查茨基去年夏天曾在基辅与士兵一起接受训练，成为一名持牌无人机飞行员，她告诉《福布斯》，这次活动的目标是"以任务为导向，这与我们看到的许多黑客马拉松不同"。"在国防技术中，你必须为某些事情而建设。"
- en: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-4">In other words,
    there’s a sense of collective purpose. "I think that's emblematic of the same
    American Dynamism-like, McCarthy-esque, nuclear family, supportive and integrated
    community that's representative of El Segundo at large,” Dey Meyer said.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: But then there’s the spectacle of it all. The party bus, the beef-stuffed fridge,
    the bicep curls. To more seasoned entrepreneurs, it's a potential distraction
    from the real business building at hand. Bryon Hargis, a former top SpaceX engineer
    who started a hypersonic missile company called Castelion last year, said he set
    up the company in El Segundo because of access to manufacturing talent. Hargis,
    who’s raised $14 million from Andreessen and last month oversaw the company’s
    [first weapons test](https://www.reuters.com/business/aerospace-defense/hypersonic-weapon-startup-castelion-has-first-full-weapon-test-2024-03-11/
    "https://www.reuters.com/business/aerospace-defense/hypersonic-weapon-startup-castelion-has-first-full-weapon-test-2024-03-11/"),
    said he loves the energy of the scene, but he could do without the bluster.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: “Having an excited new generation interested in American values is phenomenal,”
    Hargis said. Though “from our perspective, getting caught up in meme culture doesn't
    necessarily help us reach our super, super conservative customer. But God bless
    them.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
