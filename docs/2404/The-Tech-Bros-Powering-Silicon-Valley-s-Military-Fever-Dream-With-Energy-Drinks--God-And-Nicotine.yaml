- en: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-1">Not everyone
    has been so enthusiastic. Online commentators [have wondered](https://twitter.com/0xsamhogan/status/1754217007858282680?s=46
    "https://twitter.com/0xsamhogan/status/1754217007858282680?s=46") about the movement’s
    glaring gender disparity. One source familiar with the El Segundo defense tech
    scene estimated that at one event there were just two women in a scrum of 150
    hackers. Another noted the same issue, but claimed the Gundo bros are not representative
    of the larger landscape.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-1">并非所有人都如此热情。在线评论员们[曾经质疑过](https://twitter.com/0xsamhogan/status/1754217007858282680?s=46
    "https://twitter.com/0xsamhogan/status/1754217007858282680?s=46")该运动明显的性别差异。熟悉埃尔塞贡多国防科技界的一位消息来源估计，某次活动中，150名黑客中仅有两名女性参与。另一位也指出了同样的问题，但声称甘多兄弟并不代表更广阔的环境。
- en: Taylor acknowledged there have been few women at their hackathons but dismissed
    this as simple self-selection.“Anybody literally in the world can show up to our
    bonfires, and talk about defense tech,” he said. “It's opt in, right? Not everyone
    is going to be attracted to our unapologetic style of saying like, ‘you should
    build missiles or rockets because this country is great or worth defending.’”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Taylor承认他们的黑客马拉松活动中女性参与不多，但他认为这只是自我选择的结果。“世界上任何人都可以来参加我们的篝火会，讨论国防技术，”他说。“这是选择参与，对吧？并非每个人都会被我们毫不掩饰地说‘你应该建造导弹或火箭，因为这个国家是伟大的或值得捍卫’的风格所吸引。”
