- en: 'While Andreessen Horowitz is perhaps the most devout supporter of the Gundo
    bros — [“I love you all!”](https://twitter.com/pmarca/status/1758366274579788078
    "https://twitter.com/pmarca/status/1758366274579788078") Andreessen recently enthused
    — other investors like Shaun Maguire, a partner at Sequoia who has backed multiple
    defense tech companies like Mach Industries, have cheered the movement as well.
    “Just tell me where to wire,” Maguire [posted](https://x.com/shaunmmaguire/status/1758230778029465935?s=20
    "https://x.com/shaunmmaguire/status/1758230778029465935?s=20") on X remarking
    on the party bus scenes. John Coogan, entrepreneur-in-residence at Founders Fund,
    made a [video tour](https://twitter.com/johncoogan/status/1741512539979325733?s=46&t=hT7hkb3sF-vynw2vIbXYZQ
    "https://twitter.com/johncoogan/status/1741512539979325733?s=46&t=hT7hkb3sF-vynw2vIbXYZQ")
    with founders of the neighborhood: “American innovation in hardware is making
    a comeback, and it’s happening in El Segundo.” This month, some El Segundo founders
    were even praised in a Tucker Carlson [segment](https://twitter.com/adoricko/status/1776667735927435389?s=46
    "https://twitter.com/adoricko/status/1776667735927435389?s=46") for having rejected
    “the lies of liberal modernity.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然安德森·霍洛维茨可能是甘多兄弟最忠实的支持者 —— [“我爱你们所有人！”](https://twitter.com/pmarca/status/1758366274579788078
    "https://twitter.com/pmarca/status/1758366274579788078")安德森最近如此热情地表达 —— 其他像肖恩·马奎尔（Sequoia的合伙人，曾支持多家国防科技公司如马赫工业）这样的投资者也对该运动表示了支持。“告诉我该往哪里转账，”马奎尔在X上[发布了](https://x.com/shaunmmaguire/status/1758230778029465935?s=20
    "https://x.com/shaunmmaguire/status/1758230778029465935?s=20")关于派对巴士场景的帖子。约翰·库根，Founders
    Fund的创业者驻场，与社区的创始人们一同制作了一个[视频导览](https://twitter.com/johncoogan/status/1741512539979325733?s=46&t=hT7hkb3sF-vynw2vIbXYZQ
    "https://twitter.com/johncoogan/status/1741512539979325733?s=46&t=hT7hkb3sF-vynw2vIbXYZQ")：“美国硬件创新正在复苏，而这正发生在埃尔塞贡多。”本月，一些埃尔塞贡多的创始人甚至因拒绝“自由现代化的谎言”而在塔克·卡尔森的[节目中](https://twitter.com/adoricko/status/1776667735927435389?s=46
    "https://twitter.com/adoricko/status/1776667735927435389?s=46")受到称赞。
- en: “Not everyone is going to be attracted to our unapologetic style.”
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “并非每个人都会被我们无所畏惧的风格所吸引。”
