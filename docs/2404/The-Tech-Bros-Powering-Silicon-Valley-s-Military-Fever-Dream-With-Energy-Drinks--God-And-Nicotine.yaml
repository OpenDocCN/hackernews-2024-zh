- en: The Tech Bros Powering Silicon Valley’s Military Fever Dream With Energy Drinks,
    God And Nicotine
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以技术兄弟们为代表的硅谷军事狂热梦想，伴随能量饮料、上帝和尼古丁。
- en: 来源：[https://www.forbes.com/sites/davidjeans/2024/04/19/gundo-bros-silicon-valley-military/](https://www.forbes.com/sites/davidjeans/2024/04/19/gundo-bros-silicon-valley-military/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.forbes.com/sites/davidjeans/2024/04/19/gundo-bros-silicon-valley-military/](https://www.forbes.com/sites/davidjeans/2024/04/19/gundo-bros-silicon-valley-military/)
- en: Venture investors like Andreessen Horowitz are swooning over the so-called “Gundo
    Bros,” who are building American hardware and software companies near LAX airport.
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 风投投资者如安德森·霍洛维茨对所谓的“军刀兄弟”青睐有加，后者在洛杉矶国际机场附近建立美国的硬件和软件公司。
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'In**February, hundreds of people** converged on Sand Hill Road for a party
    thrown by Andreessen Horowitz and the defense contractor Anduril to send a loud
    message: America is under threat and now is the time to build.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**二月份，数百人**聚集在桑德希尔路，参加了安德森·霍洛维茨和国防承包商Anduril举办的聚会，以发出响亮的信息：美国正面临威胁，现在是建设的时候了。'
- en: 'Many attendees were tracking the arrival of a group of mostly male twenty-something
    entrepreneurs who call themselves the “Gundo Bros.” They were posting live updates
    of their journey on a party bus from El Segundo, the neighborhood adjacent to
    LAX airport and home to major defense contractors. Sporting mullets, chewing on
    nicotine pouches, and crushing energy drinks, the group sang patriotic songs while
    charging up the Pacific 101 Highway. At one point, they stopped on the side of
    the road to pray — and to launch a drone. Tracking their antics from afar on X,
    A16z founder Marc Andreessen spurred them on: “Drive faster, the party’s starting!”'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 许多与会者正在跟踪一个名为“军刀兄弟”的20多岁男性企业家团队的到来。他们在从洛杉矶国际机场邻近的埃尔塞贡多出发的派对巴士上发布他们旅程的实时更新。埃尔塞贡多是主要国防承包商的所在地。这群人穿着麦托头发，嚼尼古丁袋，喝能量饮料，一路上沿着101号太平洋公路唱着爱国歌曲。他们曾在路边停下来祈祷，并发射了一架无人机。远处的X，A16z创始人马克·安德森激励他们：“开快点，派对快开始了！”
- en: The “Unofficial Stanford Defense Tech Kickoff Party” was advertised as a public
    rebuke to the university, where, weeks earlier, a student panel at the Stanford
    Graduate School of Business had denied an application to form a defense tech club.
    In the years since an employee revolt at Google prompted the tech giant to drop
    a major Pentagon contract in 2016, venture capital firms have responded by pouring
    more than $100 billion into defense tech companies, giving rise to a new generation
    of military-facing startups led by colorful, patriotic founders like Palmer Luckey,
    the billionaire founder of Anduril known for donning aloha shirts, a mullet and
    signature goatee.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “非官方斯坦福国防科技启动派对”被宣传为对该大学的公开谴责，在此之前，斯坦福大学商学院的学生小组否决了组建国防科技俱乐部的申请。自从Google员工在2016年发起抗议导致该科技巨头放弃了一项重要的五角大楼合同后，风投公司对国防科技公司的投资超过了1000亿美元，催生了由像帕尔默·洛基这样富有色彩和爱国的创始人领导的新一代面向军事的初创公司。帕尔默·洛基是Anduril的亿万富翁创始人，以夏威夷衬衫、麦托和标志性山羊胡子著称。
- en: <fbs-ad position="top" progressive="" ad-id="article-0-top"></fbs-ad>
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="top" progressive="" ad-id="article-0-top"></fbs-ad>
- en: In Luckey’s mold, the “Gundo” delegation has emerged as the face of this trend,
    loudly promoting their new flavor of Silicon Valley hustle. They pump iron while
    they code, host weekly bonfires on the beach, and shotgun energy drinks. They’re
    calling for a return to America’s hardware-building roots in El Segundo, where
    pioneers like Jack Northrop and Allan Lockheed built the pillars of America’s
    arsenal. And they embrace [Effective Accelerationism](https://www.forbes.com/sites/emilybaker-white/2023/12/01/who-is-basedbeffjezos-the-leader-of-effective-accelerationism-eacc/?sh=536890067a13
    "https://www.forbes.com/sites/emilybaker-white/2023/12/01/who-is-basedbeffjezos-the-leader-of-effective-accelerationism-eacc/?sh=536890067a13"),
    a philosophy that calls for technology to advance no matter the cost (and which
    counts Andreessen as its poster endorser).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在洛基的模式下，“军刀”代表团成为这一趋势的代表，大声宣传他们在硅谷的新风格。他们一边编写代码一边锻炼肌肉，在海滩上每周举办篝火晚会，一口气喝下能量饮料。他们呼吁重返像杰克·诺斯罗普和艾伦·洛克希德这样的先驱们在埃尔塞贡多建立了美国军事力量的根基。他们还拥抱[有效加速主义](https://www.forbes.com/sites/emilybaker-white/2023/12/01/who-is-basedbeffjezos-the-leader-of-effective-accelerationism-eacc/?sh=536890067a13)，这是一种不惜一切代价推动技术进步的哲学（安德森被视为其主要支持者）。
- en: Entrepreneur Isaiah Taylor, who started his nuclear reactor company, Valar Atomics,
    in El Segundo last summer, described the “Gundo founder” zeitgeist as, essentially,
    a 1950’s cigarette ad. “The vibe is that America is back, dudes rock, nicotine
    is good actually, we’re going to the moon again (and Mars), we’re tired of only
    software companies coming out of America,” he wrote in a message to *Forbes*.
    “It’s good and awesome to defend our country and to build weapon systems that
    do that.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 创业家以赛亚·泰勒（Isaiah Taylor）去年夏天在埃尔塞贡多创立了他的核反应堆公司瓦拉尔原子能公司，描述了“冈多创始人”的时代精神，实际上就像是1950年代的香烟广告。“氛围是美国回来了，伙计们很棒，尼古丁其实很好，我们又要登月（和火星），我们已经厌倦了只有软件公司从美国出来的情况，”他在给《福布斯》的一封信中写道。“为了捍卫我们的国家和建造能够做到这一点的武器系统，这是好的、令人敬畏的。”
- en: It helps that the vibe is also endorsed by a $500 million fund launched by Andreessen
    last year in support of “[American Dynamism](https://a16z.com/its-time-to-build-for-america-announcing-our-500m-commitment-to-companies-building-in-american-dynamism/
    "https://a16z.com/its-time-to-build-for-america-announcing-our-500m-commitment-to-companies-building-in-american-dynamism/"),”
    the belief that *American* companies should be building *America’s* future. General
    partner Katherine Boyle debuted the term two years ago in a [manifesto arguing](https://a16z.com/building-american-dynamism/
    "https://a16z.com/building-american-dynamism/") that the American superpower was
    in decline, kneecapped by special interest groups, regulatory capture and “perverse
    structural incentives.” (Last year, lobbyists for the venture firm spent more
    than $1 million targeting lawmakers, and Andreessen employees separately [donated](https://www.fec.gov/data/receipts/individual-contributions/?contributor_employer=andreessen+horowitz&contributor_employer=a16z&contributor_employer=ah+capital+management&two_year_transaction_period=2024
    "https://www.fec.gov/data/receipts/individual-contributions/?contributor_employer=andreessen+horowitz&contributor_employer=a16z&contributor_employer=ah+capital+management&two_year_transaction_period=2024")
    more than $20 million to recent political campaigns.) Led by Boyle and fellow
    partner David Ulevitch, the fund has pledged to invest in sectors like defense,
    aerospace and public safety, and has become a powerful credo for young founders
    hoping their creations will shape the future of war. (Andreessen Horowitz and
    Boyle declined to comment.)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它受到安德里森去年推出的5亿美元基金的支持，支持“[美国活力](https://a16z.com/its-time-to-build-for-america-announcing-our-500m-commitment-to-companies-building-in-american-dynamism/
    "https://a16z.com/its-time-to-build-for-america-announcing-our-500m-commitment-to-companies-building-in-american-dynamism/")”，这一信念认为*美国*公司应该为*美国*的未来而建设。安德里森的风投公司投资顾问凯瑟琳·博伊尔两年前在一篇[宣言中提出](https://a16z.com/building-american-dynamism/
    "https://a16z.com/building-american-dynamism/")，美国这个超级大国正在衰退，被特殊利益集团、监管捕获和“扭曲的结构性激励”所束缚。（去年，这家风投公司的游说者们在议会议员身上花费超过100万美元，而安德里森的员工们则分别[捐赠](https://www.fec.gov/data/receipts/individual-contributions/?contributor_employer=andreessen+horowitz&contributor_employer=a16z&contributor_employer=ah+capital+management&two_year_transaction_period=2024
    "https://www.fec.gov/data/receipts/individual-contributions/?contributor_employer=andreessen+horowitz&contributor_employer=a16z&contributor_employer=ah+capital+management&two_year_transaction_period=2024")了超过2000万美元给最近的政治竞选。）在博伊尔和合伙人大卫·乌列维奇的带领下，该基金承诺投资国防、航空航天和公共安全等领域，并已成为年轻创始人们希望他们的创意能够塑造未来战争的强大信条。（安德里森·霍洛维茨和博伊尔拒绝置评。）
