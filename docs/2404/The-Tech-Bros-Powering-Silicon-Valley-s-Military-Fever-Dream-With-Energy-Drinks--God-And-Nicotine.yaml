- en: T**his batch of young startups** wasn’t first to El Segundo, a 5.5 square mile
    lot abutting LAX airport with a long history of powering American industry. Standard
    Oil, now Chevron, [credits itself](https://elsegundo.chevron.com/our-businesses
    "https://elsegundo.chevron.com/our-businesses") with founding the town where,
    on a plot of land in 1911, it established its second (or “segundo”) oil refinery
    after outgrowing its Bay Area facilities. The refinery still occupies more than
    half of the neighborhood, which became an aircraft manufacturing hub during World
    War II. Today, some of its largest employers are Boeing, Raytheon and Northrop
    Grumman.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: T**his batch of young startups**并非第一批进入埃尔塞贡多的年轻企业，这片与LAX机场毗邻的5.5平方英里土地，有着为美国工业提供动力的悠久历史。标准石油，现在的雪佛龙，[将其自称](https://elsegundo.chevron.com/our-businesses
    "https://elsegundo.chevron.com/our-businesses")为创建了这座城镇，在1911年的一块土地上，它在成长过快的湾区设施之后建立了第二座（或称“secundo”）炼油厂。该炼油厂至今仍占据了这个社区的一半以上，二战期间曾成为飞机制造中心。如今，波音、雷神公司和诺斯罗普·格鲁曼是其最大的雇主之一。
- en: But the neighborhood’s counter-Silicon Valley culture has been bubbling away
    since the arrival of SpaceX in 2002 and Anduril in 2017, both overseen by leaders
    — Elon Musk and Palmer Luckey — who now reject many of Silicon Valley’s conventions.
    Though he did not found Tesla, Musk [has claimed](https://www.youtube.com/watch?v=kzlUyrccbos&t=3875s
    "https://www.youtube.com/watch?v=kzlUyrccbos&t=3875s") the idea for an electric
    car company came to him while at a fish restaurant in El Segundo, and the city
    [is](https://www.linkedin.com/posts/cityofelsegundo_the-engineer-who-built-spacexs-first-engines-activity-7116922510377435136-3C0l/
    "https://www.linkedin.com/posts/cityofelsegundo_the-engineer-who-built-spacexs-first-engines-activity-7116922510377435136-3C0l/")
    happy to be a part of these origin stories. “You had SpaceX move here and all
    these bright people in the industry have gone on to do these incredible things,
    it’s a resurgence,” El Segundo’s mayor Drew Boyles told *Forbes*. “What’s real
    is people are literally packing up and moving here.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，自2002年SpaceX和2017年Anduril进驻以来，这个社区的反硅谷文化一直在发酵，两者都由领导人马斯克和Palmer Luckey领导，他们现在拒绝许多硅谷的传统。尽管他并没有创立特斯拉，但马斯克声称电动汽车公司的想法是在El
    Segundo的一家鱼餐厅里被他想出来的，而这座城市很高兴成为这些创始故事的一部分。El Segundo市长Drew Boyles告诉*Forbes*说：“你有SpaceX搬到这里，这些行业中的聪明人士已经做了一些令人难以置信的事情，这是一种复兴。事实是，人们确实正在收拾行李搬到这里。”
- en: 'Doricko is a prototypical “Gundo” founder: religious, patriotic and swole.
    His X bio reads, “DM to discuss deadlifts #beastmode.”'
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 'Doricko是典型的“Gundo”创始人：宗教信仰，爱国主义，健壮而充满活力。他的社交媒体自我介绍写道：“私信讨论硬拉 #beastmode.”'
