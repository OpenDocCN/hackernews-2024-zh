- en: Czech counterintelligence agency disclosed a Russian influence network
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Last week, the Czech counterintelligence agency BIS disclosed a Russian influence
    network that aimed to influence the European Parliament elections. According to
    the Czech [media](https://tvpworld.com/76658611/czech-republic-exposes-russian-influence-on-eu-elections),
    the exposed network aimed to influence politicians in six countries: Poland, Hungary,
    Germany, France, Belgium, and the Netherlands.'
  prefs: []
  type: TYPE_NORMAL
- en: The Czech counterintelligence agency discovered a propaganda network funded
    by the Kremlin as part of a Russian influence campaign in the EU. It is believed
    to have used the now-closed Voice of Europe news website to incite opposition
    to Ukraine’s aid in its defense war against Russia.
  prefs: []
  type: TYPE_NORMAL
- en: The Czech government then placed sanctions on the website’s owners as well as
    tycoon Viktor Medvedchuk, a former Ukrainian politician and close ally of Russian
    dictator Vladimir Putin.
  prefs: []
  type: TYPE_NORMAL
- en: '*“The BIS operation revealed how Russia exerts influence on the territory of
    the European Union and attempts to influence political processes in our countries,”
    the BIS agency stated on its official X network page.*'
  prefs: []
  type: TYPE_NORMAL
- en: The Czech government has imposed sanctions on those involved for “promoting
    the interests of the foreign policy of the Russian Federation and political and
    propaganda activities aimed against the territorial integrity, independence, stability,
    and security of Ukraine.”
  prefs: []
  type: TYPE_NORMAL
- en: The Denik N portal, which spoke with people familiar with the case, [wrote](https://insightnews.media/european-parliament-calls-for-action-over-russian-meddling-reports/)
    that anti-establishment lawmakers from the German far-right AfD party in Prague
    received money.
  prefs: []
  type: TYPE_NORMAL
- en: Politicians in other EU countries allegedly received payments as well. According
    to reports, the countries other than Germany included France, Poland, Belgium,
    the Netherlands, and Hungary.
  prefs: []
  type: TYPE_NORMAL
- en: Following these developments, in Poland, police conducted searches related to
    the Russian influence case. Jacek Dobrzyński, spokesperson for the Minister’s
    Coordinator of Special Services, [revealed](https://tvpworld.com/76674110/polish-services-strike-russian-spy-network)
    that the Internal Security Agency (ABW) conducted searches to investigate Russian
    espionage activities.
  prefs: []
  type: TYPE_NORMAL
- en: The alleged espionage actions targeted EU member states and EU institutions.
    During the ABW operation, EUR 48,500 and USD 36,000 were seized, according to
    Dobrzyński. He stressed that, in addition to the searches, preliminary interrogations
    in the case were undertaken, and that additional procedural procedures will be
    taken in the coming days.
  prefs: []
  type: TYPE_NORMAL
- en: Poland’s National Public Prosecutor’s Office stated that the ABW’s measures,
    which were carried out at the prosecutor’s request, were part of an investigation
    into Russia’s operations to influence EU countries.
  prefs: []
  type: TYPE_NORMAL
- en: It is assumed that these raids will continue and new investigations will be
    launched in relation to the Russian influence network in Europe. We should expect
    new searches and revelations in other EU countries.
  prefs: []
  type: TYPE_NORMAL
- en: 'In our investigation we discovered pro-Russian news websites networks in Europe.
