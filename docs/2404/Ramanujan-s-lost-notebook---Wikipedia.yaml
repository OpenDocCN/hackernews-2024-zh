- en: Collection of Srinivasa Ramanujan's discoveries in mathematics
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '**Ramanujan''s lost notebook** is the manuscript in which the Indian mathematician
    [Srinivasa Ramanujan](/wiki/Srinivasa_Ramanujan "Srinivasa Ramanujan") recorded
    the mathematical discoveries of the last year (1919–1920) of his life. Its whereabouts
    were unknown to all but a few mathematicians until it was rediscovered by [George
    Andrews](/wiki/George_Andrews_(mathematician) "George Andrews (mathematician)")
    in 1976, in a box of effects of [G. N. Watson](/wiki/G._N._Watson "G. N. Watson")
    stored at the [Wren Library](/wiki/Wren_Library,_Cambridge "Wren Library, Cambridge")
    at [Trinity College, Cambridge](/wiki/Trinity_College,_Cambridge "Trinity College,
    Cambridge"). The "notebook" is not a book, but consists of loose and unordered
    sheets of paper described as "more than one hundred pages written on 138 sides
    in Ramanujan''s distinctive handwriting. The sheets contained over six hundred
    mathematical formulas listed consecutively without proofs."^([[1]](#cite_note-RLNref-1))'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'George Andrews and [Bruce C. Berndt](/wiki/Bruce_C._Berndt "Bruce C. Berndt") ([2005](#CITEREFAndrewsBerndt2005),
    [2009](#CITEREFAndrewsBerndt2009), [2012](#CITEREFAndrewsBerndt2012), [2013](#CITEREFAndrewsBerndt2013),
    [2018](#CITEREFAndrewsBerndt2018)) have published several books in which they
    give proofs for Ramanujan''s formulas included in the notebook. Berndt says of
    the notebook''s discovery: "The discovery of this ''Lost Notebook'' caused roughly
    as much stir in the mathematical world as the discovery of [Beethoven’s tenth
    symphony](/wiki/Symphony_No._10_(Beethoven/Cooper) "Symphony No. 10 (Beethoven/Cooper)")
    would cause in the musical world."^([[2]](#cite_note-2))'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'History[[edit](/w/index.php?title=Ramanujan%27s_lost_notebook&action=edit&section=1
    "Edit section: History")]'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After Ramanujan died on April 26, 1920, at the age of 32, his wife gave his
    notebooks to the [University of Madras](/wiki/University_of_Madras "University
    of Madras"). On August 30, 1923, the registrar Francis Drewsbury sent much of
    this material to [G. H. Hardy](/wiki/G._H._Hardy "G. H. Hardy"), Ramanujan's mentor
    at Trinity College, where he probably received the manuscripts of the lost notebook.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '... Almost surely, this manuscript, or at least most of it, was written during
    the last year of Ramanujan''s life, after his return to India from England. ...
    The manuscript contains no introduction or covering letter. In fact, there are
    hardly any words in the manuscript. There are a few marks evidently made by a
    cataloguer, and there are a few remarks in the handwriting of [G. H. Hardy](/wiki/G._H._Hardy
    "G. H. Hardy"). Undoubtedly, the most famous objects examined in the lost notebook
    are the *[mock theta functions](/wiki/Mock_theta_function "Mock theta function")*
    ...^([[1]](#cite_note-RLNref-1))'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Some time between 1934 and 1947, Hardy probably passed the notebook on to [G.
    N. Watson](/wiki/G._N._Watson "G. N. Watson"), who with [B. M. Wilson](/wiki/Bertram_Martin_Wilson
    "Bertram Martin Wilson") started on the project of editing Ramanujan's notebooks.
    However, Wilson died in 1935 and Watson seems to have lost interest in the project
    in the late 1930s.^([[3]](#cite_note-BerndtRef-3)) After Watson's death in 1965,
    [J. M. Whittaker](/wiki/J._M._Whittaker "J. M. Whittaker") examined Watson's papers
    (which were in disarray, due to be incinerated in a few days) and found Ramanujan's
    notebook, which he and [R. A. Rankin](/wiki/R._A._Rankin "R. A. Rankin") sent
    to [Trinity College Wren library](/wiki/Wren_Library,_Cambridge "Wren Library,
    Cambridge") on December 26, 1968\. [George Andrews](/wiki/George_Andrews_(mathematician)
    "George Andrews (mathematician)") ([1986](#CITEREFAndrews1986), section 1.5),
    following a suggestion by [Lucy Slater](/wiki/Lucy_Joan_Slater "Lucy Joan Slater"),
    found the lost notebook in the spring of 1976 while on a visit to Trinity College.
    It was published on December 22, 1987, by Narosa publishing house.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Andrews'' account of the discovery[[edit](/w/index.php?title=Ramanujan%27s_lost_notebook&action=edit&section=2
    "Edit section: Andrews'' account of the discovery")]'
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: George Andrews, an American mathematician, wrote in 2012 an account of the discovery
    for the 125th celebration of Ramanujan's birth.^([[4]](#cite_note-4)) In his account,
    Andrews states that he was already an advanced researcher in fields, such as mock
    theta functions and [hypergeometric series](/wiki/Hypergeometric_series "Hypergeometric
    series"), related closely to works of Ramanujan. In 1970, anticipating a [sabbatical](/wiki/Sabbatical
    "Sabbatical"), he wrote to [British](/wiki/British_people "British people") mathematician
    [Lucy Slater](/wiki/Lucy_Joan_Slater "Lucy Joan Slater"). Slater "intriguingly"
    stated in her reply that she had inherited a "great collection" of papers from
    mathematicians such as Watson, Bailey, Jackson and Rogers, which were unsorted,
    including one of the last by Ramanujan. She also mentioned other papers were held
    by the Trinity College library.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'Although unable to travel to Europe in 1970, Andrews became able to do so in
    1976, when he was due to attend a European conference in [Strasbourg](/wiki/Strasbourg
    "Strasbourg"), near the [Franco-German](/wiki/France%E2%80%93Germany_border "France–Germany
    border") border. He obtained permission and support from Slater, from the Trinity
    College library, and from his professor, Ben Noble, to visit Cambridge after the
    conference, in order to investigate the "invaluable" unpublished writings of Watson
    *et al*. Noble agreed, adding that if he could attempt to find a lost paper by
    [James Clerk Maxwell](/wiki/James_Clerk_Maxwell "James Clerk Maxwell") at the
    same time, it would be appreciated. The library''s documents included a list of
    matters held from Watson''s estate. The list included the item: *"A 139 page manuscript
    by S. Ramanujan on q-series"*, containing the work from Ramanujan''s final year.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Although not labelled as such, the identity of the papers was settled because
    Ramanujan's final letters to Hardy had referred to the discovery of what Ramanujan
    called mock theta functions, although without great detail, and the manuscript
    included what appeared to be his full notes on these.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Contents[[edit](/w/index.php?title=Ramanujan%27s_lost_notebook&action=edit&section=3
    "Edit section: Contents")]'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Rankin (1989)](#CITEREFRankin1989) described the lost notebook in detail.
    The majority of the formulas are about *q*-series and [mock theta functions](/wiki/Mock_theta_functions
    "Mock theta functions"), about a third are about [modular equations](/wiki/Modular_equation
    "Modular equation") and singular moduli, and the remaining formulas are mainly
    about integrals, [Dirichlet series](/wiki/Dirichlet_series "Dirichlet series"),
    congruences, and asymptotics. The mock theta functions in the notebook have been
    found to be useful for calculating the [entropy](/wiki/Entropy "Entropy") of [black
    holes](/wiki/Black_hole "Black hole").^([[5]](#cite_note-5))'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
