- en: When Do We Stop Finding New Music? A Statistical Analysis
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们何时停止发现新音乐？一项统计分析
- en: 来源：[https://www.statsignificant.com/p/when-do-we-stop-finding-new-music](https://www.statsignificant.com/p/when-do-we-stop-finding-new-music)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.statsignificant.com/p/when-do-we-stop-finding-new-music](https://www.statsignificant.com/p/when-do-we-stop-finding-new-music)
- en: 'Say Anything (1989). Credit: 20th Century Studios.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Say Anything (1989). 作者：20th Century Studios.
- en: 'I recently tried Spotify''s new DJ feature in which an AI bot curates personalized
    listening sessions, introducing songs while explaining the intention behind its
    selections (much like a real-life disc jockey). Every four or five pieces, the
    bot interjects to set up its next block of music, ascribing a theme to these upcoming
    works. Here are some of my example introductions:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近尝试了Spotify的新DJ功能，AI机器人为我量身定制了听歌会话，介绍歌曲同时解释其选择背后的意图（就像真实的DJ一样）。每四到五首歌曲后，机器人会插话，安排下一段音乐，给这些即将播放的作品赋予一个主题。以下是我的一些示例介绍：
- en: '"Next, we''re gonna play some of your favorites from 2016."'
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"接下来，我们将播放一些你在2016年的最爱。"'
- en: '"Here are some of your favorite indie rock songs from the 2010s."'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"以下是你在2010年代最喜欢的一些独立摇滚歌曲。"'
- en: '"Up next, we have some music inspired by your love of 2000s hip-hop."'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"接下来，我们将播放一些受到你对2000年代嘻哈音乐喜爱的启发的音乐。"'
- en: 'With each DJ interlude, something became increasingly clear: my music taste
    had barely changed over the course of a decade. Armed with full knowledge of my
    musical interests, this AI agent had pinpointed my musical paralysis, packaging
    an algorithmic echo chamber of 2010s indie rock, 2000s pop, Bo Burnham, Blink-182,
    and Bruce Springsteen. Had my music taste stagnated?'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个DJ插曲过后，一个事实变得越来越清晰：在过去十年里，我的音乐口味几乎没有改变。这个AI代理，凭借对我的音乐兴趣的全面了解，准确抓住了我音乐上的麻痹，打包出了一个算法式的回音壁，围绕着2010年代的独立摇滚，2000年代的流行音乐，Bo
    Burnham，Blink-182和Bruce Springsteen。难道我的音乐口味已经停滞不前了吗？
- en: This minor existential tailspin sent me down a Google rabbit hole—I began frantically
    researching music paralysis and the science of sonic preference. Was this phenomenon
    of my own doing or a natural product of aging? Fortunately, the topic of song
    stagnation has been well-researched, aided by the robust datasets of streaming
    services.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种轻微的存在主义思考使我陷入了Google的兔子洞——我开始疯狂地研究音乐麻痹和声音偏好的科学。这种现象是我自作自受，还是年龄自然的产物？幸运的是，关于歌曲停滞的主题已经得到了充分研究，得益于流媒体服务的强大数据集。
- en: So today, we'll explore how our relationship to music changes with age and the
    developmental phenomena driving our forever-shifting cultural tastes.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们将探索随着年龄的增长，我们与音乐的关系如何变化，以及推动我们不断变化的文化口味的发展现象。
- en: Open-earedness refers to an individual's desire and ability to listen and consider
    different sounds and musical styling. Research has shown that adolescents exhibit
    higher levels of open-earedness, with a greater willingness to explore and appreciate
    diverse musical genres. During these years of sonic exploration, music gets wrapped
    up in the emotion and identity formation of youth; as a result, the songs of our
    childhood prove wildly influential over our lifelong music tastes.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 开放的耳朵意味着个人愿意和能力去倾听和考虑不同的声音和音乐风格。研究表明，青少年表现出更高水平的开放耳朵，愿意探索和欣赏多样的音乐流派。在这些音乐探索的岁月中，音乐被深深地卷入青少年的情感和身份形成中；因此，我们童年时期的歌曲在我们终身的音乐口味上有着巨大的影响。
- en: A New York Times analysis of Spotify data revealed that [our most-played songs
    often stem from our teenage years, particularly between the ages of 13 and 16](https://www.nytimes.com/2018/02/10/opinion/sunday/favorite-songs.html).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约时报对Spotify数据的分析显示，我们最常播放的歌曲通常来源于我们的青少年时期，尤其是在13至16岁之间。
- en: This finding has personal resonance, as I remember my cultural preferences being
    easily influenced during my pre-teen and early teenage years. For instance, I
    was twelve when Green Day released their landmark "American Idiot" album, a work
    that proved monumental in my relationship to music. Listening to the album's titular
    track felt like a supreme act of rebellion (for a twelve-year-old suburbanite).
    I was entranced by this song's iconoclastic spirit—could they actually say, "f**k
    America?"
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现在个人层面上有共鸣，因为我记得在我青春期前和青少年初期，我的文化偏好容易受到影响。例如，当我十二岁时，Green Day发布了他们具有里程碑意义的《American
    Idiot》专辑，这个作品对我的音乐关系有着深远的影响。听这张专辑的同名曲感觉像是对主流的最高形式反叛（对于一个十二岁的郊区孩子而言）。我被这首歌的独裁精神所吸引——他们真的能说出口“f**k
    America”吗？
- en: 'American Idiot Music Video: Credit: Reprise Records.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: American Idiot音乐视频：作者：Reprise Records.
- en: But "American Idiot" wasn't a true act of revolution. In fact, the album was
    produced and promoted by a multinational conglomerate with the intent of packaging
    seemingly transgressive pop-punk acts for my exact demographic. How was I so thoroughly
    seduced by this song? And yet, to this day, my visceral reaction to “American
    Idiot” is still one of euphoria, despite my cynicism. I guess I have no choice
    but to love this song forever (thanks to pre-teen me).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但《美国白痴》并不是真正的革命行为。事实上，这张专辑是由一个跨国企业制作和推广的，旨在为我这个特定年龄段的泛叛逆流行朋克行为打包销售。我怎么会如此彻底地被这首歌迷住呢？然而，直到今天，我对《美国白痴》的本能反应仍然是一种狂喜，尽管我很愤世嫉俗。我想我别无选择，只能永远喜欢这首歌（多亏了青少年时代的我）。
- en: Indeed, [YouGov survey data indicates a strong bias toward music from our teenage
    years](https://today.yougov.com/entertainment/articles/36462-best-decade-for-music-americans-poll-data?redirect_from=%2Ftopics%2Fentertainment%2Farticles-reports%2F2021%2F06%2F16%2Fbest-decade-for-music-americans-poll-data),
    a phenomenon that is consistent across generations. Every cohort believes that
    music was "better back in my day."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，[YouGov调查数据显示，我们对青少年时期的音乐有很强的偏好](https://today.yougov.com/entertainment/articles/36462-best-decade-for-music-americans-poll-data?redirect_from=%2Ftopics%2Fentertainment%2Farticles-reports%2F2021%2F06%2F16%2Fbest-decade-for-music-americans-poll-data)，这一现象跨越了不同的代际。每个群体都认为自己那时的音乐“更好”。
- en: Ultimately, cultural preferences are subject to generational relativism, heavily
    rooted in the media of our adolescence. It's strange how much your 13-year-old
    self defines your lifelong artistic tastes. At this age, we're unable to drive,
    vote, drink alcohol, or pay taxes, yet we're old enough to cultivate enduring
    musical preferences.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，文化偏好受到代际相对主义的影响，这在我们青少年时期的媒体中根深蒂固。你13岁时定义了你终身的艺术品味，这真是奇怪。在这个年龄，我们不能开车、投票、喝酒或交税，但我们已经足够大去培养持久的音乐偏好。
- en: The pervasive nature of music paralysis across generations suggests that the
    phenomenon's roots go beyond technology, likely stemming from developmental factors.
    So what changes as we age, and when does open-eardness decline?
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 跨代音乐麻痹现象的普遍性表明，这一现象的根源不仅限于技术，很可能还源于发展因素。那么随着年龄增长，我们的何时变得不再开放？
- en: '**[Survey](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**[ ](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**[research
    from European streaming service Deezer indicates that](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**[ ](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**[music
    discovery peaks at 24](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**,
    with survey respondents reporting increased variety in their music rotation during
    this time. However, after this age, our ability to keep up with music trends typically
    declines, with respondents reporting significantly lower levels of discovery in
    their early thirties. Ultimately,** the Deezer study pinpoints 31 as the age when
    musical tastes start to stagnate.**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[调查](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**[ ](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**[来自欧洲流媒体服务Deezer的研究表明](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**[ ](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**[音乐发现在24岁达到高峰](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)**，调查对象报告称在此期间他们的音乐品味更为多样化。然而，超过这个年龄后，我们跟上音乐趋势的能力通常会下降，调查对象在30多岁时报告发现音乐的次数显著减少。最终，**Deezer的研究确定31岁是音乐品味开始停滞不前的年龄。**'
- en: These findings have been replicated across numerous analyses, including a study
    of Spotify user data from 2014\. Produced from Spotify's internal dataset, this
    [research explores how tastes deviate from the mainstream with age](https://skynetandebert.com/2015/04/22/music-was-better-back-then-when-do-we-stop-keeping-up-with-popular-music/).
    In this analysis, a contemporary pop star like Dua Lipa would score a 1 (the most
    popular), and an artist further out of the zeitgeist like Led Zeppelin would rank
    somewhere in the 200s. The resulting visual is unnerving as we observe our cultural
    preferences (quite literally) spiral away from the mainstream as we grow older.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现在多个分析中得到了复制，包括2014年Spotify用户数据的研究。此研究使用Spotify的内部数据集，探讨了[随着年龄增长，品味如何偏离主流](https://skynetandebert.com/2015/04/22/music-was-better-back-then-when-do-we-stop-keeping-up-with-popular-music/)。在这个分析中，像杜娃·利帕这样的当代流行歌手会得到1分（最受欢迎），而像齐柏林飞艇这样的远离时代潮流的艺术家会排名200多位。观察到我们的文化偏好（字面上）随着我们年龄增长而脱离主流的结果，令人不安。
- en: '**This study identifies 33 as the tipping point for sonic stagnation**, an
    age where artistic taste calcifies, increasingly deviating from contemporary works.
    But wait, there''s more. Spotify data indicates that parents stray from the mainstream
    at an accelerated rate compared to empty nesters—a sort of "parent tax" on one''s
    cultural relevancy.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**这项研究确定了33岁是音乐停滞的临界点**，这个年龄段艺术品味开始硬化，越来越偏离当代作品。但等等，还有更多。Spotify的数据表明，与空巢老人相比，父母更快地偏离主流——这种文化相关性的“父母税”。'
- en: But this stagnation goes beyond the popularity of our music selections; it's
    also the diversity across these works. From 30 onward, we listen to more music
    outside the mainstream and [sample fewer artists during streaming sessions](https://musicmachinery.com/2014/02/13/age-specific-listening/).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种停滞不仅仅体现在我们音乐选择的流行程度上；还体现在这些作品的多样性上。30岁之后，我们开始更多地听非主流音乐，而在流媒体会话中也会[少数样艺术家](https://musicmachinery.com/2014/02/13/age-specific-listening/)。
- en: Reading these studies proved an existential body blow because I am 31, apparently
    on the precipice of becoming a musical dinosaur. I like to think I'm special—that
    my high-minded dedication to culture makes me an exceptionally unique snowflake—but
    apparently I'm just like everybody else. I turned 30, and now I'm in a musical
    rut, content to have an AI bot DJ pacify me with the songs of my youth.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这些研究证明我存在一种存在主义的打击，因为我已经31岁，显然快要成为一个音乐恐龙。我希望自己是特别的——我对文化的高度奉献使我成为一个非常独特的雪花——但显然我只是像所有人一样。我三十岁了，现在我陷入了音乐的困境，满足于让一个AI机器人DJ用我的青春时代的歌曲来安抚我。
- en: I used to spend hours researching artists, scrutinizing my CD purchases, and,
    later, my iTunes selections. Musical exploration was an activity in and of itself;
    songs were more than background noise. Now, I'm stuck listening to James Blunt's
    "You're Beautiful" for the 1,000th time. What happened to me?
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，我会花数小时研究艺术家，仔细挑选我的CD购买，后来是iTunes的选择。音乐探索本身是一种活动；歌曲不仅仅是背景音乐。现在，我被迫第1000次听詹姆斯·布朗特的《你真美》。我究竟发生了什么？
- en: '* * *'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Music paralysis is the product of both biological trends and practical constraints.
    Deezer survey respondents who identified as being "in a musical rut" [cited numerous
    day-to-day limitations as cause for their stagnation, with the top three reasons
    being](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.):'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐瘫痪既是生物趋势的产物，也是实际约束的结果。Deezer的调查显示，自称“陷入音乐困境”的受访者[将日常限制作为他们停滞的原因，其中前三个原因是](https://www.businessinsider.com/why-we-stop-discovering-new-music-around-age-30-2018-6#:~:text=A%20survey%20from%20music%20streaming%20service%20Deezer,choice%2C%20and%20busy%20with%20work%20and%20children.)：
- en: 'Overwhelmed by the amount of choice available: 19%'
  id: totrans-split-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 被可选择的数量所压倒：19%
- en: 'Having a demanding job: 16%'
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有一份苛刻的工作：16%
- en: 'Caring for young children: 11%'
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 照顾幼儿：11%
- en: This first point regarding the paradox of choice is especially intriguing and
    would speak to streaming as some sort of societal ill, bombarding us with boundless
    content. It's easy to condemn Spotify for giving us too many options, but this
    complaint is likely emblematic of a broader developmental shift.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 关于选择困境的第一个观点尤为引人入胜，这可能说明流媒体对我们进行某种社会疾病轰炸，给我们提供了无限的内容选择。指责Spotify提供太多选择很容易，但这种抱怨可能象征着更广泛的发展性转变。
- en: 'Context is critical to cultural discovery. An extensive cross-sectional study
    regarding musical attitudes and preferences from adolescence through middle age
    found that [our relationship with music drastically changes over time](https://www.researchgate.net/publication/253337104_Music_Through_the_Ages_Trends_in_Musical_Engagement_and_Preferences_From_Adolescence_Through_Middle_Adulthood).
    Surveying over 250,000 individuals, this study found:'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文化发现的背景至关重要。一项关于从青少年到中年的音乐态度和偏好的广泛横断面研究发现，[我们与音乐的关系随着时间的推移发生了巨大变化](https://www.researchgate.net/publication/253337104_Music_Through_the_Ages_Trends_in_Musical_Engagement_and_Preferences_From_Adolescence_Through_Middle_Adulthood)。调查超过25万名个体，这项研究发现：
- en: The degree of importance attributed to music declines with age, even though
    adults still consider music important.
  id: totrans-split-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽管成年人仍然认为音乐重要，但随着年龄增长，他们对音乐的重视程度下降。
- en: Young people listen to music significantly more than middle-aged adults.
  id: totrans-split-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 年轻人比中年成人更多地听音乐。
- en: Young people listen to music in a wide variety of contexts and settings, whereas
    adults listen to music primarily in private contexts.
  id: totrans-split-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 年轻人在各种上下文和场景中听音乐，而成年人主要在私人场合听音乐。
- en: The issue of music discovery does not originate from infinite choice; instead,
    this problem likely stems from decreased listenership and a waning commitment
    to exploration. Spending two hours a day combing through iTunes (now Spotify)
    is impractical. My priorities have changed, my emotional connection to music has
    changed, and I simply just don't have the time.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐发现问题并非源于无限选择；相反，这个问题可能起源于听众减少和对探索的兴趣减弱。每天花两个小时在iTunes（现在是Spotify）里搜寻是不现实的。我的优先事项已经改变，我与音乐的情感联系也改变了，而且我简单地没有时间。
- en: 'Indeed, this same cross-sectional study revealed that musical preferences are
    closely related to trends in psychosocial development. In this survey, researchers
    investigated how tastes vary across five dimensions as we age: intensity, contemporaneous,
    unpretentiousness, sophistication, and mellowness. The data they collected demonstrates
    a universality to our forever-changing relationship with music—it''s natural to
    expect a progression in our preferences.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，同一横断面研究显示，尽管成年人仍然认为音乐重要，但随着年龄增长，他们对音乐的重视程度下降。
- en: It's tempting to despair over these results, to accept changing cultural attitudes
    and the phenomenon of music paralysis as a predetermined truth. At the same time,
    stagnation is not a certainty. Research suggests that open-eardness and the discovery
    of new songs can be cultivated. Finding new music is a challenge, but it is achievable
    with dedicated time and effort. If we avoid the warm complacency of nostalgia,
    we can recapture our flare for music discovery.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对这些结果感到绝望是很诱人的，接受文化态度的改变和音乐麻痹现象作为一种确定的真理。同时，停滞不前并非必然。研究表明，开放的耳朵和发现新歌曲是可以培养的。发现新音乐是一个挑战，但通过专注的时间和努力是可以实现的。如果我们避免对怀旧的温暖安逸的迷恋，我们可以重新点燃我们对音乐发现的热情。
- en: 'High Fidelity (2000). Credit: Buena Vista Pictures.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '《恋恋情深》（2000）。Credit: Buena Vista Pictures.'
- en: 'My father "likes what he likes": Bruce Springsteen, *Field of Dreams*, The
    Washington Nationals, and consistently reminding me that Fleetwood Mac''s *Rumours* was
    made after its bandmates divorced one another. Whenever I point out my dad''s
    stubborn habits, he''ll look at me, smile, and quote the immortal wisdom of Popeye:
    "I am what I am."'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我父亲“喜欢他喜欢的事物”：布鲁斯·斯普林斯汀，*田园梦想*，华盛顿国民队，以及一直提醒我Fleetwood Mac的*Rumours*是在乐队成员离婚后制作的。每当我指出我父亲的固执习惯时，他会看着我微笑，并引用波比：“我就是我。”
- en: When I was younger, I strongly disliked this rationale. Surely, there is no
    fixed version of who we are. Humans are constantly evolving—perpetually engaged
    in self-discovery. But maybe this isn't the case for all facets of life.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当我年轻时，我非常不喜欢这种理念。毕竟，我们没有固定的版本来定义我们是谁。人类不断进化，不断进行自我发现。但也许并非所有生活的方面都如此。
- en: 'The explore-exploit trade-off refers to the dilemma between seeking new information
    (exploring) and optimizing decisions based on known information (exploiting).
    Some examples of the explore-exploit trade-off include:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 探索与利用的权衡指的是在寻找新信息（探索）与基于已知信息优化决策之间的困境。一些探索与利用的权衡的例子包括：
- en: '**Restaurant selection**: Do you find a new restaurant or return to your old
    haunts?'
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**餐厅选择**：你会选择一个新餐厅还是回到老地方？'
- en: '**Movies**: Do you watch something new or re-watch an all-time favorite?'
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电影**：你是看新东西还是重看经典？'
- en: '**Career**: Should you keep your current job or look for a new one?'
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**职业**：你应该保留现在的工作还是寻找新的工作？'
- en: In the case of music discovery, exploring would consist of finding new songs
    and subgenres, while exploiting would entail listening to already-beloved tunes.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在音乐发现的情况下，探索意味着发现新歌曲和子流派，而利用则意味着听已经喜爱的曲目。
- en: The explore-exploit trade-off and an adjacent decision-making puzzle known as
    the optimal-stopping problem have prompted extensive research and the coining
    of a shortcut known as the 37% rule. This heuristic suggests we spend the first
    37% of available search time exploring our options before settling on a preferred
    solution or selection.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 探索和利用的权衡以及一个被称为最佳停止问题的相关决策难题，已经引发了广泛的研究，并产生了一个被称为37%规则的快捷方法。这个启发式建议我们在可用搜索时间的前37%时间里探索我们的选择，然后再决定我们的首选解决方案或选择。
- en: 'In the case of musical preference, the current American lifespan averages 80
    years; when we multiply this figure by 37%, we get 30 years—coincidentally, the
    age at which music tastes stagnate. This back-of-the-envelope math could be interpreted
    in two ways:'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在音乐偏好的情况下，当前美国人的平均寿命为80年；当我们将这个数字乘以37%时，我们得到30年——巧合的是，这正是音乐口味停滞的年龄。这个粗略的估算可以有两种解释：
- en: '**I am going crazy**: I see numbers and symbols that don''t mean anything.
    The 37% rule is a vague heuristic that may not even apply to this case, and I
    am perceiving order from true randomness.'
  id: totrans-split-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我要疯了**：我看到一些毫无意义的数字和符号。37%规则是一个模糊的启发式方法，甚至可能不适用于这种情况，我正在从真正的随机性中感知秩序。'
- en: '**30 is our optimal stopping point**: Despite the 37% rule being a highly generalized
    heuristic, there is some merit to doubling down on our favorites after a sustained
    period of searching—a phenomenon that appears to be our default state. We spend
    30 years exploring new music, and once we''ve sampled enough works, we reach an
    optimal stopping point, comfortable with our rotation of artists and songs.'
  id: totrans-split-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**30岁是我们的最佳停止点**：尽管37%规则是一种高度概括的启发式方法，但在持续搜索一段时间后，集中精力喜欢自己的最爱似乎也有其合理性。我们花了30年时间探索新音乐，一旦我们尝试了足够多的作品，我们就达到了一个舒适的停滞点，对自己喜欢的艺术家和歌曲很满意。'
- en: Maybe music paralysis is a feature, not a bug. Running on a never-ending treadmill
    of cultural exploration may be a recipe for discontent. There is nothing inherently
    wrong with "liking what you like." Is it my waning music discovery that's making
    me unhappy or the fact that I've yet to accept this reality?
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 或许音乐麻痹不是一个缺陷，而是一个特点。在文化探索的永无止境的跑步机上可能会导致不满。喜欢自己喜欢的东西并没有什么本质上的问题。是我的音乐发现在让我不快乐，还是我尚未接受这个现实？
- en: Perhaps I should forsake sonic exploration and exploit my love of "American
    Idiot," 2010s indie rock, 2000s pop, Bo Burnham, Blink-182, and Bruce Springsteen,
    content to live in an algorithmic echo chamber curated by DJ—my new AI savior.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我应该放弃声音探索，利用我对《美国白痴》、2010年代独立摇滚、2000年代流行乐、博·伯恩汉、Blink-182 和 Bruce Springsteen
    的爱，愉快地生活在由 DJ 策划的算法回音室里 —— 这是我的新 AI 救星。
