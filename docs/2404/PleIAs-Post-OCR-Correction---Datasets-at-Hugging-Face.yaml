  id: totrans-split-4336
  prefs: []
  type: TYPE_NORMAL
- en: 'Louis, Mo., June 5\. '
  id: totrans-split-4337
  prefs: []
  type: TYPE_NORMAL
- en: 'A special from San Antonio, Tex., says: '
  id: totrans-split-4338
  prefs: []
  type: TYPE_NORMAL
- en: 'Reports which are absolutely reliable have reached San Antonio of seditious
    and revolutionary movements going on in the states of Mexico bordering on the
    Rio Grande, and it seems the utmost folly for the papers, however friendly to
    Mexico and the Diaz administration, to longer suppress the news. '
  id: totrans-split-4339
  prefs: []
  type: TYPE_NORMAL
- en: 'This movement is not confined to any locality, but is undoubtedly widespread
    as far as the border states are concerned. '
  id: totrans-split-4340
  prefs: []
  type: TYPE_NORMAL
- en: 'Constable Mutineer of the state of Nuevo Leon describes a threatening condition
    of government affairs observed all along his route up the Rio Grande to Saltillo. '
  id: totrans-split-4341
  prefs: []
  type: TYPE_NORMAL
- en: 'He says that at nearly every station and side track along the Mexican National
    railroad he saw crowds of men congregated and excitedly discussing the advisability
    of joining a rebellion against the federal government. '
  id: totrans-split-4342
  prefs: []
  type: TYPE_NORMAL
- en: 'When he left Laredo this morning a courier had just arrived bearing information
    of a band of fifty men, well organized and armed, who had crossed the Rio Grande
    from the Texas side en route to some point in the interior of Nuevo Leon, where
    the revolutionary forces are massing in large numbers to brit march on to Saltillo,
    the capital of that state, and rout a contingent of the Diaz army stationed there
    to suppress mutinies. '
  id: totrans-split-4343
  prefs: []
  type: TYPE_NORMAL
- en: 'All the telegraph lines in Mexico are under the rigid control of the federal
    government and it is practically impossible to get any direct information. '
  id: totrans-split-4344
  prefs: []
  type: TYPE_NORMAL
- en: 'The cause of the trouble is the strong centralizing tendencies of the Diaz
    government. '
  id: totrans-split-4345
  prefs: []
  type: TYPE_NORMAL
