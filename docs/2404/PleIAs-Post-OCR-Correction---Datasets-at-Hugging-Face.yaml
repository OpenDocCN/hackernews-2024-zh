  id: totrans-split-4327
  prefs: []
  type: TYPE_NORMAL
- en: 'Advancing to the woolsack, the Duke of Clarence and his sponsors bowed to the
    Lord High Chancellor and the Duke handed to his lordship the patent granting him
    a peerage. '
  id: totrans-split-4328
  prefs: []
  type: TYPE_NORMAL
- en: 'The clerk of the house read the patent aloud, also the writ commanding Clarence''s
    presence among the peers. '
  id: totrans-split-4329
  prefs: []
  type: TYPE_NORMAL
- en: 'The Duke then took the oath of office and signed the rolls of the house, after
    which ceremony he was conducted to the bar, where he bowed three times to the
    throne, the Lord High Chancellor acknowledging the salute. '
  id: totrans-split-4330
  prefs: []
  type: TYPE_NORMAL
- en: 'He was next conducted to the chair of state and shook hands with the Chancellor. '
  id: totrans-split-4331
  prefs: []
  type: TYPE_NORMAL
- en: 'Then he withdrew, accompanied by his sponsors. '
  id: totrans-split-4332
  prefs: []
  type: TYPE_NORMAL
- en: 'The Princess of Wales and her daughters and a number of peeresses witnessed
    the ceremony. '
