  id: totrans-split-4383
  prefs: []
  type: TYPE_NORMAL
- en: 'The meeting called for last night at the board of trade room took no rollo
    of the expectations of those who issued the call, as the attendance was very slight. '
  id: totrans-split-4384
  prefs: []
  type: TYPE_NORMAL
- en: 'Mr. '
  id: totrans-split-4385
  prefs: []
  type: TYPE_NORMAL
- en: 'H. '
  id: totrans-split-4386
  prefs: []
  type: TYPE_NORMAL
- en: 'T. '
  id: totrans-split-4387
  prefs: []
  type: TYPE_NORMAL
- en: 'Clarke was made chairman, and the meeting resolved itself into an informal
    body and discussed the situation. '
  id: totrans-split-4388
  prefs: []
  type: TYPE_NORMAL
- en: 'Messrs. '
  id: totrans-split-4389
  prefs: []
  type: TYPE_NORMAL
- en: 'Clarke, Buchanan, Pernell, Savage, Dietz, Nelson and Bloomer, of those who
    went to Bradshaw, were present and related such facts of the situation as had
    come under their personal observation. '
  id: totrans-split-4390
  prefs: []
  type: TYPE_NORMAL
- en: 'The prevailing idea was that immediate action in affording relief was necessary
    and the best way to make the relief beneficial was freely discussed. '
  id: totrans-split-4391
  prefs: []
  type: TYPE_NORMAL
- en: 'Mr. '
  id: totrans-split-4392
  prefs: []
  type: TYPE_NORMAL
- en: 'Nelson suggested that it would be a good idea to have a list prepared of those
    who were destitute and also of the articles most needed, so that an idea might
    be formed of what was needed. '
  id: totrans-split-4393
  prefs: []
  type: TYPE_NORMAL
- en: 'Mr. '
  id: totrans-split-4394
  prefs: []
  type: TYPE_NORMAL
- en: 'Clarke said he had observed that there was an entire lack of system in the
    distribution of supplies which had already been sent to Bradshaw, and suggested
    that some system should be adopted so that those who were in the greatest need
    should receive attention first. '
  id: totrans-split-4395
  prefs: []
  type: TYPE_NORMAL
- en: 'Other citizens having come in, the meeting was called to order and Mr. '
  id: totrans-split-4396
  prefs: []
  type: TYPE_NORMAL
- en: 'Buchanan addressed the meeting, stating what the committee had seen at Bradshaw. '
  id: totrans-split-4397
  prefs: []
  type: TYPE_NORMAL
- en: 'In the residence portion of the town there were no buildings left standing,
    and in the entire town not a single building was in such shape as to be fit for
    occupancy. '
  id: totrans-split-4398
  prefs: []
  type: TYPE_NORMAL
- en: 'The people were entirely destitute and had very little money. '
  id: totrans-split-4399
  prefs: []
  type: TYPE_NORMAL
- en: 'Their goods were scattered far and near, and what little money the people had
    was being used very economically to assist those who most needed it. '
  id: totrans-split-4400
  prefs: []
  type: TYPE_NORMAL
- en: 'The town itself would have to be entirely rebuilt. '
  id: totrans-split-4401
  prefs: []
  type: TYPE_NORMAL
- en: 'The Congregational church had been lifted from its place and scattered all
    about, nothing being left except the floor. '
  id: totrans-split-4402
  prefs: []
  type: TYPE_NORMAL
- en: 'The Methodist church was in the same shape. '
  id: totrans-split-4403
  prefs: []
  type: TYPE_NORMAL
- en: 'The schoolhouse, which had just been completed, was blown entirely down. '
  id: totrans-split-4404
  prefs: []
  type: TYPE_NORMAL
- en: 'This had just been erected, and the school district had bonded to the full
    limit of the law, so it would be impossible to build another without outside help. '
  id: totrans-split-4405
  prefs: []
  type: TYPE_NORMAL
- en: 'A very careful estimate, Mr. '
  id: totrans-split-4406
  prefs: []
  type: TYPE_NORMAL
- en: 'Buchanan said, placed the amount of destruction at about 75 or 80 percent of
    the possessions of the people. '
  id: totrans-split-4407
  prefs: []
  type: TYPE_NORMAL
- en: 'The lumber of which the buildings had been constructed had been splintered
    and twisted so that it was impossible to use it again. '
  id: totrans-split-4408
  prefs: []
  type: TYPE_NORMAL
- en: 'What the people needed, he said, was household goods of all descriptions, tinware,
    clothing, and so on indefinitely. '
  id: totrans-split-4409
  prefs: []
  type: TYPE_NORMAL
- en: 'Rev. '
  id: totrans-split-4410
  prefs: []
  type: TYPE_NORMAL
- en: 'Charles Savage related several incidents which showed the force of the storm. '
  id: totrans-split-4411
  prefs: []
  type: TYPE_NORMAL
- en: 'Horses had their legs twisted off, carriage wheels had the hubs and spokes
    twisted out, etc. '
  id: totrans-split-4412
  prefs: []
  type: TYPE_NORMAL
- en: 'Mr. '
  id: totrans-split-4413
  prefs: []
  type: TYPE_NORMAL
- en: 'Savage said the people needed boots and shoes, crockery and food. '
  id: totrans-split-4414
  prefs: []
  type: TYPE_NORMAL
- en: 'The railroads, he said, had agreed to transport all goods free of charge. '
  id: totrans-split-4415
  prefs: []
  type: TYPE_NORMAL
