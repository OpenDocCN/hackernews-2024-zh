- en: 'A great deal of excitement was occasioned on the streets yesterday morning
    by the report that a double drowning had occurred at Lake Manawa Sunday night
    during the storm. '
  id: totrans-split-1217
  prefs: []
  type: TYPE_NORMAL
  zh: '昨天早上，市区街道上因湖曼瓦湖在周日晚上的风暴中发生双重溺水而引起了很大的兴奋。 '
- en: 'A trip to the lake failed to verify the report. '
  id: totrans-split-1218
  prefs: []
  type: TYPE_NORMAL
  zh: 一次前往湖泊的旅行未能证实报告。
- en: 'As nearly as could be ascertained, the report was started through the finding
    of an empty boat which washed ashore. '
  id: totrans-split-1219
  prefs: []
  type: TYPE_NORMAL
  zh: '尽可能地确定，这一报告是通过发现一艘空船开始的。 '
- en: 'It seems that a man and a woman pulled away from the north shore in that boat
    shortly before the storm burst and have not been seen since. '
  id: totrans-split-1220
  prefs: []
  type: TYPE_NORMAL
  zh: '似乎是一个男人和一个女人在暴风雨爆发前不久从北岸划开了那艘船，自那以后再也没有被看到。 '
- en: 'It is believed that they had not gone far and that they returned to the shore,
    landing as best they could and turning the boat adrift. '
  id: totrans-split-1221
  prefs: []
  type: TYPE_NORMAL
  zh: '据信他们还没有走远，他们返回岸边，尽其所能地登陆并让船漂流。 '
- en: 'In their haste to reach a spot sheltered from the driving rain, it was regarded
    as possible that they might have reached the south shore and remained there all
    night, but no one had appeared from that side up until yesterday afternoon, and
    it was not known what had occurred there. '
  id: totrans-split-1222
  prefs: []
  type: TYPE_NORMAL
  zh: In their haste to reach a spot sheltered from the driving rain, it was regarded
    as possible that they might have reached the south shore and remained there all
    night, but no one had appeared from that side up until yesterday afternoon, and
    it was not known what had occurred there.
- en: 'This theory was regarded as improbable, as they would not have drifted back
    across the lake against the heavy wind. '
  id: totrans-split-1223
  prefs: []
  type: TYPE_NORMAL
  zh: This theory was regarded as improbable, as they would not have drifted back
    across the lake against the heavy wind.
- en: 'The names of the parties are unknown, but it is not believed that they were
    drowned. '
  id: totrans-split-1224
  prefs: []
  type: TYPE_NORMAL
  zh: The names of the parties are unknown, but it is not believed that they were
    drowned.
