- en: 'Constable Mutineer of the state of Nuevo Leon describes a threatening condition
    of government affairs observed all along his route up the Rio Grande to Saltillo. '
  id: totrans-split-4341
  prefs: []
  type: TYPE_NORMAL
  zh: 新莱昂州的叛乱警长描述了他沿着里约格兰德河到萨尔蒂约的途中所观察到的政府事务的危险局势。
- en: 'He says that at nearly every station and side track along the Mexican National
    railroad he saw crowds of men congregated and excitedly discussing the advisability
    of joining a rebellion against the federal government. '
  id: totrans-split-4342
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，在墨西哥国家铁路沿线的几乎每个车站和侧轨处，他看到了聚集的人群，正在激动地讨论是否加入反对联邦政府的叛乱。
- en: 'When he left Laredo this morning a courier had just arrived bearing information
    of a band of fifty men, well organized and armed, who had crossed the Rio Grande
    from the Texas side en route to some point in the interior of Nuevo Leon, where
    the revolutionary forces are massing in large numbers to brit march on to Saltillo,
    the capital of that state, and rout a contingent of the Diaz army stationed there
    to suppress mutinies. '
  id: totrans-split-4343
  prefs: []
  type: TYPE_NORMAL
  zh: '当他今天早上离开拉雷多时，一名信使刚刚抵达，携带有关五十名组织有序并武装的男子团伙已从德克萨斯州越过里约格兰德进入新莱昂州内地某处的信息，那里的革命力量正在大量集结，准备向那里的迪亚兹军队小股起义进行决定性进军。 '
- en: 'All the telegraph lines in Mexico are under the rigid control of the federal
