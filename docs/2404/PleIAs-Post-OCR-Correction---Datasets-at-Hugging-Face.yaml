- en: 'THE OMAHA DAILY BEE, TUESDAY, JUNE 24, 1890 NEWS ABOUT THE BLUFFS Comparatively
    Little Damage Done by Sunday Night''s Storm, SOME EXCEEDINGLY NARROW ESCAPES An
    Odyssean Memorial Communication Department at H.E. '
  id: totrans-split-1010
  prefs: []
  type: TYPE_NORMAL
  zh: 奥马哈日报，1890年6月24日星期二新闻 关于BLUFFS的消息 星期天晚上的风暴造成的损害相对较小，一些极其狭窄的逃生遭遇 一位奥德修斯纪念传播部门负责人。在H.E.
- en: 'An Unfounded Storm Notice. '
  id: totrans-split-1011
  prefs: []
  type: TYPE_NORMAL
  zh: 无稽之谈的风暴预警。
- en: 'The result of Sunday night''s storm was apparent on every hand yesterday morning,
    although the damage done was not heavy. '
  id: totrans-split-1012
  prefs: []
  type: TYPE_NORMAL
  zh: 星期天晚上的风暴的结果显而易见，尽管造成的损害并不严重。
- en: 'Trees in all parts of the city were broken, twisted, and shattered. '
  id: totrans-split-1013
  prefs: []
  type: TYPE_NORMAL
  zh: 城市各地的树木被打断、扭曲和破碎。
- en: 'The napaved streets in the upper portion of the city were quite badly washed
    and gullied, and the dirt from them was deposited on the granulated and block
    paving in the central part of the city. '
  id: totrans-split-1014
  prefs: []
  type: TYPE_NORMAL
  zh: 城市上部未铺设的街道遭到严重冲刷和沟壑化，其中的泥土被带到了市中心的砾石和砖块铺设道路上。
- en: 'The washed-out paving on North Second and Harrison streets and Park avenue
    was found scattered along Washington avenue and along the bank of Indian creek
    in the lower part of the city. '
  id: totrans-split-1015
  prefs: []
  type: TYPE_NORMAL
  zh: 在北二街和哈里森街以及公园大道上冲刷出来的铺路材料，在华盛顿大道和印第安小溪的城市下部分散落。
- en: 'Comparatively little of the paving was washed away, but the streets were considerably
    damaged by the water underlying that which remained, making it difficult to drive
    over it. '
  id: totrans-split-1016
  prefs: []
  type: TYPE_NORMAL
  zh: 铺设的损失相对较小，但街道在水下流动的残留物下受到了相当大的破坏，使得上面行驶变得困难。
- en: 'It will be found necessary to relay a great deal of it on this account. '
  id: totrans-split-1017
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个原因，发现有必要重新铺设大量的道路。
- en: 'The washed-out places were repaired yesterday morning, new block was begun,
    dropped in, and covered with sand. '
  id: totrans-split-1018
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天早晨修复了冲刷出的地方，开始铺设新的砖块，投入使用，并覆盖以沙子。
- en: 'This method of repairing caused a general howl. '
  id: totrans-split-1019
  prefs: []
  type: TYPE_NORMAL
  zh: 这种修复方法引起了普遍的抗议。
- en: 'The property owners claim that the paving is now in such condition that another
    heavy rain would carry out the paving on the whole street. '
  id: totrans-split-1020
  prefs: []
  type: TYPE_NORMAL
  zh: 业主声称，铺路现在的状况已经如此糟糕，以至于再次遇到大雨会导致整条街道的铺设被冲走。
- en: 'They say that in many places the blocks were raised up by the water but were
    not carried out, and that gravel lodged under many of the blocks when they fell
    back, which leaves an inviting passage way for the next heavy rain. '
  id: totrans-split-1021
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，在许多地方，水流将街道砖块抬起，但并没有冲走，当它们回落时，许多砖块下方会有砾石，这为下一场大雨留下了一个诱人的通道。
- en: 'The street supervisor had a large force of men at work yesterday cleaning away
    the mud and putting the streets and sidewalks in passable condition. '
  id: totrans-split-1022
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，街道管理员动员了一大批人员清理泥泞，使街道和人行道能够通行。
- en: 'The damage from the wood collars was very slight. '
  id: totrans-split-1023
  prefs: []
  type: TYPE_NORMAL
  zh: 木制领口带来的损害非常轻微。
- en: 'The fire and police alarm circuits were broken, but were all repaired by yesterday
    noon. '
  id: totrans-split-1024
  prefs: []
  type: TYPE_NORMAL
  zh: 消防和警报电路损坏，但到昨天中午已全部修复。
- en: 'A large limb was torn from a cottonwood tree on South Ninth Street between
    Second and Third Avenues, which broke the wires and split one of the crossarms. '
  id: totrans-split-1025
  prefs: []
  type: TYPE_NORMAL
  zh: 南九街二至三大道之间的一棵棉木树被撕下了一大根，断开了电线并分裂了一个横杆。
- en: 'It was a noticeable fact that the cottonwoods suffered heavily, and caused
    nearly all the damage that was done to the wires. '
  id: totrans-split-1026
  prefs: []
  type: TYPE_NORMAL
