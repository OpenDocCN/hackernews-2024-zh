    about, nothing being left except the floor. '
  id: totrans-split-4402
  prefs: []
  type: TYPE_NORMAL
- en: 'The Methodist church was in the same shape. '
  id: totrans-split-4403
  prefs: []
  type: TYPE_NORMAL
- en: 'The schoolhouse, which had just been completed, was blown entirely down. '
  id: totrans-split-4404
  prefs: []
  type: TYPE_NORMAL
- en: 'This had just been erected, and the school district had bonded to the full
    limit of the law, so it would be impossible to build another without outside help. '
  id: totrans-split-4405
  prefs: []
  type: TYPE_NORMAL
- en: 'A very careful estimate, Mr. '
  id: totrans-split-4406
  prefs: []
  type: TYPE_NORMAL
- en: 'Buchanan said, placed the amount of destruction at about 75 or 80 percent of
    the possessions of the people. '
  id: totrans-split-4407
  prefs: []
  type: TYPE_NORMAL
- en: 'The lumber of which the buildings had been constructed had been splintered
    and twisted so that it was impossible to use it again. '
  id: totrans-split-4408
  prefs: []
  type: TYPE_NORMAL
- en: 'What the people needed, he said, was household goods of all descriptions, tinware,
