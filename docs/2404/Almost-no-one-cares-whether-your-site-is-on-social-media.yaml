- en: Almost no one cares whether your site is on social media
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 几乎没有人关心你的网站是否在社交媒体上
- en: 来源：[https://notes.ghed.in/posts/2024/no-one-cares-site-on-social-media/](https://notes.ghed.in/posts/2024/no-one-cares-site-on-social-media/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://notes.ghed.in/posts/2024/no-one-cares-site-on-social-media/](https://notes.ghed.in/posts/2024/no-one-cares-site-on-social-media/)
- en: 5/4/2024
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年5月4日
- en: Almost no one cares whether your site is on social media
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 几乎没有人关心你的网站是否在社交媒体上
- en: 'In March 2024, I ran an experiment in my Portuguese-written blog: I stopped
    distributing its content on social media (Mastodon, mostly) and messaging apps
    (Telegram and WhatsApp channels). It has a small following in a few places — ~2,9k
    on Telegram, ~450 on WhatsApp and three Mastodon profiles (two with autopost)
    that sums ~5k followers.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月，我在我的葡萄牙语博客上进行了一个实验：我停止在社交媒体（主要是Mastodon）和消息应用程序（Telegram和WhatsApp频道）上分发其内容。它在几个地方有一小部分追随者
    — Telegram约2.9k，WhatsApp约450，以及三个Mastodon个人资料（其中两个是自动发布），总共约5k的追随者。
- en: The result was that… little has changed.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是……几乎没有变化。
- en: The blog got ~107k unique visitors who viewed ~172k pages. Compared to the average
    of the previous six months, the March figures were 33.7% and 30.3% higher, respectively.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 博客获得了约107k的独立访客，他们浏览了约172k页。与前六个月的平均值相比，3月份的数字分别增长了33.7%和30.3%。
- en: 'The reason for this increase, however, was an uncontrollable external player:
    Google. On March 27^(th), I posted a link in our readers forum of a Brazilian
    viral anonymous Google spreadsheet with reports of bad companies to work for.
    Google, for any inexplicable reason, put this link in front of many pairs of eyes,
    and almost 38k people arrived at my blog in the few days remaining in March.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这种增长的原因是一个无法控制的外部因素：Google。在3月27日，我在我们的读者论坛中发布了一个链接，该链接指向一个巴西匿名的Google电子表格，其中报告了一些不好的公司。出于某种无法解释的原因，Google将这个链接推荐给了许多人，几乎有38k的人在3月剩余的几天里访问了我的博客。
- en: (This created tragicomic situations, such as people posting anonymous reports
    of toxic companies in the comments of the blog and one that threatened to sue
    me if I didn’t take down the spreadsheet.)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: （这造成了悲剧性的喜剧性情况，比如人们在博客的评论中匿名报告有毒公司，还有一个人威胁要起诉我，如果我不删除电子表格。）
- en: Without this little crazy viral, the audience in March would have been 13.7%
    and 28.8% lower than the average of the previous six months. What makes more sense,
    but I don’t know if it’s fair to take viral out of the equation.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有这些小疯狂的病毒，三月份的受众将比前六个月的平均水平低13.7%和28.8%。哪个更有意义，但我不知道是否公平排除了病毒因素。
- en: In February, for instance, Google aimed its cannon of people at a report I wrote
    about using Kindle without an Amazon account. Why? Who knows! In that month, this
    single text accounted for 27.7% of unique visitors and 18.5% of page views.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在二月份，Google将其炮火对准了我写的一篇关于在没有亚马逊账户的情况下使用Kindle的报告。为什么？谁知道！在那个月，这篇文章单独占据了27.7%的独立访客和18.5%的页面浏览量。
- en: Like any authoritarian entity, Google punishes and graces without clear criteria.
    Today you get free traffic from a meaningless viral, tomorrow… Maybe my next experiment
    is to take my blog off the Google Search.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何专制机构一样，Google会在没有明确标准的情况下惩罚或宽恕。今天你从一个毫无意义的病毒中获得了免费流量，明天……也许我的下一个实验是将我的博客从Google搜索中移除。
- en: '`***`'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`***`'
- en: 'Social media, those I was absent from in March, give no web traffic at all
    — and that’s not news. Even for this reason I have unfolded my work in them in
    two ways: either by automating the distribution of the site’s content, or by replicating
    it in full. In both, I don’t have the expectation of increasing access/traffic
    to my blog.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体，即我在三月份缺席的那些，根本不给网站带来任何流量 — 这并不是新闻。甚至因为这个原因，我在它们中展开了我的工作的两种方式：要么自动化地分发网站内容，要么完全复制它。在这两种方式中，我都不指望增加博客的访问量/流量。
- en: 'There is a manifest unwillingness, in some cases, of social platforms with
    external websites and links. And it’s general. It’s rare for me to believe in
    something that comes out of the mouth of a big tech C-level, but Adam Mosseri,
    from Meta, [is right](https://www.threads.net/@mosseri/post/CuZ3LjhNl0m) regarding
    this: the headache that these companies get when supporting journalism does not
    compensate for the tiny return they have, because these companies don’t care about
    the subjectivity and nuances of complex or hard subjects and, in fact, they do
    not earn anything by sending users out of their domains.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种明显的不愿意，某些情况下，社交平台对外部网站和链接。这是普遍的。我很少相信大科技公司高管口中的话，但Meta的Adam Mosseri在这件事上[是对的](https://www.threads.net/@mosseri/post/CuZ3LjhNl0m)：这些公司在支持新闻报道时面临的头痛并不值得，因为它们不关心复杂或艰难主题的主观性和细微差别，实际上，将用户引导离开其域名并不能带来任何收益。
- en: If my operation depended on traffic, I would worry more about all these numbers
    and presence on social media. (And Google, on whom modern journalism [is dependent
    and/or hostage](https://retrododo.com/google-is-killing-retro-dodo/), depending
    on how you face the situation.) That’s not my case.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我的运营依赖于流量，我会更担心所有这些数字和在社交媒体上的存在。 （而现代新闻业依赖于谷歌，或者说被其劫持](https://retrododo.com/google-is-killing-retro-dodo/)，这与你如何面对这种情况有关。）但这不是我的情况。
- en: And, because that’s not the case, raw numbers don’t tell the whole story of
    my March social media blackout. Some readers missed seeing updates on Mastodon,
    Telegram, even LinkedIn. Not that there is a lack of ways to follow what I post,
    but it’s that, like it or not, online life happens in these places and visiting
    sites directly, following them by RSS or even by the newsletter are practices
    out of fashion.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这并不是我的情况，原始数字并不能完全揭示我在三月社交媒体黑名单中的全部故事。一些读者错过了在Mastodon、Telegram，甚至LinkedIn上的更新。并不是说没有跟进我发布内容的方式，但是，不管喜欢与否，在线生活发生在这些地方，直接访问网站，通过RSS甚至是通过新闻简报来跟进已经过时了。
- en: '`***`'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '`***`'
- en: That said, how do we continue from now on? I don’t share the optimism of colleagues
    who participated in the last [Reuters Institute annual survey of trends and predictions](https://reutersinstitute.politics.ox.ac.uk/journalism-media-and-technology-trends-and-predictions-2024),
    that WhatsApp and Threads will be spaces to leverage reach. They are both Meta
    platforms, after all.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这里，我们接下来如何继续？我不像参与了最近的[路透社研究所年度趋势与预测调查](https://reutersinstitute.politics.ox.ac.uk/journalism-media-and-technology-trends-and-predictions-2024)的同事们那样乐观，认为WhatsApp和Threads将是扩展影响力的空间。毕竟它们都是Meta平台。
- en: Another popular trend, focusing on direct traffic, has already been a reality
    in my blog for a good few years. I will continue to invest in this and in decentralized
    platforms. Reader’s support, spreading the word and funding the project (there’s
    a [paid subscription offer](https://manualdousuario.net/apoie/)), is essential.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种流行趋势，专注于直接流量，在我博客中已经是现实多年。我将继续投资于这一点和去中心化平台。读者的支持，口口相传和资助项目（这里有一个[付费订阅优惠](https://manualdousuario.net/apoie/)），是至关重要的。
- en: Do you know those action movie traps, in which the characters are in a room
    and opposite walls are slowly approaching in order to crush them? I see the web
    there in the middle, squeezed between cheap social media platforms and stupid
    generative artificial intelligences.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道那些动作电影中的陷阱吗，人物在房间里，对面的墙慢慢靠近，以压碎他们？我看到网络就在中间，被廉价社交媒体平台和愚蠢的生成人工智能挤压着。
- en: '`***`'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '`***`'
- en: The funniest thing about all this? There was little variation in the gain and
    loss (in the case of X/Twitter) of followers. I almost forget to mention this,
    for you to feel how I’m concerned with social media.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切最有趣的事情是什么？在粉丝的获得和失去方面（例如X/Twitter的情况），几乎没有什么变化。我几乎忘了提到这一点，让你感受到我对社交媒体的关注。
- en: By the way, the audience stats of my Portuguese-written blog, object of this
    experiment, [are open](https://manualdousuario.net/?koko-analytics-dashboard=1).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，我的用葡萄牙语写的博客的观众统计，在这个实验中，[是公开的](https://manualdousuario.net/?koko-analytics-dashboard=1)。
