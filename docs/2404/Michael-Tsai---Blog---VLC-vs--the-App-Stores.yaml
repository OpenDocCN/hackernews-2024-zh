- en: Michael Tsai - Blog - VLC vs. the App Stores
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Michael Tsai - 博客 - VLC vs. 应用商店
- en: 来源：[https://mjtsai.com/blog/2024/04/19/vlc-vs-the-app-stores/](https://mjtsai.com/blog/2024/04/19/vlc-vs-the-app-stores/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mjtsai.com/blog/2024/04/19/vlc-vs-the-app-stores/](https://mjtsai.com/blog/2024/04/19/vlc-vs-the-app-stores/)
- en: '[VideoLAN](https://twitter.com/videolan/status/1771104206872555660) (via [Hacker
    News](https://news.ycombinator.com/item?id=39798565)):'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[VideoLAN](https://twitter.com/videolan/status/1771104206872555660)（通过 [Hacker
    News](https://news.ycombinator.com/item?id=39798565)）：'
- en: App Stores were a mistake.
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 应用商店是一个错误。
- en: Currently, we cannot update VLC on Windows Store, and we cannot update VLC on
    Android Play Store, without reducing security or dropping a lot of users…
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前，我们无法在 Windows Store 更新 VLC，也无法在 Android Play Store 更新 VLC，除非牺牲安全性或放弃很多用户…
- en: For now, iOS App Store still allows us to ship for iOS9, but until when?
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前，iOS 应用商店仍允许我们为 iOS9 提供支持，但这能持续多久？
- en: '[VideoLAN](https://twitter.com/videolan/status/1759688788232523788):'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[VideoLAN](https://twitter.com/videolan/status/1759688788232523788)：'
- en: If you do wonder why we don’t update VLC on the Windows Store or why VLC/iOS
    can’t connect properly to OneDrive shares, it’s because Microsoft Kafkaïesque
    bureaucracy refuses to help us.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你想知道为什么我们不在 Windows Store 更新 VLC，或者为什么 VLC/iOS 无法正确连接到 OneDrive 共享，那是因为微软卡夫卡式的官僚主义拒绝帮助我们。
- en: We’re only trying to contact someone since 2years…
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们已经试图联系某人两年了…
- en: '[VideoLAN](https://twitter.com/videolan/status/1771102415279763909) ([Anisse](https://social.treehouse.systems/@Aissen/112139649840297169),
    [Hacker News](https://news.ycombinator.com/item?id=39827828)):'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[VideoLAN](https://twitter.com/videolan/status/1771102415279763909)（[Anisse](https://social.treehouse.systems/@Aissen/112139649840297169)，[Hacker
    News](https://news.ycombinator.com/item?id=39827828)）：'
- en: 'If you wonder why we can’t update the VLC on Android version, it’s because
    Google refuses to let us update:'
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你想知道为什么我们不能更新 Android 版的 VLC，那是因为 Google 拒绝让我们更新：
- en: either we give them our private signing keys,
  id: totrans-split-15
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要么我们提供给他们我们的私钥，
- en: or we drop support for Android TV before API-30, and all our users on TV API<30
    can’t get fixes.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者在 API-30 之前放弃对 Android TV 的支持，所有在 TV API<30 上的用户都无法获得修复。
- en: '[VideoLAN](https://twitter.com/videolan/status/1771123709366943875):'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[VideoLAN](https://twitter.com/videolan/status/1771123709366943875)：'
- en: VLC cannot even enter the Mac App Store, because of the restrictions…
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: VLC 甚至无法进入 Mac App Store，因为限制太多…
- en: Look at all those platforms competing to benefit users.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 看看所有这些平台为了惠及用户而竞争。
- en: '[Florian Mueller](https://twitter.com/Florian4Gamers/status/1778742764567429366):'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Florian Mueller](https://twitter.com/Florian4Gamers/status/1778742764567429366)：'
- en: This here is a European app store for Android and Google’s [YouTube has just
    killed their channel](https://twitter.com/luishg/status/1778717325652341075).
    It’s obviously a problem if you depend on the incumbent’s platforms all the way.
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个欧洲的 Android 应用商店，而 Google 的 [YouTube 刚刚关闭了他们的频道](https://twitter.com/luishg/status/1778717325652341075)。显然，如果你完全依赖于现有的平台，这是一个问题。
- en: 'Previously:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 之前：
- en: 'Update (2024-04-26): [President of VideoLAN](https://news.ycombinator.com/item?id=40100505)
    ([Hacker](https://news.ycombinator.com/item?id=40098867) [News](https://news.ycombinator.com/item?id=39827828)):'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更新（2024-04-26）：[VideoLAN 的总裁](https://news.ycombinator.com/item?id=40100505)（[黑客新闻](https://news.ycombinator.com/item?id=40098867)
    [新闻](https://news.ycombinator.com/item?id=39827828)）：
- en: On Android, we can either give Google our private (!) key or not support existing
    Android versions, and there is (as usual for Google) no one to discuss this with.
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 Android 上，我们只能选择向 Google 提供我们的私钥或者不支持现有的 Android 版本，而且（像往常一样对于 Google 来说）根本没有人讨论这个问题。
- en: On Windows, they changed soo many times the backend of their store, that even
    with support from the top of the hierarchy, we cannot even update our desktop
    apps (change a URL, not even a binary…)
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在 Windows 上，他们变更了他们商店的后端太多次了，即使在高层次的支持下，我们甚至不能更新我们的桌面应用程序（修改一个 URL，甚至不是二进制文件…）
- en: Apple, so far, is less annoying, but to support old versions (iOS9 or 10) is
    an always on battle.
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到目前为止，苹果还算不那么烦人，但要支持旧版本（iOS9 或 10）是一场持续不断的战斗。
- en: Apple AppStores does not allow GPL, Microsoft does not allow GPLv3 and Unity
    does not even allow LGPL…
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Apple 应用商店不允许 GPL，微软不允许 GPLv3，Unity 甚至不允许 LGPL…
- en: It’s very frustrating and time consuming, but because we don’t make money out
    of those, and we are on more platforms than anyone, we can complain publically…
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这非常令人沮丧和耗时，但因为我们在多个平台上都比其他人都要多，而且这些都不带来任何收入，我们可以公开抱怨…
