- en: Dear Reader — Hunterbrook Media Launch - HUNTERBROOK
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亲爱的读者 — Hunterbrook Media 启动 - HUNTERBROOK
- en: 来源：[https://hntrbrk.com/dear-reader/](https://hntrbrk.com/dear-reader/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hntrbrk.com/dear-reader/](https://hntrbrk.com/dear-reader/)
- en: Dear Reader,
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的读者，
- en: Hunterbrook Media is an experiment.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Hunterbrook Media 是一个实验性质的项目。
- en: Starting today, we will publish investigations and business news from across
    the world.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从今天开始，我们将发布来自全球的调查和商业新闻。
- en: In the coming weeks and months, our investigations will expose a fossil fuel
    conglomerate supporting a junta, an agricultural giant expanding operations in
    a region known for forced labor, and an energy company destroying an ecosystem.
    We believe many of the corporations we will report on are also lying — to customers,
    communities, partners, shareholders, and the world.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几周和几个月中，我们的调查将揭露一个支持军政府的化石燃料巨头、在以强迫劳动著称的地区扩展业务的农业巨头，以及一个摧毁生态系统的能源公司。我们相信，我们将报道的许多公司也在向客户、社区、合作伙伴、股东和全世界撒谎。
- en: We will be regularly publishing global news reports as well, starting with foreign
    correspondents on the ground in Mongolia, Namibia, Brazil, Vietnam, Peru, Botswana,
    and India.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将定期发布全球新闻报道，首先从在蒙古、纳米比亚、巴西、越南、秘鲁、博茨瓦纳和印度的外国记者开始。
- en: '**We begin today with [a scandal right here at home](https://hntrbrk.com/uwm/).**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们从今天开始 [这里的丑闻](https://hntrbrk.com/uwm/) 开始报道。**'
- en: United Wholesale Mortgage (UWM) became the biggest mortgage lender in the United
    States — based on a lie.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国最大的抵押贷款放款人 United Wholesale Mortgage (UWM) 是基于一场谎言成为了最大的抵押贷款放款人。
- en: 'In social media posts, SEC filings, and a Super Bowl ad, UWM tells prospective
    homebuyers its mortgages come from brokers who are “independent.” UWM has said
    these brokers have “[your best interest in mind](https://www.youtube.com/watch?v=FibLrSmjjO0&t=21s)” and
    “[shop dozens of lenders](https://www.youtube.com/watch?v=FibLrSmjjO0&t=21s)”
    to find “the best deal” for homebuyers. *(Update: UWM videos advertising “independent
    mortgage brokers” [disappeared](https://hntrbrk.com/breaking-uwm-videos-advertising-independent-mortgage-brokers-disappear-after-hunterbrook-medias-coverage/)
    from UWM’s social media channels within hours after Hunterbrook Media published
    its investigation).*'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体帖子、证券交易委员会文件和一则超级碗广告中，UWM 告诉潜在的购房者，其抵押贷款来自“独立”的经纪人。UWM 曾表示，这些经纪人“[为您着想](https://www.youtube.com/watch?v=FibLrSmjjO0&t=21s)”并“[与数十家放款人竞争](https://www.youtube.com/watch?v=FibLrSmjjO0&t=21s)”以找到“最好的交易”。*(更新：在
    Hunterbrook Media 发布调查报道数小时后，UWM 关于“独立抵押经纪人”的视频广告从其社交媒体频道中[消失](https://hntrbrk.com/breaking-uwm-videos-advertising-independent-mortgage-brokers-disappear-after-hunterbrook-medias-coverage/)。*
- en: In reality, UWM deploys an arsenal of carrots and sticks to “cultivate ‘loyalist’
    brokers,” as the company put it in a [presentation](https://investors.uwm.com/news-and-events/events-and-presentations/default.aspx)
    to investors. Their methods for squeezing brokers range from offering those who
    send UWM loans better placement on their Super Bowl-advertised directory to [suing](https://nationalmortgageprofessional.com/news/uwm-files-lawsuit-against-florida-brokerage)
    brokers who shop around for better deals from certain competitors.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，UWM 利用各种手段“培养‘忠实’经纪人”，正如公司在向投资者的[演示](https://investors.uwm.com/news-and-events/events-and-presentations/default.aspx)中所述。他们用于压榨经纪人的方法包括为那些向
    UWM 提供贷款的人在他们的超级碗广告目录中获得更好的位置，以及[起诉](https://nationalmortgageprofessional.com/news/uwm-files-lawsuit-against-florida-brokerage)那些为了从特定竞争对手处获得更好交易而四处寻找的经纪人。
- en: Hunterbrook’s data scientists, financial reporters, and a certified fraud examiner,
    working with mortgage industry experts, analyzed publicly available data to determine
    the impact of UWM’s pressure campaign — and the outcome revealed a chasm between
    how UWM brands itself and reality.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Hunterbrook 的数据科学家、财经记者和一名经过认证的欺诈审计师，与抵押行业专家合作，分析了公开可获得的数据，以确定 UWM 压力活动的影响 —
    结果显示 UWM 在其品牌形象与现实之间存在巨大鸿沟。
- en: In recent years, UWM has received $39 billion in mortgages from brokers who
    sent the company virtually all their business. And in aggregate, Hunterbrook estimates
    borrowers have paid UWM between an estimated hundreds of millions and billions
    more in closing costs than people whose brokers found them typical loans in the
    last four years — controlling for interest rates, transaction type, and other
    variables.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，UWM 从向公司几乎提供全部业务的经纪人处获得了390亿美元的抵押贷款。总体而言，Hunterbrook 估计，相比于过去四年中经纪人为其客户找到典型贷款的情况，借款人已为
    UWM 支付了数亿到数十亿美元不等的闭市成本 — 在控制利率、交易类型和其他变量的情况下。
- en: The methodology behind the research is [linked here](https://hntrbrk.com/how-we-crunched-the-numbers-behind-the-uwm-investigation/).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 研究方法论可以在[这里找到](https://hntrbrk.com/how-we-crunched-the-numbers-behind-the-uwm-investigation/)。
- en: Litigators and finance professors told Hunterbrook UWM’s conduct could constitute
    fraud and run afoul of laws passed after 2008 to protect borrowers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼律师和金融教授告诉Hunterbrook，UWM的行为可能构成欺诈，并违反了2008年后为保护借款人而通过的法律。
- en: Our team of reporters, data scientists, attorneys, and a certified fraud examiner
    have built a vast database detailing UWM’s scheme, relying entirely on publicly
    available information. You can search the NMLS ID of your broker at [WasIRippedOff.com](http://wasirippedoff.com)
    to see if you may have overpaid UWM — and helped Mat Ishbia buy the Phoenix Suns
    last year at a record valuation.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的报道团队由记者、数据科学家、律师和认证欺诈审查员组成，完全依赖公开可用的信息建立了一个庞大的数据库，详细描述了UWM的计划。您可以在[WasIRippedOff.com](http://wasirippedoff.com)搜索您的经纪人的NMLS
    ID，查看是否支付了过高的UWM费用，并帮助Mat Ishbia去年以创纪录的估值购买了Phoenix Suns。
- en: Ishbia purchased the team with the help of [$4.4 billion](https://www.bloomberg.com/news/articles/2023-08-29/ishbia-pledged-uwm-shares-worth-4-6-billion-ahead-of-nba-deal)
    in loans from J.P. Morgan collateralized by his $UWMC shares; and of a more than
    $600 million annual dividend his family has received since the company listed
    on the NYSE via SPAC in 2021, despite $UWMC missing projections by billions and
    reporting a $70 million loss in 2023.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Ishbia以来自J.P.摩根的44亿美元贷款抵押他的$UWMC股票，以及自2021年通过SPAC在纽约证券交易所上市以来，尽管$UWMC未达到预期，2023年报告亏损7000万美元，但他的家族每年获得超过6亿美元的股息，却成功购买了球队。
- en: 'The tl;dr of our reporting is simple: Hunterbrook Media’s editorial board believes
    that UWM has potentially committed fraud, would likely lose business and gain-on-sale
    margin if brokers fulfilled their fiduciary duties, and could face material legal
    and regulatory consequences — from civil, state, and federal accountability. UWM’s
    contracts with its credit lenders; contracts with its mortgage purchasers like
    Fannie and Freddie; and the CEO’s ownership of an NBA team may also potentially
    be at risk, Hunterbrook Media believes.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的报告简单明了：Hunterbrook Media的编辑委员会认为UWM可能涉嫌欺诈，如果经纪人履行其受托责任，UWM可能会失去业务并获得销售利润，还可能面临来自民事、州级和联邦责任的重大法律和监管后果。Hunterbrook
    Media认为，UWM与其信贷债权人的合同；与其像房利美和房地美这样的抵押贷款购买者的合同；以及CEO拥有NBA球队的股权也可能面临风险。
- en: Hunterbrook repeatedly sought comment from UWM and its senior officials over
    four days, including sending basic questions about UWM’s publicly-available information.
    UWM declined to comment directly and instead responded with a cease-and-desist
    letter, sent by an outside law firm. UWM’s lawyers claimed that four days was
    not a “reasonable” opportunity to comment. Hunterbrook counsel responded that
    “it was evidently more than enough time for UWM to direct you and your firm to
    send Hunterbrook Media a six-page letter threatening a strategic lawsuit against
    protected First Amendment activity.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Hunterbrook在四天内多次寻求UWM及其高级官员的评论，包括发送关于UWM公开信息的基本问题。UWM拒绝直接评论，而是由外部法律事务所发出了一封停止与否的信。UWM的律师声称四天时间不足以进行评论。Hunterbrook的法律顾问回应称“显然足够的时间让UWM指示您和您的公司向Hunterbrook
    Media发送一封六页的信函，威胁采取针对受保护的第一修正案活动的战略诉讼。”
- en: 'Hunterbrook Media believes change starts with awareness, but doesn’t end there.
    Accountability requires action. To that end, we have taken several actions:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Hunterbrook Media认为变革始于意识，但并不止于此。责任要求采取行动。为此，我们已经采取了几项行动：
- en: 1) Hunterbrook Media shared its compliance-reviewed reporting with its investment
    affiliate Hunterbrook Capital, which went long $RKT, short $UWMC, and purchased
    derivatives. Hunterbrook Capital pays for exclusive first access to research by
    Hunterbrook Media, which as a result can then publish open-source — with no ads,
    no paywalls, and no donors.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 1）Hunterbrook Media与其投资附属公司Hunterbrook Capital分享了其经过合规审查的报告，后者对$RKT进行了多头操作，对$UWMC进行了空头操作，并购买了衍生产品。Hunterbrook
    Capital支付了对Hunterbrook Media独家首次访问研究的费用，结果Hunterbrook Media可以发布无广告、无付费墙和无捐款的开源内容。
- en: Neither Hunterbrook Media nor Hunterbrook Capital provides investment advice.
    Trading is hard. Don’t try this at home. We just disclose the positions Hunterbrook
    Capital decides to take — long and short, across equities and options, currencies
    and commodities — based on the publicly available information Hunterbrook Media
    synthesizes during its reporting.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Hunterbrook Media和Hunterbrook Capital都不提供投资建议。交易很难。不要在家里尝试。我们只披露Hunterbrook
    Capital根据Hunterbrook Media在其报道中综合公开信息所作出的长期和空头股票、期权、货币和商品交易位置。
- en: '2) The nonprofit Hunterbrook Foundation signed an agreement to share data analysis
    and research with a national litigation firm — and let the firm know we would
    be publishing today. We hope this provides an avenue for homebuyers to recover
    potential damages from UWM. Proceeds the Hunterbrook Foundation receives from
    such litigation would be used to fund local news. *(Update: [Reuters, 4/3/24](https://www.reuters.com/legal/transactional/mortgage-lender-united-wholesale-sued-by-consumers-alleging-billions-excess-fees-2024-04-03/))*'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 非营利性的Hunterbrook Foundation签署了一项协议，与国家诉讼公司共享数据分析和研究——并告知该公司我们将于今天发布。我们希望这为购房者提供了一个途径，以从UWM那里追回可能的损失。Hunterbrook
    Foundation从此类诉讼中获得的收益将用于资助当地新闻。*(更新：[路透社，2024年4月3日](https://www.reuters.com/legal/transactional/mortgage-lender-united-wholesale-sued-by-consumers-alleging-billions-excess-fees-2024-04-03/))*
- en: 3) Hunterbrook Media sent letters detailing the data analysis to Attorneys General
    in states where brokers have a legal duty to borrowers — as well as state regulatory
    agencies with direct responsibility for the mortgage sector and non-bank lenders
    including UWM.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 3) Hunterbrook Media向具有对借款人法定义务的州总检察长及直接负责抵押贷款部门和包括UWM在内的非银行放贷机构的州监管机构发送了详细的数据分析信函。
- en: 4) Two of the authors of Hunterbrook Media’s investigation filed a whistleblower
    report to the S.E.C. represented by a former S.E.C. Commissioner. One, Matt Termine,
    is also a party to the Hunterbrook Foundation’s agreement with the national litigation
    firm.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 4) Hunterbrook Media的两名调查作者向证券交易委员会（S.E.C.）提交了告密报告，由前S.E.C.委员代表。其中，马特·泰明还是Hunterbrook
    Foundation与国家诉讼公司达成协议的一方。
- en: We hope our actions drive positive change, as well as a new way to capture the
    value of reporting, which we believe for too long has gone to everyone except
    the organizations and the people producing it.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望我们的行动能推动积极变革，并开创一种新的捕捉报告价值的方式，我们认为这种方式长期以来一直不是给那些产生它的组织和人员。
- en: Sign Up
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 立即注册
- en: Breaking News & Investigations.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 突发新闻与调查报道。
- en: Right to Your Inbox.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 直达您的收件箱。
- en: No Paywalls.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无付费墙。
- en: No Ads.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 无广告。
- en: UWM is the first of many companies on which Hunterbrook will publish this year.
    Our upcoming investigations span humanitarian violations, environmental crime,
    and financial fraud. We also publish business news from several countries beyond
    the US, which will increase in frequency throughout 2024.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: UWM是Hunterbrook今年将首次发布的众多公司之一。我们即将进行的调查涉及人道主义违规行为、环境犯罪和金融欺诈。此外，我们还发布来自美国以外几个国家的商业新闻，这些新闻在2024年将以更高的频率增加。
- en: Our research is led by business reporters, open-source analysts, and former
    intelligence officers. We also work with experienced financial editors, independent
    fact-checkers, and an Advisory Board that includes the former Editor-in-Chief
    of the Wall Street Journal, the founder of ProPublica, the first Public Editor
    of the New York Times, and incredible reporters. Our team page is linked here.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究由商业记者、开源分析师和前情报人员领导。我们还与经验丰富的金融编辑、独立事实核查员以及由《华尔街日报》前总编辑、ProPublica创始人、《纽约时报》首位公共编辑和出色记者组成的顾问委员会合作。我们的团队页面链接在此。
- en: We include detailed appendices so our reporting can be independently verified
    by journalists, litigators, lawmakers, advocates, customers, shareholders, researchers,
    and law enforcement.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包括详细的附录，以便记者、诉讼律师、立法者、倡导者、客户、股东、研究人员和执法人员可以对我们的报告进行独立验证。
- en: Seed investors included Emerson Collective; David Fialkow, the Oscar-winning
    investigative documentary filmmaker/producer and VC; Marc Lasry, the founder of
    Avenue Capital; a former Chief Investment Officer of JPMorgan; a former US Solicitor
    General; the founder of a leading biotech/healthcare firm; and other experienced
    investors. None of these investors have early access to Hunterbrook Media’s articles,
    which are exclusive within Hunterbrook’s organization until published to everyone
    at once, entirely open-source.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 种子投资者包括 Emerson Collective；奥斯卡获奖的调查纪录片制片人/投资者 David Fialkow；Avenue Capital 创始人
    Marc Lasry；摩根大通前首席投资官；美国前任总检察长；一家领先的生物技术/医疗保健公司创始人；以及其他经验丰富的投资者。这些投资者没有提前访问Hunterbrook
    Media的文章，这些文章在Hunterbrook组织内部发布给所有人之前是独家的，完全开源。
- en: We know this may not be seen as traditional journalism, which is generally known
    for being dispassionate, reliant on inside sources, and indifferent to profitability.
    We are proudly passionate. We avoid talking to insiders, depending instead on
    publicly available information. And we believe that good reporting can be good
    business — when you monetize insights instead of eyeballs and align profits with
    accuracy.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道这可能不被视为传统新闻报道，一般以冷静客观、依赖内部消息来源和对盈利漠不关心而闻名。我们自豪地充满激情。我们避免与内部人士交谈，而是依赖公开可获取的信息。我们相信，良好的报道可以是良好的商业
    —— 当您将见解货币化并将利润与准确性对齐时。
- en: Smarter people have tried and failed to find a sustainable model for reporting.
    We know this may not work. We also believe it’s a hypothesis worth testing. Whether
    or not we succeed, we’re confident this team will publish meaningful reporting
    — starting today with what we believe to be the biggest mortgage scandal since
    the financial crisis.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 智者尝试过而失败寻找可持续的报道模式。我们知道这可能不会奏效。我们也相信这是值得测试的假设。无论我们是否成功，我们相信这个团队将会发布有意义的报道 —
    从今天开始，我们认为这是自金融危机以来最大的抵押贷款丑闻。
- en: We can’t wait for you to read it.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们迫不及待地希望你阅读它。
- en: Thank You,
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢您，
- en: Sam, Fitz, Emily & Nathaniel
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: Sam、Fitz、Emily 和 Nathaniel
- en: Sam Koppelman
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: Sam Koppelman
- en: Publisher
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 出版商
- en: Fitzann Reid, JD
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: Fitzann Reid, JD
