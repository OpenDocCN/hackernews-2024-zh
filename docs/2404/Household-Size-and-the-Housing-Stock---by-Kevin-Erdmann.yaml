- en: Household Size and the Housing Stock - by Kevin Erdmann
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 家庭规模和住房存量 - 作者：Kevin Erdmann
- en: 来源：[https://kevinerdmann.substack.com/p/household-size-and-the-housing-stock](https://kevinerdmann.substack.com/p/household-size-and-the-housing-stock)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://kevinerdmann.substack.com/p/household-size-and-the-housing-stock](https://kevinerdmann.substack.com/p/household-size-and-the-housing-stock)
- en: A common claim from supply truthers is that homes per capita is at all time
    highs, so there can’t be a supply crisis. For some number of reasons, a lot of
    people are just resistant to the supply story. To someone seeking anti-supply
    talking points, it seems like a really good point. I have written a little bit
    before about why it really isn’t an [informative](https://kevinerdmann.substack.com/p/housing-supply-per-capita-eats-your)  [piece](https://kevinerdmann.substack.com/p/housing-supply-per-capita-eats-your-e00?sd=pf)
    of evidence.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 供应真实性主义者常说的一个普遍观点是，每人住房数创下历史新高，因此不可能存在供应危机。出于某些原因，许多人对供应问题持反对态度。对于寻找反对供应观点的人来说，这似乎是一个非常好的论点。我之前写过一点关于为什么这并不是一个[有信息量的证据](https://kevinerdmann.substack.com/p/housing-supply-per-capita-eats-your)。
- en: One thing you’ll commonly see is a chart like Figure 1\. It only extends from
    2000, and the y-axis is very truncated. Figure 1 represents about a 5% range in
    scale.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常会看到的一个图表是图1。它只延伸到2000年，并且y轴被截断得很厉害。图1代表了大约5%的比例尺。
- en: Here, I want to go into [household](https://www.census.gov/data/tables/time-series/demo/families/households.html)
    size. Household size is basically the flipside of homes per capita. Household
    size declined sharply from the 1960s through the 1980s. A small portion of that
    was due to more adults living alone, but almost all of it was due to fewer children
    (Figure 2).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我想深入讨论[家庭规模](https://www.census.gov/data/tables/time-series/demo/families/households.html)。家庭规模基本上是每人住房数的反面。从1960年代到1980年代，家庭规模急剧下降。其中一小部分是因为更多的成年人独自生活，但几乎全部是由于儿童减少（图2）。
- en: Also, you can see here how Figure 1 truncates the y-axis. Average household
    size is basically the reciprocal of homes per capita. You can see here that if
    Figure 1 was extended to the 1970s, it would look like a flat line since the 2000s.
    Though, still it is true that homes per capita is at an all time high and average
    household size is at an all time low.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以在这里看到图1如何截断了y轴。平均家庭规模基本上是每人住房数的倒数。你可以看到，如果图1延伸到1970年代，它看起来会像自2000年以来的一条平线。尽管如此，现在每人住房数创下了历史新高，而平均家庭规模则达到了历史新低。
- en: Basically, adults were becoming a larger portion of the total population, so
    we had to expand the housing supply much faster than population growth because
    children live, dorm style, with their parents, and adults generally live on their
    own or with a spouse.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，成年人成为总人口的较大比例，因此我们必须比人口增长更快地扩展住房供应，因为儿童与父母一起像宿舍一样生活，而成年人通常独自或与配偶一起生活。
- en: Figure 3 shows the number of new homes (both completions on-site, and manufactured
    homes shipped) annually, as a percentage of the existing stock of homes. Population
    growth was about 1% for the whole period from 1965 to 2008, but from the 60s to
    the 80s, the housing stock was being expanded by 2% or 3% annually to house all
    those extra households.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图3显示了每年新建住房（现场完工和运载的制造住宅）占现有住房存量的百分比。从1965年到2008年，人口增长约为1%，但从60年代到80年代，住房存量每年扩展2%至3%，以容纳所有这些额外的家庭。
- en: After 2008, population growth dropped to about three-quarters of a percent for
    a few years and then after about 2016, dropped again to about a half percent.
    Then it dropped to nearly zero during the pandemic. It has recovered back to about
    a half percent, and with strong demand for immigration, that seems like it is
    likely to persist for a while. (Obviously there is big talk about that in the
    presidential campaign. I’m not oblivious to that, but I’m not going to go into
    that here.)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年后，人口增长率减少到约百分之三分之一，然后大约在2016年后再次下降到约半个百分点。然后在大流行期间几乎降至零。它已经恢复到约半个百分点，并且由于对移民的强烈需求，这似乎可能会持续一段时间。（显然，这在总统竞选中是大谈特谈的话题。我不是对此视而不见，但我不会在这里进一步讨论。）
- en: So, the big numbers of housing production in the 1970s were sort of a one-time
    spike of demand that can’t really happen again and that doesn’t need to be repeated.
    On the other hand, the chart makes clear how ridiculous the 2000s bubble stories
    are. The housing glut thesis that was canonized was completely unempirical. There
    is nothing in the history of housing markets to suggest that there is some tipping
    point where demand becomes inelastic in an oversupplied condition. And if there
    was, there was nothing about production levels in 2005 that would have triggered
    such a condition. Americans believed something that couldn’t possibly be true,
    and the economics profession, as a whole, was useless as a corrective.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，20 世纪 70 年代的住房大量生产其实是一次性的需求高峰，不可能再次发生，也不需要重复。另一方面，图表清楚地表明了 2000 年代的泡沫故事是多么荒谬。那些奉为经典的住房供应过剩论完全没有经验证据支持。住房市场的历史并没有显示出某个需求过剩条件下需求变得无弹性的临界点。即使存在这样的情况，2005
    年的生产水平也不足以引发这种条件。美国人相信了一些根本不可能成立的东西，而整个经济学界作为修正的角色毫无用处。
- en: There was already a regional dearth of housing before 2008, but even with the
    decline in population growth, the lack of production after 2008 created a sizeable
    national shortage that private forecasters massively [undercount](https://www.resiclubanalytics.com/p/11-studies-1-conclusion-us-housing-market-underbuilt).
    The [JEC](https://www.jec.senate.gov/public/index.cfm/republicans/analysis?ID=E33DF6B6-3E2A-4985-B706-CCA9677BD38E)
    estimated the shortage at 20 million units, which is about where I would put it.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2008 年之前已经存在区域性住房匮乏问题，但即使在人口增长放缓的情况下，2008 年后的生产不足造成了显著的全国性短缺，私人预测者大量低估了这一问题（参见
    [这里](https://www.resiclubanalytics.com/p/11-studies-1-conclusion-us-housing-market-underbuilt)）。[JEC](https://www.jec.senate.gov/public/index.cfm/republicans/analysis?ID=E33DF6B6-3E2A-4985-B706-CCA9677BD38E)
    估计的短缺达到 2000 万套，我也持相同看法。
- en: But, wait, if we are short 20 million homes, then how can homes per capita be
    at all time highs?
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，等等，如果我们缺少 2000 万套房屋，那么人均住房数量怎么可能达到历史新高呢？
- en: Homes per capita is at all time highs because a lot of the drop in household
    size, even recently, was from having fewer children, as shown in Figure 4.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人均住房数量创历史新高，这主要是因为家庭规模的大幅下降，尤其是最近的下降主要来自于生育率的降低，如图 4 所示。
- en: Household size levelled off in the 1990s, and so it has become common for it
    to be treated as a measure that reverts to a constant. Obviously, historically,
    in the US, it hasn’t been remotely constant, and internationally, it also changes
    over time more often than it is stable. This is a statistical error. If your model
    conclusions depend on assuming a constant level of homes per capita then your
    model isn’t going to be able to tell you anything about supply conditions.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 20 世纪 90 年代家庭规模趋于稳定，因此现在通常将其视为一种趋于恒定的衡量标准。显然，在美国历史上，家庭规模远非恒定，而且在国际上，它也经常随时间变化而不稳定。这是一种统计错误。如果您的模型结论依赖于假定人均住房数量保持恒定，那么您的模型将无法告诉您任何关于供给条件的信息。
- en: Also, these household size numbers are based on occupied units. Vacant homes
    don’t contain a household, so they don’t affect the average household size metric.
    But, since 2008, vacancies have been declining steeply. Lacking adequate new construction,
    we have been harvesting vacant units. Vacancy rates are basically down to the
    minimum functional level now, so there isn’t much more to be utilized there.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，这些家庭规模数据是基于已占用单位计算的。空置房屋不包含家庭，因此它们不会影响平均家庭规模指标。但是，自 2008 年以来，空置率急剧下降。由于缺乏足够的新建筑，我们一直在利用空置单位。现在空置率基本降至最低功能水平，因此在这方面没有更多可以利用的余地。
- en: In Figure 5, using Census [HVS](https://www.census.gov/housing/hvs/index.html)
    data, I estimate homes per capita, including vacant homes. The “Persons per Occupied
    Home” and “Adults per Occupied Home” measures are the measures from the household
    size data above. The “Persons per Home” and “Adults per Home” measures are homes
    per capita estimates that include vacant homes.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 5 中，使用人口普查 [HVS](https://www.census.gov/housing/hvs/index.html) 数据，我估计了包括空置房屋在内的人均住房数量。"每占用家庭的人数"
    和 "每占用家庭的成年人数" 是上述家庭规模数据中的指标。"每户的人数" 和 "每户的成年人数" 是包括空置房屋在内的人均住房数量估算。
- en: (You might notice that persons per home has moved up slightly in this chart,
    even though earlier I wrote that persons per home was at an all-time low. In these
    charts, I estimated population with Census data from table HH-6\. Figure 1 used
    BEA population estimates. The differences are minor. As I mentioned above, the
    scale used in Figure 1 is very tight and amplifies very small changes.)
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: （你可能会注意到这张图中每户人口的数据略有上升，尽管早些时候我写道每户人口处于历史最低水平。在这些图表中，我使用了来自表格HH-6的人口普查数据来估算人口。图1使用了BEA的人口估算数据。这些差异微不足道。正如我上面提到的，图1中使用的比例非常紧密，会放大非常小的变化。）
- en: Richer economies have tended to have fewer children. But, richer economies also
    tend to have more vacant homes - second homes, vacation homes, homes rented to
    travelers, etc. A lot of the supply truther discourse singles all those uses out.
    “We don’t have a supply problem. If we tax vacancies, keep foreigners from buying
    pieds-à-terre, and ban Airbnb’s, we’d have plenty of homes.” Those complaints
    tend to be made with a tone that is in objection to supply-centered narratives,
    but they really are confirmations of the point that we lack supply. Really, they
    aren’t economic arguments. They are cultural arguments. They are simply steps
    in the process of authoritarian control that would be necessary to maintain the
    housing deprived status quo. To keep the built environment from changing, we need
    to keep restricting more groups who would use it.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更富裕的经济体往往有较少的儿童。但是，更富裕的经济体也倾向于拥有更多的空置房屋 - 第二套房，度假屋，出租给旅行者的房屋等等。供给真相论的讨论往往将所有这些用途列为目标。“我们没有供给问题。如果我们对空置征税，阻止外国人购买旅居房，禁止Airbnb，我们会有足够多的住房。”这些抱怨往往是对以供给为中心的叙事的反对，但它们实际上证实了我们缺乏供给的观点。事实上，它们并不是经济论点。它们是文化论点。它们只是维持住房匮乏现状所需的权威控制过程中的一部分。为了保持建成环境的不变，我们需要继续限制更多可能使用它的群体。
- en: It’s a reactionary cultural argument masquerading as economics. As I have mentioned
    before, Phoenix, throughout its history, has contained a large number of seasonally
    vacant homes. Phoenix grew quickly for decades, when new homes were built at a
    scale that kept the entire valley affordable. Now that we have cut down many avenues
    for building, vacancies and alternate uses will naturally be a target for blame,
    but they’ve been here all along.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个伪装成经济学的反文化论据。正如我之前提到的，凤凰城在其历史上一直拥有大量的季节性空置房屋。凤凰城在数十年间迅速增长，当时新建的住宅以一种规模建造，使整个山谷的房价保持在可负担范围内。现在我们已经削减了许多建设的途径，空置和替代用途自然会成为指责的对象，但它们一直存在。
- en: There is *no feasible future* with affordable housing that doesn’t also include
    a lot of new vacant and seasonal homes and homes used lightly by people of means.
    Those who aim for the path that includes affordable homes but not other homes
    will always object to the changes that will be necessary to create affordable
    housing for working class Americans. Some of them are cynically motivated, some
    are deceived, and some are sincere ideologues. It doesn’t really matter which
    they are. If they think housing will become more abundant and affordable by blocking
    the wrong kinds of it, they will inevitably not be helpful.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 没有包含许多新的空置和季节性住房以及富裕人群轻度使用的住房的经济实际未来。那些寻求包含负担得起的住房但不包括其他住房的路径的人总是会反对为美国工薪阶层创造负担得起的住房所必需的变革。其中一些人是出于愤世嫉俗的动机，一些被欺骗，一些是真诚的理论家。这些都不重要。如果他们认为通过阻止错误类型的住房建设，住房将变得更加丰富和负担得起，他们注定不会有所帮助。
- en: Anyway, on the homes per capita numbers in Figure 5, you can see that persons
    per home and adults per home both continued to decline through the 2000s. Then,
    persons per home levelled off and adults per home actually started to rise.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在图5的每户人口数据中，您可以看到每户人口和成年人每户人口在2000年代持续下降。然后，每户人口趋于稳定，而成年人每户人口实际上开始上升。
- en: In the y-axis scale of Figure 2, adults per household looks basically flat.
    But, in Figure 6, I focus on just that number, with a tighter scale. Adults per
    household (or adults per occupied home) and adults per home (either occupied or
    vacant). Have actually changed quite a bit.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在图2的y轴比例尺中，家庭中的成年人看起来基本上持平。但是，在图6中，我专注于这个数字，并使用了更紧密的比例尺。家庭中的成年人（或占用或空置的家庭）实际上发生了相当大的变化。
- en: In Figure 5, you can see that even adults per household has risen since 2008\.
    So, homes per capita is at all time highs because of the declining number of children.
    Adults per household bottomed at 1.91 and has increased up to 1.96\. In other
    words, homes per adult is not at all-time highs.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在图5中，您可以看到自2008年以来，甚至每户成年人数也有所上升。因此，每人住房数量因儿童人数下降而创下历史新高。每户成年人数曾经最低为1.91，现已增加至1.96。换句话说，每个成年人的住房并不是创纪录的高点。
- en: Returning adults per occupied home to 1.91 would call for about 4 million units
    itself.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将每个占用住宅的成年人数恢复到1.91将需要大约400万个单位。
- en: But, remember, many of the new households were occupying formerly vacant units.
    Vacancies are far too low now. Adults per home bottomed out at about 1.65 and
    has risen back up to 1.76\. Getting that back to the pre-2008 level would require
    about 11 million homes.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，请记住，许多新家庭正在占据以前空置的单位。现在的空置率已经太低了。每个家庭的成年人数曾经低至约1.65，现在已上升至1.76。要将其恢复到2008年之前的水平，大约需要1100万套房屋。
- en: But, again, neither adults per household nor adults per home was stable. Adults
    per home had a pretty linear 40-year downslope that would, by now, be below 1.6
    adults per home if those trends had continued. And it would take about 20 million
    more homes to get in that ballpark.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但同样，无论是每户成年人数还是每个家庭的成年人数都没有稳定。每户成年人数在40年来呈现出相当线性的下降趋势，如果这些趋势继续下去，现在的话应该会低于每户1.6名成年人。要达到这个水平，大约还需要2000万套房屋。
- en: A lot of those homes would probably be Airbnb’s, seasonal retirement homes in
    the south, second homes, etc. Being against that is just being against change,
    progress, shared affluence, and human flourishing. And, in practice, we won’t
    even get adults per occupied home back down to the pre-2008 level if we try to
    do it by opposing all the “wrong” kinds of housing. There really are two very
    different sides here. The choice between them is not subtle. You can support a
    return to affordable housing by supporting all kinds of housing. Or, you can block
    a return to affordable housing by blocking affordable housing. Or, you can block
    a return to affordable housing by blocking the “wrong” types of housing.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 很多这些住宅可能会成为Airbnb的短租房，南部的季节性退休住宅，第二套房等。反对这些只是反对变化、进步、共享富裕和人类繁荣。而且，实际上，如果我们试图通过反对所有“错误”的住房来降低每个占用住宅的成年人数量到2008年之前的水平，我们甚至无法实现这一目标。这里确实存在两个截然不同的立场。选择之间并不微妙。你可以通过支持各种住房来支持回归可负担住房。或者，你可以通过阻止可负担住房来阻止回归可负担住房。或者，你可以通过阻止“错误”类型的住房来阻止回归可负担住房。
- en: We are already 15 years into a cultural and economic battle that is so important,
    it turned the direction of adults per house upward for, likely, the first time
    since the start of the industrial revolution. Fifteen years in, by that measure,
    we have reversed economic progress by nearly 40 years. There is so much ground
    we have to make up. And, also, the reactionary position will have to continue
    to dig deeper and get worse - rounding up immigrants, blaming the homeless, stoking
    fear and distrust of financial institutions. I’m sorry if I’m sounding too shrill.
    It all happens in slow motion around us, so we adapt to the new normal. But the
    tent encampments in all the urban parks are a *long way* from what should be considered
    normal. We are already deeply into a cultural battle. And you can see that it
    is a cultural battle, because it is difficult to simply establish a plurality
    of support to admit obvious things.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经进行了15年的文化和经济斗争，这是如此重要，以至于成年人每户的方向很可能自工业革命开始以来首次上升。按这种标准，15年来，我们几乎逆转了将近40年的经济进展。我们有很多地方需要赶上。而且，反应主义立场还将继续深挖并恶化
    - 逮捕移民，责怪无家可归者，煽动对金融机构的恐惧和不信任。如果我听起来太激烈，我很抱歉。这一切在我们周围以缓慢的动作发生，所以我们适应了新的正常。但所有城市公园里的帐篷营地远离了应该被视为正常的状态。我们已经深入进行了文化斗争。你可以看到这是一场文化斗争，因为很难简单地建立多数人支持承认显而易见的事情。
- en: If this continues, it will destroy the fabric of mutual trust that has managed
    to miraculously hold this country together for 250 years. The challenge is to
    open the eyes of enough victims of these policy choices that 50%+1 of the country
    can address it on the empirical level rather than the aesthetic level, and to
    stop this devolution before it gets worse.
