  zh: 如果这种情况继续下去，将会破坏250年来以奇迹般地保持这个国家团结的互信基础。挑战在于唤醒足够多这些政策选择的受害者，让超过50%的国家能够在经验层面上解决问题，而不是审美层面上，以及在情况进一步恶化之前制止这种恶化趋势。
