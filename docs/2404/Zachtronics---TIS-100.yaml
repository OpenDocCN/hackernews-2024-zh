- en: Zachtronics | TIS-100
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.zachtronics.com/tis-100/](https://www.zachtronics.com/tis-100/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: TIS-100 is an open-ended programming game in which you rewrite corrupted code
    segments to repair the TIS-100 and unlock its secrets. It's the assembly language
    programming game you never asked for!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Print and explore the TIS-100 manual, which details the inner-workings of the
    TIS-100 while evoking the aesthetics of a vintage computer manual!
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Solve more than 20 puzzles, competing against your friends and the world to
    minimize your cycle, instruction, and node counts.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Design your own challenges in the TIS-100’s 3 sandboxes, including a “visual
    console” that lets you create your own games within the game!
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Uncover the mysteries of the TIS-100… who created it, and for what purpose?
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
