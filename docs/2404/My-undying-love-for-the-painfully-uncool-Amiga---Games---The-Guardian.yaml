  type: TYPE_NORMAL
- en: 'The Amiga provided the most originality and humour with Lemmings and Worms.
    In IK+ it gave you a *three-player* fighting game. In the early 90s you could
    be burned inside a giant wicker man just for whispering of such things. I never
    read the Dune books, so whilst watching the Dune movies I was taken back to my
    first introduction to that world: the astonishing Dune 2 Amiga game.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: It gave us the best adventure game in Secret of Monkey Island, which may be
    the funniest game ever as well. Cannon Fodder was also funny, but simultaneously
    poignant and sad. Has there been a better games developer than Sensible Software?
    It made game development seem funny and cool, not words I would have associated
    with games developers before.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: The Amiga was solid. It was dependable. Before you even played a game, slipping
    a floppy disk into its slot felt good. That satisfying thunk sound. The way it
    seemed to grip the last few millimetres of the disk and pull it in. So reassuring
    and trustworthy.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 'Phwoar … vintage 80s Commodore Amiga 500 games console. Photograph: Neil Godwin/Future/Getty
    Images'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: I don’t remember anything ever breaking with my Amiga. I don’t remember a game
    that didn’t load. Even the peripherals were solid. My delicate little Cheetah
    Bug joystick took such a beating on Sensible Soccer alone, it beggars belief that
    it survived. All I have to do to break the R1 button on an Xbox controller is
    look at it in a disapproving manner.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Like the Spectrum before it, the Amiga allowed people who couldn’t afford a
    PC to play games on a computer. Then the PC killed it: microchips got cheaper,
    Amiga didn’t move fast enough, and it seemed to die really quickly.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 'We didn’t love the Amiga enough. We were like Andy putting Woody in the cupboard
    after he got Buzz Lightyear. Alas, Pixar hasn’t featured the Amiga in a single
    movie scene: instead Toy Story featured the Speak and Spell. Ever tried playing
    Zool on *that*?'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
