- en: People *loved* the ZX Spectrum. They *loved* the Mega Drive. If you talk to
    an owner of *any* Nintendo machine, from a Game Boy to a Switch OLED they sound
    like Romeo talking about Juliet, Meredith Grey talking about Derek Shepherd, or
    Elon Musk talking about himself.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: As someone who was actually there for the 80s and 90s, the Amiga just didn’t
    enjoy that kind of love. Why? Because it looked uncool. The Game Boy looked like
    an alien artefact from a trendy 70s sci-fi show; the PlayStation was what you’d
    get if a high-end record turntable had mated with the sexiest sandwich maker imaginable.
    The curved lines of the Xbox 360 were the definition of allure. It was one of
    those rare machines that looked as good lying down as it did standing up. Today
    I still run my fingers along its curves if I see one in the wild.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The Amiga looked like something you’d see a bank teller use. And not for the
    cool bank stuff, like foiling a robbery.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'The Amiga 500\. So stately! So boring! So grey! Photograph: Felix Choo/Alamy'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: I know the Amiga was a computer rather than a console, but so was the ZX Spectrum,
    and that looked [good enough to eat](https://www.theguardian.com/games/2023/jun/30/zx-spectrum-1980s-home-computer-gamers).
    The Atari ST was no great looker either, but at least they angled the top row
    of function buttons to make it look like they *considered* its aesthetics.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: They should have at least chopped a corner off the Amiga. That would have helped.
    It worked for the Game Boy. (Actually it worked for the Fender Stratocaster first.)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Personally? I really did *love* the Amiga. I had more glorious evenings with
    it than any other machine, in terms of hours played and the quality of those hours.
    It provided the best party game ever in Sensible Soccer, the best futuristic (and
    best looking) sports game in Speedball 2 and the best time-swallower with Championship
    Manager, just edging out Sim City. And I am not sure there has ever been a more
    mathematically precise sports game than Jimmy White’s Whirlwind Snooker.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
