- en: My undying love for the painfully uncool Amiga | Games | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/games/2024/apr/26/my-undying-love-for-the-painfully-uncool-amiga](https://www.theguardian.com/games/2024/apr/26/my-undying-love-for-the-painfully-uncool-amiga)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have told my wife that I want a Mini Amiga for Christmas. I know it’s only
    April, but I do this with things I want in the hope that when it suddenly appears
    in the house next week, my wife will think *she* bought it for me. I have slipped
    the purchase of seven games machines, a stuffed tarantula and an air fryer under
    the radar this way. In an inconsistent world, I like the way this institution
    of marriage works.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'I read the reviews and was surprised at the appearance of two words I never
    associated with the original Amiga: cool, and *love*. It might seem strange to
    say the Amiga wasn’t loved, because a lot of people bought and used one. But people
    use things every day that they don’t love: electric shavers, patience, door handles,
    the train.'
  id: totrans-split-7
