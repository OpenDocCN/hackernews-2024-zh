- en: United Musicians and Allied Workers recently spearheaded the Make Streaming
    Pay initiative, demanding fairer revenue split for artists using platforms including
    Spotify and Apple Music. The campaign is behind a new [Living Wage For Musicians
    Bill](//djmag.com/news/living-wage-musicians-bill-aims-increase-streaming-royalties-artists),
    which was introduced to US congress in March and aims to "ensure that artists
    and musicians can build sustainable careers in the digital age". You can find
    out more about this [here](https://weareumaw.org/make-streaming-pay).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，**United Musicians and Allied Workers**领导了Make Streaming Pay倡议，要求包括Spotify和Apple
    Music在内的平台为艺术家提供更公平的收入分成。该运动支持一项新的[音乐家生活工资法案](//djmag.com/news/living-wage-musicians-bill-aims-increase-streaming-royalties-artists)，于三月份提交给美国国会，旨在"确保艺术家和音乐家能在数字时代建立可持续的职业生涯"。更多信息请查看[这里](https://weareumaw.org/make-streaming-pay)。
- en: While political and public pressure for better royalty payments grows, Spotify
    is looking to bring in more revenue to plug its own shortfall. Since going public
    on the stock market in 2018, the company has lost money every year. Just this
    week, it was reported that the streaming giant has confirmed intentions to [revise
    and increase its pricing.](https://www.bloomberg.com/news/articles/2024-04-03/spotify-is-changing-how-it-charges-customers-with-new-plans-and-prices?utm_medium=email&utm_source=newsletter&utm_term=240403&utm_campaign=author_18846812&embedded-checkout=true)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着政治和公众对更公平版税支付的压力增加，Spotify正在寻求增加收入以弥补自身的赤字。自2018年在股市上市以来，该公司每年都在亏损。就在本周，有报道称这家流媒体巨头已确认打算[修改并提高其定价](https://www.bloomberg.com/news/articles/2024-04-03/spotify-is-changing-how-it-charges-customers-with-new-plans-and-prices?utm_medium=email&utm_source=newsletter&utm_term=240403&utm_campaign=author_18846812&embedded-checkout=true)。
- en: Between $1 and $2 will be added to monthly bills for customers in several territories, including
    the UK, Australia, and Pakistan, *Bloomburg *reports. This is said to cover the
    cost of audiobooks, added to the platform late-2023\. More recently, [video learning
    content](//djmag.com/tech/spotify-adds-video-learning-content-music-performance-and-production)
    was introduced to further diversify the offering. A new basic tier package will
    be rolled out for those who do not want to access audiobooks, the first of several
    updated pricing options. This news led to a 4.6% jump in Spotify's share value,
    although it's unclear what the long-term impact will be.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据*Bloomburg*的报道，将在包括英国、澳大利亚和巴基斯坦在内的多个地区的客户每月账单中增加1至2美元，以支付2023年底新增的有声读物的成本。更近期，[视频学习内容](//djmag.com/tech/spotify-adds-video-learning-content-music-performance-and-production)被引入，以进一步丰富其服务。新的基础套餐将推出，供那些不想访问有声读物的用户选择，这是首批更新定价选项之一。这一消息导致Spotify股价上涨了4.6%，尽管其长期影响尚不明确。
