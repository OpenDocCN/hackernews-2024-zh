- en: 'If you are a visitor of this website:'
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果您是此网站的访客：
- en: Please try again in a few minutes.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请稍后几分钟后重试。
- en: 'If you are the owner of this website:'
  id: totrans-split-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果您是这个网站的所有者：
- en: There is an issue between Cloudflare's cache and your origin web server. Cloudflare
    monitors for these errors and automatically investigates the cause. To help support
    the investigation, you can pull the corresponding error log from your web server
    and submit it our support team. Please include the Ray ID (which is at the bottom
    of this error page). [Additional troubleshooting resources](https://support.cloudflare.com/hc/en-us/articles/200171936-Error-520).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 云端的缓存与您的源网页服务器之间存在问题。Cloudflare 监控这些错误并自动调查其原因。为了支持调查工作，您可以从您的网页服务器提取相应的错误日志，并将其提交给我们的支持团队。请包含
    Ray ID（这个在错误页面底部）。[附加故障排除资源](https://support.cloudflare.com/hc/en-us/articles/200171936-Error-520)。
