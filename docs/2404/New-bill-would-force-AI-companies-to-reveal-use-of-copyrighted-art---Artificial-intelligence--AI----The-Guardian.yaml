- en: “AI has the disruptive potential of changing our economy, our political system,
    and our day-to-day lives. We must balance the immense potential of AI with the
    crucial need for ethical guidelines and protections,” Schiff said in a statement.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “人工智能有颠覆性的潜力来改变我们的经济、政治体系和日常生活。我们必须在AI的巨大潜力与道德指南和保护的重要需求之间取得平衡，” Schiff 在一份声明中说。
- en: Whether major artificial intelligence companies worth billions have made illegal
    use of copyrighted works is [increasingly](https://www.theguardian.com/technology/2024/feb/28/media-outlets-sue-openai-copyright-infringement)
    the source of litigation and government investigation. Schiff’s bill would not
    ban AI from training on copyrighted material, but would put a sizable onus on
    companies to list the massive swath of works that they use to build tools like
    ChatGPT – data that is usually kept private.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 是否值得数十亿美元的主要人工智能公司未经授权使用受版权保护的作品，已经越来越多地成为诉讼和政府调查的来源。Schiff 的法案并不会禁止人工智能在受版权保护的材料上进行训练，但会让公司在列出用于构建像ChatGPT这样工具的大量作品时承担相当大的责任
    —— 这些数据通常是保密的。
- en: Schiff’s bill, which was first [reported by Billboard](https://www.billboard.com/business/legal/federal-bill-ai-training-require-disclosure-songs-used-1235651089/),
    has received the support of numerous entertainment industry organizations and
    unions, including the Recording Industry Association of America, Professional
    Photographers of America, Directors Guild of America and the Screen Actors Guild-American
    Federation of Television and Radio Artists.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首次由《公告牌》报道的Schiff的法案得到了多个娱乐行业组织和工会的支持，包括美国唱片业协会、美国专业摄影师协会、美国导演工会和美国演员工会-电视和广播艺术家联合会。
- en: “Everything generated by AI ultimately originates from a human creative source.
    That’s why human creative content–intellectual property–must be protected,” said
    Duncan Crabtree-Ireland, SAG-AFTRA’s national executive director and chief negotiator.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “人工智能生成的一切最终源自人类的创造力来源。这就是为什么人类的创造内容 —— 知识产权 —— 必须得到保护，” SAG-AFTRA的全国执行董事兼首席谈判代表邓肯·克拉布特里-爱尔兰说道。
- en: Prominent artificial intelligence companies such as OpenAI are facing lawsuits
    over their alleged use of copyrighted works to build tools like ChatGPT. Both
    Sarah Silverman and the New York Times have filed copyright infringement claims
    against the startup. OpenAI has hired a raft of top lawyers in the past year,
    [according to the Washington Post](https://www.washingtonpost.com/technology/2024/04/09/openai-lawsuit-regulation-lawyers/),
    as it gears up to face over a dozen major lawsuits.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 等人工智能公司因被指控使用受版权保护的作品构建像ChatGPT这样的工具而面临诉讼。包括萨拉·西尔弗曼和《纽约时报》在内，都对这家初创公司提起了侵权诉讼。据《华盛顿邮报》报道，OpenAI在过去一年中聘请了一大批顶尖律师，准备应对超过一打的重大诉讼。
- en: OpenAI and other artificial intelligence companies have denied wrongdoing and
    claimed that their use of copyrighted material falls under fair use, a legal doctrine
    that allows for some unlicensed use of copyrighted materials under certain conditions.
    The legal strategy poses a major test for copyright law, and the result may wreck
    artists’ livelihoods or OpenAI’s bottom line. In [a submission to a UK government
    committee](https://www.theguardian.com/technology/2024/jan/08/ai-tools-chatgpt-copyrighted-material-openai)
    earlier this year, lawyers for OpenAI contended that “legally, copyright law does
    not forbid training.” OpenAI also stated in that submission that, without access
    to copyrighted works, its tools would cease to function.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 和其他人工智能公司否认有过错，并声称他们对受版权保护的材料的使用符合公平使用原则，这是一个法律原则，允许在某些条件下对受版权保护的材料进行一些未经许可的使用。这种法律策略对版权法构成了一项重大考验，结果可能破坏艺术家的生计或OpenAI的底线。在今年早些时候提交给英国政府委员会的文件中，OpenAI的律师辩称“从法律上讲，版权法不禁止训练。”
    OpenAI 还在那份提交中表示，如果不能访问受版权保护的作品，它的工具将无法正常运行。
- en: As generative AI companies have expanded their tools’ capabilities, entertainment
    industry workers have also pushed back against the technology and its potential
    threat to artists’ rights. Last week, a group of [over 200 high-profile musical
    artists](https://www.theguardian.com/technology/2024/apr/02/musicians-demand-protection-against-ai)
    released an open letter calling for increased protections against AI and demanding
    that companies not develop tools that could undermine or replace musicians and
    songwriters.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成 AI 公司扩展其工具的能力，娱乐行业工作者也开始对这项技术进行反击，担心其对艺术家权利的潜在威胁。上周，一群[超过 200 名知名音乐艺术家](https://www.theguardian.com/technology/2024/apr/02/musicians-demand-protection-against-ai)发布了一封公开信，呼吁加强对
    AI 的保护，并要求公司不开发可能削弱或取代音乐人和词曲作者的工具。
