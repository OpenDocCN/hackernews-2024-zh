- en: New bill would force AI companies to reveal use of copyrighted art | Artificial
    intelligence (AI) | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新法案将迫使AI公司披露对版权艺术品的使用 | 人工智能（AI） | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/apr/09/artificial-intelligence-bill-copyright-art](https://www.theguardian.com/technology/2024/apr/09/artificial-intelligence-bill-copyright-art)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/apr/09/artificial-intelligence-bill-copyright-art](https://www.theguardian.com/technology/2024/apr/09/artificial-intelligence-bill-copyright-art)
- en: A bill introduced in the US Congress on Tuesday intends to force artificial
    intelligence companies to reveal the copyrighted material they use to make their
    generative AI models. The legislation adds to a growing number of attempts from
    lawmakers, news outlets and artists to establish how AI firms use creative works
    like songs, visual art, books and movies to train their software–and whether those
    companies are illegally building their tools off copyrighted content.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国会周二提出的一项法案旨在迫使人工智能公司透露其用于生成式AI模型的受版权保护的材料。这项立法是立法者、新闻媒体和艺术家越来越多的努力之一，旨在确定AI公司如何利用歌曲、视觉艺术、书籍和电影等创意作品来训练其软件，以及这些公司是否在非法使用版权内容构建其工具。
- en: The California Democratic congressman Adam Schiff introduced the bill, the Generative
    AI Copyright Disclosure Act, which would require that AI companies submit any
    copyrighted works in their training datasets to the Register of Copyrights before
    releasing new generative AI systems, which create text, images, music or video
    in response to users’ prompts. The bill would need companies to file such documents
    at least 30 days before publicly debuting their AI tools, or face a financial
    penalty. Such datasets encompass billions of lines of text and images or millions
    of hours of music and movies.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州民主党国会议员亚当·希夫提出了这项名为《生成式AI版权披露法案》的法案，要求AI公司在发布新的生成式AI系统（用于根据用户提示生成文本、图像、音乐或视频的系统）之前，将其训练数据集中的任何受版权保护的作品提交给版权登记处。该法案要求公司在公开推出其AI工具之前至少提前30天提交这些文件，否则将面临财务处罚。这些数据集包括数十亿行文本和图像，或数百万小时的音乐和电影。
