- en: About » Open Compute Project
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于 » 开放计算项目
- en: 来源：[https://www.opencompute.org/about](https://www.opencompute.org/about)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.opencompute.org/about](https://www.opencompute.org/about)
- en: In 2009, Facebook was growing exponentially, offering new services and giving
    millions of people a platform to share photos and videos. Looking ahead, the company
    realized that it had to rethink its infrastructure to accommodate the huge influx
    of new people and data, and also control costs and energy consumption.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年，Facebook正呈指数级增长，提供新服务并为数百万人提供分享照片和视频的平台。展望未来，公司意识到必须重新思考基础设施，以适应大量新用户和数据的涌入，并控制成本和能源消耗。
- en: 'That’s when Facebook started a project to design the world’s most energy efficient
    data center, one that could handle unprecedented scale at the lowest possible
    cost. A small team of engineers spent the next two years designing and building
    one from the ground up: software, servers, racks, power supplies, and cooling.
    The result now stands in Prineville, Oregon.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那是Facebook开始一个项目，设计世界上最节能的数据中心，一个能以最低成本处理前所未有规模的中心。一小队工程师花了接下来的两年时间，从零开始设计和建造：软件、服务器、机架、电源和冷却系统。结果现在耸立在俄勒冈州的普瑞恩维尔。
- en: It was 38% more energy efficient to build and 24% less expensive to run than
    the company’s previous facilities—and has led to even greater innovation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它比公司以前的设施更节能高达38%，运行成本则便宜了24%—并且促进了更大的创新。
- en: The Open Compute Project Foundation (OCP) was initiated in 2011 with a mission
    to apply the benefits of open source and open collaboration to hardware and rapidly
    increase the pace of innovation in, near and around the data center’s networking
    equipment, general purpose and GPU servers, storage devices and appliances, and
    scalable rack designs. OCP’s collaboration model is being applied beyond the data
    center, helping to advance the telecom industry & EDGE infrastructure.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年，开放计算项目基金会（OCP）发起，旨在将开源和开放合作的好处应用于硬件，并迅速增加数据中心网络设备、通用服务器和GPU服务器、存储设备和设备、以及可扩展机架设计的创新步伐。OCP的合作模式正在超越数据中心，帮助推进电信行业和EDGE基础设施的发展。
