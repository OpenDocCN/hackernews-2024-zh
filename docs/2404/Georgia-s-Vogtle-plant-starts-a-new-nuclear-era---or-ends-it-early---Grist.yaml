- en: Georgia's Vogtle plant starts a new nuclear era — or ends it early | Grist
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 乔治亚州沃格特尔核电站开启了一个新的核能时代 — 或者可能提前结束 | Grist
- en: 来源：[https://grist.org/energy/plant-vogtle-georgia-nuclear/](https://grist.org/energy/plant-vogtle-georgia-nuclear/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://grist.org/energy/plant-vogtle-georgia-nuclear/](https://grist.org/energy/plant-vogtle-georgia-nuclear/)
- en: Few issues are as divisive among American environmentalists as nuclear energy.
    Concerns about [nuclear waste storage](https://grist.org/cities/smaller-reactors-may-still-have-a-big-nuclear-waste-problem/)
    and safety, particularly in the wake of the 1979 [Three Mile Island reactor meltdown](https://www.nrc.gov/reading-rm/doc-collections/fact-sheets/3mile-isle.html)
    in Pennsylvania, helped spur the retirement of nuclear power plants across the
    country. Nuclear energy’s proponents, however, counter that nuclear power has
    historically been among the [safest forms of power generation](https://ourworldindata.org/safest-sources-of-energy),
    and that the consistent carbon-free energy it generates makes it an essential
    tool in the fight against global warming.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国环保主义者中，几乎没有比核能更具分裂性的问题了。特别是在宾夕法尼亚州1979年的[三里岛核反应堆事故](https://www.nrc.gov/reading-rm/doc-collections/fact-sheets/3mile-isle.html)之后，对[核废料存储](https://grist.org/cities/smaller-reactors-may-still-have-a-big-nuclear-waste-problem/)和安全性的担忧促使全国范围内的核电站退役。然而，核能的支持者反驳说，核能在历史上一直是[最安全的发电形式之一](https://ourworldindata.org/safest-sources-of-energy)，并且它产生的持续无碳能源使其成为对抗全球变暖的重要工具。
- en: But this well-worn debate may not actually be the one that determines the future
    of nuclear energy in the United States. More decisive is the unresolved question
    of whether the U.S. actually has the practical ability to build new nuclear plants
    at all.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但这场老生常谈的争论实际上可能并不决定核能在美国的未来。更为决定性的是一个未解决的问题，即美国是否真的有能力建造新的核电厂。
- en: The answer to this question may hinge on what happens in the wake of a construction
    project that’s reaching completion near Waynesboro, Georgia, where the second
    in a pair of new nuclear reactors is scheduled to enter commercial service at
    some point over the next three months. Each reactor has the capacity to [power
    half a million homes and businesses annually](https://www.georgiapower.com/company/news-center/2023-articles/vogtle-unit-3-reaches-100-percent-energy-output.html)
    without emitting greenhouse gases. Despite this, they are hardly viewed as an
    unambiguous success.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的答案可能取决于一项即将完成的建设项目的后续进展，该项目位于乔治亚州韦恩斯伯勒附近，第二座新核反应堆即将在接下来的三个月内投入商业运营。每个反应堆的年发电能力可达[50万个家庭和企业](https://www.georgiapower.com/company/news-center/2023-articles/vogtle-unit-3-reaches-100-percent-energy-output.html)，而且不会排放温室气体。尽管如此，它们并不被普遍视为一种明确的成功。
- en: The construction of those reactors — Units 3 and 4 of [Plant Vogtle](https://grist.org/energy/first-us-nuclear-reactor-40-years-online-georgia/), the
    first U.S. nuclear reactors built from scratch in decades — was a yearslong saga
    whose delays and budget overruns drove the giant nuclear company Westinghouse
    into bankruptcy. The reactors, first approved by Georgia regulators in 2009, are
    reckoned to be the most expensive infrastructure project of any kind in American
    history, at a total cost of $35 billion. That’s nearly double the original budget
    of the project, which is set to cross the finish line seven years behind schedule.
    Much of the cost was ultimately borne by Georgia residents, whose energy bills
    have ballooned to pay off a portion of the overruns.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些反应堆的建设 — 沃格特尔核电厂的3号和4号机组，是几十年来首次从零开始建造的美国核反应堆 — 是一个漫长的传奇故事，其延误和预算超支导致巨大的核能公司西屋电气公司破产。这些反应堆最初于2009年获得了乔治亚州监管机构的批准，被认为是美国历史上任何一种基础设施项目中成本最高的项目，总成本达到350亿美元。这几乎是项目最初预算的两倍，预计将比计划晚七年完成。最终，这些成本的大部分由乔治亚州居民承担，他们的能源账单因此而飙升。
- en: “It’s a simple fact that Vogtle had disastrous cost overruns and delays, and
    you have to stare that fact in the face,” said John Parsons, a researcher at MIT’s
    Center for Energy and Environmental Policy Research. “It’s also possible that
    nuclear, if we can do it, is a valuable contribution to the system, but we need
    to learn how to do it cheaper than we’ve done so far. I would hate to throw away
    all the gains that we’ve learned from doing it.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个简单事实，Vogetl在成本和延误方面遇到了灾难性的问题，你不得不正视这个事实。”麻省理工学院环境与能源政策研究中心的研究员约翰·帕森斯说道。“另外，如果我们可以实现的话，核电可能成为系统中一个有价值的部分，但我们需要学会以比以往更低的成本来做它。我希望能够保留我们从Vogtel项目中学到的所有优点。”
- en: What kind of learning experience Vogtle ends up being may well come down to
    how it’s interpreted by the [state and regional utility officials](https://grist.org/georgia-psc/want-clean-electricity-these-overlooked-elected-officials-get-to-decide/)
    who approve new sources of power. Many are likely looking at the monumental expense
    and difficulty of building Vogtle and thinking they’d be foolish to try their
    hand at new nuclear power. Other energy officials, however, say those delays and
    overruns are the reason they’d be foolish not to.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最终Vogtle项目会带来什么样的学习体验，很可能取决于那些批准新能源源的州和地区电力官员的解读方式。许多人都可能考虑到建造Vogtle的巨额成本和困难，认为尝试新的核能发电会很愚蠢。而其他一些能源官员则表示，这些延误和超支正是他们避免愚蠢行为的原因。
- en: 'The case for building more nuclear plants in the wake of Vogtle rests on a
    simple argument: Because the new reactors were the first newly built American
    nuclear plant to come online since 1993 — and the first to begin construction
    since the 1970s — many of their challenges were either unique to a first-of-a-kind
    reactor design or a result of the loss of industrial knowledge since the decline
    of the nuclear industry. Therefore, they might not necessarily recur in a future
    project, which could take advantage of the finalized reactor design and the know-how
    that had to be generated from scratch during Vogtle.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Vogetle项目后建设更多核电站的理由是简单的：因为这些新反应堆是自1993年以来在美国首次上线运行的新建核电厂，也是自1970年代以来首次开始建设的反应堆，它们面临的许多挑战要么是针对第一座同类设计的独特挑战，要么是因核电行业衰落以来工业知识的损失所造成的。因此，此类问题可能在未来的项目中不一定再出现，未来的项目能够利用已定义的反应堆设计和从Vogetle中产生的全新知识。
- en: The Biden administration, which sees nuclear energy as an important component
    of its plan to get the U.S. to net-zero emissions by 2050, is betting that Vogtle
    can pave the way for a rebirth of the nuclear industry.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 看到核能作为其目标年净零排放的2050年计划中重要组成部分的拜登政府正在赌注：Vogtle项目将成为振兴核能行业的标志。
- en: The generational gap between Vogtle and previous nuclear projects meant that
    the workforce and supply chain needed to build a nuclear plant had to be rebuilt
    for the new units. Their construction involved training some 13,000 technicians,
    according to Julie Kozeracki, a senior advisor at the [Department of Energy’s
    Loan Programs Office](https://www.nytimes.com/2023/05/11/climate/jigar-shah-climate-biden.html),
    a once-obscure agency that has become one of the federal government’s main conduits
    for climate investments under the Biden administration.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Vogetl与其他之前的核项目之间代际的差距意味着需要重建建造核电站的工作队伍和供应链，以支持新机组的建设。根据美国能源部贷款项目办公室高级顾问朱莉·科泽拉基（Julie
    Kozeracki）的说法，其过程中培训了约13000名技术员。该办公室在拜登政府治理期间成为联邦政府气候投资的主要渠道，之前是一个鲜为人知的机构。
- en: When Vogtle’s Units 3 and 4 were approved by Georgia regulators in 2009, the
    reactor model, known as an AP1000, had never before been built. (It was Westinghouse’s
    flagship model, combining massive generation capacity with new “passive safety”
    features, which allow reactors to remain cooled and safe without human intervention,
    external power, or emergency generators in the case of an accident.) It later
    emerged that the reactor’s developer, Westinghouse, [had not even fully completed
    the design before starting construction](https://www.post-gazette.com/business/powersource/2017/10/23/Westinghouse-sold-an-unfinished-product-then-the-problems-snowballed/stories/201710290008),
    causing a significant share of the project’s costly setbacks. While that was bad
    news for Georgians, it could mean a smoother path ahead for future reactors.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当佐格尔的3号和4号机组于2009年获得乔治亚监管机构批准时，这种反应堆型号，被称为AP1000，此前从未建造过。（这是韦斯汀豪斯的旗舰型号，结合了巨大的发电能力和新的“被动安全”特性，允许反应堆在事故发生时无需人为干预、外部电力或紧急发电机的情况下保持冷却和安全。）后来发现，反应堆的开发者韦斯汀豪斯甚至在开始建造前就没有完全完成设计，导致项目的成本显著增加。（[事后揭露的消息表明](https://www.post-gazette.com/business/powersource/2017/10/23/Westinghouse-sold-an-unfinished-product-then-the-problems-snowballed/stories/201710290008)，这是项目昂贵挫折的一个重要原因。）尽管这对乔治亚州来说是个坏消息，但对未来反应堆可能意味着更顺利的发展道路。
- en: '“In the course of building Vogtle,” Kozeracki told Grist, “we have now addressed
    three of the biggest challenges: the incomplete design, the immature supply chain,
    and the untrained workforce.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “在建造佐格尔的过程中，”科泽拉基告诉Grist，“我们现在已经解决了三个最大的挑战：不完整的设计、不成熟的供应链和未经培训的劳动力。”
- en: These factors helped bring down the cost of Unit 4 by 30 percent compared to
    Unit 3, Kozeracki said, adding that a hypothetical Unit 5 would be even cheaper.
    Furthermore, as a result of the Inflation Reduction Act, the climate-focused law
    that Congress passed in 2022, any new nuclear reactor would receive somewhere
    between 30 and 50 percent of its costs back in tax credits.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 科泽拉基表示，这些因素帮助将4号机组的成本降低了30%，相比于3号机组。他还补充说，假设的5号机组将会更便宜。此外，根据2022年国会通过的以减少通货膨胀为目标的法律，《通货膨胀减少法案》，任何新的核反应堆将获得其成本的30%到50%的税收抵免。
- en: “We should be capitalizing on those hard-won lessons and building 10 or 20 more
    [AP1000s],” Kozeracki said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我们应该利用这些艰难的经验教训，建造10到20个更多的[AP1000]，”科泽拉基说。
- en: Despite this optimism, however, no U.S. utility is currently building a new
    nuclear reactor. Part of the reason may be that it’s already too late to capitalize
    on the advantages of the Vogtle experience. For one thing, the 13,000 workers
    who assembled Vogtle may not all be available for a new gig.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管有这种乐观情绪，目前没有美国公用事业公司在建造新的核反应堆。部分原因可能是已经为利用佐格尔经验的优势而为时已晚。首先，组装佐格尔的13,000名工人可能不全都能为新的工作岗位服务。
- en: “The trained workforce is a rapidly depreciating asset for the nuclear industry,”
    said John Quiggin, an economist at the University of Queensland, in an email.
    “Once the job is finished, workers move on or retire, subcontractors go out of
    business, the engineering and design groups are broken up and their tacit knowledge
    is lost. If a new project is started in, say, five years, it will have to do most
    of its recruiting from scratch.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “训练有素的劳动力对核工业来说是一种快速贬值的资产，”昆士兰大学经济学家约翰·奎金在一封电子邮件中说。“一旦工作完成，工人会搬离或退休，分包商会倒闭，工程设计组会解散，他们的隐性知识也会丧失。如果在五年后启动新项目，大部分招聘工作将需要从零开始。”
- en: In Quiggin’s view, the opportunity has already passed, as much of the physical
    construction at Plant Vogtle happened years ago. “You can’t go back and say, ‘Look,
    we’ve got the team, we know what we did wrong last time, we’re going to do it
    better this time.’ It’ll be a totally new group of people doing it,” he said in
    an interview.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 奎金认为，机会已经错过，因为佐格尔核电站的大部分物理建设已经发生多年前。“你不能回过头来说，‘看，我们有团队，我们知道上次做错了什么，我们这次会做得更好。’这将是完全新的团队在做这件事，”他在采访中说。
- en: “It would have been better to start five years ago,” Kozeracki acknowledged.
    “But the second best time is right now.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “五年前开始会更好，”科泽拉基承认。“但现在开始是第二好的时间。”
- en: The federal government has put money on the table, but whether a new nuclear
    plant will actually get built is ultimately in the hands of a constellation of
    players including the nuclear industry, utility companies, and utility commissions,
    who would have to work together and overcome their current stalemate. None of
    them are clamoring to shoulder the risk of taking the first step.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: “Everybody’s hoping that someone else would solve the cost problem,” Parsons
    said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Utility commissioners — the state-level officials, often in elected positions,
    whose approval would be needed to site a future reactor — are wary of being blamed
    for passing on potential cost overruns to ratepayers.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: “It would just be surprising for me if a Public Service Commission signed off
    on another AP1000 given how badly the last ones went,” said Matt Bowen, a researcher
    at Columbia’s Center on Global Energy Policy.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: If more nuclear energy is built soon, it will most likely be in the Southeast,
    where power companies operate under what’s called a “vertically integrated monopoly”
    profit model, meaning they do not participate in wholesale energy markets but
    rather generate energy themselves and then sell it directly to customers.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Under this model, utilities are guaranteed a return on any investment their
    shareholders make, which is paid for by their customers at rates set by the state-level
    utility commissions. Many ratepayer advocates accuse these commissions of effectively
    rubber-stamping utility demands as a result of regulatory capture — at the expense
    of customers who are unable to choose a different power company. But this same
    dynamic means that vertically integrated utilities are in the best position to
    build something as expensive as a nuclear plant.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: “Their primary business model is capital expenditure,” explained Tyler Norris,
    a Duke University doctoral fellow and former special advisor at the Department
    of Energy. “The way they make money is by investing capital, primarily in generation
    capacity or transmission upgrades. They have an inherent incentive to spend money;
    they make more money the more they spend.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Under the regulatory compact between states and utilities, it is utility commissioners’
    job to make sure those expenditures (which ultimately, after all, come from ratepayer
    money) are “just and reasonable.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Tim Echols, a member of Georgia’s Public Service Commission, said in an email
    that he would not approve another nuclear reactor in Georgia in the absence of
    “some sort of federal financial backstop” to protect against the risk of a repeat
    of the Vogtle experience.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: “I haven’t seen any other [utility commission] raise their hand to build a nuclear
    reactor,” added Echols, who is also the chair of a committee on nuclear issues
    at the National Association of Regulatory Utility Commissioners.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Kozeracki, of the Department of Energy, said that private-sector nuclear industry
    players have also asked for such a backstop in the form of a federal cost overrun
    insurance program, which would require Congressional legislation. However, she
    added that it might be incumbent upon industry figures to explain just how much
    more capacity to build such a backstop would give them.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: “The real piece that’s missing there is a compelling plan from the nuclear industry
    for what they would deliver with something like a cost overrun insurance program,”
    Kozeracki said.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: There is an ongoing debate among nuclear advocates about whether a different
    type of reactor, such as the so-called small modular reactors currently in development,
    is a more viable solution than the AP1000\. The Nuclear Regulatory Commission
    has issued a permit for the Tennessee Valley Authority to build one such reactor.
    But the excitement around SMRs has somewhat [waned](https://www.reuters.com/business/energy/cancelled-nuscale-contract-weighs-heavy-new-nuclear-2024-01-10/)
    since the cancellation of a much-anticipated project in November. Experts told
    Grist that some, but not all, of the knowledge and lessons gained through the
    Vogtle experience would carry over to a new project that was not an AP1000.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: The search for new nuclear solutions is coinciding with what could be a dramatic
    juncture in the history of American energy planning. In recent months, utilities
    across the country have reported anticipating massive increases in demand for
    electricity, which had remained relatively flat for two decades. A December [report](https://gridstrategiesllc.com/wp-content/uploads/2023/12/National-Load-Growth-Report-2023.pdf)
    from the consulting firm Grid Strategies found that grid planners’ five-year forecasts
    for the growth of their power loads had nearly doubled over the last year.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: The growth in demand is largely attributed to a mix of new data centers, many
    of which will power artificial intelligence, as well as new industrial sites.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: For James Krellenstein, co-founder of the nuclear energy consultancy Alva Energy,
    this new load growth “dramatically changes the calculus in favor of nuclear.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: “Facing both the need to decrease carbon emissions while having to increase
    the amount of power that we need, nuclear is a natural technology for that challenge,”
    Krellenstein added.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: So far, however, utilities have responded instead by seeking to rapidly expand
    fossil fuel generation — in particular, by building new natural gas plants.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: “We’re seeing utilities put forward very large gas expansion plans, and this
    is eating nuclear’s lunch,” said Duke University’s Norris.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Kozeracki characterized the utilities’ plans as shortsighted. “I recognize that
    natural gas may feel like the easy button, but I should hope that folks are able
    to account for the cost and benefits of decarbonizing resiliently and make choices
    their children will be proud of, which I think would be starting new nuclear units
    now,” she said.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Norris urged caution in accepting the largest estimates of forecasted electricity
    demand. “Utilities have every incentive to characterize a worst case scenario
    here for extreme load growth, and not seriously consider demand response solutions,
    so that they can justify very large capital expenditures for capacity,” Norris
    said. “That’s why it’s so important that the clean energy and climate community
    be very engaged in these state level resource planning processes.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: Norris 敦促在接受预测的电力需求最大估算时要谨慎。“公用事业公司有充分的动机来描述极端负荷增长的最坏情况，并且不认真考虑需求响应解决方案，以便他们可以为容量进行非常大的资本支出提供合理化的理由，”
