- en: Apple alerts users in 92 nations to mercenary spyware attacks | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apple 警告 92 个国家的用户面临雇佣间谍软件攻击 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/04/10/apple-warning-mercenary-spyware-attacks/](https://techcrunch.com/2024/04/10/apple-warning-mercenary-spyware-attacks/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/04/10/apple-warning-mercenary-spyware-attacks/](https://techcrunch.com/2024/04/10/apple-warning-mercenary-spyware-attacks/)
- en: Apple sent threat notifications to iPhone users in 92 countries on Wednesday,
    warning them that they may have been targeted by mercenary spyware attacks.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 在上周三向 92 个国家的 iPhone 用户发送了威胁通知，警告他们可能已成为雇佣间谍软件攻击的目标。
- en: The company said it sent the alerts to individuals in 92 nations at 12 p.m.
    Pacific Time Wednesday. The notification, which TechCrunch has seen, did not disclose
    the attackers’ identities or the countries where users received notifications.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示，它在上周三美国太平洋时间中午 12 点向来自 92 个国家的个人发送了警报。TechCrunch 看到的通知没有透露攻击者的身份或用户接收通知的国家。
- en: “Apple detected that you are being targeted by a mercenary spyware attack that
    is trying to remotely compromise the iPhone associated with your Apple ID -xxx-,”
    it wrote in the warning to affected customers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “Apple 检测到你正成为雇佣间谍软件攻击的目标，该攻击试图远程妥协与你的 Apple ID 关联的 iPhone -xxx-，” 它在发送给受影响客户的警告中写道。
- en: “This attack is likely targeting you specifically because of who you are or
    what you do. Although it’s never possible to achieve absolute certainty when detecting
    such attacks, Apple has high confidence in this warning — please take it seriously,”
    Apple added in the text.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这种攻击可能针对你的身份或工作而特别设计。尽管在检测此类攻击时不可能绝对确定，但 Apple 对此警告非常有信心，请严肃对待。” Apple 在文本中补充道。
- en: The iPhone maker sends these kind of notifications [multiple times a year](https://techcrunch.com/2023/10/30/indian-opposition-leaders-says-apple-has-warned-them-of-state-sponsored-iphone-attacks/)
    and has notified users to such threats in over 150 countries since 2021, per an
    updated Apple [support page](https://support.apple.com/en-in/102174).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone 制造商从 2021 年以来在超过 150 个国家通知用户面对此类威胁，每年多次如此，详情请参阅 Apple 的 [支持页面](https://support.apple.com/en-in/102174)。
- en: Apple also sent an identical warning to a number of journalists and politicians
    in India in October last year. Later, nonprofit advocacy group Amnesty International
    [reported](https://techcrunch.com/2023/12/27/india-pressed-apple-on-state-sponsored-warnings-report-says/)
    that it had found Israeli spyware maker NSO Group’s invasive spyware Pegasus on
    the iPhones of prominent journalists in India. (Users in India are among those
    who have received Apple’s latest threat notifications, according to people familiar
    with the matter.)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Apple 去年 10 月也向印度的一些记者和政客发送了相同的警告。后来，非营利倡导组织 Amnesty International [报告](https://techcrunch.com/2023/12/27/india-pressed-apple-on-state-sponsored-warnings-report-says/)
    称，在印度知名记者的 iPhone 上发现了以色列间谍软件 NSO Group 的侵入式间谍软件“飞马座”。（知情人士称，印度的用户是接收到 Apple 最新威胁通知的一部分人。）
- en: The spyware alerts arrive at a time when many nations are preparing for elections.
    In recent months, many tech firms have cautioned about rising state-sponsored
    efforts to sway certain electoral outcomes. Apple’s alerts, however, did not remark
    on their timing.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此间谍软件警报出现在许多国家正准备举行选举之际。最近几个月，许多科技公司警告称，某些国家赞助的努力可能影响特定选举结果。然而，Apple 的警报并未评论其时机。
- en: “We are unable to provide more information about what caused us to send you
    this notification, as that may help mercenary spyware attackers adapt their behavior
    to evade detection in the future,” Apple told affected customers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们无法提供有关为何向您发送此通知的更多信息，因为这可能帮助雇佣间谍软件的攻击者调整其行为，以逃避未来的检测。” Apple 告知受影响的客户。
- en: Apple [previously](https://web.archive.org/web/20240101053644/https://support.apple.com/en-in/102174)
    described the attackers as “state-sponsored” but has replaced all such references
    with “mercenary spyware attacks.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Apple [之前](https://web.archive.org/web/20240101053644/https://support.apple.com/en-in/102174)
    将攻击者描述为“国家赞助”，但现已将所有此类描述替换为“雇佣间谍软件攻击”。
- en: 'The warning to customers adds: “Mercenary spyware attacks, such as those using
    Pegasus from the NSO Group, are exceptionally rare and vastly more sophisticated
    than regular cybercriminal activity or consumer malware.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 发送给客户的警告补充道：“如使用 NSO Group 的飞马座，雇佣间谍软件攻击异常罕见，远比常规网络犯罪活动或消费者恶意软件复杂得多。”
- en: Apple said it relies solely on “internal threat-intelligence information and
    investigations to detect such attacks.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果表示，它仅依赖“内部威胁情报信息和调查来检测此类攻击。”
- en: “Although our investigations can never achieve absolute certainty, Apple threat
    notifications are high-confidence alerts that a user has been individually targeted
    by a mercenary spyware attack and should be taken very seriously,” it added.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管我们的调查永远无法达到绝对的确定性，但苹果的威胁通知是高度可信的警报，表明用户已被个别针对的雇佣间谍软件攻击所目标，应当非常重视。”
