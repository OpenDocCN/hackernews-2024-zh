- en: On March 27, customs officials x-rayed two air compressors and discovered that
    they contained gold that had been “concealed in the integral parts” of the compressors.
    Those gold parts had also been painted silver to match the other components in
    an attempt to throw customs off the trail.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3月27日，海关官员对两台空气压缩机进行X光检查，发现它们内藏有黄金，这些黄金被“隐藏在压缩机的组成部分中”。这些黄金部件还被喷涂成银色，以与其他零件相匹配，试图躲避海关的检查。
- en: 'Photo: Hong Kong Customs and Excise Department'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 'Photo: 香港海关'
- en: Acting Senior Superintendent Jason Lau Yuk-lung told [the South China Morning
    Post](https://www.scmp.com/news/hong-kong/law-and-crime/article/3258206/hong-kong-customs-seizes-precious-metal-disguised-machine-parts-worth-hk84-million-their-biggest)
    that this was the first time customs officials had ever discovered gold disguised
    in this way. Authorities reportedly believe the smuggler went to the lengths he
    did in an effort to avoid Japan’s 10-percent import tariff. “Smugglers could have
    evaded about HK$8.4 million ($1 million) in taxes if the precious metal was successfully
    smuggled into the country,” Lau told the SCMP.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 香港海关高级警司刘育龙告诉[南华早报](https://www.scmp.com/news/hong-kong/law-and-crime/article/3258206/hong-kong-customs-seizes-precious-metal-disguised-machine-parts-worth-hk84-million-their-biggest)，这是海关官员首次发现这种方式伪装的黄金。据报道，当局认为走私者做到了这些措施，是为了避免日本的10%进口关税。刘告诉南华早报：“如果这些贵金属成功走私进入该国，走私者本可以逃避约8400万港元（100万美元）的税收。”
- en: '[In a statement](https://www.customs.gov.hk/en/customs-announcement/press-release/index_id_4147.html?p=1&y=&m=),
    the Hong Kong Customs and Excise Department said it had arrested a 31-year-old
    man they believe was behind the cleverly concealed gold they seized. He has since
    been released on bail while authorities continue their investigation. They did
    not release his name, but according to Lau, he was the director of a company in
    Hong Kong that may actually be a shell company. If convicted, the man faces a
    maximum prison sentence of seven years and a fine of up to HK$2 million or about
    $255,000 in U.S. dollars.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[在一份声明中](https://www.customs.gov.hk/en/customs-announcement/press-release/index_id_4147.html?p=1&y=&m=)，香港海关表示，他们逮捕了一名31岁男子，他们认为是背后策划这起被巧妙藏匿的黄金的人。在当局继续调查的同时，他已被保释。他们没有透露他的姓名，但据刘透露，他是香港一家可能是空壳公司的公司的董事。如果被定罪，该男子将面临最高7年的监禁和高达200万港元或约25.5万美元的罚款。'
- en: Obviously, smuggling is wrong, but dang, you do have to respect the outside-the-box
    thinking here. That’s some serious commitment to avoiding import tariffs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，走私是不对的，但是哇，你必须尊重这种别出心裁的思维。这种对避免进口关税的承诺是相当严肃的。
