  zh: 来源：[https://jalopnik.com/10-million-in-gold-disguised-as-machine-parts-seized-f-1851397958](https://jalopnik.com/10-million-in-gold-disguised-as-machine-parts-seized-f-1851397958)
- en: 'Photo: Hong Kong Customs and Excise Department'
