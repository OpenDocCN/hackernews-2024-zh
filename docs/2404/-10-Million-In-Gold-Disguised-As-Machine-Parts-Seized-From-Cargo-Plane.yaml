  prefs: []
  type: TYPE_NORMAL
  zh: 'Photo: 香港海关'
- en: Customs officials in [Hong Kong](https://jalopnik.com/tag/hong-kong) seized
    146 kilograms of gold late last month, worth an estimated $10 million. They discovered
    the gold on [a cargo plane](https://jalopnik.com/beyond-cars/planelopnik) scheduled
    to leave for Japan, and officials now say the value of the seizure makes it the
    biggest gold smuggling case in Hong Kong’s history. What makes this case especially
    interesting, though, is that [Business Insider reports](https://www.businessinsider.com/10-million-gold-disguised-as-machinery-smuggled-plane-hong-kong-2024-4)
    the gold was disguised as machine parts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月底，香港海关官员扣押了146公斤黄金，价值约1000万美元。他们发现这些黄金藏在计划飞往日本的货机上，官员现称此次扣押的黄金价值使其成为香港历史上最大的黄金走私案。然而，令这案件特别引人注目的是，[《商业内幕》报道](https://www.businessinsider.com/10-million-gold-disguised-as-machinery-smuggled-plane-hong-kong-2024-4)称这些黄金被伪装成机械零件。
