  type: TYPE_NORMAL
  zh: $10 Million In Gold Disguised As Machine Parts Seized From Cargo Plane
- en: 来源：[https://jalopnik.com/10-million-in-gold-disguised-as-machine-parts-seized-f-1851397958](https://jalopnik.com/10-million-in-gold-disguised-as-machine-parts-seized-f-1851397958)
