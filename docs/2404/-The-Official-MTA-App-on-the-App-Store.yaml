  zh: 来源：[https://apps.apple.com/ca/app/the-official-mta-app/id1297605670](https://apps.apple.com/ca/app/the-official-mta-app/id1297605670)
- en: This app is very useful, and is better then some apps I have for public transit.
    It shows all delays and there causes, status of every line, and shows me every
    stop near me, with an option to chose between Subway, bus or rail, or you could
    even see all three. In my opinion, this is all you would need for a quick way
    to start your day, or go somewhere. I wasn’t able to find route options. For example
    if I wanted to go somewhere I dident know, I would have to go on a third party
    app which is not included in the app. Honestly without that part, this app has
    everything you need and is a great choice.
  id: totrans-split-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这款应用非常实用，比我用过的一些公共交通应用更好。它显示所有延误及其原因，每条线路的状态，并显示我附近的每个站点，可选择地铁、公交或轨道，并且你甚至可以同时查看这三种方式。在我看来，这已经足够快速开始一天或前往某处所需的一切。但我没能找到路径选择的功能。例如，如果我想去一个陌生的地方，我必须使用未包含在该应用中的第三方应用。说实话，即使没有那部分内容，这款应用已经拥有你所需的一切，是一个很好的选择。
