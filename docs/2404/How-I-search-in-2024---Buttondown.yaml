- en: How I search in 2024
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We are now in a very weird liminal space in information retrieval for consumers,
    particularly those attuned to trends in search and working on the bleeding edge
    of LLMs.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: On the one hand, we have the fall of old companies. Broadcast-based centralized
    [social media](https://newsletter.vickiboykis.com/archive/where-do-we-go-from-here/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024),
    which steadily served as a newsfeed and realtime search for a small, vocal minority,
    is basically dead, or on its last legs. Search, namely Google, is basically a
    useless pile of ads and SEO gamification at this point and a stopping point for
    Reddit results. Everyone has written about it and [covered this extensively.](https://www.404media.co/google-search-really-has-gotten-worse-researchers-find/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, we have the meteoric rise of these weird LLM things, which
    are really [just statistical text generators](https://arxiv.org/abs/2212.03551?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)
    but that people are using for information retrieval through paradigms like RAG
    which are a little like using a hammer to go fishing.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: On the third hand (a very apt metaphor for generative art), on the heels of
    the large companies of the last 15 years declining, we have a [new indie search
    engine scene emerging](https://news.ycombinator.com/item?id=30783391&utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024),
    hungry, armed with AI tooling, and ready to take back quality on the web.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'I’ve noticed myself using more and more of these new tools, both for work and
    out of a personal interest in information retrieval, and [finding good stuff online](https://vickiboykis.com/essays/2016-11-20-fix-the-internet/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024),
    so I thought I’d share what I’m doing lately with search:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '**Kagi**: I’ve been using [DuckDuckGo](https://web.archive.org/web/20131006201326/https://dukgo.com/help/en_US/company/history)
    for at least the last 8, and I want to say 10 years, as my default search engine,
    and I loved their initial mission but the results have never been great, and I’d
    always have to append g!, which meant that I was doing a Google search anyway.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: I’ve been hearing more and more about Kagi and finally decided to try it out
    in January. The results were so good that I immediately bought a subscription
    and switched my default search engine in my web and mobile browser to Kagi. They’ve
    had [some controversy lately](https://news.ycombinator.com/item?id=40011314&utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024),
    among other things, for their very varied product sprawl, but the search results
    are so very good, [the business model is really pro-user](https://blog.kagi.com/safe-round?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)
    and I can’t see myself going back to Google unless something very bad happens
    (please stick around, Kagi.)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直听说很多关于Kagi的事情，最后在一月份决定试用一下。结果非常好，我立刻购买了订阅并将我的默认搜索引擎在Web和移动浏览器中切换到了Kagi。他们最近因为其产品的多样性而引起了[一些争议](https://news.ycombinator.com/item?id=40011314&utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)，但搜索结果非常出色，[商业模式确实是面向用户的](https://blog.kagi.com/safe-round?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)，我觉得自己不会再回到Google，除非发生非常糟糕的事情（请继续保持，Kagi）。
- en: I also really love their [summarization tool](https://help.kagi.com/kagi/api/summarizer.html?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024),
    and [Small Web](https://kagi.com/smallweb?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024).
    I’ve been browsing Small Web serendipitously non-stop for the past couple days
    and have been super surprised and refreshed to find actual people writing actual
    content that’s not bots, commercials, SEO spam, or aggrandizing. One time, I got
    a post about a guy sailing his boat down the coast of Mexico, and another about
    the history of Unix packaging. It’s pleasant and relaxing.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我也非常喜欢他们的[总结工具](https://help.kagi.com/kagi/api/summarizer.html?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)，以及[Small
    Web](https://kagi.com/smallweb?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)。我过去几天一直在Small
    Web上随意浏览，非常惊讶和耳目一新地发现真正的人在写真正的内容，而不是机器人、商业广告、SEO垃圾或夸大其词的内容。有一次，我看到一篇关于一个人在墨西哥海岸航行他的船的帖子，还有一篇关于Unix包装历史的帖子。这是一种愉快和放松的体验。
- en: The only thing Kagi is NOT good for yet is local results, finding out when restaurants
    or parks are open, and directions, which I’m fine with, because localization means
    personalization, which I don’t want from this new crop of search engines…yet,
    or in the same way that I previously wanted personalization in my products.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，Kagi唯一做得还不够好的事情是本地结果，找出餐馆或公园的开放时间以及路线，对此我感觉还好，因为本地化意味着个性化，而这是我不希望从这一批新的搜索引擎中得到的，至少不是以我之前在产品中想要的方式。
- en: '[**Marginalia**](https://www.marginalia.nu/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)
    - I love everything about Marginalia, which is a search engine with its own index,
    run by a single dude, initially on a [server in his apartment](https://www.marginalia.nu/log/90-new-server-design/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024).
    Marginalia surfaces only non-commerical content, and as the search engine says,
    “This search engine isn’t particularly well equipped to answering queries posed
    like questions, instead try to imagine some text that might appear in the website
    you are looking for, and search for that.” The idea is that you find not exactly
    what you’re looking for, but something related on pages that have long been removed
    from relevance due to the merciless PageRank.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[**MarginNotes**](https://www.marginalia.nu/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)
    - 我喜欢MarginNotes的一切，这是一个具有自己索引的搜索引擎，由一个单独的家伙运行，最初是在他公寓的[服务器上](https://www.marginalia.nu/log/90-new-server-design/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)。MarginNotes只显示非商业内容，正如这个搜索引擎所说：“这个搜索引擎并不特别适合回答像问题一样提出的查询，相反，试着想象一些可能出现在你正在寻找的网站中的文本，并搜索这些内容。”
    思路是你不会找到完全符合你要找的内容，而是找到一些相关的内容，这些内容由于无情的PageRank已经被从相关性中删除。'
- en: Examples of things I’ve searched for include “transformers architecture”, not
    because I was looking to understand transformers, but because I wanted to see
    what sources that were not Medium posts or the usual mainstream sources had to
    say about it. The way I think about Marginalia is a way to find content outside
    of the mainstream, but content that is genuine and deep. Like taking a cool dip
    in the true pool of internet knowledge.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我搜索过的例子包括“变压器架构”，并不是因为我想了解变压器，而是想看看除了Medium文章或通常的主流来源外，还有什么来源可以说这些内容。我对MarginNotes的看法是一种找到主流以外内容的方式，但这些内容是真实而深刻的。就像在真正的互联网知识池中畅快地游泳一样。
- en: Viktor also has [amazing technical write-ups](https://www.marginalia.nu/log/a_103_query_parsing/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)
    of what it’s like to run your own search engine and optimize it for scale, and
    [all the code is open](https://www.marginalia.nu/log/58-marginalia-open-source/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Viktor 也有[令人惊叹的技术写作](https://www.marginalia.nu/log/a_103_query_parsing/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)，内容涵盖运行自己的搜索引擎并优化其规模，以及[所有代码均为开源](https://www.marginalia.nu/log/58-marginalia-open-source/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)。
- en: '[**Perplexity**](https://www.perplexity.ai/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)
    - This one has been making headlines and I’ve been reluctant to weigh too heavily
    on any new [LLM hype cycle products just yet](https://techcrunch.com/2024/04/23/perplexity-is-raising-250m-at-2-point-5-3b-valuation-ai-search-sources-say/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024),
    but Perplexity has been surprisingly good for the use-case of when I want to look
    something technical up and also want the citations and the links because I don’t
    trust LLMs to just generate the answer for me. An example is, “how does a solar
    eclipse work?” Another thing I use it for is summarizing PDFs of Arxiv papers.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[**困惑度**](https://www.perplexity.ai/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)
    - 这个产品一直备受关注，我一直不愿对任何新的[LLM炒作周期产品过多评论](https://techcrunch.com/2024/04/23/perplexity-is-raising-250m-at-2-point-5-3b-valuation-ai-search-sources-say/?utm_source=vicki&utm_medium=email&utm_campaign=how-i-search-in-2024)，但困惑度在技术查找时表现出乎意料的出色，同时我也需要其引文和链接，因为我不相信LLM能仅仅为我生成答案。例如，“太阳食是如何工作的？”
    我还用它来总结Arxiv论文的PDF。'
- en: The TL;DR is that we are now in the unbundling of search engines and information
    retrieval to some extent into task-specific elements, and I’m excited to see what
    else emerges in the aftermath of the era of Big Search.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我们现在正处于将搜索引擎和信息检索在某种程度上解构为任务特定元素的阶段，我对大搜索时代的余波中会出现什么其他新事物感到兴奋。
