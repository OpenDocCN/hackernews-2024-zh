- en: '"Growing concerns" that Ozempic will disrupt big tobacco, candy companies,
    and alcohol brands, according to Morgan Stanley'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摩根士丹利称对Ozempic可能会对大烟草、糖果公司和酒精品牌造成影响"日益担忧"。
- en: 来源：[https://curingaddiction.substack.com/p/growing-concerns-that-ozempic-will](https://curingaddiction.substack.com/p/growing-concerns-that-ozempic-will)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://curingaddiction.substack.com/p/growing-concerns-that-ozempic-will](https://curingaddiction.substack.com/p/growing-concerns-that-ozempic-will)
- en: Until recently, the dominance of ultra-processed food and alcohol companies
    has seemed unassailable. With corporate food engineers cranking out more and more
    hyper-palatable products, the negative health impacts seemed to only be moving
    in one direction.  The tide might be about to turn.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，超加工食品和酒精公司的主导地位似乎是不可动摇的。随着公司食品工程师们不断推出越来越多的超可口产品，负面健康影响似乎只会朝一个方向发展。 潮流可能即将发生逆转。
- en: 'Morgan Stanley recently did a survey of people taking GLP-1 drugs like Ozempic
    or Mounjaro.  CNBC and Quartz got private looks at the survey results. [Quartz
    wrote](https://qz.com/ozempic-drugs-alcohol-tobacco-use-1851430022):'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 摩根士丹利最近对使用Ozempic或Mounjaro等GLP-1药物的人进行了调查。 CNBC和Quartz看到了调查结果的私人报告。 [Quartz报道称](https://qz.com/ozempic-drugs-alcohol-tobacco-use-1851430022)：
- en: The investment bank also surveyed about 300 GLP-1 users about their consumption
    habits while taking the medication. Analysts at the bank have previously cautioned
    that the growing use of GLP-1s will put some longterm pressure on fast food sales,
    as users have reported spending less money at restaurants…
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这家投资银行还对大约300名GLP-1使用者进行了关于他们在服药期间的消费习惯的调查。该银行的分析师们此前曾警告说，GLP-1的日益使用将对快餐销售施加长期压力，因为使用者报告称在餐馆的消费减少了…
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While 40% of survey respondents said they smoked cigarettes at least weekly
    before starting a GLP-1 treatment, that number fell to 24% after they started
    the treatment. Meanwhile, weekly e-cigarette usage dropped from 30% of respondents
    to 16% after they started taking a GLP-1.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在开始GLP-1治疗之前，40%的受访者称他们每周至少吸烟一次，但在开始治疗后这一比例下降到24%。与此同时，每周使用电子烟的受访者比例从30%下降到16%。
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Morgan Stanley found similar results when it asked respondents about their use
    of alcohol. About 56-62% of alcohol consumers on GLP-1s reported drinking less
    alcohol since starting the medications, with about 14-18% cutting their alcohol
    consumption entirely.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩根士丹利在询问受访者关于饮酒情况时发现类似结果。大约有56-62%的GLP-1药物使用者报告称自从开始服药以来饮酒量减少，其中约有14-18%完全戒酒。
- en: 'And here’s how [CNBC reported it](https://www.cnbc.com/2024/04/20/weight-loss-drug-patients-spend-less-on-restaurants-takeout-survey.html):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 并且这是[CNBC的报道](https://www.cnbc.com/2024/04/20/weight-loss-drug-patients-spend-less-on-restaurants-takeout-survey.html)：
- en: The findings add to the mounting concerns that soaring demand for GLP-1s could
    take a bite out of the bottom lines of some of the biggest restaurant companies
    and makers of packaged snacks like Doritos, Oreos and Hershey’s Kisses. GLP-1s
    include Novo Nordisk’s blockbuster weight loss injection Wegovy and diabetes counterpart
    Ozempic, along with Eli Lilly’s popular weight loss treatment Zepbound and diabetes
    injection Mounjaro.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发现增加了对GLP-1类药物需求激增可能会对一些最大的餐厅公司和多力多、奥利奥和好时巧克力等包装零食制造商的利润产生影响的“日益关注的问题”。GLP-1类药物包括诺和诺德的畅销减重注射剂Wegovy和糖尿病对应的Ozempic，以及礼来的畅销减重治疗Zepbound和糖尿病注射剂Mounjaro。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The rising demand for these four drugs isn’t expected to ease anytime soon.
    In the new survey, Morgan Stanley analysts said they expect the market for GLP-1s
    to be worth $105 billion by 2030\. They also estimate that 31.5 million people,
    or around 9% of the U.S. population, will take GLP-1s by 2035.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这四种药物的需求上升预计不会很快减轻。摩根士丹利分析师在新的调查中表示，他们预计到2030年GLP-1类药物市场价值将达到1050亿美元。他们还估计到2035年，将有3150万人，约占美国人口的9%，使用GLP-1类药物。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “There is growing evidence that the drugs have a meaningful impact on consumer
    behavior and spending on groceries and restaurants,” Morgan Stanley analysts said
    in the survey. “All of these dynamics suggest GLP-1 drugs’ impact across consumer
    sectors is set to increase as drug uptake grows and the drugs reshape behavior
    among a demographic group that represents a disproportionate share of calorie
    consumption.”
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 摩根士丹利分析师在调查中表示：“越来越多的证据表明这些药物对消费者行为和在杂货店和餐厅的开支有显著影响。”“所有这些动态表明，随着药物的采用增长和药物重新塑造占卡路里消耗份额不成比例的人群的行为，GLP-1类药物在消费者部门的影响预计将增加。”
- en: It’s pretty amazing that a reporter can write with a straight face that people
    eating less Doritos and Oreos is a ‘mounting concern’!  Will CNBC soon report
    ‘mounting concerns’ that Purdue Pharma’s sales of OxyContin could decline? This
    survey is not exactly ‘science’ but it aligns with [patient reports](https://curingaddiction.substack.com/p/27-reddit-users-describe-how-ozempic)
    and [recent studies](https://curingaddiction.substack.com/p/news-roundup-will-glp-1-drugs-revolutionize)
    showing a broad reduction in cravings for food and substances among patients taking
    GLP-1s.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一名记者竟然能板着脸写道，人们减少食用多力多和奥利奥饼干是一个“日益关注的问题”真是令人惊讶！CNBC很快会报道普渡制药公司奥斯康丁的销售可能会下降的“日益关注的问题”吗？这项调查并非完全是“科学”，但与[患者报告](https://curingaddiction.substack.com/p/27-reddit-users-describe-how-ozempic)和[最新研究](https://curingaddiction.substack.com/p/news-roundup-will-glp-1-drugs-revolutionize)一致，显示出服用GLP-1类药物的患者对食物和物质的渴望普遍减少。
- en: If GLP-1s prove effective for addiction, Alzheimer’s disease, depression, and
    anxiety–areas being studied and showing promise– the percentage of the population
    taking using them could far exceed 9%.  While replacing a dependence on corporate
    processed food brands with a dependence on big pharma might sound like a mixed
    blessing, the broad health, longevity, and mortality benefits for those eligible
    appear to overwhelmingly justify the trade-off. As more GLP-1 competitors come
    to market and prices fall, the benefit to the public will easily outweigh the
    costs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 GLP-1 对成瘾、阿尔茨海默病、抑郁症和焦虑症有效，这些领域正在研究和显示出希望，服用它们的人口比例可能远远超过 9%。 尽管用大型制药公司加工食品品牌取代对大型制药公司的依赖听起来有点两可，但对于符合条件的人群来说，广泛的健康、长寿和死亡风险受益明显地证明了权衡的必要性。
    随着更多的 GLP-1 竞争对手进入市场并降低价格，对公众的利益将轻松超过成本。
- en: There are also opportunities for regulators, particularly in the US, to impose
    price controls on GLP-1s that ensure equitable access across class and race. States
    that are [restricting medicaid access](https://www.axios.com/2024/02/16/ozempic-weight-loss-drugs-medicaid-coverage-glp-1)
    to GLP-1s for weight loss are exacerbating the already vast health outcome inequalities
    in the United States. A policy of cost-restriction and access guarantees would
    bring massive public health benefits.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于监管机构，特别是在美国，有机会实施 GLP-1 的价格控制，以确保跨阶层和种族之间的公平获取。一些将 [限制对 GLP-1 进入](https://www.axios.com/2024/02/16/ozempic-weight-loss-drugs-medicaid-coverage-glp-1)
    以减肥的州正在加剧美国已经存在的巨大健康结果不平等。采取成本限制和获取保障政策将带来巨大的公共卫生好处。
