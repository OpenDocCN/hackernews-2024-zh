  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[相关：南非人因获得对‘奇迹’囊性纤维化药物的访问而对大型制药公司提起诉讼](https://www.theguardian.com/global-development/2024/mar/18/cystic-fibrosis-patient-south-africa-cheri-nel-lawsuit-big-pharma-generic-drugs-trikafta-access-vertex)'
- en: “The unsubstantiated yet dominant narrative that high prices are needed to recoup
    high R&D costs can no longer remain an evidence-free zone – this information is
    a critical piece of the policy puzzle that can inform the price of medical products,
    and who gets access.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “高价用于收回高研发成本”的未经证实但占主导地位的说法，不再可以是没有证据的区域了——这些信息是可以指导医疗产品定价，并影响谁能够获得使用的政策难题的关键部分。
- en: MSF’s paper, presented Thursday at a WHO conference on medicines pricing, showed
    it was possible to collect good data on spending in trials, Scourse said. She
    urged public disclosure, so that governments and communities can have the evidence
    they need to discuss pricing and work towards access for all those who need the
    medicines.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: MSF在世界卫生组织关于药品定价的会议上递交的文件显示，可以收集到有关临床试验支出的良好数据，Scourse表示。她呼吁公开披露，以便政府和社区获得他们需要讨论定价并为所有需要药物的人提供访问的证据。
- en: Although MSF’s trials took place in middle-income countries, the costs were
    not low, said Scourse, because they had to invest substantial sums to upgrade
    infrastructure – such as TB clinics – to be able to conduct high-quality research.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管MSF的试验是在中等收入国家进行的，但Scourse说，成本并不低，因为他们不得不投入大量资金来升级基础设施，例如结核病诊所，以便进行高质量的研究。
- en: 'Staff at a clinic in Uzbekistan where the MSF’s TB Pracetcal treatment was
    trialled. Photograph: Alpamis Babaniyazov/MSF'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行了MSF TB实用治疗试验的乌兹别克斯坦的一家诊所的工作人员。照片：Alpamis Babaniyazov/MSF
- en: The pharmaceutical industry trade body, the International Federation of Pharmaceutical
    Manufacturers and Traders (IFPMA), said most estimates for the cost of an approved
    drug ranged from $2.2bn-$3.2bn (£1.7bn-£2.5bn), and pointed to a Deloitte analysis
    from 2022 which put the [average at $2.3bn](https://www2.deloitte.com/ch/en/pages/press-releases/articles/deloitte-pharma-study-drop-off-in-returns-on-r-and-d-investments-sharp-decline-in-peak-sales-per-asset.html).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 国际制药及生物技术协会（IFPMA）表示，大多数批准药物的成本估计为22亿至32亿美元（17亿至25亿英镑），并指出2022年德勤的分析显示[平均为23亿美元](https://www2.deloitte.com/ch/en/pages/press-releases/articles/deloitte-pharma-study-drop-off-in-returns-on-r-and-d-investments-sharp-decline-in-peak-sales-per-asset.html)。
- en: “The pharmaceutical industry invests around $200bn every year on research and
    development,” said James Anderson, IFPMA’s executive director of global health.
    “Over the last 10 years alone, companies have developed over 470 medicines to
    treat diseases such as cancer, cardiovascular diseases and diabetes, as well as
    vaccines to protect against significant infections from malaria, RSV and Covid-19,
    among others.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “每年，制药行业在研究和开发上投资约2000亿美元，” 国际制药及生物技术协会（IFPMA）全球卫生执行董事詹姆斯·安德森说道。“仅过去10年，企业已开发出超过470种药物，用于治疗癌症、心血管疾病、糖尿病以及预防疟疾、RSV和Covid-19等重大感染病的疫苗。
- en: “Medicines should be affordable to healthcare systems, available to patients
    everywhere, and prices must reflect the value that a medicine delivers to societies
    in different countries. This can only be achieved by recognising the value of
    medicines, while engaging in dialogue on how to make innovations more affordable
    and accessible to all.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “药物应对医疗系统具有经济承受能力，对所有患者都应该是可获得的，药品价格必须反映出其对不同国家社会价值的贡献。这只能通过承认药物的价值，并在如何使创新更加经济实惠和对所有人更加可及方面进行对话来实现。”
