- en: Current estimates for research and development of new medicines range from €40m
    to €3.9bn. The extortionate cost of trials is used to justify high prices of new
    medicines, but companies do not publish either the topline or a breakdown of their
    spending. MSF says this opacity should end. It has produced a toolkit for drug
    trialists, which categorises each item of expenditure and allows the costs to
    be collated throughout the process, which can last for years.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前估计新药研发的研究和开发费用范围从4千万欧元到39亿欧元不等。试验的高昂成本被用来为新药的高价辩护，但公司既不公布总支出也不公布支出的细分。MSF表示，这种不透明性应该结束。它已经为药物试验人员制定了一个工具包，将每一项支出分类，并允许在持续数年的过程中汇总成本。
- en: MSF’s trial, called TB Practecal, has transformed prospects for people with
    drug-resistant forms of TB, which have high mortality rates and in some countries
    have been untreatable because of the high price of the few drugs that still work.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: MSF的TB Practecal试验已经改变了患有抗药性结核病形式的人的前景，这些形式具有高死亡率，并且在一些国家由于仍有效的少数药物的高价而无法治疗。
- en: 'Dr Bern-Thomas Nyang’wa, MSF’s medical director and the chief investigator
    of the trial, said: “We hope that our disclosure of clinical trial costs for identifying
    an improved regimen for drug-resistant tuberculosis will serve as a clarion call
    for other public and nonprofit actors to join us and publicly share their clinical
    trial costs to ensure broader transparency in medical R&D costs.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 梅卫尔斯无国界医生（MSF）的医学主任及试验的首席调查员Bern-Thomas Nyang’wa博士表示：“我们希望，我们公开抗药性结核病临床试验成本的举措，能够唤起其他公共和非营利性机构的共鸣，公开分享他们的临床试验成本，以确保医学研发成本更广泛的透明度。”
- en: 'He added: “We encourage clinical trial sponsors and implementors to try our
    Transparency Core toolkit, and to build on it as a guide to facilitate the publication
    of cost data. While transparency in R&D expenditure remains largely elusive, transparency
    in clinical trial costs is a transformative step towards exposing what medical
    innovation actually costs and building a future where access to medicines and
    medical tools is not hindered by high prices.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“我们鼓励临床试验的赞助者和实施者尝试我们的透明核心工具包，并以此作为指南，促进成本数据的发布。虽然研发支出的透明度仍然很难实现，但临床试验成本的透明度是向揭示医学创新实际成本和构建未来，使药物和医疗工具获得不受高价格阻碍的未来的重要一步。”
- en: 'The MSF says it hopes its disclosure will act as a ‘clarion call’ for the industry.
    Photograph: Alexandra Sadokova/MSF'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: MSF表示，希望其披露将作为该行业的“呼吁”。图片来源：亚历山德拉·萨多科娃/MSF
- en: The two antimicrobial drugs that have been the staple treatment for TB for decades,
    isoniazid and rifampicin, no longer work as well as they did. The outlook for
    patients with drug-resistant TB has been bleak in middle and low-income countries.
    Even if alternative drugs were available, they had to be taken regularly for an
    entire year.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来作为结核病的主要治疗药物的两种抗菌药物异烟肼和利福平的效果已不如从前。在中低收入国家，对于抗药性结核病患者的前景一直很黯淡。即使有替代药物可用，患者仍需每天定期服用一整年。
- en: Bedaquiline, a new drug with a different mechanism against drug-resistant TB,
    was developed by Johnson & Johnson and, in 2012, became the first TB drug to be
    approved by the Food and Drug Administration in the US in 40 years. But the cost
    was [prohibitive for many of the worst-affected countries](https://www.theguardian.com/global-development/2023/mar/29/victory-over-big-pharma-opens-door-to-cheaper-tuberculosis-drugs-india).
    It took a long battle by campaigners to [get the price reduced](https://www.theguardian.com/global-development/2023/jul/18/cheaper-tb-drugs-for-millions-after-global-deal-on-patent-rights-agreed).
    The cost of R&D was a key factor. Eventually, it was revealed by academics that
    the drug was developed thanks to public funding, which was [five times more](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0239118)
    than private investment.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 贝达喹林是一种针对耐药结核病的新药，由强生公司开发，并在2012年成为美国食品药品监督管理局40年来首个批准的结核病药物。但对许多受影响最严重的国家来说，费用是[难以承受的](https://www.theguardian.com/global-development/2023/mar/29/victory-over-big-pharma-opens-door-to-cheaper-tuberculosis-drugs-india)。倡导者经过长时间的斗争才成功地[降低了价格](https://www.theguardian.com/global-development/2023/jul/18/cheaper-tb-drugs-for-millions-after-global-deal-on-patent-rights-agreed)。研发成本是一个关键因素。最终，学术界揭示了该药物是依靠公共资金开发的，比私人投资[多五倍](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0239118)。
- en: MSF trialled the use of a combination of four oral drugs, including bedaquiline,
    against drug-resistant TB. Its success led to the World [Health](https://www.theguardian.com/society/health)
    Organization (WHO) recommending six months’ treatment with the combination for
    rifampicin-resistant TB. It is now in use in 40 countries.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: MSF试验了包括贝达喹林在内的四种口服药物联合治疗耐药结核病。其成功促使世界[卫生组织（WHO）](https://www.theguardian.com/society/health)推荐联合使用这六个月的治疗方案来治疗利福平耐药结核病。目前已在40个国家使用。
- en: 'Roz Scourse, a policy adviser with MSF’s Access Campaign, said: “The global
    movement that pushed for a significant price reduction of the lifesaving TB drug
    bedaquiline demonstrated that transparency of R&D costs can lead to increased
    access to medical tools and help save more lives.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: MSF访问运动的政策顾问Roz Scourse表示：“推动显著降低救命抗结核药物贝达喹林价格的全球运动表明，透明的研发成本可以增加医疗工具的使用，并帮助挽救更多生命。”
