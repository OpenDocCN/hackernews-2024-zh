- en: Cost of developing new drugs may be far lower than industry claims, trial reveals
    | Global development | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 药物开发成本可能远低于行业声称的试验揭示 | 全球发展 | 卫报
- en: 来源：[https://www.theguardian.com/global-development/2024/apr/25/cost-of-developing-new-drugs-may-be-far-lower-than-industry-claims-trial-reveals](https://www.theguardian.com/global-development/2024/apr/25/cost-of-developing-new-drugs-may-be-far-lower-than-industry-claims-trial-reveals)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[《卫报》全球发展专栏](https://www.theguardian.com/global-development/2024/apr/25/cost-of-developing-new-drugs-may-be-far-lower-than-industry-claims-trial-reveals)
- en: Doctors have for the first time released details of their spending on a major
    clinical trial, demonstrating that the true cost of developing a medicine may
    be far less than the billions of dollars claimed by the pharmaceutical industry.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 医生们首次公布了一项重大临床试验的支出细节，显示出开发药物的真实成本可能远低于制药行业声称的数十亿美元。
- en: Médecins Sans Frontières (MSF) is challenging drug companies to be transparent
    about the cost of trials, which has always been shrouded in secrecy. Its own bill
    for landmark trials of a four-drug combination treatment for drug-resistant tuberculosis
    came to €34m (£29m).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 医生无国界组织（MSF）正在挑战药企对试验成本保持透明，试验成本向来被笼罩在神秘之中。对于治疗耐药结核病的四种药物联合疗法的重要试验，其账单总计为€34m（£29m）。
