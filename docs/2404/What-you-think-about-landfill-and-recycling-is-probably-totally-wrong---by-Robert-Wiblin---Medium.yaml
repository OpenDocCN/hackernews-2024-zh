- en: What you think about landfill and recycling is probably totally wrong | by Robert
    Wiblin | Medium
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[你对填埋和回收的看法可能完全错误](https://medium.com/@robertwiblin/what-you-think-about-landfill-and-recycling-is-probably-totally-wrong-3a6cf57049ce)
    | by Robert Wiblin | Medium'
- en: 来源：[https://medium.com/@robertwiblin/what-you-think-about-landfill-and-recycling-is-probably-totally-wrong-3a6cf57049ce](https://medium.com/@robertwiblin/what-you-think-about-landfill-and-recycling-is-probably-totally-wrong-3a6cf57049ce)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://medium.com/@robertwiblin/what-you-think-about-landfill-and-recycling-is-probably-totally-wrong-3a6cf57049ce](https://medium.com/@robertwiblin/what-you-think-about-landfill-and-recycling-is-probably-totally-wrong-3a6cf57049ce)
- en: What you think about landfill and recycling is probably totally wrong
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你对填埋和回收的看法可能完全错误。
- en: My impression is that most people have an extremely inaccurate perception of
    the merits of recycling and throwing things away. Here’s what I believe to be
    the case, and where people are going wrong.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的印象是大多数人对回收和扔东西的优点有极其不准确的看法。这是我认为的情况，以及人们错在哪里。
- en: This list sounds contrarian, but I think it’s actually the boring consensus
    view among people who are highly informed about waste disposal.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表听起来有些反其道而行，但我认为这实际上是那些高度了解废物处理的人中的乏味共识观点。
- en: Some of it is common sense, but a lot of it is empirical, so I list a range
    of sources at the end where you can learn more about each topic.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些是常识，但大部分是经验性的，所以我在文末列出了一些你可以深入了解每个主题的来源。
- en: '**We aren’t anywhere near running out of space for landfill.** The Earth is
    huge and we are good at digging deep holes. Space will never be a meaningful constraint.
    (Source: a)'
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我们离填埋场的空间不足还远远没有到达。** 地球很大，我们擅长挖深洞。空间永远不会是一个重要的限制因素。（来源：a）'
- en: '**Properly run landfill doesn’t hurt the environment in itself.** A badly run
    landfill site will let items blow away, or toxic fluids leach into the surrounding
    environment.'
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**适当运行的填埋场本身不会对环境造成伤害。** 一个糟糕管理的填埋场会让物品飞走，或者毒性液体渗入周围环境。'
- en: But a well run landfill site has a thick, puncture-resistant plastic lining,
    drainage for fluids, electricity generation from gases produced by decaying matter,
    active monitoring to avoid water contamination, [and more](https://science.howstuffworks.com/environmental/green-science/landfill6.htm).
  id: totrans-split-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但是一个管理良好的填埋场有厚厚的、耐穿刺的塑料衬里、流体排水系统、通过腐烂物质产生的气体发电、积极监测以避免水污染，[以及更多](https://science.howstuffworks.com/environmental/green-science/landfill6.htm)。
- en: Once it’s full, it’s covered over by a thick layer of soil, you can’t even tell
    it was ever a landfill site, and people can farm on it.
  id: totrans-split-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦填满，它会被厚厚的一层土覆盖，你甚至看不出它曾经是一个填埋场，人们可以在上面耕种。
- en: '*(ADDED 2/8/2019: Tegan Maharaj has helpfully pointed me to* [*an article*](http://www.gfredlee.com/Landfills/NRC_EngrBarriers.pdf)*,
    which quotes the EPA in 1988 saying that landfill liners ‘will ultimately fail’,
    and as they develop leaks, will allow* [*acidic leachate*](https://en.wikipedia.org/wiki/Leachate)
    *to seep out and poison groundwater. The author concludes that landfills are a
    ‘flawed technology’, or at least, the liners have not been used long enough to
    demonstrate they’ll continue to function indefinitely.'
  id: totrans-split-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*(2019年2月8日添加：Tegan Maharaj友情提供了* [*一篇文章*](http://www.gfredlee.com/Landfills/NRC_EngrBarriers.pdf)*，其中引用了1988年EPA的话，称填埋场衬垫“最终将会失效”，随着它们产生漏洞，将允许*
    [*酸性渗滤液*](https://en.wikipedia.org/wiki/Leachate) *渗出并污染地下水。作者得出结论称填埋场是一种‘有缺陷的技术’，至少衬垫的使用时间还不足以证明它们将永远有效。*'
- en: I’m far from an expert, but while this makes me nervous about how good past
    landfills are, I’m more optimistic than the author seems to be about how good
    we can make them in the future.
  id: totrans-split-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我远非专家，但这让我对过去的填埋场质量感到担忧，不过我比作者似乎更乐观地认为我们未来能够改善它们的质量。
- en: The article suggests that with it would take 45 years at a minimum for leachate
    to start breaking through into groundwater, if indeed it does. Large delays like
    this seems useful to me, as I expect people to be more numerous, richer and technologically
    advanced in future, and therefore in a better picture to fix such environmental
    problems.
  id: totrans-split-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 文章建议，如果确实会这样，需要至少45年的时间才能使渗滤液开始渗入地下水。像这样的大幅延迟对我来说似乎是有用的，因为我预计未来人口会更多，富裕，技术也会更先进，因此有望更好地解决这类环境问题。
- en: We can also continue to develop thicker or more robust physical barriers, or
    layers that expand and re-seal the upper layer on contact with leachate, or better
    leachate drainage systems. Alternatively, landfill could simply be located in
    sites with ‘*[*groundwater-free clay geological conditions*](https://en.wikipedia.org/wiki/Leachate#History_of_landfill_leachate_collection)*’.
    That said, I certainly do worry though that the political incentives to pay more
    today in order to make landfill safe in the long-term may not be there.
  id: totrans-split-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们也可以继续开发更厚或更坚固的物理屏障，或者在接触渗滤液时扩展和重新密封上层，或者更好的渗滤液排水系统。或者，垃圾填埋场可以简单地位于具有‘*[*无地下水粘土地质条件*](https://en.wikipedia.org/wiki/Leachate#History_of_landfill_leachate_collection)*’的场地。尽管如此，我确实担心今天为了使填埋场长期安全而支付更多的政治激励可能不会存在。
- en: Finally, it really matters* how much *leachate makes it into ground water, and*
    how much *harm this ultimately causes to people and animals living near the surface.
    That I’m not sure about.
  id: totrans-split-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最后，*渗滤液进入地下水的数量以及*这最终对靠近地表的人类和动物造成的伤害有很大关系。对此我并不确定。
- en: I’d be very grateful to any landfill or environmental engineers who could fill
    me in on the latest research in this area, so I can figure out how worried to
    be.)*
  id: totrans-split-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我将非常感激任何能够告诉我这一领域最新研究的填埋场或环境工程师，这样我就能够了解到应该有多担心。)*
- en: '(Source: a, b, c, d, e)'
  id: totrans-split-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （来源：a, b, c, d, e）
- en: '**Even really well run landfills are a very cheap way to dispose of our waste.**
    Improved regulatory standards have made landfill in rich countries much better
    over time, and we can keep working to make them safer and shut down irresponsible
    or incompetent operators. (Source: a, b, c, d, e)'
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**即使是运行非常良好的填埋场也是处理我们废物的非常廉价的方式。** 改进的监管标准使得富裕国家的填埋场随着时间的推移变得更好，我们可以继续努力使它们更安全并关闭不负责任或无能的运营商。
    （来源：a, b, c, d, e）'
- en: '**The main downside of sending something to landfill is we miss the chance
    to benefit from recycling it — but recycling is only sometimes cheaper or better
    for the environment.** It depends on the item. Metals are hard to mine and easy
    to recycle, so they should never go to landfill. Plastics are cheap to make and
    often a pain to recycle — you have to separate into many different categories,
    and clean them — so it’s sometimes best to just send them to landfill.'
  id: totrans-split-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**把东西送进填埋场的主要缺点是我们错过了从回收中受益的机会——但回收有时候才更环保或更便宜。** 这取决于物品。金属难以开采但易于回收，所以它们永远不应该被送进填埋场。塑料制造成本低，但回收起来往往很麻烦——你必须分成许多不同的类别，并清洁它们——所以有时最好的方法是直接送进填埋场。'
- en: I don’t just mean just from a cost point of view. Recycling can be worse for
    the environment too. By the time someone has picked up that plastic container
    of peanut butter, driven it to a recycling facility, separated it into its plastic
    type, taken off the lid, fully washed it out in hot water, and melted it down
    in a specialised facility, we might have used less energy and produced less pollution
    just to make a new one from scratch.
  id: totrans-split-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我不仅仅是从成本角度来看。回收对环境也可能更糟。当某人捡起那个装花生酱的塑料容器，把它开到回收设施，按塑料类型分离，取下盖子，在热水中完全清洗并在专门设施中熔化它时，我们可能使用的能源更少，产生的污染也更少，仅仅是为了从头开始制造一个新的容器。
- en: Because of these realities and widespread contamination — lids on containers,
    food still inside them, or paper not being dry— lots of materials that are collected
    for recycling are never actually recycled and have to be sent to landfill. This
    is increasingly the case as developing countries start refusing to use their low
    cost of labour to do the dirty work of figuring out what to do with our recycling.
  id: totrans-split-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于这些现实和广泛的污染——容器盖子上有食物，或者纸张没有干燥——许多用于回收的材料实际上从未被回收，必须被送进填埋场。随着发展中国家开始拒绝利用其廉价劳动力来处理我们的回收物品，这种情况越来越普遍。
- en: But for some kinds of plastic in some places recycling [is indeed the better
    option](https://ourworldindata.org/faq-on-plastics#recycling-landfill-or-incineration-which-should-we-choose),
    even if the net gain isn’t that huge. [Analysing the total life-cycle cost](https://en.wikipedia.org/wiki/Life-cycle_assessment)
    of recycling vs making new items is very complicated and depends on the specific
    context.
  id: totrans-split-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 但是在某些地方和某些种类的塑料上，回收确实[是更好的选择](https://ourworldindata.org/faq-on-plastics#recycling-landfill-or-incineration-which-should-we-choose)，即使净收益并不是那么巨大。[分析全生命周期成本](https://en.wikipedia.org/wiki/Life-cycle_assessment)来对比回收和制造新物品的成本非常复杂，并且取决于具体的背景。
- en: '*(ADDED 4/8/2019: Some sources are also enthusiastic about the merits of clean
    paper and cardboard recycling. A common theme seems to be that recycling of materials
    at the factory or industrial level is very often justified, because you can collect
    large quantities at a consistent quality, at very low cost.)*'
  id: totrans-split-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*(补充于2019年4月8日：某些来源还对清洁纸张和纸板回收的优点感到兴奋。一个常见的主题似乎是，工厂或工业级别的材料回收往往是有充分理由的，因为你可以以非常低的成本收集大量材料，保持一致的质量。)*'
- en: '(Sources: b, f, k, l, m, o, q, r, s, t, u)'
  id: totrans-split-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （来源：b, f, k, l, m, o, q, r, s, t, u）
- en: '**The problem of rubbish polluting the sea, rivers and land can be most cheaply
    addressed by improving rubbish collection and making sure everything gets to landfill.**
    Almost all of the litter that escapes into nature, especially the sea, comes from
    fishing ships or poorer riverine countries with bad rubbish collection practices,
    such as China, India, Indonesia, and Vietnam. Rich countries like the UK or US
    have rubbish collection rates approaching 100% and are responsible for little
    new waste reaching the oceans.'
  id: totrans-split-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**解决垃圾污染海洋、河流和土地的问题，最经济的方法是改善垃圾收集并确保所有垃圾都被送到填埋场。** 几乎所有逃逸到自然界中的垃圾，尤其是海洋中的垃圾，都来自捕鱼船只或垃圾收集做得不好的国家，比如中国、印度、印度尼西亚和越南。像英国或美国这样的发达国家几乎可以达到100%的垃圾收集率，并且负责使新的垃圾很少流入海洋。'
- en: Focussing on recycling is a distraction from making sure everything gets collected
    and safely buried underground — something which many countries already do successfully.
  id: totrans-split-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 着眼于回收可能会分散注意力，而我们应确保所有物品都被收集并安全地埋在地下 — 许多国家已经做到了这一点。
- en: If I were an environmental activist I’d be very excited to work to preventing
    litter and pollution. But, aside from regulating the fishing industry, that requires
    a focus on cheap waste management systems that places like Indonesia will be willing
    to scale up as quickly as possible. I’d bet urban rubbish collection sent to landfill
    will be the main piece of that puzzle.
  id: totrans-split-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果我是环保活动家，我会非常兴奋地致力于防止垃圾和污染。但是，除了管控捕鱼业，这还需要关注印尼等地愿意快速扩展规模的廉价垃圾管理系统。我认为城市垃圾填埋将是解决这一难题的主要部分。
- en: '(Sources: h, i)'
  id: totrans-split-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （来源：h, i）
- en: '**Incinerating waste and generating electricity from it is an alternative form
    of rubbish disposal that is good for the environment and resolves the problem
    permanently, but is expensive to operate up front.** (Source: b) (ADDED: Though
    note that burning waste in a cheap or uncontrolled way is very bad for the environment
    and human health — up to [10% of air pollution in Delhi](https://www.ceew.in/publications/delhi-winter-pollution-control-measures)
    comes from trash burning alone for instance, and an additional 30% during the
    crop-burning season.)'
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**焚烧垃圾并从中产生电力是一种良好的环保垃圾处理替代方法，并永久解决问题，但前期成本高昂。**（来源：b）（补充说明：不过要注意，便宜或不受控制的垃圾焚烧对环境和人类健康非常不利
    — 比如德里约10%的空气污染就来自垃圾焚烧，农作物焚烧季节期间还会增加30%。）'
- en: '**Sending things to landfill isn’t as ‘unsustainable’ as you might think.**
    You might worry that if we bury all our materials in landfill we’ll eventually
    run out of them and not be able to use glass or plastics any more. There’s something
    to this, but it’s overstated.'
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**将垃圾送入填埋场并不像你想的那么“不可持续”。** 如果我们把所有材料都埋在填埋场，你可能会担心最终会耗尽资源，无法再使用玻璃或塑料。这种担忧有一定道理，但夸大了其影响。'
- en: Burying paper is clearly fine — we aren’t running out of carbon or nitrogen,
    so we can just grow more trees. In fact growing more trees and burying them as
    paper is a way of sequestering carbon, which is good.
  id: totrans-split-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 埋藏纸张显然是没问题的 — 我们不会耗尽碳或氮，所以我们可以种更多的树木。事实上，种植更多树木并将其埋为纸张是封存碳的一种方法，这是好事。
- en: If we bury metals, we can just mine more aluminium, tin, or iron — we’re not
    close to running out of any of these. But recycling metals is a good idea, as
    it’s cheaper and much more environmentally friendly than mining.
  id: totrans-split-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果我们埋藏金属，比如铝、锡或铁，我们可以通过采矿来获取更多 — 目前这些资源并未临近枯竭。但是，金属回收是个好主意，因为它比开采更便宜且环保得多。
- en: Glass is made from silicon, which is one of the most abundant materials on Earth.
    (Though weirdly we’re [running out](/s/story/murdered-for-sand-the-birth-of-the-sand-mafia-5fd5d16c9dcb)
    of sand that’s good for making concrete.)
  id: totrans-split-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 玻璃由硅制成，硅是地球上最丰富的材料之一。（尽管奇怪的是，我们正在耗尽适合制作混凝土的沙子。）
- en: 'Plastics come from oil, which we’re gradually exhausting, though not that quickly.
    We don’t know when oil will truly become scarce — it depends on how much we find,
    as well as how oil extraction and solar technology advances. Oil has recently
    become *more* abundant due to the appearance of shale gas. That said, at some
    point it must run out. But don’t panic:'
  id: totrans-split-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 塑料来自石油，而我们正在逐渐耗尽石油，尽管速度并不那么快。我们不知道石油何时会真正变得稀缺 — 这取决于我们找到多少石油，以及石油开采和太阳能技术的进展。由于页岩气的出现，石油最近变得更加丰富。尽管如此，它最终必定会耗尽。但不要惊慌：
- en: a. By the time we start running out of oil for plastic we’ll probably have invented
    other, maybe better, materials to replace them, just as we’ve switched the materials
    we use in the past;
  id: totrans-split-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. 到我们开始用完塑料的时候，我们可能会发明其他更好的材料来替代它们，就像我们过去曾经改用新材料一样；
- en: b. When oil actually becomes scarce, we can increase our plastic recycling,
    because by that point it will actually be worth it;
  id: totrans-split-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. 当石油真正稀缺时，我们可以增加塑料回收，因为到那时它才会真正有价值；
- en: c. We can already make plastic from plants and by then we’ll be much better
    at doing that. Most oil is used for fuel — [just 4–8%](https://ourworldindata.org/faq-on-plastics#how-much-oil-do-we-use-to-make-plastic)
    goes towards making plastics anyway;
  id: totrans-split-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c. 我们已经可以从植物制造塑料，到那时我们会更擅长这样做。大部分石油用于燃料 — [仅占 4-8%](https://ourworldindata.org/faq-on-plastics#how-much-oil-do-we-use-to-make-plastic)
    用于生产塑料；
- en: d. Worse come to worst, we can mine plastics and metals from our old landfill
    sites.
  id: totrans-split-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d. 更糟糕的情况是，我们可以从我们的旧填埋场挖掘塑料和金属。
- en: '(Sources: k, l, m)'
  id: totrans-split-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: (来源：k, l, m)
- en: '**Reusable straws and bags are often more resource intensive than single-use
    ones.** Ever noticed that plastic bags and straws are both incredibly thin and
    incredibly cheap? Almost no resources go into making each one. It’s really kind
    of amazing.'
  id: totrans-split-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可重复使用的吸管和袋子通常比一次性的更耗资源。** 你有没有注意到塑料袋和吸管既非常薄又非常便宜？几乎没有资源投入到每一个制造中。这真的有点令人惊讶。'
- en: By contrast, reusable metal straws and canvas bags require something like 10-100x
    the energy and materials to manufacture, and need regular cleaning so they don’t
    spread diseases. So unless you use them many times, they end up being worse for
    the environment. I lose them much faster than that, and have better things to
    do with my limited attention than remember to bring bags with me everywhere I
    go, so I just use those old-school plastic bags whenever I get the chance.
  id: totrans-split-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 相比之下，可重复使用的金属吸管和帆布袋需要大约 10-100 倍的能源和材料来制造，并且需要定期清洁，以防止传播疾病。所以除非你多次使用它们，否则它们对环境的影响会更糟。我很快就会丢失它们，而且我的注意力也有更重要的事情要做，所以我只要有机会就使用那些老式的塑料袋。
- en: A downside of this approach is that, in the process of using lots of these thin
    plastic bags, you run the risk of not putting one in the bin and it ending up
    in a river where it goes on to hurt wildlife. But that’s a rare occurrence in
    the countries I live, and you can just decide not to let that happen. My bags
    go in the bin 100% of the time!
  id: totrans-split-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这种方法的一个缺点是，在使用大量这些薄塑料袋的过程中，你可能会忘记把其中一只放入垃圾箱，最终导致其流入河流并伤害野生动物。但在我所居住的国家，这种情况很少见，你可以决定不让它发生。我的塑料袋每次都会放入垃圾箱！
- en: '(Sources: g, j)'
  id: totrans-split-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: (来源：g, j)
- en: '**If we don’t use materials in the first place, we save resources and don’t
    have to worry about any of the above.** But we also don’t benefit from using the
    wonderful things we make. Even seemingly trivial things can be important for some
    people. I don’t use straws because I don’t like them, but some disabled people
    can’t drink at restaurants without them!'
  id: totrans-split-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**如果我们一开始不使用材料，就能节省资源，也不必担心上述任何问题。** 但是我们也无法从我们制造的精美物品中获益。即使是看似微不足道的事物对某些人来说也可能很重要。我不使用吸管是因为我不喜欢它们，但是一些残障人士在餐馆里没有吸管就无法饮水！'
- en: 'Fortunately humanity is figuring out how to get more and more value out of
    fewer physical materials very quickly indeed. (Source: n)'
  id: totrans-split-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 幸运的是，人类正在迅速找到如何从更少的物理材料中获得越来越多价值的方法。（来源：n）
- en: While I’m confident the above is broadly right, I also imagine it’s wrong on
    some factual details, such as which items are worth recycling and in what circumstances.
    I also wouldn’t be surprised to learn that landfill operators have some trouble
    avoiding environmental side-effects in practice, or sometimes choose to cut corners
    even in rich countries.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我对上述观点有信心，但我也认为在一些事实细节上可能有所错误，比如哪些物品值得回收以及在什么情况下回收。我也不会感到惊讶，如果发现在实践中填埋场操作员难以避免环境副作用，甚至在富裕国家有时会选择走捷径。
- en: So I’m excited to find out more from people with greater expertise in waste
    disposal issues and recycling economics in the comments.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我很期待在评论中从在废物处理问题和回收经济方面具有更大专业知识的人那里了解更多。
- en: 'That said, here are my four takeaways from researching how to best deal with
    our waste:'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，以下是我在研究如何最好处理我们的废物时得出的四个要点：
- en: i) if I’m glad I used something, I don’t feel at all bad just throwing it in
    the bin when I’m done with it;
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: i) 如果我使用了某物品感到高兴，当我用完后，我完全不觉得将其扔进垃圾箱是件坏事；
- en: ii) I would regard it as a poor use of the effort I put towards improving the
    world to work on increasing recycling or reducing plastic use in rich countries;
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: ii) 我认为，在致力于改善世界的努力中，专注于增加富裕国家的回收或减少塑料使用是一种低效的做法；
- en: iii) improving rubbish collection in those countries and industries that currently
    let a lot of it escape into the environment seems neglected relative to its importance;
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: iii) 相对于其重要性，目前让大量垃圾逃入环境的那些国家和行业的垃圾收集改进似乎被忽视了；
- en: iv) conventional wisdom on how to deal with environmental issues is surprisingly
    unreliable.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: iv) 在如何处理环境问题的常识上令人惊讶地不可靠。
