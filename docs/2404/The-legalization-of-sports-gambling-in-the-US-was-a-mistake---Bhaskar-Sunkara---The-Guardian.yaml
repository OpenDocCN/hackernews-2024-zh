- en: In the 2010s, the Democratic governor, Phil Murphy, and the state of New Jersey
    challenged the Professional and Amateur Sports Protection Act (Paspa), which prohibited
    new state-sanctioned sports gambling. Legal books were limited to a few grandfathered
    states, like Nevada. At the time, the scope of illegal sports gambling was unclear,
    with some putting the number at [$50bn](https://slate.com/business/2014/11/adam-silver-says-theres-400-billion-per-year-of-illegal-sports-betting-in-the-u-s-alone-seriously.html).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代，民主党州长菲尔·墨菲和新泽西州挑战了禁止新的州立体育博彩的《专业和业余体育保护法案》（Paspa）。合法的书籍限于少数被祖父法允许的州，如内华达州。当时，非法体育赌博的范围不明确，一些人将数字估计在[$50bn](https://slate.com/business/2014/11/adam-silver-says-theres-400-billion-per-year-of-illegal-sports-betting-in-the-u-s-alone-seriously.html)。
- en: The US supreme court took on the case in 2018, ruling that Paspa was unconstitutional.
    Today, 38 states and the District of Columbia have made sports betting legal,
    with legislation pending in other areas. The dream of figures like the NBA’s Adam
    Silver, who immediately after becoming commissioner in 2014 published a New York
    Times [op-ed](https://www.nytimes.com/2014/11/14/opinion/nba-commissioner-adam-silver-legalize-sports-betting.html)
    advocating legalization, was fulfilled.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国最高法院在2018年处理了这一案件，裁定Paspa违宪。今天，38个州和哥伦比亚特区已经合法化体育博彩，其他地区的立法正在进行中。像NBA的亚当·银这样的人物的梦想成真了，他在2014年成为专员后立即发表了一篇《纽约时报》的[评论文章](https://www.nytimes.com/2014/11/14/opinion/nba-commissioner-adam-silver-legalize-sports-betting.html)，主张合法化。
- en: The early results have made billions for gambling companies, television networks,
    state governments, and players and owners alike. It’s been a nightmare, however,
    for millions of ordinary people.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 早期结果让博彩公司、电视网络、州政府以及运动员和所有者都赚得数十亿。但对数百万普通人来说，这成为了一场噩梦。
- en: 'When I bet on sports in high school, the process involved studying the Vegas
    lines in the Daily News and placing small bets with a local bookie. By college,
    it meant navigating to an offshore gambling site, possibly converting some money
    to bitcoin, and placing a wager before the start of a match. Today, technology
    has changed things radically: we can seamlessly place bets on our addictive smartphones
    and we don’t just bet before the games, we can bet on the outcome of every play,
    with AI models generating odds in real time.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 高中时我打赌体育赛事的过程包括研究每日新闻上的拉斯维加斯赔率线，并与当地的博彩商下小注。上大学后，这意味着转向离岸赌博网站，可能要将一些钱转换成比特币，并在比赛开始前下注。如今，技术已经从根本上改变了这一切：我们可以轻松在成瘾的智能手机上下注，而且我们不只是在比赛前下注，我们可以在每个进程中下注，AI模型实时生成赔率。
- en: 'Sports betting apps store dozens of data points on every customer: they know
    what you like to bet on, when to send you push notifications, and what offers
    can draw you back in if you haven’t gambled in a while. Like any drug, gambling
    activates the brain’s reward system. But most street-level dopamine-peddlers don’t
    have access to the power of big data.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 体育博彩应用程序会存储每个客户的数十个数据点：他们知道你喜欢下注什么，何时向你发送推送通知，以及什么优惠能在你有段时间没赌博时吸引你回来。像任何药物一样，赌博会激活大脑的奖励系统。但大多数街头级别的多巴胺推销员没有大数据的强大力量。
- en: Nor do they have marketing departments. If you’ve watched a sports game, there’s
    no doubt you’ve seen advertisements from FanDuel, Draft Kings, BetMGM or any number
    of legal sportsbooks. They feature celebrities and athletes – people like Kevin
    Garnett, Jamie Foxx, Kevin Hart, Patton Oswalt and the entire Manning football
    dynasty – encouraging you to sign up and risk your wages. Podcasts at media networks
    [like the Ringer](https://www.theringer.com/the-ringer-gambling-show) are dedicated
    entirely to betting. ESPN, owned by the conservative Disney corporation, has even
    gone to the extreme of hosting its own sportsbook, ESPN BET.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们也没有市场营销部门。如果你看过体育比赛，毫无疑问你已经看到了来自FanDuel、Draft Kings、BetMGM或任何合法体育书籍的广告。他们邀请名人和运动员，如凯文·加内特、杰米·福克斯、凯文·哈特、帕顿·奥斯瓦尔特和整个曼宁足球王朝——鼓励你注册并冒险下注。像Ringer这样的媒体网络的播客完全致力于下注。迪士尼公司拥有的保守ESPN甚至走到了举办自己的体育书籍的极端。
- en: The efforts are paying off. Last year, Americans legally wagered $120bn on sports,
    up 27.5% compared with 2022\. And billions more are probably still bet illegally.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些努力正在取得成效。去年，美国人在体育上合法下注了1200亿美元，比2022年增长了27.5%。而非法赌博的金额可能还要多出数十亿美元。
- en: This sharp increase is a reminder that legalization does not just bring black
    markets into the light of day – it serves to radically expand markets. In addition
    to the social stigma that surrounded it, the barrier to entry for sports gambling
    used to be knowing a bookie and being willing to wager in cash. Then it became
    being tech-savvy enough to navigate sketchy offshore sites. Now it’s just being
    18 years old and having a smartphone and a credit card.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种急剧增加提醒我们，合法化不仅仅是将黑市带入日光下，还将极大地扩展市场。除了社会污名，过去参与体育赌博的门槛是认识一名庄家并愿意用现金下注。然后成为足够精通技术的人才能够在不可靠的离岸网站上游走。现在，只需年满18岁，拥有智能手机和信用卡即可。
- en: It’s no surprise that young people are suffering the most from legalization.
    According to a [St Bonaventure/Siena Research survey](https://www.sbu.edu/news/news-items/2024/02/05/st.-bonaventure-siena-research-survey-reveals-almost-1-in-5-americans-have-an-online-sports-betting-account),
    39% of men and 20% of women aged 18 to 49 years old bet on sporting events. Among
    young men, 38% say they’re betting more than they should, 19% have lied about
    the extent of their betting, and 18% have bet and lost money meant for meeting
    their financial obligations.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 年轻人最受合法化影响并不足为奇。根据[圣博纳文图拉/锡耶纳研究调查](https://www.sbu.edu/news/news-items/2024/02/05/st.-bonaventure-siena-research-survey-reveals-almost-1-in-5-americans-have-an-online-sports-betting-account)，18至49岁男性中有39%参与体育赛事赌博，女性中有20%。在年轻男性中，有38%称他们的赌博超出了应有的限度，有19%曾对赌博的程度撒谎，18%曾把赌资和用于履行财务义务的钱一起押了。
- en: Gambling helplines have naturally been flooded. A recent 60 Minutes program
    [notes](https://www.cbsnews.com/news/technology-fuels-sports-betting-boom-and-problem-gambling-spike-addiction-therapist-warns-60-minutes-transcript/)
    that in the five years since New Jersey legalized sports gambling, calls to the
    state’s service has tripled, with the largest caller demographic being between
    25 and 34.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 博彩热线自然而然地被涌入。最近的《60 Minutes》节目[指出](https://www.cbsnews.com/news/technology-fuels-sports-betting-boom-and-problem-gambling-spike-addiction-therapist-warns-60-minutes-transcript/)，自从新泽西州合法化体育博彩五年以来，向州服务电话的呼叫量已经翻了三倍，呼叫者中年龄最多的人群在25到34岁之间。
- en: Yet there seems to be no real constituency for tight federal regulation, much
    less prohibition. A libertarian-influenced Republican party is happy to support
    free markets, no matter their corrosive social effects.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，看来真的没有紧密的联邦法规的选民基础，更不用说禁止了。受自由市场理念影响的共和党乐意支持，不管其对社会的腐蚀性影响如何。
- en: Many progressives are also more wary of punitive states than the actions of
    powerful corporations. Legalized gambling gives them more taxes to spend without
    trying to take it from the pockets of big business or wealthy individuals. Never
    mind that the state is forced to absorb the externalities created by legalization
    and that the push has facilitated a redistribution of wealth from the poor to
    the rich.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多进步人士更担心的是惩罚性州法而不是强大企业的行为。合法化博彩给他们提供了更多的税收支出，而无需试图从大企业或富裕个人的口袋里拿走。不管国家是否被迫吸收合法化带来的外部性，推动都已促成了贫富分化的重新分配。
- en: Advances in artificial intelligence will only make online betting more addictive
    in the years to come, and no doubt this environment will create more Jontay Porters
    in the future. Ultimately, Americans won’t be able to take on the powerful forces
    corrupting our culture until we decide we want to live in a society that celebrates
    earning money, not winning it.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 未来几年人工智能的进步只会让在线博彩更具上瘾性，毫无疑问，这种环境将会培养更多像约塔·波特一样的人。最终，除非我们决定生活在一个重视赚钱而不是赢钱的社会，否则美国人无法抵御正在腐蚀我们文化的强大力量。
