- en: The legalization of sports gambling in the US was a mistake | Bhaskar Sunkara
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/commentisfree/2024/apr/22/us-sports-gambling-far-from-progressive](https://www.theguardian.com/commentisfree/2024/apr/22/us-sports-gambling-far-from-progressive)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On Wednesday, the NBA announced that Jontay Porter, a center for the Toronto
    Raptors, was [banned](https://www.theguardian.com/sport/2024/apr/17/jontay-border-gambling-ban-lifetime-toronto-raptors)
    from the league for life. An investigationfound that the bench player disclosed
    confidential information to gamblers, exited a match early to influence an “over/under”
    wager on his stat line, and bet on games using a friend’s account.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Porter’s actions shouldn’t be trivialized. Sport is an important part of our
    culture – and fair competition and the integrity of results are essential to it.
    But the real threat to sports and the livelihoods of billions of fans lies with
    the leagues, special interests and media outlets integrating addictive gambling
    with the games we love. The profit-seeking corporate encouragement of this behavior
    needs to be countered with strict federal regulation before an [emerging public
    health crisis](https://www.kentuckytoday.com/news/gambling-and-its-dangerous-addictive-side-called-public-health-emergency/article_54fe68ca-c523-11ee-b577-f31fc5bd1e35.html)
    gets even worse.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
