- en: The results suggest that people who spend their working lives in less mentally
    stimulating jobs might benefit from further education and pursuing more cognitively
    challenging pastimes outside work. “It’s not that you are doomed or you are not
    – we can empower people for their later cognitive health with education and tasks
    that are cognitively stimulating,” Trine said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Prof Gill Livingston, professor of the psychiatry of older people at University
    College London, said the findings were in line with other studies on the impact
    of work. “It is not just that more educated people do more cognitively stimulating
    jobs – they do – but cognitive stimulation in work through problem solving and
    new situations has an effect by itself.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: “This is a lot of cognitive stimulation, as most people work many hours for
    many years,” she said. But work may not have as big an impact as education, she
    added, because the brains of children and young adults may change more than those
    in adults to increase cognitive reserve.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
