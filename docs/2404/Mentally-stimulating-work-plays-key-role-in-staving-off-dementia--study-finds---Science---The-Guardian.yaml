- en: Mentally stimulating work plays key role in staving off dementia, study finds
    | Science | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/apr/17/mentally-stimulating-work-plays-key-role-in-staving-off-dementia-study-finds](https://www.theguardian.com/science/2024/apr/17/mentally-stimulating-work-plays-key-role-in-staving-off-dementia-study-finds)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If work is a constant flurry of mind-straining challenges, bursts of creativity
    and delicate negotiations to keep the troops happy, consider yourself lucky.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Researchers have found that the more people use their brains at work, the better
    they seem to be protected against thinking and memory problems that come with
    older age.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
