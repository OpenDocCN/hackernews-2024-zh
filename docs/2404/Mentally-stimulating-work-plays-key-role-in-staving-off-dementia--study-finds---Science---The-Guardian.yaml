- en: In a study of more than 7,000 Norwegians in 305 occupations, those who held
    the least mentally demanding jobs had a 66% greater risk of mild cognitive impairment,
    and a 31% greater risk of dementia, after the age of 70 compared with those in
    the most mentally taxing roles.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “It really shows how important work is,” said Dr Trine Edwin, a geriatrician
    and postdoctoral fellow at Oslo university hospital. “It’s important to go to
    work and use your brain, and to use your brain to learn new things.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Edwin and her colleagues examined the cognitive complexity of various jobs based
    on the amount of routine manual and mental work, and the degree of analytical
    and interpersonal tasks, they involved.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Most people worked jobs with similar degrees of cognitive demands throughout
    their 30s, 40s, 50s and 60s, meaning that those who started work in less mentally
    stimulating jobs tended to remain in them, as did those who took on cognitively
    challenging positions from the off.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Road work was regarded as one of the least stimulating jobs. Photograph: imageBROKER/Alamy'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: After the age of 70, the volunteers took part in standard memory and thinking
    tests and were classified as having either no cognitive impairment, mild cognitive
    impairment or dementia. Of those who had worked in the least cognitively challenging
    jobs, 42% were diagnosed with mild cognitive impairment, compared with only 27%
    who had worked in the most cognitively stimulating roles.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Among the jobs ranked as most stimulating were teachers and university lecturers,
    according to [the study, in Neurology](https://doi.org/10.1212/WNL.0000000000209353).
    Some of the least cognitively demanding jobs were those that involved repetitive
    manual tasks, such as road work, cleaning and delivering the post.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Previous studies have shown that education has a significant protective effect
    against cognitive decline in old age. Part of the reason is that better educated
    people are more likely, and more able, to lead healthier lives. But education
    also appears to [build “cognitive reserve”](https://www.health.harvard.edu/mind-and-mood/what-is-cognitive-reserve)
    – the capacity to improvise and find alternative ways of doing things – which
    may help stave off mental decline, much as [physical exercise delays frailty](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9714708/).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: 'According to Trine, higher levels of education accounted for about 60% of the
    protective effect seen among people who did mentally stimulating jobs. “It means
    that education is very important, but it’s also what you do afterwards: it’s how
    you use your brain when you are working. You are building your cognitive reserve
    at work by being cognitively active,” she said.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
