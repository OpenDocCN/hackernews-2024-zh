- en: My son and 27 others have died at skydiving centre. How is it still open?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的儿子和其他27人在跳伞中心丧生。它怎么还开着？
- en: 来源：[https://www.thetimes.co.uk/article/skydiving-death-center-california-cm26bkd9k](https://www.thetimes.co.uk/article/skydiving-death-center-california-cm26bkd9k)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thetimes.co.uk/article/skydiving-death-center-california-cm26bkd9k](https://www.thetimes.co.uk/article/skydiving-death-center-california-cm26bkd9k)
- en: 'Before climbing into a plane for a skydive in California, Tyler Turner hugged
    his mother and told her: “I love you.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在加利福尼亚州一架飞机上准备进行跳伞之前，泰勒·特纳拥抱他的母亲并告诉她：“我爱你。”
- en: They would be the last words Francine Turner heard from her 18-year-old son,
    who died shortly afterwards in August 2016, when the parachute he shared with
    an instructor failed to open.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 弗朗辛·特纳听到她18岁儿子的最后一句话是在2016年8月，当时他与一名教练共用的降落伞未能打开时不久去世。
- en: Tyler’s is one of 28 deaths to have occurred at the Lodi Parachute Center since
    1985, though Turner said she had no idea of the business’s fatality record when
    her son’s plane took off.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自1985年以来，洛迪跳伞中心已发生28起死亡事件，尽管特纳说她不知道业务的死亡记录，当她儿子的飞机起飞时。
- en: The 60-year-old, who lives in California’s San Joaquin Valley with her husband,
    Todd, is campaigning for the tighter regulation of skydiving and cannot understand
    why the centre remains open.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这位60岁的妇女与丈夫托德住在加利福尼亚州圣华金谷，正在竞选更严格的跳伞监管政策，并且无法理解为什么这个中心仍然开放。
- en: “We assumed that they would shut it down,” she told
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们假设他们会关闭它，”她告诉
