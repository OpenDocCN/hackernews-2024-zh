- en: Dear Fellow Hams and Friends,
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 亲爱的同行和朋友们，
- en: April 25, 2024
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月25日
- en: Dear Fellow Hams and Friends,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的同行和朋友们，
- en: It is with a sad heart as I write this letter.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我写这封信的时候，我心情沉重。
- en: As many of you have heard by now, MFJ is ceasing its on-site production in Starkville,
    Mississippi on May 17, 2024.  This is also the same for our sister companies’
    Ameritron, Hygain, Cushcraft, Mirage and Vectronics.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如许多人现在已经听说的那样，MFJ将在2024年5月17日停止在密西西比州斯塔克维尔的现场生产。我们的姐妹公司Ameritron、Hygain、Cushcraft、Mirage和Vectronics也是如此。
- en: Times have changed since I started this business 52 years ago.  Our product
    line grew and grew and prospered.  Covid changed everything in businesses including
    ours.  It was the hardest hit that we have ever had and we never fully recovered.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自52年前我开始这个生意以来，时代变了。我们的产品线不断扩展和繁荣。Covid改变了所有企业的一切，包括我们的企业。这是我们遭遇过的最严重打击，我们从未完全恢复过来。
- en: I turned 80 this year.  I had never really considered retirement but life is
    so short and my time with my family is so precious.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今年我已经80岁了。我从未真正考虑过退休，但生命如此短暂，我与家人在一起的时间是如此珍贵。
- en: I want to thank all of our employees who have helped build this company with
    me over the years.  We have many employees who have made MFJ their career for
    10, 20, 30, 40 and more years.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我想感谢所有多年来与我共同建立这家公司的员工。我们有许多员工将MFJ视为他们的职业，已经工作了10年、20年、30年、40年乃至更长时间。
- en: We are going to continue to sell MFJ products past May 17, 2024.  We have a
    lot of stock on hand. We will continue to offer repair service work for out-of-warranty
    and in-warranty units for the foreseeable future.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将继续在2024年5月17日之后出售MFJ产品。我们手头有大量库存。未来可预见，我们将继续为保修和过保修期单位提供维修服务。
- en: Finally, a special thanks to all of our customers and our dealers who have made
    MFJ a worldwide name and a profitable business for so many years.  You all are
    so much appreciated.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，特别感谢所有曾经使MFJ成为世界知名品牌和多年盈利企业的客户和经销商。你们的支持是如此珍贵。
- en: Sincerely Yours, 73s
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 亲切问候，73s
