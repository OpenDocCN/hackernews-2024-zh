- en: Causality, Interaction, and Complexity
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 因果性、相互作用和复杂性
- en: 来源：[https://www.alexahn.com/2024/04/causality-interaction-and-complexity.html](https://www.alexahn.com/2024/04/causality-interaction-and-complexity.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.alexahn.com/2024/04/causality-interaction-and-complexity.html](https://www.alexahn.com/2024/04/causality-interaction-and-complexity.html)
- en: In a highly chaotic system, such as a high temperature gas, it is not ideal
    to use an atomic causal model. Instead, the effective causal model is to approximate
    to what extent each atom is interacting with every other atom. If we increase
    the temperature, then the number of atoms each atom interacts with should increase.
    As the temperature decreases, the number of atoms each atom interacts with should
    decrease.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在高度混沌的系统中，如高温气体中，使用原子因果模型并非理想。相反，有效的因果模型是近似每个原子与每个其他原子相互作用的程度。如果我们增加温度，则每个原子相互作用的原子数应增加。随着温度降低，每个原子相互作用的原子数应减少。
- en: If we were to randomly sample any atom, then on average, the atom should interact
    with a set of atoms of a certain size. Instead of thinking in terms of conditional
    probabilities and causal implications, we think in terms of sets of interconnected
    events. And this is because it is not computationally effective to analyze chaotic
    systems in a linear manner.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们随机采样任何一个原子，则平均而言，该原子应与一组特定大小的原子相互作用。我们不是以条件概率和因果关系为思考方式，而是以一组相互连接的事件为思考方式。这是因为以线性方式分析混沌系统并不是计算有效的。
- en: We can apply the same line of reasoning to sampling. If a system has a particular
    sampling rate, the inputs to the system are batched according to the sampling
    rate. In other words, the system cannot discern the ordering of events within
    a single sample, only between samples. The coupling of events (according to a
    sampling rate) is not done for computational efficiency, but it is a quality of
    the system.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将同样的推理方法应用于采样。如果一个系统有特定的采样率，系统的输入将根据采样率进行批处理。换句话说，系统无法辨别单个采样内事件的顺序，只能在不同采样之间进行。事件的耦合（根据采样率）并非出于计算效率考虑，而是系统的特性之一。
- en: It is strange that the predominant way to reason about causality is through
    atomic implications, such as p implies q. If we lower the temperature of a chaotic
    system such that each atom only interacts with one other element, have we not
    achieved the same thing, just without identity? Or if we increase the sampling
    rate of a system such that every event can be represented as an atomic sample,
    have we not achieved the same thing?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪的是，关于因果关系的主要推理方式是通过原子蕴涵，比如 p 蕴涵 q。如果我们降低一个混沌系统的温度，使得每个原子仅与另一个元素相互作用，我们不就达到了相同的效果，只是没有了身份？或者，如果我们增加系统的采样率，以至于每个事件都可以表示为一个原子样本，我们不也达到了同样的效果？
- en: It seems causality is a consequence of two systems having different levels of
    entropy, or two systems having different sampling rates, because it is the difference
    in entropy or sampling rate that allows a pattern to be captured. If two systems
    have the same level of entropy, then neither can introspect the other because
    they look the same to each other. Likewise, if two systems have the same sampling
    rate, neither can decode the ordering of events within a sample. But if two systems
    have two different levels of entropy, then the one that has less entropy will
    look more ordered to the one that has more. Likewise, if two systems have two
    different sampling rates, then the one that has a higher sampling rate will look
    more ordered to the one that has a lower sampling rate. And a causal model of
    the events that are either interactively connected (due to entropy) or batched
    (due to sampling) can be constructed due to the difference.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，因果性是两个系统具有不同熵级别或不同采样率的结果，因为熵级别或采样率的差异允许捕捉模式。如果两个系统具有相同的熵级别，则彼此无法内省，因为它们对彼此看起来相同。同样地，如果两个系统具有相同的采样率，则在一个样本内事件的顺序无法解码。但是，如果两个系统具有不同的熵级别，则熵较低的系统将对熵较高的系统显得更有秩序。同样地，如果两个系统具有不同的采样率，则具有较高采样率的系统将对具有较低采样率的系统看起来更有秩序。由于这种差异，可以构建与事件的因果模型，这些事件是由于熵导致的互动连接或由于采样而批处理。
