- en: Most US households don’t have a set of scales, agrees [Claire Ptak,](https://www.theguardian.com/profile/claireptak)
    of Violet Bakery in London, who made Meghan and Harry’s wedding cake. Ptak has
    written five cookbooks and for years has been banging a drum for her American
    readers to invest in scales; her own mother has only just bought a set more than
    20 years into her daughter’s career as a professional baker.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数美国家庭没有磅秤，[Claire Ptak,](https://www.theguardian.com/profile/claireptak) 位于伦敦的紫罗兰面包店的所有者同意这一点，她制作了梅根和哈里的婚礼蛋糕。Ptak
    已经出版了五本烹饪书籍，多年来一直在为她的美国读者呼吁投资磅秤；即使她自己的母亲在女儿作为专业面包师20多年后才购买了一套。
- en: 'Claire Ptak with Meghan and Harry’s wedding cake: ‘Most US households don’t
    have a set of scales’. Photograph: WPA/Getty Images'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '与梅根和哈里的婚礼蛋糕的照片: WPA/Getty Images'
- en: “It’s dawned on me how narcissistic it is,” says Nosrat, “that we in the US
    insist on the cup system when the rest of the world cooks in another way.” She
    likens the conversion between cups and metric measurements to translation, “but
    not one that needs to be there. Actual languages are intrinsic to cultures and
    date back thousands of years. But [the language of cups] is just so arbitrary.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Nosrat说：“我现在才意识到，这是多么自恋，”“我们在美国坚持使用杯单位，而世界其他地方则使用另一种方式来烹饪。” 她把杯单位和米制单位之间的转换比作翻译，“但其实翻译并不需要存在。真正的语言是文化的本质，可以追溯数千年。但[杯单位的语言]只是非常武断任意的。”
- en: 'There’s a big sentimental strand to all this that is not to be underestimated.
    [Baking](https://www.theguardian.com/food/baking) pros and Europeans can fly the
    flag for using scales and the metric system all they like, but what if people
    just like using their cups? Critiques of the cup volume system can strike at something
    elemental – tribal, even – in American cooks. As Chamberlain says: “It’s telling
    someone the thing they first got programmed to do was wrong.” Add to that the
    fact that sets of cup measures sometimes get handed down through generations,
    and that many people learned to cook this way from now-absent family members,
    and you can understand why the issue becomes emotionally charged.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这其中有一个重要的情感成分可不可小觑。专业面包师和欧洲人可能还在标榜使用磅和米制单位，但如果人们就是喜欢用杯呢？对于杯的容积单位的批评可能会触及美国厨师内心的某种本质
    – 甚至可以说是部落本位主义。正如 Chamberlain 所说：“告诉别人他们最先学会的方法是错误的。” 再加上杯的套装有时会世代相传，许多人也是从早已不在的家人那里学会这种烹饪方式的，这就可以理解为什么这个问题变得带有情感色彩。
- en: 'Though she describes herself as “a bilingual cook”, Chamberlain prefers weighing
    things using the metric system, “because the numbers multiply and divide more
    easily”. Food professionals seem universally to prefer grams and milligrams to
    cups for their accuracy. Celebrated American baker and author of 14 cookbooks
    [Dorie Greenspan](https://doriegreenspan.com/) now develops all her recipes in
    metric, which a tester then calculates in cups; the resulting books are published
    with dual measurements. Greenspan says it took a lot to convince her publishers
    to do this: “They were worried American readers would find the metric measurements
    intimidating.” Nosrat, meanwhile, has been known to pack a digital scale in her
    suitcase when travelling.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然她自称是“一名双语厨师”，但 Chamberlain 更倾向于使用米制单位来称量食材，“因为数字在米制单位下更容易相乘和相除”。专业食品从业人员似乎普遍更喜欢用克和毫克来衡量，而不是用杯，因为后者更精确。享誉的美国面包师兼14本烹饪书籍的作者
    [Dorie Greenspan](https://doriegreenspan.com/) 现在用米制单位制作所有食谱，然后再由一名测试者计算成杯的单位；最终的书籍是以双重单位出版。Greenspan
    说，说服出版商这么做花了很多力气：“他们担心美国读者会觉得米制单位令人生畏。” 而Nosrat在旅行时甚至会把数字秤放在行李箱里。
- en: 'American baker [Dorie Greenspan](https://doriegreenspan.com/) develops all
    her recipes in metric, which a tester then goes on to re-test in cups. Photograph:
    Richard Lautens/Toronto Star/Getty Images'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国面包师 [Dorie Greenspan](https://doriegreenspan.com/) 在米制单位下制作所有的食谱，然后由一名测试者再以杯为单位重新测试。照片：Richard
    Lautens/Toronto Star/Getty Images
- en: Cups are thorny territory for anyone who edits recipes for audiences on both
    sides of this transatlantic divide. The conversion to a metric (or any) weight
    depends on almost countless variables, from the ingredient you are measuring (a
    cup of flour weighs much less than a cup of brown sugar, for example) – but also
    within ingredient categories (a cup of unrefined brown sugar is heavier than,
    say, one of caster [superfine] sugar) – to how tightly or loosely you pack an
    ingredient into a cup. It also depends on your own particular set of cups; Chamberlain’s
    are beautifully rounded and smooth – it’s easy to empty them – but, she says,
    “getting stuff out of the bottom edges of a cylindrical cup is a pain in the ass”.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在跨大西洋两岸的观众中编辑食谱的人来说，杯子是一个棘手的领域。转换为公制（或任何重量单位）依赖于几乎无数的变量，从你测量的成分（比如面粉的杯子重量远远小于棕糖的杯子重量）——但也包括成分类别内部的变化（未精炼的棕糖的杯子比细砂糖的杯子重）——到你将成分装入杯子的紧密程度。它还依赖于你自己的杯子的特殊组合；Chamberlain
    的杯子圆润光滑——很容易清空它们——但她说，“从圆柱杯底边拿东西真是烦死了”。
- en: 'US cook Gail Simmons: ‘People like to think of cooking as improvisational.’
    Photograph: NBC NewsWire/NBCU Photo Bank/NBCUniversal/Getty Images'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国厨师 Gail Simmons 说：“人们喜欢把烹饪看作是即兴创作。”摄影：NBC NewsWire/NBCU Photo Bank/NBCUniversal/Getty
    Images
- en: 'Some ingredients are trickier than others, too. Words such as “nightmare” and
    “headache” are universally applied to flour. According to Greenspan, “you can
    weigh a cup of flour 10 times and get a different measurement – there are different
    types of flour, but also the flour might be old, or dry, or there might have been
    humidity. I always aerate the flour bin, then scoop and sweep [or level it off].
    My cup of flour is 136g. King Arthur Baking makes it 120g. Some others go as high
    as 150g.” This kind of discrepancy makes for wildly varied results, not least
    if you scale up a recipe by, say, four. “A couple of grams’ difference doesn’t
    change much in a single batch,” Ptak says, but if you’re quadrupling a recipe,
    a small difference in the definition of cup volume becomes very significant. As
    Lara Hamilton, owner of Book Larder, a culinary bookstore in Seattle, puts it:
    “This can be the difference between a moist, fluffy cake and a dry, dense one.”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有些成分比其他的更棘手。诸如“噩梦”和“头痛”之类的词汇通常用来形容面粉。根据 Greenspan 的说法，“你可以称量十次面粉杯子，得到不同的衡量结果——有不同种类的面粉，还可能是老面粉、干燥的面粉，或者可能有湿气。我总是把面粉箱通风，然后用勺子舀取
    [或者刮平它]。我的面粉杯子是 136g。King Arthur Baking 的是 120g。还有些更高达 150g。” 这种差异导致结果大相径庭，尤其是在你要扩大食谱的时候，比如说四倍。“Ptak
    说，一两克的差异在单个批次中并不会改变太多，但如果你要把食谱扩大四倍，杯子容积定义的细微差异就变得非常重要。正如 Lara Hamilton 所言，她是西雅图一家名为
    Book Larder 的烹饪书店的店主：“这可能是湿润、蓬松蛋糕和干燥、紧密蛋糕之间的差别。”
- en: 'Other problematic ingredients include fresh herbs, because, as Chamberlain
    explains, they are hard to judge: they’re light and can include stems, leaves
    or both. Measuring sticky things is annoying in cups, too, she says: “Peanut butter,
    molasses, honey … The trick is to oil your cup before you add the sticky thing.
    And this is where grams are good: you can just dump the sticky thing in a bowl
    on the scales.” And, of course, you save on washing-up. “If you used a cup for
    molasses which you then need to use for flour,” says Nosrat, “you have to stop
    everything to wash it. Scales make me so much saner!”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他问题成分包括新鲜的香草，因为正如 Chamberlain 解释的那样，它们很难判断：它们很轻，可以包括茎、叶子或两者。在杯子里称量粘性的东西也很烦人，她说：“花生酱、糖蜜、蜂蜜……诀窍是在加入粘性物之前先在杯子里涂油。这时克重量衡就很好用：你可以直接把粘性物倒入称上的碗里。”当然，你还省了洗碗的事。“如果你用一个杯子装糖蜜，接下来还得用它来装面粉，”Nosrat
    说，“你必须停下来洗它。用重量衡让我清醒多了！”
- en: 'When I was very young, my mother had cast-iron balance scales to which we added
    weights on one side and dry ingredients to the brass bowl on the other until they
    were perfectly balanced. Each was then added to another bowl one by one. It was
    romantic but cumbersome. I remember the day Mum bought digital scales and how
    they changed the game – suddenly, we could measure all our dry ingredients in
    one bowl, the wet in another, combine the two and there was a cake in the oven
    in minutes. Most people who have acquired digital scales do not look back, it
    seems. As Greenspan says: “I no longer know what the benefit of cups is, other
    than comfort – if that’s how you learned or how your mother or grandmother did
    it.”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还很年轻时，我妈妈有一套铸铁天平，我们在一边加重物，把干配料加到另一边的黄铜碗里，直到它们完美平衡。然后一个一个地加到另一个碗里。这很浪漫但很麻烦。我记得妈妈买数字秤的那一天，以及它们如何改变了游戏规则——突然间，我们可以在一个碗里称量所有的干配料，把湿配料放在另一个碗里，把两者结合起来，几分钟后就能把蛋糕放进烤箱里了。大多数使用数字秤的人似乎都不再回头看了。正如格林斯潘所说：“我不再知道使用量杯的好处是什么，除了舒适感——如果您是这样学的，或者您的母亲或祖母是这样做的。”
- en: Is the tide changing in the US? Lara Hamilton isn’t convinced that Americans
    are being converted to scales, but she has noticed more customers at Book Larder
    buying imported European cookbooks than waiting for the US edition with cup measures.
    Nosrat tells me that her dream is to wax so lyrical about scales in her next book
    that she contributes to a “sea change” in American cooking.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的潮流是否正在改变？拉拉·汉密尔顿并不认为美国人正在转向使用称量秤，但她注意到在Book Larder购买进口欧洲烹饪书籍的顾客比等待美国版本的含量杯书籍的顾客更多。诺斯拉特告诉我，她的梦想是在她的下一本书中如此慷慨地吹嘘称量秤，以至于她对美国烹饪做出了“根本性变革”的贡献。
- en: Everyone agrees that it is to baking recipes, and bakers, that scales will make
    the most difference. Ptak, who was pastry chef at [Alice Waters](https://www.theguardian.com/lifeandstyle/2017/oct/13/alice-waters-coming-to-my-senses-extract)’
    Berkeley institution [Chez Panisse](https://en.wikipedia.org/wiki/Chez_Panisse)
    until 2005, says it was only around that time that the restaurant stopped using
    cups for all their desserts. She left Chez Panisse for London, where, she says,
    it was rare for restaurants to have a dedicated pastry chef. Their increased recognition
    in kitchens – the [River Cafe](https://www.rivercafe.co.uk/) went from having
    no one dedicated to pastry when Ptak worked there to about 20 people in the section
    now – dovetailed with the surge in popularity of cupcakes and home baking thanks
    to the likes of [Sex in the City](https://www.bbc.co.uk/news/entertainment-arts-58805215)
    and then, in 2010, [The Great British Bake Off](https://thegreatbritishbakeoff.co.uk/)
    (AKA The Great British Baking Show in the US). Suddenly, sales of stand mixers
    and cupcake trays and, yes, digital scales surged.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所有人都同意，对于烘焙食谱和面包师来说，称量秤将产生最大的影响。帕塔克曾是[Alice Waters](https://www.theguardian.com/lifeandstyle/2017/oct/13/alice-waters-coming-to-my-senses-extract)的Berkeley名店[Chez
    Panisse](https://en.wikipedia.org/wiki/Chez_Panisse)的糕点主厨，直到2005年，她说那个时候餐厅才停止使用量杯来制作他们的所有甜点。她离开了Chez
    Panisse前往伦敦，在那里，她说，在餐厅有专门的糕点师是很少见的。它们在厨房中的日益认可——[River Cafe](https://www.rivercafe.co.uk/)在帕塔克工作时几乎没有专门的糕点师，但现在该部门有约20人——与杯子蛋糕模具的流行以及家庭烘焙的兴起同时发生，这要归功于[Sex
    in the City](https://www.bbc.co.uk/news/entertainment-arts-58805215)以及2010年的[The
    Great British Bake Off](https://thegreatbritishbakeoff.co.uk/)（在美国被称为The Great
    British Baking Show）。突然间，搅拌机和杯子蛋糕模具以及数字秤的销量激增。
- en: 'Matty Edgell, winner of the 2023 Great British Bake Off, weighing up another
    victory Photograph: Mark Bourdillon'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Matty Edgell，2023年《大英国烘焙赛》的冠军，正在权衡另一次胜利的胜利。摄影：马克·伯迪隆
- en: Chef and TV personality [Gail Simmons](https://www.theguardian.com/food/2023/mar/20/candy-bars-in-america-are-not-proper-chocolate-top-chef-judge-gail-simmons-on-us-v-uk-food),
    who presents hit show [Top Chef](https://www.bravotv.com/top-chef) agrees that,
    thanks to television and social media, home cooks are more knowledgeable and detail-oriented
    than they’ve ever been. But, she adds, “people like to think of cooking as improvisational”.
    Does using a scale shatter the idea of cooking as something for which you can
    have a gift or an innate intuition? “I always say that you can improvise in cookery
    when you have the foundations – when you know the ratios, the substitutions, the
    way ingredients behave,” Simmons says. “And the only way to get those is to follow
    a recipe accurately, which means using scales!”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 厨师和电视名人[Gail Simmons](https://www.bravotv.com/top-chef)，主持热门节目[Top Chef](https://www.bravotv.com/top-chef)，同意由于电视和社交媒体的原因，家庭厨师比以往任何时候都更加有知识和注重细节。但她补充道，“人们喜欢把烹饪看作是即兴创作”。使用秤是否会破坏烹饪是一种天赋或天生直觉的想法？“我总是说，当你掌握了基本比例、替代品和成分行为方式时，你就可以在烹饪中进行即兴创作”，Simmons说。“而要准确地遵循食谱，唯一的方法就是使用秤！”
- en: And what of the way we publish [recipes at the Guardian](https://www.theguardian.com/tone/recipes)?
    As a UK publication with a global audience, and a predominantly British roster
    of chef contributors, we provide weights in grams, although we’ll often simplify,
    say, 500g courgettes (zucchini) to three medium ones. And, for smaller measurements,
    we follow the American model, preferring a teaspoon to 6g salt or a tablespoon
    to 20g maple syrup. Still, Simmons says that the “one lemon”, “a handful of parsley”
    and “a good pinch of salt” she sees in our recipes are “much more casual than
    an American recipe”.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 而我们在[卫报](https://www.theguardian.com/tone/recipes)上发布[食谱](https://www.theguardian.com/food/2023/mar/20/candy-bars-in-america-are-not-proper-chocolate-top-chef-judge-gail-simmons-on-us-v-uk-food)的方式又如何呢？作为一家拥有全球读者的英国出版物，并且主要的厨师贡献者是英国人，我们提供以克为单位的重量，尽管我们经常简化，比如将500克的小青菜（西葫芦）简化为三个中等大小的。对于更小的测量值，我们遵循美国的模式，更喜欢用茶匙代替6克盐或用汤匙代替20克枫糖。尽管如此，Simmons认为我们食谱中的“一颗柠檬”，“一把欧芹”和“一大把盐”比美国食谱中的“随意”得多。
- en: A common thread in all of this is ease – sometimes that means cups, when making
    things out of habit or nostalgia. At weekends, Ptak makes breakfast pancakes for
    her daughter with cups; Simmons cooks a bread pudding from memory with eight to
    10 cups of croutons and a half-cup of sugar. And while Nosrat insists on having
    three digital scales to hand – [her hardware store favourite](https://www.amazon.co.uk/Escali-P115C-Digital-Multifunctional-Chrome/dp/B0007GAWRS),
    another [with a pull-out display](https://www.amazon.co.uk/dp/B079D9B82W/ref=asc_df_B079D9B82W1711017000000/?ascsubtag=65fd6eee5c88ac4a7b3b2cd3&tag=52981_iceleads-21&creative=22374&creativeASIN=B079D9B82W&linkCode=df0)
    for large batches of things and jeweller’s scales reserved mostly for precise
    salt measurements – she still describes herself as a sensory cook. “Taste, taste,
    taste,” she says, “that’s the source of my sensibility.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有这些情况中，一个共同的主题是便利 - 有时这意味着使用杯子，当做某些事情出于习惯或怀旧时。在周末，Ptak会用杯子为她的女儿做早餐煎饼；Simmons则凭记忆做出了一个含有八到十杯面包丁和半杯糖的面包布丁。而Nosrat则坚持要随手准备三个数字秤
    - [她的五金店最爱](https://www.amazon.co.uk/Escali-P115C-Digital-Multifunctional-Chrome/dp/B0007GAWRS)，另一个是[带有可拉出显示器的](https://www.amazon.co.uk/dp/B079D9B82W/ref=asc_df_B079D9B82W1711017000000/?ascsubtag=65fd6eee5c88ac4a7b3b2cd3&tag=52981_iceleads-21&creative=22374&creativeASIN=B079D9B82W&linkCode=df0)，而珠宝秤则主要用于精确称量盐。尽管如此，她仍然称自己是一位感性的厨师。“尝一尝，尝一尝，尝一尝，”她说，“这是我的感性来源。”
