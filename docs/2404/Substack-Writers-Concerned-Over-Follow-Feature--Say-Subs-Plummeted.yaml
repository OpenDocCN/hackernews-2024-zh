- en: Substack Writers Concerned Over Follow Feature, Say Subs Plummeted
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Substack作家们对追随功能表示担忧，称订阅量下降
- en: 来源：[https://www.thewrap.com/substack-follow-feature-problems-subscriptions-down/](https://www.thewrap.com/substack-follow-feature-problems-subscriptions-down/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thewrap.com/substack-follow-feature-problems-subscriptions-down/](https://www.thewrap.com/substack-follow-feature-problems-subscriptions-down/)
- en: Substack writers are expressing their concerns about the platform’s following
    feature on social media, which some argue is suppressing their subscription growth.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Substack作家们对平台的追随者功能表达了担忧，认为这种功能抑制了他们的订阅增长。
- en: “Substack is completely gutting their business right now,” author Jeanna Kadlec
    wrote on [Threads](https://www.threads.net/@jeannakadlec/post/C4-xVKyLX5j). “Every
    writer I know is seeing our subscriptions plummet as our ‘follower’ count rises.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “Substack目前完全在瓦解他们的业务，”作者Jeanna Kadlec在[Threads](https://www.threads.net/@jeannakadlec/post/C4-xVKyLX5j)上写道。“我认识的每一个作家都看到我们的订阅量暴跌，而我们的‘追随者’数量却在上升。”
- en: “This latest intervention is indicative of their efforts to transition to a
    social media hub where they can sell ad space,” Kadlec continued.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这最新的介入表明他们正努力过渡为一个社交媒体中心，以便在此销售广告空间，” Kadlec继续说道。
- en: The author said she was experiencing “stratospheric growth” on the platform
    in the fourth quarter of 2023, which was halted by the follower feature addition.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作者称，她在2023年第四季度在该平台上经历了“急剧增长”，但由于追随者功能的添加而停滞不前。
- en: “My subscriptions are now slowing, and there is a growing discrepancy between
    my subscribers vs “followers” that has me considering a move to Patreon,” [Kadlec](https://www.threads.net/@jeannakadlec/post/C4-yXOpLNlM)
    added.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “[Kadlec](https://www.threads.net/@jeannakadlec/post/C4-yXOpLNlM)补充道：“我的订阅现在在减缓，我的订阅者与‘追随者’之间的差距日益扩大，这让我考虑转向Patreon。”
- en: Other Substack users replied to the post sharing similar experiences with one
    writing that their subscriber growth has “[flatlined](https://www.threads.net/@robynrryle/post/C4_XnRsPNaO).”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其他Substack用户在帖子下回复，分享了类似的经历，其中一位写道，他们的订阅增长已经“停滞不前”（[链接](https://www.threads.net/@robynrryle/post/C4_XnRsPNaO)）。
- en: “I have enough social media. I use my social media to get subscriptions, not
    more followers,” [Helene M. Epstein](https://www.threads.net/@helenewrites/post/C4_XMpDv-0_)
    wrote about the follow feature.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “[Helene M. Epstein](https://www.threads.net/@helenewrites/post/C4_XMpDv-0_)关于追随功能写道：“我有足够的社交媒体。我使用我的社交媒体获取订阅，而不是更多的追随者。”
- en: Substack added the [follow feature](https://techcrunch.com/2023/08/15/substack-expands-further-into-social-networking-with-a-new-follow-button/)
    to the platform in August 2023, making the platform feel much more like a social
    network. The feature allows a user to keep up with a writer without having to
    subscribe.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Substack于2023年8月添加了[追随功能](https://techcrunch.com/2023/08/15/substack-expands-further-into-social-networking-with-a-new-follow-button/)，使该平台更像一个社交网络。该功能允许用户跟踪作家的动态，而无需订阅。
- en: “We’re seeing a direct correlation between followers and how much money writers
    and creators make on Substack. New followers are clearly driving paid subscription
    growth for publishers on Substack,” a Substack spokesperson said in a statement
    to TheWrap. “If that changed, we would adjust our approach, because Substack only
    succeeds when writers and creators make money through paid subscriptions.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “在Substack上，我们明显看到追随者数量与作家和创作者在该平台上收入直接相关。新的追随者显然推动了出版商在Substack上付费订阅的增长。”一位Substack发言人在对TheWrap的声明中说道。“如果情况改变，我们将调整我们的策略，因为只有在作家和创作者通过付费订阅赚钱时，Substack才能成功。”
- en: When the feature was announced, the company wrote in a blog post that, “Following
    helps writers grow their audience via the Substack network, which is already home
    to millions of the world’s most valuable readers.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当这一功能发布时，公司在一篇博客文章中写道：“通过Substack网络追随有助于作家扩展他们的受众，这个网络已经是全球最有价值的读者的家园。”
- en: “We built this feature to help maximize — and not replace — subscriptions, which
    will always be the most important type of relationship on Substack,” the blog
    post continued. “A follow offers a lightweight way to start a relationship with
    a writer or reader, with the option to convert it into a subscription at any time.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们设计这一功能的初衷是帮助最大化订阅，而不是取代订阅，订阅始终是Substack上最重要的关系类型。”博客文章继续说道。“追随提供了一种轻量级的方式，与作家或读者建立关系，并随时可以将其转化为订阅。”
- en: Substack noted that the subscribe feature would remain the centerpiece of the
    platform, however, writers are experiencing a decrease in subscriptions since
    the follow button was implemented. While the platform encourages users who follow
    writers to also subscribe to their newsletters, it appears the initiative is not
    working as planned.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Substack 指出订阅功能仍将是平台的核心，然而，自从引入关注按钮以来，作者的订阅量有所下降。尽管平台鼓励用户在关注作者的同时订阅他们的新闻通讯，但这一倡议似乎并未如计划般奏效。
