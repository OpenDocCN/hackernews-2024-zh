- en: Failing Upwards
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不断上升
- en: In 2005, Sam Altman, a Stanford dropout, co-founded Loopt, a location-based
    social networking app that raised over $30 million from tech incubator Y Combinator
    and VCs like Sequoia and NEA. Seven years later, [Altman would flog Loopt to publicly-traded
    financial services Green Dot for a remarkable $43.4 million, despite the app’s
    inability to find traction or revenue](https://allthingsd.com/20120309/green-dot-buys-location-app-loopt-for-43-4m/?ref=wheresyoured.at).
    Altman got quite rich from the Loopt deal, despite the fact that a group of senior
    employees urged the board on two separate occasions to fire Altman for “what they
    described as deceptive and chaotic behavior,” [according to the Wall Street Journal](https://www.wheresyoured.at/sam-altman-freed/).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年，Stanford辍学生Sam Altman共同创立了Loopt，这是一个基于位置的社交网络应用，从技术孵化器Y Combinator和Sequoia、NEA等风险投资公司筹集了超过3000万美元。七年后，[Altman将Loopt以4,340万美元出售给上市金融服务公司Green
    Dot，尽管该应用未能获得市场份额或收入](https://allthingsd.com/20120309/green-dot-buys-location-app-loopt-for-43-4m/?ref=wheresyoured.at)。尽管一些高级员工两次敦促董事会解雇Altman，因为“他们描述的是欺诈和混乱行为”，[根据华尔街日报](https://www.wheresyoured.at/sam-altman-freed/)。
- en: Altman would almost immediately become a partner at Y Combinator after working
    there part-time, before being made president by co-founder Paul Graham in 2014\.
    Yet behind the scenes, [according to reporting by Elizabeth Dwoskin and Nitasha
    Tiku of the Washington Post](https://www.washingtonpost.com/technology/2023/11/22/sam-altman-fired-y-combinator-paul-graham/?ref=wheresyoured.at),
    Altman was well-known, and I quote, “for an absenteeism that rankled his peers
    and some of the startups he was supposed to nurture.” Altman also double-dipped
    in Y Combinator startups through Alt Capital, a venture firm founded with his
    brother Jack, with one source quoted by the Post describing Altman’s tenure as
    “the school of loose management that is all about prioritizing what’s in it for
    me.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Altman在兼职工作后几乎立即成为Y Combinator的合伙人，然后在2014年被联合创始人Paul Graham任命为总裁。然而，在幕后，[根据《华盛顿邮报》的报道](https://www.washingtonpost.com/technology/2023/11/22/sam-altman-fired-y-combinator-paul-graham/?ref=wheresyoured.at)
    ，Altman因经常不在岗位而让同事和他应该培养的初创公司感到不满。Altman还通过与他的兄弟Jack共同创立的风险投资公司Alt Capital，在Y
    Combinator的初创公司中进行了双重投资，据《华盛顿邮报》引述的一位消息人士描述，Altman的任期是“松散管理的学校，一切都是关于优先考虑我能得到什么。”
- en: Altman became wildly rich during his tenure at Y Combinator, using his cult
    of personality and masses of connections to make early investments in companies
    like Gusto, Optimizely (which was acquired in 2018 for $1.16 billion), Patreon,
    Reddit and Asana. In 2015, he founded OpenAI — at the time a non-profit organization
    dedicated to building responsible artificial intelligence applications. Yet it’s
    critical to note that Altman is not and was not ever an engineer or a technologist,
    he was a figurehead and a fundraiser that was able to convince actual academics
    and engineers like Durk Kingma, Wojciech Zaremba and Ilya Sutskever to do the
    actual work while he sent masturbatory emails to Elon Musk, [who only ever donated
    $50 million of the $100 million he claimed he’d invested into OpenAI](https://techcrunch.com/2023/05/17/elon-musk-used-to-say-he-put-100m-in-openai-but-now-its-50m-here-are-the-receipts/?ref=wheresyoured.at).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在他在Y Combinator任职期间，Altman凭借其个人魅力和大量人脉成为了富豪，通过早期投资于Gusto、Optimizely（该公司于2018年以11.6亿美元被收购）、Patreon、Reddit和Asana等公司实现了这一点。2015年，他创立了OpenAI
    —— 当时是一个致力于构建负责任人工智能应用的非营利组织。然而，需要明确的是，Altman从未是工程师或技术专家，他更像是一个代表性人物和筹款人，成功地说服像Durk
    Kingma、Wojciech Zaremba和Ilya Sutskever这样的实际学者和工程师来做实际工作，而他则向Elon Musk发送了自恋式的电子邮件，[尽管Musk声称他投资了1亿美元到OpenAI，但实际上只捐赠了5000万美元](https://techcrunch.com/2023/05/17/elon-musk-used-to-say-he-put-100m-in-openai-but-now-its-50m-here-are-the-receipts/?ref=wheresyoured.at)。
- en: I really want you to remember that Sam Altman was an absentee parent for the
    first few years of OpenAI’s existence, splitting his efforts in a Musk-esque fashion
    across multiple other investments and enterprises, like the [two](https://web.archive.org/web/20151218203823/http:/blog.ycombinator.com/yc-continuity-fund)
    [other](https://web.archive.org/web/20160215225536/https:/blog.ycombinator.com/yc-research)
    funds he’d built to run within yCombinator.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的希望你记住，萨姆·阿尔特曼在OpenAI刚成立的头几年是一个缺席的父亲，他的精力分散在马斯克式的多个其他投资和企业上，例如他在yCombinator内运行的
    [另外两个](https://web.archive.org/web/20151218203823/http:/blog.ycombinator.com/yc-continuity-fund)
    [基金](https://web.archive.org/web/20160215225536/https:/blog.ycombinator.com/yc-research)。
- en: In 2019, according to reports at the time, Altman would step down from Y Combinator
    in 2019 “[amid a series of changes at the accelerator](https://techcrunch.com/2019/03/08/y-combinator-president-sam-altman-is-stepping-down-amid-a-series-of-changes-at-the-accelerator/?ref=wheresyoured.at#:~:text=Sam%20Altman%2C%20the%20well%2Dknown,as%20first%20reported%20by%20Axios.),”
    a story that [much of the industry press chose not to investigate](https://twitter.com/EricNewcomer/status/1725633569056506282?ref=wheresyoured.at).
    Yet the Washington Post’s reporting revealed that Y Combinator founder Paul Graham
    [flew from the United Kingdom to San Francisco to personally give Altman the boot](https://www.washingtonpost.com/technology/2023/11/22/sam-altman-fired-y-combinator-paul-graham/?ref=wheresyoured.at)
    due to Altman continuing to focus on his own personal projects and press.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 根据当时的报道，2019年，阿尔特曼将在同年 “[在加速器发生一系列变化的情况下辞职](https://techcrunch.com/2019/03/08/y-combinator-president-sam-altman-is-stepping-down-amid-a-series-of-changes-at-the-accelerator/?ref=wheresyoured.at#:~:text=Sam%20Altman%2C%20the%20well%2Dknown,as%20first%20reported%20by%20Axios.)”，这是
    [许多行业媒体选择不深究的报道](https://twitter.com/EricNewcomer/status/1725633569056506282?ref=wheresyoured.at)。然而，《华盛顿邮报》的报道揭示，Y
    Combinator的创始人保罗·格雷厄姆 [从英国飞到旧金山亲自解雇了阿尔特曼](https://www.washingtonpost.com/technology/2023/11/22/sam-altman-fired-y-combinator-paul-graham/?ref=wheresyoured.at)，因为阿尔特曼继续专注于他个人的项目和媒体报道。
- en: 'This is the story of the man who New York Magazine called “[The Oppenheimer
    of Our Age](https://nymag.com/intelligencer/article/sam-altman-artificial-intelligence-openai-profile.html?ref=wheresyoured.at)”
    in a meandering piece that frames Altman’s vagueness about artificial intelligence
    as some sort of big secret, when I think the truth is far simpler: Sam Altman
    is yet another fucking management consultant. In a piece published in early 2021,
    Altman proposed the concept of  “[Moore’s Law For Everything](https://moores.samaltman.com/?ref=wheresyoured.at)”
    — referring to the principle that the number of transistors on an integrated circuit
    doubles approximately every two years, leading to a linear increase in computing
    power in the process.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于那个被《纽约杂志》称为“[我们时代的奥本海默](https://nymag.com/intelligencer/article/sam-altman-artificial-intelligence-openai-profile.html?ref=wheresyoured.at)”的人的故事，是一篇漫长的文章，描绘了阿尔特曼对人工智能的模糊态度，似乎将其视为某种大秘密，但我认为真相要简单得多：萨姆·阿尔特曼只是又一个管理顾问而已。在2021年初发表的一篇文章中，阿尔特曼提出了
    “[一切的摩尔定律](https://moores.samaltman.com/?ref=wheresyoured.at)”的概念 — 这指的是集成电路上的晶体管数量大约每两年翻一番，从而线性增加计算能力。
- en: Moore’s Law for Everything is, in essence, a utopian take on the impact of AI,
    noting that as machines usurp the role of humans in the supply chain, the prices
    of goods and services (and thus, the cost of living) will go down exponentially.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一切的摩尔定律实质上是对AI影响的乌托邦看法，指出随着机器在供应链中取代人类角色，商品和服务的价格（因此生活成本）将呈指数级下降。
- en: The problem with this piece is it, like Altman, is a deeply complex bucket of
    nothing. It’s an extremely verbose screed that says things like “AI will lower
    the cost of goods and services, because labor is the driving cost at many levels
    of the supply chain” and suggesting we “tax capital rather than labor” by creating
    an “American Equity Fund” where companies are forced to give up a percentage of
    their shares to a nationally-incorporated venture fund, an idea that makes sense
    if you’re in the business of flogging private companies to public companies.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章的问题在于，就像阿尔特曼一样，它是一桶深奥复杂的空洞。这是一篇非常啰嗦的长篇大论，比如说“AI将降低商品和服务的成本，因为劳动在供应链的许多层面上是驱动成本的主要因素”，并建议我们通过创建一个“美国股权基金”，强制公司放弃一部分股份给全国性公司化的风险投资基金来“对资本征税”，这个想法在私人公司向公众公司出售业务的情况下是有道理的。
- en: “Moore’s Law For Everything” is a remarkably telling piece in that it frames
    Altman’s worldview as one where the only thing that can save mankind is making
    startups, and those startups should be funded in the way that Altman likes. And
    this piece feels a lot like everything in Altman’s universe — it never actually
    connects Moore’s Law to anything, which, I should add, isn’t so much a law as
    an observation that has long ceased to be relevant as the shrinkage of transistors
    has slowed in recent years. In many respects, this comparison is eerily prophetic,
    given the slowdown (and even regression) of improvement we’ve seen in LLM-based
    services like ChatGPT.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “万物的摩尔定律”在这方面是一篇非常具有启示性的文章，因为它将Altman的世界观框定为唯一能拯救人类的事情就是创办初创企业，并且这些初创企业应该以Altman喜欢的方式进行资助。这篇文章感觉很像Altman宇宙中的一切——它实际上从未将摩尔定律与任何东西连接起来，而这不是一条法律，而是一个观察，随着晶体管的缩小在近年来放缓，它早已不再相关。在许多方面，这种比较令人不寒而栗地具有预言性，考虑到我们在像ChatGPT这样基于LLM的服务中看到的改进减速（甚至退步）。
- en: Much like ChatGPT, Altman is capable only of loosely approximating the output
    requested, because at his core he lacks any of the substance or technical history
    required to do so. Like ChatGPT, he’s a know-nothing that, through deterministic
    measures completely detached from the meaning of the underlying ideas, picks the
    right words to say at the right time.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与ChatGPT非常相似，Altman只能松散地近似请求的输出，因为他的核心缺乏完成这一任务所需的任何实质性或技术历史。像ChatGPT一样，他是一个无知者，通过与基础思想意义完全脱节的确定性措施，在恰当的时候说出正确的话。
- en: And this is the man selling the artificial intelligence dream — a salesman capable
    of superficial connection of ideas in a way that’s initially satisfying, as long
    as you don’t think about it too much. Altman’s famed “[startup playbook](https://archive.ph/2x93f?ref=wheresyoured.at),”
    published in 2015, is full of the kind of obvious-yet-satisfying pablum that you’d
    expect. He extolled the virtues of being “flexible yet rigid,” advises that you
    “talk to your users and watch them use your product” (which is an exact quote),
    and try to “improve your product 5% every week.” These are the kind of things
    that are very useful to an early-20s founder and impressive to a mid-50s white
    venture capitalist that doesn’t remember the last time they worked a job that
    wasn’t ten hours a week of investing in Chuntly, the SaaS for Dog Breeders. They’re
    the tech equivalent of a “Live, Laugh, Love” bumper sticker.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 而这个人正在推销人工智能梦想——一个销售员能够以一种最初令人满意的方式松散地连接思想，只要你不要想得太多。Altman在2015年出版的著名的“[初创企业手册](https://archive.ph/2x93f?ref=wheresyoured.at)”充满了那种显而易见但令人满意的废话，你会期待这种东西。他颂扬“灵活而刚硬”的优点，建议你“与用户交流并观察他们使用你的产品”（这是一个确切的引用），并试图“每周改善你的产品5%”。这些对于一个20多岁的初创者非常有用，并且对于一个中年50多岁的白人风险投资家来说也是令人印象深刻的，他已经不记得上一次做过超过十小时的工作了，只是在Chuntly这个面向狗繁殖者的SaaS上投资了几周。它们是技术版的“活在当下，笑对人生”的汽车贴纸。
- en: It does, at one point, betray Altman’s real mindset — that the only universal
    job description of a CEO is to make sure the company wins.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，它背叛了Altman的真实心态——即CEO唯一的普遍工作描述是确保公司取得胜利。
- en: Altman’s material contributions to OpenAI are hard to nail down. While it’s
    unfair to judge someone entirely by their emails, those that I can find ([such
    as this one from Elon Musk’s ongoing lawsuit against OpenAI](https://www.courthousenews.com/wp-content/uploads/2024/02/musk-v-altman-openai-complaint-sf.pdf?ref=wheresyoured.at),
    found on page 40) feel like they could be from any other managerial huckster,
    and [they feel just as specious as the ones sent by Elon Musk](https://openai.com/blog/openai-elon-musk?ref=wheresyoured.at)
    that were recently revealed in OpenAI’s response to said lawsuit.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Altman对OpenAI的实质性贡献很难界定。虽然仅仅通过电子邮件来完全评判某人是不公平的，但我能找到的那些（例如Elon Musk对OpenAI的诉讼中提到的[这封邮件](https://www.courthousenews.com/wp-content/uploads/2024/02/musk-v-altman-openai-complaint-sf.pdf?ref=wheresyoured.at)，第40页），感觉就像来自任何其他管理骗子，而且[它们的感觉和Elon
    Musk最近在OpenAI对该诉讼的回应中揭示的一样虚假](https://openai.com/blog/openai-elon-musk?ref=wheresyoured.at)。
- en: Altman blathers on about governance structures and how OpenAI needs to “create
    the first general AI and use it for individual empowerment…” which he defines
    as “the distributed version of the future that seems the safest.” Musk and Altman
    are similar creatures — managers wearing engineering costumes, and both are credited
    as having “expertise in AI” without actually appearing to have written a single
    line of code in over a decade.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Altman喋喋不休地谈论治理结构以及OpenAI需要“创建第一台通用人工智能并将其用于个体赋权……”他定义为“看起来最安全的未来的分布式版本”。Musk和Altman是相似的人物——穿着工程师服装的经理，两者都被认为在人工智能方面具有“专业知识”，尽管实际上在过去十多年中似乎没有写过一行代码。
- en: In Altman’s case, I can find little evidence of actual work and a great deal
    more of a guy who multiple people have tried to fire. [We still don’t know the
    full story behind why Sam Altman was briefly fired from OpenAI in November of
    last year](https://wheresyoured.at/p/sam-altman-freed?ref=wheresyoured.at), but
    we do know that in doing so, [Altman was able to fill OpenAI’s board with his
    friends and business parties](https://www.cnbc.com/2024/03/08/sam-altman-rejoins-openai-board-company-adds-three-new-members.html?ref=wheresyoured.at#:~:text=Altman%20will%20also%20rejoin%20OpenAI's,CEO%20and%20chair%20of%20Instacart.),
    like Fidji Simo, the CEO of Instacart, a company that Altman invested in, who
    was previously the head of the Facebook App from 2019 to 2021, also known as “the
    years that Facebook got much, much worse.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在Altman的案例中，我找不到实际工作的多少证据，但有很多人试图解雇他的证据。[去年十一月，Sam Altman被OpenAI短暂解雇背后的完整故事仍不得而知](https://wheresyoured.at/p/sam-altman-freed?ref=wheresyoured.at)，但我们知道，通过这样做，[Altman成功让他的朋友和商业伙伴填满了OpenAI的董事会](https://www.cnbc.com/2024/03/08/sam-altman-rejoins-openai-board-company-adds-three-new-members.html?ref=wheresyoured.at#:~:text=Altman%20will%20also%20rejoin%20OpenAI's,CEO%20and%20chair%20of%20Instacart.)，比如Instacart的CEO
    Fidji Simo，这是Altman投资的一家公司，她曾在2019年至2021年担任Facebook应用的负责人，也就是“Facebook变得更糟糕的那几年”。
- en: From what I can tell, Altman has, like Raghavan — the villain of the last two
    newsletters — failed upwards. Except unlike Raghavan, Altman doesn't appear to
    have contributed much to the world at all other than money movement and, well,
    distractions.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从我所了解的情况来看，像Raghavan——过去两个时期的新闻稿中的反派一样——Altman也在向上失败。但与Raghavan不同的是，Altman似乎除了资金流动和分散注意力外，并没有对世界做出多少贡献。
- en: He was a constant source of frustration at Loopt due to his pursuit of side
    projects, [with the Wall Street Journal reporting late last year that Altman once
    diverted engineers to work on an unnamed gay dating app](https://www.wsj.com/tech/ai/sam-altman-openai-protected-by-silicon-valley-friends-f3efcf68?ref=wheresyoured.at).
    As I previously noted, Altman was fired from Y Combinator for his absenteeism,
    and I quote, “[reputation for favoring personal priorities over official duties](https://www.washingtonpost.com/technology/2023/11/22/sam-altman-fired-y-combinator-paul-graham/?ref=wheresyoured.at),”
    and the Wall Street Journal reports that by early 2018 — a year before he was
    fired — Altman was “barely present at Y Combinator’s headquarter,” instead spending
    more time at OpenAI, much to the chagrin of other longtime partners at Y Combinator,
    who “began losing faith in him as a leader.”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他追求并投入大量时间到副业项目上，他在Loopt一直是固定的挫败感来源，[华尔街日报在去年年底报导称，Altman曾将工程师转去开发一个未命名的同性约会应用](https://www.wsj.com/tech/ai/sam-altman-openai-protected-by-silicon-valley-friends-f3efcf68?ref=wheresyoured.at)。正如我之前提到的，Altman因为缺席工作被Y
    Combinator开除，引用一位人士的话说，“[因偏爱个人优先事务而声名狼藉](https://www.washingtonpost.com/technology/2023/11/22/sam-altman-fired-y-combinator-paul-graham/?ref=wheresyoured.at)，”而华尔街日报则报导说，早在2018年之前——在他被解雇一年之前——Altman“几乎不在Y
    Combinator总部露面”，而是更多时间花在OpenAI上，这让Y Combinator的其他长期合伙人“开始对他作为领导者失去信心”。
- en: The Journal’s piece does reveal a little more about why Altman was fired as
    CEO of OpenAI, and it’s partly because Sam Altman is a pretty atrocious manager.
    Founding and now-former OpenAI board member Ilya Sutskever described to the board,
    when calling for Altman’s removal, “a long-running pattern of Altman’s tendency
    to pit employees against one another or promise resources and responsibilities
    to two different executives at the same time, yielding conflicts.” More-worryingly,
    the Journal reports that other members of the board had heard similar concerns
    from senior OpenAI executives.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 《华尔街日报》的文章确实更多地揭示了为什么Altman被开除为OpenAI的CEO的一些原因，部分原因是因为Sam Altman是一个相当糟糕的管理者。OpenAI创始人兼前董事会成员Ilya
    Sutskever在呼吁撤销Altman时向董事会描述了“Altman长期以来倾向于将员工对立或者同时向两位不同的高管承诺资源和职责，导致冲突”的模式。更令人担忧的是，《华尔街日报》报道称，董事会的其他成员也从OpenAI的高级管理层听到了类似的担忧。
- en: They also feared that Altman would use his influence in Silicon Valley once
    fired, something that almost immediately came true when Sam [called Brian Chesky,
    CEO of Airbnb](https://www.theinformation.com/articles/airbnb-ceo-chesky-emerges-as-altman-ally-adviser?ref=wheresyoured.at),
    who then called Satya Nadella, CEO of Microsoft, which sparked a chain of events
    that restored Altman as CEO of OpenAI and led to the removal of the non-believers
    from the board entirely.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还担心Altman一旦被解雇会在硅谷利用他的影响力，而这几乎立即成为现实，当Sam [给Airbnb CEO Brian Chesky打电话](https://www.theinformation.com/articles/airbnb-ceo-chesky-emerges-as-altman-ally-adviser?ref=wheresyoured.at)，然后Brian
    Chesky打电话给Microsoft CEO Satya Nadella，引发了一系列事件，使Altman恢复为OpenAI的CEO，并导致不信任者完全被董事会移除。
- en: This is Silicon Valley’s king. A lobbyist roleplaying as a founder. A diplomat
    masquerading as a technologist.  A charming, capricious, abusive and untrustworthy
    man that has proven time and time again that his only reliable trait is that whatever
    happens must benefit Sam Altman.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是硅谷的王者。一个扮演创始人角色的说客。一个扮演技术专家角色的外交官。一个迷人、反复无常、虐待和不值得信任的男人，一次又一次地证明，他唯一可靠的特征是不管发生什么，都必须使Sam
    Altman受益。
- en: This also explains why so little of Sam Altman’s promises about AI make sense,
    and why OpenAI has been so unashamed in steamrolling and plagiarizing the entire
    world. Altman has created nothing other than wealth for himself and his closest
    allies, helping elevate and protect existing power structures and the ideologies
    of men like Microsoft CEO Satya Nadella and LinkedIn founder and career manager
    Reid Hoffman.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这也解释了为什么Sam Altman关于AI的承诺几乎毫无意义，以及为什么OpenAI在全球范围内如此无耻地压制和剽窃。Altman除了为自己和他最亲密的盟友创造财富之外，没有创造任何东西，帮助提升和保护现有的权力结构和Microsoft
    CEO Satya Nadella以及LinkedIn创始人兼职业经理Reid Hoffman等人的意识形态。
- en: And it all kind of makes sense [why generative AI doesn’t really help anyone
    other than those who want to sell something](https://www.wheresyoured.at/peakai/).
    When the center of attention at a company isn’t really on the product but the
    idea of what the product could do, very little about a company’s culture is focused
    on building useful things for real people. When leadership is dominated by managers
    that haven’t touched a line of code in decades, nobody steering the ship has the
    ability to judge whether software is good, or useful, or valuable.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 并且这一切都有点说得通[为什么生成式AI实际上对除了那些想要销售东西的人之外没有什么帮助](https://www.wheresyoured.at/peakai/)。当公司的关注点不在产品本身而是在产品可能带来的概念时，公司文化很少专注于为真实用户构建有用的东西。当领导层被几十年没有碰过一行代码的经理所主导时，没有人能够判断软件是好的、有用的还是有价值的。
- en: This is the direct result of Silicon Valley’s corruption by the managerial sect.
    While Prabhakar Raghavan may be a decorated computer scientist and academic, he
    arguably oversaw the destruction of Yahoo, formerly one of the web’s most dominant
    search engines, and failed upwards into a managerial role that allowed him to
    take over — and now arguably ruin — Google’s search product, chasing away Ben
    Gomes, a man responsible for actually building things. Adam Mosseri was and always
    will be a manager making calls about products he has had no hand in building,
    and has architected the outright destruction of a social network used by billions
    of people.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是硅谷管理派腐败的直接结果。虽然Prabhakar Raghavan可能是一位有名的计算机科学家和学者，但他有可能监督了曾经是网络最主要搜索引擎之一的Yahoo的毁灭，并且在向上失败中进入了一种管理角色，使他有机会接管
    —— 并且现在有可能毁掉 —— Google的搜索产品，赶走了实际上负责构建东西的Ben Gomes。Adam Mosseri一直都是一个只作出关于他从未亲手构建的产品的决策的经理，并且策划了一家被数十亿人使用的社交网络的彻底毁灭。
- en: And Sam Altman, a career failure famous for making himself rich and popular
    and upsetting those he works with, is on course to become the most toxic manager
    of them all. If left unchecked, OpenAI will perpetuate one of the largest thefts
    in history, looting the internet and using it to train models that have yet to
    prove their necessity other than as a symbol that Silicon Valley can still innovate.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: Sam Altman，一个以使自己致富和受欢迎而闻名并且激怒与他共事的人的职业失败者，正在走向成为最具毒性的经理。 如果不加以限制，OpenAI将继续实施史上最大的掠夺行为，掠夺互联网并利用它来训练尚未证明其必要性的模型，除了作为硅谷仍能创新的象征外。
- en: Yet because Altman — like every manager — is so thoroughly divorced from actual
    production, he’s only succeeded in [generating unsustainable hype](https://www.wheresyoured.at/sam-altman-fried/)
    and making vague promises that the people who do the actual work at OpenAI likely
    know they can’t keep.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如所有经理一样，Altman —— [生成了不可持续的炒作](https://www.wheresyoured.at/sam-altman-fried/)并且做出了那些实际在OpenAI中工作的人明知无法实现的模糊承诺。
- en: Silicon Valley will continue to suffer as long as we entrust the future to management
    consultants and showmen who don’t build software.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 只要我们把未来寄托给管理顾问和喜欢出风头的人，而不是那些真正造就软件的人，硅谷就会继续遭受痛苦。
- en: Just look at Humane, [a company that raised hundreds of millions of dollars](https://techcrunch.com/2023/03/08/humane-the-secretive-ai-startup-founded-by-ex-apple-employees-raises-another-100m/?ref=wheresyoured.at)
    to make a voice-activated AI-powered pin that ultra-popular YouTuber Marques Brownlee
    called “[the worst product he’d ever reviewed](https://www.theverge.com/2024/4/15/24131078/mkbhd-calls-the-humane-ai-pin-the-worst-product-ive-ever-reviewed?ref=wheresyoured.at).”
    One might wonder how a company would willingly launch a $700 product [that overheats
    within minutes of use](https://www.theverge.com/24126502/humane-ai-pin-review?ref=wheresyoured.at)
    and [repeatedly fails to answer basic queries](https://www.theverge.com/24126502/humane-ai-pin-review?ref=wheresyoured.at),
    and the answer’s really simple. Humane was founded by [a Bethany Bongiorno, a
    former management consultant for PwC](https://www.linkedin.com/in/bethany-bongiorno-55a20779/?ref=wheresyoured.at)
    and Imran Chaudhri, [a former “Director of Design” from Apple that refers to himself
    as an “inventor” and “innovator”](https://www.linkedin.com/in/imran-chaudhri/?ref=wheresyoured.at)
    [that was fired in 2017 for sending out an email about his planned exit from the
    company that suggested that Apple could no longer innovate](https://www.fastcompany.com/90741719/inside-the-dissolution-of-apples-legacy-design-team?ref=wheresyoured.at).
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 看看Humane，[一家筹集了数亿美元的公司](https://techcrunch.com/2023/03/08/humane-the-secretive-ai-startup-founded-by-ex-apple-employees-raises-another-100m/?ref=wheresyoured.at)，用来制造一款由广受欢迎的YouTuber
    Marques Brownlee称为“[他曾经评论过的最差产品](https://www.theverge.com/2024/4/15/24131078/mkbhd-calls-the-humane-ai-pin-the-worst-product-ive-ever-reviewed?ref=wheresyoured.at)”的语音激活AI动力的胸针。
    人们可能会想知道一家公司怎么会愿意推出一款价格达到$700的产品，[在使用几分钟后就过热](https://www.theverge.com/24126502/humane-ai-pin-review?ref=wheresyoured.at)并且[反复未能回答基本查询](https://www.theverge.com/24126502/humane-ai-pin-review?ref=wheresyoured.at)，答案非常简单。
    Humane由[PwC的前管理顾问Bethany Bongiorno创立](https://www.linkedin.com/in/bethany-bongiorno-55a20779/?ref=wheresyoured.at)和[前苹果“设计总监”Imran
    Chaudhri共同创立](https://www.linkedin.com/in/imran-chaudhri/?ref=wheresyoured.at)，[他曾因向Apple发出有关计划离开公司的电子邮件而在2017年被解雇，该邮件暗示苹果不再能够创新](https://www.fastcompany.com/90741719/inside-the-dissolution-of-apples-legacy-design-team?ref=wheresyoured.at)。
- en: When you’re insulated from real people’s problems and don’t participate in the
    process that might actually solve them, you’re fundamentally disconnected from
    any real value creation. Silicon Valley is atrophying as a result of lazy, disconnected
    venture capitalists and power players elevating men like Sam Altman to positions
    of power, and incumbents helping career consultants dictate the actions of those
    who actually build software and hardware.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当你与真实人的问题隔绝，并且不参与可能真正解决它们的过程时，你就从任何真正的价值创造中脱节了。硅谷由于懒惰的、脱节的风险投资家和权力玩家将像Sam Altman这样的人提升到权力位置，以及现任帮助职业顾问规划那些实际编写软件和硬件的人员的行动，正在萎缩。
- en: If the tech industry wants to escape the public’s ire, it should push back against
    managerial poison, and talk to real people with real problems and focus on solving
    those before creating yet another growth-centric investor-friendly doodad.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果科技行业希望摆脱公众的愤怒，应该抵制管理上的毒药，并与真正有实际问题的真实人员交流，并专注于解决这些问题，而不是再创造另一个以增长为中心的投资者友好的小玩意儿。
- en: And if the Valley really wants to change, it needs to stop empowering those
    who have failed upwards just because they say the right things.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，如果硅谷真的想改变，就需要停止赋予那些因说对了话而不断晋升的人权力。
