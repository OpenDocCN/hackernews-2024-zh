- en: Managing Up
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理上
- en: 来源：[https://www.wheresyoured.at/managing-up/](https://www.wheresyoured.at/managing-up/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wheresyoured.at/managing-up/](https://www.wheresyoured.at/managing-up/)
- en: Over the [last](https://www.wheresyoured.at/the-great-looting-of-the-internet/)
    [two](https://www.wheresyoured.at/the-men-who-killed-google/) newsletters (three,
    if you include [my reply to Google’s “rebuttal” of the Prabhakar Raghavan newsletter](https://www.wheresyoured.at/in-response-to-google/)),
    I’ve made the case that while rot economics are responsible for making technology
    products manifestly worse, this transformation was only possible thanks to the
    interventions of a managerial class.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的 [两](https://www.wheresyoured.at/the-great-looting-of-the-internet/) [篇](https://www.wheresyoured.at/the-men-who-killed-google/)
    通讯中（如果包括我对 Google “反驳” Prabhakar Raghavan 通讯的[回复](https://www.wheresyoured.at/in-response-to-google/)，则为三篇），我已经阐明了腐化经济学是导致技术产品明显变差的原因，而这种转变仅仅得益于管理阶层的干预。
- en: These vile management consultants — like Sundar Pichai and Sheryl Sandberg —
    and their acolytes who exhibit the same destructive traits ([in particular Raghavan](https://www.wheresyoured.at/the-men-who-killed-google/))
    are the faithful foot soldiers in the war to ruin technology products, dampen
    innovation, and destroy otherwise-flourishing companies in the name of short-term
    market gains that benefit only the investor class. They didn’t build these products,
    and they certainly don’t use them - all they care about is market share, revenue
    and organizational power.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些卑鄙的管理顾问 —— 如 Sundar Pichai 和 Sheryl Sandberg —— 及其信徒，展现出同样破坏性的特质（[尤其是 Raghavan](https://www.wheresyoured.at/the-men-who-killed-google/)），是在破坏技术产品、抑制创新并以短期市场收益为唯一受益者的投资者阶级战争中的忠实士兵。他们没有建立这些产品，当然也不会使用它们
    —— 他们所关心的只是市场份额、收入和组织权力。
- en: Nowhere is this more obvious than Meta, a company with leadership completely
    removed from any meaningful interaction with their products. Since 2009, Facebook’s
    core products have reliably become more profitable as they decay, with every founder
    behind every product that Zuckerberg has acquired — including Instagram, Oculus
    and WhatsApp — leaving the company and almost immediately talking about how much
    it sucked.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Meta，一个完全与其产品的有意义互动无关的领导层的公司中，这一点最为明显。自 2009 年以来，Facebook 的核心产品一直在腐朽中可靠地变得更加盈利，每一个由
    Zuckerberg 收购的产品的创始人 —— 包括 Instagram、Oculus 和 WhatsApp —— 离开公司后几乎立即谈论它们有多糟糕。
- en: According to [a New York Times piece from 2018,](https://www.nytimes.com/2018/09/27/opinion/facebook-instagram-systrom.html?ref=wheresyoured.at)
    Kevin Systrom, co-founder of Instagram, only chose to quit the company after Zuckerberg
    became jealous of the app’s success taking the spotlight away from that of Facebook
    itself. Systrom allegedly didn’t want to leave the company, but felt that Zuckerberg
    was depriving Instagram of resources, and “now seemed to want Instagram to use
    its momentum to help the big “blue app’ — an annoying way of describing a situation
    that feels like a convenient way to reveal that this was a Kara Swisher piece.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [2018 年《纽约时报》的报道](https://www.nytimes.com/2018/09/27/opinion/facebook-instagram-systrom.html?ref=wheresyoured.at)，Instagram
    联合创始人 Kevin Systrom 之所以选择离开公司，是因为 Zuckerberg 嫉妒该应用的成功，使其夺去了 Facebook 自身的聚光灯。据称，Systrom
    并不想离开公司，但感到 Zuckerberg 正在剥夺 Instagram 的资源，并且“似乎现在希望 Instagram 利用其势头来帮助这个大‘蓝色应用’
    —— 这种方式让人讨厌，描述的情况感觉像是揭示这是 Kara Swisher 的一篇文章。
- en: Despite Swisher’s bloviating, it took [TechCrunch’s Josh Constine](https://techcrunch.com/2018/09/24/instagram-founders-leave/?ref=wheresyoured.at)
    to reveal the real reason that Systrom had left. Facebook had replaced Instagram’s
    VP of Product Kevin Weil with the former VP of Facebook News in May 2018 — a man
    named Adam Mosseri who would over the next six years absolutely destroy everything
    that Systrom and his co-founder Michel Krieger had built.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Swisher 在吹嘘，实际上是 [TechCrunch 的 Josh Constine](https://techcrunch.com/2018/09/24/instagram-founders-leave/?ref=wheresyoured.at)
    揭示了 Systrom 离开的真正原因。Facebook 于 2018 年 5 月用前 Facebook 新闻副总裁 Adam Mosseri 取代了 Instagram
    的产品副总裁 Kevin Weil —— 这位将在接下来的六年里彻底摧毁 Systrom 和他的联合创始人 Michel Krieger 所建立的一切的人。
- en: According to Constine’s reporting, Systrom had also clashed with Chris Cox,
    Facebook’s Chief Product Officer of the time. Constine described Mosseri as a
    “Zuckerberg loyalist” who was “disappointed that he didn’t get the head of Facebook
    Gig” that went to Will Cathcart, who now heads up WhatsApp. Over time, Mosseri
    and Zuckerberg had moved to erode Systrom and Instagram’s independence from Facebook,
    and eventually it became too much to bear.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Constine 的报道，Systrom 还曾与当时的 Facebook 首席产品官 Chris Cox 发生冲突。Constine 将 Mosseri
    描述为“扎克伯格的忠实拥护者”，他对没有获得 Facebook Gig 主管一职感到失望，这一职位最终被现任 WhatsApp 负责人威尔·卡斯卡特担任。随着时间的推移，Mosseri
    和 Zuckerberg 逐渐削弱了 Systrom 和 Instagram 对 Facebook 的独立性，最终这一状况变得难以承受。
- en: Systrom was there to oversee the most damaging change made to Instagram — the
    introduction of the algorithmic feed in June 2016 that horrified users who feared
    that they would now not see posts from their friends, a thing that almost immediately
    happened on both Instagram and Facebook, which made a major change to its newsfeed
    algorithm in 2015.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Systrom 当时负责监督 Instagram 最具破坏性的变革 —— 在 2016 年 6 月推出的算法式 Feed。这一变化令用户感到恐慌，他们担心自己将无法看到朋友的帖子，这种情况几乎立即在
    Instagram 和 Facebook 上发生，后者在 2015 年对其新闻订阅算法进行了重大改变。
- en: A few months later, Instagram would try to clone the functionality of Snapchat
    — a company that has had [quite literally just two profitable quarters since its
    inception](https://www.cnbc.com/2024/04/26/snap-shares-rocket-28percent-as-company-reports-unexpected-profit.html?ref=wheresyoured.at#:~:text=Advertising%20revenue%20came%20in%20at,Snapchat%2B%20subscribers%20for%20the%20period.)
    — with the release of “Stories”. This move was illustrative both of the lack of
    creativity within Instagram, but also of its future direction, with Stories serving
    as yet another touchpoint for advertisers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，Instagram 试图复制 Snapchat 的功能 —— 一家自创立以来仅有两个盈利季度的公司 —— 推出了“故事”功能。这一举措不仅显示了
    Instagram 缺乏创造力，还展示了其未来方向，故事成为广告商的又一个接触点。
- en: Once Systrom left, Mosseri became the head of Instagram, turning it into one
    of the most profitable business units in history while destroying its basic functionality
    as an app that showed you photos and videos from people you chose to follow, doubling
    down on the algorithm’s ability to interrupt what you want to see with ads or
    sponsored content.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Systrom 离职后，Mosseri 成为 Instagram 的负责人，将其转变为历史上利润最丰厚的业务单元之一，同时摧毁了它作为一款向您展示自己选择关注的人的照片和视频的应用程序的基本功能，进一步加强了算法打断您想看到的内容并插入广告或赞助内容的能力。
- en: Since taking over Instagram, Adam Mosseri has — with the direct approval of
    Mark Zuckerberg — turned the app into a glorified ad network devoid of any ability
    to innovate, with products like [IGTV](https://www.engadget.com/2019-02-07-instagram-igtv-preview-in-your-feed.html?ref=wheresyoured.at)
    and Threads ([a camera app built to compete with Snapchat](https://www.theverge.com/2019/8/26/20833903/facebook-instagram-threads-messaging-app-close-friends-snapchat?ref=wheresyoured.at),
    not the [social network of the same name built to compete with Twitter](https://www.wheresyoured.at/threadbare/))
    that never found traction, and every change under Mosseri seems to be a direct
    copy of either Snap or TikTok.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自接管 Instagram 以来，亚当·莫瑟里在马克·扎克伯格的直接批准下，将该应用程序变成了一个充满广告的网络，完全失去了创新能力，如 [IGTV](https://www.engadget.com/2019-02-07-instagram-igtv-preview-in-your-feed.html?ref=wheresyoured.at)
    和 Threads（[一款旨在与 Snapchat 竞争的相机应用](https://www.theverge.com/2019/8/26/20833903/facebook-instagram-threads-messaging-app-close-friends-snapchat?ref=wheresyoured.at)，而不是
    [与 Twitter 竞争的同名社交网络](https://www.wheresyoured.at/threadbare/)），这些产品从未引起关注，而且
    Mosseri 引领的每一次改变似乎都是直接复制自 Snap 或 TikTok。
- en: It’s important to remember that Adam Mosseri is not a creator, or an engineer,
    or a founder, but a designer that found a way into product management, escaping
    the doldrums of doing actual work into the pantheon of management. And in late
    2020, he made arguably the worst change to Instagram yet, [launching “Reels,](https://techcrunch.com/2020/08/05/instagram-reels-launches-globally-in-over-50-countries-including-u-s/?ref=wheresyoured.at)”
    a 15-second video format for Instagram built to compete with the ascendant growth
    of the algorithmically-driven TikTok. Reels quickly became the dominant form of
    content on both Facebook and Instagram, flooding your feed with 15 to 60 second
    clips that automatically play as you scroll by, each one either engineered or
    paid to get in the way of things that you actually want to see.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，Adam Mosseri 不是创作者、工程师或创始人，而是一名设计师，通过一条道路进入产品管理，在 2020 年底，他可能是对 Instagram
    最糟糕的改变之一，[推出了“Reels”，](https://techcrunch.com/2020/08/05/instagram-reels-launches-globally-in-over-50-countries-including-u-s/?ref=wheresyoured.at)
    一个 15 秒视频格式，旨在与算法驱动的 TikTok 竞争。Reels 快速成为 Facebook 和 Instagram 上的主流内容形式，充斥你的信息流，每当你滚动时自动播放
    15 到 60 秒的视频片段，每个片段要么是经过精心设计的，要么是付费的，以妨碍你真正想看到的内容。
- en: Mosseri is also one of the least-popular tech executives in history. Since taking
    over Instagram, [he’s had to apologize for an update that made Instagram’s feed
    move sideways](https://www.thesun.co.uk/tech/8071885/instagram-update-outrage-sideways-feed-apology/?ref=wheresyoured.at),
    apologize [for Instagram censoring pro-Palestinian content](https://www.theverge.com/2021/5/30/22460946/instagram-making-changes-algorithm-censoring-pro-palestinian-content?ref=wheresyoured.at),
    [testify before congress about Instagram’s harm to young people,](https://time.com/6126568/instagram-adam-mosseri-testimony/?ref=wheresyoured.at)
    and [tell people that Instagram was no longer a photo-sharing app](https://www.theverge.com/2021/6/30/22557942/instagram-no-longer-photo-app-video-entertainment-focus?ref=wheresyoured.at).
    He’s overseen so many deeply unpopular changes that Kim Kardashian and Kylie Jenner,
    who between them have over 600 million followers, [had to beg him to “stop Instagram
    from trying to be TikTok](https://www.wsj.com/articles/make-instagram-instagram-again-the-apps-evolution-is-causing-users-to-question-its-future-11658921581?ref=wheresyoured.at),”
    to which he responded that “[more and more of Instagram is gonna become video
    over time](https://www.theverge.com/2022/7/26/23278763/instagram-video-adam-mosseri-photos-jenner-petition?ref=wheresyoured.at),”
    and claimed that it had cut back on recommended content, [something I think we
    can all agree was a big fucking lie](https://www.theverge.com/2022/7/29/23282330/instagram-reels-backlash-tiktok-adam-mosseri?ref=wheresyoured.at).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Mosseri 也是历史上最不受欢迎的科技高管之一。自接管 Instagram 以来，[他因更新使 Instagram 的动态信息流横向移动而不得不道歉](https://www.thesun.co.uk/tech/8071885/instagram-update-outrage-sideways-feed-apology/?ref=wheresyoured.at)，因
    [Instagram 審查支持巴勒斯坦內容而道歉](https://www.theverge.com/2021/5/30/22460946/instagram-making-changes-algorithm-censoring-pro-palestinian-content?ref=wheresyoured.at)，[在国会作证，关于
    Instagram 对年轻人的危害](https://time.com/6126568/instagram-adam-mosseri-testimony/?ref=wheresyoured.at)，和
    [告知人们 Instagram 不再是一个分享照片的应用](https://www.theverge.com/2021/6/30/22557942/instagram-no-longer-photo-app-video-entertainment-focus?ref=wheresyoured.at)。他负责了太多极不受欢迎的改变，以至于
    Kim Kardashian 和 Kylie Jenner，两人拥有超过 6 亿追随者，[不得不请求他“停止 Instagram 模仿 TikTok](https://www.wsj.com/articles/make-instagram-instagram-again-the-apps-evolution-is-causing-users-to-question-its-future-11658921581?ref=wheresyoured.at)，”对此他回应说“随着时间的推移，Instagram
    的视频内容会越来越多”，并声称已减少推荐内容，[这件事我认为我们都能认同是一大谎言](https://www.theverge.com/2022/7/29/23282330/instagram-reels-backlash-tiktok-adam-mosseri?ref=wheresyoured.at)。
- en: Mosseri, like many of the most powerful men in tech, is a glorified management
    consultant incapable of creating anything of note. Mosseri has already announced
    that Threads, Meta’s dollar store clone of Twitter, [isn’t for news and politics](https://www.theverge.com/2023/7/7/23787334/instagram-threads-news-politics-adam-mosseri-meta-facebook?ref=wheresyoured.at),
    [making news organizations hesitant to invest](https://digiday.com/media/news-publishers-hesitate-to-commit-to-investing-more-into-threads-next-year-despite-growing-engagement/?ref=wheresyoured.at)
    in a platform made by a company that has a rich history of screwing over news
    organizations. Nowhere is Mosseri’s consultant mindset more obvious than in his
    suggested plan to deal with Instagram’s hundreds of thousands of underage users
    by creating a “new type of family-centered account in Instagram that would permit
    Meta to upsell Instagram to children under 13,” a disgusting program that was
    planned as an alternative to instituting stricter registration procedures [according
    to a lawsuit against Meta filed by the Attorney General of New Mexico](https://nypost.com/2023/12/06/business/facebook-instagram-expose-child-users-to-predators-new-mexico-ag/?ref=wheresyoured.at).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Mosseri，像许多科技界最有权势的男人一样，是一个被吹捧的管理顾问，却无法创造出任何值得注意的东西。Mosseri已经宣布，Meta的Threads，一个类似于Twitter的廉价复制品，[不适合用于新闻和政治](https://www.theverge.com/2023/7/7/23787334/instagram-threads-news-politics-adam-mosseri-meta-facebook?ref=wheresyoured.at)，[导致新闻机构犹豫投资](https://digiday.com/media/news-publishers-hesitate-to-commit-to-investing-more-into-threads-next-year-despite-growing-engagement/?ref=wheresyoured.at)，这是一家以欺骗新闻机构而闻名的公司开发的平台。Mosseri作为顾问的思维方式在于，他建议处理Instagram数十万未成年用户的方案是创造一个“面向家庭的新类型Instagram账户，允许Meta向13岁以下的儿童推销Instagram”，这是一个令人厌恶的计划，据新墨西哥州总检察长针对Meta提起的诉讼称，这是作为一种替代严格注册程序的方法[根据](https://nypost.com/2023/12/06/business/facebook-instagram-expose-child-users-to-predators-new-mexico-ag/?ref=wheresyoured.at)。
- en: This is the man running one of the most important tech platforms in the world
    — a man bereft of morals or qualifications, or even ideas. A walking, talking
    figurehead that exists only to spout vague platitudes about what social media
    can or will do as he profits from making it harder to communicate with your friends
    and family.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个人管理着世界上最重要的科技平台之一 —— 一个毫无道德或资格，甚至连想法都不具备的人。一个行走、说话的傀儡，只存在于口头上对社交媒体能够或将会做什么模糊的陈述中，同时从使与朋友和家人沟通更困难中获利。
- en: While much of the blame for the state of Instagram and Facebook can be laid
    at the feet of Mark Zuckerberg, it’s important to understand the sheer damage
    that Adam Mosseri has done to the world. Instagram is now a truly awful product,
    beset with scammy advertising and an aggressive algorithm that deprives the user
    of industry, and Mosseri’s only response to the pain and frustration of his users
    is to tell them that he intends to make Instagram even worse in the future.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Instagram和Facebook现状的大部分责任都应归咎于马克·扎克伯格，但理解亚当·莫瑟里对世界造成的巨大破坏也同样重要。Instagram现在是一个真正糟糕的产品，充斥着欺诈性广告和侵犯用户权益的侵略性算法，而莫瑟里对他的用户所感受到的痛苦和挫折的唯一回应是告诉他们，他打算在未来使Instagram变得更糟。
- en: This is the management consultant mindset that dominates tech — trapping users
    in terrible experiences by monopolizing industries, then making their products
    worse once they know that their users can’t go anywhere else. Yet their massive
    success only seeks to inspire generations of useless founders, obsessed with creating
    profitable pain-boxes over useful products. And as we speak, one of the more loathsome
    one of them all is rising to power.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是主导科技界的管理顾问思维 — 通过垄断产业将用户困在糟糕的体验中，然后一旦知道用户无处可去，他们就会使产品变得更糟糕。然而，他们的巨大成功只会激励一代又一代无用的创始人，他们迷恋于创造有利可图的痛苦盒子，而非有用的产品。而我们正在谈论的，是其中最可憎的人之一正在崛起。
- en: I am, of course, talking about Sam Altman.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我在说萨姆·奥尔特曼。
- en: '**Do you like newsletters?** Well, our friends over at Semafor Tech write a
    twice weekly newsletter on the people, the money and the ideas at the center of
    the new era. I genuinely like Semafor a lot - they do great journalism, and I
    think I''ve cited [Reed''s scoop about Microsoft''s OpenAI investment three or
    four times now](https://www.semafor.com/article/11/18/2023/openai-has-received-just-a-fraction-of-microsofts-10-billion-investment?ref=wheresyoured.at).'
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你喜欢新闻简报吗？** 那么，我们的朋友在Semafor Tech每周两次写一封简报，关注新时代的人物、资金和思想中心。我真的很喜欢Semafor，他们做了很棒的新闻报道，我想我已经引用[Reed关于Microsoft对OpenAI投资的爆料三到四次了](https://www.semafor.com/article/11/18/2023/openai-has-received-just-a-fraction-of-microsofts-10-billion-investment?ref=wheresyoured.at)。'
