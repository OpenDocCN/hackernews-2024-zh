  zh: '***Uri Berliner是NPR的一位资深商业编辑和记者。他的工作曾获得皮博迪奖、洛伊伯奖、爱德华·摩洛奖和美国专业记者协会新美国奖等奖项。在X（之前是Twitter）上关注他[@uberliner](https://twitter.com/uberliner)。***'
