- en: Experience working with audio
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experience taking a backend system from zero to one
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
