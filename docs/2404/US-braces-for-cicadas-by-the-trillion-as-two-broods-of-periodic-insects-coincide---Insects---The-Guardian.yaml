- en: There are thousands of species of cicadas around the world but only 10 are considered
    periodical – having a life cycle that involves the juvenile cicadas living underground
    and feeding on plant sap for years before emerging en masse to the surface.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 全球有成千上万种蝉类，但只有10种被视为周期性的，它们的生命周期涉及幼虫在地下生活和吸食植物汁液多年，然后集体浮出地面。
