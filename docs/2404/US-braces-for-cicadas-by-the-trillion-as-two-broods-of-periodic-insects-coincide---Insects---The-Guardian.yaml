- en: US braces for cicadas by the trillion as two broods of periodic insects coincide
    | Insects | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国将迎来两个周期性昆虫群体的千亿级群居期待 | 昆虫 | 卫报
- en: 来源：[https://www.theguardian.com/environment/2024/apr/07/cicada-geddon-brood-season-midwest-eastern](https://www.theguardian.com/environment/2024/apr/07/cicada-geddon-brood-season-midwest-eastern)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/environment/2024/apr/07/cicada-geddon-brood-season-midwest-eastern](https://www.theguardian.com/environment/2024/apr/07/cicada-geddon-brood-season-midwest-eastern)
- en: They look a little like cockroaches and have bulging orange eyes, and trillions
    of them are about to erupt from the earth in much of the midwestern and eastern
    United States. The emergence of two groups of cicadas will assemble a chorus of
    the insects not seen in several hundred years, experts say.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它们看起来有点像蟑螂，眼睛突出橙色，数以万亿计的它们即将从美国中西部和东部大部分地区的土壤中涌现。专家称，这两组蝉的出现将形成几百年来未见的昆虫合唱。
- en: The simultaneous appearance of the two cicada broods – known as Brood XIX and
    Brood XIII – is a rare event, not having occurred since 1803, a year when Thomas
    Jefferson was US president. “It’s really exciting. I’ve been looking forward to
    this for many years,” said Catherine Dana, an entomologist who specializes in
    cicadas at the University of Illinois at Urbana-Champaign. “For the public, it’s
    going to be a really special experience.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 两个蝉群同时出现——分别是XIX群和XIII群——这是一次罕见的事件，自1803年托马斯·杰斐逊担任美国总统以来尚未再次发生。“这真是令人兴奋。我多年来一直期待着这一刻。”伊利诺伊大学厄巴纳-香槟分校专攻蝉类的昆虫学家凯瑟琳·达纳说道。“对公众而言，这将是一次非常特别的体验。”
