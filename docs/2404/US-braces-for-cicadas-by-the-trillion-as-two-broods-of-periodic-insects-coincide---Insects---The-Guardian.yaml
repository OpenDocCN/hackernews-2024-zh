  zh: 相关：[“这是一个壮观的合唱：走进蝉类爆炸”](https://www.theguardian.com/environment/2021/jun/01/cicada-explosion-spectacular-chorus)
- en: This year will see Brood XIX, the largest of all periodical cicada groups, emerge
    after a 13-year dormancy underground at [the same time](https://cicadas.uconn.edu/)
    as Brood XIII, a smaller group that appears every 17 years. The emergence will
    occur in spring, as early as this month in some places, and will see trillions
    of cicadas pop up in as many as 16 states, from Maryland to Oklahoma and from
    Illinois to Alabama.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 今年将会看到XIX种群，这是所有周期性蝉类群体中最大的，它们在经过13年的地下休眠后，将与XIII种群同时出现，后者每17年出现一次。这种现象将发生在春天，在一些地方甚至可能在本月早些时候就开始，并将在多达16个州出现数以万亿计的蝉类，从马里兰州到俄克拉荷马州，从伊利诺伊州到阿拉巴马州。
- en: This phenomenon, which has been dubbed “cicada-geddon” or “cicada-palooza”,
    will see huge clumps of cicadas across urban and rural areas, where the insects
    will make quite a noise – [their songs collectively can be louder than a revving
    motorbike](https://www.theguardian.com/environment/2021/jun/01/cicada-explosion-spectacular-chorus).
    After a frenzy of calling and mating and being devoured by predators, the cicadas
    will begin the cycle all over again in July.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种现象被称为“蝉类末日”或“蝉类狂欢”，将在城市和农村地区看到大量蝉类团聚，这些昆虫将会制造相当大的噪音 – [它们的集体歌声可以比摩托车的轰鸣声还要响亮](https://www.theguardian.com/environment/2021/jun/01/cicada-explosion-spectacular-chorus)。经历了一番叫喊、交配以及被捕食者吞食的狂热后，蝉类将从7月开始重新循环这个周期。
- en: The two broods may only overlap slightly in a small area of central Illinois,
    meaning there mostly won’t be a larger-than-normal boom in numbers in any one
    place, but researchers have said the emergence of [all seven periodical species
    found in the US](https://cicadas.uconn.edu/species/) will be noticeable in many
    places and provide a rare glimpse of a grand ecological spectacle.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美国中部伊利诺伊州的两个种群可能只在一个小区域略有重叠，这意味着任何一个地方的数量都不会比平时多很多，但研究人员表示，[在美国发现的七种周期性蝉类](https://cicadas.uconn.edu/species/)的出现将在许多地方显著，提供了一次难得的生态壮观景象。
- en: “I like to remind people that this is a natural wonder of the world. You just
    don’t see this biomass of terrestrial life anywhere else,” said Dana. There are
    several theories as to why cicadas do this, among the most popular being that
    an overwhelming surge of the creatures ensures that a good number will survive
    predators to spawn the next generation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我喜欢提醒人们，这是世界上的自然奇观。你在其他地方看不到这么多陆生生物，” Dana 说道。关于蝉为何会这样做，有几种理论，其中最流行的理论之一是，这种生物的大量涌现确保了足够多的个体能够幸存下来，以产生下一代。
- en: Some Americans are planning trips in order to see hotspots of cicadas, with
    other, more insect-phobic people wondering whether they should flee the onslaught.
    Cicadas aren’t harmful to people or pets in any way, though, with the insects
    having a straw-like mouth rather than any sort of biting parts. Some cicadas [have
    been found](https://scrippsnews.com/stories/study-finds-cicadas-could-project-high-speed-jets-of-urine-at-you/)
    to expel jets of urine when threatened, however.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一些美国人正计划旅行，以便观赏蝉的热点地区，而其他更害怕昆虫的人则在考虑是否应该逃离这种大量出现的蝉。然而，蝉对人类或宠物没有任何伤害，因为这种昆虫有一种像吸管一样的口器，而不是任何咬伤部位。不过有些蝉在受到威胁时会排出尿液喷射，根据[发现](https://scrippsnews.com/stories/study-finds-cicadas-could-project-high-speed-jets-of-urine-at-you/)。
- en: As with most interactions between humans and the natural world, humans pose
    the bigger threat. Cicadas choose to burst aboveground when the soil temperature
    hits a certain point – usually around 64F (17C) – and global heating, caused by
    the burning of fossil fuels, is potentially scrambling this natural process.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与人类与自然界之间的大多数互动一样，人类构成了更大的威胁。当土壤温度达到某一点（通常约为64华氏度（17摄氏度））时，蝉会选择在地表爆发，而由于化石燃料燃烧导致的全球变暖可能会扰乱这一自然过程。
- en: “This could mess with their phenology. If they come out earlier than usual,
    that can be problematic for them,” said Dana.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这可能会影响它们的物候。如果它们比平常早出来，那对它们来说可能会有问题，” Dana 说道。
- en: For now, onlookers can still enjoy this rare burst of nature in their gardens
    and public spaces. “Sit back and be in awe at the spectacle,” advised John Cooley,
    a cicada expert at the University of Connecticut who tracks the emergences. “It
    will be over soon enough. Then think about where you will be in 13 or 17 years.
    It’s a time for introspection.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，旁观者们仍然可以在他们的花园和公共空间中欣赏这种罕见的自然爆发。“坐下来，对这场壮观的景象感到敬畏，” 康涅狄格大学蝉类专家约翰·库利建议道，“这很快就会结束。然后想想在13或17年后你会在哪里。这是一个反思的时刻。”
