- en: House votes to reapprove law allowing warrantless surveillance of US citizens
    | US politics | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 众议院投票重新批准允许对美国公民进行无需许可监视的法律 | 美国政治 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/apr/12/fisa-surveillance-act-reauthorized](https://www.theguardian.com/us-news/2024/apr/12/fisa-surveillance-act-reauthorized)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/apr/12/fisa-surveillance-act-reauthorized](https://www.theguardian.com/us-news/2024/apr/12/fisa-surveillance-act-reauthorized)
- en: House lawmakers voted on Friday to reauthorize section 702 of the Foreign Intelligence
    [Surveillance](https://www.theguardian.com/world/surveillance) Act, or Fisa, including
    a key measure that allows for warrantless surveillance of Americans. The controversial
    law allows for far-reaching monitoring of foreign communications, but has also
    led to the collection of US citizens’ messages and phone calls.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院议员周五投票通过了外国情报监视法案第702条的再授权，包括一项允许对美国人进行无需许可的监视的关键措施。这项颇具争议的法律允许对外国通信进行广泛监控，但也导致收集了美国公民的消息和电话记录。
- en: Lawmakers voted 273–147 to approve the law, which the Biden administration [has
    for years backed](https://www.theguardian.com/us-news/2023/feb/28/biden-administration-warrantless-surveillance-law-section-702)
    as an important counterterrorism tool. An amendment that would have required authorities
    seek a warrant failed, in a tied 212-212 vote across party lines.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 议员们以273票对147票的结果批准了这项法律，拜登政府多年来一直支持其作为一项重要的反恐工具。一项要求当局寻求许可的修正案未能通过，以党派之间212票对212票的平局投票而告终。
