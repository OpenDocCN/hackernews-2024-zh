  zh: 资源诅咒 - 维基百科
- en: 来源：[https://en.wikipedia.org/wiki/Resource_curse](https://en.wikipedia.org/wiki/Resource_curse)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://en.wikipedia.org/wiki/Resource_curse](https://en.wikipedia.org/wiki/Resource_curse)
- en: Theory that resource wealth slows growth
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 资源财富减缓增长的理论
- en: The **resource curse**, also known as the **paradox of plenty** or the **poverty
    paradox**, is the phenomenon of countries with an abundance of [natural resources](/wiki/Natural_resource
    "Natural resource") (such as [fossil fuels](/wiki/Fossil_fuel "Fossil fuel") and
    certain [minerals](/wiki/Mineral "Mineral")) having less [economic growth](/wiki/Economic_growth
    "Economic growth"), less [democracy](/wiki/Democracy "Democracy"), or worse [development](/wiki/Economic_development
    "Economic development") outcomes than countries with fewer natural resources.^([[1]](#cite_note-1))
    There are many theories and much academic debate about the reasons for and exceptions
    to the adverse outcomes. Most experts believe the resource curse is not universal
    or inevitable but affects certain types of countries or regions under certain
    conditions.^([[2]](#cite_note-Venables_2016-2))^([[3]](#cite_note-:2-3))
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**资源诅咒**，又称**富足悖论**或**贫穷悖论**，是指那些拥有丰富[自然资源](/wiki/Natural_resource "自然资源")（如[化石燃料](/wiki/Fossil_fuel
    "化石燃料")和某些[矿物](/wiki/Mineral "矿物")）的国家，其经济增长较少，[民主](/wiki/Democracy "民主")程度较低，或者[发展](/wiki/Economic_development
    "经济发展")结果较差。^([[1]](#cite_note-1)) 学术界就这种不利结果的原因及其例外情况存在许多理论和广泛的辩论。大多数专家认为资源诅咒并非普遍存在或必然发生，而是影响某些类型的国家或特定条件下的地区。^([[2]](#cite_note-Venables_2016-2))^([[3]](#cite_note-:2-3))'
- en: As far back as in 1711, *[The Spectator](/wiki/The_Spectator_(1711) "The Spectator
    (1711)")* noted, "It is generally observed, that in countries of the greatest
    plenty there is the poorest living."^([[4]](#cite_note-4))
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 早在1711年，《[观察家](/wiki/The_Spectator_(1711) "观察家 (1711)")》就注意到：“通常观察到，在最富裕的国家中，生活最贫困。”^([[4]](#cite_note-4))
- en: The idea that resources might be more of an economic curse than a blessing emerged
    in debates in the 1950s and the 1960s about the economic problems of low and middle-income
    countries.^([[5]](#cite_note-Ross_1999-5)) In 1993 Richard Auty first used the
    term *resource curse* to describe how countries rich in mineral resources were
    unable to use that wealth to boost their economies and how, counter-intuitively,
    these countries had lower [economic growth](/wiki/Economic_growth "Economic growth")
    than countries without an abundance of natural resources. An influential 1995
    study by [Jeffrey Sachs](/wiki/Jeffrey_Sachs "Jeffrey Sachs") and Andrew Warner
    found a strong correlation between natural resource abundance and poor economic
    growth.^([[6]](#cite_note-6)) As of 2016, hundreds of studies have evaluated the
    effects of resource wealth on a wide range of economic outcomes, and offered many
    explanations for how, why, and when a resource curse is likely to occur.^([[2]](#cite_note-Venables_2016-2))^([[7]](#cite_note-7))
    While "the lottery analogy has value but also has shortcomings",^([[8]](#cite_note-8))
    many observers have likened the resource curse to the difficulties that befall
    [lottery](/wiki/Lottery "Lottery") winners who struggle to manage the complex
    side-effects of newfound wealth.^([[9]](#cite_note-9))^([[10]](#cite_note-10))^([[11]](#cite_note-11))^([[12]](#cite_note-12))
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 资源可能是经济上的诅咒而非祝福的观念最早出现在1950年代和1960年代关于低收入和中等收入国家经济问题的辩论中。^([[5]](#cite_note-Ross_1999-5))
    1993年，理查德·奥蒂首次使用了术语*资源诅咒*，描述了富含矿产资源的国家无法利用这种财富来促进经济增长，以及这些国家的经济增长比没有丰富自然资源的国家低，这是违反直觉的。杰弗里·萨克斯和安德鲁·沃纳在1995年进行的一项有影响力的研究发现，自然资源丰富与经济增长不佳之间存在强烈的相关性。^([[6]](#cite_note-6))
    截至2016年，已有数百项研究评估了资源财富对各种经济结果的影响，并提供了许多解释资源诅咒在何时、为何以及如何可能发生。^([[2]](#cite_note-Venables_2016-2))^([[7]](#cite_note-7))
    虽然“抽奖类比有其价值但也有其缺陷”，但许多观察者将资源诅咒比作是[彩票](/wiki/Lottery "彩票")中奖者面对管理新财富复杂副作用的困难。^([[9]](#cite_note-9))^([[10]](#cite_note-10))^([[11]](#cite_note-11))^([[12]](#cite_note-12))
- en: As of 2009, scholarship on the resource curse has increasingly shifted towards
    explaining why some resource-rich countries succeed and why others do not, as
    opposed to just investigating the average economic effects of resources.^([[13]](#cite_note-:7-13))
    Research suggests that the manner in which resource income is spent, the system
    of government, institutional quality, type of resources, and early vs. late [industrialization](/wiki/Industrialization
    "Industrialization") all have been used to explain successes and failures.^([[13]](#cite_note-:7-13))
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年时，关于资源诅咒的学术研究越来越多地转向解释为什么一些资源丰富的国家成功而其他国家则不成功，而不仅仅是调查资源对经济的平均影响。^([[13]](#cite_note-:7-13))
    研究表明，资源收入的支出方式、政府体制、制度质量、资源类型以及早期与晚期工业化等都被用来解释成功与失败。^([[13]](#cite_note-:7-13))
- en: Since 2018, a discussion has emerged concerning the potential for a resource
    curse related to critical materials for [renewable energy](/wiki/Renewable_energy
    "Renewable energy").^([[14]](#cite_note-:11-14)) This could concern either countries
    with abundant renewable energy resources, such as sunshine, or critical materials
    for renewable energy technologies, such as [neodymium](/wiki/Neodymium "Neodymium"),
    [cobalt](/wiki/Cobalt "Cobalt"), or [lithium](/wiki/Lithium "Lithium").
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自2018年以来，关于与可再生能源相关的关键材料可能存在的资源诅咒的讨论已经出现。^([[14]](#cite_note-:11-14)) 这可能涉及到拥有丰富可再生能源资源（如阳光）或可再生能源技术的关键材料（如[钕](/wiki/Neodymium
    "Neodymium")、[钴](/wiki/Cobalt "Cobalt")或[锂](/wiki/Lithium "Lithium")）的国家。
- en: Bruce Bueno de Mesquita, who developed [selectorate theory](/wiki/Selectorate_theory
    "Selectorate theory"), explains that when an autocratic country has lots of natural
    resources, the ruler's optimal strategy for political survival is to use that
    revenue to buy the loyalty of critical support groups and oppress the rest of
    the population by denying them civil liberties and underfunding education and
    infrastructure. Education, liberty, and infrastructure can make the people more
    productive, but they also make it easier for them to organize opposition movements.
    Since the ruler can obtain sufficient revenue from his country's natural resources,
    he has no need for a productive populace and therefore does not have to risk liberalization.
    By contrast, in a dictatorship with few natural resources, there may be a necessity
    for the ruler to liberalize his society somewhat so that the economy can be organized
    more efficiently, and to invest in education and healthcare to create a skilled
    and healthy workforce. Bueno de Mesquita cites Ghana and Taiwan as examples of
    countries where the rulers permitted democratization out of necessity.^([[15]](#cite_note-15))
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 发展了[选择理论](/wiki/Selectorate_theory "Selectorate theory")的布鲁斯·布埃诺·德·梅斯基塔解释说，当一个专制国家拥有大量自然资源时，统治者的政治生存的最佳策略是利用这些收入购买关键支持群体的忠诚，并通过剥夺他们公民自由和资助教育和基础设施来压制其他人口。教育、自由和基础设施可以提高人民的生产力，但也使他们更容易组织反对运动。由于统治者可以从国家的自然资源中获得足够的收入，他不需要有一个高生产力的人民，因此他不必冒险自由化。相比之下，对于资源稀少的独裁国家，统治者可能需要在一定程度上自由化其社会，以便经济能更有效地组织，并投资于教育和医疗保健，以创造有技能和健康的劳动力。布埃诺·德·梅斯基塔以加纳和台湾为例，说明了在这些国家中，统治者因必要性而允许民主化。^([[15]](#cite_note-15))
- en: 'Economic effects[[edit](/w/index.php?title=Resource_curse&action=edit&section=2
    "Edit section: Economic effects")]'
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经济效应[[编辑](/w/index.php?title=Resource_curse&action=edit&section=2 "编辑：经济效应")]
- en: The [International Monetary Fund](/wiki/International_Monetary_Fund "International
    Monetary Fund") classifies 51 countries as "resource-rich," which are defined
    as countries that derive at least 20% of exports or 20% of fiscal revenue from
    nonrenewable natural resources; 29 of those countries are low- and lower-middle-income.
    Common characteristics of the 29 countries include (i) extreme dependence on resource
    wealth for fiscal revenues, export sales, or both; (ii) low saving rates; (iii)
    poor growth performance; and (iv) highly volatile resource revenues.^([[2]](#cite_note-Venables_2016-2))
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[国际货币基金组织](/wiki/International_Monetary_Fund "International Monetary Fund")将51个国家分类为“资源丰富国家”，定义为从非可再生自然资源获得至少20%出口或20%财政收入的国家；其中29个国家是低收入和中低收入国家。这29个国家的共同特征包括（i）极度依赖资源财富来支持财政收入、出口销售或两者；（ii）低储蓄率；（iii）增长表现差；以及（iv）资源收入极度波动。^([[2]](#cite_note-Venables_2016-2))'
- en: A 2016 meta-study found weak support for the thesis that resource richness adversely
    affects long-term economic growth.^([[16]](#cite_note-:1-16)) The authors noted
    that "approximately 40% of empirical papers finding a negative effect, 40% finding
    no effect, and 20% finding a positive effect" but "overall support for the resource
    curse hypothesis is weak when potential [publication bias](/wiki/Publication_bias
    "Publication bias") and [method heterogeneity](/wiki/Study_heterogeneity "Study
    heterogeneity") are taken into account."^([[16]](#cite_note-:1-16))
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一项2016年的荟萃研究发现，资源丰富对长期经济增长的负面影响支持较弱。^([[16]](#cite_note-:1-16)) 作者指出，“大约40%的实证论文发现负面影响，40%未发现影响，20%发现正面影响”，但“当考虑潜在的[出版偏倚](/wiki/Publication_bias
    "出版偏倚")和[方法异质性](/wiki/Study_heterogeneity "方法异质性")时，资源诅咒假设的总体支持较弱。”^([[16]](#cite_note-:1-16))
- en: A 2018 study showed that most specifications, the impact of oil correlated with
    regime leaders as well as being between two and three times larger than the marginal
    effect of increases during the leader's term.^([*[clarification needed](/wiki/Wikipedia:Please_clarify
    "Wikipedia:Please clarify")*])^([[17]](#cite_note-17))
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一项2018年的研究显示，大多数情况下，石油对政权领导人的影响与其任期内增加的影响相比要大两到三倍。^([*[需要澄清](/wiki/Wikipedia:Please_clarify
    "Wikipedia:请澄清")*])^([[17]](#cite_note-17))
- en: A 2021 meta-analysis of 46 natural experiments found that price increases in
    oil and lootable minerals increased the likelihood of conflict.^([[18]](#cite_note-18))
    A 2011 study in the journal *[Comparative Political Studies](/wiki/Comparative_Political_Studies
    "Comparative Political Studies")* found that "natural resource wealth can be either
    a "curse" or a "blessing" and that the distinction is conditioned by domestic
    and international factors, both amenable to change through public policy, namely,
    [human capital](/wiki/Human_capital "Human capital") formation and economic openness."^([[19]](#cite_note-19))
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一项2021年对46个自然实验的荟萃分析发现，石油和可掠夺矿产价格上涨增加了冲突的可能性。^([[18]](#cite_note-18)) 一项2011年发表在《*[比较政治研究](/wiki/Comparative_Political_Studies
    "比较政治研究")*》期刊上的研究发现，“自然资源财富既可以是‘诅咒’也可以是‘福祉’，这一区别取决于国内外因素，两者都可以通过公共政策，即[人力资本](/wiki/Human_capital
    "人力资本")的形成和经济开放来改变。”^([[19]](#cite_note-19))
- en: 'Dutch disease[[edit](/w/index.php?title=Resource_curse&action=edit&section=3
    "Edit section: Dutch disease")]'
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[荷兰病](/w/index.php?title=Resource_curse&action=edit&section=3 "编辑段落：荷兰病")'
- en: '[Dutch disease](/wiki/Dutch_disease "Dutch disease"), defined as the relationship
    between the increase in the economic development of a specific sector (for example
    [natural resources](/wiki/Natural_resources "Natural resources")) and a decline
    in other sectors, first became apparent after the Dutch discovered a huge natural
    gas field in [Groningen](/wiki/Groningen_gas_field "Groningen gas field") in 1959\.
    The Netherlands sought to tap this resource in an attempt to export the gas for
    profit. However, when the gas began to flow out of the country, its ability to
    compete against other countries'' exports declined. With the Netherlands focusing
    primarily on the new gas exports, the Dutch currency began to appreciate, which
    harmed the country''s ability to export other products. With the growing gas market
    and the shrinking export economy, the Netherlands began to experience a [recession](/wiki/Recession
    "Recession").'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[荷兰病](/wiki/Dutch_disease "荷兰病")的定义是指一个特定行业（例如[自然资源](/wiki/Natural_resources
    "自然资源")）经济发展的增加与其他行业衰退之间的关系，最早在荷兰1959年发现[格罗宁根天然气田](/wiki/Groningen_gas_field "格罗宁根天然气田")后显现出来。荷兰试图开发这一资源以获取利润。然而，当天然气开始流出该国时，其对其他国家出口的竞争能力下降。随着荷兰主要专注于新的天然气出口，荷兰货币开始升值，这损害了该国出口其他产品的能力。随着天然气市场的增长和出口经济的萎缩，荷兰开始经历[经济衰退](/wiki/Recession
    "经济衰退")。'
- en: This process has been witnessed in multiple countries around the world including
    but not limited to [Venezuela](/wiki/Venezuela "Venezuela") ([oil](/wiki/History_of_the_Venezuelan_oil_industry#Dutch_Disease
    "History of the Venezuelan oil industry")), [Angola](/wiki/Angola "Angola") ([diamonds](/wiki/Mining_industry_of_Angola#Diamonds
    "Mining industry of Angola"), [oil](/wiki/Sonangol_Group "Sonangol Group")), the
    [Democratic Republic of the Congo](/wiki/Democratic_Republic_of_the_Congo "Democratic
    Republic of the Congo") ([diamonds](/wiki/Mining_industry_of_the_Democratic_Republic_of_the_Congo
    "Mining industry of the Democratic Republic of the Congo")), and various other
    nations. All of these countries are considered "resource-cursed".^([[20]](#cite_note-20))
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这一过程已在世界多个国家中见证，包括但不限于[委内瑞拉](https://zh.wikipedia.org/wiki/委內瑞拉 "Venezuela")（[石油](https://zh.wikipedia.org/wiki/委内瑞拉石油业的历史#荷兰病
    "History of the Venezuelan oil industry")）、[安哥拉](https://zh.wikipedia.org/wiki/安哥拉
    "Angola")（[钻石](https://zh.wikipedia.org/wiki/安哥拉钻石工业#钻石 "Mining industry of Angola")、[石油](https://zh.wikipedia.org/wiki/安哥拉石油公司
    "Sonangol Group")）、[刚果民主共和国](https://zh.wikipedia.org/wiki/刚果民主共和国 "Democratic
    Republic of the Congo")（[钻石](https://zh.wikipedia.org/wiki/刚果民主共和国钻石工业 "Mining
    industry of the Democratic Republic of the Congo")）及其他各国。所有这些国家被视为“资源诅咒”。^([[20]](#cite_note-20))
- en: Dutch disease makes tradable goods less [competitive](/wiki/Competitive#Economics
    "Competitive") in world markets. Absent [currency manipulation](/wiki/Currency_manipulation
    "Currency manipulation") or a [currency peg](/wiki/Currency_peg "Currency peg"),
    appreciation of the currency can damage other sectors, leading to a compensating
    unfavorable [balance of trade](/wiki/Balance_of_trade "Balance of trade"). As
    imports become cheaper in all sectors, internal employment suffers and with it
    the skill infrastructure and manufacturing capabilities of the nation. To compensate
    for the loss of local employment opportunities, government resources are used
    to artificially create employment. The increasing national revenue will often
    also result in higher government spending on health, welfare, military, and public
    infrastructure, and if this is done corruptly or inefficiently it can be a burden
    on the economy. While the decrease in the sectors exposed to international competition
    leaves the economy vulnerable to price changes in the natural resource and consequently
    even greater dependence on natural resource revenue, this can be managed by active
    and effective use of hedge instruments such as [forwards](/wiki/Forward_contract
    "Forward contract"), [futures](/wiki/Futures_contract "Futures contract"), [options](/wiki/Option_(finance)
    "Option (finance)"), and [swaps](/wiki/Swap_(finance) "Swap (finance)"); however,
    if it is managed inefficiently or corruptly, this can lead to disastrous results.
    Also, since [productivity](/wiki/Productivity_(economics) "Productivity (economics)")
    generally increases faster in the manufacturing sector than in the government,
    the economy will have lower productivity gains than before.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰病使得世界市场上的可交易商品竞争力减弱。在没有货币操纵或货币挂钩的情况下，货币升值可能会损害其他部门，导致补偿性不利的贸易差额。随着所有部门的进口变得更加廉价，国内就业也会受到影响，进而影响到国家的技能基础设施和制造能力。为了弥补本地失业机会的损失，政府资源被用于人为创造就业机会。国家收入的增加通常也会导致更高的政府在健康、福利、军事和公共基础设施上的支出，如果这样做存在腐败或低效，可能会成为经济的负担。虽然减少暴露于国际竞争的部门会使经济容易受到自然资源价格变动的影响，进而对自然资源收入更加依赖，但通过积极有效地使用远期合约、期货、期权和互换等对冲工具，可以管理这一情况；然而，如果管理不当或存在腐败，可能会带来灾难性后果。此外，由于制造业的生产率增长通常快于政府部门，经济的生产率增长可能低于之前水平。
- en: According to a 2020 study, giant resource discoveries led to a substantial appreciation
    of the real exchange rate.^([[21]](#cite_note-21))
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2020年的一项研究，巨大的资源发现导致实际汇率显著升值。^([[21]](#cite_note-21))
- en: 'Revenue volatility[[edit](/w/index.php?title=Resource_curse&action=edit&section=4
    "Edit section: Revenue volatility")]'
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '收入波动[[编辑](/w/index.php?title=Resource_curse&action=edit&section=4 "Edit section:
    Revenue volatility")]'
- en: Prices for some natural resources are subject to wide fluctuation; for example,
    [crude oil prices](/wiki/Price_of_petroleum "Price of petroleum") rose from around
    $3 per [barrel](/wiki/Barrel_(unit) "Barrel (unit)") to $12/bbl in 1974 following
    the [1973 oil crisis](/wiki/1973_oil_crisis "1973 oil crisis") and fell from $27/bbl
    to below $10/bbl during the [1986 glut](/wiki/1980s_oil_glut "1980s oil glut").
    In the decade from 1998 to 2008, it rose from $10/bbl to $145/bbl, before [falling
    by more than half](/wiki/World_oil_market_chronology_from_2003 "World oil market
    chronology from 2003") to $60/bbl over a few months. When government revenues
    are dominated by inflows from natural resources (for example, 99.3% of [Angola](/wiki/Angola
    "Angola")'s exports came from just oil and diamonds in 2005),^([[22]](#cite_note-22))
    the [volatility](/wiki/Volatility_(finance) "Volatility (finance)") can disrupt
    government planning and [debt service](/wiki/Government_debt "Government debt").
    Abrupt changes in economic realities that result from this often provoke widespread
    breaking of contracts or curtailment of social programs, eroding the rule of law
    and popular support. Responsible use of financial hedges can mitigate that risk
    to some extent.^([*[citation needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation
    needed")*])
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些自然资源的价格可能会大幅波动；例如，[原油价格](/wiki/Price_of_petroleum "Price of petroleum")在1974年的时候从每桶约$3上涨到了$12/bbl，这是在[1973年石油危机](/wiki/1973_oil_crisis
    "1973 oil crisis")之后，而在[1986年的供应过剩](/wiki/1980s_oil_glut "1980s oil glut")期间则从$27/bbl跌至不到$10/bbl。在1998年到2008年的十年间，原油价格从$10/bbl上涨到了$145/bbl，然后在几个月内[下跌超过一半](/wiki/World_oil_market_chronology_from_2003
    "World oil market chronology from 2003")至$60/bbl。当政府财政收入主要依赖自然资源（例如，2005年[安哥拉](/wiki/Angola
    "Angola")的出口中99.3%来自于石油和钻石），^([[22]](#cite_note-22)) 这种[波动性](/wiki/Volatility_(finance)
    "Volatility (finance)")可能会扰乱政府的规划和[债务服务](/wiki/Government_debt "Government debt")。这种突如其来的经济现实变化通常会引发大范围的合同违约或社会项目削减，从而侵蚀法治和民众支持。通过负责任的金融对冲使用可以在一定程度上缓解这种风险。^([*[citation
    needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation needed")*])
- en: 'Susceptibility to that volatility can be increased when governments choose
    to borrow heavily in foreign currency. Real exchange rate increases, through capital
    inflows or the "Dutch disease" can make it appear an attractive option by lowering
    the cost of interest payments on the foreign debt, and they may be considered
    more creditworthy because of the existence of natural resources. If the resource
    prices fall, however, the governments'' capacity to meet debt repayments will
    be reduced. For example, many oil-rich countries like [Nigeria](/wiki/Nigeria
    "Nigeria") and [Venezuela](/wiki/Venezuela "Venezuela") saw rapid expansions of
    their debt burdens during the 1970s oil boom; however, when oil prices fell in
    the 1980s, bankers stopped lending to them and many of them fell into arrears,
    triggering penalty interest charges that made their debts grow even more.^([*[citation
    needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation needed")*]) As Venezuelan
    oil minister and OPEC co-founder [Juan Pablo Pérez Alfonzo](/wiki/Juan_Pablo_P%C3%A9rez_Alfonzo
    "Juan Pablo Pérez Alfonzo") presciently warned in 1976: "Ten years from now, twenty
    years from now, you will see, oil will bring us ruin... It is the devil''s excrement."^([[23]](#cite_note-23))'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当政府选择大量以外币借债时，对这种波动性的敏感性可能会增加。通过资本流入或“荷兰病”导致的实际汇率上升可能会使外债利息支付成本降低，从而使外债看起来更具吸引力，并且由于自然资源的存在，它们可能被视为更有信用。然而，如果资源价格下跌，政府偿还债务的能力将会减弱。例如，许多石油资源丰富的国家，如[尼日利亚](/wiki/Nigeria
    "Nigeria")和[委内瑞拉](/wiki/Venezuela "Venezuela")在1970年代石油繁荣时期看到其债务负担迅速扩张；然而，当石油价格在1980年代下跌时，银行家们停止向它们提供贷款，导致许多国家逾期，触发罚息，使其债务进一步增加。^([*[citation
    needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation needed")*]) 正如委内瑞拉的石油部长和OPEC联合创始人[胡安·帕布罗·佩雷斯·阿方索](/wiki/Juan_Pablo_P%C3%A9rez_Alfonzo
    "Juan Pablo Pérez Alfonzo")在1976年预言的那样：“十年后，二十年后，你们会看到，石油将给我们带来毁灭……这是魔鬼的粪便。”^([[23]](#cite_note-23))
- en: A 2011 study in *[The Review of Economics and Statistics](/wiki/The_Review_of_Economics_and_Statistics
    "The Review of Economics and Statistics")* found that commodities have historically
    always shown greater price volatility than manufactured goods and that globalization
    has reduced this volatility.^([[24]](#cite_note-:9-24)) Commodities are a key
    reason why poor countries are more volatile than rich countries.^([[24]](#cite_note-:9-24))
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一项2011年的研究发现，商品的价格波动历史上一直比制造品大，全球化使这种波动减少了。^([[24]](#cite_note-:9-24)) 商品是贫穷国家比富裕国家更不稳定的一个重要原因。^([[24]](#cite_note-:9-24))
- en: 'Enclave effects [[edit](/w/index.php?title=Resource_curse&action=edit&section=5
    "Edit section: Enclave effects")]'
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**飞地效应   [飞地效应](/w/index.php?title=Resource_curse&action=edit&section=5 "编辑章节：飞地效应")'
- en: '"Oil production generally takes place in an economic enclave, meaning it has
    few direct effects on the rest of the economy." Michael Ross describes how there
    are limited economic linkages with other industries in the economy. Consequently,
    [economic diversification](/wiki/Economic_diversification "Economic diversification")
    may be delayed or neglected by the authorities in light of the high profits that
    can be obtained from limited natural resources. The attempts at diversification
    that do occur are often [white elephant](/wiki/White_elephant "White elephant")
    [public works](/wiki/Public_works "Public works") projects which may be misguided
    or mismanaged. However, even when the authorities attempt diversification in the
    economy, this is made difficult because resource extraction is vastly more lucrative
    and out-competes other industries for the best human capital and capital investment.
    Successful natural-resource-exporting countries often become increasingly dependent
    on extractive industries over time, further increasing the levels of investment
    in this industry as it is necessary to maintain their states'' finances. There
    is a lack of investment in other sectors of the economy which is further exacerbated
    by declines the commodity''s price. While resource sectors tend to produce large
    financial revenues, they often add few jobs to the economy, and tend to operate
    as [enclaves](/wiki/Enclave "Enclave") with few forward and backward connections
    to the rest of the economy.^([[25]](#cite_note-25))'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '"石油生产通常发生在经济飞地内，这意味着它对经济其余部分的直接影响很少。" 迈克尔·罗斯描述了经济与其他行业之间的有限经济联系。因此，在有限的自然资源高利润的背景下，当局可能会推迟或忽视[经济多样化](/wiki/Economic_diversification
    "经济多样化")。已经尝试进行的多样化往往是[白象](/wiki/White_elephant "白象")[公共工程](/wiki/Public_works
    "公共工程")项目，这些项目可能是错误的或管理不善。然而，即使当局试图实现经济多样化，由于资源开采大幅领先于其他行业吸引最佳人力资本和资本投资，这一目标也变得困难。成功的自然资源出口国通常会随着时间的推移越来越依赖于开采产业，进一步增加了这一行业的投资水平，以维持其国家财政的稳定。经济的其他部门缺乏投资，这种现象在商品价格下跌时进一步恶化。虽然资源部门往往产生大量财政收入，但往往对经济增加的工作机会不多，而且往往作为[飞地](/wiki/Enclave
    "飞地")运作，与经济其余部分几乎没有前后连接。^([[25]](#cite_note-25))'
- en: 'Human capital[[edit](/w/index.php?title=Resource_curse&action=edit&section=6
    "Edit section: Human capital")]'
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人力资本[[edit](/w/index.php?title=Resource_curse&action=edit&section=6 "编辑章节：人力资本")]
- en: Another possible effect of the resource curse is the crowding out of [human
    capital](/wiki/Human_capital "Human capital"); countries that rely on natural
    resource exports may tend to neglect education because they see no immediate need
    for it. Resource-poor economies like [Singapore](/wiki/Singapore "Singapore"),
    [Taiwan](/wiki/Taiwan "Taiwan") or [South Korea](/wiki/South_Korea "South Korea"),
    by contrast, spent enormous efforts on education, and this contributed in part
    to their economic success (see [East Asian Tigers](/wiki/East_Asian_Tigers "East
    Asian Tigers")). Other researchers, however, dispute this conclusion; they argue
    that natural resources generate easily taxable rents that can result in increased
    spending on education.^([[26]](#cite_note-26)) However, the evidence for whether
    this increased spending translates to better education outcomes is mixed. A study
    on [Brazil](/wiki/Brazil "Brazil") found that oil revenues were associated with
    sizable increases in education spending, but only with small improvements in education
    provision.^([[27]](#cite_note-27)) Similarly, an analysis of early-20th century
    [oil booms](/wiki/Texas_oil_boom "Texas oil boom") in [Texas](/wiki/Texas "Texas")
    and neighboring states found no effect of oil discoveries on student teacher ratios
    or school attendance. However, oil-rich regions participated more intensively
    in the [Rosenwald schoolbuilding program](/wiki/Rosenwald_School "Rosenwald School").^([[28]](#cite_note-28))
    A 2021 study found that European regions with a history of coal mining had 10%
    smaller per-capita GDP than comparable regions. The authors attribute this to
    lower investments in human capital.^([[29]](#cite_note-29))
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 资源诅咒的另一个可能影响是 [人力资本](/wiki/Human_capital "Human capital") 的挤出效应；依赖自然资源出口的国家可能会忽视教育，因为他们认为没有即时的需求。相反，像
    [新加坡](/wiki/Singapore "Singapore")、[台湾](/wiki/Taiwan "Taiwan") 或 [韩国](/wiki/South_Korea
    "South Korea") 这样的资源贫乏经济体，花费了大量的精力在教育上，这在一定程度上促进了它们的经济成功（参见 [东亚四小龙](/wiki/East_Asian_Tigers
    "East Asian Tigers")）。然而，其他研究人员对此结论持不同意见；他们认为自然资源会产生易税的租金，这可能导致教育支出的增加。^([[26]](#cite_note-26))
    然而，关于这种增加的支出是否会转化为更好的教育成果的证据则存在分歧。一项关于 [巴西](/wiki/Brazil "Brazil") 的研究发现，石油收入与教育支出的显著增加相关，但在教育供给方面仅有小幅改善。^([[27]](#cite_note-27))
    类似地，对 [德克萨斯州石油热潮](/wiki/Texas_oil_boom "Texas oil boom") 及其邻近州早期20世纪的分析表明，石油发现对师生比例或学校出勤率没有影响。然而，石油丰富地区更积极参与
    [罗森瓦尔德学校建设计划](/wiki/Rosenwald_School "Rosenwald School")。^([[28]](#cite_note-28))
    一项2021年的研究发现，具有煤矿开采历史的欧洲地区的人均 GDP 比可比地区低10%。作者将此归因于人力资本投资的降低。^([[29]](#cite_note-29))
- en: Resource extraction driven economies can be argued to potentially have negative
    effects on human capital through several different means. "Addictive economies"
    is a term that was coined by William Freudenburg to describe how resource extraction
    driven economies can lead to short term economic benefits and sometimes short-sightedness
    by policymakers. Freudenberg also did research in an effort to understand more
    of the human capital implications of these types of economies and why results
    vary so widely across regions and industries. Although there is plentiful research
    of these types of economies, an understanding of the socioeconomic effects are
    still murky. Researchers Robert Purdue and Gregory Pavela did research on the
    West Virginia coal mining economy to further investigate these concerns. Their
    research includes data from all of West Virginia's 55 counties over a 13-year
    period of (1997-2009). In this research, significant ecological costs can be noted
    in the area which, in turn, effect the people negatively. The research also poses
    the fact that West Virginia ranked last on the Gallup-Healthways Well-Being Index
    in the years of 2009-2010 in the categories of "physical health", "emotional health",
    "life evaluation", and "overall well-being". Arguments against the "resource curse"
    often claim economic benefits from the resource. The Purdue and Pavela case study
    reflects an example of negative economic impacts of this type of reliance on resource
    extraction; as even when the price of surface level coal goes up on the market,
    the poverty levels of people within those communities rises alongside it.^([[30]](#cite_note-30))
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 人力资本形成受自然资源开采的不利影响，可能通过多种途径实现。“成瘾经济”是威廉·弗罗伊登堡创造的一个术语，用来描述资源开采驱动的经济可能带来的短期经济利益，以及决策者的短视行为。弗罗伊登堡还进行了研究，试图更深入了解这些经济类型的人力资本影响，以及为什么在各个地区和行业之间结果差异如此之大。尽管有大量关于这些经济类型的研究，对其社会经济影响的理解仍然模糊不清。研究人员罗伯特·普尔迪和格雷戈里·帕维拉对西弗吉尼亚州的煤矿经济进行了研究，进一步调查了这些问题。他们的研究包括1997-2009年间西弗吉尼亚州55个县的数据。在这项研究中，可以注意到该地区存在显著的生态成本，这反过来对人们产生了负面影响。研究还指出，西弗吉尼亚州在2009-2010年的加拉普-健康指数中在“身体健康”、“情绪健康”、“生活评估”和“整体幸福感”等方面排名最后。反“资源诅咒”的论点经常声称从资源中获得经济利益。普尔迪和帕维拉的案例研究反映了这种依赖资源开采的消极经济影响的一个例子；即使市场上地表煤炭价格上涨，这些社区内的贫困水平也会随之上升。^([[30]](#cite_note-30))
- en: Adverse effects of natural resources on human capital formation might come through
    several channels. High wages in the resource extraction industry could induce
    young workers to drop out of school earlier in order to find employment. Evidence
    for this has been found for coal^([[31]](#cite_note-31)) and [fracking](/wiki/Fracking
    "Fracking") booms.^([[32]](#cite_note-32)) In addition, resource booms can lower
    the wages of teachers relative to other workers, increasing turnover and impairing
    students' learning.^([[33]](#cite_note-33))
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自然资源对人力资本形成的不利影响可能通过多种渠道实现。资源开采行业的高工资可能导致年轻工人辍学提早寻找就业机会。关于此问题的证据已在煤炭^([[31]](#cite_note-31))和[水力压裂](/wiki/Fracking
    "Fracking")繁荣中找到。^([[32]](#cite_note-32)) 此外，资源繁荣可能导致教师工资相对于其他工人的下降，增加人员流动率并损害学生的学习。^([[33]](#cite_note-33))
- en: 'Incomes and employment[[edit](/w/index.php?title=Resource_curse&action=edit&section=7
    "Edit section: Incomes and employment")]'
  id: totrans-split-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '收入和就业[[编辑](/w/index.php?title=Resource_curse&action=edit&section=7 "Edit section:
    Incomes and employment")]'
- en: A study on coal mining in [Appalachia](/wiki/Appalachia "Appalachia") suggests
    that "the presence of coal in the Appalachian region has played a significant
    part in its slow pace of economic development. Our best estimates indicate that
    an increase of 0.5 units in the ratio of coal revenues to personal income in a
    county is associated with a 0.7 percentage point decrease in income growth rates.
    No doubt, coal mining provides opportunities for relatively high-wage employment
    in the region, but its effect on prosperity appears to be negative in the longer
    run."^([[34]](#cite_note-34))
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在[阿巴拉契亚](/wiki/Appalachia "Appalachia")煤矿业的研究表明，“阿巴拉契亚地区的煤炭存在显著地影响了其经济发展的缓慢。我们的最佳估计显示，一个县内煤炭收入与个人收入比例增加0.5个单位，将导致收入增长率下降0.7个百分点。毫无疑问，煤矿业在该地区提供了相对高薪就业的机会，但从长远来看，其对繁荣的影响似乎是负面的。”^([[34]](#cite_note-34))
- en: Another example was the [Spanish Empire](/wiki/Spanish_Empire "Spanish Empire")
    which obtained enormous wealth from its resource-rich colonies in South America
    in the sixteenth century. The large cash inflows from silver reduced incentives
    for industrial development in Spain. Innovation and investment in education were
    therefore neglected, so that the prerequisites for successful future development
    were given up. Thus, Spain soon lost its economic strength in comparison to other
    Western countries.^([[35]](#cite_note-35))
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是[西班牙帝国](/wiki/Spanish_Empire "西班牙帝国")在16世纪从其资源丰富的南美殖民地获得巨额财富的情况。银矿带来的大量现金流减少了西班牙工业发展的动力。因此，创新和教育投资被忽视，从而放弃了未来成功发展的先决条件。因此，西班牙很快在与其他西方国家的经济实力比较中失去了优势。^([[35]](#cite_note-35))
- en: A study of US oil booms found positive effects on local employment and income
    during booms but found that after the boom, incomes "per capita" decreased, while
    "unemployment compensation payments increased relative to what they would have
    been if the boom had not occurred."^([[36]](#cite_note-36))
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一项关于美国石油繁荣的研究发现，在繁荣期间对当地就业和收入产生了积极影响，但在繁荣结束后，收入“人均”下降，同时“失业补偿金支付”相对于如果没有发生繁荣时将会增加。^([[36]](#cite_note-36))
- en: 'Tradeable sectors[[edit](/w/index.php?title=Resource_curse&action=edit&section=8
    "Edit section: Tradeable sectors")]'
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可交易部门[[编辑](/w/index.php?title=Resource_curse&action=edit&section=8 "编辑部分：可交易部门")]
- en: A 2019 study found that active mining activity had an adverse impact on the
    growth of firms in tradeable sectors but a positive impact on the growth of firms
    in non-tradeable sectors.^([[37]](#cite_note-37))
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一项2019年的研究发现，积极的矿业活动对可交易部门企业的增长产生了不利影响，但对非可交易部门企业的增长产生了积极影响。^([[37]](#cite_note-37))
- en: 'Other effects[[edit](/w/index.php?title=Resource_curse&action=edit&section=9
    "Edit section: Other effects")]'
  id: totrans-split-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他影响[[编辑](/w/index.php?title=Resource_curse&action=edit&section=9 "编辑部分：其他影响"))
- en: Natural resources are a source of [economic rent](/wiki/Economic_rent "Economic
    rent") which can generate large revenues for those controlling them even in the
    absence of political stability and wider economic growth. Their existence is a
    potential source of conflict between factions fighting for a share of the revenue,
    which may take the form of armed [separatist](/wiki/Separatist "Separatist") conflicts
    in regions where the resources are produced or internal conflict between different
    government ministries or departments for access to budgetary allocations. This
    tends to erode governments' abilities to function effectively.^([[38]](#cite_note-38))^([[39]](#cite_note-39))
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 自然资源是[经济租](/wiki/Economic_rent "经济租")的来源，即使在缺乏政治稳定和更广泛的经济增长的情况下，也可以为控制它们的人员产生大量收入。它们的存在是各派别之间为获取收入份额而发生冲突的潜在来源，这可能表现为在资源生产地区武装的[分离主义](/wiki/Separatist
    "分离主义")冲突或政府不同部门之间为获取预算分配权而发生的内部冲突。这倾向于削弱政府的有效运作能力。^([[38]](#cite_note-38))^([[39]](#cite_note-39))
- en: Even when politically stable, countries whose economies are dominated by resource
    extraction industries tend to be less democratic and more corrupt.^([[40]](#cite_note-Ross_2001-40))^([[41]](#cite_note-41))
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在政治稳定时，经济主要由资源开采行业主导的国家往往较少民主且更为腐败。^([[40]](#cite_note-Ross_2001-40))^([[41]](#cite_note-41))
- en: 'Violence and conflict[[edit](/w/index.php?title=Resource_curse&action=edit&section=10
    "Edit section: Violence and conflict")]'
  id: totrans-split-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 暴力和冲突[[编辑](/w/index.php?title=Resource_curse&action=edit&section=10 "编辑部分：暴力和冲突")]
- en: A 2019 meta-analysis of 69 studies found "that there is no aggregate relationship
    between natural resources and conflict."^([[42]](#cite_note-42)) According to
    a 2017 review study, "while some studies support the link between resource scarcity/abundance
    and armed conflict, others find no or only weak links."^([[43]](#cite_note-43))
    According to one academic study, a country that is otherwise typical but has primary
    commodity exports around 5% of GDP has a 6% risk of conflict, but when exports
    are 25% of GDP the chance of conflict rises to 33%.^([[44]](#cite_note-collier1-44))
    "Ethno-political groups are more likely to resort to rebellion rather than using
    nonviolent means or becoming terrorists when representing regions rich in oil."^([[45]](#cite_note-45))
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年的一项69项研究的荟萃分析发现，“自然资源与冲突之间没有总体关系。”^([[42]](#cite_note-42)) 根据2017年的一项综述研究，“虽然一些研究支持资源稀缺/丰富与武装冲突之间的联系，但其他研究发现没有或只有弱关联。”^([[43]](#cite_note-43))
    根据一项学术研究，一个在其他方面典型但主要商品出口占GDP的5%的国家有6%的冲突风险，但当出口占GDP的25%时，冲突的机会上升到33%。^([[44]](#cite_note-collier1-44))
    “种族政治团体更有可能诉诸叛乱，而不是使用非暴力手段或成为恐怖分子，当他们代表富含石油的地区时。”^([[45]](#cite_note-45))
- en: There are several factors behind the relationship between natural resources
    and armed conflicts.^([[3]](#cite_note-:2-3)) Resource wealth may increase the
    vulnerability of countries to conflicts by undermining the quality of governance
    and economic performance^([[46]](#cite_note-46)) (the "resource curse" argument).
    Secondly, conflicts can occur over the control and exploitation of resources and
    the allocation of their revenues (the "[resource war](/wiki/Resource_war "Resource
    war")" argument). Thirdly, access to resource revenues by belligerents can prolong
    conflicts (the "[conflict resource](/wiki/Conflict_resource "Conflict resource")"
    argument).^([[47]](#cite_note-47))^([[48]](#cite_note-48)) A 2018 study in the
    *Journal of Conflict Resolution* found that rebels were particularly likely to
    be able to prolong their participation in civil wars when they had access to natural
    resources that they could smuggle.^([[49]](#cite_note-49))
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 自然资源与武装冲突之间存在多种因素。^([[3]](#cite_note-:2-3)) 资源财富可能通过削弱治理质量和经济表现（“资源诅咒”论点）增加国家对冲突的脆弱性^([[46]](#cite_note-46))。
    其次，冲突可能发生在资源的控制、开发以及其收益分配上（“资源战”论点）。 第三，交战方对资源收入的访问可能会延长冲突（“冲突资源”论点）。^([[47]](#cite_note-47))^([[48]](#cite_note-48))
    2018年《冲突解决杂志》的一项研究发现，当叛乱分子能够走私自然资源时，他们特别有可能延长参与内战的时间。^([[49]](#cite_note-49))
- en: A 2004 literature review finds that oil makes the onset of war more likely and
    that lootable resources lengthen existing conflicts.^([[50]](#cite_note-50)) One
    study finds the mere discovery (as opposed to just the exploitation) of petroleum
    resources increases the risk of conflict, as oil revenues have the potential to
    alter the balance of power between regimes and their opponents, rendering bargains
    in the present obsolete in the future.^([[51]](#cite_note-51)) One study suggests
    that the rise in mineral prices over the period 1997–2010 contributed to up to
    21 percent of the average country-level violence in Africa.^([[52]](#cite_note-52))
    Research shows that declining oil prices make oil-rich states less bellicose.^([[53]](#cite_note-53))
    Jeff Colgan observed that oil-rich states have a propensity to instigate international
    conflicts as well as to be the targets of them, which he referred to as "[petro-aggression](/wiki/Petro-aggression
    "Petro-aggression")".^([[54]](#cite_note-:6-54))^([[55]](#cite_note-55)) Arguable
    examples include Iraq's invasions of Iran and Kuwait; Libya's repeated incursions
    into Chad in the 1970s and 1980s; Iran's long-standing suspicion of Western powers;
    the United States' relations with Iraq and Iran. It is not clear whether the pattern
    of petro-aggression found in oil-rich countries also applies to other natural
    resources besides oil.^([[54]](#cite_note-:6-54)) Some scholars argue that the
    relationship between oil and interstate war is primarily driven by the case of
    the [Iran–Iraq War](/wiki/Iran%E2%80%93Iraq_War "Iran–Iraq War") and that the
    overall evidence points in the direction of an oil-peace.^([[56]](#cite_note-56))
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年的文献综述发现，石油使战争的爆发更有可能，易掠夺资源延长了现有的冲突。^([[50]](#cite_note-50)) 一项研究发现，仅仅是发现（而不仅仅是开采）石油资源就增加了冲突的风险，因为石油收入有可能改变政权与其对手之间的力量平衡，使现在的协议在未来变得过时。^([[51]](#cite_note-51))
    一项研究表明，1997年至2010年间矿物价格上涨导致了非洲平均国家层面暴力的增加高达21%。^([[52]](#cite_note-52)) 研究显示，石油价格下跌使石油富裕国家的好战性减弱。^([[53]](#cite_note-53))
    杰夫·科尔根观察到，石油富裕国家倾向于发动国际冲突，也成为冲突的目标，他称之为“[石油侵略](/wiki/Petro-aggression "Petro-aggression")”。^([[54]](#cite_note-:6-54))^([[55]](#cite_note-55))
    可争议的例子包括伊拉克入侵伊朗和科威特；利比亚在1970年代和1980年代多次侵入乍得；伊朗长期怀疑西方大国；美国与伊拉克和伊朗的关系。目前尚不清楚在石油富裕国家中发现的石油侵略模式是否也适用于除石油以外的其他自然资源。^([[54]](#cite_note-:6-54))
    一些学者认为，石油与国际战争之间的关系主要是由[伊朗-伊拉克战争](/wiki/Iran%E2%80%93Iraq_War "Iran–Iraq War")案例推动的，并且总体证据指向石油和平的方向。^([[56]](#cite_note-56))
- en: 'A 2016 study finds that "oil production, oil reserves, oil dependence, and
    oil exports are associated with a higher risk of initiating conflict while countries
    enjoying large oil reserves are more frequently the target of military actions."^([[57]](#cite_note-57))
    As of 2016, the only six countries whose reported military expenditures exceeded
    6 percent of GDP were significant oil producers: Oman, South Sudan, Saudi Arabia,
    Iraq, Libya, Algeria (data for Syria and North Korea were unavailable).^([[58]](#cite_note-58))
    A 2017 study in the *[American Economic Review](/wiki/The_American_Economic_Review
    "The American Economic Review")* found that mining extraction contributed to conflicts
    in Africa at the local level over the period 1997–2010.^([[59]](#cite_note-59))
    A 2017 study in *[Security Studies](/wiki/Security_Studies_(journal) "Security
    Studies (journal)")* found that while there is a statistical relationship between
    oil wealth and ethnic war, the use of [qualitative methods](/wiki/Qualitative_research
    "Qualitative research") reveals "that oil has rarely been a deep cause of ethnic
    war."^([[60]](#cite_note-60))'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年的一项研究发现，“石油生产、石油储备、石油依赖和石油出口与发起冲突的风险更高相关，而享有大量石油储备的国家更频繁成为军事行动的目标。”^([[57]](#cite_note-57))
    截至2016年，唯一六个军事支出超过国内生产总值6%的国家均为重要的石油生产国：阿曼、南苏丹、沙特阿拉伯、伊拉克、利比亚、阿尔及利亚（叙利亚和朝鲜的数据不可用）。^([[58]](#cite_note-58))
    2017年《*[美国经济评论](/wiki/The_American_Economic_Review "The American Economic Review")*》的一项研究发现，矿业开采在1997年至2010年间在非洲地区的局部水平上促成了冲突。^([[59]](#cite_note-59))
    2017年《*[安全研究](/wiki/Security_Studies_(journal) "Security Studies (journal)")*》的一项研究发现，虽然石油财富与种族战争之间存在统计关系，但使用[定性方法](/wiki/Qualitative_research
    "Qualitative research")揭示“石油很少是种族战争的深层原因”。^([[60]](#cite_note-60))
- en: The emergence of the [Sicilian Mafia](/wiki/Sicilian_Mafia "Sicilian Mafia")
    has been attributed to the resource curse. Early Mafia activity is strongly linked^([*[qualify
    evidence](/wiki/Wikipedia:Qualify_evidence "Wikipedia:Qualify evidence")*]) to
    Sicilian municipalities abundant in sulphur, Sicily's most valuable export commodity.^([[61]](#cite_note-61))
    A 2017 study in the *[Journal of Economic History](/wiki/The_Journal_of_Economic_History
    "The Journal of Economic History")* also links^([*[qualify evidence](/wiki/Wikipedia:Qualify_evidence
    "Wikipedia:Qualify evidence")*]) the emergence of the Sicilian Mafia to surging
    demand for oranges and lemons following the late 18th-century discovery that citrus
    fruits cured [scurvy](/wiki/Scurvy "Scurvy").^([[62]](#cite_note-62))
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[西西里黑手党](/wiki/Sicilian_Mafia "西西里黑手党")的出现被归因于资源诅咒。早期黑手党活动与西西里富含硫磺的市镇密切相关^([*[证据资格](/wiki/Wikipedia:Qualify_evidence
    "维基百科:证据资格")*])，这是西西里岛最有价值的出口商品。^([[61]](#cite_note-61)) 2017年的一项研究发现，[经济史杂志](/wiki/The_Journal_of_Economic_History
    "经济史杂志")也将西西里黑手党的出现与18世纪末柑橘类水果治愈坏血病的需求激增联系起来。^([[62]](#cite_note-62))'
- en: A 2016 study argues that [petrostates](/wiki/Petrostates "Petrostates") may
    be emboldened to act more aggressively because of the inability of allied great
    powers to punish the petrostate.^([[63]](#cite_note-:3-63)) The great powers have
    strong incentives not to upset the relationship with its client petrostate ally
    for both strategic and economic reasons.^([[63]](#cite_note-:3-63))
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年的一项研究指出，[石油国家](/wiki/Petrostates "石油国家")可能因为盟友大国无法惩罚石油国家而更加大胆行事。^([[63]](#cite_note-:3-63))
    大国有强烈的动机不要因为战略和经济原因而破坏与其客户石油国家盟友的关系。^([[63]](#cite_note-:3-63))
- en: A 2017 study found evidence of the resource curse in the American frontier period
    of the [Western United States](/wiki/Western_United_States "Western United States")
    in the 19th century (the [Wild West](/wiki/Wild_West "Wild West")).^([[64]](#cite_note-:8-64))
    The study found, "In places where mineral discoveries occurred before formal institutions
    were established, there were more homicides per capita historically and the effect
    has persisted to this day. Today, the share of homicides and assaults explained
    by the historical circumstances of mineral discoveries is comparable to the effect
    of education or income."^([[64]](#cite_note-:8-64))
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年的一项研究发现，在19世纪美国西部（[西部美国](/wiki/Western_United_States "西部美国")）的美国边疆时期发现了资源诅咒的证据（[荒野西部](/wiki/Wild_West
    "荒野西部")）。^([[64]](#cite_note-:8-64)) 该研究发现，“在矿产发现在正式制度建立之前的地方，历史上每人口更多的凶杀案发生，并且这种影响至今仍然存在。今天，由于矿产发现的历史背景而导致的凶杀案和攻击事件占比与教育或收入的影响相当。”^([[64]](#cite_note-:8-64))
- en: A 2018 study in the *Economic Journal* found that "oil price shocks are seen
    to promote coups in onshore-intensive oil countries, while preventing them in
    offshore-intensive oil countries."^([[65]](#cite_note-:02-65)) The study argues
    that states which have onshore oil wealth tend to build up their military to protect
    the oil, whereas states do not do that for offshore oil wealth.^([[65]](#cite_note-:02-65))
    A 2020 study determined that low levels of oil and gas revenue actually increases
    the likelihood of nonviolent resistance in autocratic countries, despite the general
    logic of the resource curse.^([[66]](#cite_note-66))
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年的一项研究发现，“石油价格冲击似乎促进了陆上密集型石油国家的政变，同时阻止了海上密集型石油国家的政变。”^([[65]](#cite_note-:02-65))
    该研究认为，拥有陆上石油财富的国家倾向于建立军事力量来保护石油资源，而海上石油财富的国家则不会这样做。^([[65]](#cite_note-:02-65))
    2020年的一项研究确定，尽管资源诅咒的普遍逻辑是低油气收入水平会增加威权国家的非暴力抵抗可能性。^([[66]](#cite_note-66))
- en: 'Democracy and human rights[[edit](/w/index.php?title=Resource_curse&action=edit&section=11
    "Edit section: Democracy and human rights")]'
  id: totrans-split-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 民主与人权[[编辑](/w/index.php?title=Resource_curse&action=edit&section=11 "编辑章节：民主与人权")]
- en: 'Research shows that oil wealth lowers levels of democracy and strengthens autocratic
    rule because political leaders in oil-rich countries refuse democratic development
    because they will have more to give up from losing power. Similarly, political
    leaders of oil-rich countries refuse democratic development because the political
    elite collects the revenues from the oil export and use the money for cementing
    its political, economic, and social power by controlling government and its bureaucracy,^([[67]](#cite_note-67))^([[68]](#cite_note-68))^([[69]](#cite_note-69))^([[70]](#cite_note-70))
    Military spending generally increases with oil wealth and so a military coup,
    one of the strongest tools in toppling autocracies, is less likely in oil-rich
    countries since dictators can quell resistance through additional funding.^([[71]](#cite_note-71))
    According to Michael Ross, "only one type of resource has been consistently correlated
    with less democracy and worse institutions: petroleum, which is the key variable
    in the vast majority of the studies that identify some type of curse."^([[3]](#cite_note-:2-3))
    A 2014 meta-analysis confirms the negative impact of oil wealth on democratization.^([[72]](#cite_note-72))
    A 2016 study challenges the conventional academic wisdom on the relationship between
    oil and authoritarianism.^([[73]](#cite_note-73)) A 2022 study found that the
    resource curse is tied only to easily-extractable oil, not to oil that requires
    complex extraction.^([[74]](#cite_note-74)) Other forms of resource wealth have
    also been found to strengthen autocratic rule.^([[75]](#cite_note-75)) A 2016
    study found that resource windfalls have no political impact on democracies and
    deeply entrenched authoritarian regimes, but significantly exacerbate the autocratic
    nature of moderately authoritarian regimes.^([[76]](#cite_note-76)) A third 2016
    study finds that while it is accurate that resource richness has an adverse impact
    on the prospects of democracy, this relationship has held only since the 1970s.^([[77]](#cite_note-77))
    A 2017 study found that the presence of multinational oil companies increases
    the likelihood of state repression.^([[78]](#cite_note-78))^([[79]](#cite_note-79))
    Another 2017 study found that the presence of oil reduced the likelihood that
    a democracy would be established after the breakdown of an authoritarian regime.^([[80]](#cite_note-80))
    A 2018 study found that the relationship between oil and authoritarianism primarily
    holds after the end of the [Cold War](/wiki/Cold_War "Cold War"). The study argues
    that without American or Soviet support, resource-poor authoritarian regimes had
    to democratize, but resource-rich authoritarian regimes resisted domestic pressures
    to democratize.^([[81]](#cite_note-81)) Prior to the 1970s, oil-producing countries
    did not have democratization levels that differed from other countries.^([[82]](#cite_note-82))
    Oil-abundant authoritarian governments are suggested to earn high levels of income
    for oil but spend an extremely minimal amount on social expenditures for individuals
    being ruled and democracies are suggested to do the opposite.^([[83]](#cite_note-83))'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 研究显示，石油财富降低了民主水平并加强了专制统治，因为石油丰富国家的政治领导人拒绝民主发展，因为他们会失去更多的权力。同样，石油丰富国家的政治领导人拒绝民主发展，因为政治精英从石油出口中收取收入，并利用这笔钱通过控制政府及其官僚体系来巩固其政治、经济和社会权力，^([[67]](#cite_note-67))^([[68]](#cite_note-68))^([[69]](#cite_note-69))^([[70]](#cite_note-70))
    军事支出通常随着石油财富增加而增加，因此在石油丰富国家中，颠覆专制政权的最强工具之一——军事政变——不太可能发生，因为独裁者可以通过额外的资金镇压抵抗。^([[71]](#cite_note-71))
    根据迈克尔·罗斯（Michael Ross）的说法，“只有一种资源类型与较少民主和更糟糕的制度一直存在关联：石油，这是绝大多数研究中识别某种类型的诅咒的关键变量。”^([[3]](#cite_note-:2-3))
    2014年的一项荟萃分析证实了石油财富对民主化的负面影响。^([[72]](#cite_note-72)) 2016年的一项研究挑战了关于石油和威权主义关系的传统学术智慧。^([[73]](#cite_note-73))
    2022年的一项研究发现，资源诅咒仅与易于开采的石油有关，而不是需要复杂开采的石油。^([[74]](#cite_note-74)) 还发现其他形式的资源财富也加强了专制统治。^([[75]](#cite_note-75))
    2016年的一项研究发现，资源突如其来的获得对民主国家和根深蒂固的威权政权没有政治影响，但显著加剧了中度威权政权的专制性质。^([[76]](#cite_note-76))
    第三项2016年的研究发现，尽管资源丰富确实对民主前景产生不利影响，但这种关系仅自上世纪70年代以来存在。^([[77]](#cite_note-77))
    2017年的一项研究发现，跨国石油公司的存在增加了国家镇压的可能性。^([[78]](#cite_note-78))^([[79]](#cite_note-79))
    另一项2017年的研究发现，石油的存在减少了威权政权瓦解后建立民主政权的可能性。^([[80]](#cite_note-80)) 2018年的一项研究发现，石油与威权主义之间的关系主要在[冷战](/wiki/Cold_War
    "Cold War")结束后存在。该研究认为，在没有美国或苏联支持的情况下，资源贫乏的威权政权必须民主化，但资源丰富的威权政权抵制了国内压力推动民主化的努力。^([[81]](#cite_note-81))
    在上世纪70年代之前，石油生产国的民主化水平并不高于其他国家。^([[82]](#cite_note-82)) 油丰富的威权政府被建议为石油赚取高额收入，但对被统治者的社会支出却极少。^([[83]](#cite_note-83))
- en: 'Research by [Stephen Haber](/wiki/Stephen_Haber "Stephen Haber") and Victor
    Menaldo found that increases in natural resource reliance do not induce authoritarianism
    but may instead promote democratization.^([[84]](#cite_note-:0-84))^([[85]](#cite_note-85))^([[86]](#cite_note-86))
    The authors say that their method rectifies the methodological biases of earlier
    studies which revolve around [random effects](/wiki/Random_effects "Random effects"):
    "Numerous sources of bias may be driving the results [of earlier studies on the
    resource curse], the most serious of which is omitted variable bias induced by
    unobserved country-specific and time-invariant heterogeneity."^([[84]](#cite_note-:0-84))
    In other words, this means that countries might have specific, enduring traits
    that get left out of the model, which could increase the explanation power of
    the argument. The authors claim that the chances of this happening are larger
    when assuming random effects, an assumption that does not allow for what the authors
    call "unobserved country-specific heterogeneity".^([[84]](#cite_note-:0-84)) The
    criticisms have themselves been subject to criticism. One study reexamined the
    Haber-Menaldo analysis by using Haber and Menaldo''s own data and statistical
    models. It reported that their conclusions were only valid for the period before
    the 1970s, but since about 1980, there has been a pronounced resource curse. Authors
    Andersen and Ross suggest that oil wealth became a hindrance to democratic transitions
    only after the transformative events of the 1970s, which enabled the governments
    of developing countries to capture the oil rents that were previously siphoned
    off by foreign-owned firms.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[史蒂芬·哈伯](/wiki/Stephen_Haber "Stephen Haber")和维克托·门纳尔多的研究发现，自然资源依赖的增加并没有导致威权主义，反而可能促进民主化。^([[84]](#cite_note-:0-84))^([[85]](#cite_note-85))^([[86]](#cite_note-86))
    作者们称他们的方法纠正了早期研究的方法论偏见，这些研究围绕[随机效应](/wiki/Random_effects "Random effects")：“早期关于资源诅咒的研究可能存在多种偏见，其中最严重的是由未观察到的国家特定和时间不变异质性引起的遗漏变量偏误。”^([[84]](#cite_note-:0-84))
    换句话说，这意味着国家可能具有特定的、持久的特征未被模型考虑，这可能增加论点的解释力度。作者声称，在假设随机效应的情况下，这种情况发生的可能性更大，这种假设不允许作者所谓的“未观察到的国家特定异质性”。^([[84]](#cite_note-:0-84))
    这些批评本身也受到了批评。一项研究通过使用哈伯和门纳尔多自己的数据和统计模型重新审视了哈伯-门纳尔多的分析。报告称，他们的结论仅适用于1970年代之前的时期，但自1980年以来，资源诅咒现象显著增加。安德森和罗斯的作者建议，在1970年代的转型事件之后，石油财富才成为发展中国家政府夺取以前由外国公司控制的石油租金的障碍。'
- en: There are two ways that oil wealth might negatively affect democratization.
    The first is that oil strengthens authoritarian regimes, making transitions to
    democracy less likely.^([[3]](#cite_note-:2-3)) The second is that oil wealth
    weakens democracies.^([[3]](#cite_note-:2-3)) Research generally supports the
    first theory but is mixed on the second.^([[3]](#cite_note-:2-3)) A 2019 study
    found that oil wealth is associated with increases in the level of personalism
    in dictatorships.^([[87]](#cite_note-87))
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 石油财富可能对民主化产生负面影响的两种方式。第一种是石油加强了威权政权，使民主过渡变得不太可能。^([[3]](#cite_note-:2-3)) 第二种是石油财富削弱了民主制度。^([[3]](#cite_note-:2-3))
    研究普遍支持第一种理论，但对第二种理论持不同意见。^([[3]](#cite_note-:2-3)) 2019年的一项研究发现，石油财富与独裁政权中个人主义水平的增加相关。^([[87]](#cite_note-87))
- en: Both pathways might result from the ability of oil-rich states to provide citizens
    with a combination of generous benefits and low taxes. In many economies that
    are not resource-dependent, governments tax citizens, who demand efficient and
    responsive [government](/wiki/Implied_level_of_government_service "Implied level
    of government service") in return. This bargain establishes a political relationship
    between rulers and subjects. In countries whose economies are dominated by natural
    resources, however, rulers don't need to tax their citizens because they have
    a guaranteed source of income from natural resources.^([[88]](#cite_note-88))^([[89]](#cite_note-89))
    Because the country's citizens aren't being taxed, they have less incentive to
    be watchful with how government spends its money.^([[90]](#cite_note-Ross_2004-90))
    In addition, those benefiting from mineral resource wealth may perceive an effective
    and watchful civil service and civil society as a threat to the benefits that
    they enjoy, and they may take steps to thwart them.^([[40]](#cite_note-Ross_2001-40))
    As a result, citizens are often poorly served by their rulers,^([[91]](#cite_note-91))
    and if the citizens complain, money from the natural resources enables governments
    to pay for armed forces to keep the citizens in check. It has been argued that
    rises and falls in the price of petroleum correlate with rises and falls in the
    implementation of [human rights](/wiki/Human_rights "Human rights") in major oil-producing
    countries.^([[92]](#cite_note-92))^([[93]](#cite_note-93))
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种途径可能源于石油富裕国家为公民提供丰厚福利和低税收的能力。在许多非依赖资源的经济体中，政府向公民征税，公民则要求得到高效和负责的政府服务作为回报。这种协议建立了统治者与被统治者之间的政治关系。然而，在经济以自然资源为主导的国家中，统治者不需要对公民征税，因为他们有来自自然资源的稳定收入来源。^([[88]](#cite_note-88))^([[89]](#cite_note-89))
    因为国家公民不被征税，他们对政府如何使用资金的监督意愿较低。^([[90]](#cite_note-Ross_2004-90)) 此外，从矿产资源财富中受益的人可能会将有效和警惕的公务员和公民社会视为他们享受的好处的威胁，并采取措施来阻止它们。^([[40]](#cite_note-Ross_2001-40))
    结果，公民通常受到其统治者的不良服务^([[91]](#cite_note-91))，如果公民抱怨，来自自然资源的资金使政府能够支付军队以压制公民。有人认为石油价格的涨落与主要石油生产国家的人权实施的涨落相关。^([[92]](#cite_note-92))^([[93]](#cite_note-93))
- en: Corrupt members of national governments may collude with resource extraction
    companies to override their own laws and ignore objections made by indigenous
    inhabitants.^([[94]](#cite_note-94)) The [United States Senate Foreign Relations
    Committee](/wiki/United_States_Senate_Foreign_Relations_Committee "United States
    Senate Foreign Relations Committee") report entitled "Petroleum and Poverty Paradox"
    states that "too often, oil money that should go to a nation's poor ends up in
    the pockets of the rich, or it may be squandered on grand palaces and massive
    showcase projects instead of being invested productively."^([[95]](#cite_note-95))
    A 2016 study found that mining in Africa substantially increases corruption; an
    individual within 50 kilometres (31 mi) of a recently opened mine is 33% more
    likely to have paid a bribe the past year than a person living within 50 km of
    mines that "will open" in the future.^([[96]](#cite_note-:5-96)) The former also
    pay bribes for permits more frequently, and perceive their local councilors to
    be more corrupt.^([[96]](#cite_note-:5-96)) In a study examining the effects of
    mining on local communities in Africa, researchers concluded that active mining
    areas are associated with more bribe payments, particularly police bribes.^([[97]](#cite_note-97))
    Their findings were consistent with the hypothesis that mining increases corruption.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 国家政府的腐败成员可能会与资源开采公司勾结，以推翻本国法律并忽视土著居民的反对意见。^([[94]](#cite_note-94)) [美国参议院外交关系委员会](/wiki/United_States_Senate_Foreign_Relations_Committee
    "美国参议院外交关系委员会")的报告《石油与贫困悖论》指出：“石油资金往往不是用于惠及国家贫困人口，而是流入富人的口袋，或者被挥霍在宏伟的宫殿和大型展示项目上，而不是进行有产出的投资。”^([[95]](#cite_note-95))
    一项2016年的研究发现，非洲的矿业活动大大增加了腐败现象；在距离新开矿区50公里范围内的个体，比将来“将要开设”的矿区50公里范围内的人更有可能在过去一年中支付贿赂。^([[96]](#cite_note-:5-96))
    前者还更频繁地为许可证支付贿赂，并认为他们的地方议员更加腐败。^([[96]](#cite_note-:5-96)) 一项研究检验了矿业对非洲地方社区的影响，研究人员得出结论称，活跃的矿业区域与更多的贿赂支付相关联，尤其是警察贿赂。^([[97]](#cite_note-97))
    他们的发现与矿业增加腐败的假设一致。
- en: The [Center for Global Development](/wiki/Center_for_Global_Development "Center
    for Global Development") argues that governance in resource-rich states would
    be improved by the government making universal, transparent, and regular payments
    of oil revenues to citizens and then attempting to reclaim it through the tax
    system, which they argue will fuel public demand for the government to be transparent
    and accountable in its management of natural resource revenues and in the delivery
    of public services.^([[98]](#cite_note-98))
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 全球发展中心认为，资源丰富国家的治理可以通过政府向公民进行石油收入的普遍、透明和定期支付，并试图通过税制来回收这些收入，从而推动公众对政府在管理自然资源收入和提供公共服务方面的透明和问责的需求。^([[98]](#cite_note-98))
- en: One study found that "oil producing states dependent on exports to the USA exhibit
    lower human rights performance than those exporting to China". The authors argue
    that this stems from the fact that US relationships with oil producers were formed
    decades ago, before human rights became part of its foreign policy agenda.^([[99]](#cite_note-99))
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一项研究发现，“依赖出口到美国的石油生产国家的人权表现低于出口到中国的国家”。作者认为，这源于美国与石油生产国的关系形成于几十年前，早在人权成为其外交政策议程的一部分之前。^([[99]](#cite_note-99))
- en: One study found that resource wealth in authoritarian states lowers the probability
    of adopting [freedom of information](/wiki/Freedom_of_information "Freedom of
    information") laws.^([[100]](#cite_note-:4-100)) However, democracies that are
    resource-rich are more likely than resource-poor democracies to adopt such laws.^([[100]](#cite_note-:4-100))
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一项研究发现，威权国家中的资源财富降低了采纳信息自由法律的概率。^([[100]](#cite_note-:4-100)) 然而，资源丰富的民主国家比资源贫穷的民主国家更有可能采纳此类法律。^([[100]](#cite_note-:4-100))
- en: 'One study looking at oil wealth in Colombia found "that when the [price of
    oil](/wiki/Price_of_oil "Price of oil") rises, legislators affiliated with right-wing
    paramilitary groups win office more in oil-producing municipalities. Consistent
    with the use of force to gain power, positive price shocks also induce an increase
    in paramilitary violence and reduce electoral competition: fewer candidates run
    for office, and winners are elected with a wider vote margin. Ultimately, fewer
    centrist legislators are elected to office, and there is diminished representation
    at the center."^([[101]](#cite_note-101))'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 哥伦比亚关于石油财富的研究表明，“当石油价格上涨时，右翼准军事组织的立法者更容易在石油生产市镇上当选。这与利用武力获取权力的做法一致，正价格冲击也导致准军事组织的暴力行为增加，并减少选举竞争：参选人数减少，当选者的票数差距变大。最终，更少的中间派立法者当选，中心的代表减少。”^([[101]](#cite_note-101))
- en: A 2018 study in *International Studies Quarterly* found that oil wealth was
    associated with weaker private liberties (freedom of movement, freedom of religion,
    the right to property, and freedom from forced labor).^([[102]](#cite_note-:10-102))
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年《国际研究季刊》的一项研究发现，石油财富与私人自由（如移动自由、宗教自由、财产权利和免受强迫劳动的权利）之间存在负相关。^([[102]](#cite_note-:10-102))
- en: Research by Nathan Jensen indicates that countries that have resource wealth
    are considered to have a greater political risk for foreign direct investors.
    He argues that this is because leaders in resource-rich countries are less sensitive
    to being punished in elections if they take actions that adversely affect foreign
    investors.^([[103]](#cite_note-103))^([[104]](#cite_note-104)) Countries with
    higher natural resource export share show a correlation between receiving [Foreign
    direct investment](/wiki/Foreign_direct_investment "Foreign direct investment")
    and decreasing [democracy index](/wiki/Democracy_index "Democracy index"), while
    this correlation is opposite for countries with low natural resource export share.^([[105]](#cite_note-105))
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: Nathan Jensen的研究表明，资源丰富的国家被认为对外国直接投资者具有较大的政治风险。他认为，这是因为资源丰富国家的领导人对采取不利于外国投资者的行动不太敏感，因此在选举中受到惩罚的可能性较低。^([[103]](#cite_note-103))^([[104]](#cite_note-104))
    高自然资源出口份额的国家显示出外国直接投资增加和民主指数下降之间的相关性，而低自然资源出口份额的国家则相反。^([[105]](#cite_note-105))
- en: 'Distribution[[edit](/w/index.php?title=Resource_curse&action=edit&section=12
    "Edit section: Distribution")]'
  id: totrans-split-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分配[[编辑](/w/index.php?title=Resource_curse&action=edit&section=12 "编辑：分配")]
- en: According to a 2017 study, "social forces condition the extent to which oil-rich
    nations provide vital public services to the population. Although it is often
    assumed that oil wealth leads to the formation of a distributive state that generously
    provides services in the areas of water, sanitation, education, health care, or
    infrastructure... quantitative tests reveal that oil-rich nations who experience
    demonstrations or riots provide better water and sanitation services than oil-rich
    nations who do not experience such dissent. Subsequent tests find that oil-rich
    nations who experience nonviolent, mass-based movements provide better water and
    sanitation services than those who experience violent, mass-based movements."^([[106]](#cite_note-106))
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2017年的一项研究，“社会力量决定了石油丰富国家为人民提供关键公共服务的程度。尽管通常认为石油财富会导致形成一个慷慨提供水、卫生、教育、医疗或基础设施服务的分配国家......定量测试显示，经历示威或暴动的石油丰富国家提供更好的水和卫生服务，比未经历这类抗议的石油丰富国家好。后续测试发现，经历非暴力、大规模运动的石油丰富国家在提供水和卫生服务方面优于经历暴力、大规模运动的国家。”^([[106]](#cite_note-106))
- en: 'Gender inequality[[edit](/w/index.php?title=Resource_curse&action=edit&section=13
    "Edit section: Gender inequality")]'
  id: totrans-split-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[性别不平等](/w/index.php?title=Resource_curse&action=edit&section=13 "编辑节：性别不平等")'
- en: 'Studies suggest countries with abundant natural resources have higher levels
    of [gender inequality](/wiki/Gender_inequality "Gender inequality") in the areas
    of wages, labor force participation, violence, and education. Research links gender
    inequality in the Middle East to resource wealth.^([[107]](#cite_note-:12-107))
    According to Michael Ross:'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，自然资源丰富的国家在工资、劳动参与率、暴力和教育领域存在更高的[性别不平等](/wiki/Gender_inequality "性别不平等")水平。研究将中东地区的性别不平等与资源财富联系起来。^([[107]](#cite_note-:12-107))
    根据迈克尔·罗斯的说法：
- en: 'Oil production affects gender relations by reducing the presence of women in
    the labor force. The failure of women to join the nonagricultural labor force
    has profound social consequences: it leads to higher fertility rates, less education
    for girls, and less female influence within the family. It also has far-reaching
    political consequences: when fewer women work outside the home, they are less
    likely to exchange information and overcome collective action problems; less likely
    to mobilize politically, and to lobby for expanded rights; and less likely to
    gain representation in government. That leaves oil-producing states with atypically
    strong patriarchal cultures and political institutions.^([[107]](#cite_note-:12-107))'
  id: totrans-split-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 石油生产通过减少女性在劳动力市场中的存在影响性别关系。女性未能加入非农劳动力市场带来深远的社会后果：导致生育率提高，女孩的教育减少，并减少家庭内女性的影响力。这也带来了深远的政治后果：当更少的女性在家外工作时，她们更不可能交流信息和解决集体行动问题；更不可能在政治上动员和游说扩展权利；更不可能在政府中获得代表权。这使得石油生产国家拥有非典型强大的父权文化和政治制度。^([[107]](#cite_note-:12-107))
- en: Ross argues that in oil-rich countries, across the Middle East, Africa, Latin
    America, and Asia, the need for female labor reduces as export-oriented and female-dominated
    manufacturing is ousted by Dutch disease effects.^([[108]](#cite_note-108)) This
    hypothesis has received further support by the analysis of mining booms in Africa.^([[109]](#cite_note-109))
    For the United States, the evidence is mixed. State-level comparisons suggest
    that resource wealth leads to lower levels of female labor force participation,
    lower turnout and fewer seats held by women in legislatures.^([[110]](#cite_note-110))
    On the other hand, a county-level analysis of resource booms in the early 20th
    century found an overall positive effect of resource wealth on single women's
    labor force participation.^([[111]](#cite_note-111))
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 罗斯认为，在石油丰富的国家，跨中东、非洲、拉丁美洲和亚洲，出口导向和女性主导的制造业受到荷兰病效应的排挤，女性劳动力需求减少。^([[108]](#cite_note-108))
    这一假设得到了进一步支持，通过对非洲矿业繁荣的分析。^([[109]](#cite_note-109)) 对于美国，证据不一。州级比较表明，资源丰富导致女性劳动力参与率降低，投票率降低，女性在立法机构中的席位减少。^([[110]](#cite_note-110))
    另一方面，对20世纪初资源繁荣的县级分析发现，资源丰富对单身女性的劳动力参与率有积极影响。^([[111]](#cite_note-111))
- en: Research has also linked resource wealth to greater domestic violence,^([[112]](#cite_note-112))
    and a gender gap in education.^([[113]](#cite_note-113))^([[114]](#cite_note-114))
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 研究还发现，资源丰富国家存在更严重的家庭暴力^([[112]](#cite_note-112))和教育中的性别差距^([[113]](#cite_note-113))^([[114]](#cite_note-114))。
- en: 'International cooperation[[edit](/w/index.php?title=Resource_curse&action=edit&section=14
    "Edit section: International cooperation")]'
  id: totrans-split-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 国际合作[[编辑](/w/index.php?title=Resource_curse&action=edit&section=14 "编辑部分：国际合作")]
- en: Research finds that the more that states depend on oil exports, the less cooperative
    they become. They become less likely to join intergovernmental organizations,
    accept the compulsory jurisdiction of international judicial bodies, and agree
    to binding arbitration for investment disputes.^([[115]](#cite_note-115))
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发现，国家对石油出口依赖程度越高，它们的合作性就越低。它们越不愿意加入政府间组织，接受国际司法机构的强制管辖，并同意对投资争议进行有约束力的仲裁。^([[115]](#cite_note-115))
- en: 'Foreign aid[[edit](/w/index.php?title=Resource_curse&action=edit&section=15
    "Edit section: Foreign aid")]'
  id: totrans-split-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 外国援助[[编辑](/w/index.php?title=Resource_curse&action=edit&section=15 "编辑部分：外国援助")]
- en: There is an argument in political economy that [foreign aid](/wiki/Foreign_aid
    "Foreign aid") can have the same negative effects in the long run towards development
    as in the case of the resource curse. The so-called "aid curse" results from giving
    perverse political incentives to a weak body of civil servants, lowering politicians'
    accountability towards citizens and decreasing economic pressure thanks to the
    income of an unearned resource to mitigate economic crisis.^([[116]](#cite_note-116))
    When foreign aid represents a major source of revenue to governments, especially
    in low-income countries, state-building capacity is hindered by undermining responsiveness
    toward taxpayers or by decreasing the incentive for governments to look for different
    sources of income or the increase in taxation.^([[117]](#cite_note-117))
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在政治经济学中有一个论点，即[外国援助](/wiki/Foreign_aid "外国援助")在长期内可能对发展产生与资源诅咒类似的负面影响。所谓的“援助诅咒”源于向弱政府公务员体系提供畸形政治激励，降低政治家对公民的责任感，以及由于非得来的资源收入而减少经济压力，从而缓解经济危机。^([[116]](#cite_note-116))
    当外国援助成为政府主要收入来源，特别是在低收入国家中时，通过削弱对纳税人的响应能力或降低政府寻找不同收入来源或增加税收的动机，阻碍了国家建设能力。^([[117]](#cite_note-117))
- en: A 2018 study found that in [Texas](/wiki/Texas "Texas"), "a 1% increase in the
    value of oil reserves increases murder by 0.16%, robbery by 0.55% and larceny
    by 0.18%."^([[118]](#cite_note-118))
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一项2018年的研究发现，在[德克萨斯州](/wiki/Texas "德克萨斯州")，“石油储备价值的1%增加会导致谋杀率增加0.16%，抢劫率增加0.55%，盗窃率增加0.18%。”^([[118]](#cite_note-118))
- en: 'Petro-aggression[[edit](/w/index.php?title=Resource_curse&action=edit&section=17
    "Edit section: Petro-aggression")]'
  id: totrans-split-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 石油侵略[[编辑](/w/index.php?title=Resource_curse&action=edit&section=17 "编辑部分：石油侵略")]
- en: Petro-aggression is the tendency for a [petrostate](/wiki/Petrostate "Petrostate")
    to be involved in international conflicts, or to be the target of them. The term
    was popularized by a 2013 book by Jeff Colgan that found that petrostates (states
    with 10% or more GDP from petroleum) are 250 percent more likely to instigate
    international conflicts than a typical country.^([[119]](#cite_note-119))^([[120]](#cite_note-120))
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 石油侵略是指[石油国家](/wiki/Petrostate "石油国家")参与国际冲突的倾向，或者成为冲突的目标。该术语由Jeff Colgan于2013年的一本书中推广，该书发现，石油国家（其国内生产总值的10%或更多来自石油）比典型国家更有250%的可能性发动国际冲突。^([[119]](#cite_note-119))^([[120]](#cite_note-120))
- en: 'Examples of oil-rich countries engaging in conflict include:'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 没有列举世界上以石油资源丰富的国家参与冲突的例子：
- en: As of 1999, it remained unclear whether the pattern of petro-aggression found
    in oil-rich countries also applies to other natural resources besides oil.^([[123]](#cite_note-123))
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 截至1999年，尚不清楚在石油资源丰富的国家中发现的石油侵略模式是否也适用于除了石油以外的其他自然资源。^([[123]](#cite_note-123))
- en: Oil-rich states also tend to have a poor record of human rights abuses, as well
    as revolutionary, revisionist ambitions, making them more conflict-prone. Unfortunately,
    the lack of data allows no way of discerning high oil prices turning petro-states
    more aggressive as public thought might deduce. Natural disasters turn out to
    be far more hurtful to the price of oil than any conflict.^([*[original research?](/wiki/Wikipedia:No_original_research
    "Wikipedia:No original research")*])
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 石油资源丰富的国家也倾向于存在严重的人权侵犯记录，以及革命性、修正主义的野心，使它们更容易发生冲突。不幸的是，缺乏数据使得无法分辨高油价是否会使石油国家变得更具侵略性，就像公众思考的那样。自然灾害对石油价格的影响远比任何冲突更为有害。^([*[原创研究？](/wiki/Wikipedia:No_original_research
    "Wikipedia:No original research")*])
- en: 'Examples in biology and ecology[[edit](/w/index.php?title=Resource_curse&action=edit&section=18
    "Edit section: Examples in biology and ecology")]'
  id: totrans-split-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生物学和生态学中的例子[[编辑](/w/index.php?title=Resource_curse&action=edit&section=18 "编辑部分：生物学和生态学中的例子")]
- en: Microbial ecology studies have also addressed if resource availability modulates
    the cooperative or competitive behaviour in bacteria populations. When resources
    availability is high, bacterial populations become competitive and aggressive
    with each other, but when environmental resources are low, they tend to be cooperative
    and [mutualistic](/wiki/Mutualism_(biology) "Mutualism (biology)").^([[124]](#cite_note-124))
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 微生物生态学研究还讨论了资源可用性是否调节细菌群体中的合作或竞争行为。当资源充足时，细菌群体之间变得竞争和攻击性，但当环境资源匮乏时，它们倾向于合作和[互利主义](/wiki/Mutualism_(biology)
    "Mutualism (biology)")。^([[124]](#cite_note-124))
- en: Ecological studies have hypothesised that [competitive](/wiki/Competition "Competition")
    forces between animals are major in high [carrying capacity](/wiki/Carrying_capacity
    "Carrying capacity") zones (i.e. near the Equator), where biodiversity is higher,
    because of natural resources abundance. This abundance or excess of resources,
    causes animal populations to have [R reproduction strategies](/wiki/R-strategist
    "R-strategist") (many offspring, short gestation, less parental care, and a short
    time until sexual maturity), so competition is affordable for populations. Also,
    competition could select populations to have R behaviour in a [positive feedback](/wiki/Positive_feedback
    "Positive feedback") regulation.^([[125]](#cite_note-125))
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 生态学研究假设动物之间的[竞争](/wiki/Competition "Competition")力量在高[携带能力](/wiki/Carrying_capacity
    "Carrying capacity")区域（例如靠近赤道的地方）是主要因素，那里的生物多样性更高，因为自然资源丰富。这种资源的丰富或过剩导致动物群体具有[R繁殖策略](/wiki/R-strategist
    "R-strategist")（许多后代、短的妊娠期、较少的父母抚养和较短的性成熟时间），因此竞争对于群体是可以承受的。此外，竞争可以选择群体具有R行为的[正反馈](/wiki/Positive_feedback
    "Positive feedback")调节。^([[125]](#cite_note-125))
- en: Contrary, in low [carrying capacity](/wiki/Carrying_capacity "Carrying capacity")
    zones (i.e. far from the equator), where environmental conditions are harsh [K
    strategies](/wiki/K_strategist "K strategist") are common (longer life expectancy,
    produce relatively fewer offspring and tend to be altricial, requiring extensive
    care by parents when young) and populations tend to have cooperative or [mutualistic](/wiki/Mutualism_(biology)
    "Mutualism (biology)") behaviors. If populations have a competitive behaviour
    in hostile environmental conditions they mostly are filtered out (die) by environmental
    selection, hence populations in hostile conditions are selected to be cooperative.^([[126]](#cite_note-126))
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，在低[携带能力](/wiki/Carrying_capacity "Carrying capacity")区域（例如远离赤道的地方），在那里环境条件严酷，[K策略](/wiki/K_strategist
    "K strategist")是常见的（较长的预期寿命、相对较少的后代，倾向于亲代抚养，幼年期需要广泛的父母照顾），群体倾向于具有合作或[互利主义](/wiki/Mutualism_(biology)
    "Mutualism (biology)")的行为。如果在恶劣环境条件下群体具有竞争行为，它们大多会被环境选择淘汰（死亡），因此在恶劣条件下的群体被选择为合作。^([[126]](#cite_note-126))
- en: Mutualism hypothesis was first described while [Peter Kropotkin](/wiki/Peter_Kropotkin
    "Peter Kropotkin") studied the fauna of the Siberian steppe, where environmental
    conditions are harsh, he found animals tend to cooperate in order to survive.^([[127]](#cite_note-127))
    Extreme competition is observed in the Amazonian forest where life requires low
    energy to find resources (i.e. sunlight for plants) hence life could afford being
    selected by biotic factors (i.e. competition) rather than abiotic factors.^([[128]](#cite_note-128))
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 互利主义假设最初由[彼得·克罗波特金](/wiki/Peter_Kropotkin "Peter Kropotkin")在研究西伯利亚草原的动物群时首次描述。在那里环境条件艰苦，他发现动物为了生存而倾向于合作。^([[127]](#cite_note-127))
    在亚马逊森林中观察到极端的竞争，那里的生命需要很少的能量来获取资源（如植物的阳光），因此生命可以通过生物因素（即竞争）而不是非生物因素来选择。^([[128]](#cite_note-128))
- en: 'Criticisms[[edit](/w/index.php?title=Resource_curse&action=edit&section=19
    "Edit section: Criticisms")]'
  id: totrans-split-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '批评[[编辑](/w/index.php?title=Resource_curse&action=edit&section=19 "Edit section:
    Criticisms")]'
- en: 'A 2008 study argues that the curse vanishes when looking not at the relative
    importance of resource exports in the economy but rather at a different measure:
    the relative abundance of natural resources in the ground. Using that variable
    to compare countries, it reports that resource wealth in the ground correlates
    with slightly higher economic growth and slightly fewer armed conflicts. That
    a high dependency on resource exports correlates with bad policies and effects
    is not caused by the large degree of resource exportation. The causation goes
    in the opposite direction: conflicts and bad policies created the heavy dependence
    on exports of natural resources. When a country''s chaos and economic policies
    scare off foreign investors and send local entrepreneurs abroad to look for better
    opportunities, the economy becomes skewed. Factories may close and businesses
    may flee, but petroleum and precious metals remain for the taking. Resource extraction
    becomes the "default sector" that still functions after other industries have
    come to a halt.^([[129]](#cite_note-129))'
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年的一项研究认为，当不再看重资源出口在经济中的相对重要性，而是看另一种衡量方式时，诅咒消失了：即地下自然资源的相对丰富度。利用这一变量比较国家，报告显示，地下资源财富与稍高的经济增长和稍少的武装冲突相关。高度依赖资源出口与糟糕的政策和效果相关，并非由大量资源出口引起。因果关系是相反的：冲突和糟糕的政策造成了对自然资源出口的重度依赖。当一个国家的混乱和经济政策吓跑外国投资者并使本地企业家到国外寻找更好的机会时，经济变得扭曲。工厂可能关闭，企业可能逃离，但石油和贵金属仍然可以被开采。资源开采成为“默认部门”，在其他行业停滞后仍然运作。^([[129]](#cite_note-129))
- en: A 2008 article by Thad Dunning argues that while resource revenues can promote
    or strengthen authoritarian regimes, in certain circumstances they can also promote
    democracy. In countries where natural resource rents are a relatively small portion
    of the overall economy and the non-resource economy is unequal, resources rents
    can strengthen democracy by reducing economic elites' fear of ceding power since
    social welfare policies can be funded with resource rents and not redistribution.^([[130]](#cite_note-130))
    Dunning proposes Venezuela's democratic consolidation during the oil boom of the
    1970s as a key example of this phenomenon.^([[131]](#cite_note-131))
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年，Thad Dunning的一篇文章认为，尽管资源收入可以促进或加强威权政权，在某些情况下它们也可以促进民主。在自然资源租金相对于整体经济的比例较小且非资源经济不平等的国家中，资源租金可以通过支持社会福利政策而不是再分配来增强民主，从而减少经济精英让权的担忧。^([[130]](#cite_note-130))
    Dunning提出，委内瑞拉在1970年代石油繁荣期间的民主巩固是这一现象的关键例证。^([[131]](#cite_note-131))
- en: A 2011 study argues that previous assumptions that oil abundance is a curse
    were based on methodologies which failed to take into account cross-country differences
    and dependencies arising from global shocks, such as changes in technology and
    the price of oil. The researchers studied data from the World Bank over the period
    1980–2006 for 53 countries, covering 85% of world GDP and 81% of world proven
    oil reserves. They found that oil abundance positively affected both short-term
    growth and long-term income levels.^([[132]](#cite_note-132)) In a companion paper,
    using data on 118 countries over the period 1970–2007, they show that it is the
    volatility in commodity prices, rather than abundance per se, that drives the
    resource curse paradox.^([[133]](#cite_note-133))^([[134]](#cite_note-134))
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年的一项研究认为，先前认为石油丰富是一种诅咒的假设是基于未能考虑到跨国差异和全球冲击（如技术变化和石油价格变动）的方法论。研究人员分析了1980年至2006年期间53个国家的世界银行数据，涵盖了全球GDP的85%和世界已探明石油储量的81%。他们发现，石油丰富对短期增长和长期收入水平都有积极影响。^([[132]](#cite_note-132))
    在一篇相关的论文中，使用了1970年至2007年期间118个国家的数据，他们表明，驱动资源诅咒悖论的不是资源丰富本身，而是商品价格的波动。^([[133]](#cite_note-133))^([[134]](#cite_note-134))
