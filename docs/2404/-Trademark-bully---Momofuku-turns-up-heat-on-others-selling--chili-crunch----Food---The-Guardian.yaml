- en: But all is not well in the condiments aisle. [Momofuku](https://momofuku.com/),
    the food empire founded by celebrity chef David Chang, is attempting to seize
    control of the market – or at least the name. The company has sent cease-and-desist
    letters to companies using the term “chili crunch” and “chile crunch” on their
    condiment labels and is trying to trademark “chili crunch” with the [US Patent
    and Trademark Office (USPTO)](https://www.uspto.gov/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   然而，在调料区并非一切如意。由名厨大卫·张（David Chang）创立的食品帝国[Momofuku](https://momofuku.com/)试图控制市场，或者至少是名称。该公司已向在其调味品标签上使用“辣椒酱”和“辣椒酱”术语的公司发送停止和停止信函，并试图在[美国专利商标局（USPTO）](https://www.uspto.gov/)注册“辣椒酱”的商标。'
