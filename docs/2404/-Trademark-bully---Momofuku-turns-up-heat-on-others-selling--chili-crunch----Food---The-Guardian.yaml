- en: '‘Trademark bully’: Momofuku turns up heat on others selling ‘chili crunch’
    | Food | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '"商标霸凌者"：Momofuku对其他销售"辣椒酱脆片"的企业施加压力 | 食品 | 卫报'
- en: 来源：[https://www.theguardian.com/food/2024/apr/04/chili-crunch-trademark-momofuku-david-chang](https://www.theguardian.com/food/2024/apr/04/chili-crunch-trademark-momofuku-david-chang)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/food/2024/apr/04/chili-crunch-trademark-momofuku-david-chang](https://www.theguardian.com/food/2024/apr/04/chili-crunch-trademark-momofuku-david-chang)
- en: Across the US, a crunchy, crispy chili oil is being drizzled over dumplings,
    noodles, eggs, pizza – even ice cream. Once an almost secret sauce, this deep
    red condiment made with bits of dry chilis, crispy fried garlic, and often with
    sesame seeds and Sichuan pepper, has its roots in China. Now dozens of brands
    produce versions as this umami bomb goes mainstream.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，一种脆脆的辣椒油被淋在饺子、面条、鸡蛋、比萨甚至冰淇淋上。曾经作为几乎秘密的调味酱，这种深红色的调味品由干辣椒、脆炸大蒜以及常常还有芝麻和四川花椒制成，其根源可以追溯到中国。现在，随着这种鲜味炸弹进入主流，数十个品牌开始生产自己的版本。
