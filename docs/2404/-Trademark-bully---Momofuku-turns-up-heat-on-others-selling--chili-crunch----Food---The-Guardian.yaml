- en: Michelle Tew, founder of the Malaysian food brand [Homiah](https://www.homiah.com/),
    based in New York City, is one of the letter recipients. It states that Momofuku
    is the “ … owner of all trademark rights … ” for “chile crunch” and “chili crunch”
    (two different spellings) and that her product, Homiah Sambal Chili Crunch, is
    a trademark infringement.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   马来西亚食品品牌[Homiah](https://www.homiah.com/)的创始人米歇尔·陶（Michelle Tew）位于纽约市，是收到信件的一位。信中指出，Momofuku拥有“…所有商标权…”，“辣椒酱”和“辣椒酱”（两种不同拼写）的商标侵权，她的产品Homiah
    Sambal Chili Crunch涉及其中。'
- en: Tew said her chili crunch is based on her Malaysian family’s recipe, where she
    grew up. Momofuku is concerned that consumers might confuse a jar of Homiah Sambal
    Chili Crunch, which has a colorful floral motif paper label, with a jar of Momofuku
    Chili Crunch, which is minimalist with a hand-drawn font and no paper label. Homiah
    has 90 days to cease the use of the “chili crunch trademark”.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Tew说她的辣椒酥基于她在马来西亚家庭中长大的食谱。Momofuku担心消费者可能会混淆有色彩花卉图案纸标签的Homiah Sambal Chili Crunch罐子与没有纸标签且采用手绘字体的Momofuku
    Chili Crunch罐子。Homiah有90天时间停止使用“辣椒酥商标”。
- en: Each brand has its own recipe of the chili condiment, often calling it chili
    oil, chili crisp, chili crunch, chili sauce, or a combination thereof; product
    labels reflect the shared vernacular. But Momofuku is specifically targeting those
    using the terms “chile crunch” and “chili crunch”.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每个品牌都有自己的辣椒调料配方，通常称为辣椒油、辣椒酥、辣椒酥、辣椒酱或以上的组合；产品标签反映了共同的口头表达。但是Momofuku专门针对那些使用“辣椒酥”和“辣椒酥”这些术语的人。
- en: Two of the biggest brands, [Fly By Jing Sichuan Chili Crisp](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Fflybyjing.com&sref=https://www.theguardian.com/food/2024/apr/04/chili-crunch-trademark-momofuku-david-chang),
    launched by entrepreneur and chef Jing Gao in 2018, and China’s [condiment queen](https://www.theguardian.com/world/2022/nov/05/chinas-hottest-woman-the-driving-force-behind-crunchy-chilli-sensation-lao-gan-ma),
    Lao Gan Ma Spicy Chili Crisp, are not in Momofuku’s crosshairs because they use
    “chili crisp”, not “chili crunch”. But those who chose “crunch” over “crisp” or
    “oil” for their product, are incensed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 两个最大的品牌，[飞行精灵四川辣椒酱](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Fflybyjing.com&sref=https://www.theguardian.com/food/2024/apr/04/chili-crunch-trademark-momofuku-david-chang)，由企业家和厨师Jing
    Gao于2018年推出，并且中国的[调料女王](https://www.theguardian.com/world/2022/nov/05/chinas-hottest-woman-the-driving-force-behind-crunchy-chilli-sensation-lao-gan-ma)，老干妈辣椒酱，不在Momofuku的视线之内，因为它们使用的是“辣椒酱”，而不是“辣椒酥”。但那些选择“酥”而不是“酥”或“油”作为他们产品的人，感到非常愤怒。
- en: As word spread of Momofuku’s cease-and-desist letters among food entrepreneurs
    making the chili condiment, reactions ranged from fear and annoyance, to disappointment
    and astonishment at the gall.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Momofuku的停止与停止信在制作辣椒调味品的食品企业家中传播开来，反应从恐惧和恼怒到失望和对其胆大妄为的惊讶。
- en: The company did not return requests for comment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司没有回复评论请求。
- en: Tew described receiving the letter as “a punch in the gut”. Momfuku’s Chang,
    who is of Korean descent, has helped to push Asian food forward into the mainstream,
    she said. “If Kraft Heinz hit me up [with a cease-and-desist] it would have been
    so distressing,” says Tew, “but the fact that it was Momofuku makes me feel really,
    really sad.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Tew形容收到这封信是“一记当头棒喝”。来自韩裔的Momofuku的Chang帮助推动了亚洲食品进入主流，她说：“如果是Kraft Heinz找我来发（停止与停止）信，那会让我非常沮丧，”
    Tew说，“但这件事涉及到Momofuku，让我感到非常、非常难过。”
- en: Seattle-based [MìLà](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Featmila.com%2F&sref=https://www.theguardian.com/food/2024/apr/04/chili-crunch-trademark-momofuku-david-chang)
    specializes in soup dumplings and also received a Momofuku cease-and-desist letter.
    Caleb Wang, who grew up between Chicago and Shanghai, recently revamped MìLà’s
    line of sauces with his co-owner and wife, Jen Liao. Since they added a larger
    portion of crispy, crunchy fried garlic to their previous recipe, giving an extra
    crunch, they named it MìLà Chili Crunch. It’s packaged in a futuristic bottle
    styled on the curvy calabash gourd, sometimes called húlu. “Our intent was to
    describe the product,” saysWang, noting that “chili crunch” gives their customers
    a better understanding of the new condiment than “chili crisp”.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Seattle 总部位于[米拉](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Featmila.com%2F&sref=https://www.theguardian.com/food/2024/apr/04/chili-crunch-trademark-momofuku-david-chang)
    专注于汤饺，并且收到了 Momofuku 的停止与放弃信。 Caleb Wang 与他的合伙人兼妻子 Jen Liao 最近改良了 MìLà 的调料系列。由于他们在之前的配方中增加了更多脆脆的炸蒜末，增添了额外的酥脆感，他们将其命名为
    MìLà Chili Crunch。它被包装在未来主义风格的瓶子里，设计灵感来自于曲线优美的葫芦瓜，有时也被称为葫芦。“我们的意图是描述这款产品，”Wang
    说道，指出“chili crunch” 比“chili crisp” 更能让他们的顾客理解这种新调味品。
- en: Momofuku currently does not have the registered trademark for “chili crunch”,
    but began the filing process with the USPTO on 29 March, which can often take
    a year. To receive approval, it will have to prove that “chili crunch” is not
    merely a description of the product inside the jar, but rather that “chili crunch”
    has “distinctiveness through extensive use in commerce over many years”, as described
    on the USPTO website.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，Momofuku 尚未获得“chili crunch”的注册商标，但已于 3 月 29 日向美国专利商标局提交了申请，通常这一过程可能需要一年的时间。
    要获得批准，他们将必须证明“chili crunch” 不仅仅是罐子里产品的描述，而是经过多年在商业上广泛使用而具有“独特性”，正如美国专利商标局网站所述。
- en: Momofuku does own the trademark rights to “chile crunch”, registered with the
    USPTO. Momofuku acquired “chile crunch” in 2023 from the Denver company Chile
    Colonial, LLCas part of a legal settlement. Chile Colonial had taken legal action
    against Momofuku for “trademark infringement, unfair competition”, according to
    court documents. [Chile Crunch](https://chilecrunch.com/) is the brand name of
    a chili condiment made by Chile Colonial, which has been on the market for more
    than a decade. It’s a Mexican version of chili crisp, typically called “salsa
    macha” – “chile” is “chili” in Spanish. Momofuku licenses the trademark to a “third
    party”, according to its cease-and-desist letter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Momofuku 确实拥有“chile crunch”的商标权，已在美国专利商标局注册。 Momofuku 于 2023 年从丹佛公司 Chile Colonial,
    LLC 收购了“chile crunch” 作为法律和解的一部分。 根据法院文件，Chile Colonial 曾因“商标侵权、不正当竞争”对 Momofuku
    提起诉讼。 [Chile Crunch](https://chilecrunch.com/) 是由 Chile Colonial 制作的一种辣椒调味品品牌，已在市场上销售超过十年。
    这是墨西哥版的辣椒酱，通常被称为“salsa macha” - “chile” 在西班牙语中是“chili”的意思。 根据其停止与放弃信，Momofuku
    向“第三方”许可商标。
- en: Momofuku’s cease-and-desist letter states Momofuku has been “offering” its chili
    crunch product since 2018, and jars of the chili crunch went on sale in 2020\.
    The letter also states that the chili crunch has “developed valuable common law
    rights” to its “chili crunch” trademark. “Common law rights” is trademark law
    lingo for a term, or name, not registered with the USPTO, but that has become
    distinctive and famous over time. The proof Momofuku gives for its “chili crunch”
    distinctiveness and fame, thus its common law rights, is quantified by the product’s
    popularity, media coverage, Amazon reviews and its average 4.7 star reviews on
    its own website.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Momofuku 的禁售函指出，自2018年以来，Momofuku一直在“提供”其辣椒酱产品，并且辣椒酱的罐装销售始于2020年。函件还指出，辣椒酱已经“发展出有价值的普通法权利”来保护其“辣椒酱”商标。“普通法权利”是商标法术语，用于指代未在美国专利商标局注册的术语或名称，但随着时间的推移变得独特和著名。Momofuku提供其“辣椒酱”独特性和声名的证据包括产品的流行程度、媒体报道、亚马逊评论以及在其官网上的平均4.7星评价。
- en: “The phrase that I would use to refer to Momofuku in this case, is a trademark
    bully,”says Stephen Coates, the lawyer representing Homiah. “This is a clear case
    of them picking on small businesses with a letter campaign hoping they’ll cave
    because of the financial pressure.” If small businesses capitulate and omit “chili
    crunch” from their labels, Momofuku’s product will appear more distinct as it
    applies for the registered “chili crunch” trademark.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “在这种情况下，我用来指代Momofuku的短语是商标恃强凌弱者，”代表Homiah的律师斯蒂芬·科茨说。“这显然是他们对小企业的信函攻击，希望通过金融压力迫使他们屈服。”如果小企业屈服并从其标签中省略“辣椒酱”，Momofuku的产品将在申请注册“辣椒酱”商标时显得更加独特。
- en: Momofuku Goods, the consumer goods arm of Momofuku, has the resources for a
    trademark campaign, which can be expensive. It raised [$17.5m](https://www.finsmes.com/2023/03/momofuku-goods-raises-17-5m-in-growth-funding.html#google_vignette)
    in a Series A funding round led by Siddhi Capital in March 2023 and an [$11.5m](https://www.prnewswire.com/news-releases/momofuku-goods-announces-new-growth-funding-from-alliance-consumer-growth-301919857.html)
    funding round led by Alliance Consumer Growth in September of the same year. In
    2023, it made [$50m in sales](https://www.tasteradio.com/episodes/2024/how-momofukus-objection-helped-it-generate-50m-in-sales/),
    according to CEO Marguerite Zabar Mariscal. Many of the companies Momofuku is
    targeting with cease-and-desist letters are one-, two-, three-person operations;
    some have raised VC or private equity investment, but others are bootstrapping,
    most with a revenue under $1m.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Momofuku Goods，Momofuku 的消费品部门，拥有进行商标运动的资金，这可能代价高昂。它在2023年3月由Siddhi Capital领导进行的A轮融资中筹集了[$17.5m](https://www.finsmes.com/2023/03/momofuku-goods-raises-17-5m-in-growth-funding.html#google_vignette)，并在同年9月由Alliance
    Consumer Growth领导进行了一轮[$11.5m](https://www.prnewswire.com/news-releases/momofuku-goods-announces-new-growth-funding-from-alliance-consumer-growth-301919857.html)融资。根据CEO
    Marguerite Zabar Mariscal的说法，它在2023年销售额达到了[$50m](https://www.tasteradio.com/episodes/2024/how-momofukus-objection-helped-it-generate-50m-in-sales/)。许多收到
    Momofuku 停止与放弃信的公司是一人、两人或三人的小型企业；一些公司通过风险投资或私募股权投资筹集资金，但其他公司是自我资助的，大多数的收入不到$1m。
- en: Several companies that received Momofuku’s cease-and-desist letter have acquiesced
    to Momofuku’s demands, or intend to, fearing the expense and hassle of a legal
    battle. Most of these companies did not want to talk to the Guardian on the record
    about their trademark experience with Momofuku, for fear of retaliation, retribution,
    or ill will from such a powerful, well-funded food company.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 几家收到了 Momofuku 的停止与放弃信的公司已经默认接受了 Momofuku 的要求，或者打算这样做，担心诉讼费用和麻烦。这些公司中大多数并不愿意公开讨论它们与
    Momofuku 的商标经历，因为害怕受到强大、资金充裕的食品公司的报复、惩罚或者恶意。
- en: The purpose of trademark law is to protect consumers from being duped by counterfeit
    products and to protect business owners from being impersonated. Many entrepreneurs
    who make a chili condiment feel the motivation behind Momofuku’s trademark campaign
    is to stifle competition.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 商标法的目的是保护消费者免受假冒产品的欺骗，并保护企业主免受冒名顶替。许多制作辣椒调味品的企业家认为，Momofuku 的商标运动背后的动机是为了扼杀竞争。
- en: “It feels like it’s not done with good intent,” says Wang of MìLà about Momofuku’s
    aggressive cease-and-desist letter campaign, “like potentially boxing out smaller
    competitors and trying to own a space that’s tough to own.” Tew concurs and says
    that if Momofuku really just wanted to protect its brand, they could likely trademark
    “Momofuku Chili Crunch” v “chili crunch”.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: MìLà 的王先生对 Momofuku 的激进停止与放弃信运动表示：“感觉这并不是出于好意，”“可能是为了排挤更小的竞争对手，并试图占据一个难以拥有的领域。”
    Tew 先生赞同，并表示，如果 Momofuku 真的只是想保护自己的品牌，他们可能可以注册“Momofuku Chili Crunch”而不是“chili
    crunch”。
- en: Fly By Jing’s Gao is an advisor to Tew and investor in Homiah. Born in Chengdu,
    Sichuan, Gao says that chili condiments have existed in China for a very long
    time, and each family, restaurant, company and region has their own recipe and
    nomenclature. Translating these various chili condiment types into English word-for-word
    for the US consumer can be clunky, like “fragrant, spicy and crisp”, for example,
    likely to leave a US consumer puzzled. Labels need to be able to describe chili
    condiments for mainstream consumers, she said.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Fly By Jing的高女士是Tew的顾问，也是Homiah的投资者。高女士出生于四川成都，她表示辣椒调味品在中国已存在很长时间，每个家庭、餐馆、公司和地区都有自己的配方和命名法。直译这些不同类型的辣椒调味品为美国消费者可能显得笨拙，例如，“香辣和脆”的描述可能会让美国消费者感到困惑。她说，标签需要能够为主流消费者描述辣椒调味品。
- en: Gao was surprised to hear about Momofuku’s cease-and-desist letter campaign
    and filing for trademark on multiple levels. Gao tried to register “Sichuan chili
    crisp” as a trademark with the USPTO as it was the first chili crisp in the US
    sourcing exclusively from Sichuan. It was rejected on the basis of the words being
    descriptive. Gao is also disappointed by these recent developments, recalling
    it wasn’t that long ago she was told by investors and retailers that her business
    was too “niche”. She said she had a “rising tide lifts all boats” attitude toward
    fellow AAPI food entrepreneurs, as more brands validate the market. “The more
    people that are coming into the space,” says Gao, “is only going to be better
    for all of us.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 高女士对Momofuku发起的停止和抗议信件活动以及在多个层面申请商标感到惊讶。高女士试图在美国专利商标局注册“四川辣椒酱”作为商标，因为这是美国首个完全源自四川的辣椒酱。但基于这些词语具有描述性，申请被驳回。高女士对这些最近的发展感到失望，回忆起不久前投资者和零售商告诉她，她的业务太“小众”。她表示，她对其他亚裔美食企业家持有“涨潮带动所有船只”的态度，因为更多品牌验证了市场。“更多进入这个领域的人”，高女士说，“对我们所有人都只会更好。”
