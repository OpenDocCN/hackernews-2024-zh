- en: Song lyrics have become simpler and more repetitive over the last five decades
    | Scientific Reports
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 歌词在过去五十年变得更简单和更重复 | 科学报告
- en: 来源：[https://www.nature.com/articles/s41598-024-55742-x](https://www.nature.com/articles/s41598-024-55742-x)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nature.com/articles/s41598-024-55742-x](https://www.nature.com/articles/s41598-024-55742-x)
- en: 'Analysis 1: evolution of lyrics and descriptor importance'
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析 1：歌词和描述符重要性的演变
- en: In this analysis, we are particularly interested in the most important and hence,
    most characteristic features for the task of per-genre release year regression.
    The top ten descriptors (i.e., the descriptors with the highest regression coefficients)
    for each of the five genres in our dataset are given in Table [3](/articles/s41598-024-55742-x#Tab3).
    The R\(^2\) values obtained per genre are 0.0835 for pop, 0.0699 for rock, 0.3340
    for rap, 0.2510 for R&B, and 0.1267 for country.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个分析中，我们特别关注最重要的因此也是最具特征性的特征，用于按流派和发行年份回归的任务。我们数据集中每个流派的前十个描述符（即具有最高回归系数的描述符）列在表格
    [3](/articles/s41598-024-55742-x#Tab3) 中。各流派获得的 R\(^2\) 值分别为 0.0835（流行），0.0699（摇滚），0.3340（说唱），0.2510（节奏蓝调），以及
    0.1267（乡村）。
- en: '**Table 3 Lyric descriptors identified by robust regression (Huber M regressor).**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**表格 3 通过稳健回归（Huber M 回归器）识别的歌词描述符。**'
- en: We can identify several descriptors that are among the most important for multiple
    genres. The number of *unique rhyme words* is among the top ten descriptors across
    all five genres analyzed. The *number of dots* and *repeated line ratio* descriptors
    are among the top descriptors in pop, rock, rap, and R&B. Four descriptors are
    featured in the top descriptors of three genres each (*ratio verses to sections*,
    *ratio choruses to sections*, *average token length*, *Dugast’s U* (modelling
    the number of token types as a function of the token count), and *blank line*
    count. Interestingly, when considering a higher abstraction level (i.e., descriptor
    categories such as lexical, emotion, structure, rhyme, readability, or diversity),
    we observe that lexical descriptors emerge as the predominant category across
    all five genres. Furthermore, at least one rhyme descriptor is also among the
    top descriptors for each genre. Four out of the five genres also feature at least
    one structural descriptor, while R&B does not. While for pop and rap, the top-10
    descriptors contain lexical, structural, diversity, and rhyme descriptors, rock
    features a readability descriptor. For country, five categories of descriptors
    are within the top 10\. Interestingly, descriptors measuring the lexical diversity
    of lyrics are among the top descriptors for rap and R&B (*Dugast’s U*; and Measure
    of Textual Lexical Diversity *MTLD* that captures the average length of sequential
    token strings that fulfil a type-token-ratio threshold), country (*compression
    ratio*, i.e., ratio of the size of zlib compressed lyrics compared to the original,
    uncompressed lyrics), and pop (*Dugast’s U*). Emotion descriptors only occur among
    the most important descriptors for country (*positive emotion*) and R&B (*positive
    emotions and anger*). Readability descriptors are among the top descriptors for
    rock (*Dale-Chall* readability score, which is computed based on a list of 3000
    words that fourth-graders should be familiar with).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以确定几个在多个流派中都是最重要的描述符。独特押韵词的数量是所有五个分析流派中前十个描述符之一。点的数量和重复行比例描述符分别是流行、摇滚、说唱和节奏蓝调中的顶级描述符。四个描述符分别在三个流派的顶级描述符中（节与段的比率、合唱与段的比率、平均令牌长度、Dugast's
    U（作为令牌类型数的函数模型）、以及空行数）。有趣的是，在考虑更高抽象级别时（即描述符类别如词汇、情感、结构、押韵、可读性或多样性），我们观察到词汇描述符成为所有五个流派中的主导类别。此外，每个流派中至少有一个押韵描述符也是顶级描述符。五个流派中有四个流派也包含至少一个结构描述符，而节奏蓝调则不包含。在流行和说唱中，前十个描述符包含词汇、结构、多样性和押韵描述符，而摇滚则以可读性描述符为特色。对于乡村音乐，五种描述符类别位于前十名中。有趣的是，衡量歌词词汇多样性的描述符在说唱和节奏蓝调中是顶级描述符（Dugast's
    U；以及捕捉满足类型-令牌比率阈值的连续令牌字符串的平均长度的文本词汇多样性度量 MTLD），在乡村音乐中是压缩比率（即 zlib 压缩歌词与原始未压缩歌词大小的比率），而在流行音乐中是
    Dugast's U。情感描述符仅出现在乡村音乐（正面情感）和节奏蓝调（正面情感和愤怒）的最重要描述符中。可读性描述符是摇滚的顶级描述符（Dale-Chall
    可读性分数，基于四年级学生应熟悉的 3000 个单词列表计算）。
- en: '**Figure 2**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2**'
- en: Evolution over time for the descriptors *repeated line ratio* and *ratio chorus
    to sections* for each genre. The linear regression lines (in red) show the evolution
    of descriptor values over time for each descriptor and genre (Huber’s M robust
    regression models are trained individually for each descriptor and genre combination).
    Blue colors denote the density of data points in a given region. R\(^2\) and p-values
    are provided in the yellow boxes.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 针对每种流派的*重复行比率*和*合唱与节奏段比率*的时间演变。红色的线性回归线显示了每种描述符和流派随时间变化的数值演变（Huber的M鲁棒回归模型分别为每种描述符和流派组合进行训练）。蓝色表示在特定区域内数据点的密度。R\(^2\)和p值显示在黄色框内。
- en: 'Figure [2](/articles/s41598-024-55742-x#Fig2) shows the distribution of descriptor
    values for *repeated line ratio* and *ratio of choruses to sections* over time,
    separately for each of the five genres. Each genre is analyzed separately, with
    a robust regression model trained for each descriptor-genre combination; the resulting
    regression lines are depicted in red. The *repeated line ratio* increases over
    time for all five genres, indicating that lyrics are becoming more repetitive.
    This further substantiates previous findings that lyrics are increasingly becoming
    simpler^([11](/articles/s41598-024-55742-x#ref-CR11 "Varnum, M. E. W., Krems,
    J. A., Morris, C., Wormley, A. & Grossmann, I. Why are song lyrics becoming simpler?
    A time series analysis of lyrical complexity in six decades of American popular
    music. PLoS ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021)."))
    and that more repetitive music is perceived as more fluent and may drive market
    success^([52](/articles/s41598-024-55742-x#ref-CR52 "Nunes, J. C., Ordanini, A.
    & Valsesia, F. The power of repetition: Repetitive lyrics in a song increase processing
    fluency and drive market success. J. Consum. Psychol. 25, 187–199 (2015).")).
    The strongest such increase can be observed for *rap* (slope \(m = 0.002516\)),
    whereas the weakest increase is displayed by *country* (\(m = 0.000640\)). The
    *ratio of chorus to sections* descriptor behaves similarly across different genres.
    The values for this descriptor have increased for all five genres. This implies
    that the structure of lyrics is shifting towards containing more choruses than
    in the past, in turn contributing to higher repetitiveness of lyrics. We see the
    strongest growth in the values of this descriptor for *rap* (\(m = 0.008703\))
    and the weakest growth for *R&B* (\(m = 0.000325\)). The fact that the compression
    ratio descriptor (not shown in the figure) also shows an increase in all genres
    except R&B further substantiates the trend toward more repetitive lyrics. Another
    observation is that the lyrics seem to become more personal overall. The *pronoun
    frequency* is increasing for all genres except one (*country* with \(m = -0.000145\)).
    The strongest increase can be observed for *rap* (\(m = 0.000926\)), followed
    by *pop* (\(m = 0.000831\)), while *rock* (\(m = 0.000372\)) and *R&B* (\(m =
    0.000369\)) show a moderate increase. Furthermore, our analysis shows that lyrics
    have become angrier across all genres, with *rap* showing the most profound increase
    in *anger* (\(m = 0.015996\)). Similarly, the amount of *negative emotions* conveyed
    also increases across all genres. Again *rap* shows the highest increase (\(m
    = 0.021701\)), followed by *R&B* (\(m = 0.018663\)), while *country* shows the
    lowest increase (\(m = 0.000606\)). At the same time, we witness a decrease in
    *positive emotions* for *pop* (\(m = -0.020041\)), *rock* (\(m = -0.012124\)),
    *country* (\(m = -0.021662\)), and *R&B* (\(m = -0.048552\)), while *rap* shows
    a moderate increase (\(m = 0.000129\)).'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '图 [2](/articles/s41598-024-55742-x#Fig2) 显示了随着时间推移，*重复行比率* 和 *合唱段与节段比率* 的描述符数值分布情况，分别针对五种流派。每种流派单独进行分析，为每个描述符-流派组合训练了强健的回归模型；结果回归线以红色表示。*重复行比率*
    在所有五种流派中随时间增加，表明歌词变得越来越重复。这进一步证实了先前的发现，即歌词变得越来越简单^([11](/articles/s41598-024-55742-x#ref-CR11
    "Varnum, M. E. W., Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. Why are
    song lyrics becoming simpler? A time series analysis of lyrical complexity in
    six decades of American popular music. PLoS ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021)."))，而更重复的音乐被认为更流畅，可能带动市场成功^([52](/articles/s41598-024-55742-x#ref-CR52
    "Nunes, J. C., Ordanini, A. & Valsesia, F. The power of repetition: Repetitive
    lyrics in a song increase processing fluency and drive market success. J. Consum.
    Psychol. 25, 187–199 (2015)."))。这种增长最为明显的是 *说唱* （斜率 \(m = 0.002516\)），而最小的增长则在
    *乡村* （\(m = 0.000640\)）。*合唱段与节段比率* 描述符在不同流派间的表现相似。这一描述符的数值在所有五种流派中都有所增加。这意味着歌词结构正朝着包含更多合唱段的方向发展，进而导致歌词的重复性增加。我们观察到该描述符数值在
    *说唱* 中增长最为显著（\(m = 0.008703\)），而在 *R&B* 中增长最弱（\(m = 0.000325\)）。另一个观察结果是整体上歌词似乎变得更加个人化。*代词频率*
    在所有流派中除了 *乡村* （\(m = -0.000145\)）外都有增加。最显著的增长出现在 *说唱* 中（\(m = 0.000926\)），其次是
    *流行* （\(m = 0.000831\)），而 *摇滚* （\(m = 0.000372\)）和 *R&B* （\(m = 0.000369\)）显示出适度增长。此外，我们的分析表明，所有流派中的歌词都变得更加愤怒，其中
    *说唱* 表现出了最显著的 *愤怒* 增长（\(m = 0.015996\)）。同样，传达的 *负面情绪* 的数量也在所有流派中增加。再次，*说唱* 显示出了最高的增长（\(m
    = 0.021701\)），其次是 *R&B* （\(m = 0.018663\)），而 *乡村* 则显示了最低的增长（\(m = 0.000606\)）。同时，我们观察到
    *流行* （\(m = -0.020041\)）、*摇滚* （\(m = -0.012124\)）、*乡村* （\(m = -0.021662\)）和 *R&B*
    （\(m = -0.048552\)）的 *正面情绪* 减少，而 *说唱* 显示出适度增加（\(m = 0.000129\)）。'
- en: 'Analysis 2: interplay of lyrics descriptors, view counts, and release year'
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Analysis 2: interplay of lyrics descriptors, view counts, and release year'
- en: The second set of analyses first aims at investigating the interplay between
    lyrics descriptors, release year, and listening as well as lyrics view count.
    The employed multinomial logistic regression fits significantly better the data
    than the baseline model, i. e., a null model without predictors, indicating an
    increase in the explained variability (likelihood ratio chi-square of 314.56 with
    a \(p<.0001\) and McFadden pseudo R\(^2\) of 0.01).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第二组分析首先旨在探讨歌词描述符、发行年份以及听歌和歌词观看次数之间的相互作用。采用的多项逻辑回归模型比基准模型（即没有预测变量的空模型）显著更好地拟合数据，表明解释的可变性增加（似然比卡方为314.56，\(p<.0001\)，McFadden伪R\(^2\)为0.01）。
- en: 'To assess the effect of the predictors, the genre class rap (i. e., the one
    with the highest average lyrics view count), is considered as the reference class
    of the dependent variable. Our results show that the probability of a song being
    from country or rock instead of rap, according to its *lyrics view count*, varies
    across decades. As *lyrics view count* increases, the effect of the year slightly
    augments (in 1.07 odds) the probability of a song being from country instead of
    from rap: \(\beta (SE)=0.07(0.02)\), \(z=3.29\), \(p=.0009\). Differently, as
    *lyrics view count* increases, the effect of a raising year decreases (in 0.94
    odds) the probability of a song being from rock instead of from rap: \(\beta (SE)=-0.05(0.01)\),
    \(z=-5.89\), \(p<.0001\). In other words, the lyrics of older rock songs are generally
    more popular than new ones in comparison to rap, and vice versa for country. This
    is visualized in Fig. [3](/articles/s41598-024-55742-x#Fig3), showing the estimated
    effects of the multinomial logistic regression model. The interaction between
    *lyrics view count* and *release year* did not show a significant effect for rap
    with respect to pop and R&B (cf. *date***popularity* for pop and R&B). Differently,
    for country and rock, the estimated regression coefficients are positive and negative,
    respectively (cf. *date***popularity* for country and rock). This shows that compared
    to rap, lyrics’ popularity increases over time for country, while decreasing for
    rock. The same analysis is performed considering *song listening count* instead
    of lyrics view count, i. e., we perform multinomial logistic regression considering
    *genre* as the dependent variable and the interaction between *listening count*
    and *release date* as predictors. This analysis shows that the *release date*
    does not affect the relationship between *listening count* and *genre*, as no
    significant effects are shown. While track listening counts do not show any effects,
    lyrics view counts do indeed show effects; suggesting that for some musical genres,
    fans’ interest in lyrics goes beyond their listening consumption. In other words,
    while the play counts for a given genre might not significantly differ, when it
    comes to the listeners’ interest in lyrics, clear patterns are displayed: rock
    fans mostly enjoy lyrics from older songs; country fans are more interested in
    new songs’ lyrics. However, the small determination coefficient of the multinomial
    logistic regression shows that the explanatory power of the model is limited;
    thus, documented significant p-values might partially result, due to the huge
    sample size, from random noise.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估预测因子的效果，考虑以具有最高平均歌词观看次数的流派类别*说唱*作为依赖变量的参考类别。我们的结果显示，根据其*歌词观看次数*，一首歌属于乡村或摇滚而不是说唱的概率随着年代的变化而异。随着*歌词观看次数*的增加，年份的影响略有增强（在1.07倍的几率下），使得一首歌更可能来自乡村而不是摇滚：\(\beta
    (SE)=0.07(0.02)\)，\(z=3.29\)，\(p=.0009\)。与此不同的是，随着*歌词观看次数*的增加，年份的影响减少（在0.94倍的几率下），使得一首歌更可能来自摇滚而不是说唱：\(\beta
    (SE)=-0.05(0.01)\)，\(z=-5.89\)，\(p<.0001\)。换句话说，与说唱相比，旧摇滚歌曲的歌词通常比新歌更受欢迎，而乡村歌曲则相反。这在图[3](/articles/s41598-024-55742-x#Fig3)中有可视化，展示了多项式逻辑回归模型的预估效果。*歌词观看次数*和*发行年份*之间的交互作用对于说唱与流行和R&B的关系没有显示出显著影响（参见*日期***流行度*用于流行和R&B）。与此不同的是，对于乡村和摇滚，预估的回归系数分别为正和负（参见*日期***流行度*用于乡村和摇滚）。这表明，与说唱相比，乡村的歌词受欢迎程度随时间增加，而摇滚则减少。对于音乐流派作为依赖变量和*听歌次数*和*发行日期*之间的交互作为预测因子进行多项式逻辑回归分析显示，*发行日期*并不影响*听歌次数*和*流派*之间的关系，因为没有显示出显著效果。虽然曲目的听歌次数没有显示出任何效果，但歌词观看次数确实显示出效果；这表明对于某些音乐流派，粉丝对歌词的兴趣超出了他们的听歌消费。换句话说，虽然给定流派的播放次数可能没有显著差异，但在听众对歌词的兴趣方面，显示出明确的模式：摇滚乐迷大多喜欢较旧歌曲的歌词；乡村音乐迷更喜欢新歌的歌词。然而，多项式逻辑回归的小决定系数显示模型的解释力有限；因此，记录的显著p值可能部分来源于随机噪声，由于样本量巨大。
- en: '**Figure 3**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3**'
- en: Forest plot displaying the estimated multinomial logistic regression coefficients
    (standardized beta) for the prediction of musical genre. As reference class, *rap*
    i. e., the genre with the highest average lyrics view count, is considered.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 展示预测音乐流派的多项式逻辑回归系数（标准化贝塔）的森林图。以*说唱*作为参考类别，即具有最高平均歌词观看次数的流派。
- en: In Table [4](/articles/s41598-024-55742-x#Tab4), the results from the individual
    multiple linear regression performed for each genre are given. We find that for
    rap, the most variance of the release year (the dependent variable) can be explained
    by the predictors. \(32\%\) (i. e., \(R^{2}=0.32\)) of the variance in the release
    year for rap can be explained by the descriptors extracted from the lyrics. This
    is not surprising as rap, characterized by the use of semi-spoken rhymes, is a
    musical style that has grown in the context of practices marked by high-level
    linguistic competencies, such as competitive verbal games^([53](/articles/s41598-024-55742-x#ref-CR53
    "Toop, D., Cheney, C. & Kajikawa, L. Rap. In New Grove Music online (Oxford music
    online).")). Indeed, among the evaluated musical genres, rap is the one in which
    lyrics play the most prominent role. The second genre for which a higher amount
    of variance in the release year is explained by the descriptors extracted from
    the lyrics is R&B (\(R^{2}=0.20\)). This might be explained, from a musicological
    perspective, by taking into account the relationship between R&B and other musical
    genres. For instance, R&B was simplified concerning the lyrics (besides the music)
    by eliminating adult-related themes and topics^([54](/articles/s41598-024-55742-x#ref-CR54
    "Rye, H. Rhythm-and-blues. In New Grove Music online (Oxford music online).")).
    As such, it was a precursor to the development of rock-and-roll, which explains
    the higher importance of lyrics in modeling the evolution of R&B with respect
    to rock. Note that although we utilize R&B as a general musical genre, other terms
    subsequently introduced relating to R&B, such as *soul*, are also considered under
    the umbrella of R&B. This is particularly important as we investigate music released
    in more recent decades (1990–2020) with respect to the time when the term R&B
    was originally coined. At the same time, it highlights the importance of historically
    contextualizing the musical genres assessed in the comparison, since beyond their
    intrinsic characteristics (e. g., lyrics having a central role in rap), also their
    heterogeneous nature, in this case, R&B being more heterogeneous than rock e.g.,
    blues and funk being highly repetitive, while soul has undergone substantial changes
    and is now lyrically in pop song form), might also have an impact in the role
    played by lyrics. For pop, rock, and country, the amount of variance in release
    date explained by the predictors is lower than for rap and R&B, with an \(R^{2}\)
    value of 0.09 for pop and rock, 0.11 for country. This indicates that, unlike
    rap, and to some extent R&B, lyrics might not be a very meaningful indicator of
    the development of other musical genres.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在表 [4](/articles/s41598-024-55742-x#Tab4) 中，给出了针对每种流派进行的单独多元线性回归的结果。我们发现对于说唱音乐来说，可以通过从歌词中提取的预测变量来解释发行年份的大部分方差（因变量）。这并不令人意外，因为说唱音乐以半口语韵文为特征，是一种在高水平语言能力的背景下成长起来的音乐风格^([53](/articles/s41598-024-55742-x#ref-CR53
    "Toop, D., Cheney, C. & Kajikawa, L. Rap. In New Grove Music online (Oxford music
    online)."))。事实上，在评估的音乐流派中，说唱是其中歌词起最显著作用的一种。第二个解释发行年份方差较高的流派是 R&B（\(R^{2}=0.20\)）。从音乐学的角度来看，这可能可以通过考虑
    R&B 与其他音乐流派之间的关系来解释。例如，R&B 通过消除成人相关主题和话题（除了音乐以外的部分）而变得简化^([54](/articles/s41598-024-55742-x#ref-CR54
    "Rye, H. Rhythm-and-blues. In New Grove Music online (Oxford music online)."))。因此，它是摇滚乐发展的先驱，这解释了在塑造
    R&B 发展方面歌词的重要性高于摇滚。请注意，虽然我们将 R&B 作为一个通用的音乐流派，但随后引入的与 R&B 相关的术语，如 *灵魂*，也被视为 R&B
    的一部分。这在我们研究更近年代（1990–2020）发布的音乐时尤为重要，因为这是 R&B 术语最初被创造时的时代背景。同时，这也强调了比较中评估的音乐流派在历史上的重要性，因为除了它们的内在特征（例如，歌词在说唱中起到核心作用），它们的异质性特征（在这种情况下，R&B
    比摇滚更为异质，例如，蓝调和放克非常重复，而灵魂已经经历了重大变化，现在在歌词方面是流行歌曲的形式）可能也会影响歌词发挥的角色。对于流行、摇滚和乡村音乐，由预测变量解释的发行年份方差较少，分别为
    0.09（流行和摇滚）、0.11（乡村）。这表明，与说唱和在某种程度上的 R&B 不同，歌词可能不是其他音乐流派发展的非常有意义的指标。
- en: '**Table 4 Results of the best-fitting models for the predictors for predicting
    the release year, considering each genre individually (rap, pop, rock, R&B, and
    country). \(\beta\) coefficient, standard error (*SE*), and *p*-value are reported.**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**表4 结果显示了考虑每种音乐流派（说唱、流行、摇滚、R&B 和乡村）单独进行预测发行年份的最佳拟合模型的预测变量。报告了 β 系数，标准误差（*SE*）和
    *p* 值。**'
- en: 'The results show that lyrics’ view count has a relevant effect in predicting
    the release years of songs only for R&B and rock music. For R&B, there is a positive
    relationship between *release year* and *lyrics view count*: \(\beta = 0.32\),
    \(p=.003\); cf. *lyrics view count* for R&B in Table [4](/articles/s41598-024-55742-x#Tab4).
    This indicates that new songs are more popular than old ones in terms of lyrics
    views. Differently, for rock, as expected from the outcomes obtained in the multinomial
    logistic regression, a strong negative relationship between *release year* and
    *lyrics view* is shown: \(\beta = -1.47\), \(p<.000\); cf. *lyrics view count*
    for rock in Table [4](/articles/s41598-024-55742-x#Tab4). This indicates that
    old rock songs are more popular than recent ones, which can be interpreted from
    a sociological perspective. Unlike pop, which can be seen as more “commercial”
    and “ephemeral”, targeting a young audience and whose value is typically measured
    by record sales, rock has commonly targeted a middle-class audience more interested
    in tradition and often (ideologically) defeating commercialism^([55](/articles/s41598-024-55742-x#ref-CR55
    "Middleton, R. Rock. In New Grove Music online (Oxford music online).")).'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，歌词观看次数对预测仅适用于R&B和摇滚音乐的歌曲发布年份有显著影响。对于R&B音乐而言，*发布年份*与*歌词观看次数*之间存在正相关关系：\(\beta
    = 0.32\)，\(p=.003\)；参见表[4](/articles/s41598-024-55742-x#Tab4)中的R&B歌曲的*歌词观看次数*。这表明，新歌比旧歌在歌词观看方面更受欢迎。而对于摇滚音乐，根据多项逻辑回归的结果，*发布年份*与*歌词观看次数*之间显示出强烈的负相关关系：\(\beta
    = -1.47\)，\(p<.000\)；参见表[4](/articles/s41598-024-55742-x#Tab4)中的摇滚歌曲的*歌词观看次数*。这表明，旧的摇滚歌曲比最近的更受欢迎，可以从社会学角度进行解释。与流行音乐不同，后者被视为更“商业化”和“短暂”，针对年轻观众，其价值通常通过唱片销量来衡量；而摇滚音乐通常针对更关注传统且常常（意识形态上）反商业化的中产阶级观众^([55](/articles/s41598-024-55742-x#ref-CR55
    "Middleton, R. Rock. In New Grove Music online (Oxford music online)."))。
- en: Properties of the lyrics related to complexity and readability, i. e., indicators
    of the repetitiveness and the difficulty associated with the understanding of
    a written text, respectively, seem to exhibit meaningful changes over time for
    rap, and to a lesser extent for pop, rock, and R&B. Confirming previous work^([11](/articles/s41598-024-55742-x#ref-CR11
    "Varnum, M. E. W., Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. Why are
    song lyrics becoming simpler? A time series analysis of lyrical complexity in
    six decades of American popular music. PLoS ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021).")),
    the complexity and difficulty of the lyrics seem to decrease with time for some
    musical genres. Concerning complexity, this is displayed by the positive \(\beta\)
    for *compression ratio* (essentially capturing the repeatability of lyrics) shown
    by rap (cf. \(\beta = 0.70\) in Table [4](/articles/s41598-024-55742-x#Tab4)).
    This indicates that rap lyrics become easier to comprehend over time, something
    that can be interpreted as a sign of increasing repetitiveness and, therefore,
    simplicity. However, the opposite trend is shown for R&B (cf. \(\beta = -0.96\),
    in Table [4](/articles/s41598-024-55742-x#Tab4)), which suggests that the simplification
    over time might depend on the musical genre; indeed, this descriptor is not relevant
    neither for pop nor rock nor country. The decline in lyrics’ difficulty observed
    over time for rap is confirmed by the negative \(\beta\) for *Simple Measure of
    Gobbledygook* (SMOG) readability measure (in a sample of 30 sentences, words with
    three or more syllables are counted and used to compute the final SMOG score).
    This indicates a detriment in complexity concerning the lyric’s readability (cf. \(\beta
    = -0.57\) in Table [4](/articles/s41598-024-55742-x#Tab4)). The increase in readability
    over time is also confirmed for rock, as shown by the positive slope for  *Dale-Chall*
    readability score (cf. \(\beta = 1.18\) in Table [4](/articles/s41598-024-55742-x#Tab4)).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 歌词复杂性和可读性相关的性质，即，用于衡量文本重复性和理解难度的指标，似乎在时间上对说唱音乐表现出了有意义的变化，对流行音乐、摇滚和节奏蓝调音乐则较少。确认之前的工作^([11](/articles/s41598-024-55742-x#ref-CR11
    "Varnum, M. E. W., Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. Why are
    song lyrics becoming simpler? A time series analysis of lyrical complexity in
    six decades of American popular music. PLoS ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021)."))，一些音乐类型的歌词复杂性和难度似乎随时间减少。关于复杂性，这由说唱音乐在表格
    [4](/articles/s41598-024-55742-x#Tab4) 中显示的 *压缩比率*（主要捕捉歌词的重复性，\(\beta = 0.70\)）的正值所显示。这表明说唱歌词随时间变得更易理解，这可以解释为重复性增加，因此简化。然而，节奏蓝调的相反趋势显示为
    \(\beta = -0.96\)（在表格 [4](/articles/s41598-024-55742-x#Tab4) 中），这表明随时间简化的可能与音乐类型有关；确实，这一描述符对流行、摇滚和乡村音乐均不适用。对于说唱音乐，随时间观察到的歌词难度下降由
    *Gobbledygook 简易度测量*（SMOG）的可读性测量负值 \(\beta = -0.57\)（在30个句子的样本中，统计三个或更多音节的单词并用于计算最终
    SMOG 分数）所证实。随时间的可读性增加也被摇滚音乐所证实，如表格 [4](/articles/s41598-024-55742-x#Tab4) 中显示的
    *Dale-Chall* 可读性分数的正斜率 \(\beta = 1.18\)。
- en: 'As expected, the results also show that lexical descriptors have a more prominent
    role in rap, i.e., the musical genre for which lyrics are most relevant. Indeed,
    when calculating the predictors block-wise across feature types, this is the type
    of feature showing the highest adjusted R²: for rap (0.22), followed by R&B (0.13).
    Block-wise adjusted R² per genre for each feature type are as follows. For rap:
    Complexity (0.04), Readability (0.04), Lexical (0.22), Structure (0.10), Rhyme
    (0.13), Emotion (0.02); for pop: Readability (0.01), Lexical (0.06), Structure
    (0.02), Rhyme (0.01), Emotion (0.01); for rock: Readability (0.01), Lexical (0.04),
    Structure (0.03), Rhyme (0.01); for R&B: Complexity (0.01), Readability (0.01),
    Lexical (0.13), Structure (0.02), Rhyme (0.02), Emotion (0.04); for country: Readability
    (0.014), Lexical (0.09), Structure (0.02), Rhyme (0.02), Emotion (0.01). *Repeated
    line ratio* is the only descriptor showing a meaningful impact for all the genres,
    confirming the results of Analysis 1\. The relationship between this descriptor
    and the release year is positive for all of them (cf. positive \(\beta\) in Table
    [4](/articles/s41598-024-55742-x#Tab4)), which indicates that lyrics become more
    repetitive over time in all the evaluated genres. This trend is confirmed by the
    negative relationship between release year and the *Maas* score, a measure for
    lexical diversity proposed by H.-D. Maas^([56](/articles/s41598-024-55742-x#ref-CR56
    "Mass, H.-D. Über den Zusammenhang zwischen Wortschatzumfang und Länge eines Textes.
    Zeitschrift fur Literaturwissenschaft und Linguistik 2, 73 (1972).")) (the score
    models the type-token ratio (i.e., the ratio of the total number of words and
    the total number of unique terms) on a log scale), shown for all the genres except
    country, pop, and rock (for which this descriptor is not included in the model
    as it did not show a significant contribution), which indicates that vocabulary
    richness decreases with time (cf. negative \(\beta\) for *Maas* in Table [4](/articles/s41598-024-55742-x#Tab4)).
    As already mentioned, step-wise backward elimination is used to find the best-fitting
    model for each musical genre. The trend toward simplicity over time can also be
    observed in the structure, which shows a decrease in the *number of sections*,
    most prominently shown for R&B and rock (cf. \(\beta = -0.72\) and \(\beta = -0.79\),
    respectively in Table 4); as well as a general increment (except for country)
    in the ratio between verses to chorus and verses to sections (cf. positive \(\beta\) for *ratio
    verses to sections* and *ratio chorus to sections* in Table [4](/articles/s41598-024-55742-x#Tab4)).
    Similarly, the results for rhyme-related descriptors further confirm the tendency
    towards simpler lyrics over time for all musical genres. This is particularly
    shown by the increment of the *rhyme percent* in rap in R&B (cf. \(\beta = 1.20\) and\(\beta
    = 0.68\), respectively) and by a detriment in the number of rhyme words (cf. negative \(\beta\) for
    all the genres), which shows a decline in the rhymes’ variety over time. However,
    for block-wise predictors, slightly higher adjusted R\(^{2}\) for structure and
    rhyme are only shown for rap (0.10 and 0.13, respectively), but not for the other
    musical genres.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如预期，结果还显示，词汇描述符在说唱音乐中起着更突出的作用，即在这种以歌词为主要内容的音乐类型中。事实上，当跨特征类型块计算预测因子时，这种特征显示出最高的调整
    R² 值：对于说唱音乐为（0.22），其次是 R&B（0.13）。每种特征类型的块状调整 R² 值按音乐类型如下：对于说唱音乐：复杂性（0.04），可读性（0.04），词汇（0.22），结构（0.10），押韵（0.13），情感（0.02）；对于流行音乐：可读性（0.01），词汇（0.06），结构（0.02），押韵（0.01），情感（0.01）；对于摇滚音乐：可读性（0.01），词汇（0.04），结构（0.03），押韵（0.01）；对于
    R&B：复杂性（0.01），可读性（0.01），词汇（0.13），结构（0.02），押韵（0.02），情感（0.04）；对于乡村音乐：可读性（0.014），词汇（0.09），结构（0.02），押韵（0.02），情感（0.01）。*重复行比率*
    是唯一一个对所有音乐类型都显示出显著影响的描述符，证实了分析 1 的结果。这个描述符与发行年份的关系在所有音乐类型中都是正向的（见表 [4](/articles/s41598-024-55742-x#Tab4)
    中的正 \(\beta\)），表明歌词在所有评估的音乐类型中随时间变得越来越重复。这一趋势得到了 *Maas* 得分的支持，这是由 H.-D. Maas 提出的用于文本词汇多样性的度量（即总词数与唯一词项总数之比）的对数比例尺，除了乡村、流行和摇滚音乐外，这一得分模型显示了所有音乐类型中的关系（因为在模型中未显示出显著贡献），表明词汇丰富度随时间减少（见表
    [4](/articles/s41598-024-55742-x#Tab4) 中 *Maas* 的负 \(\beta\)）。如前所述，逐步向后排除法用于找出每种音乐类型的最佳拟合模型。随着时间推移，简化趋势也可以在结构中观察到，显示出章节数量的减少，尤其是在
    R&B 和摇滚音乐中最为显著（见表 4 中分别为 \(\beta = -0.72\) 和 \(\beta = -0.79\)）；以及在诗句与副歌及诗句与段落之间的比率上的总体增加（除了乡村音乐外）（见表
    [4](/articles/s41598-024-55742-x#Tab4) 中 *ratio verses to sections* 和 *ratio chorus
    to sections* 的正 \(\beta\)）。同样，与押韵相关的描述符的结果进一步证实了所有音乐类型中歌词向简化方向发展的趋势。尤其是在说唱和 R&B
    中，*押韵百分比* 的增加（分别为 \(\beta = 1.20\) 和 \(\beta = 0.68\)）以及韵脚词语数量的减少（所有音乐类型的负 \(\beta\)）表明，随着时间的推移，押韵的多样性在减少。然而，对于块状预测因子来说，仅对说唱音乐显示出稍高的结构和押韵调整
    R² 值（分别为 0.10 和 0.13），而对其他音乐类型则未显示出。
- en: Concerning emotion descriptors, the musical genre in which these play the most
    important role is rap, followed by R&B. For R&B the results show that the content
    of the lyrics becomes more negative with time, as shown by the increase in concepts
    related to *anger* and a detriment in *positive emotions* (cf. \(\beta = 1.91\)
    and \(\beta =-0.89\), respectively, in Table [4](/articles/s41598-024-55742-x#Tab4)).
    Differently, for rap, there is a general increase in the use of emotion-related
    words with time, both negative and positive (cf. positive \(\beta\) for all the
    emotion descriptors), which indicates a tendency towards the use of more emotional
    words. Confirming outcomes from previous work^([13](/articles/s41598-024-55742-x#ref-CR13
    "Brand, C. O., Acerbi, A. & Mesoudi, A. Cultural evolution of emotional expression
    in 50 years of song lyrics. Evolut. Hum. Sci. 1, e11\.                    https://doi.org/10.1017/ehs.2019.11                                     (2019).")),
    as shown for R&B, also for pop and country, a tendency toward more negative lyrics
    is displayed over time; for rock, emotion seems to play a negligible role in the
    evolution of lyrics. As a final note, we would like to emphasize that since both
    the overall and block-wise adjusted R\(^{2}\) are very low, these results should
    be interpreted cautiously, and taken as tendencies rather than strong differences
    and could partly result from partly non-randomness in subsampling.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 关于情感描述词，这些在音乐流派中起到最重要作用的是说唱音乐，其次是R&B。对于R&B，结果表明歌词内容随着时间变得更加负面，如愤怒相关概念的增加和正面情绪的减少（见表[4](/articles/s41598-024-55742-x#Tab4)，分别为
    \(\beta = 1.91\) 和 \(\beta =-0.89\)）。而对于说唱音乐，随着时间的推移，情感相关词语的使用普遍增加，包括负面和正面的（参见所有情感描述词的正
    \(\beta\) 值），这表明趋向于更多情感词的使用。与之前的研究结果一致^([13](/articles/s41598-024-55742-x#ref-CR13
    "Brand, C. O., Acerbi, A. & Mesoudi, A. Cultural evolution of emotional expression
    in 50 years of song lyrics. Evolut. Hum. Sci. 1, e11\.                    https://doi.org/10.1017/ehs.2019.11                                     (2019)."))，对于R&B，以及流行音乐和乡村音乐，随时间推移歌词呈现出更多负面内容的趋势；对于摇滚音乐，情感在歌词演变中似乎起到了可忽略的作用。最后，我们需要强调的是，由于整体和块调整后的R\(^{2}\)都非常低，这些结果应该谨慎解释，并且应被视为趋势而非强烈差异的表现，部分可能是由于子抽样中的非随机性导致的结果。
- en: Result summary for both studies
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对两项研究的结果进行总结。
- en: 'Regarding RQ1 (Which trends can we observe when correlating multifaceted lyrics
    descriptors with temporal aspects in an evolution analysis?), we come to the following
    conclusion: Despite minor contradictory outcomes concerning complexity and readability
    for rap and R&B, the interpretation of the lyric’s lexical component, structure,
    and rhyme, for all investigated genres, generally shows that lyrics are becoming
    simpler over time^([11](/articles/s41598-024-55742-x#ref-CR11 "Varnum, M. E. W.,
    Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. Why are song lyrics becoming
    simpler? A time series analysis of lyrical complexity in six decades of American
    popular music. PLoS ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021).")),
    as shown both analyses. This is shown by a decline in vocabulary richness for
    some specific genres, i.e., rap and R&B, and by a general increase in repetitiveness
    for all the evaluated musical styles. Besides this, lyrics seem to become more
    emotional with time for rap, and less positive for R&B, pop, and country. Also,
    we observe a trend towards angrier lyrics across all genres except for rock. Potential
    reasons for the trend towards simpler lyrics are discussed by Varnum et al.^([11](/articles/s41598-024-55742-x#ref-CR11
    "Varnum, M. E. W., Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. Why are
    song lyrics becoming simpler? A time series analysis of lyrical complexity in
    six decades of American popular music. PLoS ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021).")).
    They speculate that this might also be related to how music is consumed, technological
    innovation, or the fact that music is mostly listened to in the background. As
    for RQ2 (Which role does the popularity of songs and lyrics play in this scenario?),
    we conclude that while song listening counts do not show any effects, lyrics view
    counts do indeed show effects. This suggests that for rap, rock, and country,
    lyrics play a more pronounced role than for other genres and that listeners’ interest
    in lyrics goes beyond musical consumption itself.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 关于RQ1（在进化分析中，当将多方面的歌词描述符与时间要素相关联时，我们可以观察到哪些趋势？），我们得出以下结论：尽管在说唱和R&B方面关于复杂性和可读性存在轻微矛盾的结果，但对于所有调查的流派来说，对歌词的词汇组成、结构和押韵的解释通常显示，随着时间的推移，歌词变得更加简单^([11](/articles/s41598-024-55742-x#ref-CR11
    "Varnum, M. E. W., Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. 为什么歌词变得更简单？美国流行音乐六十年代的歌词复杂性的时间序列分析。PLoS
    ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021)."))，正如两个分析所示。对于某些特定流派，即说唱和R&B，词汇丰富度的下降以及所有评估的音乐风格中重复性的普遍增加都表明了这一点。除此之外，歌词在时间上似乎变得更加情绪化，对于说唱而言更加愤怒，对于R&B、流行音乐和乡村音乐而言则变得不太积极。此外，除了摇滚音乐之外的所有流派似乎都观察到歌词更趋向于愤怒的趋势。关于趋向于简单歌词的原因，Varnum等人进行了讨论^([11](/articles/s41598-024-55742-x#ref-CR11
    "Varnum, M. E. W., Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. 为什么歌词变得更简单？美国流行音乐六十年代的歌词复杂性的时间序列分析。PLoS
    ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021)."))。他们推测这可能与音乐的消费方式、技术创新或音乐主要作为背景音乐听取有关。至于RQ2（歌曲和歌词的流行在这种情况下起到了什么作用？），我们得出结论，虽然歌曲听取次数没有显示出任何效果，但歌词的浏览次数确实显示出效果。这表明对于说唱、摇滚和乡村音乐，歌词比其他流派更具显著作用，并且听众对歌词的兴趣超越了音乐本身的消费。
- en: Limitations
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 限制
- en: While our analyses resulted in interesting insights, they have certain limitations,
    which we would like to discuss in the following. Most of these relate to the various
    challenges pertaining to data acquisition, and the resulting biases in the data
    we investigated.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们的分析得出了一些有趣的见解，但它们也存在一些限制，我们希望在以下讨论。这些限制大多与数据获取相关的各种挑战及我们所调查数据中的结果偏见有关。
- en: 'The two main data sources for our investigation are last.fm and Genius. Given
    the nature and history of these platforms, in particular last.fm, the studied
    LFM-2b dataset is affected by community bias and popularity bias. As for *community
    bias*, while last.fm does not release official statistics of their users, research
    studies conducted on large amounts of publicly available demographic and listening
    data have shown that the last.fm’s user base is not representative of the global
    (or even Western) population of music listeners^([28](/articles/s41598-024-55742-x#ref-CR28
    "Schedl, M. et al. LFM-2b: A dataset of enriched music listening events for recommender
    systems research and fairness analysis. In ACM SIGIR Conference on Human Information
    Interaction and Retrieval 337–341 (2022)."),[29](/articles/s41598-024-55742-x#ref-CR29
    "Schedl, M. Investigating country-specific music preferences and music recommendation
    algorithms with the lfm-1b dataset. Int. J. Multim. Inf. Retr. 6, 71–84\.                    https://doi.org/10.1007/s13735-017-0118-y                                     (2017).")).
    In particular, the last.fm community represents music aficionados who rely on
    music streaming for everyday music consumption. They are predominantly male and
    between 20 and 30 years old. The community is also strongly dominated by users
    from the US, Russia, Germany, and the UK^([29](/articles/s41598-024-55742-x#ref-CR29
    "Schedl, M. Investigating country-specific music preferences and music recommendation
    algorithms with the lfm-1b dataset. Int. J. Multim. Inf. Retr. 6, 71–84\.                    https://doi.org/10.1007/s13735-017-0118-y                                     (2017).")),
    whose music taste does not generalize to the population at large^([57](/articles/s41598-024-55742-x#ref-CR57
    "Lamere, P. Social tagging and music information retrieval. J. New Music Res.
    37, 101–114 (2008).")). The findings of our analyses, in particular Analysis 2,
    which investigates user-generated music consumption data, are therefore valid
    only for this particular subset of music listeners. Also directly related to our
    data sources, and, particularly, the Genius platform is the genre information
    used in our analyses. Annotators and editors on the Genius platform may assign
    one of six high-level genres and an arbitrary number of so-called secondary tags
    (i.e., subgenres) to each song. The alignment of genre and subgenre assignments
    is quality-checked by the community, no genre hierarchy is used to check the validity
    of the genre and subgenre assignments, which can introduce malformed genre assignments.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '我们调查的两个主要数据来源是[Last.fm](https://wiki.example.org/last_fm)和[Genius](https://genius.com)。考虑到这些平台的性质和历史，尤其是Last.fm，研究中使用的LFM-2b数据集受到社群偏见和流行偏见的影响。关于*社群偏见*，虽然Last.fm没有发布其用户的官方统计数据，但对大量公开的人口统计和听歌数据进行的研究显示，Last.fm的用户群体并不代表全球（甚至是西方）音乐听众的总体^([28](/articles/s41598-024-55742-x#ref-CR28
    "Schedl, M. et al. LFM-2b: A dataset of enriched music listening events for recommender
    systems research and fairness analysis. In ACM SIGIR Conference on Human Information
    Interaction and Retrieval 337–341 (2022)."),[29](/articles/s41598-024-55742-x#ref-CR29
    "Schedl, M. Investigating country-specific music preferences and music recommendation
    algorithms with the lfm-1b dataset. Int. J. Multim. Inf. Retr. 6, 71–84\. https://doi.org/10.1007/s13735-017-0118-y
    (2017)."))。特别是，Last.fm社区代表了依赖音乐流媒体进行日常音乐消费的音乐爱好者。他们主要是20至30岁之间的男性。该社区还主要由来自美国、俄罗斯、德国和英国的用户主导^([29](/articles/s41598-024-55742-x#ref-CR29
    "Schedl, M. Investigating country-specific music preferences and music recommendation
    algorithms with the lfm-1b dataset. Int. J. Multim. Inf. Retr. 6, 71–84\. https://doi.org/10.1007/s13735-017-0118-y
    (2017)."))，他们的音乐品味并不能推广到整个人群^([57](/articles/s41598-024-55742-x#ref-CR57 "Lamere,
    P. Social tagging and music information retrieval. J. New Music Res. 37, 101–114
    (2008)."))。尤其是我们分析的发现，特别是分析2，研究用户生成的音乐消费数据，因此仅适用于这特定的音乐听众子集。与我们的数据来源直接相关的是Genius平台，特别是在我们的分析中使用的流派信息。Genius平台上的注解员和编辑可能会为每首歌曲分配六种高级流派和任意数量的所谓次级标签（即亚流派）。社区质量检查流派和次级标签的对齐性，没有使用流派层次结构来检查流派和次级标签分配的有效性，这可能会导致流派分配出现错误。'
- en: In addition, the last.fm data on listening counts and the Genius data on lyrics
    view counts are prone to *popularity bias*. More precisely, these counts for songs
    released before the emergence of the platforms (2002 and 2009, respectively, for
    last.fm and Genius) underestimate the true frequencies of listening and lyrics
    viewing. On the one hand, this is due to the platforms’ demographic structure
    of users (see above); but also because a majority of vinyl and cassette (and even
    some CD) releases have never found their way into these digital online platforms.
    This kind of popularity bias in our investigated data might have significantly
    influenced the trends identified for the 1970s to 2000s. However, only Analysis 2
    might have been affected by this since popularity estimates are not used in Analysis 1\.
    And even for Analysis 2, popularity values are Z-score normalized, which to some
    extent accounts for this kind of bias. Still, it should also be pointed out that
    the randomization strategy might have led to a sampling bias in terms of popularity.
    This might have partly affected the results, eventually introducing a bias for
    the genres pop and country, which due to the mentioned limitation, should be taken
    particularly cautiously.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，last.fm的收听次数数据和Genius的歌词查看次数数据易受*流行度偏见*影响。更确切地说，这些数据对于这些平台出现之前发布的歌曲（分别是2002年和2009年对于last.fm和Genius）低估了真实的收听和歌词查看频率。一方面，这是由于平台用户的人口结构（见上文）；另一方面，是因为大多数黑胶唱片和磁带（甚至一些CD）的发布从未进入这些数字在线平台。我们调查数据中这种流行度偏见可能显著影响了我们识别出的1970年代到2000年代的趋势。然而，只有第二项分析可能受到了这种影响，因为在第一项分析中并未使用流行度估计。即使对于第二项分析，流行度值也进行了Z-score标准化，这在一定程度上考虑了这种偏见。不过，也应指出，随机化策略可能导致了在流行度方面的抽样偏见。这可能在某种程度上影响了结果，最终为流行和乡村音乐引入了偏见，因此应特别谨慎对待。
- en: Both limitations, related to demographic bias and popularity bias, could be
    overcome by resorting to other data sources, notably the often-used Billboard
    Charts. However, using this data would introduce other distortions, among others,
    a highly US-centric view of the world, a much more limited sample size, and a
    lower granularity of the popularity figures (only ranks instead of play counts).
    In addition, Billboard Charts are only indicative of music consumption, not for
    lyrics viewing, which we particularly study in this paper.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 两种限制，即与人口统计偏见和流行偏见相关的限制，可以通过借助其他数据源来克服，特别是通常使用的Billboard排行榜。然而，使用这些数据会引入其他扭曲，其中包括世界高度以美国为中心的观点、样本规模更为有限以及流行度数字的较低粒度（仅排名而非播放次数）。此外，Billboard排行榜仅反映音乐消费情况，并不适用于我们本文特别研究的歌词查看。
- en: Another limitation of the work at hand is the *restriction to English lyrics*.
    This choice had to be made to ensure a language-coherent sample of songs and,
    consequently, the comparability of results. While some of the descriptors could
    have been computed for other languages as well, due to the different characteristics
    of languages (e.g., different lexical structures), a cross-language comparison
    of the descriptors would not be meaningful. Also, most of the resources required
    to compute the readability scores and emotional descriptors are only available
    for English. Here we note that for assessing the readability of texts, we rely
    on rather simple metrics. For instance, difficult words are defined as words with
    three or more syllables. We also note that some of the readability metrics rely
    on sentences, which might not always be directly extractable from lyrics. Nevertheless,
    in future work, we could include more languages and conduct analyses on songs
    within each language class on a limited set of suited descriptors.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的另一个限制是*限制在英文歌词*上。这一选择是为了确保歌曲的语言一致性样本，进而确保结果的可比性。尽管一些描述符也可以针对其他语言计算，但由于语言的不同特点（例如不同的词汇结构），跨语言比较描述符并不具有意义。此外，用于计算可读性分数和情感描述符的大多数资源仅适用于英文。在此我们指出，为了评估文本的可读性，我们依赖于相当简单的度量标准。例如，难词被定义为三个或更多音节的单词。我们还指出，一些可读性度量标准依赖于句子，这可能并非总能直接从歌词中提取。然而，在未来的工作中，我们可以包括更多语言，并对每种语言类别内的歌曲进行适当描述符的有限集分析。
- en: Furthermore, we also acknowledge the changing record distribution landscape,
    a further limitation of this work. These changes are shown, for instance, by the
    IFPI’s Global Music Report 2023^([58](/articles/s41598-024-55742-x#ref-CR58 "International
    Federation of the Phonographic Industry. Global music report 2023\.                    https://globalmusicreport.ifpi.org/                                     (2023).")),
    provides evidence of the decline of physical sales revenue vs. the steady increase
    in streaming revenue in the last two decades. This not only changed, for instance,
    the number of songs on an album as this was physically restricted on vinyl or
    CDs, but also the way songs are sequenced^([59](/articles/s41598-024-55742-x#ref-CR59
    "Rolling Stone. Think you have a hit? Make sure it’s the first song on your album.                    https://www.rollingstone.com/music/music-features/why-the-first-song-on-the-album-is-the-best-803283/                                     (2019).")).
    On streaming platforms, a song is considered consumed if it is played for at least
    30 seconds. Hence, artists aim to start their songs with easily identifiable melodies
    and lyrics.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还承认记录分发景观的变化，这对本研究是进一步的限制。例如，这些变化可以通过国际唱片业联合会（IFPI）的《全球音乐报告2023》^([58](/articles/s41598-024-55742-x#ref-CR58
    "国际唱片业联合会。全球音乐报告2023。https://globalmusicreport.ifpi.org/ (2023)."))来展示，该报告提供了过去二十年间实体销售收入下降与流媒体收入稳步增长的证据。这不仅仅改变了例如唱片上的歌曲数量（因为在黑胶唱片或CD上受到物理限制），还改变了歌曲的排列顺序^([59](/articles/s41598-024-55742-x#ref-CR59
    "滚石杂志。认为你的歌曲是热门吗？确保它是你专辑中的第一首歌。https://www.rollingstone.com/music/music-features/why-the-first-song-on-the-album-is-the-best-803283/
    (2019)."))。在流媒体平台上，如果歌曲播放至少30秒，则被认为已被消耗。因此，艺术家们力求在歌曲开头使用易于识别的旋律和歌词。
- en: Regarding the models employed, we note that these models assume that the changes
    in individual features across the analyzed genres are linear. While the change
    of some of the descriptors has been shown to be linear (for instance, lyrics simplicity
    (compressibility)^([11](/articles/s41598-024-55742-x#ref-CR11 "Varnum, M. E. W.,
    Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. Why are song lyrics becoming
    simpler? A time series analysis of lyrical complexity in six decades of American
    popular music. PLoS ONE 16, e0244576\.                    https://doi.org/10.1371/journal.pone.0244576                                     (2021)."))
    or brightness, happiness, or danceability^([23](/articles/s41598-024-55742-x#ref-CR23
    "Interiano, M. et al. Musical trends and predictability of success in contemporary
    songs in and out of the top charts. R. Soc. Open Sci. 5, 171274\.                    https://doi.org/10.1098/rsos.171274                                     (2018)."))),
    this might not be the case for all of the descriptors we employ in our studies.
    In fact, for instance, concreteness has been shown to decline until the 1990s
    and then increase^([9](/articles/s41598-024-55742-x#ref-CR9 "Choi, K. & Stephen Downie,
    J. A. Trend analysis on concreteness of popular song lyrics. In 6th International
    Conference on Digital Libraries for Musicology 43–52 (ACM, 2019).                    https://doi.org/10.1145/3358664.3358673                                    .")).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 关于所采用的模型，我们注意到这些模型假设分析的不同流派中各个特征的变化是线性的。虽然某些描述符的变化已被证明是线性的（例如，歌词的简易性（可压缩性）^([11](/articles/s41598-024-55742-x#ref-CR11
    "Varnum, M. E. W., Krems, J. A., Morris, C., Wormley, A. & Grossmann, I. Why are
    song lyrics becoming simpler? A time series analysis of lyrical complexity in
    six decades of American popular music. PLoS ONE 16, e0244576. https://doi.org/10.1371/journal.pone.0244576
    (2021)."))或亮度、幸福度或舞蹈性^([23](/articles/s41598-024-55742-x#ref-CR23 "Interiano,
    M. et al. Musical trends and predictability of success in contemporary songs in
    and out of the top charts. R. Soc. Open Sci. 5, 171274. https://doi.org/10.1098/rsos.171274
    (2018)."))），但我们在研究中使用的所有描述符可能不都是如此。事实上，例如，具体性已被证明在1990年代以前是下降的，然后是上升的^([9](/articles/s41598-024-55742-x#ref-CR9
    "Choi, K. & Stephen Downie, J. A. Trend analysis on concreteness of popular song
    lyrics. In 6th International Conference on Digital Libraries for Musicology 43–52
    (ACM, 2019). https://doi.org/10.1145/3358664.3358673."))。
