  type: TYPE_NORMAL
  zh: ']. 由于合成大麻素（SCs）比THC更强效且更有效，他们的用户经常因心动过速、呕吐、心脏和肾脏损伤、癫痫发作甚至死亡而就诊急诊室 ['
