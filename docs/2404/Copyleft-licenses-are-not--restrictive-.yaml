- en: Copyleft licenses are not “restrictive”
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版权许可证并非“限制性”
- en: 来源：[https://drewdevault.com/2024/04/19/2024-04-19-Copyleft-is-not-restrictive.html](https://drewdevault.com/2024/04/19/2024-04-19-Copyleft-is-not-restrictive.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://drewdevault.com/2024/04/19/2024-04-19-Copyleft-is-not-restrictive.html](https://drewdevault.com/2024/04/19/2024-04-19-Copyleft-is-not-restrictive.html)
- en: One may observe an axis, or a “spectrum”, along which free and open source software
    licenses can be organized, where one end is “permissive” and the other end is
    “copyleft”. It is important to acknowledge, however, that though copyleft can
    be found at the opposite end of an axis with respect to permissive, it is not
    synonymous with the linguistic antonym of permissive – that is, copyleft licenses
    are not “restrictive” by comparison with permissive licenses.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 可以观察到一条“谱线”或“光谱”，沿此光谱可将自由和开源软件许可证组织起来，一端为“宽松”，另一端为“版权”。然而，需要明确的是，尽管版权可以被看作是与宽松位于轴的相对端，但它并非与宽松的语言反义词同义，即版权许可证与宽松许可证相比并非“限制性”。
- en: '*Aside: Free software is not synonymous with copyleft and open source is not
    synonymous with permissive, though this is a common misconception. Permissive
    licenses are generally free software and copyleft licenses are generally open
    source; the distinction between permissive and copyleft is orthogonal to the distinction
    between free software and open source.*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*旁注：自由软件与版权许可证不等同于开放源码软件与宽松许可证，尽管这是一种常见的误解。宽松许可证通常是自由软件，而版权许可证通常是开放源码；宽松许可证与版权许可证之间的区别与自由软件和开放源码之间的区别是正交的。*'
- en: It is a common misunderstanding to construe copyleft licenses as more “restrictive”
    or “less free” than permissive licenses. This view is predicated on a shallow
    understanding of freedom, a sort of passive freedom that presents as the absence
    of obligations. Copyleft is predicated on a deeper understanding of freedom in
    which freedom is a *positive guarantee of rights*.^([[source]](https://plato.stanford.edu/entries/liberty-positive-negative/))
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将版权的“更为‘限制性’”或“较少自由”的错觉解读为通常的误解。这种观点基于对自由的浅薄理解，一种被动的自由，表现为义务的缺失。版权建立在对自由更深刻理解的基础上，其中自由是权利的*积极保证*。^([[来源]](https://plato.stanford.edu/entries/liberty-positive-negative/))
- en: Let’s consider the matter of freedom, obligation, rights, and restrictions in
    depth.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入考虑自由、义务、权利和限制的问题。
- en: 'Both forms of licenses include obligations, which are not the same thing as
    restrictions. An example of an obligation can be found in the permissive MIT license:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两种许可证形式均包含义务，这与限制并非同一概念。例如，宽松的MIT许可证中有一个义务的例子：
- en: 'Permission is hereby granted […] to deal in the Software without restriction
    […] subject to the following conditions:'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在不受任何限制的情况下授权[…]处理软件[…]，但需遵守以下条件：
- en: The above copyright notice and this permission notice shall be included in all
    copies or substantial portions of the Software.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上述版权声明和此授权声明应包含在所有软件的副本或大部分副本中。
- en: 'This obliges the user, when distributing copies of the software, to include
    the copyright notice. However, it does not *restrict* the use of the software
    under any conditions. An example of a restriction comes from the infamous JSON
    license, which adds the following clause to a stock MIT license:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户分发软件副本时，要求用户包含版权声明。但是，它不会*限制*软件在任何条件下的使用。限制的例子来自臭名昭著的JSON许可证，其在标准MIT许可证上增加了以下条款：
- en: The Software shall be used for Good, not Evil.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 软件应用于善而非恶。
- en: IBM famously petitioned Douglas Crockford for, and received, a license to do
    evil with JSON. ^(This kind of clause is broadly referred to in the free software
    jargon as “discrimination against field of endeavour”, and such restrictions contravene
    both the free software and open source definitions. To quote the [Open Source
    Definition](https://opensource.org/osd), clause 6:)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: IBM曾因JSON而向Douglas Crockford申请，并获得了一项恶意使用的许可证。^(这种条款在自由软件术语中广泛称为“歧视领域的条款”，此类限制违反了自由软件和开源定义。引用[开源定义](https://opensource.org/osd)，第6条:)
- en: The license must not restrict anyone from making use of the program in a specific
    field of endeavor. For example, it may not restrict the program from being used
    in a business, or from being used for genetic research.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许可证不得限制任何人在特定领域中使用该程序。例如，不得限制将程序用于商业用途或用于遗传研究。
- en: No such restrictions are found in free or open source software licenses, be
    they permissive or copyleft – all FOSS licenses permit the use of the software
    for any purpose without restriction. You can sell both permissive and copyleft
    software, use it as part of a commercial cloud service, ^(use the software as
    part of a nuclear weapons program, ^(or do whatever else you want with it. There
    are no restrictions on how free software is used, regardless of if it is permissive
    or copyleft.))
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自由或开源软件许可证中不存在这些限制，无论是宽松许可证还是强制共享许可证——所有自由软件许可证均允许无限制地使用软件。您可以出售宽松许可证和强制共享许可证软件，将其用作商业云服务的一部分，^(将软件用作核武器项目的一部分，^(或者对其进行任何其他用途。无论是宽松许可证还是强制共享许可证，自由软件的使用都没有任何限制。
- en: Copyleft does not impose restrictions, but it does impose obligations. The obligations
    exist to guarantee rights to the users of the software – in other words, to ensure
    freedoms. In this respect copyleft licenses are *more free* than permissive licenses.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 强制共享并不强加限制，但确实强加义务。这些义务存在是为了保证软件用户的权利——换句话说，以确保自由。在这方面，强制共享许可证比宽松许可证更自由。
- en: Freedom is a political concept, and in order to understand this, we must consider
    it in political terms, which is to say as an exercise in power dynamics. Freedom
    without obligation is a contradiction. Freedom *emerges* from obligations, specifically
    obligations imposed on power.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自由是一个政治概念，为了理解这一点，我们必须从政治角度考虑它，也就是说，作为一种权力动态的实践。没有义务的自由是矛盾的。自由是从义务中形成的，特别是对权力强加的义务。
- en: Where does freedom come from?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自由从何而来？
- en: Consider the United States as an example, a society which sets forth freedom
    as a core political value. ^(Freedoms in the US are ultimately grounded in the
    US constitution and its bill of rights. These tools create freedoms by guaranteeing
    rights to US citizens through the imposition of *obligations* on the government.
    For instance, you have a right to an attorney when accused of a crime in the United
    States, and as such the government is *obliged* to provide you with one. It is
    from obligations such as these that freedom emerges. Freedom of assembly, another
    example, is guaranteed such that the police are prevented from breaking up peaceful
    protests – this freedom emerges from a *constraint* (or restriction, if you must)
    on power (the government) as a means of guaranteeing the rights and freedom of
    those with less power by comparison (its citizens).)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以美国为例，这是一个将自由作为核心政治价值的社会。^(美国的自由最终根植于美国宪法及其权利法案。通过对政府强加义务，这些工具通过保证美国公民的权利来创造自由。例如，在被指控犯罪时，您有权获得一名律师，因此政府有义务为您提供。正是从这些义务中，自由得以形成。另一个例子是集会自由，保证了警察不得解散和平抗议活动——这种自由是通过对权力（政府）的约束（或者说限制，如果必须这样说）来保证那些相对权力较小的人（其公民）的权利和自由而形成的。
- en: Who holds the power in the context of software?
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件的背景下，谁掌握着权力？
- en: 'Consider non-free software by contrast: software is written by corporations
    and sold on to users with substantial restrictions on its use. Corporations hold
    more power than individuals: they have more resources (e.g. money), more influence,
    and, in a sense more fundamental to the software itself, they retain in private
    the tools to understand the software, or to modify its behavior, and they dictate
    the conditions under which it may be used (e.g. only if your license key has not
    expired, or only for certain purposes). This is true of anyone who retains the
    source code in private and uses copyright law to enforce their will upon the software
    – in this way they possess, and exercise, power over the user.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对比之下，考虑非自由软件：软件由公司编写并以较多的使用限制出售给用户。公司比个人拥有更多的权力：它们拥有更多资源（例如金钱）、更多影响力，并且在软件本身的基础上保留了理解软件或修改其行为的工具，并且它们规定了软件的使用条件（例如只有在许可密钥未过期时，或者仅限于特定用途）。任何保留源代码并利用版权法强制其意志于软件的个体，这样他们就掌握并行使了对用户的权力。
- en: Permissive licenses do not provide any checks on this power; generally they
    preserve [moral rights](https://en.wikipedia.org/wiki/Moral_rights) and little
    else. Permissive licenses provide for relatively few and narrow freedoms, and
    are not particularly “free” as such. Copyleft licenses constrain these powers
    through additional obligations, and from these obligations greater freedoms emerge.
    Specifically, they oblige reciprocity. They are distinguished from permissive
    licenses in this manner, but where permissive licenses *permit*, copyleft does
    not *restrict* per-se – better terms might be “reciprocal” and “non-reciprocal”,
    but perhaps that ship has sailed. “You may use this software *if* …” is a statement
    made both by permissive and copyleft licenses, with different *if*s. Neither form
    of license says “you cannot use this software *if* …”; licenses which do so are
    non-free.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 宽松许可证不对这种权力进行任何检查；通常它们保护[道德权利](https://en.wikipedia.org/wiki/Moral_rights)，除此之外几乎什么都不做。宽松许可证提供相对较少且较窄的自由，并不特别“自由”。Copyleft
    许可证通过额外的义务限制这些权力，并由此产生更大的自由。具体而言，它们强制互惠。它们在这方面与宽松许可证有所不同，但宽松许可证允许，copyleft 并不以此限制自由
    - 更好的术语可能是“互惠”和“非互惠”，但也许这个问题已经不再重要了。“如果您…”，宽松许可证和copyleft 许可证都会这样说，只是条件不同。两种许可证都不会说“如果您不…”；这样做的许可证是非自由的。
- en: Permissive licenses and copyleft licenses are both free software, but only the
    latter provides a guarantee of rights, and while both might be free only the latter
    provides *freedom*.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 宽松许可证和copyleft 许可证都是自由软件，但只有后者提供权利的保证，虽然两者可能都是自由的，但只有后者提供*自由*。
