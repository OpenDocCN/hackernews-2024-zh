- en: Google Books Is Indexing AI-Generated Garbage
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Books正在索引AI生成的垃圾
- en: 来源：[https://www.404media.co/google-books-is-indexing-ai-generated-garbage/](https://www.404media.co/google-books-is-indexing-ai-generated-garbage/)
