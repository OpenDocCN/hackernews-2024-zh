  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This site is a Progressive Web App (PWA), which is a web page that can be installed
    as an app on most devices. Follow these pwa-install-instructions to install:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Android **1.  Tap the menu icon (3 dots in upper right-hand corner) and tap
    ''Add to Home screen''.'
  prefs: []
  type: TYPE_NORMAL
- en: You'll be able to enter a name for the shortcut and then Chrome will add it
    to your home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**iOS**'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the 'Share' button (the square with an arrow pointing out of it) at the
    bottom of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down to the list of actions and tap 'Add to Home Screen'.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter a name for the shortcut and then Safari will add it to your home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Chrome/Brave/Opera**'
  prefs: []
  type: TYPE_NORMAL
- en: Look for a '+' icon in the address bar at the right or an 'Install' icon in
    the right side of the address bar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the icon and follow the prompt to install the application.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Microsoft Edge**'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the 'Settings and more' menu (3 dots in upper right-hand corner) or
    look for an 'Install' icon on the right side of the address bar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select 'Apps' > 'Install this site as an app'.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter a name for the app and confirm the installation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Firefox'
  prefs: []
  type: TYPE_NORMAL
- en: Click on the 'Page Actions' menu (3 dots in the address bar) or look for an
    'Install' icon on the right side of the address bar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select 'Install Site as App'.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter a name for the app and confirm the installation.******
