- en: 'This site is a Progressive Web App (PWA), which is a web page that can be installed
    as an app on most devices. Follow these pwa-install-instructions to install:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站是一个渐进式Web应用程序（PWA），可以安装为大多数设备上的应用程序。按照[pwa-install-instructions](https://brutalisthackernews.com)进行安装：
- en: '**Android **1.  Tap the menu icon (3 dots in upper right-hand corner) and tap
    ''Add to Home screen''.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Android** 1. 点击菜单图标（右上角的3个点）并点击“添加到主屏幕”。'
- en: You'll be able to enter a name for the shortcut and then Chrome will add it
    to your home screen.
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将能够为快捷方式输入名称，然后Chrome将其添加到您的主屏幕。
- en: '**iOS**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**iOS**'
- en: Tap the 'Share' button (the square with an arrow pointing out of it) at the
    bottom of the screen.
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的“分享”按钮（方形图标，箭头指向外）。
- en: Scroll down to the list of actions and tap 'Add to Home Screen'.
  id: totrans-split-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到操作列表并点击“添加到主屏幕”。
- en: Enter a name for the shortcut and then Safari will add it to your home screen.
  id: totrans-split-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入快捷方式名称，然后Safari将其添加到您的主屏幕。
- en: '**Chrome/Brave/Opera**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chrome/Brave/Opera**'
- en: Look for a '+' icon in the address bar at the right or an 'Install' icon in
    the right side of the address bar.
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在地址栏右侧寻找“+”图标或在地址栏右侧寻找“安装”图标。
- en: Click the icon and follow the prompt to install the application.
  id: totrans-split-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图标并按提示安装应用程序。
- en: '**Microsoft Edge**'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Microsoft Edge**'
- en: Click on the 'Settings and more' menu (3 dots in upper right-hand corner) or
    look for an 'Install' icon on the right side of the address bar.
  id: totrans-split-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“设置和更多”菜单（右上角的3个点），或在地址栏右侧寻找“安装”图标。
- en: Select 'Apps' > 'Install this site as an app'.
  id: totrans-split-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“应用程序” > “将此网站安装为应用程序”。
- en: Enter a name for the app and confirm the installation.
  id: totrans-split-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入应用程序名称并确认安装。
- en: '**Firefox'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**Firefox**'
- en: Click on the 'Page Actions' menu (3 dots in the address bar) or look for an
    'Install' icon on the right side of the address bar.
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“页面操作”菜单（地址栏中的3个点），或在地址栏右侧寻找“安装”图标。
- en: Select 'Install Site as App'.
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“安装网站作为应用程序”。
- en: Enter a name for the app and confirm the installation.******
  id: totrans-split-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入应用程序名称并确认安装。******
- en: About
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于
- en: This site is an experiment with [Brutalist Web Design](https://brutalist-web.design/
    "A popular page about brutalist web design"), [Vanilla JavaScript](http://vanilla-js.com/),
    and more broadly what can be built with only [open web standards](https://www.w3schools.com/).
    It is built with one HTML/CSS/JS file without any libraries, and the Hacker News
    API. As such is is also a good playground for students learning web development.
    This page is also an exploration of glitch art, cyberpunk, and brutalist trends
    in web design. Acknowledgements to the [original Hacker News website](https://news.ycombinator.com/
    "The original Hacker News website") for their API and [Matt Gross](https://codepen.io/mattgrosswork/pen/VwprebG)
    for the glitch animation used in the title bar.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网站是一个关于[残酷主义网页设计](https://brutalist-web.design/ "一个关于残酷主义网页设计的流行页面")、[纯JavaScript](http://vanilla-js.com/)以及更广泛的仅使用[开放Web标准](https://www.w3schools.com/)构建的实验。它由一个HTML/CSS/JS文件构建而成，没有使用任何库，使用了Hacker
    News API。因此，它也是学习Web开发的良好试验场。此页面还探索了毛刺艺术、赛博朋克和网页设计中的残酷主义趋势。感谢[原始的Hacker News网站](https://news.ycombinator.com/
    "原始的Hacker News网站")提供的API，以及[Matt Gross](https://codepen.io/mattgrosswork/pen/VwprebG)为标题栏使用的毛刺动画。
- en: You can contribute to the development of this page or give a star on [GitHub](https://github.com/wkyleg/brutalist-hacker-news/blob/main/themes.md
    "The git repository for this website"). New themes are welcomed! If you have a
    theme you'd like to see on this page, please submit a pull request or open an
    issue on the GitHub repository.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为这个页面的发展做出贡献或在[GitHub](https://github.com/wkyleg/brutalist-hacker-news/blob/main/themes.md
    "这个网站的git仓库")上给它点个星。欢迎新的主题！如果你有想在这个页面上看到的主题，请提交一个拉取请求或在GitHub仓库上开一个问题。
