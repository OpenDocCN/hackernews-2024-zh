- en: Our Sites use cookies to enhance your experience while using those Sites. Cookies
    are pieces of information that some websites transfer to the computer or device
    that is browsing that website and are used for record-keeping purposes at many
    websites.
  prefs: []
  type: TYPE_NORMAL
- en: Our Sites may place and access certain first-party cookies on your computer
    or device. First-party cookies are those placed directly by us and are used only
    by us. We use cookies to facilitate and improve your experience of our Sites and
    to provide and improve our services. We have carefully chosen these cookies and
    have taken steps to ensure that your privacy and personal data is protected and
    respected at all times.
  prefs: []
  type: TYPE_NORMAL
- en: All cookies used by and on our Sites are used in accordance with current data
    protection and privacy law.
  prefs: []
  type: TYPE_NORMAL
- en: Before cookies are placed on your computer or device, you will be shown a prompt
    requesting your consent to set those cookies when you access one of our Sites.
    By giving your consent to the placing of cookies you are enabling us to provide
    the best possible experience and service to you. You may, if you wish, deny consent
    to the placing of all cookies, but you will not be allowed access to the site.
  prefs: []
  type: TYPE_NORMAL
- en: Certain features of our Sites depend on cookies to function. These cookies are
    sometimes known as “strictly necessary” cookies.
  prefs: []
  type: TYPE_NORMAL
- en: Our Sites also use analytics services provided by Google. “Google analytics”
    refers to a set of Google tools used to collect and analyse anonymous usage information,
    enabling us to better understand how the relevant Site is used. This, in turn,
    enables us to improve our Sites and the services offered through them.
  prefs: []
  type: TYPE_NORMAL
- en: The analytics service used by our Sites uses cookies to gather the required
    information. Our use of these analytics does not pose any risk to your privacy
    or your safe use of the relevant Site, however it does enable us to continually
    improve that Site, making it a better and more useful experience for you.
  prefs: []
  type: TYPE_NORMAL
- en: 'The analytics service used by our Sites uses the following cookies:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Name of Cookie | First / Third Party | Provider | Purpose |'
  prefs: []
  type: TYPE_TB
- en: '| Google Analytics | Third | Google | For analysing use |'
  prefs: []
  type: TYPE_TB
- en: In addition to the controls that we provide, you can choose to enable or disable
    cookies in your internet browser. Most internet browsers also enable you to choose
    whether you wish to disable all cookies or only third-party cookies. By default,
    most internet browsers accept cookies, but this can be changed. For further details,
    please consult the help menu in your internet browser or the documentation that
    came with your device.
  prefs: []
  type: TYPE_NORMAL
- en: You can choose to delete cookies on your computer or device at any time, however
    you may lose any information that enables you to access the relevant Site more
    quickly and efficiently including, but not limited to, login and personalisation
    settings.
  prefs: []
  type: TYPE_NORMAL
- en: It is recommended that you keep your internet browser and operating system up-to-date
    and that you consult the help and guidance provided by the developer of your internet
    browser and manufacturer of your computer or device if you are unsure about adjusting
    your privacy settings.
  prefs: []
  type: TYPE_NORMAL
- en: '**Social sharing links**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We also use Google Analytics to track social shares made at our website. Google
    automatically collect and store certain information in their server logs which
    includes device event information such as crashes, system activity, hardware settings,
    browser type, browser language, the date and time of your request and referral
    URL, cookies that may uniquely identify your browser or your Google Account, in
    accordance with their data privacy policy: [https://policies.google.com/privacy](https://policies.google.com/privacy)
  prefs: []
  type: TYPE_NORMAL
- en: '**Twitter:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We use a Twitter Tweet widget at our website. As a result, our website makes
    requests to Twitter’s servers for you to be able to tweet our webpages using your
    Twitter account. These requests make your IP address visible to Twitter, who may
    use it in accordance with their data privacy policy: [https://twitter.com/en/privacy#update](https://twitter.com/en/privacy#update)
  prefs: []
  type: TYPE_NORMAL
- en: '**LinkedIn:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We use a Linkedin Share widget at our website to allow you to share our webpages
    on Linkedin. These requests may track your IP address in accordance with their
    data privacy policy: [https://www.linkedin.com/legal/privacy-policy](https://www.linkedin.com/legal/privacy-policy)
  prefs: []
  type: TYPE_NORMAL
