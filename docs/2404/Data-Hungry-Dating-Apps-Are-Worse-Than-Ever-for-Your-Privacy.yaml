- en: Data-Hungry Dating Apps Are Worse Than Ever for Your Privacy
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据贪婪的约会应用对你的隐私造成了更大的威胁
- en: 来源：[https://foundation.mozilla.org/en/privacynotincluded/articles/data-hungry-dating-apps-are-worse-than-ever-for-your-privacy/](https://foundation.mozilla.org/en/privacynotincluded/articles/data-hungry-dating-apps-are-worse-than-ever-for-your-privacy/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://foundation.mozilla.org/privacynotincluded/articles/data-hungry-dating-apps-are-worse-than-ever-for-your-privacy/](https://foundation.mozilla.org/privacynotincluded/articles/data-hungry-dating-apps-are-worse-than-ever-for-your-privacy/)
- en: '**One app had NO privacy policy**'
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一个应用没有隐私政策**'
- en: We couldn’t find an English privacy policy for [Lovoo](https://foundation.mozilla.org/privacynotincluded/lovoo/)
    even though it’s available for download in English-speaking countries like the
    US, Canada and the UK. If you speak German, there’s a privacy policy for you.
    But if English is your only language, no privacy policy love for you!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在英语国家如美国、加拿大和英国可以下载，我们找不到 [Lovoo](https://foundation.mozilla.org/privacynotincluded/lovoo/)
    的英文隐私政策。如果你懂德语，那么有针对你的隐私政策。但如果英语是你唯一的语言，对不起，没有隐私政策给你！
- en: '**About half of the apps are owned by just two companies**'
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大约一半的应用由两家公司拥有**'
- en: Match Group owns [Tinder](https://foundation.mozilla.org/privacynotincluded/tinder/),
    [OkCupid](https://foundation.mozilla.org/privacynotincluded/okcupid/), [Match](https://foundation.mozilla.org/privacynotincluded/match/),
    [Hinge](https://foundation.mozilla.org/privacynotincluded/hinge/), [Plenty of
    Fish](https://foundation.mozilla.org/privacynotincluded/plentyoffish/), [BlackPeopleMeet](https://foundation.mozilla.org/privacynotincluded/blackpeoplemeet/),
    [OurTime](https://foundation.mozilla.org/privacynotincluded/ourtime/), and dozens
    more dating apps. Spark Network owns [Christian Mingle](https://foundation.mozilla.org/privacynotincluded/christianmingle/),
    [Jdate](https://foundation.mozilla.org/privacynotincluded/jdate/), [Elite Singles](https://foundation.mozilla.org/privacynotincluded/elitesingles/),
    and [Zoosk](https://foundation.mozilla.org/privacynotincluded/zoosk/) from this
    list. [Bumble](https://foundation.mozilla.org/privacynotincluded/bumble/) and
    [Badoo](https://foundation.mozilla.org/privacynotincluded/badoo/) are also owned
    by the same company. That means your personal data can be shared from any of the
    apps within their bigger company. That’s a lot of potential sharing, and that’s
    not good.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tinder](https://foundation.mozilla.org/privacynotincluded/tinder/), [OkCupid](https://foundation.mozilla.org/privacynotincluded/okcupid/),
    [Match](https://foundation.mozilla.org/privacynotincluded/match/), [Hinge](https://foundation.mozilla.org/privacynotincluded/hinge/),
    [Plenty of Fish](https://foundation.mozilla.org/privacynotincluded/plentyoffish/),
    [BlackPeopleMeet](https://foundation.mozilla.org/privacynotincluded/blackpeoplemeet/),
    [OurTime](https://foundation.mozilla.org/privacynotincluded/ourtime/) 等多个约会应用由
    Match Group 拥有。[Christian Mingle](https://foundation.mozilla.org/privacynotincluded/christianmingle/),
    [Jdate](https://foundation.mozilla.org/privacynotincluded/jdate/), [Elite Singles](https://foundation.mozilla.org/privacynotincluded/elitesingles/)
    和 [Zoosk](https://foundation.mozilla.org/privacynotincluded/zoosk/) 由 Spark Network
    所有。此外，[Bumble](https://foundation.mozilla.org/privacynotincluded/bumble/) 和 [Badoo](https://foundation.mozilla.org/privacynotincluded/badoo/)
    也属于同一公司。这意味着你的个人数据可能从它们所属公司的任何应用中共享。这样的数据共享可能性很大，这并不好。'
- en: '**Lawsuits say: love is a losing game**'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**诉讼称：爱情是一场失败的游戏**'
- en: On Valentine’s Day (aww!) [Match Group](https://foundation.mozilla.org/privacynotincluded/match/)
    [was sued](https://www.npr.org/2024/02/14/1231513991/tinder-hinge-match-group-lawsuit)
    for “lock[ing] users into a pay-to-play loop that prioritizes corporate profits
    over its marketing promises and customers’ relationship goals.” Uh oh. OK-at-privacy
    [eHarmony](https://foundation.mozilla.org/privacynotincluded/eharmony/) was also
    [accused of](https://www.theguardian.com/australia-news/2023/sep/07/accc-sues-eharmony-false-advertising-free-dating)
    “manipulative selling practices” that laid a “subscription trap” for users.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在情人节（哎呀！）[Match Group](https://foundation.mozilla.org/privacynotincluded/match/)
    因“锁定用户在优先考虑公司利润而不是市场承诺和客户关系目标的付费游戏循环”而被起诉。哦，不。OK-在隐私方面，[eHarmony](https://foundation.mozilla.org/privacynotincluded/eharmony/)
    也被指控使用“欺骗性销售做法”，为用户设置了“订阅陷阱”。
- en: '**AI is not-so-smart when it comes to matching humans**'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI 在匹配人类方面并不聪明**'
- en: '[Tinder](https://foundation.mozilla.org/privacynotincluded/tinder/), [OkCupid](https://foundation.mozilla.org/privacynotincluded/okcupid/),
    [Facebook Dating](https://foundation.mozilla.org/privacynotincluded/facebook-dating/),
    [Happn](https://foundation.mozilla.org/privacynotincluded/happn/), [CoffeeMeetsBagel](https://foundation.mozilla.org/privacynotincluded/coffeemeetsbagel/),
    and [Tantan](https://foundation.mozilla.org/privacynotincluded/tantan/) all use
    AI in their matching algorithms. With little information about how these algorithms
    work, we’re worried they could [double-down](https://time.com/6694129/dating-app-inequality-essay/)
    on real-world biases in dating like [sexual racism](https://foundation.mozilla.org/blog/dating-apps-racist-tinder-hinge/)
    and fatphobia -- stripping away users’ actual preferences where it really matters.
    We are all so much more than the sum of our swipes!'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tinder](https://foundation.mozilla.org/privacynotincluded/tinder/)、[OkCupid](https://foundation.mozilla.org/privacynotincluded/okcupid/)、[Facebook
    Dating](https://foundation.mozilla.org/privacynotincluded/facebook-dating/)、[Happn](https://foundation.mozilla.org/privacynotincluded/happn/)、[CoffeeMeetsBagel](https://foundation.mozilla.org/privacynotincluded/coffeemeetsbagel/)
    和 [Tantan](https://foundation.mozilla.org/privacynotincluded/tantan/) 在其匹配算法中都使用了人工智能。对于这些算法如何工作的信息很少，我们担心它们可能会加倍地强化类似于
    [性别种族主义](https://foundation.mozilla.org/blog/dating-apps-racist-tinder-hinge/)
    和对胖人的厌恶等现实世界的偏见 —— 这些偏见在真正重要的地方剥夺了用户的真实偏好。我们每个人远远不止我们划动的总和！'
- en: '**Swindlers and romance-scammers are on the rise**'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**骗子和浪漫骗子正在增加**'
- en: Romance scammers use fake dating app profiles to target unsuspecting app users,
    pretending to be interested in your heart when what they really want is your money.
    They’re a huge problem [worldwide](https://www.statista.com/statistics/1389677/romance-scam-encounter-worldwide-by-country/)
    with the United States’ [Federal Trade Commission](https://www.ftc.gov/business-guidance/blog/2024/02/love-stinks-when-scammer-involved)
    reporting that consumers lost millions of dollars to those scams in 2023\. Although
    probably no app is immune, scams from [Tinder](https://foundation.mozilla.org/privacynotincluded/tinder/),
    [Tantan](https://foundation.mozilla.org/privacynotincluded/tantan/), [Zoosk](https://foundation.mozilla.org/privacynotincluded/zoosk/),
    [Facebook Dating](https://foundation.mozilla.org/privacynotincluded/facebook-dating/)
    and [Lovoo](https://foundation.mozilla.org/privacynotincluded/lovoo/) made the
    news recently.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 浪漫骗子利用假的约会应用程序档案来针对毫无戒备的应用程序用户，他们假装对你的内心感兴趣，而他们真正想要的是你的钱。它们是一个在全球范围内都很严重的问题，美国联邦贸易委员会报告称，消费者在2023年因这些骗局损失了数百万美元。虽然可能没有任何应用程序能够免疫，但来自
    [Tinder](https://foundation.mozilla.org/privacynotincluded/tinder/)、[Tantan](https://foundation.mozilla.org/privacynotincluded/tantan/)、[Zoosk](https://foundation.mozilla.org/privacynotincluded/zoosk/)、[Facebook
    Dating](https://foundation.mozilla.org/privacynotincluded/facebook-dating/) 和
    [Lovoo](https://foundation.mozilla.org/privacynotincluded/lovoo/) 的骗局最近成为新闻焦点。
- en: '[Muzz](https://foundation.mozilla.org/privacynotincluded/muzz/) and [Her](https://foundation.mozilla.org/privacynotincluded/her/)
    say in their privacy policies that daters can use nicknames or aliases on their
    apps. That’s cool!'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Muzz](https://foundation.mozilla.org/privacynotincluded/muzz/) 和 [Her](https://foundation.mozilla.org/privacynotincluded/her/)
    在其隐私政策中表示，约会者可以在他们的应用程序上使用昵称或化名。这很酷！'
