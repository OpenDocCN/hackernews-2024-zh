- en: '*Image Source: [Impacto Latino](http://In%20this%20explainer%20we%20examine%20the%20Americas%20Act,%20its%20key%20provisions%20and%20impact%20for%20the%20region,%20and%20the%20prospects%20for%20its%20passage.).*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片来源：[Impacto Latino](http://In%20this%20explainer%20we%20examine%20the%20Americas%20Act,%20its%20key%20provisions%20and%20impact%20for%20the%20region,%20and%20the%20prospects%20for%20its%20passage.).*'
- en: Last month, as China further deepens its ties in the Western Hemisphere and
    pressure mounts on Washington to renew its commitment to the region, cosponsors
    from both sides of the aisle introduced [the “Americas Trade and Investment Act”
    or “Americas Act”](https://files.constantcontact.com/1849eea4801/a3ba98de-96e6-4b69-8d0d-82d86ba51f28.pdf).
    Sponsored by Senators Bill Cassidy (R-Louisiana) and Michael Bennet (D-Colorado)
    and House members Maria Elvira Salazar (R-Florida) and Adriano Espaillat (D-New
    York), the Americas Act seeks to create a partnership to increase trade and prosperity
    a well as counter China’s growing influence in the region. In this explainer we
    examine the Americas Act, its key provisions and impact for the region, and the
    prospects for its passage.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，随着中国进一步深化与西半球的联系并且在华盛顿面临压力以重新承诺该地区，来自两党的共同发起人提出了[“美洲贸易与投资法案”或“美洲法案”](https://files.constantcontact.com/1849eea4801/a3ba98de-96e6-4b69-8d0d-82d86ba51f28.pdf)。由参议员比尔·卡西迪（路易斯安那州共和党）和迈克尔·贝内特（科罗拉多州民主党）以及众议院成员玛丽亚·埃尔维拉·萨拉查（佛罗里达州共和党）和阿德里亚诺·埃斯帕拉特（纽约州民主党）发起的美洲法案旨在建立一个伙伴关系，以增加贸易和繁荣，并对抗中国在该地区日益增长的影响力。在这篇说明中，我们将审视美洲法案、其关键条款及其对该地区的影响，以及通过的可能性。
- en: '**What exactly is the Americas Act, and why is it significant?  **'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**美洲法案究竟是什么，为何如此重要？**'
- en: The Americas Act [aims to rally countries](https://files.constantcontact.com/1849eea4801/a3ba98de-96e6-4b69-8d0d-82d86ba51f28.pdf)
    across the Western Hemisphere, creating regional trade, investment, and people-to-people
    partnerships to stimulate growth and integration through viable long-term private
    sector development. Intended, in the first instance, for Americas Partnership
    for Economic Prosperity (APEP) member states (Barbados, Canada, Chile, Colombia,
    Costa Rica, Dominican Republic, Ecuador, Mexico, Panama, Peru, and Uruguay), the
    bill establishes a set of guiding principles on democratic governance, trade,
    and rule of law. Benefits for participating countries include better access to
    the U.S. market, loans and grants to near-shoring industries from China, targeted
    programs to increase the competitiveness of strategic regional supply chains,
    among others.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美洲法案旨在召集西半球各国，建立区域贸易、投资和人民间合作伙伴关系，通过可行的长期私营部门发展来刺激增长和整合。首先面向美洲经济繁荣伙伴关系（APEP）成员国家（巴巴多斯、加拿大、智利、哥伦比亚、哥斯达黎加、多米尼加共和国、厄瓜多尔、墨西哥、巴拿马、秘鲁和乌拉圭），该法案确立了关于民主治理、贸易和法治的一套指导原则。参与国家的好处包括更好地进入美国市场，来自中国的贷款和补助以及针对增强战略区域供应链竞争力的有针对性计划，等等。
- en: The bill stands out for three reasons. First, it represents the most comprehensive
    U.S. policy attempt to deepen relations with the Western Hemisphere in more than
    two decades. Following the collapse of the negotiations to create the Free Trade
    Area of the Americas (FTAA) in 2003, [successive U.S. administrations opted for
    negotiating](https://www.wilsonquarterly.com/quarterly/the-new-multilateralism/multilateralism-in-the-americas)
    less comprehensive bilateral trade deals. The Americas Act marks a return to policies
    inspired by deeply rooted hemispheric values of regional integration, cooperation,
    trade, and democracy promotion. Expectations are high. Historically, the [most
    effective U.S. policies towards the region](https://www.cc-latam.org/the-message-matters),
    such as President Franklin Delano Roosvelt’s Good Neighbor policy and President
    Kennedy’s Alliance for Progress, contained a strong pan-American integration component.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Second, the bill is a major effort to offset China’s increasing influence in
    the hemisphere. Coincidentally, just as the U.S. moved away from broader regional
    integration plans two decades ago, China’s economic ties with the Latin American
    and the Caribbean region [began to grow exponentially](https://www.cfr.org/backgrounder/china-influence-latin-america-argentina-brazil-venezuela-security-energy-bri).
    Today, China has surpassed the U.S. as Latin America’s largest trading partner.
    The Americas Act comes amid mounting concerns about Washington’s lack of strategic
    vision for its role within its traditional sphere of influence. From securing
    the critical minerals supply chains to investments on infrastructure and the introduction
    of telecommunications technology, the region has become a decisive battleground
    in the great power struggle between the United States and China.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Third, the American Act is backed by a bipartisan coalition. In the context
    of extreme political polarization and an election year, the introduction of a
    piece of legislation that includes [provisions on politically sensitive issues](https://www.pewresearch.org/politics/2015/05/27/free-trade-agreements-seen-as-good-for-u-s-but-concerns-persist/)
    such as expanding free trade represents a significant step forward. After four
    decades negotiating free trade agreements, the election of president Donald Trump
    in 2016 marked a turning point for trade liberalization for the United States.
    Ever since, despite renegotiating NAFTA (today USMCA) in 2020, [Democrats and
    Republicans alike backed away](https://thehill.com/business/4222035-how-trump-and-biden-killed-the-free-trade-consensus/)
    from major trade negotiations including the Trans-Pacific Partnership and EU-U.S.
    trade talks. The Americas Act could signify a step towards returning to trade
    liberalization as a [tool to increase geopolitical influence](https://hbr.org/2016/04/americas-uneasy-history-with-free-trade).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '**What are the specific provisions within the Americas Act and their potential
    impact?  **'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The bill contains a series of provisions on three key issues, including investment
    promotion, free trade expansion, and people-to-people cooperation. Benefits are
    available to U.S. citizens and businesses, as well as countries throughout the
    hemisphere. Membership to the partnership requires a commitment to a set of standards
    on democratic principles, rule of law, and trade. Ineligible countries include
    the member states of the Bolivarian Alliance for the Peoples of the Americas,
    as well as countries that do not comply with the Inter-American Democratic Charter.
    By [seeking to close trade loopholes](https://salazar.house.gov/media/press-releases/landmark-americas-act-introduced-salazar-espaillat-cassidy-and-bennet)
    – including banning China and Russia to be eligible for de minimis privilege –
    the bill aims to be fully funded, raising an estimate of over $15 billion a year
    in new revenue.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案包含一系列关于投资促进、自由贸易扩展和人民之间合作的条款。这些好处对美国公民和企业以及整个半球的国家都是可用的。加入这一伙伴关系需要承诺一套关于民主原则、法治和贸易的标准。不合格的国家包括玻利瓦尔人民阵线成员国以及不符合美洲民主宪章的国家。通过寻求关闭贸易漏洞——包括禁止中国和俄罗斯享有微小特权的条款——该法案旨在完全资助，预计每年将增加超过150亿美元的新收入。
- en: Among the most significant provisions, the [bill aims to create a series of
    mechanisms](https://files.constantcontact.com/1849eea4801/a3ba98de-96e6-4b69-8d0d-82d86ba51f28.pdf)
    to harmonize regional trade agreements as well as expand free trade. This would
    create economies of scale and reduce the cost of investment and manufacturing
    in the region. Today the [U.S. maintains](https://ustr.gov/trade-agreements/free-trade-agreements)
    bilateral trade deals with Chile, Colombia, Panama, and Peru, as well as regional
    trade agreements, including the CAFTA-DR (Costa Rica, El Salvador,Guatemala, Honduras,
    Nicaragua, and the Dominican Republic), and the USMCA (Canada and Mexico).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案旨在创造一系列机制，以协调区域贸易协定并扩大自由贸易，这将创造规模经济并降低该地区的投资和制造成本。今天，美国与智利、哥伦比亚、巴拿马和秘鲁维持双边贸易协议，以及包括中美洲自由贸易协定（Costa
    Rica, El Salvador, Guatemala, Honduras, Nicaragua, and the Dominican Republic）和北美自由贸易协定（Canada
    and Mexico）在内的区域贸易协定。
- en: The mechanisms for trade harmonization include the potential establishment of
    a docking mechanism to the USMCA—considered the gold standard of trade agreements—opening
    a path for partnership countries to become USMCA members. The bill identifies
    Uruguay and Costa Rica as ideal candidates to pilot an accession process, due
    to their income levels and relatively small populations and economies. The bill
    seeks to unilaterally provide Ecuador and Uruguay market access for certain goods
    under the Caribbean Basin Trade Partnership Act (CBTPA).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易协调机制包括可能建立一个对接机制至北美自由贸易协定——被视为贸易协定的黄金标准——为伙伴国家开辟成为北美自由贸易协定成员的途径。该法案确定乌拉圭和哥斯达黎加作为试点接纳过程的理想候选国，因为它们的收入水平和相对较小的人口和经济。该法案寻求单方面为厄瓜多尔和乌拉圭提供在加勒比盆地贸易伙伴关系法案（Caribbean
    Basin Trade Partnership Act, CBTPA）下某些商品的市场准入。
- en: Aimed at countering Chinese control over global manufacturing industries, investment
    provisions include financing for re-shoring and near-shoring industry from China.
    It establishes up to $70 billion in loans and grants to companies in the U.S.
    and partnership countries to re-shore and re-near industry and an additional tax-credit
    system of $10 billion for associated expenses. The [bill](https://files.constantcontact.com/1849eea4801/a3ba98de-96e6-4b69-8d0d-82d86ba51f28.pdf)
    prioritizes increasing the competitiveness of the regional textile and apparel
    industry as well as bolstering the region’s energy sector. To this end, it [establishes](https://salazar.house.gov/media/press-releases/landmark-americas-act-introduced-salazar-espaillat-cassidy-and-bennet)
    a $105 million per year textile and apparel manufacturing program and a program
    to advance regional energy independence and channel renewable energy investments.
    The bill increases the Development Finance Coorporation’s (DFC) total borrowing
    authority from $60 billion to $90 billion, eliminating restrictions on high income
    countries in the region.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 旨在对抗中国控制全球制造业的投资条款包括资助从中国再回到美国和附近国家的产业。该法案设立了高达700亿美元的贷款和补助计划，用于美国和伙伴国家的再工业化和再近工业化，以及额外的100亿美元税收抵免制度，用于相关支出。该[法案](https://files.constantcontact.com/1849eea4801/a3ba98de-96e6-4b69-8d0d-82d86ba51f28.pdf)优先考虑增强区域纺织和服装行业的竞争力，以及增强该地区能源部门。为此，它[设立](https://salazar.house.gov/media/press-releases/landmark-americas-act-introduced-salazar-espaillat-cassidy-and-bennet)了一个每年1.05亿美元的纺织和服装制造计划，以及一个促进区域能源独立和引导可再生能源投资的计划。该法案将开发金融公司（DFC）的总借款授权从600亿美元增加到900亿美元，并取消了该地区高收入国家的限制。
- en: Additionally, the Americas Act strengthens people-to-people cooperation efforts,
    including enhancing funding for USAID projects as well as the establishment of
    The American University of the Americas. Among other provisions it also aims at
    expanding the State Department’s visa waiver program to Uruguay and Costa Rica.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，美洲法案加强了人民之间的合作努力，包括增加对美国国际开发署项目的资助，以及建立美洲大学。除了其他条款外，该法案还旨在将美国国务院的签证豁免计划扩展到乌拉圭和哥斯达黎加。
- en: '**What are the prospects for the Americas Act’s passage?**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**美洲法案能够通过的前景如何？**'
- en: The Americas Act contains provisions that can appeal to a broader group of lawmakers
    with different interests. The bill not only builds on existing initiatives such
    as APEP or the USMCA, but also it represents a major opportunity for the U.S.
    to increase its political and economic ties with the region as well as countering
    China’s economic influence in the Western Hemisphere. Expanding trade remains
    one of the U.S. most effective tools for increasing U.S. geopolitical influence.
    In a [recent annual U.S. Congress House hearing](https://www.diplomaticourier.com/posts/centering-partnership-economy-hemispheric-affairs)
    General Laura Richardson of United States Southern Command (SOUTHCOM) stated that
    increasing American investments remains imperative to counter China, [adding](https://armedservices.house.gov/sites/republicans.armedservices.house.gov/files/SOUTHCOM%20HASC%20Statement%20FINAL.pdf)
    that “Economic Security is National Security, and many of the challenges in the
    Americas are directly tied to a lack of economic investment and opportunity.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美洲法案包含的条款能够吸引更广泛的议员群体，他们有不同的利益。该法案不仅建立在现有倡议（如APEP或USMCA）基础之上，还代表了美国增强与该地区政治和经济联系的重大机遇，同时对抗中国在西半球的经济影响力。扩大贸易仍然是美国增加地缘政治影响力的最有效工具之一。在[最近的一次美国国会众议院听证会](https://www.diplomaticourier.com/posts/centering-partnership-economy-hemispheric-affairs)中，美国南方司令部（SOUTHCOM）的劳拉·理查森将军表示，增加美国投资对抗中国至关重要，[补充道](https://armedservices.house.gov/sites/republicans.armedservices.house.gov/files/SOUTHCOM%20HASC%20Statement%20FINAL.pdf)：“经济安全即国家安全，美洲许多挑战直接与缺乏经济投资和机会相关。”
- en: 'However, despite securing bipartisan support as well as interest from private
    sector leaders, the White House, and countries across the region, it is unlikely
    that the Americas Act will get passed in the current Congress. In an high-stakes
    election year and with little appetite to discuss comprehensive pieces of legislation,
    Washington remains extremely polarized. The 118th Congress will likely become
    the [least productive](https://www.axios.com/2023/12/19/118-congress-bills-least-unproductive-chart)
    congressional session in modern times: with [34 bills passed in the first year](https://abcnews.go.com/Politics/118th-congress-track-become-productive-us-history/story?id=106254012),
    it has become the congressional session with the lowest number of bills passed
    since the Great Depression.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管获得了两党的支持以及私营部门领导人、白宫和整个地区国家的兴趣，当前国会不太可能通过美洲法案。在一个高风险的选举年和对讨论全面立法没有多少兴趣的情况下，华盛顿仍然极度两极分化。第118届国会很可能成为现代历史上[最不富有成效的](https://www.axios.com/2023/12/19/118-congress-bills-least-unproductive-chart)国会会期：在[第一年通过了34个法案](https://abcnews.go.com/Politics/118th-congress-track-become-productive-us-history/story?id=106254012)，它已成为自大萧条以来通过法案最少的国会会期。
- en: Some provisions of the Americas Act have a good chance of being passed by a
    future Congress, though support from the executive branch remains uncertain. For
    these provisions to become law, their visibility must be increased, emphasizing
    the benefits for the U.S. economy and the U.S. position vis-à-vis China in the
    region. Stronger consensus and support from members of Congress and the next administration
    will be crucial for its enactment in the short term. Additionally, garnering support
    for the bill in capitals throughout the region could help to secure greater backing
    from the executive branch.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一些美洲法案的条款有望在未来的国会通过，尽管来自行政部门的支持仍然不确定。要使这些条款成为法律，必须增加它们的可见性，强调对美国经济以及在该地区对中国的地位的利益。在短期内，国会成员和下一届政府的更强一致和支持将对其通过至关重要。此外，在该地区的首都获得法案的支持可能有助于获得行政部门更大的支持。
