- en: Multiple Microsoft products drop out of support next year • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多款微软产品明年退出支持 • The Register
- en: 来源：[https://www.theregister.com/2024/04/18/2025_support_end_microsoft/](https://www.theregister.com/2024/04/18/2025_support_end_microsoft/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/18/2025_support_end_microsoft/](https://www.theregister.com/2024/04/18/2025_support_end_microsoft/)
- en: Windows 10 isn't the only Microsoft product due for the chop next year – end
    of support also beckons for Office 2016, 2019, and a swathe of productivity servers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 10 不是唯一在明年即将被停用的微软产品—Office 2016、2019以及一系列生产力服务器也将面临支持结束的命运。
- en: October 14, 2025, is the date. Most versions of Windows 10 are set to be retired
    by then, and Microsoft and its hardware partners are keen to get users onto Windows
    11\. However, a raft of productivity apps are also due to [drop out of support](https://techcommunity.microsoft.com/t5/office-end-of-support-blog/key-end-of-support-dates-for-office-2016-2019-apps-amp/ba-p/4095876),
    meaning a double or triple whammy for administrators dealing with upgrades.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2025年10月14日是关键日期。大多数 Windows 10 版本计划到期，微软及其硬件合作伙伴也急于将用户迁移到 Windows 11。然而，大量生产力应用程序也将[退出支持](https://techcommunity.microsoft.com/t5/office-end-of-support-blog/key-end-of-support-dates-for-office-2016-2019-apps-amp/ba-p/4095876)，这意味着管理员在处理升级时将面临双重或三重打击。
- en: While nothing will stop working immediately, the Windows vendor warned that
    after this end date, "Microsoft will no longer provide security fixes, bug fixes,
    or technical support."
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然没有立即停止运作的风险，但这位 Windows 供应商警告称，在此结束日期后，"微软将不再提供安全补丁、错误修复或技术支持"。
- en: '"Using products after end of support leaves your organization vulnerable to
    potential security threats, productivity losses, and compliance issues."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"使用产品在支持结束后会让您的组织容易受到潜在的安全威胁，生产力损失以及合规问题的影响。"'
- en: Microsoft would also like customers to make use of its cloud services. Its preferred
    option would be a sign up for something like its E3 subscription for continuous
    support and updates.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 微软还希望客户使用其云服务。其首选选项是注册类似其 E3 订阅以获得持续的支持和更新。
- en: However, this isn't an option for all. The brave souls running Exchange Server
    on-premises are particularly affected. Exchange 2019 runs out of support next
    year, but there remains no replacement.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有人都有这个选项。在现场运行 Exchange Server 的勇士们特别受到影响。Exchange 2019 将在明年支持结束，但仍未有替代品。
- en: 'In 2022, Microsoft [said](https://techcommunity.microsoft.com/t5/exchange-team-blog/exchange-server-roadmap-update/ba-p/3421389)
    the next version of the server would turn up in the second half of 2025\. It was
    originally planned for 2021, but Microsoft said: "Unfortunately, 2021 had other
    plans for Exchange Server. In March 2021, we confronted a serious reality: state
    sponsored threat actors were targeting on-premises Exchange servers."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，微软[表示](https://techcommunity.microsoft.com/t5/exchange-team-blog/exchange-server-roadmap-update/ba-p/3421389)服务器的下一个版本将在2025年下半年推出。原计划于2021年发布，但微软称："不幸的是，2021年对于
    Exchange Server 有其他计划。在2021年3月，我们面临了一个严峻的现实：国家支持的威胁行为者正在攻击本地 Exchange 服务器。"
- en: Since then, Microsoft has focused on [patching vulnerabilities](https://www.theregister.com/2023/01/28/microsoft_patch_exchange_servers/)
    within Exchange Server but has steadfastly refused to change the end of support
    date. On the plus side, when the next version is released, Microsoft has promised
    to extend support beyond October 14, 2025.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，微软专注于[修补 Exchange Server 中的漏洞](https://www.theregister.com/2023/01/28/microsoft_patch_exchange_servers/)，但坚决拒绝更改支持结束日期。但积极的一面是，当下一个版本发布时，微软承诺将延长支持至2025年10月14日之后。
- en: Skype for Business Server 2019 is also due to retire on October 14, 2025, although
    in 2022 Microsoft [said](https://techcommunity.microsoft.com/t5/skype-for-business-blog/skype-for-business-server-support-skype-for-business-app-sdk-amp/ba-p/3599779)
    it would "remain committed to supporting Skype for Business Server" beyond that
    date.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Skype for Business Server 2019 也将于2025年10月14日退役，尽管在2022年，微软[表示](https://techcommunity.microsoft.com/t5/skype-for-business-blog/skype-for-business-server-support-skype-for-business-app-sdk-amp/ba-p/3599779)将"继续支持
    Skype for Business Server"直至该日期之后。
- en: Microsoft also announced at the Ignite 2020 event that it planned to release
    a versionless on-premises solution dubbed vNext, saying that the upgrade from
    Skype for Business 2019 to vNext would be smooth, and the new server would be
    "the easiest path to migrate users to Teams in the future."
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 微软还在 2020 年的 Ignite 活动上宣布，计划推出一款无版本的本地解决方案，名为 vNext，称从 Skype for Business 2019
    升级到 vNext 将会很顺利，新服务器将是“未来将用户迁移到 Teams 的最简单路径”。
- en: 'In 2023, analyst Directions on Microsoft [asked](https://www.directionsonmicrosoft.com/blog/where-is-skype-for-business-server-vnext/)
    a simple question: "Where is Skype for Business vNext?"'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年，分析机构 Directions on Microsoft [询问](https://www.directionsonmicrosoft.com/blog/where-is-skype-for-business-server-vnext/)
    了一个简单的问题：“Skype for Business vNext 在哪里？”
- en: A good question, and one that some organizations have taken upon themselves
    to answer by migrating to a different platform. Swedish authorities are, for example,
    [looking for an alternative](https://www.theregister.com/2024/04/08/tele2_collaborate/).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的问题，一些组织已经着手回答，通过迁移到不同的平台。例如，瑞典当局正在[寻找替代方案](https://www.theregister.com/2024/04/08/tele2_collaborate/)。
- en: We asked Microsoft about the whereabouts of Skype for Business vNext and will
    update should the company have any information to share.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们询问了微软关于 Skype for Business vNext 的行踪，如果公司有任何信息分享，我们将进行更新。
- en: All of which highlights the risk facing Microsoft with so many products coming
    to the end of support. While the company hopes and expects most customers to have
    moved to a subscription model and continuous support, there is also a possibility
    that those same customers might take this opportunity to consider alternatives.
    ®
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都突显了微软面临的风险，因为许多产品即将结束支持。尽管公司希望并预计大多数客户将转向订阅模式和持续支持，但同样存在这样的可能性，即这些客户可能会借此机会考虑其他选择。
    ®
