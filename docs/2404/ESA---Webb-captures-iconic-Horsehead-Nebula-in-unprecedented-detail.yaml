- en: Webb captures iconic Horsehead Nebula in unprecedented detail
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Webb 捕捉到了标志性的马头星云，以前所未有的细节
- en: 29/04/2024 201600 views 158 likes
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月29日，201600次观看，158个赞
- en: The NASA/ESA/CSA James Webb Space Telescope has captured the sharpest infrared
    images to date of one of the most distinctive objects in our skies, the Horsehead
    Nebula. These observations show a part of the iconic nebula in a whole new light,
    capturing its complexity with unprecedented spatial resolution.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国宇航局（NASA）/ 欧洲空间局（ESA）/ 加拿大航天局（CSA）的詹姆斯·韦伯空间望远镜捕捉到了迄今为止我们天空中最独特的物体之一，即马头星云的最锐利的红外图像。这些观测以前所未有的空间分辨率展示了这个标志性星云的复杂性。
- en: '[Webb captures iconic Horsehead Nebula in unprecedented detail](/ESA_Multimedia/Images/2024/04/Webb_captures_iconic_Horsehead_Nebula_in_unprecedented_detail)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Webb 捕捉到了标志性的马头星云，以前所未有的细节](/ESA_Multimedia/Images/2024/04/Webb_captures_iconic_Horsehead_Nebula_in_unprecedented_detail)'
- en: '[Webb’s](/Science_Exploration/Space_Science/Webb) new images show part of the
    sky in the constellation Orion (The Hunter), in the western side of the Orion
    B molecular cloud. Rising from turbulent waves of dust and gas is the Horsehead
    Nebula, otherwise known as Barnard 33, which resides roughly 1300 light-years
    away.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Webb 的](/Science_Exploration/Space_Science/Webb) 新图像展示了猎户座（猎户座）西侧的猎户座 B 分子云中一部分天空。从尘埃和气体的湍流波浪中升起的是马头星云，又名巴纳德33号，位于大约1300光年远的位置。'
- en: The nebula formed from a collapsing interstellar cloud of material, and glows
    because it is illuminated by a nearby hot star. The gas clouds surrounding the
    Horsehead have already dissipated, but the jutting pillar is made of thick clumps
    of material that is harder to erode. Astronomers estimate that the Horsehead has
    about five million years left before it too disintegrates. Webb’s new view focuses
    on the illuminated edge of the top of the nebula’s distinctive dust and gas structure.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该星云形成于一个坍缩的星际云团中，并因附近的炽热恒星的照射而发光。环绕马头星云的气体云已经消散，但突出的柱状结构由难以侵蚀的厚实物质组成。天文学家估计马头星云还有大约五百万年的时间才会分解。Webb
    的新视图聚焦在星云独特的尘埃和气体结构顶部被照亮的边缘。
- en: Zoom into the Horsehead Nebula
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 放大到马头星云
- en: '[Horsehead Nebula (NIRCam image)](/ESA_Multimedia/Images/2024/04/Horsehead_Nebula_NIRCam_image)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[马头星云（NIRCam 图像）](/ESA_Multimedia/Images/2024/04/Horsehead_Nebula_NIRCam_image)'
- en: The Horsehead Nebula is a well-known photon-dominated region, or PDR. In such
    a region ultraviolet light from young, massive stars creates a mostly neutral,
    warm area of gas and dust between the fully ionised gas surrounding the massive
    stars and the clouds in which they are born. This ultraviolet radiation strongly
    influences the gas chemistry of these regions and acts as the most important source
    of heat.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 马头星云是一个众所周知的光子主导区域（PDR）。在这样的区域中，来自年轻的大质量恒星的紫外光形成了一个主要是中性暖气体和尘埃的区域，处于完全电离的围绕大质量恒星的气体和它们诞生的云层之间。这种紫外辐射强烈影响这些区域的气体化学反应，并作为加热的最重要来源。
- en: These regions occur where interstellar gas is dense enough to remain neutral,
    but not dense enough to prevent the penetration of far-ultraviolet light from
    massive stars. The light emitted from such PDRs provides a unique tool to study
    the physical and chemical processes that drive the evolution of interstellar matter
    in our galaxy, and throughout the Universe from the early era of vigorous star
    formation to the present day.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些区域发生在星际气体足够密集以保持中性的地方，但又不足够密集以阻止来自大质量恒星的远紫外光的穿透。从这些PDR发出的光提供了一个独特的工具，用来研究驱动我们银河系和整个宇宙中星际物质演化的物理和化学过程，从繁星形成的早期时代到今天。
- en: Owing to its proximity and its nearly edge-on geometry, the Horsehead Nebula
    is an ideal target for astronomers to study the physical structures of PDRs and
    the evolution of the chemical characteristics of the gas and dust within their
    respective environments, and the transition regions between them. It is considered
    one of the best objects in the sky to study how radiation interacts with interstellar
    matter.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其接近并且几乎边缘朝向的几何结构，马头星云是天文学家研究PDR物理结构以及其各自环境内的气体和尘埃化学特性演变以及它们之间过渡区的理想目标。被认为是研究辐射如何与星际物质相互作用的最佳天体之一。
- en: '[Horsehead Nebula (MIRI image)](/ESA_Multimedia/Images/2024/04/Horsehead_Nebula_MIRI_image)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[马头星云（MIRI图像）](/ESA_Multimedia/Images/2024/04/Horsehead_Nebula_MIRI_image)'
- en: Thanks to Webb’s [MIRI](/Science_Exploration/Space_Science/Webb/MIRI_factsheet) and [NIRCam](/Science_Exploration/Space_Science/Webb/Webb_s_instruments) instruments,
    an international team of astronomers have revealed for the first time the small-scale
    structures of the illuminated edge of the Horsehead. They have also detected a
    network of striated features extending perpendicular to the PDR front and containing
    dust particles and ionised gas entrained in the photo-evaporative flow of the
    nebula. The observations have also allowed astronomers to investigate the effects
    of dust attenuation and emission, and to better understand the multidimensional
    shape of the nebula.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了Webb的 [MIRI](/Science_Exploration/Space_Science/Webb/MIRI_factsheet) 和 [NIRCam](/Science_Exploration/Space_Science/Webb/Webb_s_instruments)
    仪器，国际天文学家团队首次揭示了马头座边缘照明的小尺度结构。他们还探测到了与PDR前沿垂直延伸的条纹特征网络，其中包含在星光蒸发流中携带的尘埃粒子和电离气体。这些观测还使天文学家能够研究尘埃衰减和发射效应，更好地理解星云的多维形态。
- en: Next, astronomers intend to study the [spectroscopic data](/ESA_Multimedia/Images/2021/06/Spectroscopy_with_Webb) that
    have been obtained of the nebula to evidence the evolution of the physical and
    chemical properties of the material observed across the nebula.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，天文学家打算研究已经获得的关于星云的 [光谱数据](/ESA_Multimedia/Images/2021/06/Spectroscopy_with_Webb)，以证明跨星云观察到的物质的物理和化学特性的演变。
- en: 'These observations were taken in the Webb GTO programme #1192 (PI: K. Misselt)
    and the results have been accepted for publication in *Astronomy & Astrophysics* (Abergel
    et al. 2024).'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '这些观测是在Webb GTO程序 #1192（PI: K. Misselt）中进行的，结果已被 *天文学与天体物理学*（Abergel等人，2024）接受发表。'
