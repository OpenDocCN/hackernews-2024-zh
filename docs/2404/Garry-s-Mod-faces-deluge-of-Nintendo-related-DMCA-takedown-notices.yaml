- en: — Brewster T. Koopa (@brewsterkoopa) [February 11, 2024](https://twitter.com/brewsterkoopa/status/1756767363112763649?ref_src=twsrc%5Etfw)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Koopa said in a follow-up tweet that they sent an email to the company to let
    it know that the demands aren't actually from Nintendo. They previously argued
    that the takedown notices couldn't be from the Japanese gaming giant, because
    Nintendo add-ons have been around since 2005 and because the company would've
    contacted Valve, the publisher of *Garry's Mod*, itself.
  prefs: []
  type: TYPE_NORMAL
- en: While the announcement is still up, Facepunch founder Garry Newman announced
    that his team has received people's emails and DMs and that the developer is conducting
    an investigation. "We need to take these things seriously (particularly from Nintendo),
    but we also can't let people misuse DMCA takedowns," Newman wrote. We've reached
    out to Nintendo to ask whether the takedowns Facepunch received truly came from
    the company, and we'll update this post once they respond.
  prefs: []
  type: TYPE_NORMAL
- en: Yes, we have got your emails and dms, we have seen your theads, we're doing
    our own investigations. We need to take these things seriously (particularly from
    Nintendo), but we also can't let people misuse DMCA takedowns.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
