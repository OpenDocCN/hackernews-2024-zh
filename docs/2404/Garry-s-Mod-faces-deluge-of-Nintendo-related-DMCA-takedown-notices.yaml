- en: Garry’s Mod faces deluge of Nintendo-related DMCA takedown notices
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.engadget.com/garrys-mod-faces-deluge-of-nintendo-related-dmca-takedown-notices-123027589.html](https://www.engadget.com/garrys-mod-faces-deluge-of-nintendo-related-dmca-takedown-notices-123027589.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Facepunch Studios has [announced](https://store.steampowered.com/news/app/4000/view/4200245595694413052)
    on Steam that it's removing 20 years' worth of Nintendo-related workshop items
    for its sandbox game [*Garry's Mod*](https://www.engadget.com/2013-11-26-garrys-mod-tops-3-5-million-sold-continues-to-pick-up-steam.html)
    to comply with the Japanese company's demands. Earlier this year, an X user with
    the name Brewster T. Koopa [posted](https://twitter.com/brewsterkoopa/status/1756767363112763649)
    that a group of trolls was filing false DMCA claims against the game to get Nintendo
    add-ons removed and to get add-on makers to shut down. The perpetrators allegedly
    used a fake email to impersonate Nintendo's lawyers to send DMCA takedown notices.
    Facepunch Studios said in its new announcement, that it believes the demands legitimately
    came from Nintendo and that it has to respect the company's decision and start
    taking down items related to its IPs.
  prefs: []
  type: TYPE_NORMAL
- en: '"This is an ongoing process, as we have 20 years of uploads to go through,"
    the developer wrote. "If you want to help us by deleting your Nintendo related
    uploads and never uploading them again, that would help us a lot."'
  prefs: []
  type: TYPE_NORMAL
- en: '[PSA] False flaggers on the Garry''s Mod Workshop.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There is someone, or a group of trolls going around the Gmod workshop filing
    false DMCA claims and shutting down addons, over 10 Gmod addon makers, myself
    included have been attacked, with over a dozen of our addons gone. [pic.twitter.com/ZwVVhQjQlu](https://t.co/ZwVVhQjQlu)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
