- en: White House wants Moon to have its own time zone - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 白宫希望月球有自己的时区 - BBC News
- en: 来源：[https://www.bbc.co.uk/news/science-environment-68722032](https://www.bbc.co.uk/news/science-environment-68722032)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/science-environment-68722032](https://www.bbc.co.uk/news/science-environment-68722032)
- en: '**The White House wants US space agency Nasa to develop a new time zone for
    the Moon - Coordinated Lunar Time (LTC).**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**白宫希望美国航天局NASA开发月球的新时区 - 协调月球时间（LTC）。**'
- en: Because of the different gravitational field strength on the Moon, time moves
    quicker there relative to Earth - 58.7 microseconds every day.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于月球上的重力场强度不同，相对于地球，时间会更快 - 每天快58.7微秒。
- en: This might not seem like much, but it can have a significant impact when trying
    to synchronise spacecraft.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来并不起眼，但在试图同步太空船时会产生显著影响。
- en: The US government hopes the new time will help keep national and private efforts
    to reach the moon co-ordinated.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国政府希望新的时间制度将有助于保持国家和私人努力在达到月球上的协调。
- en: 'Prof Catherine Heymans, Scotland''s Astronomer Royal, told BBC Radio 4''s Today
    programme: "This fundamental theory of gravity in our Universe has an important
    consequence that time runs differently in different places in the Universe.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '苏格兰皇家天文学家凯瑟琳·海曼斯教授告诉BBC Radio 4的Today节目: "宇宙中的重力基本理论对我们宇宙中的时间在不同地方流逝有重要影响。'
- en: '"The gravity on the Moon is slightly weaker and the clocks run differently."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"月球上的重力略弱，时钟运行方式也不同。"'
- en: Time is currently measured on Earth by hundreds of atomic clocks stationed around
    our planet which measure the changing energy state of atoms to record time to
    the nanosecond. If they were placed on the Moon, over 50 years they would be running
    one second faster.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前地球上有数百个原子钟，测量原子能态的变化来记录纳秒级时间。如果它们被放置在月球上，50年后它们将快一秒钟。
- en: '"An atomic clock on the Moon will tick at a different rate than a clock on
    Earth," said Kevin Coggins, Nasa''s top communications and navigation official.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"月球上的原子钟的速率将与地球上的时钟不同," 美国宇航局的通讯和导航高级官员凯文·科金斯说。'
- en: '"It makes sense that when you go to another body, like the Moon or Mars, that
    each one gets its own heartbeat," he said.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"当你去到另一个天体，比如月球或火星时，每一个天体都会有自己的节奏," 他说。'
