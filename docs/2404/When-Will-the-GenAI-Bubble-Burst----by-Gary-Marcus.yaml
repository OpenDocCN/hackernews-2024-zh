- en: When Will the GenAI Bubble Burst? - by Gary Marcus
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 何时会GenAI泡沫破裂？ - Gary Marcus撰写
- en: 来源：[https://garymarcus.substack.com/p/when-will-the-genai-bubble-burst](https://garymarcus.substack.com/p/when-will-the-genai-bubble-burst)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://garymarcus.substack.com/p/when-will-the-genai-bubble-burst](https://garymarcus.substack.com/p/when-will-the-genai-bubble-burst)
- en: In early August, I wrote a piece called [What if Generative AI turned out to
    be a Dud](https://garymarcus.substack.com/p/what-if-generative-ai-turned-out),
    picked up in the [Financial Times](https://www.ft.com/content/ed323f48-fe86-4d22-8151-eed15581c337)
    and elsewhere.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年八月初，我写了一篇文章，名为[如果生成式AI被证明是失败的](https://garymarcus.substack.com/p/what-if-generative-ai-turned-out)，在[《金融时报》](https://www.ft.com/content/ed323f48-fe86-4d22-8151-eed15581c337)和其他地方引起了关注。
- en: 'I am not yet ready to claim victory. But as time goes on, I increasingly believe
    that call was correct. Some new facts have come to light, and the dud idea itself
    has become quite mainstream. Here’s a mention of it yesterday in *The*  *Wall
    Street Journal*, ending with a mindblowing stat that doesn’t bode well:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我还不准备宣布胜利。但随着时间的推移，我越来越相信那个判断是正确的。有些新的事实已经浮出水面，而这个失败的想法本身已经成为相当主流。昨天在*华尔街日报*上提到了它，最后还提到了一个令人震惊的统计数据，预示着不好的兆头：
- en: $50B in, $3B out. That’s obviously not sustainable.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 投入500亿美元，收回30亿美元。显然这是不可持续的。
- en: §
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: 'Then I just saw this summary of [two new surveys](https://diginomica.com/ai-two-reports-reveal-massive-enterprise-pause-over-security-and-ethics)
    on Generative AI and security:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我刚看到这份关于[生成式AI和安全](https://diginomica.com/ai-two-reports-reveal-massive-enterprise-pause-over-security-and-ethics)的两份新调查的摘要：
- en: §
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: Meanwhile hype itself is becoming a kind of risk factor. The more hype, the
    bigger the fall, if expectations aren’t met. The recently knighted Demis Hassabis
    has started warning of that risk, and seems now to be trying to forestall it.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，炒作本身正在成为一种风险因素。如果期望没有达到，炒作越大，跌得越惨。最近被封为爵士的Demis Hassabis开始警告这种风险，并似乎现在正试图阻止这种情况发生。
- en: At the same time, more optimistic predictions like these [from Reid Hoffman
    September 7, 2023] have not thus far borne out.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，像雷德·霍夫曼在2023年9月7日的[更乐观的预测](https://garymarcus.substack.com/p/when-will-the-genai-bubble-burst)至今并没有兑现。
- en: If hallucinations were brought down to human expert levels by the end of 2024
    I would be truly astonished. They are inherent to how the system makes predictions,
    and to the fact that LLMs themselves don’t have the wherewithal to look things
    up and reason over them.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果到2024年底，幻觉能被降到人类专家水平，我会非常惊讶。这些幻觉是系统预测的固有特性，以及LLM本身没有查找和推理这些事实的能力。
- en: §
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: You have software that isn’t making much money, isn’t secure, and is keeping
    a lot of people up at night. Core problems like hallucinations aren’t going way.
    Sam Altman himself recently said in an interview that GPT-4 “kinda sucks”.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你有一款不赚钱、不安全且让很多人晚上失眠的软件。像幻觉这样的核心问题并没有消失。Sam Altman最近在一次采访中说GPT-4“有点糟糕”。
- en: The entire industry is based on hype, and on the specific hope that the kinds
    of problems we saw again and again with GPT-2, GPT-3, and GPT-4, not to mention
    Claude, Grok, Gemini, LLaMA, and so on, are on the verge of being solved — even
    as the reality is that all the big players are converging on systems that are
    roughly equivalent to GPT-4, all flawed in essentially the same ways.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 整个行业基于炒作，特别是那种希望解决类似于GPT-2、GPT-3和GPT-4以及Claude、Grok、Gemini、LLaMA等问题的希望，即将得到解决的希望
    —— 即使现实是所有大公司都在朝着与GPT-4大致等效的系统上进行收敛，这些系统本质上都有缺陷。
- en: To be honest, I am not confident Generative AI as currently envisioned will
    *ever* come together. To justify the enormous valuations and gigantic upfront
    costs for chips (and licensing and legal and high-priced talent), at least one
    company must
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，我不太确信当前构想中的生成式AI会*真的*成功。为了证明这些巨大的估值以及芯片（和许可、法律和高薪人才）的巨大前期成本，至少必须有一家公司
- en: Find some huge problem(s) that they can charge a lot for. (Not easy. With everyone
    building similar models, there is no moat, hence lots of competition on price).
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找出一些能大笔收费的大问题。（不容易。每个人都在建造类似的模型，没有护城河，因此价格上竞争激烈）。
- en: Ship a solution to that problem (not just a model, but infrastructure to make
    it easier for customers to use) at a reasonable price, relative to whatever problem
    is being solved. The trouble is that the bigger the model, the higher the internal
    costs. And current-sized models, already expensive, aren’t reliable enough for
    many jobs.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供解决这个问题的解决方案（不仅仅是一个模型，而是基础设施，使客户更容易使用），以一个相对于解决的问题的合理价格。问题在于，模型越大，内部成本就越高。而当前规模的模型已经非常昂贵，对许多工作来说还不够可靠。
- en: Whatever they sell must give customers enough *confidence* — in terms of reliability
    and security — to merit adoption, long-term, not just as a test but as a long
    term product. So far most uses of LLMs have been for testing, not production-level
    systems.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论他们销售什么，都必须给客户足够的*信心*，即可靠性和安全性，以值得长期采纳，不仅仅是作为测试，而是作为长期产品。到目前为止，大多数LLM的使用都是为了测试，而不是生产级系统。
- en: Thus far, the closest thing to a killer app is probably coding assistace, but
    the income there isn’t massive enough to cover costs of the chips, legal etc.
    The initially-celebrated use case of “generative search” isn’t reliable enough
    (and doesn’t yet have a clear business model). Customers have not been thrilled
    with Microsoft’s Copilot. Other problems are modest in size. Which is why revenue
    so far has been modest (about .01% of US GDP).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，最接近杀手级应用的可能是编码辅助，但那里的收入并不足以覆盖芯片、法律等的成本。最初被庆祝的“生成搜索”的使用案例不够可靠（而且还没有明确的商业模式）。客户对Microsoft的Copilot并不满意。其他问题规模较小。这就是为什么迄今为止收入很有限（约占美国GDP的0.01%）。
- en: GPT-5 may be more satisfying but is likely even more expensive to train and
    operate.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-5可能会更令人满意，但训练和运营成本可能更高。
- en: 'So here is my prediction:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这是我的预测：
- en: If OpenAI manages to put out a truly mindblowing GPT-5 this year, the hype will
    further increase; the bubble won’t burst soon (even if the use cases to justify
    it aren’t really there). GenAI will, in that case, live for another day, perhaps
    imploding only later when people realize there is no killer app to justify the
    increasingly high costs.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果OpenAI今年成功推出一个真正令人震惊的GPT-5，炒作将进一步增加；即使没有真正的使用案例来证明其存在的必要性，泡沫也不会很快破裂。在这种情况下，GenAI将继续存在，也许只有当人们意识到没有杀手级应用来证明日益增长的高成本时，它才会在后来崩溃。
- en: But will we see a mindblowing GPT this year? I doubt it. Altman himself has
    hinted in his recent Lex Fridman interview that nothing quite worthy of the GPT-5
    name will drop this year. If nobody (OpenAI, Google, or anyone else) releases
    a true quantum leap by the end of 2024, substantially addressing key issues around
    reliability, hallucination, data leakage, and security, the bubble may start to
    pop by this time next year.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们会看到一个令人震惊的GPT吗？我怀疑。Altman本人在最近的Lex Fridman访谈中暗示，今年不会有任何值得以GPT-5命名的真正突破性进展。如果到2024年底，没有任何人（OpenAI、Google或其他任何人）发布一个真正的量子飞跃，从根本上解决可靠性、幻觉、数据泄露和安全性等关键问题，那么泡沫可能会在明年这个时候开始破裂。
- en: GenAI will still exist, and find some use, but valuations and excitement may
    dissipate, reemerging only once genuine advances are made.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: GenAI仍将存在，并找到一些用途，但估值和激情可能会消散，只有在真正取得进展后才会重新出现。
- en: '***Gary Marcus** has been warning for months that generative AI was likely
    oversold.*'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '***Gary Marcus**几个月来一直警告说生成AI可能被过度宣传。*'
