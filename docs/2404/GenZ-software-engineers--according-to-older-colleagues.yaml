- en: GenZ software engineers, according to older colleagues
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://newsletter.pragmaticengineer.com/p/genz](https://newsletter.pragmaticengineer.com/p/genz)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*üëã Hi, this is Gergely with a subscriber-only issue of the Pragmatic Engineer
    Newsletter. In every issue, I cover challenges at Big Tech and startups through
    the lens of engineering managers and senior engineers. To get articles like this
    in your inbox, every week, subscribe:*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '*Before we start: I‚Äôve published details on [how indicate interest in writing
    a guest article The Pragmatic Engineer](https://blog.pragmaticengineer.com/pragmatic-engineer-guest-article/).
    My goal is to work with hands-on engineering professionals to occasionally bring
    details, learnings and approaches from "working in the weeds.‚Äù*  *A good example
    was last week‚Äôs article on [Thriving as a founding engineer](https://newsletter.pragmaticengineer.com/p/thriving-as-a-founding-engineer).
    If you‚Äôre interested in potentially writing a guest post, [see the details](https://blog.pragmaticengineer.com/pragmatic-engineer-guest-article/).*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: A few months ago, I met up with my former engineering manager colleagues for
    dinner. As we caught up on each other‚Äôs news, one topic of chat was the new generation
    of tech workers. A common thing mentioned was that GenZ feels notably *different*
    to work with. Positive in many ways ‚Äì and a bit confusing in others!
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: So, what is the new generation like at work, according to their colleagues?
    In a survey, we asked this of readers who identify as Millennial, GenX, or Boomer,
    and have dug into the replies.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Today, we cover:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '**Who are GenZ?** A recap.'
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Survey respondents.** Mostly managers and seniors who are Millennial or GenX,
    based in the US and Europe.'
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Values.** Higher salary and benefits expectations, challenging to retain,
    more distrustful of senior leadership.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Knowledge.** GenZ are on the ‚Äúbleeding edge‚Äù of frameworks, higher up on
    the tech stack, and use different learning resources.'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Mentoring GenZ: what works?** Display purpose, focus on the individual, and
    connect!'
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Working with GenZ: successful approaches.** Give feedback, consider extra
    onboarding and training, and accept they‚Äôll probably leave.'
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Pandemic impact?** Enforced remote work began just as many people started
    their first jobs. It was a hard time for graduates and young professionals, for
    whom staying indoors ‚Äì and on endless Zoom calls ‚Äì was likely the last thing they
    wanted to do.'
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**More observations and advice for GenZ.** A generation of ‚Äúmages,‚Äù and a possible
    bimodal distribution for ambition. Also, sharing the unfiltered [survey responses](https://newsletter.pragmaticengineer.com/i/40654455/reports).'
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This is part 1 of a two-part high-level overview on the new generation of talent
    in tech workplaces. This article is based on a small survey of people‚Äôs personal
    opinions, beginning with the views of more ‚Äúseasoned‚Äù folks. But it won‚Äôt be a
    one-sided series! In part 2 to come soon, we hand the mic to tech professionals
    from GenZ, to learn what it‚Äôs like being young and in tech today ‚Äì and what older
    colleagues are like to work with.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Some of the findings we‚Äôll explore in this article
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Generation Z (GenZ) is the group name for people born between 1997 and 2012,
    and it‚Äôs commonly used in media and popular culture. In workplaces, the most senior
    members of this new generation have joined colleagues from the cohorts ‚ÄúMillennial,‚Äù
    ‚ÄúGenX,‚Äù and ‚ÄúBaby Boomer.‚Äù Each of these names refers to a span of time, and birth
    date determines which one you fit into:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '*An overview of demographic cohorts. Image source: [Wikipedia](https://en.wikipedia.org/wiki/Millennials)*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: The oldest members of GenZ are 27 years old, and the youngest are 12, meaning
    that graduate developers hired over the past few years are almost all GenZ‚Äôers.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: They‚Äôre the first generation to grow up ‚Äúmobile native,‚Äù with consumer tech
    like smartphones, often from a very young age. The oldest members of this generation
    were aged 10 when the Apple iPhone launched in 2007 and kicked off the smartphone
    revolution.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 'There are [countless studies](https://www.researchgate.net/search?q=genz) claiming
    GenZ is different from earlier ones. A summary [from Wikipedia](https://en.wikipedia.org/wiki/Generation_Z):'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúCompared to previous generations, members of Generation Z tend to live more
    slowly than their predecessors when they were their age; have lower rates of teenage
    pregnancies; and consume alcohol (but not necessarily other psychoactive drugs)
    less often. Generation Z teenagers are more concerned than older generations with
    academic performance and job prospects, and are better at delaying gratification
    than their counterparts from the 1960s, despite concerns to the contrary. (...)
    Nostalgia is a major theme of youth culture in the 2010s and 2020s.‚Äù
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For reference, here is how Millennials are described, also [by Wikipedia](https://en.wikipedia.org/wiki/Millennials):'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúAs the first generation to grow up with the Internet, Millennials have also
    been described as the first global generation. The generation is generally marked
    by elevated usage of and familiarity with the Internet, mobile devices, and social
    media. The term "digital natives", which is now also applied to successive generations,
    was originally coined to describe this generation.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Millennials have also been called the ‚ÄòUnluckiest Generation‚Äô because the average
    Millennial has experienced slower economic growth since entering the workforce
    than any other generation in U.S. history. The generation has also been weighed
    down by student debt and child-care costs.
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Millennials across the world have suffered significant economic disruption since
    starting their working lives; many faced high levels of youth unemployment during
    their early years in the job market in the wake of the Great Recession, and suffered
    another recession in 2020 due to the COVID-19 pandemic.‚Äù
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And let‚Äôs not forget GenX:'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúAs adolescents and young adults in the 1980s and 1990s, Xers were dubbed the
    ‚ÄòMTV Generation‚Äô (a reference to the music video channel), sometimes being characterized
    as slackers, cynical, and disaffected. Some of the many cultural influences on
    Gen X youth included a proliferation of musical genres with strong social-tribal
    identity such as alternative rock, hip hop, punk, post-punk, rave, and heavy metal.
    (...) Video games, both in amusement parlors and in devices in Western homes,
    were also a major part of juvenile entertainment for the first time. Politically,
    in many Eastern Bloc countries, Generation X experienced the last days of communism
    and the transition to capitalism as part of its youth. In much of the Western
    world, a similar time period was defined by a dominance of conservatism and free
    market economics.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In their midlife during the early 21st century, research describes Gen Xers
    as active, happy, and achieving a work‚Äìlife balance. The cohort has also been
    more broadly credited as entrepreneurial, and productive in the workplace.‚Äù
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Sixty three readers took part in the survey. Here‚Äôs a breakdown of their current
    job titles:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: Most are in management roles (manager, director-level, VP or C-level) or software
    engineers (senior-and-above.) ‚ÄúOther‚Äù covers product and data roles
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: 'Most respondents are based in the US and Europe:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: Most respondents belong to the Millennial or GenX generations.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Respondents, by generation. The lack of Boomers is unsurprising, since most
    are near retirement
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: What I don‚Äôt know is the extent to which participants in the survey reflect
    the newsletter‚Äôs readership. But there‚Äôs a way to find out. My newsletter platform
    (Substack) launched surveys that let you vote with a click. So, I have a request;
    would you please tap below on the generation you belong to, based on your birth
    date? *Voting is anonymous, and your vote isn‚Äôt linked to your email.*
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: '*Many thanks to all who share this detail!* With that, let‚Äôs dive into the
    survey‚Äôs findings.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '**A note of caution: of course, it‚Äôs impossible to sum up a whole generation
    based on a mix of opinions from a few workplaces! The details in this article
    are anecdotal, based on individuals‚Äô experiences.**'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: We know labels like ‚ÄúGenZ‚Äù are loose and fail to account for the inherent diversity
    of millions of people, which simply *cannot* be summed up in a collection of observations,
    no matter how detailed. There are GenZ folks to whom none of the respondents‚Äô
    views apply, as well as people with traits which no respondent captured.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Our goal with this survey is just to try and identify any distinctive characteristics
    which could be worth paying attention to. How can we work together with this younger
    generation and build great products and a thriving business? It‚Äôs undeniable that
    differences exist between successive generations, and it‚Äôs worth attempting to
    verbalize these. The new generation of software engineers is no different!
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: 'Common themes from the responses:'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Some respondents say younger colleagues don‚Äôt appear to offer as much in return,
    such as shouldering higher expectations, or taking on extra responsibilities.
    *To be fair, this sounds like fairly typical ‚Äúearly-stage career‚Äù behavior; I
    remember Millennials being described like this 10-15 years ago!*
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs clear that survey respondents think GenZ expects promotions faster, and
    aren‚Äôt shy to jump ship for better pay. Respondents say there is little to no
    ‚Äúcorporate loyalty‚Äù either. *This is understandable; can we entirely blame people
    for putting their own career first, especially after waves of ruthless job cuts
    in software engineering by companies following their own interests? Also, switching
    jobs for better pay occurs across the generations.*
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: '**A lack of corporate ‚Äúloyalty‚Äù among young colleagues is noted positively
    by some respondents**:'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúRetaining them is hard, there is no loyalty to the company. But this is a good
    thing, as we have seen that companies, even great ones like Google, aren't loyal
    to their people! So, you need to be creative, move GenZ colleagues around a lot
    within the team (keep the work fresh), use retention strategies (options, bonuses,
    etc.,) and find empathetic managers.‚Äù
  id: totrans-split-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Director of Engineering at a startup acquired by Big Tech (GenX, US)
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúFrom my old-school perspective, they are somewhat entitled, expecting flexibility,
    yearly raises and promotions ‚Äì even when the company has no need for more managers,
    for example. They also expect significant benefits on top of our higher-than-market
    pay.
  id: totrans-split-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As many before me have said, they have cast off outdated expectations of ‚Äòloyalty‚Äô
    to jobs that aren't loyal to them, in return. It's admirable for the most part,
    though I do not think everyone should get raises/promotions every year in a small
    company.‚Äù
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Head of Product at a startup (Millennial, US)
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Retaining GenZ workers is harder,** according to some responses:'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúMotivating and retaining seems to be increasingly difficult, as they have all
    been advised to job hop around the two-year mark in order to have a chance at
    earning more. Which I don‚Äôt blame them for ‚Äì it‚Äôs just that it is tough for managers
    who have little say/influence on their reports‚Äô pay packages.‚Äù
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Senior Software Engineer at a Fintech (GenX, US)
  id: totrans-split-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúI see a challenge around motivation and retention. There is somehow a baked-in
    assumption that just turning up to work means you should get a pay rise. Until
    very recently (due to the downturn in tech jobs,) it was extremely difficult to
    retain without using a lever, such as compensation.‚Äù
  id: totrans-split-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì VP of SRE at startup (GenX, US)
  id: totrans-split-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '‚ÄúI find retaining them hard when it comes to money: sometimes they get crazy
    offers for positions! They will apply to positions that they are only *starting*
    to be ready for. Older peers tend to take a different approach: they sometimes
    need to feel more confident about their capabilities in the target role before
    changing jobs.‚Äù'
  id: totrans-split-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Platform Director at a Fintech (Millennial, France)
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Could social media influencers be fuelling career impatience among young
    professionals?** One respondent reckons so:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúAlmost impossible to retain; expected salaries and titles more often than not
    surpass their actual ability about 6-12 months into tenure. From conversations
    with fellow managers and university lecturers, it seems YouTube and LinkedIn influencers
    are fuelling unrealistic expectations.
  id: totrans-split-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Specifically: over-stating market-rate salaries; while understating levels
    of responsibility that accompany a given salary range‚Äù'
  id: totrans-split-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Head of Engineering at a Series A startup (Millennial, UK)
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It‚Äôs tempting to blame social media, but I reckon what we‚Äôre seeing is that
    GenZ have far *more* (good and bad) career advice from peers than previous generations
    did. Sure, this advice isn‚Äôt always perfect, even when it‚Äôs well-meant.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: 'Survey respondents think GenZ colleagues have less trust in management, and
    are skeptical of business decisions:'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúI find GenZ to be strong believers in radical transparency. They want to know
    the ‚Äòwhy‚Äô behind many decisions. The speed with which they want to consume this
    information is also much higher than other generations.
  id: totrans-split-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have observed that GenZ have a stronger distrust of senior leadership than
    other generations. My hypothesis is that with the tech retraction in 2022-2023,
    this generation was going through its first downturn and thus questioned why there
    were no visible consequences for company leadership.
  id: totrans-split-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Looking back to the sub-prime crisis of 2008 ‚Äì my first downturn after graduating
    college ‚Äì I was also concerned. However, I saw that this was more than just a
    specific company issue, and was a much larger economic problem. One could correctly
    say that the tech retraction of 2022 and the sub-prime crisis of 2008 are not
    apples-to-apples, but I think there are some similarities.‚Äù
  id: totrans-split-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Engineering Manager at a startup (Millennial, Boston, US)
  id: totrans-split-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúThey are very aware and cynical of the impact of capitalism on business decisions.‚Äù
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Frontend Engineer at Amazon (GenX, Canada)
  id: totrans-split-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Workplaces with low transparency may have a hard time retaining GenZ workers,
    some respondents believe:'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúMy hunch would be that GenZ won‚Äôt stay long in cultures where transparency
    is *not* the norm, and where it‚Äôs not okay to question upwards, and in a direct
    way.‚Äù
  id: totrans-split-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Senior DevOps Engineer in the public sector (Millennial, Singapore)
  id: totrans-split-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A fitting summary comes from an engineering manager:'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThe don‚Äôt take management bullsh*t.‚Äù
  id: totrans-split-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Group Engineering Manager at a scaleup (GenX, Australia)
  id: totrans-split-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Blunt communication is something older colleagues notice:'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThey have no trouble interacting with their peers, older folks. There weren‚Äôt
    any occasions where communication was a problem, I‚Äôve not received or heard of
    any negative feedback.
  id: totrans-split-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This being said, they were more likely to speak out against and voice their
    concerns directly. Whether it was work related (disagreeing with an analysis,
    decision, etc,) or non-work related (good movies and tv shows.) This happens at
    varying levels
  id: totrans-split-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: between individuals, but it is common among the GenZ‚Äôers I‚Äôve interacted with.
  id: totrans-split-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Some of my colleagues were disarmed by their frankness.** Some found that
    the GenZ were too open, insensitive, and should be more sensitive of their environment,
    and of people hearing what they said. Others embraced the directness and it built
    strong relationships that lasted beyond the internship. ‚Äú'
  id: totrans-split-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Senior DevOps Engineer in the public sector (Millennial, Singapore)
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A few other respondents mention that the communication style ruffles the feathers
    of some senior colleagues:'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúIt can be hard for older peers, as younger new joiners often feel free to share
    strong opinions about how things are done, that could be harmful for others.‚Äù
  id: totrans-split-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Platform Director at a scaleup (Millennial, Spain)
  id: totrans-split-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The reasons for such directness and bluntness are well-intended, says one respondent:'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThey are clearly intent on improving the status quo.‚Äù
  id: totrans-split-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì VP of SRE at a scaleup (GenX, UK)
  id: totrans-split-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'An important trait pointed out by a VP:'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThey are usually willing to speak truth to power.‚Äù
  id: totrans-split-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì VP of Engineering (Boomer, US)
  id: totrans-split-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Does the age-old age gap explain older professionals‚Äô reactions to young
    colleagues, or is there more to it?** Certainly, many survey responses mention
    GenZ‚Äôs ‚Äúin your face‚Äù communication style. Cultural factors may be at play, and
    perhaps GenZ is a generation that speaks its mind, regardless of whether to a
    peer, or the business‚Äôs Boomer CEO!'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: Personally, I think this fits into existing workplace trends; better teams already
    spend time ensuring graduate colleagues feel unafraid to speak up when senior
    peers are in the room. Indeed, companies like Meta [got rid of titles of seniority](https://newsletter.pragmaticengineer.com/i/54316453/standout-differences-between-facebook-and-other-big-tech-companies)
    in order to encourage precisely this behavior. But it‚Äôs always good to bear in
    mind the thin line between directness and rudeness.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: Survey respondents say GenZ colleagues are more vocal about work-life balance,
    flexibility of work, mental health, and diversity. They are more protective of
    free time, but friendlier and more personal in the office than older colleagues.
    *Survey responses from GenZ tech workers confirm these observations.*
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
- en: '**Protecting free time:**'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThey are much less willing to do the work to grow *on their own time*. They
    are also much more willing to take a break and protect their own time.‚Äù
  id: totrans-split-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Head of Design at a scaleup (GenX, US)
  id: totrans-split-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúThey have a dim view of working outside the 9-5.‚Äú
  id: totrans-split-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Staff Engineer at a startup (Boomer, US)
  id: totrans-split-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Informality and openness:**'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: '‚ÄúGenZ is much more open about sharing personal situations: mental health, life
    events, etc. As a manager, I like this as it lets me know what is going on and
    how to help them.'
  id: totrans-split-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Director of Software development, large tech company (GenX, US)
  id: totrans-split-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúMuch more informal in the workplace; they tend to have friendlier, closer relationships
    with colleagues. They also excel at workplace culture and work-life balance.‚Äù
  id: totrans-split-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Frontend engineer at Amazon (Millennial, US)
  id: totrans-split-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Diversity and inclusivity:**'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThey are very much pushing for a great, healthy culture and a lot of diversity
    ‚Äì this is good! Mental health is something front and center for them, which is
    great to see in the workplace.‚Äù
  id: totrans-split-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Staff Software Engineer at a scaleup (GenX, New York, US)
  id: totrans-split-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúI‚Äôve found that GenZ engineers are more inclusive of different backgrounds
    and people at the company/on teams.‚Äù
  id: totrans-split-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Senior Software Engineer, scaleup (Millennial, US)
  id: totrans-split-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúThey are more aware of diversity issues.‚Äù
  id: totrans-split-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì CTO at a mid-sized company (Boomer, Europe)
  id: totrans-split-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The importance of flexibility:**'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúFlexible hours are very important for them, as is independence, and working
    in a ‚Äòflat‚Äô hierarchy.‚Äù
  id: totrans-split-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì CTO at a mid-sized company (Boomer, Europe)
  id: totrans-split-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Workplace politics:**'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThe mere existence of people who don't agree with them politically seems deeply
    upsetting oftentimes, but maybe that's a symptom of a larger issue of polarization
    in the U.S. When I entered the workforce, I thought it was understood that religion
    and politics were completely off the table AT WORK because it should go without
    saying that not everybody is in complete lockstep with the same ideology, and
    yet we must still work together and see one another every day.‚Äú
  id: totrans-split-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Senior Software Engineer at a startup (Millennial, US)
  id: totrans-split-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Caring about things earlier generations do not:**'
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúFrom my point of view as a member of GenX, GenZ can be critical of things that
    I don't even notice. For example, they might use Firefox over Chrome because Firefox
    is part of the truly open internet.‚Äù
  id: totrans-split-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Head of Design at a dev tools company (GenX, US)
  id: totrans-split-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'GenZ seems more inspired by a strong sense of purpose and meaning, according
    to their older colleagues. Maybe this is why they‚Äôre seen as questioning everything:
    they want to know the *why* of tasks and decisions, and to do things for the right
    reasons!'
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúI see the GenZ people need a strong purpose. When the company can provide it
    to them, it's easier to keep them motivated.‚Äù
  id: totrans-split-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Team Lead at a startup (Millennial, Brazil)
  id: totrans-split-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúGenZ engineers can be extremely motivated to do right by the user, particularly
    if the problem they are solving has a deep impact on something meaningful.‚Äú
  id: totrans-split-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äì Head of Design at a dev tools company (GenX, US)
  id: totrans-split-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
