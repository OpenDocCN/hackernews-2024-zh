- en: Employers and job candidates are dueling with AI in the hiring process - Sherwood
    News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 雇主和求职者在招聘过程中使用人工智能进行对抗 - Sherwood News
- en: 来源：[https://sherwood.news/culture/employers-and-job-candidates-are-using-ai-in-the-hiring-process/](https://sherwood.news/culture/employers-and-job-candidates-are-using-ai-in-the-hiring-process/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sherwood.news/culture/employers-and-job-candidates-are-using-ai-in-the-hiring-process/](https://sherwood.news/culture/employers-and-job-candidates-are-using-ai-in-the-hiring-process/)
- en: The process of getting a job is looking more and more like a battle of the bots.
    Candidates are increasingly using artificial intelligence software to trawl for
    openings, tailor [cover letters](https://www.vox.com/technology/2023/3/8/23618509/chatgpt-generative-ai-cover-letter)
    to specific jobs, and even apply for jobs all on its own. On the other side of
    the battlefield, companies are upping their use of AI to find candidates, communicate
    with them, and rank their applications. For many candidates and employers AI has
    become table stakes, and the situation can feel a bit like an arms race to try
    and keep up.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 求职的过程看起来越来越像是机器人之间的战斗。求职者越来越多地使用人工智能软件搜索职位，为特定工作定制[求职信](https://www.vox.com/technology/2023/3/8/23618509/chatgpt-generative-ai-cover-letter)，甚至独自申请工作。在战场的另一边，公司正在加大使用人工智能来寻找候选人、与他们沟通并排名他们的申请。对于许多求职者和雇主来说，人工智能已经成为一种标准配置，这种情况有点像是一场努力跟上的军备竞赛。
- en: The question has become whether each side offloading parts of the hiring process
    to bots, so that essentially computers are talking to computers, will create more
    signal than noise, and undermine the entire process of recruitment altogether.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的问题是，每一方将招聘过程的部分内容卸载给机器人，使得基本上是计算机在与计算机交流，是否会产生更多信号而非噪音，并最终破坏整个招聘流程。
- en: As early as 2020, more than 90% of employers were using software (including,
    but not limited to, AI) to initially rank or filter mid-and high-skills candidates,
    according to a [survey](https://www.hbs.edu/managing-the-future-of-work/Documents/research/hiddenworkers09032021.pdf)
    of more than 2,000 executives.Now it’s more like 100%, according to one of the
    report’s authors, Harvard Business School management professor Joseph Fuller.
    Currently about a quarter of HR departments are using AI, primarily in talent
    acquisition, according to a [new report](https://www.shrm.org/executive-network/insights/shrm-state-workplace-report-enterprise)
    by the Society of Human Resource Management, which expects that to rise to 50%
    next year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 早在2020年，超过90%的雇主使用软件（包括但不限于人工智能）来初步评估或筛选中高级别的候选人，根据一项对超过2000名高管的[调查](https://www.hbs.edu/managing-the-future-of-work/Documents/research/hiddenworkers09032021.pdf)。根据报告的作者之一，哈佛商学院管理教授约瑟夫·富勒的说法，现在几乎是100%。根据人力资源管理协会的一份[新报告](https://www.shrm.org/executive-network/insights/shrm-state-workplace-report-enterprise)，目前约四分之一的人力资源部门正在使用人工智能，主要用于人才获取，预计明年将升至50%。
- en: Top recruitment software and applicant tracking system iCIMS, which boasts 3
    million users including a quarter of the Fortune 500, uses AI and generative AI
    to connect job seekers with pertinent roles and help recruiters write job descriptions,
    communicate with candidates, and rank applicants. That doesn’t mean AI is choosing
    the candidates, but it is giving recruiters otherwise inundated with applications
    with a short list off which to respond.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: iCIMS顶级招聘软件和申请人跟踪系统，拥有包括四分之一财富500强在内的300万用户，使用人工智能和生成式人工智能来将求职者与相关角色联系起来，并帮助招聘人员撰写职位描述，与候选人沟通并排名申请人。这并不意味着人工智能在选择候选人，但它确实为招聘人员提供了一个短名单，以应对大量申请。
- en: One reason those recruiters are inundated with applications in the first place?
    Job seekers are also heavily leveraging AI and automation tools to secure the
    best chance of obtaining some kind of placement.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，那些招聘人员之所以面对大量申请的原因之一是什么？求职者也在大量利用人工智能和自动化工具，以确保获得某种职位的最佳机会。
- en: Early in 2023, not long after ChatGPT was first released, a survey by Resume
    Builder [showed](https://www.resumebuilder.com/3-in-4-job-seekers-who-used-chatgpt-to-write-their-resume-got-an-interview/)
    that about half of job seekers were using the technology to help write their resumes
    or cover letters. Presumably it’s much higher now as the service gets more adoptions
    and as a cottage industry of software companies — Teal and EarnBetter among many
    others, as well as popular job sites like ZipRecruiter and LinkedIn — has emerged
    to formalize the process of using AI in the job search. That includes finding
    the best job openings for particular candidates, optimizing their applications,
    and suggesting follow-communications.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年初，不久在ChatGPT首次发布后，由Resume Builder展示，大约一半的求职者正在使用这项技术帮助撰写简历或求职信。据推测，随着该服务的普及和像Teal和EarnBetter等软件公司以及知名招聘网站如ZipRecruiter和LinkedIn等的涌现，这一比例现在可能更高了。这些公司正式化了在求职过程中使用人工智能的流程，包括为特定候选人找到最佳的职位开放，优化他们的申请，并建议后续沟通。
- en: LinkedIn says that of the premium users who’ve had access to the AI experience
    so far, 90% have said it was useful and 70% have used AI-suggestions for writing
    and profile recommendations. It’s currently rolling out these experiences more
    broadly.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn表示，迄今为止，90%的高级用户表示AI体验非常有用，70%的人使用AI建议进行写作和简历推荐。目前正在更广泛地推出这些体验。
- en: The number of job applications per job seeker are up 6% year over year, according
    to data provided by LinkedIn, though it’s impossible to tell how much of that
    is due to AI versus, say, a weaker job market.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据LinkedIn提供的数据，每位求职者的求职申请数量比去年增长了6%，尽管很难确定其中多少是由于人工智能，而不是比如更弱的就业市场造成的。
- en: AI is certainly enabling some people to “spray and pray” their applications,
    a version of “one-click apply” on steroids. Candidates are using such technology
    to send out [hundreds of applications](https://www.bloomberg.com/news/articles/2023-10-27/how-many-jobs-should-i-apply-to-candidates-aim-for-500-in-cooling-labor-market),
    where they in the past would have only submitted dozens. Business Insider reporter
    Aki Ito recently [employed](https://www.businessinsider.com/job-applications-hiring-ai-bots-spam-resume-cover-letter-2024-3)
    AI-enabled job search bots to send out previously impossible levels of applications
    on her behalf. These tools sent out the wrong cover letter and made up lies about
    languages she spoke, but still she got a few calls back.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，AI确实使一些人能够“喷射并祈祷”他们的应聘，这是“一键应用”的增强版本。候选人们利用这样的技术发送数百份申请，过去他们只会提交几十份。《商业内幕》记者Aki
    Ito最近利用AI启用的求职机器人代表她发送了以前无法想象的大量申请。这些工具发送了错误的求职信并虚构了她所会的语言，但她仍然收到了一些回复电话。
- en: On the recruitment side, such behavior is leading to increased ghosting, as
    would-be job seekers apply to positions they have no intention of really taking.
    In turn, recruiters are having to be more stringent in how they’re winnowing down
    the applicants they get.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在招聘方面，这种行为导致了更多的"鬼打墙"现象，即有意向的求职者申请他们实际上并不打算接受的职位。作为回应，招聘人员不得不在筛选申请者时变得更为严格。
- en: Bot, meet bot.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人见机器人。
- en: '**An already infuriating process, but now faster, and with more spam!**'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**一个本来就令人恼火的过程，现在更快速，且垃圾邮件更多！**'
- en: It’s important to remember that the process of finding a job has long been bad.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，找工作的过程长期以来一直很糟糕。
- en: Fuller, the Harvard Business School professor, said hiring practices have always
    privileged people with the same experience as the job they wanted. In other words,
    if you already were a tech project manager you’re more likely to be hired as a
    tech project manager, creating an infuriating cycle. That always excluded those
    who worked in adjacent industries, those without degrees or those who only had
    germane life experience, say someone who was in the Air Force who maintained jet
    aircraft applying to work at a repair depot for trucks.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛商学院的Fuller教授表示，招聘实践始终偏向于那些具有与他们希望从事工作相同经验的人。换句话说，如果你已经是一个技术项目经理，那么你更有可能被聘为技术项目经理，这种现象造成了一种令人恼火的循环。这总是排除了那些在相邻行业工作的人，没有学位或只有相关生活经验的人，比如在空军维护喷气式飞机的人申请在卡车修理厂工作。
- en: “Usually what companies are doing is automating the decision rules that they
    have in their head or they followed back in the day when they were opening mailed-in
    resumes with letter openers,” Fuller told Sherwood. “A lot of the problems are
    baked in before anyone even starts using AI.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “通常公司正在做的是自动化他们头脑中的决策规则，或者他们在很久以前开启信封简历时遵循的规则，”Fuller告诉Sherwood。“很多问题在人们开始使用AI之前就已经内在化了。”
- en: By supercharging the process with AI, of course, there’s the potential for a
    lot more of the same. AI hiring boosters hope it can mean something different
    and better.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，通过AI加速这一过程，可能会产生更多相同的结果。AI招聘推动者希望它能意味着一些不同和更好的东西。
- en: “A lot of the problems are baked in before anyone even starts using AI.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “很多问题在人们开始使用AI之前就已经内在化了。”
- en: Fuller suggested using AI to pinpoint other experiences and skills that people
    have that might make them good — if not traditional — fits for certain jobs. That
    would give employers a larger pool of candidates than those with a specific degree
    or the exact job experience.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Fuller建议使用AI来准确找出人们可能具有的其他经验和技能，这些经验和技能可能使他们成为优秀的——尽管不是传统意义上的——某些工作的合适人选。这将为雇主提供比具有特定学位或确切工作经验的候选人更大的候选人库。
- en: In turn, AI tools can show candidates what they’re missing compared with other
    people applying for the role, so they can try and gain that experience, apply
    more selectively or make the case as to why they already fit.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 反过来，AI工具可以向候选人展示，与其他申请该角色的人相比，他们缺少什么，这样他们可以尝试获得那些经验，更有选择地申请工作，或者证明他们已经适合该职位。
- en: One of the primary ways iCIMS is using AI is to help match candidates and companies
    — and vice versa — in a more expansive way than they might have on their own.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: iCIMS正在使用AI的主要方式之一是帮助候选人和公司更广泛地进行匹配——反之亦然——这比他们自己可能做的方式更加扩展。
- en: If a job seeker uploads their resume to one of the many company websites that
    use the software, it directs them to appropriate jobs based not only on what they
    have listed explicitly in their resume but also on skills it infers they have
    but might not have noted.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果求职者将简历上传到使用该软件的众多公司网站之一，它会根据他们在简历中明确列出的内容以及它推断他们可能具有但可能没有注意到的技能，将他们引导到适当的工作岗位。
- en: “Because we have looked at hundreds of thousands if not millions of candidates
    with similar backgrounds, similar experiences in similar industries with similar
    titles, we know that if you tell us that you have three skills, you probably have
    the fourth and the fifth one as well,” Andreea Wade, VP of product strategy at
    iCIMS, said. “People are not great at building their CVs.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “因为我们已经查看了数十万甚至数百万具有类似背景、类似经验和类似行业的候选人，具有类似职称的候选人，我们知道，如果您告诉我们您具有三项技能，那么您可能也具备第四项和第五项技能，”iCIMS的产品战略副总裁Andreea
    Wade说。“人们在撰写简历方面表现不佳。”
- en: Wade sees AI as a marked improvement over older applicant tracking systems where
    users would simply use keywords to screen out candidates.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Wade认为AI比旧的申请者跟踪系统有显著改进，后者用户仅仅使用关键字来筛选候选人。
- en: “Applicant tracking systems that had zero intelligence in them were screening
    candidates out, because maybe some keywords did not exist there,” Wade said. “So
    we literally had technology that did not work.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “申请者跟踪系统在其中没有任何智能的情况下会筛选候选人出局，因为也许某些关键字在其中不存在，”Wade说道。“所以我们确实有技术是不起作用的。”
- en: Getty
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Getty
- en: One of the major themes that arose from talking to job candidates using AI was
    the desire to “beat the applicant tracking system” — a foggy idea of how to fight
    the unseen forces, presumably AI, keeping them from getting interviews.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与使用AI的求职者交谈，出现的一个主要主题是希望“击败申请者跟踪系统”——一个模糊的想法，即如何与看似AI的看不见的力量作斗争，阻止他们获得面试。
- en: 'Jefferson Stovall, a public affairs executive, became so enamored with gen
    AI tools during his own job search that rather than getting a job he started a
    consultancy, Captain Tomorrow, to bring tech like gen AI to public sector communications.
    One prompt he’s fond of: feeding the gen AI the company and job description and
    then telling it to act like an applicant tracking system and surface the keywords
    most important for his resume and cover letter.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一位公共事务执行人员Jefferson Stovall，在自己的求职过程中如此迷恋gen AI工具，以至于他没有找到工作，反而开了一个咨询公司Captain
    Tomorrow，将类似gen AI的技术引入公共部门通信领域。他喜欢的一个提示是：将公司和职位描述输入gen AI，然后告诉它像申请者跟踪系统一样运作，并突出他的简历和求职信中最重要的关键词。
- en: Brent Hametner, a marketing manager, uses gen AI to come up with custom demand
    generation strategy proposals for the companies he’s applying for — a request
    he says usually comes later in the interview process — to set himself apart from
    a lot of other applicants by going above and beyond what the initial applications
    require. He said he’s getting interviews from roughly 20% of his applications
    and is hoping to close in on a job soon.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 布伦特·哈梅特纳是一位市场经理，他使用生成AI为他申请的公司提出定制的需求生成战略提案 —— 他说，这通常是面试过程后期的请求 —— 以突出自己，超越初步申请所需的要求。他说，他大约有20%的申请获得了面试机会，并希望尽快找到一份工作。
- en: A teacher we spoke with who is trying to transition out of education has been
    using ChatGPT and other AI software to apply to approximately 50 jobs in the past
    few months. He said it’s made writing cover letters drastically easier.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采访过的一位试图从教育行业转行的教师，在过去几个月里使用ChatGPT和其他AI软件申请了大约50个工作岗位。他说这让写求职信变得极其容易。
- en: “AI just articulates it better,” he said, asking us not to use his name so it
    doesn’t affect his job search. He also credits AI with his “cognitive awakening,”
    teaching him to speak better and parse information more quickly.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “AI只是表达得更好而已，”他说，并要求我们不要使用他的名字，以免影响他的求职。他还将他的“认知觉醒”归功于AI，教会了他更好地表达和更快地理解信息。
- en: That said, it’s not gotten him very far on the job front, but that might have
    to do more with companies’ willingness to accept people without specific job experience
    rather than the strength of his cover letter.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，在找工作方面，他并没有取得太大的进展，但这可能更多地与公司是否愿意接受没有特定工作经验的人有关，而不是他求职信的力量。
- en: “You could tell they're using AI to generate the thank you but no thank you
    letter.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以看出他们正在使用AI来生成感谢信，但实际上是拒绝信。”
- en: 'The end result: some parts of job process is going analog again.'
  id: totrans-split-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终结果是：工作过程中的某些部分又开始回归模拟化。
- en: While we wait for AI to go from more to better, AI fatigue is setting in. It’s
    left both employers and job seekers alike thirsty for a human touch.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们期待AI从更多进步到更好时，AI疲劳正在蔓延。这让雇主和求职者都渴望人性化的接触。
- en: As job emails and messages on job sites become increasingly cluttered and filled
    with spam and as more and more people pump resumes into what seems like a black
    hole, candidates and companies are going old-school. They’re reaching out to people
    through mutual contacts, meeting up in person, and asking for employee referrals.
    They’re networking.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 随着工作邮件和招聘网站上的信息越来越杂乱，并且充斥着垃圾邮件，越来越多的人在回归传统方式。他们通过共同的联系人联系人，面对面会晤，并寻求雇员推荐。他们在进行人际网络活动。
- en: “Any fool who can’t read, write or spell can now write a perfect cover letter.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “现在任何一个不会读、写或拼写的笨蛋都能写出完美的求职信。”
- en: “Candidates are going to try to find employers through warm contacts and employers
    that put in an effort beyond just posting a job posting online, who reach out
    to them to create a human connection,” Atta Tarki, author of [Evidence-Based Recruiting](https://www.eca-partners.com/evidence-based-recruiting/),
    said.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: “求职者将试图通过熟人联系找到雇主，这些雇主不仅仅在网上发布招聘广告，而是通过主动联系他们来建立人际关系，”《基于证据的招聘》的作者Atta Tarki说道，书籍链接：[Evidence-Based
    Recruiting](https://www.eca-partners.com/evidence-based-recruiting/)。
- en: He likened the situation to how some people, tired of dating apps, are trying
    their luck at bars and in [speed dating](https://www.washingtonpost.com/technology/2024/03/06/speed-dating-apps/).
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他把这种情况比作一些人厌倦了约会应用，开始试着在酒吧或者[速配约会](https://www.washingtonpost.com/technology/2024/03/06/speed-dating-apps/)上碰碰运气。
- en: “I know a lot of my young friends nowadays don't like using online dating communities
    because they feel like it just brings along a lot of flakiness,” Tarki said.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道现在很多年轻朋友不喜欢使用在线约会社区，因为他们觉得这只会带来很多不稳定因素，”塔尔基说。
- en: Employers are feeling the pain of AI too, making them seek out in-person or
    video conversations and find ways to make sure people are who — and as talented
    as — they say they are.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 雇主们也感受到了AI带来的痛苦，他们开始寻求面对面或视频对话，并想办法确保人们是他们所说的那样聪明和合适。
- en: “As a result of the reduced signal accuracy of a resume or a cover letter —
    the fact that any fool who can't read, write or spell can now write a perfect
    cover letter or a good enough cover letter — it makes it difficult for employers
    to weed out the weakest candidates,” ZipRecruiter Chief Economist Julia Pollak
    told Sherwood.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: “由于简历或求职信的信号精度降低的结果——任何不会读、写或拼写的傻瓜现在都可以写一封完美或足够好的求职信——这使得雇主很难淘汰最弱的候选人，” ZipRecruiter首席经济学家朱莉娅·波拉克告诉谢伍德。
- en: That’s meant more timed and recorded hiring assessments, as well as investment
    in products by companies like ZipRecruiter to make it easier and faster to have
    face to face connections
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司如ZipRecruiter的投资，雇用评估变得更加及时和记录，以及产品的投资，使得面对面的连接更加容易和快捷。
- en: In short the rise of AI in the job search process has meant a corresponding
    rise in efforts to prove you’re not AI.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，在求职过程中AI的兴起意味着努力证明你不是AI的相应增加。
