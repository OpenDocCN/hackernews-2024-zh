- en: Oregon governor signs bill recriminalizing drug possession into law | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 俄勒冈州州长签署法案，将毒品持有重新定为刑事犯罪 | 美联社新闻
- en: 来源：[https://apnews.com/article/oregon-drug-recriminalization-law-signed-governor-96e36ed60e999572bbf47c160b412a73](https://apnews.com/article/oregon-drug-recriminalization-law-signed-governor-96e36ed60e999572bbf47c160b412a73)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/oregon-drug-recriminalization-law-signed-governor-96e36ed60e999572bbf47c160b412a73](https://apnews.com/article/oregon-drug-recriminalization-law-signed-governor-96e36ed60e999572bbf47c160b412a73)
- en: SALEM, Ore. (AP) — Oregon’s Democratic Gov. Tina Kotek on Monday signed into
    law a bill that recriminalizes the possession of small amounts of drugs, ending
    a first-in-the-nation experiment with decriminalization that was hobbled by implementation
    issues.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 奥勒冈州塞勒姆（SALEM）——民主党州长蒂娜·科泰克（Tina Kotek）于周一签署了一项法案，将持有少量毒品重新定为刑事犯罪，终结了该州作为第一个试点国家实验的解除刑事处罚的问题。
- en: The new law rolls back a 2020 voter-approved measure by making so-called personal
    use possession a misdemeanor punishable by up to six months in jail. It also establishes
    ways for treatment to be offered as an alternative to criminal penalties by encouraging
    law enforcement agencies to create deflection programs that would divert people
    to addiction and mental health services instead of the criminal justice system.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新法律通过将所谓的个人使用持有定为轻罪，最高可处六个月监禁。它还通过鼓励执法机构建立偏转计划的方式，以将人们引导到戒毒和心理健康服务而不是刑事司法系统中，为治疗提供了替代刑事处罚的途径。
- en: In a signing letter, Kotek said the law’s success will depend on “deep coordination”
    between courts, police, prosecutors, defense attorneys and local mental health
    providers, describing them as “necessary partners to achieve the vision for this
    legislation.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 科泰克在签署信中表示，该法律的成功将取决于法院、警察、检察官、辩护律师和当地心理健康提供者之间的“深度协调”，并将其描述为“实现该立法愿景所必需的合作伙伴”。
- en: Measure 110, approved by voters with 58% support in 2020, made the personal
    use possession of illicit drugs such as heroin, cocaine and methamphetamine only
    punishable by a ticket and a maximum fine of $100\. Supporters said treatment
    is more effective than jail in helping people overcome addiction and that the
    decadeslong approach of arresting people for possessing and using drugs hasn’t
    worked.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，以58%的支持率通过的第110号法案使得个人使用非法毒品如海洛因、可卡因和甲基安非他明仅受到罚款和最高100美元罚款的处罚。支持者称，与监禁相比，治疗对于帮助人们战胜成瘾更为有效，几十年来仅仅因为拥有和使用毒品而逮捕人们的方法并没有起到作用。
- en: The law directed hundreds of millions of dollars of the state’s cannabis tax
    revenue toward addiction services. But the money was slow to get out the door
    and health authorities, already grappling with the COVID-19 pandemic, struggled
    to stand up the new treatment system, [state auditors found](https://apnews.com/article/health-oregon-8629d6e62bff151afbbdb3a37c2206ae).
    At the same time, the fentanyl crisis began to spark an increase in deadly overdoses.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 法律指示将州的大量大麻税收收入用于戒毒服务。但这笔钱发放缓慢，卫生当局在应对COVID-19大流行的同时，努力推行新的治疗系统，州审计员发现。与此同时，芬太尼危机开始引发致命过量的增加。
- en: Those pressures prompted Oregon Democrats to shift their stance on decriminalization
    policy in recent months.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些压力促使俄勒冈州的民主党人在最近几个月内改变了他们的解除刑事处罚政策的立场。
- en: Some who historically supported the measure voted for the new law during this
    year’s short legislative session. While other Democratic lawmakers opposed the
    measure, concerned it would result in more arrests and exacerbate social inequities,
    it ultimately passed the Democrat-controlled Legislature last month.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些历史上支持该措施的人士在今年的短期立法会议上投票支持了新法律。尽管其他民主党议员反对该措施，担心它会导致更多逮捕并加剧社会不平等，但最终该法案还是在民主党控制的立法机构上个月通过了。
- en: GOP leaders had long sought to overhaul Measure 110\. After Kotek’s signing,
    House Minority Leader Jeff Helfrich said the law illustrated how Republicans “stood
    united and forced Democrats” to restore criminal penalties.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，共和党领袖一直试图改革第110号法案。在科泰克签署法案后，众议院少数党领袖杰夫·赫尔弗里奇表示，这项法律展示了共和党如何“团结一致并迫使民主党”恢复刑事处罚。
- en: The changes take effect Sept. 1.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化将于9月1日生效。
