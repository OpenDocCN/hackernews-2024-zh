- en: CT scanner
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CT 扫描仪
- en: This project uses a mini CT-scanner, which is different than the full-size donut
    scanners used in hospitals. By creating a "fish burrito", we can scan many fish
    at the same time, and it will only take only a few years to scan all the fishes
    in the world at our current rate thanks to our novel approach to scanning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目使用了迷你 CT 扫描仪，与医院使用的全尺寸环形扫描仪有所不同。通过制作“鱼卷”，我们可以同时扫描许多鱼类，而且由于我们的新型扫描方法，以目前的速度，只需几年时间就能扫描完全世界所有的鱼类。
