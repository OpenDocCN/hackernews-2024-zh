- en: The Tiny Ultrabright Laser that Can Melt Steel - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**能够熔化钢铁的微型超亮激光器** - IEEE Spectrum'
- en: 来源：[https://spectrum.ieee.org/pcsel](https://spectrum.ieee.org/pcsel)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/pcsel](https://spectrum.ieee.org/pcsel)
- en: '**In 2016, the Japanese** government announced a plan for the emergence of
    a new kind of society. Human civilization, the proposal explained, had begun with
    hunter-gatherers, passed through the agrarian and industrial stages, and was fast
    approaching the end of the information age. As then Prime Minister Shinzo Abe
    put it, “We are now witnessing the opening of the fifth chapter.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016年，日本**政府宣布了一个新型社会的计划。提议解释说，人类文明从狩猎采集者开始，经历了农业和工业阶段，正迅速接近信息时代的尾声。正如时任首相安倍晋三所说，“我们正在见证第五章的开启。”'
- en: 'This chapter, called [Society 5.0](https://www8.cao.go.jp/cstp/english/society5_0/index.html),
    would see made-on-demand goods and robot [caretakers](https://spectrum.ieee.org/stretch-assistive-robot),
    [taxis](https://spectrum.ieee.org/tag/autonomous-vehicles), and tractors. Many
    of the innovations that will enable it, like [artificial intelligence](https://spectrum.ieee.org/topic/artificial-intelligence/),
    might be obvious. But there is one key technology that is easy to overlook: [lasers](https://spectrum.ieee.org/tag/lasers).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此章节名为[Society 5.0](https://www8.cao.go.jp/cstp/english/society5_0/index.html)，将会出现按需制造的商品和机器人[看护者](https://spectrum.ieee.org/stretch-assistive-robot)，[出租车](https://spectrum.ieee.org/tag/autonomous-vehicles)，以及拖拉机。其中许多将使其成为可能的创新，如[人工智能](https://spectrum.ieee.org/topic/artificial-intelligence/)，可能是显而易见的。但有一个关键技术很容易被忽视：[激光器](https://spectrum.ieee.org/tag/lasers)。
- en: The lasers of Society 5.0 will need to meet several criteria. They must be small
    enough to fit inside everyday devices. They must be low-cost so that the average
    metalworker or car buyer can afford them—which means they must also be simple
    to manufacture and use energy efficiently. And because this dawning era will be
    about mass customization (rather than mass production), they must be highly controllable
    and adaptive.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Society 5.0时代的激光器需要满足几个标准。它们必须足够小，以适应日常设备内部。它们必须低成本，以便普通金属工人或汽车买家负担得起，这意味着它们必须易于制造和能源高效利用。由于这个黎明时代将关注大规模定制（而不是大规模生产），它们必须具有高度可控性和适应性。
- en: 'Semiconductor lasers would seem the perfect candidates, except for one fatal
    flaw: They are much too dim. Laser brightness—defined as optical power per unit
    area per unit of solid angle—is a measure of how intensely light can be focused
    as it exits the laser and how narrowly it diverges as it moves away. The threshold
    for materials work—cutting, welding, drilling—is on the order of 1 gigawatt per
    square centimeter per steradian (GW/cm²/sr). However, the brightness of even the
    brightest commercial semiconductor lasers falls far below that.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体激光器看似是完美的候选者，但有一个致命缺陷：它们太暗了。激光亮度——定义为单位面积单位固体角内的光学功率——是衡量光线能够在激光器出口时集中的强度以及在远离时发散的狭窄程度的一种方式。材料加工的亮度阈值——切割、焊接、钻孔——约为每平方厘米每立体角1千兆瓦（GW/cm²/sr）。然而，即使是最亮的商用半导体激光器的亮度也远远低于这一标准。
- en: Brightness is also important for light detection and ranging (lidar) systems
    in autonomous robots and vehicles. These systems don’t require metal-melting power,
    but to make precise measurements from long distances or at high speeds, they do
    require tightly focused beams. Today’s top-line lidar systems employ more than
    100 semiconductor lasers whose inherently divergent beams are collimated using
    a complicated setup of lenses installed by hand. This complexity drives up cost,
    putting lidar-navigated cars out of reach for most consumers.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于自动化机器人和车辆中的光检测和测距（激光雷达）系统，亮度同样重要。这些系统不需要熔化金属的能力，但为了在长距离或高速度下进行精确测量，它们需要紧密聚焦的光束。如今顶级的激光雷达系统使用了超过100个半导体激光器，这些本质上发散的光束通过复杂的手动安装的透镜系统进行整流。这种复杂性导致成本上升，使激光雷达导航车辆对大多数消费者而言难以接触。
- en: Multiple 3-millimeter-wide photonic-crystal semiconductor lasers are built on
    a semiconductor wafer. Susumu Noda
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多个直径为3毫米的光子晶体半导体激光器建立在半导体晶片上。Susumu Noda
- en: Of course, other types of lasers can produce ultrabright beams. Carbon dioxide
    and [fiber lasers](https://spectrum.ieee.org/laser-weapons), for instance, dominate
    the market for industrial applications. But compared to speck-size semiconductor
    lasers, they are enormous. A high-power CO[2] laser can be as large as a refrigerator.
    They are also more expensive, less energy efficient, and harder to control.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，其他类型的激光器也能产生超亮光束。例如，二氧化碳和[光纤激光器](https://spectrum.ieee.org/laser-weapons)，在工业应用市场上占主导地位。但与尺寸微小的半导体激光器相比，它们体积庞大。高功率的
    CO[2] 激光器可以像冰箱一样大。它们也更昂贵，能效更低，控制起来更困难。
- en: Over the past couple of decades, our team at Kyoto University has been developing
    a new type of semiconductor laser that blows through the brightness ceiling of
    its conventional cousins. We call it the [photonic-crystal](https://spectrum.ieee.org/tag/photonic-crystals)
    surface-emitting laser, or PCSEL (pronounced “pick-cell”). [Most recently](https://spectrum.ieee.org/photonic-crystal-lasers),
    we fabricated a PCSEL that can be [as bright as gas and fiber lasers](https://doi.org/10.1038/s41586-023-06059-8)—bright
    enough to quickly slice through steel—and proposed a design for one that is 10
    to 100 times as bright. Such devices could revolutionize the manufacturing and
    automotive industries. If we, our collaborating companies, and research groups
    around the world—such as at National Yang Ming Chiao Tung University, in Hsinchu,
    Taiwan; the University of Texas at Arlington; and the University of Glasgow—can
    push PCSEL brightness further still, it would even open the door to exotic applications
    like inertial-confinement nuclear fusion and light propulsion for spaceflight.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，我们在京都大学的团队一直在开发一种能突破传统表亮度极限的新型半导体激光器。我们称之为[光子晶体表面发射激光器](https://spectrum.ieee.org/tag/photonic-crystals)，简称
    PCSEL（发音为“皮克塞尔”）。[最近](https://spectrum.ieee.org/photonic-crystal-lasers)，我们制造了一种
    PCSEL，它可以像气体和光纤激光器一样亮——足以快速切割钢铁，并提出了一个亮度是现有激光器的10到100倍的设计。这样的设备可能会彻底改变制造和汽车行业。如果我们、我们的合作公司以及世界各地的研究小组——如台湾新竹的国立阳明交通大学、德克萨斯大学阿灵顿分校和格拉斯哥大学——能进一步提升
    PCSEL 的亮度，甚至可以打开像惯性约束核聚变和光推进航天飞行这样的新领域的大门。
- en: Hole-y Grail
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 孔洞-圣杯
- en: The magic of PCSELs arises from their unique construction. Like any semiconductor
    laser, a PCSEL consists of a thin layer of light-generating material, known as
    the active layer, sandwiched between cladding layers. In fact, for the sake of
    orientation, it’s helpful to picture the device as a literal sandwich—let’s say
    a slice of ham between two pieces of bread.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: PCSEL 的魔力来自其独特的结构。与任何半导体激光器一样，PCSEL 包含一个轻发光材料层，称为活性层，夹在夹层层之间。实际上，为了方便理解，将这个设备想象成一个字面上的三明治是很有帮助的——比方说，一片火腿夹在两片面包之间。
- en: Now imagine lifting the sandwich to your mouth, as if you are about to take
    a bite. If your sandwich were a conventional semiconductor laser, its beam would
    radiate from the far edge, away from you. This beam is created by passing a current
    through a stripe in the active “ham” layer. The excited ham atoms spontaneously
    release photons, which stimulate the release of identical photons, amplifying
    the light. Mirrors on each end of the stripe then repeatedly reflect these waves;
    because of interference and loss, only certain frequencies and spatial patterns—or
    modes—are sustained. When the gain of a mode exceeds losses, the light emerges
    in a coherent beam, and the laser is said to oscillate in that mode.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在想象一下将三明治提到嘴边，仿佛你要咬一口。如果你的三明治是一款传统的半导体激光器，它的光束将从远端辐射出去，远离你。这束光是通过在活性“火腿”层中通过电流的一个条纹来产生的。激发的火腿原子会自发释放光子，这些光子会刺激产生相同的光子，从而放大光线。条纹两端的镜子反复反射这些波；由于干涉和损耗，只有特定频率和空间模式——或模式——能够持续存在。当某个模式的增益超过损耗时，光就以一种相干的光束出现，该激光器被称为在该模式下振荡。
- en: The problem with this standard stripe approach is that it is very difficult
    to increase output power without sacrificing beam quality. The power of a semiconductor
    laser is limited by its emission area because extremely concentrated light can
    cause catastrophic damage to the semiconductor. You can deliver more power by
    widening the stripe, which is the strategy used for so-called broad-area lasers.
    But a wider stripe also gives room for the oscillating light to take zigzag sideways
    paths, forming what are called higher-order lateral modes.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 标准条纹方法的问题在于，很难在不牺牲光束质量的情况下增加输出功率。 半导体激光器的功率受其发射面积限制，因为极端集中的光会对半导体造成灾难性的损坏。 通过扩展条纹来提供更多功率，这是所谓的广区域激光器使用的策略。
    但较宽的条纹也为振荡光提供了侧向之间的蜿蜒路径，形成所谓的高阶侧向模式。
- en: You can visualize the intesity pattern of a lateral mode by imagining that you’ve
    placed a screen in the cross section of the output beam. Light bouncing back and
    forth perfectly along the length of the stripe forms the fundamental (zero-order)
    mode, which has a single peak of intensity in the center of the beam. The first-order
    mode, from light reflecting at an angle to the edge of the sandwich, has two peaks
    to the right and left; the second-order mode, from a smaller angle, has a row
    of three peaks, and so on. For each higher-order mode, the laser effectively operates
    as a combination of smaller emitters whose narrower apertures cause the beam to
    diverge rapidly. The resulting mixture of lateral modes therefore makes the laser
    light spotty and diffuse.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过想象在输出光束的横截面上放置了一个屏幕来可视化侧向模式的强度模式。 沿着条带长度完美反射的光形成基础（零阶）模式，中心光束中有一个强度峰。 第一阶模式来自在角度向三明治边缘反射的光，有两个峰分别位于右侧和左侧；第二阶模式来自更小角度，有一排三个峰，以此类推。
    对于每个更高阶的模式，激光器实际上作为较小发射器的组合运行，其较窄的口径使光束迅速发散。 因此，侧向模式的混合使激光光斑和扩散。
- en: 'Those troublesome modes are why the brightness of conventional semiconductor
    lasers maxes out around 100 MW/cm²/sr. PCSELs deal with unwanted modes by adding
    another layer inside the sandwich: the “Swiss cheese” layer. This special extra
    layer is a semiconductor sheet stamped with a two-dimensional array of nanoscale
    holes. By tuning the spacing and shape of the holes, we can control the propagation
    of light inside the laser so that it oscillates in only the fundamental mode,
    even when the emission area is expanded. The result is a beam that can be *both*
    powerful and narrow—that is, bright.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那些麻烦的模式是传统半导体激光器亮度最大约为100 MW/cm²/sr的原因。 PCSELs通过在三明治内部添加另一层来处理不需要的模式：即“瑞士奶酪”层。
    这个特殊的额外层是一个半导体薄片，上面印有二维纳米孔阵列。 通过调节孔的间距和形状，我们可以控制激光内部的光传播，使其仅在基础模式中振荡，即使发射区域扩展也是如此。
    结果是一个既可以*强大*又可以*狭窄*的光束。
- en: Because of their internal physics, PCSELs operate in a completely different
    way from edge-emitting lasers. Instead of pointing away from you, for instance,
    the beam from your PCSEL sandwich would now radiate upward, through the top slice
    of bread. To explain this unusual emission, and why PCSELs can be orders of magnitude
    brighter than other semiconductor lasers, we must first describe the material
    properties of the Swiss cheese—in actuality, a fascinating structure called a
    photonic crystal.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它们的内部物理特性，PCSELs的工作方式与边发射激光器完全不同。 例如，来自PCSEL三明治的光束现在会向上辐射，穿过面包的顶层。 要解释这种不寻常的发射以及为什么PCSELs可以比其他半导体激光器亮度高几个数量级，我们必须首先描述瑞士奶酪的材料特性—实际上，这是一种称为光子晶体的迷人结构。
- en: How Photonic Crystals Work
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何光子晶体工作
- en: Photonic crystals control the flow of light in a way that’s similar to how [semiconductors](https://spectrum.ieee.org/topic/semiconductors/)
    control the flow of electrons. Instead of atoms, however, the lattice of a photonic
    crystal is sculpted out of larger entities—such as holes, cubes, or columns—arranged
    such that the refractive index changes periodically on the scale of a wavelength
    of light. Although the quest to artificially construct these marvelous materials
    began less than 40 years ago, scientists have since learned that they already
    exist in nature. Opals, peacock feathers, and some butterfly wings, for example,
    all owe their brilliant iridescence to the intricate play of light within naturally
    engineered photonic crystals.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 光子晶体控制光的流动方式类似于[半导体](https://spectrum.ieee.org/topic/semiconductors/)控制电子的方式。然而，光子晶体的晶格是由较大的实体（如孔洞、立方体或柱体）雕刻而成，这些实体的折射率在光波长的尺度上定期变化。尽管人工构建这些奇妙材料的追求不到40年，但科学家们已经了解到它们已经存在于自然中。例如，蛋白石、孔雀羽毛和一些蝴蝶翅膀都归功于自然工程的光子晶体内部光的复杂作用而具有辉煌的虹彩色彩。
- en: Understanding how light moves in a photonic crystal is fundamental to PCSEL
    design. We can predict this behavior by studying the crystal’s photonic band structure,
    which is analogous to the electronic band structure of a semiconductor. One way
    to do that is to plot the relationship between frequency and wavenumber—the number
    of wave cycles that fit within one unit cell of the crystal’s lattice.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 理解光在光子晶体中的运动对于PCSEL设计至关重要。通过研究晶体的光子带结构，我们可以预测这种行为，这类似于半导体的电子带结构。一种方法是绘制频率与波数之间的关系图——即光子晶体晶格的一个单元格内可以容纳的波周期数。
- en: Consider, for example, a simple one-dimensional photonic crystal formed by alternating
    ribbons of glass and air. Light entering the crystal will refract through and
    partially reflect off each interface, producing overlapping beams that reinforce
    or weaken one another according to the light’s wavelength and direction. Most
    waves will travel through the material. But at certain points, called singularity
    points, the reflections combine perfectly with the incident wave to form a standing
    wave, which does not propagate. In this case, a singularity occurs when a wave
    undergoes exactly half a cycle from one air ribbon to the next. There are other
    singularities wherever a unit cell is an integer multiple of half the wavelength.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，考虑一个由玻璃和空气交替形成的简单一维光子晶体。进入晶体的光线将通过并部分反射每个界面，产生重叠的光束，根据光的波长和方向增强或削弱。大多数波将穿过材料。但在某些点上，称为奇点点，反射与入射波完美结合形成不传播的驻波。在这种情况下，奇点发生在波从一个空气带到下一个空气带经历正好半个周期时。每当一个单元格是半波长的整数倍时，都会出现其他奇点。
- en: 'One of us (Susumu Noda) began experimenting with lasers containing photonic
    crystal-like structures before these materials even had a name. In the mid 1980s,
    while at Mitsubishi Electric Corporation, he studied a semiconductor laser called
    a [distributed feedback (DFB) laser](https://en.wikipedia.org/wiki/Distributed-feedback_laser).
    A DFB laser is a basic stripe laser with an extra internal layer containing regularly
    spaced grooves filled with matter of a slightly different refractive index. This
    periodic structure behaves somewhat like the 1D photonic crystal described above:
    It repeatedly reflects light at a single wavelength, as determined by the groove
    spacing, such that a standing wave emerges. Consequently, the laser oscillates
    at only that wavelength, which is critical for long-haul fiber-optic transmission
    and high-sensitivity optical sensing.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的一位（Susumu Noda）在这些材料甚至有名称之前就开始实验激光器，其中含有类似光子晶体结构的激光器。在上世纪80年代中期，在三菱电机公司期间，他研究了一种称为[分布反馈（DFB）激光器](https://en.wikipedia.org/wiki/Distributed-feedback_laser)的半导体激光器。DFB激光器是一种基本的条形激光器，内部带有一层额外的定期间隔填充有略有不同折射率物质的凹槽。这种周期结构类似于上述的一维光子晶体：它以单一波长反射光线，如凹槽间距所决定，从而形成驻波。因此，激光器只在该波长上振荡，这对于长距离光纤传输和高灵敏度光学传感至关重要。
- en: As the Mitsubishi team demonstrated, a DFB laser can be enticed to perform other
    tricks. For instance, when the team set the groove spacing equal to the lasing
    wavelength in the device, some of the oscillating light diffracted upward, causing
    the laser to shine not only from the tiny front edge of its active stripe but
    also from the stripe’s top. However, this surface beam fanned wildly due to the
    narrow width of the stripe, which also made it difficult to increase the output
    power.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正如三菱团队展示的那样，DFB激光器可以被引诱执行其他技巧。例如，当团队将器件中的凹槽间距设置为激光波长时，一些振荡光会向上衍射，使激光不仅从其活动条纹的微小前缘发出，而且还从条纹的顶部发出。然而，由于条纹的宽度较窄，这种表面光束狂暴扩散，这也使得增加输出功率变得困难。
- en: 'To Noda’s disappointment, his team’s attempts to widen the stripe—and therefore
    increase brightness—without causing other headaches were unsuccessful. Nevertheless,
    those early failures planted an intriguing idea: What if laser light could be
    controlled in *two* dimensions instead of one?'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于野田来说，他的团队试图扩展条纹（从而增加亮度）而不引起其他问题，结果令人失望。尽管如此，这些早期的失败植入了一个有趣的想法：如果激光光束可以在*两个*维度上控制会怎么样？
- en: Boosting Brightness
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提升亮度
- en: Later, at Kyoto University, Noda led research into 2D and 3D photonic crystals
    just as the field was coming into being. In 1998, his team built the first PCSEL,
    and we have since honed the design for various functionalities, including high
    brightness.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，在京都大学，野田在这个领域开始兴起时领导了对2D和3D光子晶体的研究。1998年，他的团队建造了第一台PCSEL，自那时起我们不断完善设计，以实现各种功能，包括高亮度。
- en: 'In a basic PCSEL, the photonic-crystal layer is a 2D square lattice: Each unit
    cell is a square delineated by four holes. Although the band structure of a 2D
    photonic crystal is more complicated than that of a 1D crystal, it likewise reveals
    singularities where we expect standing waves to form. For our devices, we have
    made use of the singularity that occurs when the distance between neighboring
    holes is one wavelength. A gallium arsenide laser operating at 940 nanometers,
    for example, has an internal wavelength of around 280 nm (considering refractive
    index and temperature). So the holes in a basic gallium arsenide PCSEL would be
    set about 280 nm apart.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在基本的PCSEL中，光子晶体层是一个2D的正方形格子：每个单元格都是由四个孔形成的正方形。虽然2D光子晶体的能带结构比1D的更复杂，但同样会显示出预期形成驻波的奇点。对于我们的设备，我们利用了当邻近孔之间的距离为一个波长时出现的奇点。例如，一个操作在940纳米的砷化镓激光器，其内部波长大约为280纳米（考虑折射率和温度）。因此，基本砷化镓PCSEL中的孔大约设置在280纳米的间距处。
- en: 'The operating principle is this: When waves of that length are generated in
    the active layer, the holes in the neighboring photonic-crystal layer act like
    tiny mirrors, bending the light both backward and sideways. The combined effect
    of multiple such diffractions creates a 2D standing wave, which is then amplified
    by the active layer. Some of this oscillating light also diffracts upward and
    downward and leaks out the laser’s top, producing a surface beam of a single wavelength.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 操作原理是这样的：当在活性层中产生这样长度的波时，邻近光子晶体层中的孔就像微小的镜子，将光向后和向侧弯曲。多个这种衍射的结合效果形成一个2D驻波，然后被活性层放大。其中一部分振荡光也向上和向下衍射，并从激光的顶部泄漏出来，产生单波长的表面光束。
- en: A key reason this design works is the large refractive index contrast between
    the semiconductor and the air inside the holes. As Noda discovered while creating
    the first device, PCSELs with low refractive index contrasts, like those of DFB
    lasers, do not oscillate coherently. Also unlike a DFB laser, a PCSEL’s surface
    emission area is broad and usually round. It can therefore produce a higher quality
    beam with much lower divergence.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这种设计能够有效运作的关键原因是半导体和孔内空气之间的大折射率对比。正如野田在创建第一个设备时发现的那样，低折射率对比的PCSELs，如DFB激光器，不会一致振荡。与DFB激光器不同的是，PCSEL的表面发射区域宽广且通常是圆形。因此，它可以产生具有更低散射度的高质量光束。
- en: In 2014, our group reported that a PCSEL with a square lattice of triangular
    holes and an emission area of 200 by 200 μm could operate continuously at around
    1 watt while maintaining a spotlike beam that diverged only about 2 degrees. Compared
    with conventional semiconductor lasers, whose beams typically diverge more than
    30 degrees, this performance was remarkable. The next step was to boost optical
    power, for which we needed a larger device. But here we hit a snag.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年，我们的团队报道了一款具有三角形孔隙方格网络和200x200 μm发射面积的PCSEL，可以在维持约1瓦的情况下连续运行，其发射的光斑仅散射约2度。与传统半导体激光器相比，后者的光斑通常散射角度超过30度，这一性能表现非常显著。下一步是提升光学功率，这需要更大的设备。但在这里我们遇到了问题。
- en: 'According to our theoretical models, PCSELs using the single-lattice design
    could not grow larger than about 200 μm without inviting pesky higher-order lateral
    modes. In a PCSEL, multiple modes form when the intensity of a standing wave can
    be distributed in multiple ways due to the interference pattern created by repeated
    diffractions. In the fundamental (read: desirable) mode, the intensity distribution
    resembles Mount Fuji, with most of the oscillating light concentrated in the center
    of the lattice. Each higher-order mode, meanwhile, has two, three, four, or more
    Mount Fujis. So when the laser’s emission area is relatively small, the intensity
    peaks of the higher-order modes sit near the lattice’s periphery. Most of their
    light therefore leaks out of the sides of the device, preventing these modes from
    oscillating and contributing to the laser beam. But as with conventional lasers,
    enlarging the emission area makes space for more modes to oscillate.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的理论模型，使用单格子设计的PCSEL在不超过约200μm的情况下无法增大，因为会引发讨厌的高阶侧向模式。在PCSEL中，当一个站波的强度由于重复衍射而形成干涉图案时，多种模式会形成。在基本（即理想的）模式中，强度分布类似富士山，大部分振荡光集中在晶格中心。与此同时，每个高阶模式则有两个、三个、四个或更多的富士山。因此，当激光的发射区域相对较小时，高阶模式的强度峰值位于晶格的外围。它们的大部分光线因此从设备的侧面泄漏出来，阻止这些模式振荡并贡献于激光束。但与传统激光器一样，扩大发射区域为更多模式振荡提供了空间。
- en: To solve that problem, we added another set of holes to the photonic-crystal
    layer, creating a double lattice. In our most successful version, a square lattice
    of circular holes is shifted a quarter wavelength from a second square lattice
    of elliptical holes. As a result, some of the diffracting light inside the crystal
    interferes destructively. These cancellations cause the intensity peaks of the
    lateral modes to weaken and spread. So when we expand the laser’s emission area,
    light from the higher-order modes still leaks heavily and does not oscillate.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，我们在光子晶体层中添加了另一组孔洞，创建了双格子结构。在我们最成功的版本中，一个方形孔洞的正方形格子与一个椭圆孔洞的第二个正方形格子相位相差四分之一波长。因此，晶体内部的一些衍射光相互干涉破坏性地消除。这些抵消使侧向模式的强度峰值减弱和扩展。因此，当我们扩展激光的发射区域时，来自高阶模式的光仍然大量泄漏，不会振荡。
- en: Using that approach, we fabricated a PCSEL with a round emission area 1 millimeter
    in diameter and showed it could produce a 10-W beam under continuous operation.
    Diverging just one-tenth of a degree, the beam was even slenderer and more collimated
    than its 200-μm predecessor and more than three times as bright as is possible
    with a conventional semiconductor laser. Our device also had the advantage of
    oscillating in a single mode, of course, which conventional lasers of comparable
    size cannot do.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种方法，我们制造了一个直径1毫米的圆形发射区域的PCSEL，并展示它可以在连续运行中产生10瓦的光束。光束仅散射0.1度，比其200μm前身更加细长和更加聚光，并且比传统半导体激光器可能的亮度高出三倍以上。当然，我们的设备还具有单模振荡的优势，而传统激光器在相当尺寸上无法做到这一点。
- en: Pushing PCSEL brightness higher required further innovation. At larger diameters,
    the double-lattice approach alone does not sufficiently suppress higher-order
    modes, and so they oscillate yet again. We had observed, however, that these modes
    depart the laser slightly askew, which drew our attention to the backside reflector.
    (Picture a sheet of tinfoil lining the bottom of your ham and Swiss sandwich.)
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步提升PCSEL的亮度需要进一步的创新。在较大直径上，仅靠双格子方法无法足够抑制高阶模式，因此它们再次振荡。然而，我们观察到这些模式略微偏离激光器，这引起了我们对背面反射器的注意。（想象一下锡箔纸覆盖在火腿和瑞士奶酪三明治底部。）
- en: This 50-watt PCSEL is bright enough to slice through steel. Susumu Noda
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这款50瓦的PCSEL足以切割钢材。Susumu Noda
- en: In previous device generations, this reflector had served simply to bounce downward-diffracted
    light up and out from the laser’s emitting surface. By adjusting its position
    (as well as the spacing and shape of the photonic-crystal holes), we found we
    could control the reflections so that they interfere in a useful way with the
    2D standing waves oscillating within the photonic-crystal layer. This interference,
    or coupling, essentially induces the departing waves to lose some of their energy.
    The more askew a departing wave, the more light is lost. And poof! No more higher-order
    modes.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在先前的设备世代中，这种反射器仅仅用于反射从激光发射面向下散射的光线并将其引导出去。通过调整其位置（以及光子晶体孔洞的间距和形状），我们发现我们可以控制反射，使其以对光子晶体层内振荡的二维驻波产生有用的方式干涉。这种干涉或耦合本质上诱导离开的波失去一些能量。离开波越偏斜，失去的光越多。然后，高阶模式消失了。
- en: That is how, in 2023, we developed a PCSEL whose brightness of 1 GW/cm²/sr rivals
    that of gas and fiber lasers. With a 3-mm emission diameter, it could lase continuously
    at up to 50 W while sustaining a beam that diverged a minuscule one-twentieth
    of a degree. We even used it to cut through steel. As the bright, beautiful beam
    carved a disc out of a metal plate 100 μm thick, our entire lab huddled around,
    watching in amazement.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是在 2023 年，我们开发了一种PCSEL，其亮度达到了气体和光纤激光器的1 GW/cm²/sr。有了3毫米的发射直径，它可以连续激光输出高达50瓦，同时维持一个仅仅偏转了五十分之一度的激光束。我们甚至用它来切割钢铁。当这束明亮而美丽的光束在一块厚度为100微米的金属板上切割出一个圆盘时，我们整个实验室都聚在一起，惊叹地观看着。
- en: More Powerful PCSELs
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更强大的PCSEL
- en: As impressive as the steel-slicing demonstration was, PCSELs must be even more
    powerful to compete in the industrial marketplace. Manufacturing automobile parts,
    for instance, requires optical powers on the order of kilowatts.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管切割钢铁的演示非常令人印象深刻，但PCSEL必须更加强大才能在工业市场上竞争。例如，制造汽车零部件需要数千瓦级的光功率。
- en: It should be fairly straightforward to build a PCSEL that can handle that kind
    of power—either by assembling an array of nine 3-mm PCSELs or by expanding the
    emission area of our current device to 1 cm. At that size, higher-order modes
    would once again emerge, reducing the beam quality. But because they would still
    be as bright as high-power gas and fiber lasers, such kilowatt-class PCSELs could
    begin to usurp their bulkier competitors.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一个能够处理那种功率的PCSEL应该是相当简单的——要么通过组装九个3毫米的PCSEL阵列，要么通过将我们当前设备的发射面积扩展到1厘米。在这个尺寸上，高阶模式将再次出现，降低激光束的质量。但由于它们仍然像高功率气体和光纤激光器一样明亮，这种千瓦级PCSEL可能开始取代更笨重的竞争对手。
- en: To be truly game-changing, 1-cm PCSELs would need to level up by suppressing
    those higher-order modes. We have already devised a way to do that by fine-tuning
    the photonic-crystal structure and the position of the reflector. Although we
    have not yet tested this new recipe in the lab, our theoretical models suggest
    that it could raise PCSEL brightness as high as 10 to 100 GW/cm²/sr. Just imagine
    the variety of unique and intricate products that could be made when such concentrated
    light can be wielded from a tiny package.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要真正改变游戏规则，1厘米的PCSEL需要通过抑制这些高阶模式来升级。我们已经想出了一种方法，通过微调光子晶体结构和反射器的位置来做到这一点。尽管我们尚未在实验室中测试过这种新配方，但我们的理论模型表明，它可以将PCSEL的亮度提高到10到100
    GW/cm²/sr。想象一下，当这样集中的光可以从一个小包装中被操纵时，可以制造出多么独特和复杂的产品。
- en: Especially for those high-power applications, we’ll need to improve the laser’s
    energy efficiency and thermal management. Even without any optimization, the “wall
    plug” efficiency of PCSELs is already at 30 to 40 percent, exceeding most carbon-dioxide
    and fiber lasers. What’s more, we’ve found a path we think could lead to 60 percent
    efficiency. And as for thermal management, the water-cooling technology we’re
    using in the lab today should be sufficient for a 1,000-W, 1-cm PCSEL.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是对于那些高功率应用，我们需要提高激光的能效和热管理能力。即使没有任何优化，PCSEL的“壁插”效率已经达到了30到40％，超过了大多数二氧化碳和光纤激光器。更重要的是，我们找到了一条可能将效率提高到60％的路径。至于热管理，我们今天在实验室中使用的水冷技术应该足以应对1000瓦、1厘米PCSEL的需求。
- en: High-brightness PCSELs could also be used to make smaller and more affordable
    sensor systems for self-driving cars and robots. Recently, we built a lidar system
    using a 500-μm PCSEL. Under pulsed operation, we ran it at about 20 W and got
    a terrifically bright beam. Even at 30 meters, the spot size was only 5 cm. Such
    high resolution is unheard of for a compact lidar system without external lenses.
    We then mounted our prototypes—which are roughly the size of a webcam—on robotic
    carts and programmed them to follow us and one another around the engineering
    building.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 高亮度的可编程光电子表面发射激光器（PCSELs）还可以用于制造更小、更经济的自动驾驶汽车和机器人传感器系统。最近，我们使用了一款500微米的PCSEL激光雷达系统。在脉冲操作下，我们将其运行在约20瓦，并获得了一个极其明亮的波束。即使在30米距离，其聚焦点尺寸也只有5厘米。对于没有外部透镜的紧凑型激光雷达系统来说，这样的高分辨率是前所未有的。随后，我们将大约与网络摄像头大小相似的原型装在机器人车上，并编程让它们在工程楼内跟随我们和彼此移动。
- en: In a separate line of work, we have shown that PCSELs can emit multiple beams
    that can be controlled electronically to point in different directions. This on-chip
    beam steering is achieved by varying the position and size of the holes in the
    photonic-crystal layer. Ultimately, it could replace mechanical beam steering
    in lidar systems. If light detectors were also integrated on the same chip, these
    all-electronic navigation systems would be seriously miniature and low-cost.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一条研究线上，我们展示了可编程光电子表面发射激光器（PCSELs）可以发射多束激光，并可以通过电子控制使其指向不同方向。通过改变光子晶体层中的孔的位置和大小，可以实现这种芯片上的光束导向。最终，它可能取代激光雷达系统中的机械光束导向。如果在同一芯片上集成光探测器，这些全电子导航系统将变得非常微小且低成本。
- en: Although it will be challenging, we eventually hope to make 3-cm lasers with
    output powers exceeding 10 kilowatts and beams shining up to 1,000 GW/cm²/sr—brighter
    than any laser that exists today. At such extreme brightness, PCSELs could replace
    the huge, electricity-hungry CO[2] lasers used to generate plasma pulses for extreme
    ultraviolet lithography machines, making chip manufacturing much more efficient.
    They could similarly advance efforts to realize nuclear fusion, a process that
    involves firing trillions of watts of laser power at a pea-size fuel capsule.
    Exceptionally bright lasers also raise the possibility of light propulsion for
    spaceflight. Instead of taking thousands of years to reach faraway stars, a probe
    boosted by light could make the journey in only a few decades.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这将是一个挑战，但我们最终希望制造出功率超过10千瓦、波束亮度达到每平方厘米1000GW的3厘米激光器——比今天任何激光器都要亮。在如此极端的亮度下，可编程光电子表面发射激光器（PCSELs）有望取代巨大且耗电量巨大的CO[2]激光器，后者用于产生等离子体脉冲，以用于极紫外光刻机，从而大大提高芯片制造效率。它们还能推动实现核聚变的努力，该过程涉及向豌豆大小的燃料胶囊发射数万兆瓦的激光功率。极亮激光还提升了光推进用于太空飞行的可能性。探测器受光推动的探测器可以在几十年内完成远行星的旅程，而不是几千年。
- en: 'It may be a cliché, but we cannot think of a more apt prediction for the next
    chapter of human ingenuity: The future, as they say, is bright.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这是一个陈词滥调，但我们认为没有比这更恰当的预测来描述人类智慧的下一个篇章：未来，正如人们所说，是光明的。
