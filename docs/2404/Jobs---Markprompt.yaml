- en: Jobs | Markprompt
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 职位 | Markprompt
- en: 来源：[https://markprompt.com/jobs](https://markprompt.com/jobs)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://markprompt.com/jobs](https://markprompt.com/jobs)
- en: We are an intense, tightly-knit team based in Dogpatch, San Francisco. Our customers
    range from fast-growing startups to established enterprise companies, and we obsess
    over listening to each of them and helping them succeed. Our development pillars
    are security, reliability and performance, combined with pragmatism to always
    find working solutions and be ultra-responsive to customer feedback and requests.
    Working both at the infrastructure and product level, we strive to build correct,
    future-proof solutions with great taste.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一个紧密团结的团队，位于旧金山Dogpatch。我们的客户群体从快速增长的初创公司到已建立的企业公司不等，我们致力于倾听每一个客户并帮助他们成功。我们的开发支柱是安全性、可靠性和性能，结合务实主义，始终寻找可行的解决方案，并对客户反馈和请求做出快速响应。我们在基础设施和产品层面工作，努力构建正确、未来可靠的解决方案，品味出众。
- en: We are backed by Y Combinator, as well as founders and leaders at companies
    like Vercel, Stripe, GitHub, Dropbox and Algolia.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到了Y Combinator的支持，以及Vercel、Stripe、GitHub、Dropbox和Algolia等公司的创始人和领导的支持。
- en: 'Position: founding engineer'
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职位：创始工程师
- en: 'As a founding engineer, you will be directly engaging with our customers and
    will be working with all of our stack, which is currently: TypeScript, Supabase,
    Next.js, Vercel, and [Effect](https://effect.website/). Topics will include: concurrent
    systems, modular service infrastructure, text processing, RAG, database optimization,
    LLM engineering, logging and telemetry, CI/CD, integrations with third-party systems,
    frontend.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为创始工程师，您将直接与我们的客户互动，并将与我们当前的技术栈一起工作：TypeScript、Supabase、Next.js、Vercel和[Effect](https://effect.website/)。主题将包括：并发系统、模块化服务基础设施、文本处理、RAG、数据库优化、LLM工程、日志和遥测、CI/CD、与第三方系统的集成、前端。
- en: Requirements
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 要求
- en: Strong experience in web technologies, particularly JavaScript/TypeScript
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Web技术方面有丰富的经验，特别是JavaScript/TypeScript
- en: Strong experience shipping code to production
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有将代码推向生产的强大经验
- en: Love for building products from 0 to 1
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 热爱从零开始构建产品
- en: Desire to be part of a founding team
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渴望成为创始团队的一部分
- en: Based in SF, or willing to relocate
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坐标旧金山或愿意搬迁
- en: Bonus
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加分项
- en: Familiarity with Effect
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉Effect
- en: Experience deploying LLM-native applications to production
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有部署LLM本地应用到生产环境的经验
- en: Has previously founded a company or built a high-impact project
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾经创办过公司或建立过高影响力项目
