- en: The BurgerChef was a large, boxy piece of equipment that felt no more threatening
    than a toaster oven, and was not particularly exciting to watch. Flippy, however,
    was the real star of the place, and absolutely terrifying.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: The BurgerChef was a large, boxy piece of equipment that felt no more threatening
    than a toaster oven, and was not particularly exciting to watch. Flippy, however,
    was the real star of the place, and absolutely terrifying.
- en: It was just humanoid enough to be disturbing, with one big, snake-like arm extending
    down from the ceiling, poised over a frying station protected behind a transparent
    window. Another press of a button, and the arm jerked up a waiting metal fry basket
    and maneuvered it to one side, where a predetermined amount of frozen potato slices
    tumbled down into the basket. Then Flippy dunked the basket into the sizzling
    oil, and we waited.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: It was just humanoid enough to be disturbing, with one big, snake-like arm extending
    down from the ceiling, poised over a frying station protected behind a transparent
    window. Another press of a button, and the arm jerked up a waiting metal fry basket
    and maneuvered it to one side, where a predetermined amount of frozen potato slices
    tumbled down into the basket. Then Flippy dunked the basket into the sizzling
    oil, and we waited.
