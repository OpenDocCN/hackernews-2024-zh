- en: CaliExpress by Flippy claims to be the world’s first fully autonomous restaurant,
    using a system of AI-powered robots to churn out fast-food burgers and fries.
    A small number of humans are still required to push the buttons on the machines
    and assemble the burgers and toppings, but the companies involved tout that using
    their technology could cut labor costs, perhaps dramatically. “Eat the future,”
    they offer.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Flippy旗下的CaliExpress声称是世界上第一家完全自动化的餐厅，使用AI驱动的机器人系统来生产快餐汉堡和薯条。虽然仍需要少数人员在机器上操作和组装汉堡和配料，但相关公司吹嘘使用他们的技术可以削减劳动成本，甚至可能大幅度地削减。他们提出：“吃下未来吧。”
- en: I visited CaliExpress last week to find out what an all-American lunch served
    with a side of existential dread tastes like. When I entered the restaurant, located
    near Caltech university in Pasadena, I was greeted with giant posters advertising
    the “frying AI robot marvel”, but few actual customers. Most of the people inside
    were other journalists. A television crew hovered over the grill machine.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上周我去了CaliExpress，想尝尝一顿全美式午餐，兼顾一些存在主义困扰的滋味。当我进入这家位于帕萨迪纳加州理工大学附近的餐厅时，我看到大幅广告海报上写着“炸AI机器人奇迹”，但餐厅里实际的顾客却很少。里面大多数人都是其他记者。一个电视机组聚集在烤盘机器上方。
- en: The space was decorated with early prototypes of robot arms, as well as a riff
    on Michelangelo’s Sistine Chapel, with a human hand reaching out not to the hand
    of God, but to a robot claw holding french fries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个空间装饰着早期的机器人手臂原型，还有一处对米开朗基罗梵蒂冈壁画的调侃，一只人类手伸向的不是上帝的手，而是一个机器人爪子拿着薯条。
