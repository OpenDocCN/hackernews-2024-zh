- en: '‘Eat the future, pay with your face’: my dystopian trip to an AI burger joint
    | Artificial intelligence (AI) | The Guardian'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/apr/15/ai-burger-joint-flippy-caliexpress](https://www.theguardian.com/technology/2024/apr/15/ai-burger-joint-flippy-caliexpress)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On 1 April, the same day California’s new $20 hourly minimum wage for fast-food
    workers went into effect, a new restaurant opened in north-east Los Angeles that
    was conspicuously light on human staff.
