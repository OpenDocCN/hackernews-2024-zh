- en: 'Flippy was originally conceived as a grill-master robot that could flip burgers,
    hence the name, Rob Anderson, one of the co-founders of Miso Robotics, told me
    later. But manning a grill – keeping track of burgers and cheese and buns and
    onions, and being able to flip the different objects at the proper time – turned
    out to be a tremendously sophisticated robotics problem, one too tricky for the
    startup to tackle, he said. So they decided to pivot to a simpler challenge: making
    a robot that could manage a frying station, what Anderson argued was “probably
    the most stressful and dangerous tasks in the kitchen” for human workers, and
    thus a good task for a robot, which would not be burned by hot oil or bothered
    by the heat.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Flippy最初被构想为一个烧烤大师机器人，可以翻转汉堡包，因此得名。后来，Miso Robotics的联合创始人之一Rob Anderson告诉我说，但是操控一个烧烤——追踪汉堡包、奶酪、面包和洋葱，并在适当的时候翻转这些物体——实际上是一个非常复杂的机器人问题，对于这家初创公司来说太棘手了。因此，他们决定转向一个更简单的挑战：制造一个能够管理油炸站的机器人。Anderson认为，这是“可能是厨房中对人类工作人员来说最具压力和危险的任务”，因此这对于机器人来说是一个很好的任务，机器人既不会被热油烫伤也不会被高温困扰。
- en: 'As I watched a giant metal arm encased in rubber pick up the fry basket again
    and shake it roughly, I had only one thought: the future of sex robots is going
    to be very unpleasant.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看着一个被橡胶包裹的巨大金属臂再次拿起炸篮并粗暴地摇动时，我只有一个想法：性机器人的未来将会非常不愉快。
- en: What does AI actually do?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能实际上是做什么的？
- en: It wasn’t clear to me how the restaurant differed from other robot-assisted
    operations, of which there [are now many](https://www.theguardian.com/us-news/2019/jun/25/robot-chefs-cooking-san-francisco-food)
    across California and the US. So I followed up with Anderson to find out how exactly
    AI was being put to use.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，餐厅与其他机器人辅助操作有何不同并不清楚，加利福尼亚州和美国现在有很多这样的操作。因此，我与安德森跟进，以了解人工智能究竟如何被应用。
- en: He explained that Flippy’s AI components were designed for subtle and difficult
    tasks, such as adjusting to differently sized kitchens and ranges. It also had
    [computer vision](https://www.ibm.com/topics/computer-vision), a type of artificial
    intelligence that uses machine learning and neural networks to allow computers
    to act on visual inputs, like photos or videos, in the way that humans respond
    to sight. Flippy’s computer vision was continuously monitoring where the fry baskets
    were placed, so if a human worker replaced one in a slightly different spot, the
    machine would simply adjust.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，Flippy的人工智能组件是为了进行微妙和复杂的任务而设计的，例如适应不同大小的厨房和范围。它还拥有[计算机视觉](https://www.ibm.com/topics/computer-vision)，这是一种利用机器学习和神经网络使计算机能够对视觉输入（如照片或视频）做出响应的人工智能类型，就像人类对视觉做出反应一样。Flippy的计算机视觉持续监控着炸篮的放置位置，因此如果人类工作人员将其放置在略有不同的位置，机器将会简单地进行调整。
- en: 'The robot wasn’t limited to french fries: it could also fry chicken wings and
    onion rings, and could detect when onions had been place inside the fryer, rather
    than potatoes, and adjust its fry times automatically, he said. Artificial intelligence
    also informed the robot’s “scheduling and forecasting” abilities, like deciding
    “what is the right order to cook all this food so it’s still cooked perfectly”
    during the lunch hour rush or slower times in the afternoon.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，这个机器人不仅限于炸薯条：它还可以炸鸡翅和洋葱圈，并且可以检测到是否将洋葱放入了炸锅而不是土豆，并自动调整炸制时间。人工智能还指导了机器人的“调度和预测”能力，比如在午餐高峰期或下午较慢时段决定“什么是正确的顺序来烹饪所有这些食物，以便仍然完美地烹饪”。
- en: 'Flippy, a robot with the ability to cook burgers and fries. Photograph: Courtesy
    of Miso Robotics'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Flippy，一个能够烹制汉堡和薯条的机器人。摄影：Miso Robotics提供的礼物
- en: Flippy was not designed to replace human workers completely, but to be a “tool”
    to make their work easier and safer, Anderson said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安德森说，Flippy并非完全设计来取代人类工人，而是成为使他们工作更轻松和更安全的“工具”。
- en: “It’s very much this collaborative setup,” he said, adding that working alongside
    robots would teach people “new skills” that are “more career growth oriented,
    rather than just learning how to cook french fries”.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “这非常是协作设置，”他说，并补充说，与机器人一起工作将教会人们“更多职业成长方向的新技能”，而不仅仅是学会如何炸薯条。
- en: I asked Anderson what those skills would be, other than knowing how to push
    buttons.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我问安德森，除了知道如何按按钮之外，那些技能会是什么。
- en: 'While Flippy’s interface was designed to be very simple, Anderson said, employees
    would have to master “how it works, how to clean it, how to keep it operating”,
    and how to get in touch with the robotics support line when it might need service
    or repairs. Flippy could not clean itself: it needed wipe-downs every night, and
    more intensive cleanings monthly and quarterly. Human employees could also do
    “more customer engagement work”, he said. “You don’t just have to sit there and
    monitor a fryer.”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管弗利普的界面设计非常简单，安德森说，员工们仍需掌握“它的工作原理，如何清洁它，如何保持其运行”，以及在可能需要服务或维修时如何联系机器人支持部门。弗利普不能自己清洁：每晚都需要擦拭，并且每月和每季度还需要进行更深度的清洁。他说，人类员工也可以做“更多与顾客互动的工作”，“你不必坐在那里监视一个炸锅。”
- en: 'Flippy-style fryers were already at work in multiple locations of fast-food
    outlets including White Castle and Jack in the Box, Anderson told me: “We’ve got
    a fleet of robots out there.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 安德森告诉我，弗利普式炸锅已经在包括白宫和杰克快餐在内的多个地方开始工作：“我们已经部署了一群机器人。”
- en: Tasting the results
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 品尝结果
- en: So, after all the hype, how good were the robot-made burgers and fries?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，在所有炒作之后，由机器制作的汉堡和薯条到底有多好？
- en: The robot burger, despite its higher-quality In-N-Out burger-style house sauce
    and fresh lettuce and tomato, was thoroughly mediocre. The beef was a little rubbery.
    Flippy’s fries, I admit, were crispy and nicely browned, not the limp potato offerings
    that often emerge from fast-food restaurants. I ate them happily, but did not
    crave more.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机器人汉堡有着高质量的In-N-Out汉堡风格的特制酱汁和新鲜的生菜和番茄，但它实在是平平无奇。牛肉有点嚼劲。我承认，弗利普的薯条又脆又金黄，不像常见的快餐店里的软软的土豆片。我吃得很开心，但没有再想要。
- en: 'A still image from CaliExpress’s YouTube video. Photograph: YouTube'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 来自CaliExpress的YouTube视频的静止图像。照片：YouTube
- en: Beef burgers and fries are the only options currently on the menu. One of the
    lone ordinary customers who came in during my visit asked some questions, but
    left without ordering. (He told me he wanted a veggie burger.) Another man walked
    in while talking on his cellphone, took a look around, and walked out again.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 目前菜单上仅提供牛肉汉堡和薯条。在我访问期间，一名普通顾客询问了一些问题，但离开时并未下单。（他告诉我他想要素食汉堡。）另一名男士边打电话边走进来，看了看四周，然后又走了出去。
- en: After I left CaliExpress, I found myself driving to the closest McDonald’s,
    where I ordered another cheeseburger prepared by other humans. It was smaller,
    and the ingredients were clearly cheaper, but I found myself savoring the well-honed
    flavors of this drive-through classic.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 离开卡利快递后，我发现自己驾车去了最近的麦当劳，在那里我点了一份由其他人准备的芝士汉堡。虽然它比较小，原料显然更便宜，但我发现自己品尝到了这款驶过式经典汉堡的精心调制的味道。
- en: 'And I had set a timer: the humans had taken only one minute and 26 seconds
    to deliver a fresh burger into my hands. I felt my shoulders relaxing as I took
    a bite: so far, the humans were still faster than the machines.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 而我已经设定了一个计时器：这些人只用了一分二十六秒将一份新鲜的汉堡送到我手上。当我咬了一口时，我感到肩膀放松了：到目前为止，人类仍然比机器更快。
