- en: Senior Mechanical Engineer at Charge Robotics | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Charge Robotics高级机械工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/charge-robotics/jobs/ml4f9l4-senior-mechanical-engineer](https://www.ycombinator.com/companies/charge-robotics/jobs/ml4f9l4-senior-mechanical-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/charge-robotics/jobs/ml4f9l4-senior-mechanical-engineer](https://www.ycombinator.com/companies/charge-robotics/jobs/ml4f9l4-senior-mechanical-engineer)
- en: As a senior mechanical engineer at Charge Robotics, you’ll own a significant
    chunk of development for a new robotic system that assembles solar farms.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Charge Robotics的高级机械工程师，你将负责开发一个新的机器人系统，用于组装太阳能场。
- en: We need an experienced mechanical design engineer to help design the next generation
    of our delivery system, which carries ~40 foot, 1 ton sections of the solar farm
    around the site.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要一位经验丰富的机械设计工程师来帮助设计下一代的送货系统，该系统可将太阳能场的40英尺长、1吨重的部件运输到场地周围。
- en: You'll work with very large industrial hardware, become an armchair expert in
    solar construction, and directly help accelerate the global transition to renewable
    energy.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你将会与非常大的工业设备合作，成为太阳能建设的内行专家，并直接帮助加速全球向可再生能源的过渡。
- en: What you’ll be working on
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将要做的工作
- en: Designing, building, testing, and iterating on mechanical systems for solar
    assembly
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计、建造、测试和迭代用于太阳能装配的机械系统。
- en: Tracking, investigating, and resolving hardware issues with robots
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪、调查和解决机器人的硬件问题。
- en: Communicating with other engineers to integrate new designs
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他工程师沟通，以整合新设计。
- en: Playing with some very large mechanisms
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操控一些非常大的机制
- en: You
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你
- en: Are experienced with industry-standard CAD software (we use Onshape)
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉行业标准的CAD软件（我们使用Onshape）
- en: Know how to fabricate your parts but also know when to send drawings out to
    a shop
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知道如何制造你的零件，同时也知道什么时候将图纸送到店里。
- en: Enjoy working in a fast-paced startup environment
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 喜欢在快节奏的创业环境中工作。
- en: Have excellent written communication skills
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有优秀的书面沟通技能。
- en: Are based in or can relocate to the SF bay area
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位于或能够搬迁至旧金山湾区。
- en: Gain satisfaction from personally playing a part in mitigating climate change
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从个人角度对减缓气候变化过程中发挥作用感到满足。
- en: Are excited to see your work deployed onto actual solar farms!
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对看到你的工作部署到实际的太阳能场感到兴奋！
- en: It’d also be nice if you
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果你还能
- en: Have experience working with industrial robot arms, end effectors, and automation
    systems
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有与工业机器人臂、末端执行器和自动化系统一起工作的经验。
- en: Have a 4-year degree in mechanical engineering or a related field
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有机械工程或相关领域的四年制学位。
- en: Charge Robotics is a YC-backed startup building robots that build large-scale
    solar farms. Demand for new solar projects is booming (1/5th of all the solar
    that exists in the US was installed last year!), but today’s construction companies
    can’t keep up due to limited labor resources.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Charge Robotics是一家由Y Combinator支持的创业公司，致力于建造大规模太阳能场的机器人。新太阳能项目的需求正在迅速增长（美国所有太阳能装机量的五分之一是去年安装的！），但今天的建筑公司由于劳动力资源有限而无法跟上。
- en: We thought this was insane, so we started working on robots to directly address
    this bottleneck and speed up the world’s transition to renewables.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这是疯狂的，所以我们开始研发机器人，直接解决这一瓶颈，加快世界向可再生能源过渡的速度。
- en: We’re a small, fast moving company which means constant opportunity for learning
    and growth. You’ll have a large impact on the direction of our company and our
    product, which will be reflected in significant equity compensation. And you get
    to play with 🤖 giant robots 🤖.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一家小而快速发展的公司，这意味着不断学习和成长的机会。你将对公司和产品的发展方向产生重大影响，这将反映在可观的股权补偿中。而且你还可以和🤖巨型机器人🤖一起玩耍。
- en: If you are excited to work on interesting technical problems with direct climate
    impact, you’re going to fit right in.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对解决具有直接气候影响的有趣技术问题感兴趣，你会很合适。
