- en: Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With our current study, we have validated a quick, low-cost and portable method
    to test CFF thresholds. Results from all three methods followed a similar range
    and standard deviation ([Table 1](#pone-0298007-t001)). The CFF threshold range
    discovered for the method of constant stimuli is also in agreement with the one
    found in Eisen-Enosh et al. [[27](#pone.0298007.ref027)]. Similar to our results,
    Eisen-Enosh et al. also reported a slightly lower test-retest repeatability for
    the method of limits than for the method of constant stimuli. This, according
    to our findings, may in most part be due to the ascending part of the measurement.
    Our results indicate that a shortened version of the method of constant stimuli
    can still provide an accurate result, while greatly reducing testing time. The
    ascending method of limits may be slightly more prone to extreme results. It is
    common in psychophysical paradigms to calculate a mean threshold from only an
    ascending- and a descending method of limits measurement [[27](#pone.0298007.ref027),[29](#pone.0298007.ref029),[39](#pone.0298007.ref039)],
    which may skew the results and may not represent an individual’s true CFF threshold
    if one of the values turns out to be an outlier. CFF thresholds may potentially
    be made more robust by adding the shortened version of the method of constant
    stimuli.
  prefs: []
  type: TYPE_NORMAL
- en: Much of the existing literature relating to CFF compare measured thresholds
    to other physical and/or psychophysical attributes. Our study placed focus on
    variation in CFF thresholds both within- and between individuals of similar age.
    With this study, we have shown that there are considerable individual differences
    in CFF thresholds and that CFF is relatively stable over time. We found no significant
    difference in mean CFF thresholds between males and females, which is in agreement
    with previous findings [[25](#pone.0298007.ref025),[26](#pone.0298007.ref026),[40](#pone.0298007.ref040),[41](#pone.0298007.ref041)].
    However, the results from our post-hoc analysis do show a clear difference between
    sexes in the test-retest repeatability of CFF. This could be an indication that
    CFF might be more stable in males than in females, but replication studies are
    needed to further explore this possibility.
  prefs: []
  type: TYPE_NORMAL
- en: As all participants in our study were within a small age range, had normal or
    corrected-to-normal visual acuity and all declared to be in general good health,
    the observed variation in CFF thresholds cannot be explained by variation in these
    factors. However, visual perception involves many physiological and psychological
    processes. It is therefore difficult to determine from where this variation might
    arise. For example, at the physical level, differences in the anatomy of the primary
    visual cortex can affect the processing of visual information [[42](#pone.0298007.ref042)].
    At the higher level of psychological processing, the formation of a percept and
    subsequently, the generation of a decision about that percept, also influence
    whether an individual determines they are perceiving a stimulus as constant or
    not-constant. Additionally, natural variation in brain wave oscillations may result
    in a difference in visual integration window sizes in different individuals [[43](#pone.0298007.ref043)].
  prefs: []
  type: TYPE_NORMAL
- en: The magnitude of the variation in CFF we found between individuals is quite
    large, and we calculated a prediction interval of roughly 21 Hz (± 10.6 Hz from
    the calculated mean). This amount of variation is comparable with the variation
    reported among closely related species that occupy different ecological niches,
    such as having habitats with different luminance levels [[44](#pone.0298007.ref044),[45](#pone.0298007.ref045)]
    or having a preference for faster or slower moving prey [[46](#pone.0298007.ref046)].
    This suggests that the spread of CFF thresholds in humans is in a range that could
    have important effects on function. It would therefore be interesting to explore
    how individual variation in visual temporal resolution in humans may translate
    to perception and behaviour in real-world scenarios, especially those requiring
    high-speed perception and action, such as athletic performance or competitive
    gaming.
