- en: 'The speed of sight: Individual variation in critical flicker fusion thresholds
    | PLOS ONE'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0298007](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0298007)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The critical flicker fusion threshold is a psychophysical measure commonly used
    to quantify visual temporal resolution; the fastest rate at which a visual system
    can discriminate visual signals. Critical flicker fusion thresholds vary substantially
    among species, reflecting different ecological niches and demands. However, it
    is unclear how much variation exists in flicker fusion thresholds between healthy
    individuals of the same species, or how stable this attribute is over time within
    individuals. In this study, we assessed both inter- and intra-individual variation
    in critical flicker fusion thresholds in a cohort of healthy human participants
    within a specific age range, using two common psychophysical methods and three
    different measurements during each session. The resulting thresholds for each
    method were highly correlated. We found a between-participant maximum difference
    of roughly 30 Hz in flicker fusion thresholds and we estimated a 95% prediction
    interval of 21 Hz. We used random-effects models to compare between- and within-participant
    variance and found that approximately 80% of variance was due to between-individual
    differences, and about 10% of the variance originated from within-individual differences
    over three sessions. Within-individual thresholds did not differ significantly
    between the three sessions in males, but did in females (P<0.001 for two methods
    and P<0.05 for one method), indicating that critical flicker fusion thresholds
    may be more variable in females than in males.
