- en: A Million Years Without a Megaslide - Eos
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一百万年来没有发生超级滑坡 - Eos
- en: 来源：[https://eos.org/research-spotlights/a-million-years-without-a-megaslide](https://eos.org/research-spotlights/a-million-years-without-a-megaslide)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://eos.org/research-spotlights/a-million-years-without-a-megaslide](https://eos.org/research-spotlights/a-million-years-without-a-megaslide)
- en: 'Source: *Geophysical Research Letters*'
  id: totrans-split-6
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 来源：*地球物理研究通信*
- en: Earthquakes, volcanic activity, and sediment flux can trigger underwater landslides
    known as submarine slides, which can translate to tsunamis on the surface. Megaslides
    are extreme versions of these underwater events. The sixth-largest recorded megaslide
    occurred in the [Surveyor Fan](https://www.researchgate.net/figure/Gulf-of-Alaska-with-major-plate-boundaries-fan-deposits-and-the-areas-of-investigation_fig1_235454597)
    in the Gulf of Alaska around 1.2 million years ago. It was at least 16,124 square
    kilometers in area, and the preserved volume today is 9,080 cubic kilometers.
    At the time, before some portions of the slide were subducted or accreted, the
    volume was at least 16,280 cubic kilometers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 地震、火山活动和沉积通量可能触发称为水下滑坡的海底滑坡，这可能导致地表上的海啸。超级滑坡是这些水下事件的极端版本。已知第六大记录的超级滑坡发生在大约120万年前的[测量者扇区](https://www.researchgate.net/figure/Gulf-of-Alaska-with-major-plate-boundaries-fan-deposits-and-the-areas-of-investigation_fig1_235454597)，位于阿拉斯加湾。其面积至少为16,124平方公里，今天保存的体积为9,080立方公里。当时，部分滑坡在被俯冲或增积之前，体积至少为16,280立方公里。
- en: A new study by [*Gulick et al.*](https://doi.org/10.1029/2024GL108374) examines
    this significant slide. Using images from [seismic reflection surveys](https://archive.epa.gov/esd/archive-geophysics/web/html/seismic_reflection_methods.html)
    and ground truth data from drilling efforts in the Gulf of Alaska, researchers
    uncovered the existence of the slide, as well as the seafloor topography from
    before and after it occurred. Between 0.6 and 1.2 million years ago, the [glacial-interglacial](https://www.ncei.noaa.gov/sites/default/files/2021-11/1%20Glacial-Interglacial%20Cycles-Final-OCT%202021.pdf)
    cycle began growing longer, a change known as the [Mid-Pleistocene Transition](http://www.thefosterlab.org/mpt)
    (MPT). The researchers suggest that sediment buildup and flux at the start of
    the MPT due to great ice extents caused slope instability, meaning when a large
    earthquake struck the region, it likely triggered the megaslide. They also noted
    an absence of megaslides of the same magnitude after this event.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一项由[*Gulick等人*](https://doi.org/10.1029/2024GL108374)进行的新研究分析了这次重要的滑坡。利用来自[地震反射调查](https://archive.epa.gov/esd/archive-geophysics/web/html/seismic_reflection_methods.html)的图像和阿拉斯加湾钻探工作的实地数据，研究人员揭示了滑坡的存在，以及它发生前后的海底地形。在60到120万年前，[冰期-间冰期](https://www.ncei.noaa.gov/sites/default/files/2021-11/1%20Glacial-Interglacial%20Cycles-Final-OCT%202021.pdf)周期开始变长，这一变化被称为[中更新世过渡期](http://www.thefosterlab.org/mpt)（MPT）。研究人员指出，在MPT开始时由于大规模冰川扩展导致的沉积物积累和通量增加，引起了坡面的不稳定，意味着当该地区发生大地震时，很可能触发了这次超大滑坡。他们还指出，在此事件之后，同样规模的超大滑坡并未再次发生。
- en: Although seismic activity continues in the region, the slides that do occur
    are smaller for several reasons. One is a change in the balance between sediment
    flux (which can cause slope instability) and seismic strengthening, in which shaking
    causes sediment to compact, ultimately *improving* slope stability. In addition,
    ice streams crossing the continental shelf spread sediment deposits over large
    areas on the continental slope, leading to less cohesive slides. The continued
    buildup of sediment along the Alaska margin also reduced the critical wedge taper,
    which lowers the likelihood the slope will fail. (*Geophysical Research Letters*,
    [https://doi.org/10.1029/2024GL108374](https://doi.org/10.1029/2024GL108374),
    2024)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然该地区的地震活动仍在继续，但发生的滑坡规模较小，原因有几点。其中一点是沉积通量（可能导致坡面不稳定）和地震强化之间平衡的改变，地震会使沉积物压实，最终*提高*坡面稳定性。此外，横穿大陆架的冰川冰川流在大陆坡上散布沉积物沉积，导致滑坡结构性减少。阿拉斯加边缘沉积物的持续积累也减少了临界楔形锥体，从而降低了坡面失稳的可能性。
    (*地球物理研究通讯*, [https://doi.org/10.1029/2024GL108374](https://doi.org/10.1029/2024GL108374),
    2024)
