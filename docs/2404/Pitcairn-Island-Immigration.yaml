- en: Pitcairn Island is probably best known as the remote island in the South Pacific
    where, in 1790, the mutineers of HMAV Bounty finally found refuge with their Tahitian
    companions after seizing the ship a few days’ sail out of Tahiti.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Pitcairn岛最著名的可能是它位于南太平洋的偏远岛屿，1790年，HMAV Bounty号的叛变者在从塔希提岛航行几天后与他们的塔希提伴侣最终在此找到了避难所。
- en: Fewer people know that Pitcairn Island is a British Overseas Territory, one
    of four small, diverse and unique islands which encompass a large exclusive economic
    zone, its pristine waters home to many endemic species, and protected since September
    2016 by one of the world’s largest Marine Protected Areas (836,000 km2). Today,
    the culture on the island blends British, Polynesian and wider Pacific roots,
    a legacy of its historic and contemporary links.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有人知道Pitcairn岛是英国的海外领土，是由四个小而多样化、独特的岛屿组成的一个大型专属经济区，其原始水域是许多特有物种的栖息地，并且自2016年9月起受到世界上最大的海洋保护区之一（836,000平方公里）的保护。如今，岛上的文化融合了英国、波利尼西亚和更广泛的太平洋根源，这是其历史和当代联系的遗产。
- en: Pitcairn is the only inhabited island of the Pitcairn Islands Group. It is situated
    2170 km east-south-east of Tahiti, 1570 km west of Easter Island and 5310 km north-east
    of New Zealand. The other islands of the group, Henderson, Ducie and Oeno, support
    fragile ecologies and unique habitats. Henderson Island has been a UNESCO World
    Heritage Site since 1988\. All four islands have sub-tropical climates. Pitcairn,
    in particular, has rich volcanic soil and lush vegetation.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Pitcairn是Pitcairn群岛唯一有人居住的岛屿。它位于塔希提岛东南2170公里、复活节岛西1570公里和新西兰东北5310公里处。该群岛的其他岛屿，Henderson、Ducie和Oeno，支持脆弱的生态系统和独特的栖息地。Henderson岛自1988年以来一直是联合国教科文组织世界遗产地。所有四个岛屿都属于亚热带气候。特别是Pitcairn岛，拥有肥沃的火山土壤和茂密的植被。
- en: The islands are accessible only by sea. A quarterly supply ship transports necessary
    supplies and materials to the island. The supply ship also provides a passenger
    service between Pitcairn and Mangareva, in French Polynesia. See the shipping
    schedule [Here](https://www.visitpitcairn.pn/shipping-schedule)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些岛屿只能通过海路进入。每季度供应船将必需品和材料运送到岛上。供应船还提供Pitcairn与法属波利尼西亚的Mangareva之间的客运服务。查看船运时间表[这里](https://www.visitpitcairn.pn/shipping-schedule)
- en: There are no regular passenger services to Henderson, Ducie or Oeno. This means
    the Pitcairn Islands group is among the most remote in the world.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Henderson、Ducie或Oeno没有定期的客运服务。这意味着Pitcairn群岛是世界上最偏远的群岛之一。
