- en: Tesla Cybertruck's Stuck Accelerator Pedal Problem Creates 6,800-Pound Land
    Missile
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉Cybertruck的卡踏板问题造成了6800磅的陆地导弹
- en: 来源：[https://insideevs.com/news/716031/tesla-cybertruck-stuck-accelerator-pedal/](https://insideevs.com/news/716031/tesla-cybertruck-stuck-accelerator-pedal/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://insideevs.com/news/716031/tesla-cybertruck-stuck-accelerator-pedal/](https://insideevs.com/news/716031/tesla-cybertruck-stuck-accelerator-pedal/)
- en: Owners of the [Tesla Cybertruck](https://insideevs.com/reviews/710824/tesla-cybertruck-review-2024/)
    are coming forward with an issue that could potentially turn the stainless steel
    trapezoid into a 6,800-pound land missile. At least one owner has posted a video
    outlining their experience with a fault in the design of the Cybertruck's accelerator
    pedal.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉Cybertruck的所有者们出来公开发表了一个可能会使不锈钢梯形变成6800磅陆地导弹的问题。至少一名车主发布了一段视频，概述了他们在Cybertruck加速踏板设计缺陷方面的经历。
- en: As shown in the video below, the cover of the pedal can slip off and lodge itself
    into a seam in the driver's side footwell, causing the pedal to remain pressed.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如下视频所示，踏板的盖子可能会脱落并卡在驾驶员侧脚底板的接缝中，导致踏板保持按下状态。
- en: The Cybertruck's Rough Launch
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Cybertruck的粗糙发布
- en: Tesla has run the gauntlet with Cybertruck launch problems. From incorrectly
    installed door latches to awful panel gaps, and plenty of reports of loss of power,
    critics are rightfully slamming the brand for its quality control. This accelerator
    pedal problem, if widespread, could be Tesla's biggest safety doozy for the Cybertruck
    to date.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉在Cybertruck发布过程中遭遇重重问题。从安装不当的车门把手到糟糕的面板间隙，以及大量关于动力丧失的报告，评论家们对其质量控制进行了合理的抨击。如果广泛存在，这个加速踏板问题可能是特斯拉迄今为止Cybertruck的最大安全隐患。
- en: Fortunately, the owner who experienced this issue was able to stop the acceleration
    by pressing the brake, which cuts power to the drive motors. However, as soon
    as the driver lifted their foot off of the brake, they reported that the truck
    immediately accelerated at full throttle. Kind of scary considering the [6,800-pound
    truck can sprint from 0-60 mph in under 2.7 seconds](https://insideevs.com/news/708502/tesla-cybertruck-cyberbeast-quarter-mile-0-60-mph/).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，遇到这个问题的车主能通过踩刹车来停止加速，切断驱动电机的动力。然而，当驾驶员松开刹车时，据报道卡车立即全速加速。考虑到[6800磅的卡车能在不到2.7秒内从0加速到60英里](https://insideevs.com/news/708502/tesla-cybertruck-cyberbeast-quarter-mile-0-60-mph/)，这种情况有些可怕。
- en: At the time of writing, Tesla has not publicly commented on the reason for the
    delay, nor confirmed if the reported stop-sale is due to the accelerator pedal
    issue. Likewise, the National Highway Traffic Safety Administration has not published
    any complaints that would indicate a pedal defect or current recall.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，特斯拉尚未公开评论延迟原因，也未确认停售是否因加速踏板问题。同样，国家公路交通安全管理局未发布任何投诉，表明踏板存在缺陷或当前召回。
- en: Cybertruck buyers across the country, including those in California, North Carolina,
    Missouri and New Jersey, have [recently been informed](https://www.reddit.com/r/cybertruck/comments/1c30645/delivery_day_l/)
    that [deliveries of their trucks have been delayed](https://www.reddit.com/r/cybertruck/comments/1c32yaa/my_delivery_is_delayed_now/).
    Those affected asked for the reasoning behind the delay [but were reportedly met
    with silence](https://www.cybertruckownersclub.com/forum/threads/canceled-delivery.14584/).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国各地的Cybertruck购买者，包括加利福尼亚、北卡罗来纳、密苏里和新泽西的购买者，最近被告知他们的卡车交付时间已延迟。受影响的人们询问了延迟背后的原因，但据称未得到回应。
- en: Would-be owners theorized that the recent viral post regarding the accelerator
    pedal is responsible for the delay. This remains officially unconfirmed, though
    popular Tesla proponent Omar Qazi, aka WholeMarsCatalog, posted X that deliveries
    have been halted due to "[an issue with the accelerator pedal](an%20issue%20with%20the%20accelerator%20pedal)."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有意购买者推测，最近关于加速踏板的病毒性帖子可能是延迟的原因。尽管目前尚未得到官方确认，但广受欢迎的特斯拉支持者Omar Qazi，也被称为WholeMarsCatalog，发帖表示交付因"[加速踏板问题](an%20issue%20with%20the%20accelerator%20pedal)"而暂停。
- en: '[*Drive Tesla*](https://driveteslacanada.ca/news/tesla-cybertruck-deliveries-paused-for-accelerator-pedal-cover-issue/)
    reports that information shared with the blog attributes the pedal shift to "lubricant
    residue" present from production. However, it''s worth also calling out that there
    [doesn''t appear to be any fasteners holding the pedal cover on](https://service.tesla.com/docs/Cybertruck/ServiceManual/en-us/GUID-18A00B65-4539-4123-BAAD-663990B8B98E.html),
    which means that the cover could be either friction-fit or held on with adhesive,
    possibly a product of cost savings. *Drive Tesla* also reports that Tesla anticipates
    readying a fix to resume deliveries as early as [April 20](https://insideevs.com/news/650999/tesla-elon-musk-not-guilty-420-private-case/).'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*Drive Tesla*](https://driveteslacanada.ca/news/tesla-cybertruck-deliveries-paused-for-accelerator-pedal-cover-issue/)
    报道，博客上分享的信息将踏板问题归因于生产过程中存在的“润滑剂残留”。然而，也值得注意的是，[踏板上似乎没有任何紧固件固定](https://service.tesla.com/docs/Cybertruck/ServiceManual/en-us/GUID-18A00B65-4539-4123-BAAD-663990B8B98E.html)，这意味着踏板可能是摩擦固定或者用粘合剂固定的，可能是成本节约的产物。*Drive
    Tesla* 还报道称，特斯拉预计将在 [4月20日](https://insideevs.com/news/650999/tesla-elon-musk-not-guilty-420-private-case/)
    之前准备好修复方案以恢复交付。'
- en: Another user on X added that Tesla was working ASAP to source and ship a new
    version of this cover to service centers and delivery locations. No more electric
    trucks will be delivered until the new covers are installed, the X user said citing
    multiple Tesla service centers.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位 X 用户补充说，特斯拉正在尽快采购和运送新版本的这种踏板至服务中心和交付地点。没有更多的电动卡车会交付，直到新的踏板被安装完毕，该用户引述多个特斯拉服务中心的说法。
- en: 'Several owners seem to have [received](https://twitter.com/bfreshwa/status/1779123695082000608)
    the following message from Tesla:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 几位车主似乎从特斯拉收到了 [以下信息](https://twitter.com/bfreshwa/status/1779123695082000608)：
- en: We have just been informed of an unexpected delay regarding the preparation
    of your vehicle. We need to cancel your delivery appointment and we will reach
    out again when we're able to get you back on the schedule. We apologize for the
    inconvenience and look forward to hosting your Cybertruck delivery soon.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们刚刚收到关于您车辆准备方面的意外延误通知。我们需要取消您的交付预约，并在能够重新安排时再次联系您。对于给您带来的不便，我们深感抱歉，并期待尽快安排您的
    Cybertruck 交付。
- en: Interestingly, an owner pointed out a problem with their Cybertruck that resulted
    in the truck hitting a pole in early April. The owner posted to the [*Cybertruck
    Owners Club*](https://www.cybertruckownersclub.com/forum/threads/brake-malfunction-hit-light-pole.14130/)
    forum where they were met with skepticism until they posted photos of the accident.
    Even still, members of the forum believe there was more to the story.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，一个车主指出他们的[**Cybertruck**](https://www.cybertruckownersclub.com/forum/threads/brake-malfunction-hit-light-pole.14130/)存在问题，导致这辆卡车在四月初撞上了灯杆。车主在
    [*Cybertruck Owners Club*](https://www.cybertruckownersclub.com/forum/threads/brake-malfunction-hit-light-pole.14130/)
    论坛上发布了帖子，在他们发布事故照片之前，论坛成员们对此持怀疑态度。即便如此，论坛的成员们仍然认为事情并不简单。
- en: If this is indeed a more widespread problem, it will almost certainly result
    in an official recall. The entire situation is reminiscent of [Toyota's 2.3 million
    vehicle recall in 2010](https://www.cars.com/articles/toyota-recalls-2-3-million-vehicles-over-sticking-accelerator-pedal-1420663220496/)
    due to the accelerator pedal potentially becoming mechanically stuck and resulting
    in unintended acceleration. Though many of those claims were overblown and the
    issue was often due to misuse and improper floor mat placement, the incident was
    a crushing blow to Toyota's reputation and bottom line for several years.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这确实是一个更为普遍的问题，几乎肯定会导致官方召回。整个情况让人想起了2010年丰田因加速踏板可能机械卡住而进行的[230万辆车召回](https://www.cars.com/articles/toyota-recalls-2-3-million-vehicles-over-sticking-accelerator-pedal-1420663220496/)，尽管很多指责被夸大，问题往往是由于误用和不正确的地毯放置，但此事对丰田的声誉和财务状况造成了沉重打击。
- en: Meanwhile, the [Cybertruck launch has been rough](https://insideevs.com/news/715096/tesla-cybertruck-early-breakdowns/).
    Owners have been reporting problem after problem, many even finding their trucks
    on the back of a tow truck, as their vehicles couldn't be driven.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，[Cybertruck 发布会遭遇了一些问题](https://insideevs.com/news/715096/tesla-cybertruck-early-breakdowns/)。车主们报告了一个又一个问题，许多人甚至发现他们的卡车被拖车拖走，因为无法驾驶。
- en: Crowdsourced data from November 2023 suggested that Cybertruck reservations
    had surpassed 2 million. And the waiting period for new orders hovers around 5
    years.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从2023年11月的众包数据显示，Cybertruck 预订已超过200万。新订单的等待期约为5年。
- en: Tesla previously said that it planned to produce 125,000 Cybertrucks annually
    at its Gigafactory Texas and scale up to 250,000 by 2025\. Cox Automotive data
    showed that Tesla delivered only about 2,803 Cybertrucks in Q1 2024.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉此前表示，计划在其德克萨斯千兆工厂每年生产125,000辆Cybertruck，并计划到2025年扩展至250,000辆。Cox Automotive的数据显示，特斯拉在2024年Q1仅交付了约2,803辆Cybertruck。
- en: '[An InsideEVs investigation from earlier this month](https://insideevs.com/news/715096/tesla-cybertruck-early-breakdowns/)
    also found that Cybertruck owners were facing teething issues with their trucks.
    They mentioned problems related to electrical harnesses, onboard Power Conversion
    System (PCS) failures, broken drive units and steering and braking problems among
    several others. Tesla service centers fixed some issues fairly quickly, while
    others took much longer to resolve.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[本月早些时候的一项InsideEVs调查](https://insideevs.com/news/715096/tesla-cybertruck-early-breakdowns/)还发现，Cybertruck车主面临其车辆的起步问题。他们提到了与电气线束、车载功率转换系统（PCS）故障、断裂的驱动单元以及转向和制动问题等相关的问题。特斯拉服务中心迅速解决了一些问题，而其他问题则花费了更长的时间来解决。'
- en: New vehicle releases can be hard—[just ask Ford](https://www.motortrend.com/news/2020-ford-explorer-launch-problems-lessons-shareholder-meeting/).
    But some of these problems are flagging Tesla's vehicles as unreliable, especially
    if they can't [prop up](https://insideevs.com/news/713343/first-tesla-cybertruck-teardown-caresoft-global/)
    the [quality control](https://insideevs.com/news/713112/cybertruck-panel-gap-mkbhd-video/)
    of a $100,000 truck.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 新车发布可能很艰难—[只需问问福特](https://www.motortrend.com/news/2020-ford-explorer-launch-problems-lessons-shareholder-meeting/)。但是，如果不能[支持](https://insideevs.com/news/713343/first-tesla-cybertruck-teardown-caresoft-global/)一辆价值10万美元的卡车的[质量控制](https://insideevs.com/news/713112/cybertruck-panel-gap-mkbhd-video/)，一些问题正在标志着特斯拉的车辆不可靠。
- en: The roadblock in Cybertruck deliveries comes at a time when CEO Elon Musk’s
    brand is trying to navigate a rocky road, especially in 2024.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Cybertruck交付的障碍出现在特斯拉品牌试图在2024年特别困难的道路上前行之时。
- en: The [$25,000 affordable Tesla is reportedly scrapped](https://insideevs.com/news/715134/affordable-tesla-canceled/),
    with the focus now being the Tesla Robotaxi which will be revealed on August 8\.
    [Tesla’s Q1 sales](https://insideevs.com/news/715296/tesla-ev-production-sales-difference-2024q1/)
    are down significantly whereas an increasing number of EVs from rival brands are
    now gaining traction, including the Cadillac Lyriq, Hyundai Ioniq 5 and Ioniq
    6, Kia EV6 and Ford Mustang Mach-E among others.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[$25,000的廉价特斯拉据报道已被取消](https://insideevs.com/news/715134/affordable-tesla-canceled/)，现在的重点是将于8月8日揭晓的特斯拉Robotaxi。[特斯拉的Q1销售](https://insideevs.com/news/715296/tesla-ev-production-sales-difference-2024q1/)显著下降，而来自竞争对手品牌的电动汽车，如凯迪拉克Lyriq、现代Ioniq
    5和Ioniq 6、起亚EV6和福特野马Mach-E等，现在正在获得越来越多的关注。'
- en: More issues with the Cybertruck is the last thing Tesla would want, especially
    given all the pomp and pageantry surrounding its launch last year, and the billions
    of dollars of resources it has poured into its development.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉希望看到的最后一件事情就是Cybertruck出现更多问题，尤其是考虑到去年其发布时的所有华丽和炫耀，以及其在其开发中投入的数十亿美元资源。
- en: If this problem results in a recall, it could spell even more issues for Tesla
    as it [already deals with a rough sales year](https://insideevs.com/news/714873/tesla-q1-deliveries-sales/).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这个问题导致召回，特斯拉可能会面临更多问题，因为它[已经经历了一个艰难的销售年度](https://insideevs.com/news/714873/tesla-q1-deliveries-sales/)。
