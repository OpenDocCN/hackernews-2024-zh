- en: Object that slammed into Florida home was indeed space junk from ISS, NASA confirms
    | Space
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从 ISS 撞击佛罗里达家中的对象确实是空间垃圾，NASA 确认 | Space
- en: 来源：[https://www.space.com/object-crash-florida-home-iss-space-junk-nasa-confirms](https://www.space.com/object-crash-florida-home-iss-space-junk-nasa-confirms)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.space.com/object-crash-florida-home-iss-space-junk-nasa-confirms](https://www.space.com/object-crash-florida-home-iss-space-junk-nasa-confirms)
- en: The mysterious object that crashed through the roof of a Florida home last month
    did indeed come from the International Space Station (ISS), NASA has confirmed.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: NASA 确认，上个月撞入佛罗里达一所房屋屋顶的神秘物体确实来自国际空间站（ISS）。
- en: That home, in the seaside city of Naples, belongs to Alejandro Otero. Shortly
    after the [March 8 incident](https://www.space.com/space-junk-hits-florida-home-from-international-space-station),
    [Otero said](https://twitter.com/Alejandro0tero/status/1768729031493427225?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1768729031493427225%7Ctwgr%5E239d37cb3338594807cfe04e10edc62587a27c82%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Farstechnica.com%2Fspace%2F2024%2F04%2Ftrash-from-the-international-space-station-may-have-hit-a-house-in-florida%2Fhttps://twitter.com/Alejandro0tero/status/1768729031493427225?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1768729031493427225%7Ctwgr%5E239d37cb3338594807cfe04e10edc62587a27c82%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Farstechnica.com%2Fspace%2F2024%2F04%2Ftrash-from-the-international-space-station-may-have-hit-a-house-in-florida%2F)
    he thought the offending object was part of a cargo pallet packed with 5,800 pounds
    (2,630 kilograms) of aging batteries [jettisoned from the ISS](https://www.space.com/space-station-jettisons-huge-space-junk-pallet)
    in March 2021.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 那所位于海滨城市那不勒斯的房子是亚历杭德罗·奥特罗的。[3 月 8 日事件](https://www.space.com/space-junk-hits-florida-home-from-international-space-station)发生后不久，[奥特罗说](https://twitter.com/Alejandro0tero/status/1768729031493427225?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1768729031493427225%7Ctwgr%5E239d37cb3338594807cfe04e10edc62587a27c82%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Farstechnica.com%2Fspace%2F2024%2F04%2Ftrash-from-the-international-space-station-may-have-hit-a-house-in-florida%2Fhttps://twitter.com/Alejandro0tero/status/1768729031493427225?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1768729031493427225%7Ctwgr%5E239d37cb3338594807cfe04e10edc62587a27c82%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Farstechnica.com%2Fspace%2F2024%2F04%2Ftrash-from-the-international-space-station-may-have-hit-a-house-in-florida%2F)他认为问题的物体是
    2021 年 3 月从 ISS 丢弃的装满 5,800 磅（2,630 公斤）老化电池的货物托盘的一部分。
- en: And he was right, according to a new NASA analysis of the object, which was
    performed at Florida's [Kennedy Space Center](https://www.space.com/17705-nasa-kennedy-space-center.html).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据最新的 NASA 对这个物体的分析，他是对的，这个分析是在佛罗里达州的 [肯尼迪航天中心](https://www.space.com/17705-nasa-kennedy-space-center.html)
    进行的。
- en: '"Based on the examination, the agency determined the debris to be a stanchion
    from the NASA flight support equipment used to mount the batteries on the cargo
    pallet," agency officials wrote in an [update today](https://blogs.nasa.gov/spacestation/2024/04/15/nasa-completes-analysis-of-recovered-space-object/)
    (April 15).'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “根据检查，机构确定这些碎片是 NASA 飞行支持设备上的支柱，用于安装电池在货物托盘上，”机构官员在[今日更新](https://blogs.nasa.gov/spacestation/2024/04/15/nasa-completes-analysis-of-recovered-space-object/)（2024
    年 4 月 15 日）写道。
- en: The cylindrical piece of space junk is made of a metallic alloy called Inconel,
    they added. It weighs 1.6 pounds (0.7 kg) and measures 4 inches (10 centimeters)
    high by 1.6 inches (4 cm) wide.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个圆柱形的空间垃圾由一种叫做 Inconel 的金属合金制成。它重 1.6 磅（0.7 公斤），高 4 英寸（10 厘米），宽 1.6 英寸（4 厘米）。
- en: '**Related:** [5,800 pounds of batteries tossed off the ISS in 2021 will fall
    to Earth](https://www.space.com/old-batteries-re-enter-atmosphere)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关链接:** [2021 年被丢弃在国际空间站的 5,800 磅电池将坠落地球](https://www.space.com/old-batteries-re-enter-atmosphere)'
- en: 'Recovered stanchion from the NASA flight support equipment used to mount International
    Space Station batteries on a cargo pallet. The stanchion survived re-entry through
    Earth’s atmosphere on March 8, 2024, and impacted a home in Naples, Florida. (Image
    credit: NASA)'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从 NASA 飞行支持设备中取回的支柱，用于安装国际空间站电池在货物托盘上。这个支柱在 2024 年 3 月 8 日通过地球大气层的再入并撞击了佛罗里达州那不勒斯市的一栋房屋。（图片来源：NASA）
- en: The nickel-hydride batteries were dumped after new lithium-ion versions were
    delivered to the ISS for a power-supply upgrade. The pallet and the batteries
    were expected to burn up completely in [Earth's atmosphere](https://www.space.com/17683-earth-atmosphere.html),
    NASA officials said in today's update — yet that didn't happen, and the agency
    wants to learn why.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 镍氢电池在国际空间站为电源升级交付新的锂离子版本后被丢弃。美国官员在今天的更新中表示，托盘和电池预计会在[地球的大气层](https://www.space.com/17683-earth-atmosphere.html)完全燃尽，但并没有发生，而NASA想要知道为什么。
- en: Breaking space news, the latest updates on rocket launches, skywatching events
    and more!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的太空新闻，火箭发射的最新更新，天文事件等等！
- en: '"The [International Space Station](https://www.space.com/16748-international-space-station.html)
    will perform a detailed investigation of the jettison and reentry analysis to
    determine the cause of the debris survival and to update modeling and analysis,
    as needed," NASA officials wrote in today''s update.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"国际空间站将进行详细的抛弃和再入分析，以确定碎片幸存的原因，并根据需要更新建模和分析，"NASA官员在今天的更新中写道。'
- en: '"NASA specialists use engineering models to estimate how objects heat up and
    break apart during atmospheric reentry," they added. "These models require detailed
    input parameters and are regularly updated when debris is found to have survived
    atmospheric reentry to the ground."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"NASA专家使用工程模型估算物体在大气再入过程中如何加热和解体，"他们补充道。"这些模型需要详细的输入参数，并在发现残骸幸存到地面时定期更新。"'
- en: Otero's experience serves as a reminder that there's a tremendous amount of
    hardware whizzing over our heads.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 奥特罗的经历提醒人们，有大量硬件在我们头顶上飞速运行。
- en: '[According to the European Space Agency](https://www.esa.int/Space_Safety/Space_Debris/Space_debris_by_the_numbers),
    Earth orbit hosts about 36,500 pieces of space junk at least 4 inches (10 cm)
    wide, and a whopping 130 million objects at least 1 millimeter in diameter. Even
    these tiny shards pose a danger to satellites and other orbiting assets, given
    the tremendous speeds at which they travel. For example, at 250 miles (400 kilometers)
    up — the average altitude of the ISS — orbital velocity is about 17,000 mph (27,400
    kph).'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[根据欧洲空间局](https://www.esa.int/Space_Safety/Space_Debris/Space_debris_by_the_numbers)，地球轨道上至少有36,500件直径至少4英寸（10厘米）的太空垃圾，以及至少有1毫米直径的1.3亿个物体。即使这些微小的碎片也因其高速运行而对卫星和其他轨道资产构成威胁。例如，在250英里（400公里）高度——国际空间站的平均高度——轨道速度约为每小时17,000英里（27,400公里）。'
- en: And, as has been demonstrated, some of this junk comes crashing back to Earth
    from time to time. For instance, the 23-ton core stages of China's powerful Long
    March 5B rocket routinely fall in an uncontrolled fashion a week or so after their
    launches, to the [consternation of the international space community](https://www.space.com/nasa-esa-space-chiefs-condemn-china-rocket-debris-crash).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 并且，正如已经证明的那样，这些废料中的一些偶尔会从时间到时间坠落回地球。例如，中国强大的长征五号火箭的23吨核心级常规地在其发射约一周后以不受控制的方式坠落，令[国际空间社区](https://www.space.com/nasa-esa-space-chiefs-condemn-china-rocket-debris-crash)感到震惊。
- en: NASA's new analysis may have financial consequences for the agency and for Otero,
    by the way.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: NASA的新分析可能会对该机构和奥特罗产生财务后果，顺便提一句。
- en: '"I eagerly await communication from the responsible agencies, as their assistance
    is crucial in resolving the damages from this deliberate release. But more importantly
    how in the future to arrange the payload so it will burn in its entirety as it
    reenters," Otero [wrote via X on March 8](https://twitter.com/Alejandro0tero/status/1768954686810316938),
    shortly after his home was hit.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"我迫切期待来自负责机构的沟通，因为他们的协助在解决这次有意释放造成的损害方面至关重要。但更重要的是，如何在将来安排有效载荷，使其在再入时完全燃尽，"奥特罗[在3月8日通过X写道](https://twitter.com/Alejandro0tero/status/1768954686810316938)，不久后他的家就被击中了。'
