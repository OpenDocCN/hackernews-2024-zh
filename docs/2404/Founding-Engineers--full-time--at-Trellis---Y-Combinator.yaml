- en: Founding Engineers (full-time) at Trellis | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Trellis创始工程师（全职）| Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/trellis/jobs/biNfViG-founding-engineers-full-time](https://www.ycombinator.com/companies/trellis/jobs/biNfViG-founding-engineers-full-time)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/trellis/jobs/biNfViG-founding-engineers-full-time](https://www.ycombinator.com/companies/trellis/jobs/biNfViG-founding-engineers-full-time)
- en: Trellis converts your unstructured data into SQL-compliant tables with a schema
    you define in natural language. With Trellis, you can now run SQL queries on complex
    data sources like financial documents, contracts, and emails. Our AI engine guarantees
    accurate schema and results.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Trellis将您的非结构化数据转换为您用自然语言定义的符合SQL的表格架构。使用Trellis，您现在可以在复杂的数据源（如财务文件、合同和电子邮件）上运行SQL查询。我们的AI引擎保证准确的架构和结果。
- en: 'Leading enterprises use Trellis to:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 领先企业使用Trellis实现以下目标：
- en: Unlock hidden revenue in their customer data (e.g., Underwriting teams use Trellis
    to extract key features from transaction data and build better risk models.)
  id: totrans-split-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解锁客户数据中的隐藏收入（例如，保险核保团队使用Trellis从交易数据中提取关键特征，并构建更好的风险模型。）
- en: Supercharge RAG applications by enabling end-users to ask analytical questions
    not possible before with traditional Vector DB (e.g., what are the top three features
    that users are requesting)
  id: totrans-split-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过使最终用户能够问传统Vector DB不可能的分析问题（例如，用户正在请求的前三个最重要的功能），来加速RAG应用。
- en: Enrich their data warehouse with business-critical information (e.g., Retrieving
    detailed pricing and quantity information of products sold on competitor websites)
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过商业关键信息丰富他们的数据仓库（例如，检索竞争对手网站上销售产品的详细定价和数量信息。）
