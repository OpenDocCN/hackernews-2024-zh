  type: TYPE_NORMAL
  zh: '[Ig Nobel Prize awards](/w/index.php?title=Gay_bomb&action=edit&section=4 "编辑部分：Ig
    Nobel Prize awards")'
- en: Wright Laboratory won the satiric 2007 [Ig Nobel Peace Prize](/wiki/Ig_Nobel_Prize
    "Ig Nobel Prize") for "instigating research & development on a chemical weapon—the
    so-called 'gay bomb'—that will make enemy soldiers become sexually irresistible
    to each other."^([[9]](#cite_note-9))
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 赖特实验室赢得了2007年讽刺性[Ig Nobel Peace Prize](/wiki/Ig_Nobel_Prize "Ig Nobel Prize")奖，因为“发起了关于一种化学武器的研究与开发——所谓的‘同性恋炸弹’——它将使敌方士兵对彼此性感到无法抗拒。”^([[9]](#cite_note-9))
