- en: Tesla Cancels Mass-Market $25,000 Car, Musk Says This Is A Lie
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉取消了大众市场的 25,000 美元电动家庭轿车，马斯克称这是谎言
- en: 来源：[https://jalopnik.com/tesla-cancels-mass-market-25-000-car-musk-says-this-i-1851391326](https://jalopnik.com/tesla-cancels-mass-market-25-000-car-musk-says-this-i-1851391326)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://jalopnik.com/tesla-cancels-mass-market-25-000-car-musk-says-this-i-1851391326](https://jalopnik.com/tesla-cancels-mass-market-25-000-car-musk-says-this-i-1851391326)
- en: 'Photo: Maja Hitij (Getty Images)'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 照片：Maja Hitij（Getty Images）
- en: A mass-market, low-cost electric family car has long been touted as the holy
    grail of EVs with the potential to be as transformative to society as [the Ford
    Model T](https://jalopnik.com/ford-says-the-maverick-is-cheaper-than-the-model-t-was-1847504025)
    was in the early 20th century. [Elon Musk](https://jalopnik.com/elon-musk-is-turning-off-would-be-tesla-buyers-1851378245)
    promised to deliver this dream, but those plans have seemingly been put on the
    back burner. [Reuters reported](https://www.reuters.com/business/autos-transportation/tesla-scraps-low-cost-car-plans-amid-fierce-chinese-ev-competition-2024-04-05/)
    on Friday that [Tesla](https://jalopnik.com/car-buying/tesla) has thrown out plans
    for the [long-rumored $25,000 Model 2.](https://jalopnik.com/tesla-could-cut-production-costs-by-half-igniting-rumo-1849700934)
    However, Musk has refuted the report on Twitter despite the news agency citing
    Tesla employees as direct sources.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，一款大众市场的低成本电动家庭轿车被吹捧为电动车的圣杯，有潜力像早期的 [福特 T型车](https://jalopnik.com/ford-says-the-maverick-is-cheaper-than-the-model-t-was-1847504025)
    一样对社会产生变革性影响。 [埃隆·马斯克](https://jalopnik.com/elon-musk-is-turning-off-would-be-tesla-buyers-1851378245)
    承诺要实现这个梦想，但这些计划似乎已被搁置。 [路透社报道](https://www.reuters.com/business/autos-transportation/tesla-scraps-low-cost-car-plans-amid-fierce-chinese-ev-competition-2024-04-05/)
    显示， [特斯拉](https://jalopnik.com/car-buying/tesla) 放弃了早有传言的 25,000 美元的 Model 2。然而，尽管新闻机构援引特斯拉员工作为直接消息来源，马斯克在推特上否认了这一报道。
- en: The Hype Behind Tesla Stock Success In 2023
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉股票在 2023 年的成功背后的炒作
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/20635.vtt"
    srclang="en">
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/20635.vtt"
    srclang="en">
- en: While Musk told investors this year that the elusive Model 2 would enter production
    in 2025, the low-cost model was purportedly canned in February. [Reuters reported:](https://www.reuters.com/business/autos-transportation/tesla-scraps-low-cost-car-plans-amid-fierce-chinese-ev-competition-2024-04-05/)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[马斯克告诉投资者](https://www.reuters.com/business/autos-transportation/tesla-scraps-low-cost-car-plans-amid-fierce-chinese-ev-competition-2024-04-05/)，今年
    **神秘的 Model 2** 预计将于 2025 年投产，但这款低成本车型据称在二月份被取消了。'
- en: Two sources said they learned of Tesla’s decision to scrap the Model 2 in a
    meeting attended by scores of employees, with one of them saying the gathering
    happened in late February.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两位消息人士称，他们得知特斯拉决定放弃 Model 2 的消息是在一个参加了大量员工的会议上得知的，其中一位表示，这次聚会发生在二月下旬。
- en: “Elon’s directive is to go all in on robotaxi,” that person said.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “埃隆的指示是全力投入机器人出租车，”这位人士说。
- en: The third source confirmed the cancellation and said new plans call for robotaxis
    to be produced, but in much lower volumes than had been projected for the Model
    2.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第三位消息人士证实了这一取消决定，并表示新计划是生产机器人出租车，但产量远低于原定的 Model 2。
- en: Musk took to Twitter to denounce [the report as a lie](https://twitter.com/elonmusk/status/1776272471324606778)
    and remark that [Reuters was dying](https://twitter.com/elonmusk/status/1776275139010904525).
    While I would understand if the automaker’s enigmatic CEO shifted his vision of
    what the future looks like, it seems like certain people were meant to be kept
    in the dark about the Model 2’s shelving. Reuters noted that messages were sent
    to employees on March 1 stating “suppliers should halt all further activities
    related to H422/NV91,” with some engineers already getting reassigned. H422 and
    NV91 are Tesla’s codenames for the low-cost model program. Telling employees and
    suppliers one thing while sending a different message to the public is a recipe
    for chaos.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克在推特上表示，[报告是谎言](https://twitter.com/elonmusk/status/1776272471324606778)，并评论说
    [路透社快完蛋了](https://twitter.com/elonmusk/status/1776275139010904525)。如果这位汽车制造商神秘的首席执行官改变了他对未来看法的话，我会理解，但看来某些人对
    Model 2 的搁置被蒙在鼓里。路透社指出，3 月 1 日向员工发送了消息，指出“供应商应停止与 H422/NV91 相关的所有进一步活动”，一些工程师已被重新分配。
    H422 和 NV91 是特斯拉低成本车型计划的代号。对员工和供应商说一套，对外发布不同的信息，这是制造混乱的一大因素。
- en: Potential car buyers will likely be the biggest losers if the Model 2 project
    is actually dead. The Model 3 remains the most affordable Tesla vehicle, starting
    at $35,000 before any incentives. To reiterate the dream again, a mass-market
    $25,000 electric sedan rivaling the Toyota Corolla in terms of pricing [would
    be transformational](https://jalopnik.com/new-cars-cost-more-than-most-people-can-afford-1850414664),
    regardless of what brand would release it.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在的汽车买家如果Model 2项目真的终止，可能会是最大的输家。Model 3仍然是最实惠的特斯拉车型，起价为$35,000，不包括任何激励措施。再次强调这个梦想，一个与丰田卡罗拉在定价上相媲美的大众市场$25,000电动轿车[将是变革性的](https://jalopnik.com/new-cars-cost-more-than-most-people-can-afford-1850414664)，无论是哪个品牌发布。
