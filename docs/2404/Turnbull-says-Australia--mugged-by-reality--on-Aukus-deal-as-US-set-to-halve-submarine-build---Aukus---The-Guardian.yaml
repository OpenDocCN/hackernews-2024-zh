- en: Under the [Aukus](https://www.theguardian.com/world/aukus) agreement, production
    is meant to be ramped up to ensure Australia will have access to at least three
    Virginia-class submarines from the US in the 2030s. That is to fill a “capability
    gap” before nuclear-powered submarines to be built in Adelaide enter into service
    from the 2040s.
  prefs: []
  type: TYPE_NORMAL
