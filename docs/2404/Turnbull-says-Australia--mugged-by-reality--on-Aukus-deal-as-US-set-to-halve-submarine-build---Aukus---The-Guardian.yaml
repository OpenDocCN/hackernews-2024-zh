- en: Turnbull says Australia ‘mugged by reality’ on Aukus deal as US set to halve
    submarine build | Aukus | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/mar/13/turnbull-says-australia-mugged-by-reality-on-aukus-deal-as-us-set-to-halve-submarine-build](https://www.theguardian.com/world/2024/mar/13/turnbull-says-australia-mugged-by-reality-on-aukus-deal-as-us-set-to-halve-submarine-build)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The former prime minister Malcolm Turnbull said Australia has been “mugged by
    reality” over the [Aukus](https://www.theguardian.com/world/aukus) submarine deal
    after the US announced it will halve the number of submarines it will build next
    year, throwing the Australia end of the agreement into doubt.
  prefs: []
  type: TYPE_NORMAL
- en: With the US president, Joe Biden, continuing to face a hostile Congress, the
    Pentagon budget draft request includes construction of just one Virginia-class
    nuclear submarine for 2025.
