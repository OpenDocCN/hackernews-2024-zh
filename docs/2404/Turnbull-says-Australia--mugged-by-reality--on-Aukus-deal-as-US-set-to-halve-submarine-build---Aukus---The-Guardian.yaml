- en: The prime minister, Anthony Albanese, played down the impact of the US budget
    announcement, insisting that “our plans are very clear”.
  prefs: []
  type: TYPE_NORMAL
- en: “We have an agreement that was reached with the United States and the UK,” Albanese
    told reporters in Darwin on Wednesday. “That legislation went through the US Congress
    last year. That was a product of a lot of hard work.”
  prefs: []
  type: TYPE_NORMAL
- en: The defence minister, Richard Marles, said earlier that the US remained committed
    to the deal.
  prefs: []
  type: TYPE_NORMAL
- en: '*“*As we approach the one-year anniversary of Aukus, Australia, the United
    States and United Kingdom remain steadfast in our commitment to the pathway announced
    last March, which will see Australia acquire conventionally armed, nuclear-powered
    submarines,” he said.'
  prefs: []
  type: TYPE_NORMAL
- en: “All three Aukus partners are working at pace to integrate our industrial bases
    and to realise this historic initiative between our countries.”
  prefs: []
  type: TYPE_NORMAL
- en: Greens senator David Shoebridge, who has been critical of the Aukus deal from
    the start, said the US budget announcement was the beginning of the end of Aukus.
  prefs: []
  type: TYPE_NORMAL
- en: “When the US [passed the law to set up Aukus](https://www.theguardian.com/world/2023/dec/14/us-congress-passes-bill-allowing-sale-of-aukus-nuclear-submarines-to-australia),
    they put in kill switches, one of which allowed the US to not transfer the submarines
    if doing so would ‘degrade the US undersea capabilities’. Budgeting for one submarine
    all but guarantees this,” he said on X.
  prefs: []
  type: TYPE_NORMAL
- en: <gu-island name="TweetBlockComponent" priority="feature" deferuntil="visible"
    props="{&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.TweetBlockElement&quot;,&quot;source&quot;:&quot;Twitter&quot;,&quot;id&quot;:&quot;1767351279289045237&quot;,&quot;elementId&quot;:&quot;38f9c8cd-ffad-4244-b567-295a86cf4541&quot;,&quot;hasMedia&quot;:false,&quot;role&quot;:&quot;inline&quot;,&quot;url&quot;:&quot;https://x.com/DavidShoebridge/status/1767351279289045237?s=20&quot;,&quot;isThirdPartyTracking&quot;:false,&quot;html&quot;:&quot;<blockquote
    class=\&quot;nojs-tweet\&quot; data-conversation=\&quot;none\&quot;><p lang=\&quot;en\&quot;
    dir=\&quot;ltr\&quot;>4/ The failure is almost too big to wrap your head around.
    <br><br>We are providing billions of dollars to the US, have given up an independent
    foreign policy and made Australia a parking lot for US weapons. In exchange, we
    get nothing. <br><br>Nothing but a big target and empty pockets.</p>&amp;mdash;
    David Shoebridge (@DavidShoebridge) <a href=\&quot;https://twitter.com/DavidShoebridge/status/1767351279289045237?ref_src=twsrc%5Etfw\&quot;>March
    12, 2024</a></blockquote>&quot;}}" config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}"></gu-island>
  prefs: []
  type: TYPE_NORMAL
- en: The US budget does include increased spending on the submarine industrial base,
    which was a key component of the Aukus pillar one deal, as it laid the groundwork
    to increase production in the coming years.
  prefs: []
  type: TYPE_NORMAL
- en: But Turnbull, an architect of [the French submarine deal](https://parlinfo.aph.gov.au/parlInfo/search/display/display.w3p;query=Id:%22media/pressrel/5005951%22?fbclid=IwAR21AMD3WoHLZ0ZDNaf0e4I2_BtzvM4naeaif6DD4MLUhgTf6aQYHL4FKFc)
    which was [unceremoniously dumped by the Morrison government](https://www.theguardian.com/world/2021/oct/31/macron-accuses-australian-pm-of-lying-over-submarine-deal)
    in favour of the Aukus deal, said Australia was now at the mercy of the United
    States for a key part of its defence strategy.
  prefs: []
  type: TYPE_NORMAL
- en: He said that the US needed to increase submarine production to meet its own
    needs before it was able to transfer boats to Australia, but were now only producing
    about half as many that were needed for the US navy and were struggling to maintain
    the boats they held, due to labour shortages.
  prefs: []
  type: TYPE_NORMAL
- en: '*“*What does that mean for Australia? It means because the Morrison government,
    adopted by Albanese, has basically [abandoned our sovereignty](https://www.theguardian.com/world/2023/feb/02/malcolm-turnbull-says-labor-has-failed-to-answer-if-aukus-deal-compromises-australian-sovereignty)
    in terms of submarines,we are completely dependent on what happens in the United
    States as to whether we get them now,” he told ABC radio.'
  prefs: []
  type: TYPE_NORMAL
- en: “The reality is the Americans are not going to make their submarine deficit
    worse than it is already by giving or selling submarines to Australia and the
    Aukus legislation actually sets that out quite specifically.
  prefs: []
  type: TYPE_NORMAL
