- en: PHP is Web Shell | Andrew Quinn's TILs
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PHP 是 Web Shell | 安德鲁·奎因的 TILs
- en: 来源：[https://hiandrewquinn.github.io/til-site/posts/php-is-web-shell/](https://hiandrewquinn.github.io/til-site/posts/php-is-web-shell/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hiandrewquinn.github.io/til-site/posts/php-is-web-shell/](https://hiandrewquinn.github.io/til-site/posts/php-is-web-shell/)
- en: One of the cooler things about working in a firm founded and run by a lot of
    dyed-in-the-wool Linux hackers like my current place is that there is *a lot*
    of Bash lying around, accumulated over a good 25 years or so. For all their faults,
    pure shell solutions still set the silver standard for programs which appear almost
    entirely immune to bit rot.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个由像我现在这样的许多铁杆 Linux 黑客创立和运营的公司工作的更酷的事情之一是，这里有*大量*的 Bash 脚本，积累了大约 25 年左右。尽管有它们的缺点，纯粹的
    shell 解决方案仍然是几乎完全不受比特腐败影响的程序的银标准。
- en: But you know what? *So does vanilla PHP.* That pink stuff that was made from
    the ground up to get you from zero to working dynamic web page as fast as possible.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但你知道吗？*纯粹的 PHP 也是如此。* 那种从头开始为了尽快制作工作动态网页而设计的粉红色东西。
- en: PHP is Web Shell. I’m convinced of it now.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: PHP 是 Web Shell。现在我确信了。
- en: It sucks. Everyone you know has moved on to bigger and better things. And everyone
    you don’t know, the other 80% of the Internet, is still using it to get things
    done, cheaply, reliably, and without fanfare, but with a lot of service contracts,
    because see the beginning of this paragraph.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它很糟糕。你认识的每个人都已经转向了更大更好的东西。而你不认识的那些人，即互联网上的其他 80%，仍在使用它来廉价、可靠地完成工作，虽然没有张扬，但确实伴随着大量的服务合同，因为看看本段开头。
