- en: ESLint v9.0.0 released - ESLint - Pluggable JavaScript Linter
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://eslint.org/blog/2024/04/eslint-v9.0.0-released/](https://eslint.org/blog/2024/04/eslint-v9.0.0-released/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Highlights
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is a summary of the significant changes, both breaking and non-breaking,
    you need to know about when upgrading from ESLint v8.x to ESLint v9.0.0.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Installing
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Because this is a major release, you may not automatically be upgraded by npm.
    To ensure you are using this version, run:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-split-10
  prefs: []
  type: TYPE_PRE
- en: Migration Guide
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As there are a lot of changes, we’ve created a [migration guide](/docs/latest/use/migrate-to-9.0.0)
    describing the breaking changes in great detail along with the steps you should
    take to address them. We expect that most users should be able to upgrade without
    any build changes, but the migration guide should be a useful resource if you
    encounter problems.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Node.js < v18.18.0, v19 no longer supported
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As of this post, Node.js v20.x is the LTS release, and as such we are [dropping
    support](https://github.com/eslint/eslint/issues/17595) for all versions of Node.js
    prior to v18.18.0 as well as v19.x.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Flat config is now the default and has some changes
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Flat config is now the default configuration format for ESLint and eslintrc
    is officially deprecated. To continue using a eslintrc configuration file, you’ll
    need to set the `ESLINT_USE_FLAT_CONFIG` environment variable to `false`.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: This change affects users, plugin developers, and integrators as many aspects
    of ESLint had to change to make this happen. Please see [our previous blog post](/blog/2023/10/flat-config-rollout-plans/)
    for more details.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: This release also introduces the [config inspector](/blog/2024/04/eslint-config-inspector/),
    which can be launched on the command line using `--inspect-config`.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: 'The following formatters have been removed:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: '`checkstyle`'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`compact`'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`jslint-xml`'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`junit`'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`tap`'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`unix`'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`visualstudio`'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are using these formatters currently, you’ll need to install the [standalone
    packages](https://github.com/fregante/eslint-formatters) for use with ESLint v9.0.0.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Removed `valid-jsdoc` and `require-jsdoc` rules
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We have removed [`valid-jsdoc` and `require-jsdoc`](https://github.com/eslint/eslint/issues/15820).
    We recommend using the [`eslint-plugin-jsdoc`](https://github.com/gajus/eslint-plugin-jsdoc)
    plugin instead.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Removed deprecated methods on `context` and `SourceCode`
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As we [announced in September](https://eslint.org/blog/2023/09/preparing-custom-rules-eslint-v9/),
    we have removed a lot of deprecated methods from `context` and replaced them with
    methods on `SourceCode`.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Updated `eslint:recommended`
  id: totrans-split-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `eslint:recommended` configuration is updated to include new rules that
    we feel are important, and to remove deprecated and less important rules.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: 'New rule: `no-useless-assignment`'
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'ESLint v9.0.0 introduces a new rule, [`no-useless-assignment`](https://eslint.org/docs/latest/rules/no-useless-assignment),
    that is designed to catch situations where you’ve assigned a value to a variable
    and that value is never used. For example:'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-split-36
  prefs: []
  type: TYPE_PRE
- en: Updates to existing rules
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The [`complexity`](/docs/latest/rules/complexity) rule now also takes into account
    optional chaining and default values in destructuring patterns and parameters.
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-fallthrough`](/docs/latest/rules/no-fallthrough) rule has a new option
    `reportUnusedFallthroughComment`.
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-inner-declarations`](/docs/latest/rules/no-inner-declarations) rule
    has a new default behavior. In v8.x, the rule would flag any functions defined
    inside of blocks as errors because this behavior was undefined in early versions
    of JavaScript. As of ES 2015, block-scoped function declarations are well-defined
    and so we changed the default behavior to not warn on block-scoped functions.
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-misleading-character-class`](/docs/latest/rules/no-misleading-character-class)
    rule now highlights the offending characters in a regular expression rather than
    the entire regular expression.
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-restricted-imports`](/docs/latest/rules/no-restricted-imports) rule
    changed the behavior of `paths`. In v8.x, if multiple entries in the `paths` array
    of your configuration for The [`no-restricted-imports`](/docs/latest/rules/no-restricted-imports)
    rule had the same `name` property, only the last one would apply. In v9.0.0, all
    entries apply, allowing for specifying different error messages for different
    imported names.
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-restricted-imports`](/docs/latest/rules/no-restricted-imports) rule
    has new options `allowImportNames` and `allowImportNamePattern`.
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-unused-vars`](/docs/latest/rules/no-unused-vars) rule `varsIgnorePattern`
    option no longer applies to caught error variables.
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-unused-vars`](/docs/latest/rules/no-unused-vars) rule has a new default
    value for the `caughtErrors` option (changed from `"none"` to `"all"`).
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-unused-vars`](/docs/latest/rules/no-unused-vars) rule has a new option
    `ignoreClassWithStaticInitBlock`.
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-unused-vars`](/docs/latest/rules/no-unused-vars) rule has a new option
    `reportUsedIgnorePattern`.
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [`no-useless-computed-key`](/docs/latest/rules/no-useless-computed-key)
    rule has a new default value for the `enforceForClassMembers` option (changed
    from `false` to `true`). This is intended to help avoiding misleading comments
    that can occur as a result of refactoring. When this option is set to `true`,
    the rule will prohibit a fallthrough comment if a case can never fallthrough.
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New API `loadESLint()`
  id: totrans-split-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ESLint now exports a new function [`loadESLint()`](/docs/latest/integrate/nodejs-api#loadeslint)
    from its main entry point. Integrations can use this function to get either the
    `ESLint` class (former `FlatESLint` class) or the `LegacyESLint` class (former
    `ESLint` class) and thus easily swap between flat config and eslintrc APIs.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Changes to how you write rules
  id: totrans-split-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We’ve made multiple changes to help prevent errors in rules:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: Function-style rules will stop working in v9.0.0\. Function-style rules are
    rules created by exporting a function from a file rather than exporting an object
    with a `create()` method.
  id: totrans-split-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When a rule doesn’t have `meta.schema` specified, a default schema of `[]` will
    be applied. This means that rules without a schema will be assumed to have no
    options, which in turn means that validation will fail if options are provided.
  id: totrans-split-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Stricter `RuleTester` validations
  id: totrans-split-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This release adds more checks in `RuleTester`:'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: Messages cannot have unsubstituted placeholders.
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Suggestions must change the code.
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Suggestion messages must be unique for the same lint problem.
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Suggestions must generate valid syntax.
  id: totrans-split-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test case `output` must be different from `code`.
  id: totrans-split-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test error objects must specify `message` or `messageId`.
  id: totrans-split-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test error object must specify `suggestions` if the actual error provides suggestions.
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test suggestion objects must specify `desc` or `messageId`.
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Test suggestion objects must specify `output`.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`filename` and `only` properties of test objects must be of the expected type
    (`string` and `boolean`, respectively).'
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Duplicate tests cause an error.
  id: totrans-split-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The `--output-file` flag now guarantees a file is output
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `--output-file` CLI flag is designed to output the results of the ESLint
    run to specified file. Prior to this release, no file would be output if linting
    passed with no errors or warnings. In v9.0.0, an empty file will be output when
    linting passes without any errors or warnings.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: Better scope analysis
  id: totrans-split-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In v9.0.0, we updated the behavior of `eslint-scope` to fix a couple of longstanding
    bugs:'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: Previously, ESLint would treat `("use strict")` as a strict mode directive even
    though it is not. We fixed the behavior so only valid strict mode directives are
    honored.
  id: totrans-split-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The containing scope of a class `extends` clause was incorrectly set to be the
    scope containing the class when it should have been the class scope itself. This
    has been fixed.
  id: totrans-split-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`CodePath#currentSegments` removed'
  id: totrans-split-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As announced in our [previous post](https://eslint.org/blog/2023/09/preparing-custom-rules-eslint-v9/#codepath%23currentsegments),
    `CodePath#currentSegments` has been removed from the rules API. Please refer to
    the post for more details.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: Precalculated Code Paths
  id: totrans-split-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ESLint v9.0.0 now precalculates code path information before the traversal used
    by rules. As a result, the code path information is now complete regardless of
    where it is accessed inside of a rule.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: In ESLint v8.x, if the file being linted contained multiple `/* eslint */` configuration
    comments for the same rule, the last one would be applied, while the others would
    be silently ignored.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: In ESLint v9.0.0, the first one is applied, while the others are reported as
    lint errors.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: '`--quiet` option is more performant'
  id: totrans-split-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `--quiet` option hides all warnings in the ESLint console. In v9.0.0, we
    are making a performance improvement by also not executing any rules set to `"warn"`.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: Running `eslint` with no file arguments
  id: totrans-split-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are using flat config and you don’t pass any file arguments to the CLI,
    the CLI will [default to linting the current directory](https://github.com/eslint/eslint/issues/14308),
    which means you can type `npx eslint` and it will just work. (Doing the same with
    an eslintrc config file will result in an error.)
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: Unused disable directives cause warnings by default
  id: totrans-split-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ESLint has long been able to flag unused disable directives. In this release,
    we’ve enabled warnings for unused disable directives by default. You can modify
    this value in your config file with `linterOptions.reportUnusedDisableDirectives`
    or on the command line using `--report-unused-disable-directives-severity`.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
- en: Performance statistics available in formatters via `--stats`
  id: totrans-split-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The information from the [rule profiler](https://eslint.org/docs/latest/extend/custom-rules#profile-rule-performance)
    is now available inside of formatters when the [`--stats` flag](/docs/latest/extend/stats#cli-usage)
    is used in the CLI. This allows anyone to create custom visualizations of the
    performance information that ESLint tracks.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
