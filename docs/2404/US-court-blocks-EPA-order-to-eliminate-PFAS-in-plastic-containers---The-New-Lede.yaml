- en: US court blocks EPA order to eliminate PFAS in plastic containers - The New
    Lede
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国法院阻止EPA下令在塑料容器中消除PFAS - 新引导
- en: 来源：[https://www.thenewlede.org/2024/03/us-court-blocks-epa-order-to-eliminate-pfas-in-plastic-containers/](https://www.thenewlede.org/2024/03/us-court-blocks-epa-order-to-eliminate-pfas-in-plastic-containers/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thenewlede.org/2024/03/us-court-blocks-epa-order-to-eliminate-pfas-in-plastic-containers/](https://www.thenewlede.org/2024/03/us-court-blocks-epa-order-to-eliminate-pfas-in-plastic-containers/)
- en: A US appeals court has vacated an action by the US Environmental Protection
    Agency (EPA)  ordering a company to stop producing plastic containers that leach
    toxic per- and polyfluoroalkyl substances (PFAS) into pesticides, household cleaners,
    condiments, and many other products.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国上诉法院撤销了美国环境保护署（EPA）下令一家公司停止生产塑料容器，这些容器在杀虫剂、家用清洁剂、调味品和许多其他产品中渗出有毒的全氟和聚氟烷烃物质（PFAS）的行动。
- en: The 5^(th) US Circuit Court of Appeals on March 21 [ruled](https://peer.org/wp-content/uploads/2024/03/3_22_24-Fifth-Circuit-Opinion.pdf)
    that the EPA exceeded its statutory authority when it [issued orders](https://www.epa.gov/reviewing-new-chemicals-under-toxic-substances-control-act-tsca/epa-orders-issued-inhance)
    to Texas-based Inhance in December prohibiting the company from manufacturing
    or processing PFAS through its fluorination process for containers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国第五巡回上诉法院于3月21日[裁定](https://peer.org/wp-content/uploads/2024/03/3_22_24-Fifth-Circuit-Opinion.pdf)，EPA在去年12月向德克萨斯州的Inhance发布命令，禁止该公司通过其氟化工艺为容器生产或处理PFAS时，超出了其法定职权。
- en: The EPA move came after the agency determined that types of PFAS created during
    the fluorination process “are highly toxic and present unreasonable risks that
    cannot be prevented other than through prohibition of manufacture.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: EPA的行动是在机构确定氟化过程中产生的某些PFAS类型“具有高度毒性并带来无法通过禁止生产以外的方式防止的不合理风险”之后采取的。
- en: The agency issued the orders under the Toxic Substances Control Act (TSCA),
    which authorizes the EPA to regulate and screen chemicals produced or imported
    into the US.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构根据《有毒物质控制法》（TSCA）发布了这些命令，该法授权EPA对进入美国的化学品进行监管和筛查。
- en: But Inhance challenged the EPA’s action, arguing that the EPA improperly sought
    to take action against the company under a section of TSCA dealing with new uses
    of chemicals, and that Inhance’s process did not constitute a new use.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但Inhance质疑EPA的行动，认为EPA错误地试图根据TSCA的一个条款对公司采取行动，而Inhance的工艺并不构成新用途。
- en: The court agreed that the fluorination technique Inhance uses to prevent liquids
    from leaking out of its plastic containers – a process that creates PFAS chemicals
    – does not count as a significant new use since Inhance has been using this process
    since 1983.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 法院认同Inhance用于防止液体泄漏出其塑料容器的氟化技术（一种产生PFAS化学品的过程）并不算是重大的新用途，因为Inhance自1983年以来一直在使用这一工艺。
- en: The EPA’s interpretation of the law “distorts TSCA’s framework and defies common
    sense,” the court opinion states. The agency could pursue action against Inhance
    under a different section of TSCA, but would be required to conduct a cost-benefit
    analysis of the action, the court stated.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 法院意见指出，EPA对法律的解释“扭曲了TSCA的框架，违背了常识”。法院表示，EPA可以根据TSCA的另一部分对Inhance采取行动，但必须进行行动的成本效益分析。
- en: When asked for comment, the EPA said it is reviewing the court’s decision.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当询问其评论时，EPA表示正在审查法院的决定。
- en: Inhance in a [statement](https://www.inhancetechnologies.com/news/fifth-circuit-unanimously-rules-in-favor-of-inhance-technologies)
    called the court’s decision a “decisive victory” and said that it would avert
    disruption to “downstream industries” and related supply chain impacts.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Inhance在[声明](https://www.inhancetechnologies.com/news/fifth-circuit-unanimously-rules-in-favor-of-inhance-technologies)中称法院的决定是“决定性胜利”，并表示这将避免对“下游产业”和相关供应链造成的破坏。
- en: The company’s continued use of its PFAS-producing fluorination technique for
    high-density polyethylene (HDPE) containers is “unconscionable” given that there
    are safe alternatives, said Kyla Bennett, director of science policy for the watchdog
    group Public Employees for Environmental Responsibility (PEER).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到有安全替代品存在，公共雇员环境责任组织（PEER）的科学政策主任Kyla Bennett表示，该公司继续使用其用于高密度聚乙烯（HDPE）容器的产生PFAS的氟化技术是“不道德的”。
- en: “I suspect there will be liability lawsuits coming,” she said. “When you have
    this much PFAS – especially PFOA [perfluorooctanoic acid] – leaching into products,
    someone is going to sue.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我怀疑会有责任诉讼出现，”她说。“当你有这么多PFAS，尤其是PFOA（全氟辛酸）-渗入产品时，总会有人起诉。”
- en: In February, PEER and the Center for Environmental Health (CEH) [filed a lawsuit
    against the EPA](https://www.thenewlede.org/2024/02/epa-is-illegally-concealing-data-about-pfas-in-millions-of-plastic-containers-lawsuit-alleges/)
    claiming that the agency violated TSCA by refusing to provide health and safety
    data about PFAS chemicals in Inhance’s plastic containers, with the EPA citing
    “confidential business information.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 二月份，PEER和环境健康中心（CEH）[对EPA提起了诉讼](https://www.thenewlede.org/2024/02/epa-is-illegally-concealing-data-about-pfas-in-millions-of-plastic-containers-lawsuit-alleges/)，指控该机构违反了TSCA法案，拒绝提供有关Inhance塑料容器中PFAS化学物质的健康和安全数据，EPA称其为“机密商业信息”。
- en: There are thousands of PFAS chemicals, which do not break down naturally and
    contaminate waterways across the US and most Americans’ blood. Studies in both
    laboratory animals and humans suggest that exposure to some PFAS chemicals can
    [harm various organs and systems in the human body](https://www.epa.gov/superfund/proposed-designation-perfluorooctanoic-acid-pfoa-and-perfluorooctanesulfonic-acid-pfos),
    including the heart, liver, kidneys, and immune system, according to the EPA.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国境内的水道和大多数美国人的血液中都被成千上万种PFAS化学物质污染，这些化学物质不会自然降解。根据EPA的研究，无论是在实验动物还是人类中，某些PFAS化学物质的暴露都可能对人体的多个器官和系统造成危害，包括心脏、肝脏、肾脏和免疫系统。([原文链接](https://www.epa.gov/superfund/proposed-designation-perfluorooctanoic-acid-pfoa-and-perfluorooctanesulfonic-acid-pfos))
- en: Previous research has demonstrated that PFAS can leach from containers, including
    a 2023 [study](https://beyondpesticides.org/dailynewsblog/2023/03/pfas-leaches-into-ketchup-mayo-other-common-foods-elevating-health-hazards/) by
    Notre Dame University, which found PFAS in ketchup and mayonnaise, and a 2022
    [study](https://www.thenewlede.org/2022/09/epa-confirms-pfas-leach-from-shipping-containers-into-food-other-products/)
    by the EPA that found eight PFAS chemicals leaching from the walls of shipping
    containers into their liquid contents.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究表明，PFAS可以从容器中渗出，包括2023年由圣母大学进行的[研究](https://beyondpesticides.org/dailynewsblog/2023/03/pfas-leaches-into-ketchup-mayo-other-common-foods-elevating-health-hazards/)发现番茄酱和蛋黄酱中含有PFAS，以及2022年EPA的[研究](https://www.thenewlede.org/2022/09/epa-confirms-pfas-leach-from-shipping-containers-into-food-other-products/)发现8种PFAS化学物质从运输容器壁渗出至其液体内。
- en: The mosquito control company Clarke Mosquito has switched to using containers
    with a non-fluorinated barrier protection for its pesticide. The EPA [reviewed
    the move](https://www.thenewlede.org/wp-content/uploads/2024/03/EPA-Clarke-letter.pdf)
    in 2021 and determined that the company chose acceptable substitutes.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 蚊虫控制公司克拉克蚊虫已开始使用具有非氟隔离保护的容器进行杀虫剂处理。EPA在2021年[审查了这一举措](https://www.thenewlede.org/wp-content/uploads/2024/03/EPA-Clarke-letter.pdf)并确定该公司选择了可接受的替代品。
