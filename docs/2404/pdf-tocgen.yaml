- en: pdf.tocgen
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://krasjet.com/voice/pdf.tocgen/](https://krasjet.com/voice/pdf.tocgen/)
  prefs:
