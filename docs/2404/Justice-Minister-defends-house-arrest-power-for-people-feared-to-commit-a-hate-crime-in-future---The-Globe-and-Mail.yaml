- en: Justice Minister defends house arrest power for people feared to commit a hate
    crime in future - The Globe and Mail
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 司法部长为害怕未来可能会犯仇恨犯罪的人施加软禁权力辩护 - 《环球邮报》
- en: 来源：[https://www.theglobeandmail.com/politics/article-justice-minister-defends-house-arrest-power-for-people-feared-to/](https://www.theglobeandmail.com/politics/article-justice-minister-defends-house-arrest-power-for-people-feared-to/)
