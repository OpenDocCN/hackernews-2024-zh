- en: Spotify CEO Daniel Ek surprised at negative impact of laying off 1,500 Spotify
    employees | Fortune Europe
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://fortune.com/europe/2024/04/23/spotify-earnings-q1-ceo-daniel-eklaying-off-1500-spotify-employees-negatively-affected-streaming-giants-operations/](https://fortune.com/europe/2024/04/23/spotify-earnings-q1-ceo-daniel-eklaying-off-1500-spotify-employees-negatively-affected-streaming-giants-operations/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When Spotify announced its largest-ever round of layoffs in December, CEO Daniel
    Ek hailed a new age of efficiency at the streaming giant. But four months on,
    it seems he and his executives weren’t prepared for how tough filling in for 1,500
    axed workers would be.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The music streamer enjoyed [record quarterly profits](https://newsroom.spotify.com/2024-04-23/spotify-reports-first-quarter-2024-earnings/)
    of €168 million ($179 million) in the first three months of 2024, enjoying double-digit
    revenue growth to €3.6 billion ($3.8 billion) in the process.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: However, the company failed to hit its guidance on profitability and monthly
    active user growth.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: It didn’t seem to put off investors, who sent shares in the group soaring more
    than 8% in New York after markets opened Tuesday morning.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Layoffs hit Spotify’s guidance
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Still, as he addressed those investors following the latest earnings release,
    Ek didn’t shy away from the obstacles that stopped the streamer from hitting some
    of its targets this year.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: In addition to surprisingly successful 2023 growth to compare against and the
    impacts of falling marketing spend, Ek blamed operational difficulties linked
    to staffing for the group missing its earnings target to start the year.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: In December, [Spotify culled 1,500 jobs](https://fortune.com/europe/2023/12/04/daniel-ek-to-slash-bloated-spotify-headcount-by-17-after-blasting-staff-for-doing-work-around-the-work/),
    equivalent to 17% of employees, as part of an aggressive efficiency drive as the
    group strived for profitability.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Staff costs for those employees carried a long tail, as most workers received
    five-month severance packages when they were let go in December.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, the footprint left behind by those employees was bigger than
    Ek and his executives anticipated.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “Another significant challenge was the impact of December workforce reduction,”
    Ek said on an investors call following Spotify’s Q1 earnings release.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “Although there’s no question that it was the right strategic decision, it did
    disrupt our day-to-day operations more than we anticipated.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “It took us some time to find our footing, but more than four months into this
    transition, I think we’re back on track and I expect to continue improving on
    our execution throughout the year getting us to an even better place than we’ve
    ever been.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Ek didn’t elaborate on what aspects of operations were most affected by the
    layoffs.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Layoffs right decision?
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Back in December as the platform he founded faced persistent losses and a falling
    share price, Spotify CEO Ek used a well-trodden path by tech giants to steer the
    ship around: mass layoffs.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: “We still have too many people dedicated to supporting work and even doing work
    around the work, rather than contributing to opportunities with real impact,”
    Ek said in a memo as he announced he would be cutting his workforce by 17%.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Investors initially reacted well to the news, though [skeptical voices](https://fortune.com/europe/2023/12/06/spotify-layoffs-stock-wall-street-business-model-spiral-daniel-ek/)
    asked whether the move merely put a sticking plaster over harder-to-solve issues
    at the group, particularly its low margins thanks to the costs of bumper record
    deals.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: However, it appears to have worked so far. In the four months since the layoff
    announcements, shares in the group have jumped more than 60%.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Spotify has also recently proved it is able to raise prices in some of its key
    markets without seeing a flight of listeners to rival services like Apple Music.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: In the long run, Spotify and Ek also remain convinced the tough round of layoffs
    has set Spotify up for long-term profitability.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: The apparent collective surprise at how that can affect operations in the short
    run, though, marks a dash of hubris for the newly bullish streaming group.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
