- en: StreetComplete OSM Contribution App Begins iOS Port - Jacob Gonzales
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: StreetComplete OSM 贡献应用程序开始 iOS 移植 - Jacob Gonzales
- en: 来源：[https://gonzoknows.com/posts/streetcomplete-osm-contribution-app-begins-ios-port/](https://gonzoknows.com/posts/streetcomplete-osm-contribution-app-begins-ios-port/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gonzoknows.com/posts/streetcomplete-osm-contribution-app-begins-ios-port/](https://gonzoknows.com/posts/streetcomplete-osm-contribution-app-begins-ios-port/)
- en: <details class="wp-block-details is-layout-flow wp-block-details-is-layout-flow
    is-style-chevron"><summary>OpenStreetMap surveyor app</summary>
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <details class="wp-block-details is-layout-flow wp-block-details-is-layout-flow
    is-style-chevron"><summary>OpenStreetMap 测量员应用</summary>
- en: This app finds missing map data in your vicinity and displays it on a map as
    quests. Solve each quest by visiting the location on-site and answering a simple
    question to update the map. ~ StreetComplete</details>
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这款应用在你附近找到缺失的地图数据，并在地图上显示为任务。通过到现场访问并回答简单问题来解决每个任务以更新地图。~ StreetComplete</details>
- en: Development Begins
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发开始
- en: StreetComplete, an app that uses gamification to engage users in real-world
    tasks, aims to contribute to the development of the widely-used OpenStreetMap
    project through gamification. The team recently initiated the development of an
    iOS version of their popular Android app. According to their GitHub page, the
    contributors seek volunteers to familiarize themselves with the code and help
    develop the app.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: StreetComplete 是一个使用游戏化方式让用户参与现实任务的应用程序，旨在通过游戏化贡献于广泛使用的 OpenStreetMap 项目的开发。该团队最近启动了他们流行的安卓应用的
    iOS 版本的开发。根据他们的 GitHub 页面，贡献者寻求志愿者熟悉代码并帮助开发这个应用。
- en: How you can help
  id: totrans-split-10
  prefs:
  - PREF_BQ
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以如何帮助
- en: 'You could take over a task from the project board! Or, you could familiarize
    yourself with the mentioned technologies / frameworks to make meaningful contributions
    later. In particular: Jetpack Compose / [Compose Multiplatform](https://www.jetbrains.com/lp/compose-multiplatform/).
    This is very new to me too, so I have to find my feet here, too'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以接管项目板上的任务！或者，你可以熟悉提到的技术/框架，以便以后做出有意义的贡献。特别是：Jetpack Compose / [Compose Multiplatform](https://www.jetbrains.com/lp/compose-multiplatform/)。这对我来说也很新，所以我也需要找到自己的位置。
- en: You can sponsor development! See the title “Sponsor this project” in the sidebar
    on the main page. More money allows me to devote more time to development on this
    app in general. If you know any eligible sources for larger scale funding, talk
    to me!
  id: totrans-split-12
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以赞助开发！请看侧边栏上的“赞助此项目”标题。更多资金让我可以在总体上更多时间投入到这个应用的开发中。如果你知道任何适合的大规模资金来源，请与我联系！
- en: You can help with maintenance and issue triage in general. Time saved on that
    is time I can put into furthering development on this!
  id: totrans-split-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以一般性地帮助维护和问题分类。在这方面节省的时间，我可以用来进一步开发这个项目！
- en: ~ **[westnordost](https://github.com/westnordost)**
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ~ **[westnordost](https://github.com/westnordost)**
- en: Contribute Financially
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 财政支持
- en: Potential Effects of an iOS App
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: iOS 应用潜在影响
- en: An iOS app could enhance map data submissions in the United States, given that
    nearly half of all U.S. residents. Approximately 48.7% of people in the United
    States use an iPhone, according to Statista.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 iOS 应用可以增强美国地图数据提交，因为近半数美国居民使用 iPhone，根据 Statista 数据显示。
