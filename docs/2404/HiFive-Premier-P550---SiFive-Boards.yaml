- en: HiFive Premier P550 - SiFive Boards
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HiFive Premier P550 - SiFive 开发板
- en: 来源：[https://www.sifive.com/boards/hifive-premier-p550](https://www.sifive.com/boards/hifive-premier-p550)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.sifive.com/boards/hifive-premier-p550](https://www.sifive.com/boards/hifive-premier-p550)
- en: HiFive Premier P550 *Features & Specifications*
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HiFive Premier P550 *特点与规格*
- en: The soul of the machine is a SiFive Performance™ P550 Core Complex, fabricated
    in a 12nm process technology; it is a quad-core application processor featuring
    a thirteen-stage, triple-issue, out-of-order pipeline with the RISC-V RV64GBC
    ISA, on-board LPDDR5, eMMC and PCIe Gen3\. Board features include; 16GB/32GB LPDDR5,
    1x PCIe expansion slots, dual 10/100/1000 Ethernet, SATA3, 5 x USB 3 ports, on-board
    GPU, NPU, 2D/3D accelerator and up to 8K@50fps or 28-channel 1080P@30fps video
    encoder/decoder. This is a premium software development system that comes in a
    modular design with the use of a System-On-Module (SOM) and 13.3 TOPS AI computing
    power and is designed for applications like machine vision, intelligence video
    analysis, AI PC, server solution. RISC-V has no limits.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 机器的核心是 SiFive Performance™ P550 核心复杂系统，采用 12nm 工艺制造；这是一个四核应用处理器，具有十三级、三重发射、乱序流水线，支持
    RISC-V RV64GBC 指令集，内置 LPDDR5、eMMC 和 PCIe Gen3。板载功能包括 16GB/32GB LPDDR5、1x PCIe
    扩展槽、双 10/100/1000 以太网口、SATA3、5 个 USB 3.0 端口、板载 GPU、NPU、2D/3D 加速器以及支持最高 8K@50fps
    或 28 通道 1080P@30fps 视频编码/解码器。这是一款高级软件开发系统，采用模块化设计，使用系统级模块 (SOM)，拥有 13.3 TOPS AI
    计算能力，专为机器视觉、智能视频分析、AI PC 和服务器解决方案等应用设计。RISC-V 无所不能。
- en: Eswin EIC7700 SoC featuring a quad-core SiFive Performance P550 core complex
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 搭载 Eswin EIC7700 SoC，配备四核 SiFive Performance P550 核心复杂系统
