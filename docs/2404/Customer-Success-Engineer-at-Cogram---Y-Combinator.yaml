- en: About Us
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于我们
- en: Cogram is building a productivity platform that automates work by integrating
    AI language models deeply with team communications. Our software supports customers
    ranging from small research labs, architects, or non-profits, to global consulting
    firms and Fortune 500s with over 10,000 staff.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Cogram正在建立一个能够通过将人工智能语言模型深度整合到团队沟通中来自动化工作的生产力平台。我们的软件支持各种规模的客户，从小型研究实验室、建筑师或非营利组织，到拥有超过10,000名员工的全球咨询公司和《财富》500强公司。
- en: We’re backed by Y Combinator and other world-leading investors and are growing
    sustainably and very fast. We believe that a small, winning team can achieve outsize
    results—especially in the age of AI—and consistently beat competitors 100x our
    size.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到了Y Combinator和其他世界领先的投资者的支持，并且正在可持续且非常快速地发展。我们相信，一个小而成功的团队可以取得非常大的成绩——尤其是在人工智能时代——并且不断打败比我们大100倍的竞争对手。
- en: We’re big believers in a remote-first culture and in diverse teams so we encourage
    anyone to apply—even if your experience doesn’t check every box. At Cogram, you
    have an unprecedented opportunity to shape the future of human–AI collaboration.
    If that sounds interesting we’d love to hear from you.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常相信远程优先的文化和多元化团队，因此我们鼓励任何人都可以申请——即使您的经验并不符合所有要求。在Cogram，您有前所未有的机会来塑造人与人工智能协作的未来。如果这听起来很有趣，我们很乐意听听您的想法。
- en: Job description
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作描述
- en: As a Customer Success Engineer at Cogram, you will help ensure that our customers
    effectively use our product. This role involves engaging directly with customers
    to resolve technical issues, monitoring our system's performance, and addressing
    issues directly or coordinating with our engineering team for resolution. You
    will navigate our cloud architecture to diagnose and troubleshoot problems, contributing
    to high system reliability and customer satisfaction.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Cogram的客户成功工程师，您将帮助确保我们的客户有效地使用我们的产品。这个角色涉及直接与客户沟通以解决技术问题，监控我们系统的运行状况，并直接解决问题或与我们的工程团队协调解决。您将使用我们的云架构来诊断和解决问题，促进系统的高可靠性和客户满意度。
- en: The ideal candidate will have a proven track record of establishing and scaling
    the customer-success function at a startup.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的候选人将具有在初创公司建立和扩展客户成功功能的可靠记录。
- en: Key Responsibilities
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要职责
- en: Manage customer support requests, providing technical assistance and maintaining
    strong customer relationships.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理客户支持请求，提供技术支持，并保持良好的客户关系。
- en: Monitor and enhance our system performance using observability & alerting tools.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用可观察性和报警工具来监控和增强我们的系统性能。
- en: Diagnose and troubleshoot issues within our codebase when feasible, and effectively
    package complex problems for the engineering team when needed.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在可行时诊断和解决我们代码库中的问题，并在需要时有效打包复杂问题以提供给工程团队。
- en: Communicate customer feedback to the engineering team to help improve the system.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将客户反馈传达给工程团队，帮助改进系统。
- en: Maintain detailed documentation and guides to assist customers in system integration
    and troubleshooting.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写详细的文档和指南，以协助客户进行系统集成和故障排除。
- en: Qualifications
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资格
- en: Solid technical background with experience in software development and system
    architecture, specifically with AWS, Grafana, Python, TypeScript, and Postgres.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有软件开发和系统架构经验的扎实技术背景，特别是在AWS、Grafana、Python、TypeScript和Postgres方面。
- en: Proven track record in establishing and growing customer-success functions within
    a startup environment.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有在初创公司建立和扩展客户成功功能的可靠记录。
- en: Strong SQL skills, particularly Postgres.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的SQL技能，特别是Postgres。
- en: Excellent problem-solving capabilities with the ability to thrive in a dynamic
    and multifaceted environment.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的解决问题能力，能够在动态和多层面的环境中蓬勃发展。
- en: Outstanding communication skills.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的沟通能力。
- en: Benefits
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奖励福利
- en: Fully remote work environment with three offsites per year in different places
    around the world
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全远程工作环境，每年会在世界各地的不同地方举办三次团队活动
- en: Competitive pay and generous stock options package
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有竞争力的薪酬和慷慨的股票期权计划
- en: 38 paid days off annually (26 personal days, 12 German public holidays)
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每年38天带薪休假（26天个人休假，12天德国公共假日）
- en: Personal development stipend to help you grow
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人发展津贴，帮助你成长
- en: Health insurance optionally available depending on location
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据地点提供可选健康保险
- en: At Cogram, we’re looking for people with curiosity, ambition and compassion.
    You're encouraged to apply even if your experience doesn't precisely match the
    job description. Your skills and passion will stand out—and set you apart—especially
    if your career has taken some extraordinary twists and turns or you have overcome
    personal challenges. We welcome diverse perspectives and people who think rigorously
    and aren't afraid to challenge assumptions. Come join us.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在Cogram，我们寻找具有好奇心、雄心和同情心的人。即使您的经验不完全符合工作描述，我们也鼓励您申请。您的技能和激情将脱颖而出，并使您脱颖而出，尤其是如果您的职业经历曾有过一些非同寻常的转折，或者您曾经克服了个人挑战。我们欢迎多元化的观点和思考严谨、不怕挑战假设的人。加入我们吧。
