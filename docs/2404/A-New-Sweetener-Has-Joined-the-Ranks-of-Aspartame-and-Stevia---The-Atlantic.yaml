  type: TYPE_NORMAL
  zh: 更重要的是，甜味剂的存在使得人们可以尽情享受甜食，而不必担心后果。它们可以解决大部分糖的问题——但并非万能。沃尔特斯表示：“如果你选择一种甜味剂并把它添加到所有食物和饮料中，整天都吃喝它，那对你来说可能并不是件好事。”无糖、甜美如糖的巧克力有朝一日可能会存在，但我可能永远无法在享用时不担心下一次血液检测。
