- en: 'A friend has spent the last three years hounding me about seed oils. Every
    time I thought I was safe, he’d wait a couple months and renew his attack:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友在过去三年里不断纠缠我有关种子油的问题。每次我以为我安全了，他会等几个月后重新发起攻击：
- en: '*“When are you going to write about seed oils?”*'
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“你什么时候打算写关于种子油？”*'
- en: '*“Did you know that seed oils are why there’s so much {obesity, heart disease,
    diabetes, inflammation, cancer, dementia}?”*'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“你知道种子油是为什么有这么多{肥胖、心脏病、糖尿病、炎症、癌症、痴呆症}吗？”*'
- en: '*“Why did you write about {meth, the death penalty, consciousness, nukes, ethylene,
    abortion, AI, aliens, colonoscopies, Tunnel Man, Bourdieu, Assange} when you could
    have written about seed oils?”*'
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“你为什么要写关于{冰毒、死刑、意识、核武器、乙烯、堕胎、人工智能、外星人、结肠镜检查、隧道人、布尔迪厄、阿桑奇}，而不是写关于种子油？”*'
- en: '*“Isn’t it time to quit your silly navel-gazing and use your weird obsessive
    personality to make a dent in the world—by writing about seed oils?”*'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“是时候放弃你的愚蠢自我反省，利用你那奇怪的执着个性来改变世界了——写写关于种子油的文章怎么样？”*'
- en: He’d often send screenshots of people reminding each other that Corn Oil is
    Murder and that it’s critical that we overturn our lives to eliminate soybean/canola/sunflower/peanut
    oil and replace them with butter/lard/coconut/avocado/palm oil.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他经常发送截图，显示人们互相提醒玉米油是凶杀罪，认为我们必须彻底改变生活方式，消除大豆油/菜籽油/向日葵油/花生油，改用黄油/猪油/椰子油/鳄梨油/棕榈油。
- en: This confused me, because on *my* internet, no one cares. Few have heard of
    these theories and those that have mostly think they’re kooky. When I looked for
    evidence that seed oils were bad, I’d find people with long lists of papers. Those
    papers each seemed vaguely concerning, but I couldn’t find any “reputable” sources
    that said seed oils were bad. This made it hard for me to take the idea seriously.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我感到困惑，因为在*我的*互联网上，没有人在意这些。很少有人听说过这些理论，大多数听过的人认为它们很怪异。当我寻找证据表明种子油有害时，我找到了许多人列出的论文。这些论文似乎都让人感到隐隐担忧，但我找不到任何“权威”来源说种子油有害。这让我很难认真对待这个想法。
- en: But my friend kept asking. He even brought up the idea of paying me, before
    recoiling in horror at my suggested rate. But now I appear to be writing about
    seed oils for free. So I guess that works?
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我的朋友一直在问。他甚至提出愿意付费，然后在听到我提出的收费标准后，惊恐地退缩了。但现在我似乎正在免费写关于种子油的文章。所以我想这也可以？
