- en: 'I can’t emphasize this enough: There is no clear “best” argument for why seed
    oils are supposed to be bad. This stuff is coming from internet randos (♡) who
    differ both in *what* they think is true, and *why* they think it. But we can
    examine some common arguments.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法强调这一点：没有明确的“最佳”论据表明种子油到底有多糟。这些都来自于互联网上的陌生人（♡），他们在*他们认为*是真实的事情以及*他们认为*为什么是真实的事情上有所不同。但我们可以检查一些常见的论点。
- en: 'One argument is that for most of human history, nobody dieted and everyone
    was lean. But some time after the industrial revolution, people in Western countries
    started gaining weight and things have accelerated ever since. Here’s BMI at age
    50 for white, high-school educated American men born in various years:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一种论点是，大部分人类历史上，没有人节食，每个人都很苗条。但在工业革命后的某个时期，西方国家的人们开始增重，此后情况加剧。以下是出生于不同年份的白种、高中教育程度的美国男性在50岁时的BMI：
- en: For the last few decades, obesity (BMI ≥30) has grown at around [0.6% per year](https://www.cdc.gov/obesity/data/adult.html).
    Clearly we are doing *something* wrong. We evolved to effortlessly stay at a healthy
    weight, but we’ve somehow broken our regulatory mechanisms. Anywhere people adopt
    a Western diet, the same thing happens.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年中，肥胖（BMI ≥30）每年增长约[0.6%](https://www.cdc.gov/obesity/data/adult.html)。显然我们做了*某些*错误的事情。我们进化到能够毫不费力地保持健康体重，但我们不知何故破坏了我们的调节机制。任何地方只要人们采用西方饮食，都会发生同样的事情。
- en: 'Of course, the [Western diet](https://en.wikipedia.org/wiki/Western_pattern_diet)
    is many things. But if you start reading ingredients lists, you’ll soon notice
    that *everything* has vegetable oil in it. Anything fried, obviously, but also
    instant noodles, chips, crackers, tortillas, cereal, energy bars, canned tuna,
    processed meats, plant-based meat, coffee creamer, broths, frozen dinners, salad
    dressing, and sauces. Also: Baby food, infant formula, and sometimes even ice
    cream or bread. People eat a lot more vegetable oil than they used to (figure
    from [Lee et al. (2022)](https://doi.org/10.3389/fnut.2021.748847)):'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，[西方饮食](https://en.wikipedia.org/wiki/Western_pattern_diet)有很多方面。但如果你开始阅读成分表，很快你会注意到*每样东西*都含有植物油。显然，任何炸的东西，但也包括速食面，薯片，饼干，玉米片，谷物，能量棒，罐装金枪鱼，加工肉类，植物肉，咖啡伴侣，肉汤，冷冻晚餐，沙拉酱和调味品。还有：婴儿食品，婴儿配方奶粉，有时甚至是冰淇淋或面包。人们现在吃的植物油比过去多得多（数据来自[Lee
    et al. (2022)](https://doi.org/10.3389/fnut.2021.748847)）：
- en: 'Many vegetable oils (and particularly seed oils) are high in linoleic acid.
    And guess what’s making up a rapidly increasing fraction of body fat? (figure
    from [Stephan Guyenet](https://wholehealthsource.blogspot.com/2011/08/seed-oils-and-body-fatness-problematic.html)):'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多植物油（特别是种子油）富含亚油酸。猜猜什么正在迅速增加体脂肪的比例？（数据来自[Stephan Guyenet](https://wholehealthsource.blogspot.com/2011/08/seed-oils-and-body-fatness-problematic.html)）：
- en: Even many types of meat now have high linoleic acid levels, because the animals
    are now eating so much vegetable oil. It’s plausible this is doing *something*
    to us.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在甚至许多类型的肉类都含有高亚油酸水平，因为动物现在吃了大量植物油。这很可能对我们有*某种*影响。
- en: Another common argument is that even if we can’t identify exactly where the
    Western diet went wrong, we know that we spent almost our whole evolutionary history
    eating like hunter-gathers (and most of the rest eating like subsistence farmers).
    And hunter-gatherers are all thin. So maybe we should eat like they did?
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个常见的论点是，即使我们不能确定西方饮食错在哪里，我们知道我们几乎整个进化历史都是以狩猎采集者的方式进食的（其余大部分时间是以自给自足的农民方式）。而狩猎采集者都很瘦。所以也许我们应该像他们一样吃？
- en: That sounds kind of fanciful, but consider the most conventional dietary advice,
    the thing that every expert screams every time they have a chance—AVOID PROCESSED
    FOOD.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来有点奇幻，但考虑到最传统的饮食建议，每次有机会时每位专家都在呼喊——避免加工食品。
- en: 'The USDA defines processing as:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: USDA定义加工为：
- en: washing, cleaning, milling, cutting, chopping, heating, pasteurizing, blanching,
    cooking, canning, freezing, drying, dehydrating, mixing, or other procedures that
    alter the food from its natural state. This may include the addition of other
    ingredients to the food, such as preservatives, flavors, nutrients and other food
    additives or substances approved for use in food products, such as salt, sugars
    and fats.
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 洗涤、清洁、研磨、切割、切碎、加热、巴氏杀菌、汆烫、烹饪、罐头、冷冻、干燥、脱水、混合或其他改变食物自然状态的过程。这可能包括向食物添加其他成分，如防腐剂、调味剂、营养物质和其他食品添加剂或被批准用于食品产品的物质，如盐、糖和脂肪。
- en: Basically, don’t do… anything? That sounds awfully similar to eating like a
    hunter-gatherer. It’s unclear why many of these types of processing would be harmful.
    (Cooking? *Washing*?) But maybe that’s smart—maybe biology and nutrition are so
    complicated that we shouldn’t even *try* to understand them.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，什么都不做？这听起来非常类似于狩猎采集者的饮食方式。目前尚不清楚为什么许多此类加工过程会有害（烹饪？*洗涤*？）但也许这很明智——也许生物学和营养学如此复杂，我们甚至不应该*试图*去理解它们。
- en: Traditional oils involve some processing, but they’re pretty easy. To make butter,
    you milk a cow and churn the milk. To make olive oil, you grind some olives and
    press them. To make lard, you take a beautiful pig with hopes and dreams, you
    kill it, you cut off the fattiest bits, and then you boil them and strain.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 传统油品涉及一些加工，但它们相当简单。制作黄油，你挤奶牛，搅拌牛奶。制作橄榄油，你磨碎一些橄榄并压榨它们。制作猪油，你拿一只美丽的猪，带着希望和梦想，你杀死它，切掉最肥的部分，然后煮沸和过滤。
- en: 'But here’s how you make canola oil: Take rapeseeds, put them through a vibrating
    sieve, then a roller mill, then a screw press, then do a hexane extraction, then
    do a sodium hydroxide wash in a centrifuge, then cool and filter out wax, then
    pass through bleaching clay, then do a steam injection in a vacuum. Whatever comes
    out of this is not something your DNA anticipates.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但制作菜籽油的方法是这样的：取油菜籽，通过振动筛、辊筒磨粉、螺旋压榨、己烷萃取、氢氧化钠离心洗涤、冷却、过滤蜡、经过漂白土、在真空中蒸汽注入。无论出来的是什么，都不是你的DNA预期的东西。
- en: Another argument is that seed oils are bad *experimentally*. Even if you don’t
    understand how nutrition works, you can still try stuff—e.g. you can have people
    replace animal fat (or saturated fat) with vegetable oil (or unsaturated fat)
    and see if this makes them healthier. Usually, such trials were done with the
    expectation that they’d show vegetable oils were healthier. And often they do.
    But in a couple cases—notably the [Sydney Diet Heart Study](https://doi.org/10.1007/978-1-4684-0967-3_18),
    and the [Minnesota Coronary Survey](https://doi.org/10.1161/01.atv.9.1.129)—the
    groups with more vegetable oil did worse, not better.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个论点是，种子油在实验中被认为是有害的。即使您不了解营养如何起作用，也可以尝试各种东西——例如，您可以让人们用植物油（或不饱和脂肪）替换动物脂肪（或饱和脂肪），看看这是否使他们更健康。通常，此类试验都是基于植物油更健康的预期进行的。而且通常会有所体现。但在几个案例中——特别是悉尼心脏饮食研究和明尼苏达冠心病调查中——使用更多植物油的组更差，而非更好。
- en: 'Our last argument is that we know *how* seed oils hurt you. People seem to
    suggest five possible mechanisms:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的最后一个论点是，我们知道种子油是如何伤害您的。人们似乎提出了五种可能的机制：
- en: Maybe linoleic acid (common in seed oils) is metabolized into arachidonic acid,
    and thereby causes inflammation.
  id: totrans-split-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或许亚油酸（种子油常见）代谢为花生四烯酸，从而导致炎症。
- en: Maybe linoleic acid becomes oxidized LDL and thereby causes inflammation.
  id: totrans-split-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或许亚油酸被氧化低密度脂蛋白并从而引发炎症。
- en: Maybe it’s the *ratio* of omega-6 to omega-3 fats you eat that matters.
  id: totrans-split-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或许是您所摄入的ω-6与ω-3脂肪酸比例的问题。
- en: Maybe vegetable oil doesn’t make you feel full like animal fats do, meaning
    vegetable oils lead to overeating.
  id: totrans-split-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或许植物油不像动物脂肪那样让您感觉饱足，这意味着植物油会导致过度进食。
- en: Maybe vegetable oils have an increased propensity to become trans fats.
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或许植物油更容易转化为反式脂肪。
- en: (Details in footnote)
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: （详细信息请参见脚注）
- en: When first trying to make sense of these arguments, I encountered terms like
    “cis medium-chain omega-7 polyunsaturated fat”, which left me confused and terrified.
    (Biochemistry’s enormity has always had a way of making me feel insignificant.)
    After looking into things, I’m still quite scared, but at least I’ve made the
    Dynomight Fatty Acid Classifier.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我首次试图理解这些论点时，我遇到了诸如“顺式介质链ω-7多不饱和脂肪酸”之类的术语，这让我感到困惑和恐惧。（生物化学的广阔总是让我感到微不足道。）调查后，我依然感到害怕，但至少我已经制作出了“超级脂肪酸分类器”。
- en: 'Fat is made of fatty acids—chains of carbon atoms linked via hydrogen bonds.
    Usually, these are “single” bonds. But sometimes there are “double” bonds, which
    are very important because they are easier to break apart. So different fatty
    acids are categorized mostly based on the double bonds. So, behold:'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 脂肪由脂肪酸组成——通过氢键连接的碳原子链。通常，这些是“单”键。但有时会有“双”键，这非常重要，因为它们更容易分解。因此，不同的脂肪酸主要基于双键进行分类。所以，请看：
- en: If you want, you can further divide things up in terms of the length of the
    fatty acid, or even count how many single bonds there are between each double
    bond.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您愿意，您还可以根据脂肪酸的长度或甚至计算每个双键之间有多少个单键来进一步分解事物。
- en: 'Here’s a picture (simplified from [Mikael Häggström’s version](https://en.wikipedia.org/wiki/Saturated_fat#/media/File:Fat_composition_in_foods.svg)):'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一幅图（简化自Mikael Häggström版本）：
- en: 'Animal fat tends to be high in saturated and monounsaturated fat while vegetable
    oil tends to be high in polyunsaturated fat. But there are a few notable exceptions
    (not all listed above):'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 动物脂肪往往富含饱和脂肪和单不饱和脂肪，而植物油往往富含多不饱和脂肪。但也有几个显著的例外（以上未全部列出）：
- en: Olive oil, canola oil, and avocado oil are high in monounsaturated fat.
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 橄榄油、菜籽油和鳄梨油富含单不饱和脂肪。
- en: Coconut oil is high in saturated fat.
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 椰子油富含饱和脂肪。
- en: Palm oil has both saturated and monounsaturated fat, but little polyunsaturated
    fat.
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 棕榈油既含饱和脂肪和单不饱和脂肪，但含少量多不饱和脂肪。
- en: Of course, you can also break things down into different subcategories of fats
    or even individual fatty acids.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您也可以将事物分解为不同的脂肪亚类别，甚至是单独的脂肪酸。
- en: The double bonds in fatty acids have [two possible configurations](https://en.wikipedia.org/wiki/Cis%E2%80%93trans_isomerism).
    They can be “normal” (cis) or they can be “reversed” in a way that leaves the
    rest of the fatty acid chain “flipped” (trans). (The Dynomight Biologist howls
    in protest at this description, but is overruled.)
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 脂肪酸中的双键有[两种可能的配置](https://en.wikipedia.org/wiki/Cis%E2%80%93trans_isomerism)。它们可以是“正常的”（顺式），也可以以一种方式“反转”，使脂肪酸链的其余部分“翻转”（反式）。（生物学家们对这种描述大呼抗议，但被否决了。）
- en: Starting around 100 years ago, people noticed you could “hydrogenate” unsaturated
    fats by heating them and cramming in extra hydrogen atoms. If this is done completely,
    it will transform all the double bonds into single bonds, changing the unsaturated
    fat into saturated fat. This gives something similar to lard, but cheaper. You
    probably eat hydrogenated vegetable oils all the time—they’re used for “shortening”
    and are in icing and all sorts of baked and fried foods.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 大约100年前开始，人们注意到可以通过加热不饱和脂肪并将额外的氢原子挤入其中来“加氢”它们。如果完全加氢，它将使所有的双键转化为单键，将不饱和脂肪转化为饱和脂肪。这使得类似于猪油的东西变得更便宜。你可能经常食用加氢植物油——它们被用作“缩短”剂，并且存在于所有种类的糕点和炸食品中。
- en: But if you don’t fully hydrogenate the oil you end up with—you guessed it—*partially*
    hydrogenated oil, in which many of the natural cis bonds will be converted to
    *trans* bonds. Partially hydrogenated oils are cheap, have high shelf lives, and
    can easily be made in a range of consistencies.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你没有完全加氢油，你最终会得到——你猜对了——*部分*加氢油，在其中许多天然的顺式键将被转化为*反式*键。部分加氢油价格便宜，保质期长，并且可以轻松制作出各种不同的一致性。
- en: That’s a shame because trans fats are pretty rare in nature (maybe 3% of butter/canola
    oil, around [0.5%](https://www.hsph.harvard.edu/nutritionsource/2015/04/13/ask-the-expert-concerns-about-canola-oil/)
    of olive oil) and evolution doesn’t seem to have prepared us to eat large amounts
    of them. The WHO calls them “deadly”. It’s consensus that they cause obesity,
    diabetes, and heart disease, though the mechanism of harm often still isn’t understood.
    Trans fats started being phased out around the world about 25 years ago. But before
    that happened, they were estimated to cause 30k to 100k deaths per year in the
    United States.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这真是令人遗憾，因为反式脂肪在自然界中相当罕见（黄油/菜籽油可能约为3%，橄榄油约为[0.5%](https://www.hsph.harvard.edu/nutritionsource/2015/04/13/ask-the-expert-concerns-about-canola-oil/)），而进化似乎并未准备我们大量摄入它们。世界卫生组织称其为“致命”。有共识认为它们会导致肥胖、糖尿病和心脏病，尽管其危害机制往往尚不为人了解。大约25年前，世界各地开始逐步淘汰反式脂肪。但在此之前，据估计它们每年导致美国3万至10万人死亡。
- en: So, don’t eat trans fats.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，不要食用反式脂肪。
- en: About that, bad news—if you cook with unsaturated fat at high temperature you
    can make your own trans fats right in your kitchen. Though it [seems like](https://pubmed.ncbi.nlm.nih.gov/35406103)
    not much happens if you stay below 200℃, and even with high temperatures and long
    times, it’s hard to get above 8%. Still, deep-frying with the same oil for days
    on end seems like a bad idea.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 还有个坏消息——如果你用不饱和脂肪在高温下烹饪，你可以在厨房里制造自己的反式脂肪。尽管如果保持在200℃以下似乎不会发生太多变化，即使在高温和长时间下，也很难超过8%。然而，连续几天使用同一种油进行深炸似乎不是一个好主意。
- en: 'And a note for Americans: If your food has less than 0.5 grams of trans fats
    *per serving*, then it can legally be labeled as having “zero” trans fat. Cooking
    oils typically have a serving size of a tablespoon (14g), meaning that the “zero
    trans fat” threshold is around 3.6% trans fat. Companies apparently respond to
    this by diluting their trans-fat-containing products with regular vegetable oil
    just enough to get down to 3.6%. Ain’t capitalism grand?'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美国人而言：如果你的食物每份含有少于0.5克反式脂肪*每份*，那么它可以合法地标记为“零”反式脂肪。烹饪油通常的份量是一汤匙（14克），这意味着“零反式脂肪”的阈值约为3.6%的反式脂肪。公司显然通过将含有反式脂肪的产品与常规植物油稀释到足够低于3.6%来应对这一点。资本主义是不是伟大啊？
- en: Anyway, trans fats seem like a good lesson about unintended consequences and
    how we should be careful about screwing around with what we eat.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，反式脂肪似乎是一个关于意外后果的好教训，我们在处理我们所吃的东西时应该小心。
- en: 'Trans fats are also sometimes suggested as a reason that animal fats might
    be healthier than vegetable fats: Animal fats are mostly saturated fat, and saturated
    fat cannot become trans because it has no double bonds.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 反式脂肪有时也被认为是动物脂肪可能比植物脂肪更健康的原因：动物脂肪主要是饱和脂肪，饱和脂肪不能成为反式脂肪，因为它没有双键。
- en: There’s lots to like about seed oil theory. I’m sympathetic to the idea that
    the modern Western diet is somehow fundamentally broken. (Look at what’s happening
    to us!) Even if we don’t understand exactly why, it looks like “processing” is
    bad, and seed oils sure are processed.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 关于种子油理论有很多值得喜欢的地方。我对现代西方饮食在某种程度上基本上已经崩溃的想法表示同情。（看看我们身上发生了什么！）即使我们不完全理解为什么，看起来“加工”是不好的，而种子油确实经过了加工。
- en: The suggested mechanisms for seed oils to be harmful seem plausible, too. I
    could believe that omega-6 fats cause oxidization or inflammation or that saturated
    fats might make you feel more full. Experts seem to agree that most people should
    eat more omega-3 fats.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 关于种子油有害的推测性机制似乎也是有道理的。我可以相信omega-6脂肪会导致氧化或炎症，饱和脂肪可能会让你感觉更饱。专家们似乎一致认为大多数人应该摄入更多omega-3脂肪。
- en: And if you want a monocausal story for every modern health problem, inflammation
    is a good mechanism. We have other cases where one source of inflammation causes
    a range of seemingly unrelated health problems (e.g. [air pollution](https://dynomight.net/air/)).
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要每个现代健康问题的单因果故事，炎症是一个很好的机制。我们还有其他情况，其中一个炎症源导致了一系列看似不相关的健康问题（例如[空气污染](https://dynomight.net/air/)）。
- en: Finally, seed oil theorists often suggest replacing unsaturated fat with saturated
    fat. This conflicts with the old consensus that saturated fat increases the risk
    of heart disease. But there seems to be increasing doubt about that old consensus
    [(Astrup et al. 2020)](https://doi.org/10.1016/j.jacc.2020.05.077). Many still
    defend it, but there’s real debate.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，种子油理论家们经常建议用饱和脂肪替换不饱和脂肪。这与旧的共识相矛盾，即饱和脂肪增加心脏病风险。但是对这一旧共识还有很多人支持，但真的有争议。
- en: So that’s good. But there are also reasons for doubt.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这很好。但也有怀疑的理由。
- en: Just because two things happened at the same time doesn’t mean one caused the
    other. Maybe there’s *some* causal relationship, or maybe it’s just random. Let’s
    not belabor this.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅因为两件事同时发生并不意味着其中一个导致了另一个。也许存在*某种*因果关系，或者可能只是随机的。让我们不要再深究了。
- en: Yes, there are plausible mechanisms for seed oils to hurt us. I agree! But complex
    mechanistic arguments for diet do not have a good track record. So far they’ve
    worked for… basically nothing? (We’re still debating if eating *salt* or *cholesterol*
    are bad for you.)
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，有可能的机制显示种子油对我们有害。我同意！但是关于饮食的复杂机制论证并没有一个良好的记录。到目前为止，它们对... 基本上什么都没有起作用？（我们仍在辩论是否食用*盐*或*胆固醇*对你有害。）
- en: When humans build complex systems we *modularize*, so we can understand what’s
    happening. But evolution is a lunatic. It doesn’t *care* about understanding.
    So biological systems tend to be spectacularly non-modularized. When I started
    reading [Molecular Biology of the Cell](https://en.wikipedia.org/wiki/Molecular_Biology_of_the_Cell_(book))
    I almost felt like I wanted to throw up, what with all the exceptions to the exceptions
    to the exceptions.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当人类构建复杂系统时，我们*模块化*，这样我们可以理解发生了什么。但进化是疯狂的。它不*关心*理解。因此生物系统倾向于非常非模块化。当我开始阅读[Molecular
    Biology of the Cell](https://en.wikipedia.org/wiki/Molecular_Biology_of_the_Cell_(book))时，我几乎感觉想吐，因为所有的异常情况都有异常情况。
- en: Did you know that dogs sneeze to signal they’re feeling playful? I guess this
    happened because evolution wanted a way to signal playfulness, so why not just
    use an existing instinct for expelling particles? It’s a little confusing, but
    no big deal, right? Our bodies are a collection of millions of these kinds of
    hacks stacked on top of each other.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道狗打喷嚏表示它们感到玩耍吗？我猜这是因为进化需要一种方式来表示玩耍，所以为什么不利用现有的排出颗粒物质的本能呢？这有点令人困惑，但没什么大不了的，对吧？我们的身体是成千上万这种堆叠在一起的小技巧的集合。
- en: Maybe the mechanisms people give for seed oils are right. I’m no expert, and
    I’ve exhausted the patience of everyone I know who is. But there are 8 billion
    other interacting mechanisms. Above all, I don’t understand why seed oil theorists
    are so damned *confident*. It’s fine to speculate about mechanisms, but you do
    that for choosing what to investigate experimentally, not as a final source of
    truth.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 或许人们对种子油的机制给出的是正确的。我不是专家，我已经让我认识的每个人都失去了耐心。但还有80亿其他相互作用的机制。最重要的是，我不明白为什么种子油理论家们如此*自信*。推测机制是可以的，但这是为了选择实验研究的对象，而不是最终的真理来源。
- en: 'For example:'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: There are many variants of these theories. Is it all vegetable oil that’s bad,
    or just seed oil? Is olive oil OK? Or is it unsaturated fat, polyunsaturated fat,
    omega-6 fat, or just linoleic acid? Is it the omega-6:3 *ratio*, and if so then
    why avoid canola oil with its [extremely low ratio](https://en.wikipedia.org/wiki/Rapeseed_oil#Comparison_to_other_vegetable_oils)?
    People who criticize one theory are often told they aren’t arguing against the
    One True seed oil theory. But what is that?
  id: totrans-split-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些理论有许多变体。是所有植物油都不好，还是只有种子油不好？橄榄油可以吗？或者是不饱和脂肪、多不饱和脂肪、欧米茄-6脂肪酸，还是仅仅是亚油酸？是欧米茄-6:3
    *比例*，如果是的话，为什么要避免芥花籽油及其[极低的比例](https://en.wikipedia.org/wiki/Rapeseed_oil#Comparison_to_other_vegetable_oils)？批评一种理论的人通常被告知他们并不反对真正的种子油理论。但那是什么？
- en: Say some study gives some people more seed oil, and those people are fine. Is
    that evidence against seed oil theory? Some say no, because the harms of seed
    oil are nonlinear—they mostly hurt you when you cross over some threshold. If
    people were *already* past that threshold before the study started, then adding
    *additional* seed oil wouldn’t do more harm.
  id: totrans-split-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设某项研究给予一些人更多种子油，这些人状态良好。这是否证据反对种子油理论？有些人认为不是，因为种子油的危害是非线性的——它们主要在你跨越某个阈值时对你造成伤害。如果人们在研究开始之前已经超过了这个阈值，那么增加*额外的*种子油不会造成更多伤害。
- en: Or say you reduce seed oils and don’t get healthier. Evidence against seed oil
    theory? Again, some say no, because you can’t “un-ring the bell”. When you eat
    seed oils, you cause your body to get dis-regulated. But fixing your diet won’t
    make you well-regulated again, because the damage is done.
  id: totrans-split-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者说你减少了种子油，但并没有变得更健康。这是否是反对种子油理论的证据？同样，有人说不是，因为你无法“取消铃声”。当你吃种子油时，你会导致身体失去调节。但修复你的饮食不会使你再次调节良好，因为伤害已经造成。
- en: People often report switching seed oils out for saturated fats and failing to
    lose weight. A common response is they should look at *waistline size*, not total
    weight.
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们经常报告将种子油替换为饱和脂肪而未能减肥。常见的反应是他们应该看*腰围*，而不是总体体重。
- en: Say some trial shows that reducing sugar has a big effect. That might suggest
    that that seed oils aren’t everything. But some just see this as further proof
    of seed oil’s primacy—it’s *because* of seed oil that the sugar is *able* to do
    harm.
  id: totrans-split-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设某些试验显示减少糖对其有很大影响。这可能表明种子油并非万能。但有些人将其视为种子油至上主义的进一步证明——正是因为种子油，糖才能造成伤害。
- en: All of these things are possible. Maybe [an invisible dragon really](https://skeptical-science.com/critical-thinkers/dragon-garage-carl-sagan/)
    *[does](https://skeptical-science.com/critical-thinkers/dragon-garage-carl-sagan/)*
    [live in your garage](https://skeptical-science.com/critical-thinkers/dragon-garage-carl-sagan/).
    But the more such features a theory has, the less I trust it.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是可能的。也许[一个看不见的龙](https://skeptical-science.com/critical-thinkers/dragon-garage-carl-sagan/)
    *确实* [住在你的车库里](https://skeptical-science.com/critical-thinkers/dragon-garage-carl-sagan/)。但是理论具有的这些特征越多，我就越不信任它。
- en: Some of the big seed oil theorists run companies that sell seed-oil free products.
    I guess this is a conflict of interest, but… if *you* thought seed oils were killing
    everyone, wouldn’t you want to help provide alternatives? I’m more worried about
    the internet’s usual trick of corrupting everything by showering attention on
    the overconfident.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一些大型种子油理论家经营销售无种子油产品的公司。我想这是一种利益冲突，但是……如果*你*认为种子油正在致命，你不想提供替代品吗？我更担心互联网的惯用手法——通过给予自负者过多关注来腐化一切。
- en: 'If you replace butter with seed oil, what happens? The best way to answer this
    question is to try it. Fortunately, many trials have been done. I stress: many.
    In such cases, we shouldn’t stress about individual results because *anything*
    can happen in one trial, from p-hacking to fraud to contaminated coconut oil.'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你用种子油替换黄油，会发生什么？回答这个问题的最佳方式是试一试。幸运的是，已经进行了许多试验。我强调：很多。在这种情况下，我们不应该过分强调单个结果，因为*任何*一次试验都可能发生，从P值篡改到欺诈再到污染的椰子油。
- en: 'The thing to do is look at trials as a whole. Ideally, using a standard methodology.
    Enter [Hooper et al. (2020)](https://doi.org/10.1002%2F14651858.CD011737.pub2),
    who did a honking meta-analysis of randomized trials in which saturated fat was
    reduced as part of the (highly respected) Cochrane project. They found that getting
    more of your overall energy from saturated fat was bad:'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 做的事情是整体看待试验。理想情况下，使用标准方法。参考[Hooper等人 (2020)](https://doi.org/10.1002%2F14651858.CD011737.pub2)，他们在（备受尊重的）科克兰项目中进行了对随机试验的大量荟萃分析。他们发现，从饮食中摄取更多饱和脂肪是不利的：
- en: 'In more detail, they found that the groups that got less saturated fat:'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 更详细地说，他们发现那些摄入饱和脂肪较少的组：
- en: Had a 21% reduction in cardiovascular events.
  id: totrans-split-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心血管事件减少了21%。
- en: Had small (3-6%) non-statistically significant reductions in overall mortality,
    cardiovascular mortality, and cancer.
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总体死亡率、心血管死亡率和癌症的非统计学意义上的小幅（3-6%）降低。
- en: Had cholesterol that looked slightly better by most measures
  id: totrans-split-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 胆固醇在大多数指标上看起来稍微好了一点。
- en: Were an average of 1.8 kg (4 lb) lighter.
  id: totrans-split-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均体重减轻了1.8公斤（4磅）。
- en: Had no apparent change in cancer *mortality*, diabetes, or blood pressure.
  id: totrans-split-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有明显改变癌症*死亡率*、糖尿病或血压。
- en: This seemed to be true regardless of if saturated fat was replaced with polyunsaturated
    fat or carbohydrates. (There were few trials where it was replaced with monounsaturated
    fats or protein.)
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎与饱和脂肪被多不饱和脂肪或碳水化合物替换无关。（替换为单不饱和脂肪或蛋白质的试验很少。）
- en: '*These meta-analyses are our most important information.* Averaged over decades
    of studies, replacing saturated fats with polyunsaturated fats (i.e. replacing
    butter with seed oil) seems to be *good for you*, not bad for you.'
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些荟萃分析是我们最重要的信息。*在数十年的研究中，用多不饱和脂肪酸（即用种子油替换黄油）代替饱和脂肪似乎是*有益的*，而不是有害的。'
- en: I don’t see this as a conclusive, or even close to conclusive. We really need
    more, bigger, better trials. But at the moment, the experimental evidence suggest
    vegetable oil is good, not bad.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这不是一个结论性的证据，甚至离结论还很远。我们真的需要更多、更大、更好的试验。但目前的实验证据表明植物油是好的，而不是坏的。
- en: The [Sydney Diet Heart Study](https://doi.org/10.1007/978-1-4684-0967-3_18)
    study ran from 1966 to 1973\. In it, 458 middle-aged men with a recent coronary
    event were randomized to either continue their normal diet or to substitute safflower
    (seed) oil for saturated fat. The group with the extra seed oil had lower cholesterol,
    but did worse both in terms of all-cause mortality, and cardiovascular disease.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: '[悉尼饮食心脏研究](https://doi.org/10.1007/978-1-4684-0967-3_18)从1966年持续到1973年。在这项研究中，458名最近有冠心病事件的中年男性被随机分为继续正常饮食或用红花籽（种子）油替代饱和脂肪。额外补充种子油的组有较低的胆固醇，但在全因死亡率和心血管疾病方面表现更差。'
- en: 'Seed oil theorists talk about this trial a lot. It was a good trial! And the
    results aren’t good for seed oil. But it is *included* in the meta-analysis. Look:'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 种子油理论家们经常谈论这个试验。这是一个好的试验！而且结果对种子油并不利。但它*包含在*荟萃分析中。看：
- en: In analysis after analysis, it’s sitting there, being taken into account. Along
    with *all the other studies*, which mostly don’t support the same conclusion.
    [The Nutrivore](https://www.the-nutrivore.com/post/a-comprehensive-rebuttal-to-seed-oil-sophistry)
    points out that the vegetable oil group got [Miracle brand margarine](https://www.ausfoodnews.com.au/2013/02/11/heart-foundation-takes-swipe-at-butter-and-new-study-on-margarine.html)
    which was high in trans fats. That *could* explain their poor results, but the
    other group was surely eating some trans fats too, and this kind of single-trial
    nitpicking makes me nervous.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次又一次的分析中，它就在那里，被考虑在内。还有*所有其他研究*，它们大多数并不支持相同的结论。[The Nutrivore](https://www.the-nutrivore.com/post/a-comprehensive-rebuttal-to-seed-oil-sophistry)
    指出，植物油组使用的[Miracle 品牌人造黄油](https://www.ausfoodnews.com.au/2013/02/11/heart-foundation-takes-swipe-at-butter-and-new-study-on-margarine.html)富含反式脂肪。这*可能*解释了他们的糟糕结果，但另一组肯定也在摄入一些反式脂肪，而这种单次试验的吹毛求疵让我感到不安。
- en: 'The Minnesota Coronary Survey ran from 1968 to 1973\. There’s a story floating
    around that goes something like this: This was a huge trial with 9,423 subjects
    in nursing homes and mental hospitals. For the experimental group, they replaced
    saturated fat with vegetable oil rich in lionleic acid. They expected this to
    decrease heart disease, but when the opposite happened, the investigators just
    kind of dropped things. These “inconvenient” results were mostly ignored until
    43 years later, [Ramsden et al. (2016)](https://doi.org/10.1136/bmj.i1246) came
    around and recovered the old data.'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 明尼苏达冠心病研究从1968年持续到1973年。有一个流传甚广的故事大致是这样的：这是一个大规模试验，有9423名主要在护理院和精神病院的受试者。对于实验组，他们用富含亚麻油酸的植物油替代饱和脂肪。他们期望这能减少心脏病发病率，但却出现了相反的结果，调查人员随即放弃了这个方向。这些“不便”的结果直到43年后，[Ramsden等人（2016年）](https://doi.org/10.1136/bmj.i1246)重新发现了旧数据。
- en: 'When I read this story I was pumping my fist. Fixing publication bias by scrounging
    up lost data from decades ago! Yes! But when I looked into the details, that story
    is mostly bogus. The main results of this trial have been available for decades.
    Here is Figure 6 from [Frantz et al. (1989)](https://doi.org/10.1161/01.atv.9.1.129),
    which clearly shows that the control group does a bit better:'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当我读到这个故事时，我在挥舞拳头。通过搜集几十年前的遗失数据来修正出版偏见！是的！但当我深入了解细节时，这个故事大部分是虚构的。这项试验的主要结果几十年前就已经可得。这里是[Frantz
    等人（1989）](https://doi.org/10.1161/01.atv.9.1.129)的图 6，清楚地显示对照组效果稍好：
- en: Some say that even if the results were published, they were *ignored* before
    Ramsden et al., but that’s not true either. Check the [citations](https://pubmed.ncbi.nlm.nih.gov/?linkname=pubmed_pubmed_citedin&from_uid=2643423)
    if you want—most come before 2016.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人声称，即使结果已经发表，但在 Ramsden 等人之前被*忽视*，但这也不正确。如果你想要，可以查看[引用](https://pubmed.ncbi.nlm.nih.gov/?linkname=pubmed_pubmed_citedin&from_uid=2643423)—大多数引用都在
    2016 年之前。
- en: Now, this study is *not* in the meta-analysis. They excluded it because there
    were high dropout rates, meaning the average subject was only in the trial for
    only one year. It was also very weird by modern standards—they created fake meat
    and cheese where the natural fats were replaced with vegetable oil. (There’s a
    whole sub-debate debate about if that vegetable oil contained trans fat. We’ll
    probably never know because the records are lost and no one who might remember
    is still alive.)
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这项研究*不*在荟萃分析中。他们将其排除是因为高的退出率，意味着平均受试者仅参与试验一年。它也非常不符合现代标准—他们制造了用植物油替换天然脂肪的假肉和奶酪。（关于这些植物油是否含反式脂肪，存在整个争论的争论。我们可能永远不会知道，因为记录已丢失，记忆者也不复存在。）
- en: The exclusion of this study is no conspiracy. Lots of trials where vegetable
    oils look *great* were also excluded. For example, the legendary [Finnish Mental
    Hospital trial](https://doi.org/10.1016/S0140-6736(72)92208-8) ran for 12 years
    and found that a similar (also weird) diet reduced heart disease by almost 50%
    and overall mortality by 11%. It was excluded because it used a crossover design
    rather than randomization.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 排除这项研究并没有阴谋。许多显示植物油看起来*很好*的试验也被排除在外。例如，传奇的[芬兰精神病院试验](https://doi.org/10.1016/S0140-6736(72)92208-8)进行了12年，发现类似（同样奇怪）的饮食减少心脏病发生率近50%，总死亡率减少11%。但因其采用交叉设计而非随机化，被排除在外。
- en: If you want different inclusion criteria, fine! Argue that your criteria are
    better, and do a new meta-analysis. But ad-hoc inclusion and exclusion of individual
    studies is a recipe for getting answers that fit with your preconceptions. Just
    look at the track record of using polling data to predict elections.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要不同的包含标准，好啊！辩论说你的标准更好，并进行新的荟萃分析。但是，临时的包含和排除个别研究是按照你的先入为主寻找答案的方法。只需看看使用民意调查数据预测选举的记录。
- en: 'I’ve seen people claim that public health authorities in “other countries”
    support substituting saturated fats for unsaturated fats. This, for the record,
    is untrue. I looked up the official advice of all the G7 countries plus the WHO,
    Spain and Australia:'
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到有人声称，“其他国家”的公共卫生当局支持用不饱和脂肪替代饱和脂肪。就记录而言，这是不正确的。我查阅了所有G7国家加上世界卫生组织、西班牙和澳大利亚的官方建议：
- en: Seed oil folks often bring up the [French paradox](https://en.wikipedia.org/wiki/French_paradox),
    the (controversial) claim that French people are/were thin and have low cardiovascular
    disease despite eating lots saturated-fat-rich croissants or whatever. And I guess
    France comes closest to the seed oil position, since they don’t endorse vegetable
    oils and suggest increasing α-LA, an omega-3 fat. But France still says to limit
    saturated fat. Japan seems focused on other things.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 植物油派经常提出[法国悖论](https://en.wikipedia.org/wiki/French_paradox)，即（有争议的）法国人/曾经很瘦，并且尽管摄入大量富含饱和脂肪的牛角包或其他食物，但心血管疾病低发生率。我想法国最接近植物油的立场，因为他们不赞成植物油，并建议增加α-LA，一种ω-3脂肪。但法国仍建议限制饱和脂肪。日本似乎专注于其他事物。
- en: The most comprehensive meta-review I could find [(Johnson and Fritsche, 2012)](https://doi.org/10.1016/j.jand.2012.03.029)
    looked at trials of trials that increased linoleic acid or omega-6 fats (basically,
    seed oils). It found that “virtually no data” existed to support the idea that
    this increased inflammation.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我找到的最全面的荟萃审查[(Johnson 和 Fritsche，2012)](https://doi.org/10.1016/j.jand.2012.03.029)研究了增加亚油酸或ω-6脂肪（基本上是植物油）的试验。它发现“几乎没有数据”支持这种增加会导致炎症的想法。
- en: 'Beyond that, the suggested “LA → AA” mechanism seems to be basically disproven.
    The problem is that metabolism of lionoleic acid (LA) into arachidonic acid (AA)
    saturates at low levels of LA consumption [(Liou and Innis (2009)](https://doi.org/10.1016/j.plefa.2009.02.003).
    A meta-review [(Rett and Whelan, 2011)](https://doi.org/10.1016/j.atherosclerosis.2019.11.018)
    found that many different trials that decreased LA by up to 90% or increased it
    by up to 600% all seemed to do basically nothing:'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，建议的“LA → AA”机制似乎基本被证明是错误的。问题在于亚油酸（LA）转化为花生四烯酸（AA）的代谢在低水平的LA消耗时就饱和了（[Liou
    and Innis (2009)](https://doi.org/10.1016/j.plefa.2009.02.003)）。一项元分析回顾（[Rett
    and Whelan, 2011](https://doi.org/10.1016/j.atherosclerosis.2019.11.018)）发现，许多不同的试验，无论是将LA减少90%还是增加600%，似乎都基本没有效果：
- en: True, seed oil consumption has skyrocketed along with obesity. But hold on.
    If seed oil consumption is *causing* obesity, then people should have started
    getting fat *after* seed oils started increasing. Did they?
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，种子油消费量与肥胖率飙升。但请稍等。如果种子油消费量*导致*肥胖，那么人们应该在种子油开始增加*之后*开始变胖。是这样吗？
- en: '[Blasbalg et al. (2011)](https://doi.org/10.3945%2Fajcn.110.006643) give some
    long-term estimates of vegetable oil consumption: (Note the scale is smaller in
    the lower plot.)'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[Blasbalg et al. (2011)](https://doi.org/10.3945%2Fajcn.110.006643)提供了一些植物油消费的长期估计：（请注意下图的比例较小。）'
- en: How early would obesity have to have started increasing to falsify the idea
    that it’s caused by seed/vegetable oil? 1970? 1940? Earlier?
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要让肥胖问题从什么时候开始增加才能证明它不是由于种子/植物油引起的？1970年？1940年？更早？
- en: 'Now, when did people start gaining weight? This is tricky, because nobody was
    collecting BMI statistics back in the 1700s. But [Kromlos and Brabec (2010)](https://www.nber.org/system/files/working_papers/w15862/w15862.pdf)
    use a set of surveys taken between 1959 and 1994 and fit a regression to predict
    weight at age 50 from birth year. They then use this to extrapolate back to people
    born as early as 1882\. (I think because someone born in 1882 would have been
    77—and still hopefully alive—in 1959?) This gives this graph we saw earlier, with
    a long term trend of people at the median gaining around 0.05 BMI/year:'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，人们什么时候开始增重？这很棘手，因为在18世纪时没有人在收集BMI统计数据。但是[Kromlos and Brabec (2010)](https://www.nber.org/system/files/working_papers/w15862/w15862.pdf)利用了1959年至1994年间进行的一系列调查，并从出生年份拟合回归以预测50岁时的体重。然后，他们用这些数据来推断1882年甚至更早出生的人。（我认为是因为一个1882年出生的人在1959年可能已经77岁了——并且希望还活着？）这给出了我们之前看到的图表，显示人们的中位数在长期内每年增加大约0.05个BMI单位：
- en: 'While it looks like people were getting heavier back in the 1880s, I emphasize
    that the evidence is very weak: The leftmost part of the plot is an estimate for
    men *born* in 1882 *in 1932* (when they were 50) based on data collected in *1959*.'
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然看起来人们在1880年代确实变得更重了，但我强调证据非常薄弱：图表的最左侧部分是基于1932年（他们50岁时）收集的数据，估计1882年出生的男性的情况。
- en: 'There’s also data for the incoming classes at a couple military academies.
    [Hiermeyer (2010)](https://doi.org/10.1016/j.ehb.2009.09.004) collects data for
    people entering [West Point](https://en.wikipedia.org/wiki/United_States_Military_Academy)
    and [the Citadel](https://en.wikipedia.org/wiki/The_Citadel):'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些关于几所军事学院新生的数据。[Hiermeyer (2010)](https://doi.org/10.1016/j.ehb.2009.09.004)收集了进入[西点军校](https://en.wikipedia.org/wiki/United_States_Military_Academy)和[城堡](https://en.wikipedia.org/wiki/The_Citadel)的人的数据：
- en: '*Maybe* West Point cadets got a little heavier? There’s a 20 year run, so at
    0.05 BMI/year we’d only expect an increase of 1 BMI, close to what’s observed.
    But the Citadel, if anything is decreasing. [Coclanis and Komlos (1997)](https://www.jstor.org/stable/27570229)
    give more Citadel data, stratified by the age of the students:'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*也许*西点军校的学员稍微增重了？有一个20年的数据，所以按照每年0.05个BMI单位的增长，我们只预期增加1个BMI单位，这接近观察到的情况。但是，如果有什么，城堡的情况正在减少。[Coclanis
    and Komlos (1997)](https://www.jstor.org/stable/27570229)提供了更多的城堡数据，根据学生的年龄分层：'
- en: Again, it looks like not much changed between those born in the 1870s and the
    1900s. But things started to pick up for those born in the 1920s.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来，出生在1870年代和1900年代之间的人似乎没有太多变化。但是，对于出生在1920年代的人来说，情况开始好转。
- en: All this data suggest people starting getting heavier during the 1920s or even
    earlier, when seed oil consumption was still very low. So I see this as some evidence
    against seed oil theory.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些数据表明，人们在1920年代甚至更早时就开始变得更重了，而当时种子油的消费量还非常低。因此，我认为这些是一些反对种子油理论的证据。
- en: Of course, none of this data is very good. Surely there’s more long-term data
    on weight lurking out there somewhere? Typically, seed oil theorists point at
    data only going back to 1970 or so, but that will never prove anything, since
    obesity was already increasing at that time. We need to go back further.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，所有这些数据都不是很好的。肯定有更多关于体重的长期数据潜藏在某处吧？通常，种子油理论家指出的数据仅追溯到 1970 年左右，但那永远不能证明任何事情，因为当时肥胖已经在增加。我们需要进一步追溯。
- en: People in different countries eat different amounts of seed oil. If eating seed
    oil makes you fat, then must per-country seed oil consumption correlate with per-country
    obesity?
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 不同国家的人食用的种子油量不同。如果吃种子油会让你发胖，那么各国的种子油消费量是否与各国的肥胖率相关呢？
- en: Not necessarily, no. But I decided to check anyway. I found the WHO provides
    some [amazing data for obesity](https://www.who.int/data/gho/data/indicators/indicator-details/GHO/prevalence-of-obesity-among-adults-bmi--30-%5C(age-standardized-estimate%5C)-%5C(-%5C))—the
    estimated fraction of the population that has a BMI of at least 30 by year. Here’s
    what that looked like in 2010.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 不一定，不过我决定仍然检查一下。我发现世卫组织为肥胖提供了一些[惊人的数据](https://www.who.int/data/gho/data/indicators/indicator-details/GHO/prevalence-of-obesity-among-adults-bmi--30-%5C(age-standardized-estimate%5C)-%5C(-%5C))
    — 根据年份估计有至少 BMI 为 30 的人口比例。这是 2010 年的情况。
- en: (There’s no data for South Sudan because it didn’t exist in 2010\. There’s no
    data for Antarctica because all the people there are penguins. I think there’s
    no data for Greenland/French Guiana because they’re considered part of Denmark/France.
    There’s no data for Taiwan because the WHO is afraid of China. I don’t know the
    deal with Turkey and Kosovo.)
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: （南苏丹没有数据，因为它在 2010 年不存在。南极洲没有数据，因为那里所有的人都是企鹅。我认为格陵兰/法属圭亚那没有数据，因为它们被认为是丹麦/法国的一部分。台湾没有数据，因为世卫组织害怕中国。土耳其和科索沃的情况我不清楚。）
- en: 'The USA isn’t quite #1—It’s beaten by Egypt, the Bahamas, Kuwait, and a bunch
    of tiny island nations. American Samoa is way ahead at 71.63%.'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: 美国并不完全是第一名 — 被埃及、巴哈马、科威特和一些小岛国超过了。美属萨摩亚领先，达到了 71.63%。
- en: 'Anyway, seed oil consumption data is harder to find, but [Micha et al. (2014)](https://doi.org/10.1136/bmj.g2272)
    give estimates for 2010\. Here’s estimated omega-6 consumption:'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，种子油消费数据更难找，但[Micha 等人 (2014)](https://doi.org/10.1136/bmj.g2272) 给出了 2010
    年的估计。这是估算的 omega-6 摄入量：
- en: Can you see a relationship with obesity? I couldn’t, so I made a scatterplot
    with one circle per country. (You can zoom in and see country codes.)
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你能看到与肥胖的关系吗？我看不出来，所以我画了一个散点图，每个国家一个圆圈。（你可以放大并查看国家代码。）
- en: Is anything there? Maybe so, I’m not sure. I did the same for [saturated fat](https://dynomight.net/img/seed-oil/Saturated.pdf)
    and [all fat](https://dynomight.net/img/seed-oil/All%20fat.pdf), which look about
    equally convincing. But if you put *per-capita GDP* on the x-axis…
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么吗？也许是的，我不太确定。我也对[饱和脂肪](https://dynomight.net/img/seed-oil/Saturated.pdf)和[所有脂肪](https://dynomight.net/img/seed-oil/All%20fat.pdf)做了同样的事情，它们看起来差不多令人信服。但如果你把*人均
    GDP* 放在 x 轴上…
- en: Could it be that something else is going on here?
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这里发生了别的事吗？
- en: A weak version of seed oil theory is that seed oils are highly processed, so
    why not use cold-pressed olive oil instead? If that’s the theory, fine. In fact,
    this is mostly what I do myself. I figure it might be useless, but it’s unlikely
    to be harmful, and olive oil is delicious.
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: 种子油理论的一个较弱版本是种子油经过高度加工，那为什么不用冷压榨的橄榄油呢？如果这是理论，那好吧。实际上，这基本上是我自己的做法。我觉得这可能是无用的，但不太可能有害，而且橄榄油很美味。
- en: And I wouldn’t be shocked if one of the suggested mechanisms for seed oil turns
    out to be valid. I wouldn’t be surprised *at all* if some mechanism turned out
    to part of a larger, more complicated story.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果种子油确实有一种推荐的机制，我不会感到惊讶。如果某些机制最终证明是更大更复杂故事的一部分，我一点也不会感到惊讶*。
- en: And *in practice*, avoiding seed oils is probably *really good* for you, because
    it forces you to eliminate most of the processed crap you shouldn’t be eating
    anyway.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 而*实际上*，避免种子油对你的健康可能*真的很好*，因为它迫使你消除大部分本来不应该吃的加工垃圾。
- en: A middle-strength theory would be that seed oils *might* be harmful, so it’s
    safest to reduce seed oils and replace them with saturated fat. I disagree with
    this, because the balance of evidence says that saturated fat is more risky than
    unsaturated fat (monounsaturated *or* polyunsaturated). But I guess it’s not *totally*
    crazy.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一种中等强度的理论是种子油*可能*有害，所以最安全的做法是减少种子油，用饱和脂肪替代。我不同意这一点，因为证据表明饱和脂肪比不饱和脂肪（单不饱和*或*多不饱和）更有风险。但我想这也不是*完全*疯狂的。
- en: 'But seed oil theorists mostly seem to push a much stronger theory: We *know*
    that seed oils are *the* cause of [Western disease](https://en.wikipedia.org/wiki/Diseases_of_affluence).'
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 但种子油理论家们似乎更倾向于推动一个更强大的理论：我们*知道*种子油是[西方疾病](https://en.wikipedia.org/wiki/Diseases_of_affluence)的*原因*。
- en: I’ll just be honest. I think this view is completely indefensible. I feel embarrassed
    when I see people promoting it. You’re *sure*? How? I don’t see any way to get
    to this conclusion other than heavily filtering the evidence—ignoring the flaws
    in everything that supports a predetermined view while scrambling to find flaws
    in everything that contradicts it.
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我要诚实地说。我认为这种观点是完全站不住脚的。当我看到人们推广这种观点时，我感到很尴尬。你*确定*吗？怎么做到的？我看不到任何方法能得出这个结论，除非是大量过滤证据——忽略支持预定观点的所有缺陷，同时急于找出与之矛盾的一切缺陷。
- en: Again, I’m sure you can send me long lists of random citations. (You don’t need
    to send them; it’s OK; I’ve seen them already.) But for *anything* that’s been
    studied in detail, there’s *always* lots of evidence to support any semi-plausible
    view. Do you have any idea how much evidence people can produce for [UFOs](https://dynomight.net/aliens/)
    or [chronic Lyme](https://en.wikipedia.org/wiki/Chronic_Lyme_disease) or [colloidal
    silver](https://en.wikipedia.org/wiki/Medical_uses_of_silver#Alternative_medicine)?
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，我确定你可以给我发一长串随机引用。（你不必发送它们；没关系；我已经看过了。）但是对于任何已经详细研究过的事物，总会有大量证据支持任何半合理的观点。你知道人们可以为[UFOs](https://dynomight.net/aliens/)、[慢性莱姆病](https://en.wikipedia.org/wiki/Chronic_Lyme_disease)或[胶体银](https://en.wikipedia.org/wiki/Medical_uses_of_silver#Alternative_medicine)产生多少证据吗？
- en: 'My real worry about seed oil theory is that it’s a distraction. If you want
    to be healthier, we *know* ways you can change your diet that *will* help: Increase
    your overall diet “quality”. Eat lots of fruits and vegetables. Avoid processed
    food. Especially avoid processed meats. Eat food with low caloric density. Avoid
    added sugar. Avoid alcohol. *Avoid processed food*.'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我真正担心种子油理论的是它会成为一个干扰。如果你想更健康，我们*知道*可以通过改变饮食来帮助你：提高整体饮食“质量”。多吃水果和蔬菜。避免加工食品。特别是避免加工肉类。选择低热量密度的食物。避免添加糖。不要喝酒。*避免加工食品*。
- en: I know this is hard. You could even argue it’s *unrealistic*. That wouldn’t
    make it wrong.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这很困难。你甚至可以说这是*不现实*的。但这并不意味着它是错误的。
- en: Look, I *wish* strong seed oil theory were true. That would be great. All we’d
    have to do is reformulate our Cheetos with different oil, and then we could go
    on merrily eating Cheetos. Western diet without Western disease! Sadly, I think
    this is very unlikely.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 看，我*希望*强大的种子油理论是真的。那将会很棒。我们只需用不同的油来重新配方我们的奇多薯片，然后我们就可以愉快地吃薯片了。西方饮食无西方疾病！不幸的是，我认为这种可能性非常小。
