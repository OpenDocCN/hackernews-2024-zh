- en: A fit and [healthy](https://www.themirror.com/all-about/health) young [woman](https://www.themirror.com/all-about/people)
    who struggles with crippling [depression](https://www.themirror.com/all-about/mental-health),
    autism and borderline personality disorder will end her life with euthanasia.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Zoraya ter Beek, 28, lives in a small village in the Netherlands close to the
    German border and has decided to take her own life with assisted suicide in May,
    according to a reporter. Zoraya has struggled with her mental health her whole
    life and currently has a 40-year-old boyfriend she loves and her two cats.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'She once dreamed of becoming a psychiatrist but is now set to end her life
    later in the year after finding out about the method when visiting the doctors
    who apparently told her: “There’s nothing more we can do for you. It’s never gonna
    get any better."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
