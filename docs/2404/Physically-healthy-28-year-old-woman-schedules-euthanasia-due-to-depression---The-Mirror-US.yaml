- en: 'Zoraya explained: “I was always very clear that if it doesn’t get better, I
    can’t do this anymore." Stef Groenewoud, a health care ethicist at Theological
    University Kampen in the Netherlands, said: “I’m seeing euthanasia as some sort
    of acceptable option brought to the table by physicians, by psychiatrists, when
    previously it was the ultimate last resort.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: “I see the phenomenon especially in people with psychiatric diseases, and especially
    young people with psychiatric disorders, where the health care professional seems
    to give up on them more easily than before."
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Zoraya is planning to be cremated after she is euthanized on the sofa in her
    living room. She's explained she doesn't want any sort of music during the event.
    A doctor will first administer a sedative followed by a drug that will stop her
    heart. Her boyfriend will be at her side, the [NY Post reports](https://nypost.com/2024/04/02/world-news/28-year-old-woman-decides-to-be-euthanized-due-to-mental-health-issues/).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: 'She said: “The doctor really takes her time. It is not that they walk in and
    say, ‘Lay down, please!’ Most of the time it is first a cup of coffee to settle
    the nerves and create a soft atmosphere.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
