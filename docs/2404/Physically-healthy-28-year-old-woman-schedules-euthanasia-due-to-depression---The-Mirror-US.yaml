- en: “Then she asks if I am ready. I will take my place on the couch. She will once
    again ask if I am sure, and she will start up the procedure and wish me a good
    journey. Or, in my case, a nice nap, because I hate it if people say, ‘Safe journey.’
    I’m not going anywhere.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 'The 28-year-old doesn''t have much family, so explained her boyfriend will
    find a nice spot in the woods to spread her ashes. She continued: “I’m a little
    afraid of dying, because it’s the ultimate unknown. We don’t really know what’s
    next — or is there nothing? That’s the scary part.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: The Netherlands became the [first country](http://news.bbc.co.uk/1/hi/world/europe/1269682.stm)
    in the world to make assisted suicide legal in 2001\. Since then, it’s become
    an increasingly popular option. In 2022, there were 8,720 euthanasia deaths in
    the Netherlands — representing roughly 5% of all the country’s deaths and up from
    4% from the year before. In February, the 93-year-old former Dutch Prime Minister
    Dries van Agt and his wife were euthanized.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Critics of suicide legalization say that people like Ter Beek have been encouraged
    to kill themselves by the law, with some likening the suicide surge to a contagion.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: 'Speaking about the original media outlet she explained her choice to, Zoraya
    said: “It was an honor for me to provide insights to people who were open to learning
    something." Later she announced she would be leaving social media ahead of her
    death.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are struggling you can dial the 24/7 National Suicide Prevention hotline
