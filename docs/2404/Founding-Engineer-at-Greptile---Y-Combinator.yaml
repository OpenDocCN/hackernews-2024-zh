- en: Founding Engineer at Greptile | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/companies/greptile/jobs/4MY7eZL-founding-engineer](https://www.ycombinator.com/companies/greptile/jobs/4MY7eZL-founding-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hi! We’re looking for a founding engineer to join us at Greptile.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '**About Greptile:**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Greptile is building an AI expert on any codebase, available as an API so teams
    can easily build powerful internal AI dev tools.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Devs can point Greptile to any GitHub/Gitlab repo, Greptile indexes it (self-updates
    on new commits) and lets you query it in natural language. Greptile uses a codebase-optimized
    version of RAG which mimics how human developers navigate codebases, resulting
    in much higher performance than naive RAG.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: You can try our chat UI for free with 150+ OSS repos [here](https://learnthisrepo.com).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Some examples of internal tools teams can/have built:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '**Ticket Enricher:** adds codebase context to the the repo including specific
    file paths to look at.'
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Auto doc updater:** writes a PR to update docs every time new code is pushed.'
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**PR review bot:** reviews PRs and leaves comments with full codebase context.'
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[See more.](https://docs.greptile.com/examples)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: We’re a team of 3 technical co-founders, based in San Francisco.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '**Requirements:**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Strong programming skills, especially in TS/JS.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BS/MS degree in Computer Science
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Work authorization in the US
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability and willingness to relocating to work in-person in San Francisco.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Preferred Qualifications:**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: History of contributing to open source.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passionate about developer tooling.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ability to work relatively independently.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong side projects, ideally using LLMs.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some DevOps experience, ideally with AWS.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some LLM-Ops experience, working with VectorDBs/LLMs.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tech stack:**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Most of our codebase is in Typescript. Our backend infra is hosted on AWS, combination
    of ECS containers and Lambda functions + Postgres and DynamoDB for database. The
    frontend is NextJS.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
