  type: TYPE_NORMAL
  zh: 来源：[https://fizzbee.io/](https://fizzbee.io/)
- en: Exhaustive model checking
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 全面模型检查
- en: Explore all possible behaviors and exhaustive set of complex interactions and
    verify the system does what you think it does.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 探索所有可能的行为和详尽的复杂交互，并验证系统确实如您所想。
- en: Easiest specification language
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最简单的规范语言
- en: FizzBee uses Python-like language, using imperative style. You can be productive
    in minutes.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: FizzBee 使用类似 Python 的语言，采用命令式风格。您可以在几分钟内提高生产效率。
- en: Performance modeling
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 性能建模
- en: FizzBee comes with probabilistic model checker for modeling performance characteristics
    like expected of latency, throughput, availability SLAs.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: FizzBee 配备了概率模型检查器，用于建模性能特征，例如预期的延迟、吞吐量、可用性 SLA。
