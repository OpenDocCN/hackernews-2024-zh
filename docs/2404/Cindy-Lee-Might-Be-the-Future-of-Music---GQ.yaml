- en: Cindy Lee Might Be the Future of Music | GQ
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cindy Lee可能是未来音乐的代表 | GQ
- en: 来源：[https://www.gq.com/story/pulling-weeds-with-chris-black-cindy-lee-might-be-the-future-of-music](https://www.gq.com/story/pulling-weeds-with-chris-black-cindy-lee-might-be-the-future-of-music)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.gq.com/story/pulling-weeds-with-chris-black-cindy-lee-might-be-the-future-of-music](https://www.gq.com/story/pulling-weeds-with-chris-black-cindy-lee-might-be-the-future-of-music)
- en: '*This is an edition of the newsletter* Pulling Weeds With Chris Black, *in
    which the columnist weighs in on hot topics in culture. [Sign up here to get it
    in your inbox every Thursday.](https://www.gq.com/newsletter/subscribe?newsletterId=249016)*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是专栏* Pulling Weeds With Chris Black *的一期，专栏作家在其中权衡文化热点话题。 [在此订阅，每周四将其发送至您的收件箱。](https://www.gq.com/newsletter/subscribe?newsletterId=249016)*'
- en: Last week, a few of my trusted music sources on Twitter started whispering about
    a new album that was a must-listen but only available to stream on YouTube. You
    could also send a suggested donation (as a gift on PayPal) to receive CD-quality
    .wav files directly in your inbox. The Geocities website was ugly and quirky,
    decidedly lo-fi in a Web 1.0 way. The same week the album in question, *Diamond
    Jubilee,* by Cindy Lee, a 32-song left-of-center fever dream marathon that sounds
    like Velvet Underground, T. Rex, and VU, and the good Phil Spector projects combined
    with excellent production, synths, and feedback, [received a score of 9.1 on Pitchfork](https://pitchfork.com/reviews/albums/cindy-lee-diamond-jubilee/),
    the first 9.0+ since 2020\. A rock-and-roll album garnering this much attention
    without a record label or the support of digital-streaming platforms is unheard
    of. A small sect of people, presumably real music fans, were willing to pay real
    money to enjoy the music they love.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，我的几位在Twitter上信任的音乐消息来源开始低声谈论一张必听的新专辑，但只能在YouTube上进行流媒体播放。您还可以通过PayPal赠送建议的捐款（作为礼物）以直接在收件箱中收到CD音质的.wav文件。Geocities网站既丑陋又古怪，明显是Web
    1.0风格的低保真网站。与此同时，受访的专辑《Diamond Jubilee》由Cindy Lee制作，这是一张32首歌曲的左倾狂热梦幻马拉松，听起来像是Velvet
    Underground、T. Rex和VU，以及出色的制作、合成器和反馈，[在Pitchfork上获得了9.1分](https://pitchfork.com/reviews/albums/cindy-lee-diamond-jubilee/)，自2020年以来的首个9.0+评分。这张摇滚专辑竟然能够在没有唱片公司或数字流媒体平台的支持下引起如此大的关注，这在业界是前所未有的。一小部分人，据推测是真正的音乐爱好者，愿意花真金白银来享受他们喜爱的音乐。
- en: 'I like *Diamond Jubilee* and am happy to pay for music, but downloading files
    and loading them onto my iPhone feels archaic and time-consuming. Drake also “leaked”
    a diss song last week, [firing at everyone](https://www.gq.com/story/the-kendrick-lamar-drake-beef-explained):
    Kendrick Lamar, Rick Ross, The Weeknd, and J. Cole. The song was making its rounds
    in my group chats. When I finished lunch and went to listen, I realized the link
    my friend had provided was from Krakenfiles.com, a URL too good to make up. This
    response from Drake was hotly anticipated, and I am sure he has his reasons, but
    avoiding DSPs when they are your bread and butter is also an exciting choice.
    Visiting weird websites to listen to and download music feels crazy in 2024, a
    throwback to sitting in my parents’ basement on the Dell, manically downloading
    songs on Kazaa and Napster. [I even saw a friend burn *Diamond Jubilee* onto CDR](https://x.com/Steven_Hyden/status/1779270597555728417).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢*Diamond Jubilee*，也愿意为音乐买单，但是下载文件并将它们加载到我的iPhone上感觉有些过时和耗时。上周，Drake还“泄露”了一首
    diss 歌曲，[瞄准了每个人](https://www.gq.com/story/the-kendrick-lamar-drake-beef-explained)：Kendrick
    Lamar、Rick Ross、The Weeknd和J. Cole。这首歌在我的群聊中流传开来。吃完午餐后，我准备去听这首歌时，我意识到朋友提供的链接来自Krakenfiles.com，这个网址实在是太神奇了。Drake的这首回应备受期待，我相信他有他的理由，但在数字流媒体服务平台是你的主要收入来源时避开它们也是一个令人兴奋的选择。在2024年访问奇怪的网站来听歌和下载歌曲感觉很疯狂，这让我回想起曾经在我的父母地下室的Dell电脑上狂热地下载Kazaa和Napster的歌曲。[我甚至看到一个朋友将*Diamond
    Jubilee*刻录到CDR上](https://x.com/Steven_Hyden/status/1779270597555728417)。
- en: While all this was happening, Coachella weekend was taking place in Indio, California.
    Several stories have been written about [slowing ticket sales](https://www.billboard.com/business/touring/coachella-ticket-sales-lower-than-usual-2024-festival-trend-1235655410/#:~:text=Other%20agents%20blame%20the%20dip,and%20Beyonc%C3%A9%20did%20in%202023.)
    and [brands not heading to the desert](https://www.businessoffashion.com/briefings/marketing-pr/what-happens-when-coachella-is-just-another-concert/)
    this year. We reached the peak music festival long ago, and now there is something
    for everyone, no matter which niche tickles your fancy. But when things of this
    magnitude flail, it feels like a shift is coming.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一切发生的同时，加利福尼亚州印地奥市正在举行科切拉音乐节。已经有多篇文章谈及今年[门票销售放缓](https://www.billboard.com/business/touring/coachella-ticket-sales-lower-than-usual-2024-festival-trend-1235655410/#:~:text=Other%20agents%20blame%20the%20dip,and%20Beyonc%C3%A9%20did%20in%202023.)和[品牌不再前往沙漠](https://www.businessoffashion.com/briefings/marketing-pr/what-happens-when-coachella-is-just-another-concert/)的故事。我们早已达到音乐节的顶峰，现在每个人都可以找到适合自己的，无论你偏爱哪个小众。但是当这样规模的事物陷入困境时，感觉到一种变革正在发生。
- en: Cindy Lee is the alter ego of former Women frontman Patrick Flegel, who expressed
    dim views of the streaming era in a 2023 interview. “I think everyone should take
    their music off streaming platforms. Not even strike, just take it off,” Flegel
    said. “They’re begging for a penny a play, and it’s pitiful.” In that same interview,
    Flegel acknowledged that the hardest part of putting out a project without the
    backing of streaming platforms or a traditional record label is “getting anybody
    to give a shit.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 辛迪·李是前Women乐队主唱帕特里克·弗莱戈尔的化名，在2023年的一次采访中对流媒体时代表达了消极看法。“我认为每个人都应该把他们的音乐从流媒体平台上撤下来。甚至不是罢工，只是撤下来，”弗莱戈尔说。“他们在求每次播放一分钱，这真是可悲。”
    在同一次采访中，弗莱戈尔承认，没有流媒体平台或传统唱片公司的支持，推出一个项目最困难的部分是“让任何人关注你的作品”。
- en: “But where I’m at now, in my mind,” Flegel said, “you just need some regulars.
    Some people who’ve got your back, are into what you’re doing.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “但是现在，在我心里的位置”，弗莱戈尔说，“你只需要一些常客。一些支持你的人，喜欢你所做的事情。”
- en: Are there enough regulars out there to make it viable for other artists to pull
    a Cindy Lee? Do people want to own music, support artists they love, and go to
    shows that don’t come flanked by hard-seltzer-sponsored off-site parties and influencer
    photo shoots? Are we heading back to a simpler time? Are we curious again? Are
    we finally ready to discover music outside of TikTok?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是否有足够的常客可以使其他艺术家像辛迪·李那样成功？人们是否想拥有音乐，支持他们喜爱的艺术家，并去参加没有由硬汽水赞助的现场派对和社交媒体影响者拍摄的演出？我们是否正在回归一个更简单的时代？我们是否再次充满好奇心？我们是否终于准备好在TikTok之外发现音乐？
- en: I doubt it, but this is one of the first times I have really seen cracks in
    the façade. The days when I could go to my local Virgin Megastore on a Thursday
    at midnight to pick up the new releases on CD aren’t coming back, but maybe things
    will calm down and course correct a little bit. Streaming isn’t the best option.
    It is just the most convenient. If someone makes an effort to present their work
    differently, I think it should be discussed, whether it’s Cindy Lee or the biggest
    rapper in the world.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑，但这是我第一次真正看到假象中的裂痕之一。我可以在周四午夜去本地的维珍大卖场购买CD新发行的日子已经一去不复返，但也许事情会平静下来，稍作调整。流媒体并非最佳选择，只是最方便的选择。如果有人努力以不同的方式呈现他们的作品，我认为这是值得讨论的，无论是辛迪·李还是世界上最大的说唱歌手之一。
