- en: 'A Nestlé spokesperson said: “We believe in the nutritional quality of our products
    for early childhood and prioritise using high-quality ingredients adapted to the
    growth and development of children.”'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 雀巢发言人表示：“我们相信我们早期童年产品的营养质量，并优先使用适合儿童生长和发育的高质量成分。”
- en: She said that within the “highly regulated” category of baby food, Nestlé always
    complied “with local regulations or international standards, including labelling
    requirements and thresholds on carbohydrate content that encompasses sugars” and
    declared total sugars in its products, including those coming from honey.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，在婴儿食品的“高度监管”类别中，雀巢始终遵守“包括标签要求和碳水化合物含量阈值在内的当地法规或国际标准”，并声明其产品中的总糖分，包括来自蜂蜜的糖分。
- en: Variations in recipes depended on factors including regulation and availability
    of local ingredients, she said.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 食谱的变化取决于包括法规和当地原料供应在内的因素，她说。
- en: The company has reduced the total amount of added sugars in its infant cereals
    portfolio by 11% worldwide over the past decade, she said, and continued to reformulate
    products to reduce them further.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，公司在过去十年中全球范围内将婴儿谷物组合中的添加糖总量减少了11％，并继续改良产品以进一步减少糖分。
- en: Sucrose and glucose syrup were being phased out of “growing-up milks” aimed
    at toddlers worldwide, she added.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充说，蔗糖和葡萄糖浆正在全球面向幼儿的“成长牛奶”中逐步淘汰。
- en: This article was amended on 17 April 2024 to correct sales figures supplied
    by Public Eye.Nido has worldwide sales of more than $1bn, not $4.1bn, and Cerelac
    $1bn, not $1.2bn, as an earlier version said.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本文经过2024年4月17日修改，以更正由公众之眼提供的销售数据。尼多的全球销售额超过10亿美元，而不是之前版本中所说的41亿美元，而且Cerelac为10亿美元，而不是之前版本中所说的12亿美元。
