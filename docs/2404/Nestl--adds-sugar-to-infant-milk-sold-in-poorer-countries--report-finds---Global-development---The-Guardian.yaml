- en: The results, and examination of product packaging, revealed added sugar in the
    form of sucrose or honey in samples of Nido, a follow-up milk formula brand intended
    for use for infants aged one and above, and Cerelac, a cereal aimed at children
    aged between six months and two years.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，在Nido（一款面向一岁及以上婴儿的后续奶粉品牌）和Cerelac（一款面向六个月到两岁儿童的谷类食品）的样本中，发现添加了蔗糖或蜂蜜。
- en: In Nestlé’s main European markets, including the UK, there is no added sugar
    in formulas for young children. While some cereals aimed at older toddlers contain
    added sugar, there is none in products targeted at babies between six months and
    one year.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在雀巢主要的欧洲市场，包括英国，婴幼儿配方食品中不含添加糖。尽管一些针对较大幼儿的谷类食品中含有添加糖，但是针对六个月到一岁宝宝的产品却没有添加糖。
- en: 'Laurent Gaberell, Public Eye’s agriculture and nutrition expert, said: “Nestlé
    must put an end to these dangerous double standards and stop adding sugar in all
    products for children under three years old, in every part of the world.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 公共眼组织的农业和营养专家Laurent Gaberell表示：“雀巢必须结束这种危险的双重标准，停止在全球范围内所有针对三岁以下儿童的产品中添加糖。”
- en: Obesity is increasingly a problem in [low- and middle-income countries](https://www.who.int/news-room/fact-sheets/detail/obesity-and-overweight).
    In Africa, the number of overweight children under five has increased by nearly
    23% since 2000, according to the World Health Organization. Globally, more than
    1 billion people are living with obesity.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 肥胖问题在[低收入和中等收入国家](https://www.who.int/news-room/fact-sheets/detail/obesity-and-overweight)日益严重。根据世界卫生组织的数据，自2000年以来，非洲五岁以下超重儿童的数量增加了近23%。全球有超过10亿人口肥胖问题。
- en: It is not always easy for consumers in any country to tell whether a product
    contains added sugar, and how much is present, based on nutritional information
    printed on packaging alone. Labels often include naturally occurring sugars in
    milk and fruit under the same heading as any added sugars.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何国家，消费者要判断产品是否含有添加糖，以及含量多少，仅依靠包装上印刷的营养信息并不总是容易。标签通常将牛奶和水果中天然存在的糖分与任何添加糖一并列出。
- en: '[WHO guidelines](https://iris.who.int/bitstream/handle/10665/364678/WHO-EURO-2022-6681-46447-67287-eng.pdf?sequence=1&isAllowed=y)
    for the European region say no added sugars or sweetening agents should be permitted
    in any food for children under three. While no guidance has been specifically
    produced for other regions, researchers say the European document [remains equally
    relevant](https://accesstonutrition.org/app/uploads/2023/12/COMMITs-Adapted-WHO-Europe-Nutrient-Profile-Model-for-Commercially-Produced-Complementary-Foods-1-1.pdf)
    to other parts of the world.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲地区的[世界卫生组织指南](https://iris.who.int/bitstream/handle/10665/364678/WHO-EURO-2022-6681-46447-67287-eng.pdf?sequence=1&isAllowed=y)指出，三岁以下儿童食品不得添加糖或甜味剂。尽管没有为其他地区专门制定指南，但研究人员称欧洲文件[同样适用于其他地区](https://accesstonutrition.org/app/uploads/2023/12/COMMITs-Adapted-WHO-Europe-Nutrient-Profile-Model-for-Commercially-Produced-Complementary-Foods-1-1.pdf)。
- en: 'Cerelac on sale in a British supermarket. Global sales of the infant cereal
    are worth more than $1.2bn. Photograph: Xiu Bao/Alamy'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国超市销售的Cerelac产品。这款婴儿谷类食品的全球销售额超过12亿美元。照片：秀宝/Alamy
- en: The [UK recommends](https://www.nhs.uk/live-well/eat-well/food-types/how-does-sugar-in-our-diet-affect-our-health/#:~:text=Children%20aged%204%20to%206,what%20to%20feed%20young%20children.)
    that children under four avoid food with added sugars because of risks including
    weight gain and tooth decay. [US government guidelines](https://www.cdc.gov/nutrition/infantandtoddlernutrition/foods-and-drinks/foods-and-drinks-to-limit.html)
    recommend avoiding foods and drinks with added sugars for those younger than two.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 英国建议儿童四岁以下避免食用添加糖的食物，因为可能导致体重增加和牙齿蛀牙，详情请见[此处链接](https://www.nhs.uk/live-well/eat-well/food-types/how-does-sugar-in-our-diet-affect-our-health/#:~:text=Children%20aged%204%20to%206,what%20to%20feed%20young%20children.)。美国政府指南建议两岁以下儿童避免摄入含有添加糖的食物和饮料，详情请见[此处链接](https://www.cdc.gov/nutrition/infantandtoddlernutrition/foods-and-drinks/foods-and-drinks-to-limit.html)。
- en: '[In its report](https://stories.publiceye.ch/nestle-babies), written in collaboration
    with the International Baby Food Action Network, Public Eye said data from Euromonitor
    International, a market-research company, revealed global retail sales of above
    $1bn (£800m) for Cerelac. The highest figures are in low- and middle-income countries,
    with 40% of sales just in Brazil and India.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [在其报告中](https://stories.publiceye.ch/nestle-babies)，与国际婴儿食品行动网络合作撰写的Public
    Eye表示，市场研究公司Euromonitor International的数据显示，Cerelac的全球零售销售额超过10亿美元（8亿英镑）。低收入和中等收入国家的销售额最高，其中40%的销售额来自巴西和印度。'
- en: Dr Nigel Rollins, a medical officer at the WHO, said the findings represented
    “a double standard […] that can’t be justified”.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 世界卫生组织的医务官员尼格尔·罗林斯博士表示，这些发现代表了“无法证明的双重标准”。
- en: Biscuit-flavoured cereals for babies aged six months and older contained 6g
    of added sugar for every serving in Senegal and South Africa, researchers found.
    The same product sold in [Switzerland](https://www.theguardian.com/world/switzerland)
    has none.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现，面向六个月及以上婴儿的饼干味谷物早餐在塞内加尔和南非每份含6克添加糖。但同一产品在[瑞士](https://www.theguardian.com/world/switzerland)却没有添加。
- en: Tests on Cerelac products sold in India showed, on average, more than 2.7g of
    added sugar for every serving.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对在印度销售的Cerelac产品的测试显示，平均每份含添加糖超过2.7克。
- en: In Brazil, where Cerelac is known as Mucilon, two out of eight products were
    found to have no added sugar but the other six contained nearly 4g for each serving.
    In Nigeria, one product tested had up to 6.8g .
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在巴西，Cerelac以Mucilon的名字广为人知，八种产品中有两种无添加糖，但其他六种每份含近4克。在尼日利亚，一种测试产品每份含高达6.8克。
- en: Meanwhile, tests on products from the Nido brand, which has worldwide retail
    sales of more than $1bn, revealed significant variation in sugar levels.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，对全球零售销售额超过10亿美元的Nido品牌产品进行的测试显示糖含量存在显著差异。
- en: In the Philippines, products aimed at toddlers contain no added sugar. However,
    in Indonesia, Nido baby-food products, sold as Dancow, all contained about 2g
    of added sugar per 100g of product in the form of honey, or 0.8g a serving.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在菲律宾，针对幼儿的产品不含添加糖。然而，在印度尼西亚，以Dancow销售的Nido婴儿食品产品中，每100克产品含约2克蜂蜜形式的添加糖，或每份0.8克。
- en: In Mexico, two of the three Nido products available for toddlers contained no
    added sugar, but the third contained 1.7g per serving. Nido Kinder 1+ products
    sold in South-Africa, Nigeria and Senegal all contained nearly 1g per serving,
    the report said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在墨西哥，三种适合幼儿的Nido产品中有两种不含添加糖，但第三种每份含1.7克。报告称，南非、尼日利亚和塞内加尔销售的Nido Kinder 1+产品每份几乎含1克。
