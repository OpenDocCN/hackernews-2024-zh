- en: Nestlé adds sugar to infant milk sold in poorer countries, report finds | Global
    development | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 雀巢在贫困国家销售的婴儿奶粉中添加糖报告发现 | 全球发展 | 卫报
- en: 来源：[https://www.theguardian.com/global-development/2024/apr/17/nestle-adds-sugar-to-infant-milk-sold-in-poorer-countries-report-finds](https://www.theguardian.com/global-development/2024/apr/17/nestle-adds-sugar-to-infant-milk-sold-in-poorer-countries-report-finds)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/global-development/2024/apr/17/nestle-adds-sugar-to-infant-milk-sold-in-poorer-countries-report-finds](https://www.theguardian.com/global-development/2024/apr/17/nestle-adds-sugar-to-infant-milk-sold-in-poorer-countries-report-finds)
- en: Nestlé, the world’s largest consumer goods company, adds sugar and honey to
    infant milk and cereal products sold in many poorer countries, contrary to international
    guidelines aimed at preventing obesity and chronic diseases, a report has found.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上最大的消费品公司雀巢在许多贫困国家销售的婴儿奶粉和谷物产品中添加了糖和蜂蜜，这与旨在预防肥胖和慢性疾病的国际准则相抵触，一份报告指出。
- en: Campaigners from Public Eye, a Swiss investigative organisation, sent samples
    of the Swiss multinational’s baby-food products sold in Asia, [Africa](https://www.theguardian.com/world/africa)
    and Latin America to a Belgian laboratory for testing.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士调查组织公众眼镜的活动人士将瑞士跨国公司在亚洲、[非洲](https://www.theguardian.com/world/africa)和拉丁美洲销售的婴儿食品样品送往比利时实验室进行测试。
