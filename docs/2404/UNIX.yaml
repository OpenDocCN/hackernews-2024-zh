- en: '*(This wasn''t written by me, but I touched up a bit of the English.)*'
  prefs: []
  type: TYPE_NORMAL
- en: A UNIX wizard hears cries of torment from his apprentice's computer room where
    the apprentice is studying, and goes to investigate.
  prefs: []
  type: TYPE_NORMAL
- en: He finds the apprentice in obvious distress, nearly on the verge of tears. "What's
    the problem?" he asks. "Why did you cry out?"
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s terrible using this system. I must use four editors each day to get
    my studies done, because not one of them does everything."'
  prefs: []
  type: TYPE_NORMAL
- en: The wizard nods sagely, and asks, "And what would you propose that will solve
    this obvious dilemma?"
  prefs: []
  type: TYPE_NORMAL
- en: The student thinks carefully for several minutes, and his face then lights up
    in delight. Excitedly, he says, "Well, it's obvious. I will write the best editor
    ever. It will do everything that the existing four editors do, but do their jobs
    better, and faster. And because of my new editor, the world will be a better place."
  prefs: []
  type: TYPE_NORMAL
- en: The wizard quickly raises his hand and smacks the apprentice on the side of
    his head. The wizard is old and frail, and the apprentice isn't physically hurt,
    but is shocked by what has happened. He turns his head to face the wizard. "What
    have I done wrong?" he asks.
  prefs: []
  type: TYPE_NORMAL
- en: '"Fool!" says the wizard. "Do you think I want to learn yet another editor?"'
  prefs: []
  type: TYPE_NORMAL
- en: Immediately, the apprentice is enlightened.
  prefs: []
  type: TYPE_NORMAL
- en: </main>
  prefs: []
