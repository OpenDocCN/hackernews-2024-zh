- en: Tiny Cupertino home with big yard is selling for $1.7 million. - Los Angeles
    Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.latimes.com/california/story/2024-04-19/tiny-cupertino-home-is-selling-for-over-1-7-million](https://www.latimes.com/california/story/2024-04-19/tiny-cupertino-home-is-selling-for-over-1-7-million)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A home in Cupertino, Calif., that measures less than 400 square feet is making
    headlines across the U.S. for its surprising asking price: more than $1.7 million.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Some are comparing the one-bedroom and one-bathroom home to a hotel room, so
    small that there isn’t enough space in the kitchen for a full size refrigerator
    or stove.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'What’s also drawing people’s attention is the size of the lot the home sits
    on: nearly 7,900 square feet.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: It received eight offers, all above the asking price, and the winning bidder
    is expected to close escrow in May.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “The marketing strategy was to market the [listing] as a home and to get as
    many eyes on it as possible and it obviously worked,” said Faviola Perez, a broker
    with the Compass Bonafede Team.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: High real estate prices are not uncommon in California’s Silicon Valley, home
    to tech giants such as Apple, Google and Oracle. The median price for homes sold
    in Cupertino is $2 million, according to a recent report by Rocket Homes. And
    the tiny house on Carmen Road shows that size doesn’t always matter.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Perez, the co-listing agent for the home, said the team knew the bulk of the
    value of the property was in the land.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The property has potential for expansion or building on, but the “shock factor”
    for everyone was the size of the home and its accompanying price tag, she said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The [Zillow listing](https://www.zillow.com/homedetails/10036-Carmen-Rd-Cupertino-CA-95014/19627046_zpid/)
    says the home is nestled at the end of a cul-de-sac, near hiking trails and Silicon
    Valley’s tech hubs.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: More importantly, Perez said, the home is close to the Los Altos Hills border,
    an area where home values start at an estimated $5 million, according to [Zillow](https://www.zillow.com/home-values/32578/los-altos-hills-ca/).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Los Altos Hills home values influence those in adjacent communities, an added
    bonus for someone who wants to build. Perez said the city of Cupertino’s planning
    department will allow the property owner to build a home that’s more than 3,600
    square feet in size.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “It definitely is location, location, location, as cliche as that may sound,”
    she said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The broker could not disclose the total price tag until the sale is final but
    said it’s selling for “considerably over asking.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Neighbors told Perez that the home was initially used as a hunting cabin.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: “The home was actually built brick by brick in the 1940s by the family that
    is currently selling it,” she said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: It was later used by the family as a rental but became vacant for some time.
  id: totrans-split-21
  prefs: []
