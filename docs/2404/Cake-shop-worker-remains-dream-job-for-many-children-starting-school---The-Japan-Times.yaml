- en: Cake shop worker remains dream job for many children starting school - The Japan
    Times
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.japantimes.co.jp/news/2024/04/08/japan/society/japan-children-dream-jobs/](https://www.japantimes.co.jp/news/2024/04/08/japan/society/japan-children-dream-jobs/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The most desired occupation for students starting their first year of elementary
    school this spring is to work in a bakery or a cake shop, according to a survey
    conducted by school bag material manufacturer Kuraray.
  prefs: []
  type: TYPE_NORMAL
- en: For over two decades, Kuraray has been gauging the aspirations of young children
    and their parents, when they buy their first school bag.
  prefs: []
  type: TYPE_NORMAL
- en: This year's survey, conducted from May 2023 to February 2024 and released last
    week, amassed responses from 4,000 children (2,000 boys and 2,000 girls) starting
    elementary school in April, along with 4,000 parents.
  prefs: []
  type: TYPE_NORMAL
