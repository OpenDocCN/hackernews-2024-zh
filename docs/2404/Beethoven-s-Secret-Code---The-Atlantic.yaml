- en: Beethoven’s Secret Code - The Atlantic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theatlantic.com/science/archive/2024/04/beethoven-code-dynamics-manuscript/677964/](https://www.theatlantic.com/science/archive/2024/04/beethoven-code-dynamics-manuscript/677964/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the spring of 1825, Ludwig van Beethoven was struck by a gut ailment so severe
    that he thought he might die. That summer, after he recovered, he returned to
    the string quartet he’d been writing before his illness—Quartet No. 15 in A Minor,
    Op. 132—and added a new segment inspired by his survival. To this day, the piece
    is known for the slowly unfolding, baffled joy of its third movement, where the
    music seems to trace the shuffling steps of an invalid breathing fresh air for
    the first time in weeks. Beethoven would call it *Heiliger Dankgesang*, a “[holy
    song of thanksgiving](https://www.youtube.com/watch?v=lYQrSokI6es).”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'He wrote in the mornings when the light was good, on rag paper thick enough
    that he could scrape off mistakes with a knife. His handwriting was [notoriously
    chaotic](https://digital.staatsbibliothek-berlin.de/werkansicht/?PPN=PPN749587156):
    He couldn’t draw a set of parallel lines if his life depended on it. The maestro
    is said to have used his pencil not only to write with, but also to [feel the
    vibrations of his piano](https://www.classicfm.com/composers/beethoven/guides/deaf-hearing-loss-composing/),
    pressing one end of the wooden rod to the instrument while holding the other end
    between his teeth. He was by now profoundly deaf; in less than two years, he would
    be dead.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Once he finished a composition, Beethoven would hand off the manuscript to a
    copyist, who’d write it all out again, this time legibly. After Beethoven corrected
    any mistakes the copyist made—berating the man the whole time—the score would
    go to a publishing house where, after more last-minute changes from the composer,
    an engraver would trace it, backwards, onto a copper sheet. From there, the score
    would be published and republished, appearing in largely the same form on music
    stands across the world even to this day.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: But even discounting those final revisions, the Opus 132 that the world came
    to know was not exactly the Opus 132 that Beethoven handed to his copyist. The
    composer littered his original score with unusual markings that the copyist simply
    ignored. Below one staff, for example, Beethoven jotted “ffmo”—a tag that wasn’t
    a standard part of musical notation, and wasn't used by any other major composer.
    In another place, he drew an odd shape like an elongated diamond, also a nonstandard
    notation. None of these marks made it into even the first clean copy, let alone
    the published version. Almost no one would see those marks in the roughly 200
    years after Beethoven first scribbled them down.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Then, one evening in 2013, the violinist Nicholas Kitchen was in New Mexico
    coaching a quartet through Opus 132\. Kitchen is a man of obsessions; one of them
    is playing from a composer’s original handwritten manuscripts, rather than printed
    music, so he had a facsimile edition on hand. The errant “ffmo” caught the eye
    of the quartet’s cellist. “What’s this?” he asked.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，2013 年的一个晚上，小提琴家尼古拉斯·Kitchen 正在新墨西哥州指导一个四重奏演奏第 132 号作品。Kitchen 是一个充满痴迷的人；其中之一就是从作曲家的原始手稿而不是印刷乐谱中演奏，因此他手头上有一个复制版。这个错误的“ffmo”引起了四重奏的大提琴手的注意。“这是什么？”他问道。
- en: As soon as Kitchen saw Beethoven’s mark, something in his brain shifted; later,
    he would tell people that it was as if someone had turned over a deck of cards
    to reveal the hidden faces behind the plain backs. Suddenly, he had a new obsession.
    Over the next several years, he would come to believe he had discovered Beethoven’s
    secret code.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Kitchen 看到贝多芬的标记时，他的脑海里发生了变化；后来，他会告诉人们，就像有人翻开了一副卡牌，揭示了朴素背面后面隐藏的面孔。突然间，他有了一个新的痴迷。在接下来的几年里，他相信自己发现了贝多芬的秘密密码。
- en: '* * *'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'For most of the past two centuries, Beethoven’s original handwritten manuscripts
    have been difficult, if not impossible, for musicians to access. Few could afford
    a trip to view them at archives in Vienna or Berlin, and facsimile editions were
    prohibitively expensive. Scholars hadn’t bothered taking a look: By the time musicology
    arose as a discipline, Beethoven was seen as passé, says [Lewis Lockwood](https://www.bu.edu/beethovencenter/home-2/directors/),
    a Harvard professor emeritus and co-director of the Boston University Center for
    Beethoven Research. “There is no army of Beethoven scholars,” Lockwood told me.
    “It’s a tiny field … terra incognita.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的两个多世纪中，贝多芬的原始手稿一直对音乐家而言很难，甚至是不可能获得。很少有人能负担得起前往维也纳或柏林档案馆查看它们，而复制版的成本也是高得禁人承受的。学者们没有去看过：当音乐学作为一个学科出现时，贝多芬已被视为过时，哈佛大学名誉教授兼波士顿大学贝多芬研究中心联合主任
    [刘易斯·洛克伍德](https://www.bu.edu/beethovencenter/home-2/directors/) 表示。洛克伍德告诉我：“没有贝多芬学者的军队。这是一个小小的领域……未知的领域。”
- en: Kitchen is not a scholar. A boyish 57-year-old with a shock of bushy white hair,
    he’s a working musician and a [faculty member](https://necmusic.edu/faculty/nicholas-kitchen)
    at New England Conservatory, where my parents also taught. The Boston classical-music
    world is a small one—almost everyone I interviewed for this story is friendly
    with my violist mother and pianist father—and Kitchen is well known and well respected
    in those circles. Prior to reporting this story, I’d heard him perform with his
    quartet many times, although I didn’t know him personally.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Kitchen 并不是一位学者。他是一个外表年轻的 57 岁音乐家，头发浓密白色，他是新英格兰音乐学院的 [教职人员](https://necmusic.edu/faculty/nicholas-kitchen)，我的父母也曾在那里教书。波士顿古典音乐界是一个小圈子——我为这篇文章采访的几乎每个人都认识我的中提琴家母亲和钢琴家父亲——在这些圈子里，Kitchen
    是众所周知和受人尊敬的人物。在撰写这篇报道之前，我曾多次听他和他的四重奏表演，尽管我并不认识他个人。
- en: That said, I was aware that Kitchen had a bit of a reputation as, if not an
    eccentric, at least an enthusiastic innovator. Around 2007 he persuaded the ensemble
    he co-founded, the [Borromeo Quartet](https://www.borromeoquartet.org/), to play
    from full scores instead of parts, because he felt it enriched the performance.
    A full score doesn’t fit on a music stand, so the group was among the first to
    [play from laptops](https://www.nytimes.com/2011/01/16/arts/music/16string.html),
    and later iPads, in performance.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我知道 Kitchen 有点名声，如果不算古怪的话，至少也是一个热情的创新者。大约在 2007 年，他说服他共同创立的 [博罗米奥四重奏](https://www.borromeoquartet.org/)
    从完整乐谱而不是部分乐谱演奏，因为他觉得这样能丰富表演效果。完整乐谱无法放在乐谱架上，所以该组合是最早在表演中使用笔记本电脑，后来是 iPad 的乐队之一。
- en: Around the same time, scans of Beethoven manuscripts began to appear on a wiki
    site for musicians called the [International Music Score Library Project](https://imslp.org/).
    The only thing better than playing from a full score, Kitchen believed, was playing
    from a *handwritten original* full score—the closest glimpse possible of the composer’s
    working mind. “Just by reading the manuscript, you are instantly exposed to an
    archaeology of ideas,” Kitchen told me. “You’re tracing what was crossed out—an
    option tried and not used, one tried and refused, then brought back—all these
    processes that are instantly visible.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在同一时间，贝多芬手稿的扫描开始出现在名为[国际音乐乐谱库计划](https://imslp.org/)的音乐家维基网站上。Kitchen认为，从完整乐谱演奏之外，唯一更好的方式就是从*手写原稿*完整乐谱演奏——这是对作曲家工作思想的最近的一瞥。“仅仅通过阅读手稿，你立刻就能接触到一种思想的考古学，”Kitchen告诉我。“你在追踪被划掉的内容——试过但未使用的选项，试过但被拒绝的选项，然后重新采纳的所有这些过程都一目了然。”
- en: The more Kitchen played directly from Beethoven’s chaotic handwriting, the more
    anomalous notations he found. Initially, Kitchen didn’t know what to make of them.
    “My first thought was, ‘Well, it may be the equivalent of a doodle,’” he said.
    But once he began to study Beethoven’s scores more systematically, he realized
    just how prevalent—and how consistent—many of these strange markings were across
    the composer’s 25 years of work.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Kitchen直接从贝多芬混乱的手写乐谱中演奏得越多，他发现的不寻常符号就越多。最初，Kitchen不知道如何处理这些符号。“我的第一个想法是，‘嗯，这可能相当于涂鸦，’”他说。但一旦他开始系统地研究贝多芬的乐谱，他意识到这些奇怪的标记在作曲家25年的作品中是多么普遍和一致的。
- en: 'Kitchen began to develop a theory about what he was seeing. The marks mostly
    seemed to concern intensity. Some appeared to indicate extra forcefulness: Beethoven
    used the standard *f* and *ff* for *forte*, “loud,” and *fortissimo*, “very loud,”
    but also sometimes wrote *ffmo* or *fff.* He occasionally underlined the standard
    *p* or *pp* for *piano* and *pianissimo*, “soft” and “very soft,” as if emphasizing
    them.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Kitchen开始对他所见到的内容提出理论。这些标记大多似乎涉及强度。有些标记似乎表明了额外的强调：贝多芬使用标准的*f*和*ff*代表*forte*，即“大声”，*fortissimo*，即“非常大声”，但有时也写*ffmo*或*fff*。他偶尔会在标准的*p*或*pp*下划线，代表*piano*，即“轻柔”和“非常轻柔”，似乎是在强调它们。
- en: Kitchen would eventually
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Kitchen最终会
- en: '[identify](https://necmusic.edu/sites/default/files/documents/Beethoven%20Op.%20132%20WOOD%20AND%20THE%20DETAILS%20OF%20THE%20TEMPLE%20Nick%20Kitchen%2020211021.pdf)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[辨认](https://necmusic.edu/sites/default/files/documents/Beethoven%20Op.%20132%20WOOD%20AND%20THE%20DETAILS%20OF%20THE%20TEMPLE%20Nick%20Kitchen%2020211021.pdf)'
- en: 23 degrees of dynamics (and counting), from
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 23个动态等级（并且还在增加），从
- en: '*fff—*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*fff—*'
- en: thunderous—to
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 雷鸣般的——到
- en: <du>*ppp*</du>
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: <du>*ppp*</du>
- en: —a whisper. He found four kinds of staccato, two kinds of dynamic swells, marks
    to indicate different ways of grouping notes together, marks to reinforce crescendos
    and diminuendos. Taken together, Kitchen
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: —一种耳语。他发现了四种类型的断音符号，两种类型的动态膨胀符号，用于指示不同音符组合方式的标记，用于加强渐强和渐弱的标记。总结起来，Kitchen
- en: '[argued](https://www.bu.edu/beethovencenter/files/2017/09/Beethoven-Op.-131-manuscript-markings.pdf)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[辩称](https://www.bu.edu/beethovencenter/files/2017/09/Beethoven-Op.-131-manuscript-markings.pdf)'
- en: ', these marks amount to “living instructions from one virtuoso performer to
    another,” an elaborate hidden language conveying new levels of expression—and
    thus emotion—in Beethoven’s music that had been lost for centuries.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: ，这些标记构成了“从一个技艺高超的表演者传递给另一个的生动指示”，这是一种复杂的隐藏语言，传达了贝多芬音乐中几个世纪以来失落的新表现层次——因此也是情感的表达。
- en: '* * *'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Whenever people have tried to invent a way of writing music down, the solution
    has been imperfect. [Jewish](https://www.inverse.com/input/features/tropetrainer-thomas-buchler-torah-software),
    [Vedic](https://chandrakantha.com/music-and-dance/i-class-music/n-indian-notation/),
    [Buddhist](https://web.archive.org/web/20220808100340/https:/studiotype.be/research/tibetanmusicalnotation),
    and [Christian](https://www.geographyrealm.com/a-brief-introduction-to-medieval-music/)
    traditions all searched for ways to keep sacred melodies from mutating over time;
    each ended up inventing a set of symbols for different musical phrases, which
    worked as long as you already knew all the phrases. Other cultures evolved away
    from notation. In classical Indian music, for example, every soloist’s performance
    is meant to be improvised and unrepeatable.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每当人们试图发明一种写音乐的方式时，解决方案总是不完美的。[犹太](https://www.inverse.com/input/features/tropetrainer-thomas-buchler-torah-software)、[吠陀](https://chandrakantha.com/music-and-dance/i-class-music/n-indian-notation/)、[佛教](https://web.archive.org/web/20220808100340/https:/studiotype.be/research/tibetanmusicalnotation)和[基督教](https://www.geographyrealm.com/a-brief-introduction-to-medieval-music/)传统都在寻找方法来防止神圣旋律随时间而变异；每一种传统最终都发明了一套符号来表示不同的音乐乐句，只要你已经熟知所有乐句。其他文化则演变远离记谱。例如，在印度古典音乐中，每位独奏演奏家的表演都是即兴而不可重复的。
- en: 'In Europe, however, musical values began to emphasize not spontaneity but polyphony:
    ever more complex harmony and counterpoint performed by ever larger ensembles.
    For these ensembles to play together, they needed some kind of visual graph to
    coordinate who plays what when. The result evolved into the notation system in
    global use today—an extraordinarily lossless information-compression technology,
    unique in its capacity to precisely record even music that has never been played,
    only imagined. Orchestras in Beethoven’s time, as well as now, needed only the
    score to play something remarkably similar to what the composer heard in their
    mind. It’s as close as humans have come, perhaps, to telepathy.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在欧洲，音乐价值开始强调的不是即兴性，而是复调：越来越复杂的和声和由越来越大的合奏团体表演的对位。为了让这些合奏团体能够一起演奏，他们需要某种视觉图表来协调谁何时演奏什么。结果演变成了今天全球使用的记谱系统——一种非常无损的信息压缩技术，其独特之处在于能够精确记录甚至从未演奏过，仅仅是想象中的音乐。贝多芬时代的管弦乐团，以及现在的管弦乐团，只需一份乐谱，就能演奏出与作曲家脑海中所听到的非常相似的东西。或许这是人类迄今为止最接近心灵感应的技术。
- en: 'By Beethoven’s time, composers had developed ways to communicate not just pitch,
    duration, and tempo, but the emotion they wanted their music to evoke. Dynamic
    markings shaped like hairpins indicated when the music should swell and when it
    should ebb. A corpus of [Italian words](https://www.musicca.com/musical-terms)
    such as *andante*, *dolce,* and *vivace* became technical terms to guide the musician’s
    performance. The effect was a lot like the old religious systems: If you already
    knew how *andante* was supposed to sound, then you knew how to play something
    marked *andante*. But compared with the rest of the notation system, such descriptions
    are subjective. How passionate is *appassionato*, exactly?'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 到了贝多芬时代，作曲家们已经发展出了一种方式，不仅可以传达音高、持续时间和速度，还能表达他们希望音乐引发的情感。形状像发夹的动态标记指示了音乐何时应该膨胀，何时应该衰退。一系列[意大利语词汇](https://www.musicca.com/musical-terms)，如*andante*、*dolce*和*vivace*，成为指导音乐家演奏的技术术语。其效果很像旧的宗教系统：如果你已经知道*andante*应该听起来怎样，那么你就知道如何演奏标记为*andante*的东西了。但与其余的记谱系统相比，这些描述是主观的。*appassionato*到底有多激情？
- en: Someone like Beethoven, a man of extreme moods, might very well have chafed
    against these restraints. It’s not a stretch to conclude, as Kitchen has, that
    Beethoven would feel the need to invent a method of more perfectly conveying how
    he intended his music to be played.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 像贝多芬这样的人，一个极端情绪的人，很可能会对这些限制感到不满。正如Kitchen所述，可以得出结论，贝多芬会感觉需要发明一种更完美的方法来传达他希望音乐被演奏的方式。
- en: But whether Kitchen is correct remains up for debate. Jonathan Del Mar, a Beethoven
    scholar who has worked extensively with the composer’s manuscripts, told me in
    an email that any anomalous marks in Beethoven’s manuscripts were merely “cosmetic
    variants” of standard notations. Beethoven was a stickler for precision, Del Mar
    explained, especially when it came to his music, and if he’d cared about these
    marks, he would have made sure they appeared in the published versions. “I am
    absolutely convinced that, indeed, no difference of meaning was intended,” Del
    Mar wrote.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，Kitchen 是否正确仍然有待讨论。与作曲家手稿广泛合作的贝多芬学者 Jonathan Del Mar 在电子邮件中告诉我，贝多芬手稿中的任何异常标记只是标准记号的“装饰性变体”。Del
    Mar 解释说，贝多芬在音乐方面非常讲究精确性，如果他在意这些标记，他会确保它们出现在出版版本中。“我绝对相信，确实没有意义上的差异，”Del Mar 写道。
- en: 'Jeremy Yudkin, Lockwood’s co-director at the Center for Beethoven Studies,
    also initially viewed Kitchen with skepticism. “When I first talked to him, I
    thought he was nuts,” Yudkin told me. But Kitchen’s close and careful research
    won him over. Yudkin now believes that Kitchen has discovered a previously unknown
    layer of meaning in Beethoven’s manuscripts: “There are gradations of expression,
    a vast spectrum of expression, that music scholars and performers ought to take
    into account,” he said.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Jeremy Yudkin，Lockwood 贝多芬研究中心的联合主任，最初对 Kitchen 持怀疑态度。“当我第一次和他交谈时，我觉得他疯了，”Yudkin
    告诉我。但是 Kitchen 的严密和细致的研究使他改变了主意。Yudkin 现在相信 Kitchen 已经发现了贝多芬手稿中一个以前未知的意义层次：“存在表达的层次，广阔的表达谱系，音乐学者和表演者应该考虑到，”他说。
- en: As to why the marks never made it into the composer’s printed scores, Yudkin
    thinks Beethoven may have accepted that his large personal vocabulary of symbols
    and abbreviations wouldn’t be easily deciphered by others. Perhaps, Yudkin suggested,
    he included the marks in his manuscripts simply for his own satisfaction. “You
    put things in a diary,” Yudkin said, because it yields “a mental satisfaction
    and emotional satisfaction in being able to express what it is that you feel.
    And no one else has to see it.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 至于为什么这些标记从未出现在作曲家的印刷乐谱中，Yudkin 认为贝多芬可能接受了他的大量个人符号和缩写不会被其他人轻易解读。也许，Yudkin 提出，他在手稿中包含这些标记仅仅是为了自己的满足。“你把事情写在日记里，”Yudkin
    说，因为它带来“心理上和情感上的满足，能够表达你所感受的东西。而没有人必须看到它。”
- en: '* * *'
  id: totrans-split-36
