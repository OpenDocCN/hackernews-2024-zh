- en: Over the past few years, Kitchen and the Borromeo Quartet have presented a [series
    of Beethoven concerts](https://necmusic.edu/events/borromeo-quartet-beethoven-cycle-2021-2022-concert-5)
    prefaced by brief lectures on his findings, but other than that, and his presentations
    at BU, he hasn’t spent much time sharing his ideas with the world. Instead, he’s
    been preparing his own set of Beethoven scores that will include all the marks
    left out of earlier editions. He wants other musicians to be able to see them
    easily, without needing to decipher Beethoven’s scrawl. “And then,” he said, “people
    can argue about all those things as much as they want.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，Kitchen 和 Borromeo Quartet 展示了一系列[贝多芬音乐会](https://necmusic.edu/events/borromeo-quartet-beethoven-cycle-2021-2022-concert-5)，并在演出前进行了简短的讲座，但除此之外，在
    BU 的演讲之外，他没有花太多时间与世界分享他的想法。相反，他一直在准备自己的一套贝多芬乐谱，这些乐谱将包括之前版本中遗漏的所有标记。他希望其他音乐家能够轻松地看到它们，而无需解读贝多芬的潦草字迹。“然后，”他说，“人们可以对所有这些事情争论不休。”
- en: 'As I was working on this story, I asked my father, the pianist, why he thought
    Western notation had developed to such specificity, even before Beethoven’s time.
    He told me he thought it was because of a change in composers’ perspective: Where
    before they’d been composing anonymously for the Church, as music became more
    secular, composers’ names became more prominent. “They started to think about
    how people would play their work after their deaths,” he said.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在撰写这个故事时，我问我的父亲，这位钢琴家，为什么他认为西方音乐符号在贝多芬时代之前就发展到如此的具体性。他告诉我，他认为这是由于作曲家观念的变化：在此之前，他们匿名为教会谱写音乐，随着音乐变得更加世俗化，作曲家的名字变得更加突出。“他们开始考虑自己去世后人们将如何演奏他们的作品，”他说。
- en: 'For Kitchen, that’s precisely the point of studying Beethoven’s markings. If
    written notation can encode music, he told me, music can encode human feelings.
    Therefore, written music can actually transplant “a living emotion” from one mind
    to another. It’s not just telepathy: Music allows a sliver of immortality.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于厨房来说，这正是研究贝多芬标记的关键所在。如果书面符号能编码音乐，他告诉我，音乐也能编码人类的感情。因此，书面音乐实际上能将“一种生动的情感”从一个心灵移植到另一个心灵。这不仅仅是心灵感应：音乐允许一小部分永恒存在。
- en: At this point, Kitchen believes he knows the code well enough that he can hear
    it in music. Once, at a concert in Hong Kong, he was listening to a performance
    of Beethoven’s Piano Sonata No. 23 in F Minor, Op. 57—the “Appassionata.” He noticed
    an unstable chord that seemed especially ominous and unsettling—the kind of quiet
    but emotionally powerful moment that Beethoven often noted with one of his bespoke
    abbreviations.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，厨房相信自己已经足够了解这个编码，能够在音乐中听到它。一次，在香港的音乐会上，他听到了贝多芬的第23号F小调钢琴奏鸣曲，Op. 57——“热情”。他注意到一个不稳定的和弦，似乎特别不祥和不安——这种安静但情感强烈的时刻，贝多芬经常用他定制的缩写来记录。
- en: '“I said, ‘I bet you that’s a two-line pianissimo,’” Kitchen recalled. After
    the performance, he checked. Sure enough: Scrawled below the disconcerting bass
    note troubling the otherwise serene chord, Beethoven had written a double-underlined
    *pp.* Two hundred years later, maybe Kitchen finally understood exactly what he’d
    meant.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我说，‘我敢打赌那是一个两行的非常轻音，’” 厨房回忆道。表演结束后，他核对了一下。果然：贝多芬在令人不安的低音扰乱了本来宁静和谐的和弦下面写下了一个双下划线的*pp.*
    两百年后，或许厨房终于明白了他当时的意图。
