- en: a16z Blogs Are Just Glorified Marketing | Frank’s Ramblings
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: a16z的博客只不过是投资组合公司的宣传 | 弗兰克的闲言碎语
- en: 来源：[https://frankzliu.com/blog/a16z-blogs-are-just-glorified-marketing](https://frankzliu.com/blog/a16z-blogs-are-just-glorified-marketing)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://frankzliu.com/blog/a16z-blogs-are-just-glorified-marketing](https://frankzliu.com/blog/a16z-blogs-are-just-glorified-marketing)
- en: … glorified marketing for portfolio companies, that is
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: …作为投资组合公司的宣传手段
- en: 'I came across one of a16z’s blog posts on Hacker News today, titled [Emerging
    Architectures for LLM Applications](https://a16z.com/2023/06/20/emerging-architectures-for-llm-applications).
    For folks who didn’t catch it, here’s the tl;dr:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我在Hacker News上看到了a16z的一篇博客文章，题为[新兴LLM应用架构](https://a16z.com/2023/06/20/emerging-architectures-for-llm-applications)。对于那些还没看到的人，这里是tl;dr：
- en: The emerging LLM stack is composed of several elements centered around data
    orchestration tools such as Langchain and Llamaindex. Data pipelines, embedding
    models, vector databases, and queries form the primary input for these orchestration
    tools.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新兴的LLM堆栈由几个核心元素组成，围绕数据编排工具如Langchain和Llamaindex展开。数据管道、嵌入模型、向量数据库和查询构成这些编排工具的主要输入。
- en: The stack is based on in-context learning, where off-the-shelf LLMs are used
    and their behavior is controlled through prompting and conditioning on contextual
    data.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该堆栈基于上下文学习，其中使用现成的LLMs，并通过提示和对上下文数据的调控来控制它们的行为。
- en: Strategies for prompting LLMs are becoming increasingly complex and are a core
    differentiating factor for both closed-source and open-source LLMs. Of these LLMs,
    strategies for GPT-3.5 and GPT-4 are most common, seeing as OpenAI is the current
    leader.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促使LLM的策略变得越来越复杂，并成为闭源和开源LLM的核心区别因素。在这些LLM中，以GPT-3.5和GPT-4的策略最为常见，因为OpenAI目前是领导者。
- en: AI agents - programmatic runtimes that can reason and plan - excite both developers
    and researchers alike, but don’t work just yet. Most agent frameworks are currently
    in PoC phase.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI代理 - 可以推理和规划的程序运行时 - 同时激发了开发人员和研究人员的兴趣，但现在还不太适用。大多数代理框架目前仍处于PoC阶段。
- en: 'Overall, I thought the article was informative, but I was surprised that the
    section on vector databases mentions neither [Milvus](https://milvus.io) nor [Zilliz](https://zilliz.com),
    especially since Milvus was mentioned in an older [a16z blog on data and ML infrastructure](https://a16z.com/2020/10/15/emerging-architectures-for-modern-data-infrastructure/):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，我认为这篇文章很有启发性，但我对向量数据库部分未提及[Milvus](https://milvus.io)和[Zilliz](https://zilliz.com)感到惊讶，尤其是因为Milvus曾在早期的[a16z关于数据和ML基础设施的博客](https://a16z.com/2020/10/15/emerging-architectures-for-modern-data-infrastructure/)中提到过：
- en: '[Also of note: another Zilliz project ([GPTCache](https://github.com/zilliztech/GPTCache))
    is listed in the post.]'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[另外值得注意的是：另一个Zilliz项目[GPTCache](https://github.com/zilliztech/GPTCache)也在这篇文章中列出。]'
- en: 'My initial instinct was that Milvus was left off because it is part of the
    LF AI & Data Foundation rather being a project wholly owned by Zilliz, so I left
    a comment on the HN post that links back to the Milvus website. I came back a
    couple of hours later to find an interesting take:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初的直觉是 Milvus 被忽略是因为它是 LF AI & Data Foundation 的一部分，而不是 Zilliz 完全拥有的项目，所以我在
    HN 帖子上留了一个链接到 Milvus 网站的评论。几个小时后我回来时发现了一个有趣的看法：
- en: '[Full disclosure: we (Zilliz) raised $103M back in 2022, and Pinecone raised
    $100M this April.]'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[完全披露：我们（Zilliz）在 2022 年筹集了 1.03 亿美元，而 Pinecone 则在今年四月筹集了 1 亿美元。]'
- en: 'Running it back in my head, I felt that SheepHerdr’s response actually made
    excellent sense - a16z’s ultimate goal is to generate returns for LPs, and the
    best way to do that is by supporting founders and propping their portfolio companies.
    To me, this is also unequivocally unfair to Vespa, Weaviate, etc as it delivers
    a subliminal message that they have no realistic long-term chance in the vector
    database space relative to Pinecone. This, of course, is absolute nonsense: vector
    databases are *NOT* a zero-sum game.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'Running it back in my head, I felt that SheepHerdr’s response actually made
    excellent sense - a16z’s ultimate goal is to generate returns for LPs, and the
    best way to do that is by supporting founders and propping their portfolio companies.
    To me, this is also unequivocally unfair to Vespa, Weaviate, etc as it delivers
    a subliminal message that they have no realistic long-term chance in the vector
    database space relative to Pinecone. This, of course, is absolute nonsense: vector
    databases are *NOT* a zero-sum game.'
- en: 'I dove a bit deeper and was surprised to find that this is fairly commonplace
    behavior for a16z as a firm:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我深入研究了一下，惊讶地发现这对于 a16z 作为一个公司来说是相当普遍的行为：
- en: The aforementioned article also lists Databricks in the “Data Pipelines” section,
    but not [Snowflake](https://www.snowflake.com/blog/building-data-centric-platform-ai-llm/).
    There is a [Snowflake loader for Langchain](https://github.com/hwchase17/langchain/blob/master/langchain/document_loaders/snowflake_loader.py)
    and a guide for using [Llamaindex with Snowflake](https://github.com/jerryjliu/llama_index/blob/main/docs/guides/tutorials/sql_guide.md).
    Databricks is an a16z portfolio company.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上述文章还在“数据管道”部分列出了 Databricks，但未列出 [Snowflake](https://www.snowflake.com/blog/building-data-centric-platform-ai-llm/)。有一个
    [Snowflake loader for Langchain](https://github.com/hwchase17/langchain/blob/master/langchain/document_loaders/snowflake_loader.py)
    和一个使用 [Llamaindex with Snowflake](https://github.com/jerryjliu/llama_index/blob/main/docs/guides/tutorials/sql_guide.md)
    的指南。Databricks 是 a16z 的投资组合公司。
- en: '[The Modern Transactional Stack](https://a16z.com/2023/04/14/the-modern-transactional-stack/)
    doesn’t come close to listing all of the available data connectors. To be fair,
    Airbyte and Fivetran (an a16z portfolio company) are the two largest and most
    well-known, but to distill the entire segment to just two companies seems unfair.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[现代交易堆栈](https://a16z.com/2023/04/14/the-modern-transactional-stack/)并未完全列出所有可用的数据连接器。公正地说，Airbyte
    和 Fivetran（a16z 投资组合公司）是最大和最知名的两家，但将整个部门简化为仅有两家公司似乎不公平。'
- en: 'a16z’s crypto division has backed LayerZero, going as far as actively [voting
    against Wormhole](https://www.dlnews.com/articles/defi/uniswap-taps-wormhole-for-bridge-to-bnb-in-defeat-for-a16z/),
    a LayerZero competitor. Side note: LayerZero was also featured in a16z’s [Crypto
    Startup School](https://a16zcrypto.com/posts/announcement/crypto-startup-school-2023-recap-resources/).'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: a16z的加密部门支持LayerZero，甚至积极反对Wormhole，一个LayerZero的竞争对手。旁注：LayerZero也出现在a16z的[加密初创学校](https://a16zcrypto.com/posts/announcement/crypto-startup-school-2023-recap-resources/)中。
- en: These are just three random examples I dug out - there are probably many other
    examples in verticals that I am unfamiliar with.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是我挖掘出来的三个随机示例 - 在我不熟悉的垂直领域可能还有很多其他示例。
- en: Other LLM/GenAI Infrastructure landscapes
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 其他LLM/GenAI基础设施景观
- en: 'Here’s a couple alternative landscapes that are, in my eyes, more wholly representative:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个我认为更全面代表性的替代景观：
- en: '[ML/AI/Data Landscape](https://mattturck.com/mad2023) ([Interactive version](https://mad.firstmark.com/)).
    Matt Turck’s MAD Landscape is arguably the most complete out there. Companies
    that do vector search are listed under “Infrastructure/Vector Database” and “Analytics/Enterprise
    Search” categories. It was released in February 2023 so it’s about 4 months old,
    but a good resource nonetheless.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ML/AI/Data 景观](https://mattturck.com/mad2023)（[交互版本](https://mad.firstmark.com/)）。马特·特克的MAD景观可以说是目前最全面的。进行向量搜索的公司列在“基础设施/向量数据库”和“分析/企业搜索”类别下。这份报告发布于2023年2月，因此大约有4个月的历史，但仍然是一个很好的资源。'
- en: '[Future of AI-Native Infrastructure](https://www.unusual.vc/post/ai-native-infrastructure-will-be-open).
    This one’s from Wei Lien Dang and David Hershey of Unusual Ventures. I found this
    pretty unique as it has a vertical for AI agents. It’s unfortunately not as complete
    as the MAD Landscape (missing Vespa, Vectara, etc), but still a good overview.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AI本地基础设施的未来](https://www.unusual.vc/post/ai-native-infrastructure-will-be-open)。这篇来自Unusual
    Ventures的魏连·邓和大卫·赫尔希的文章。我发现这篇文章非常独特，因为它专门涵盖了AI代理的垂直领域。遗憾的是，它并不像MAD景观那样完整（缺少Vespa、Vectara等），但仍然是一个很好的概述。'
- en: '[The New Language Model Stack](https://www.sequoiacap.com/article/llm-stack-perspective/).
    Sequoia Capital’s blog post on the LLM stack is also excellent. Milvus isn’t in
    the diagram, but it’s mentioned in the section on vector databases.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[新语言模型堆栈](https://www.sequoiacap.com/article/llm-stack-perspective/)。红杉资本的博客文章介绍了LLM堆栈，也非常出色。Milvus并没有出现在图表中，但在向量数据库部分提到了它。'
- en: '[Vector Database Landscape](https://twitter.com/YingjunWu/status/1667232357953466369/).
    Yingjun Wu’s infographic is centered specifically around vector search infrastructure.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[向量数据库景观](https://twitter.com/YingjunWu/status/1667232357953466369/)。吴英俊的信息图专注于向量搜索基础设施。'
- en: Final thoughts
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最后的想法
- en: I have tremendous respect for a16z, a firm that helped pioneer the practice
    of working with and nurturing founders rather than forcing them out pre-IPO or
    minmaxing term sheets. Their content is also incredibly informative and valuable
    for understanding the nuances of building a company, from finding PMF to hiring
    executives. I also wholeheartedly understand a16z’s motivation for sharing knowledge
    and highlighting their portfolio companies, but to do so under the guise of being
    helpful and impartial is just plain silly. In particular, a16z’s blog post yesterday
    has as much to do with emerging strategies for portfolio company marketing as
    it does with emerging architectures for LLM applications. This practice would
    be somewhat analagous to Google putting paid URLs at the very top of search results
    without an “Ad” label. (To be clear, Google doesn’t do this.)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常尊重 a16z，这家公司在协助并培养创始人方面开创了先河，而不是在上市前将他们赶走或极大化优化条款表。他们的内容也非常信息丰富，有助于理解公司建设的微妙之处，从找到
    PMF 到聘请高管。我也充分理解 a16z 分享知识并突出其投资组合公司的动机，但以帮助和公正的名义这样做实在有些愚蠢。特别是，a16z 昨天的博客文章与新兴的组合公司营销策略及
    LLM 应用架构有很大关系。这种做法有点类似于谷歌在搜索结果的顶部放置付费网址，但没有标注“广告”。（要清楚的是，谷歌不会这样做。）
- en: 'I’d like to end with some glorified marketing of my own:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我想以一些我自己的夸大营销结束：
