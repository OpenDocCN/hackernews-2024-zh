- en: Searching for Dyson spheres – huge planet-sized panels of solar arrays – will
    be one key route, though other ways of pinpointing the handiwork of aliens will
    also be needed. An example would be provided by an alien civilization that mined
    asteroids near their home planet, an endeavour that would create clouds of interplanetary
    dust that would reveal themselves from their infrared radiation.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找戴森球——巨大的太阳能电池板——将是一个关键途径，尽管还需要其他方法来确定外星人的手工艺作品。例如，一个外星文明开采其家园附近的小行星，这种努力将产生大量的行星间尘埃云，从它们的红外辐射中可以揭示出它们的存在。
- en: “And while aliens may not reveal themselves through radio transmissions, they
    could easily betray their presence from their radar emissions that they use to
    guide their aircraft and spaceships,” added Lintott. “Again, we need to look at
    these wavelengths for signs of their existence.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管外星人可能不通过无线电波向我们揭示自己，但他们很容易通过他们用来指导飞行器和宇宙飞船的雷达发射信号泄露他们的存在”，Lintott补充道。“再次，我们需要检查这些波长，寻找他们存在的迹象。”
- en: Such work will require analyses of colossal stores of data and the story of
    Boyajian’s star also provides a key demonstration of how they would be done. Its
    secrets were revealed by an army of citizen scientists, members of the public
    who collected and analysed the vast reams of data from the instruments that probed
    the star, said Lintott.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的工作将需要分析庞大的数据存储，并且Boyajian星的故事也展示了这些分析将如何进行。Lintott表示，这些秘密是由一群公民科学家揭示的，这些公众成员收集和分析了探测该恒星的大量数据。
- en: “It was their combined analyses of data about Boyajian’s that showed it was
    behaving in a very odd manner – and it is very likely they will be involved in
    fingering other weird stars in our galaxy in future projects. And you never know,
    the next time they might hit pay dirt.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “正是他们对Boyajian星的数据的联合分析表明它表现出非常奇怪的行为——很可能他们将参与在未来项目中揭示我们银河系中其他奇怪恒星的工作。而且你永远不知道，下一次他们可能就会找到真正的收获。”
