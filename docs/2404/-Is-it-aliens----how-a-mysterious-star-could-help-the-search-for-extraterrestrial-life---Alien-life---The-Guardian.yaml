- en: 'It is our galaxy’s strangest star, a flickering globe of light whose sporadic
    and unpredictable output has baffled astronomers for years. But now the study
    of Boyajian’s star is being promoted as a research model that could help in one
    of the most intriguing of all scientific quests: finding intelligent life on other
    worlds.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它是我们银河系中最奇怪的恒星，一个闪烁的光球，其间歇性和不可预测的光输出多年来一直让天文学家们感到困惑。但现在，Boyajian's star的研究被提升为一个研究模型，可以帮助人类进行科学探索中最引人注目的一个方向：寻找其他星球上的智慧生命。
- en: This is the argument that Oxford University astrophysicist Prof Chris Lintott
    will make at a public lecture – Is it Aliens? The Most Unusual Star in the Galaxy
    – at a Gresham College lecture in Conway Hall, central London on Monday. His prime
    target will be Boyajian’s star, sometimes nicknamed Tabby’s star after scientist
    Tabetha Boyajian, in the constellation Cygnus whose odd dimming and brightening
    has been the subject of intense study by space probes and observatories in recent
    years.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是牛津大学天体物理学家克里斯·林托特教授将在一次公开讲座中提出的论点 - Is it Aliens? The Most Unusual Star in
    the Galaxy - 这次讲座将在伦敦市中心康威大厅的格雷瑟姆学院举行，时间为周一。他的主要目标将是Boyajian's star，有时因科学家塔贝莎·博亚金而被称为Tabby's
    star，位于天鹅座，其奇怪的变暗和变亮已成为近年来空间探测器和天文台密集研究的主题。
