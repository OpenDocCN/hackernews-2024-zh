- en: “Its behaviour is extraordinary,” Lintott told the *Observer*. “It has rapid,
    random bursts where its brightness drops dramatically and then returns. There
    is no pattern to it. It flickers as if somebody was playing with its dimmer switch.
    There is no other star like this in our galaxy.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “它的行为非常特别，”林托特告诉*观察家*，“它会突然、随机地出现明显的亮度下降，然后恢复。这没有任何模式。它闪烁得就像有人在调节它的调光开关一样。我们银河系中没有其他一颗星星像这样。”
- en: Boyajian’s star was studied in detail by the Kepler space observatory in 2012
    when its erratic behaviour was first uncovered. These observations indicated that
    a huge mass of matter circles the star in tight formation and sporadically blocks
    its light.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年，开普勒空间望远镜对博亚金星进行了详细研究，当时首次揭示了其异常行为。这些观测结果表明，一大块物质以紧密的形态环绕着这颗星星，并偶尔挡住其光线。
- en: But what was the nature of this vast mass of material? Dust rings, disintegrating
    comets and swarms of asteroids were all put forward as explanations. However,
    most attention went to the theory, proposed by scientists at Penn State University,
    that the eclipsing mass could be a huge alien megastructure.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些庞大的物质究竟是什么性质呢？尘埃环、瓦解的彗星和小行星群都被提出作为解释。然而，大多数关注点放在了宾夕法尼亚州立大学科学家提出的理论上，即遮挡的物质可能是一个巨大的外星人超级结构。
- en: Such constructions were proposed by physicist Freeman Dyson, who argued that
    some alien civilisations might be advanced enough to build vast arrays of solar
    panels around their home stars to capture its heat and light. Dubbed Dyson spheres
    or swarms by astronomers, the great orbiting edifices would be used to power these
    distant civilisations.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学家弗里曼·戴森提出了这样的构想，他认为一些外星文明可能足够先进，能够在他们的家园恒星周围建造庞大的太阳能电池阵列，以捕获恒星的热量和光线。这些被天文学家称为戴森球或戴森云团的巨大轨道建筑物将用于为这些遥远的文明供能。
- en: 'The idea that astronomers had stumbled on such a structure triggered headlines
    round the globe – though not for long. Subsequent research has now [undermined
    the idea](https://www.theguardian.com/science/across-the-universe/2018/jan/03/no-alien-megastructure-around-mysterious-tabbys-star-analysis-shows).
    “We have found that light of different wavelengths is blocked in different amounts:
    exactly what you would expect from starlight passing through a dust cloud,” said
    Lintott.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 天文学家意外发现这样一个结构的想法在全球引发了头条新闻，尽管不久之后就不再成为焦点。随后的研究现在已经[削弱了这个想法](https://www.theguardian.com/science/across-the-universe/2018/jan/03/no-alien-megastructure-around-mysterious-tabbys-star-analysis-shows)。“我们发现不同波长的光被阻挡的程度不同：这正是你从星光穿过尘云中所期望的，”林托特说道。
- en: Boyajian’s eclipsing mass is probably a dust cloud produced when a planet grazed
    too close to its surface and was torn apart. Nevertheless, the study of the strange
    object is important because it highlights techniques that are destined to become
    increasingly important as attempts to pinpoint alien civilisations intensify in
    coming years, Lintott argues.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 博雅金的遮蔽质量可能是一颗行星擦过其表面时产生的尘埃云。然而，这项研究对于突出显示未来寻找外星文明尝试中将变得越来越重要的技术至关重要，林托特认为。
- en: Humanity could become radio-quiet in about 50 years as a result – and that will
    probably be true for civilisations on other worlds“The search for extraterrestrial
    intelligence [Seti] is changing,” he said. “We have relied in the past almost
    exclusively on radio telescopes to detect broadcasts from alien civilisations
    just as our radio and TV transmissions could reveal our presence to them. However,
    to date, we have heard absolutely nothing.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人类可能在大约50年内变得无线电安静，这对其他世界的文明也可能是真实的。“外星智能的搜索[Seti]正在改变，”他说。“过去，我们几乎完全依赖射电望远镜来探测外星文明的广播，就像我们的无线电和电视信号可能向它们展示我们的存在一样。然而，到目前为止，我们什么都没听到。”
- en: Nor should we be surprised, Lintott argues. “Humanity has already passed its
    peak radio wave output because we are increasingly using narrow beam communications
    and fibre-optic cables, rather than beaming out TV and radio signals into the
    general environment.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 林托特认为，我们也不应感到惊讶。“人类已经过了其最大射电波输出的高峰，因为我们越来越多地使用窄束通信和光纤电缆，而不是向一般环境发射电视和广播信号。”
- en: Humanity could become radio-quiet in about 50 years as a result – and that will
    probably be true for civilisations on other worlds, he added. “They will have
    gone radio silent after a while, like us. So Seti radio telescopes will need to
    be augmented with [other ways of seeking aliens](https://www.theguardian.com/science/across-the-universe/2017/jun/15/alien-megastructures-where-we-should-look-next).
    We are going to have to be more creative about what we’re searching for in the
    data and find unusual things that reveal they are the handiwork of aliens.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，人类可能在大约50年内变得无线电安静，这对其他世界的文明也可能是真实的。“他们在一段时间后也会无线电沉默，就像我们一样。因此，Seti射电望远镜将需要通过[其他寻找外星人的方式](https://www.theguardian.com/science/across-the-universe/2017/jun/15/alien-megastructures-where-we-should-look-next)来增强。我们将不得不更富创造性地研究数据中的内容，并找到那些揭示它们是外星人的杰作的异常事物。”
