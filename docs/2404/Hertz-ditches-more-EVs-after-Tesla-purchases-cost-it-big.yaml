- en: Hertz ditches more EVs after Tesla purchases cost it big
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 赫兹因特斯拉购买电动车耗资巨大，决定再次放弃更多电动车
- en: 来源：[https://qz.com/hertz-ev-sales-tesla-rental-cars-1851438100](https://qz.com/hertz-ev-sales-tesla-rental-cars-1851438100)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://qz.com/hertz-ev-sales-tesla-rental-cars-1851438100](https://qz.com/hertz-ev-sales-tesla-rental-cars-1851438100)
- en: Hertz is ditching more of its fleet of electric vehicles, which it says are
    unreliable and more expensive than gas-guzzlers, as it reports a $392 million
    loss for the first quarter of 2024.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 赫兹正在淘汰其更多电动车，称其不可靠且比汽油车更昂贵，并宣布2024年第一季度亏损3.92亿美元。
- en: Nvidia earnings stun the street and the stock is soaring
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia的收益令人震惊，股价飙升
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22546.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22546.vtt"
    srclang="en">
- en: The Estero, Florida-based rental car company said it plans to get rid of 10,000
    more EVs than it [initially planned this year](https://qz.com/hertz-rental-car-electric-vehicle-ev-reduce-fleet-cost-1851230776).
    Now Hertz intends to sell off 30,000 EVs in 2024, after [taking a $195 million
    charge](https://ir.hertz.com/news-releases/news-release-details/hertz-reports-first-quarter-2024-results)
    last quarter because of the depreciation of its fleet. That hit, when combined
    with a $245 million write-down in the last quarter of 2024, means Hertz has lost
    $440 million on its [failed bet on electric cars led by former CEO Stephen Sherr.](https://qz.com/hertz-ceo-stephen-scherr-resigns-ev-electric-vehicles-1851341889)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于佛罗里达州埃斯特罗的租车公司表示，计划在今年放弃比[最初计划的更多](https://qz.com/hertz-rental-car-electric-vehicle-ev-reduce-fleet-cost-1851230776)1万辆电动车。现在，赫兹打算在2024年出售3万辆电动车，之前因车队折旧而[在上季度担负了1.95亿美元的损失](https://ir.hertz.com/news-releases/news-release-details/hertz-reports-first-quarter-2024-results)。加上2024年最后一个季度2.45亿美元的减值，赫兹在[前首席执行官史蒂芬·谢尔领导的电动车失败赌局上已经亏损了4.4亿美元](https://qz.com/hertz-ceo-stephen-scherr-resigns-ev-electric-vehicles-1851341889)。
- en: The new round of sell-offs leaves Hertz with just 30,000 EVs in its fleet.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一轮新的出售使赫兹的电动车队只剩下3万辆。
- en: “Fleet and direct operating costs weighed on this quarter’s performance,” [CEO
    Gil West](https://newsroom.hertz.com/news-releases/news-release-details/hertz-announces-appointment-gil-west-chief-executive-officer),
    a former executive at Delta and General Motors’ [Cruise unit](https://qz.com/gm-cruise-general-motors-autonomous-driving-vehicles-1851397984)
    who joined Hertz on April 1, said in a statement. “We’re tackling both issues
    - getting to the right supply of vehicles at an acceptable capital cost while
    at the same time driving productivity up and operating costs down.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “本季度的车队和直接运营成本对业绩产生了影响，” [首席执行官吉尔·韦斯特](https://newsroom.hertz.com/news-releases/news-release-details/hertz-announces-appointment-gil-west-chief-executive-officer)，一位曾在达美航空和通用汽车的[Cruise部门](https://qz.com/gm-cruise-general-motors-autonomous-driving-vehicles-1851397984)担任高管，并于4月1日加入赫兹的公司声明中说道。“我们正在解决这两个问题
    - 在接受的资本成本下达到正确的车辆供应，同时提高生产力并降低运营成本。”
- en: Hertz stock fell more than 3% in Friday morning trading. The stock has dropped
    almost 56% this year, bringing its market capitalization down to $1.38 billion.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 赫兹股票在周五上午交易中下跌超过3%。今年股价已下跌近56%，使其市值降至13.8亿美元。
- en: The rental firm said its EV fleet turned out to be not just a financial drain,
    but a burden on consumers. Many renters were unfamiliar with how to charge or
    otherwise properly use an EV, but chose to do so anyway because of what was available,
    West told analysts on an earnings call Thursday.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 租车公司表示，其电动车队不仅是财务负担，还给消费者带来了负担。韦斯特在周四的收益电话会议上告诉分析师，许多租车者不熟悉如何给电动车充电或正确使用它们，但由于可供选择的车辆有限，他们还是选择了这样做。
- en: Hertz’s EV troubles come just a few years after it moved to purchase [100,000
    electric cars](https://www.bloomberg.com/news/articles/2021-10-25/hertz-said-to-order-100-000-teslas-in-car-rental-market-shake-up?sref=P6Q0mxvj)
    from Tesla and [inked a since-paused agreement with Polestar](https://qz.com/hertz-electric-vehicle-pause-polestar-1851226693)
    to buy new electrics. It had also partnered with [Uber to add up to 50,000 EVs](https://www.uber.com/newsroom/hertz-update/)
    to the ride-share company’s network. By the end of 2024, Hertz wanted a quarter
    of its fleet to be electric.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 赫兹的电动车问题出现在其转向[从特斯拉购买10万辆电动车](https://www.bloomberg.com/news/articles/2021-10-25/hertz-said-to-order-100-000-teslas-in-car-rental-market-shake-up?sref=P6Q0mxvj)以及[与Polestar签署的暂停协议](https://qz.com/hertz-electric-vehicle-pause-polestar-1851226693)后的几年。它还与[Uber合作增加了5万辆电动车](https://www.uber.com/newsroom/hertz-update/)到该公司的网络中。到2024年底，赫兹希望其车队四分之一是电动车。
- en: But by the end of last year, the company was taking big hits because of EVs.
    Tesla’s rapid price cuts — designed to combat slowing sales growth — hurt the
    value of Hertz’s fleet. And Hertz said the cost to repair Teslas was [twice the
    cost of comparable gas-powered cars](https://www.usatoday.com/story/money/cars/2024/01/11/hertz-selling-ev-fleet/72194050007/#:~:text=Repairs%20strain%20the%20bottom%20line&text=According%20to%20Johann%20Rawlinson%2C%20Hertz,weighed%20significantly%20on%20Q3%20earnings.).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但到去年年底，由于电动车（EVs），该公司遭受了重大打击。特斯拉的迅速降价 — 旨在应对销售增长放缓 — 损害了赫兹车队的价值。而赫兹表示，修复特斯拉的费用是[同类汽油车的两倍](https://www.usatoday.com/story/money/cars/2024/01/11/hertz-selling-ev-fleet/72194050007/#:~:text=Repairs%20strain%20the%20bottom%20line&text=According%20to%20Johann%20Rawlinson%2C%20Hertz,weighed%20significantly%20on%20Q3%20earnings.)。
