- en: The 100-year-old railway Mexico hopes will rival the Panama Canal | The Week
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 墨西哥希望能够与巴拿马运河匹敌的100年老铁路 | 《The Week》
- en: 来源：[https://theweek.com/transport/the-100-year-old-railway-mexico-hopes-will-rival-the-panama-canal](https://theweek.com/transport/the-100-year-old-railway-mexico-hopes-will-rival-the-panama-canal)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theweek.com/transport/the-100-year-old-railway-mexico-hopes-will-rival-the-panama-canal](https://theweek.com/transport/the-100-year-old-railway-mexico-hopes-will-rival-the-panama-canal)
- en: The Mexican government is reviving a century-old railway line between the Gulf
    of Mexico and the Pacific Ocean, in the hope that the route can one day rival
    the Panama Canal.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 墨西哥政府正在恢复墨西哥湾和太平洋之间一条世纪老铁路线，希望该路线能有朝一日与巴拿马运河匹敌。
- en: The restoration is part of a "bold bid to steal container traffic" away from
    the waterway, said the [Financial Times](https://www.ft.com/content/bbe8e851-e9f2-4ed1-a4a7-051a670b40e0).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次修复是从水道上“大胆试图窃取集装箱运输”，据[《金融时报》](https://www.ft.com/content/bbe8e851-e9f2-4ed1-a4a7-051a670b40e0)报道。
- en: The project "seeks to capitalise on multinationals' desire to be closer to the
    US" as well as the periods of low water levels in the [Panama Canal](https://theweek.com/news/environment/962254/why-water-levels-are-falling-in-the-panama-canal)
    as the region suffers "increasingly frequent droughts", said the paper.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目“旨在利用跨国公司希望靠近美国以及巴拿马运河遭遇‘日益频繁的干旱’时期”的愿望，如报纸所述。
