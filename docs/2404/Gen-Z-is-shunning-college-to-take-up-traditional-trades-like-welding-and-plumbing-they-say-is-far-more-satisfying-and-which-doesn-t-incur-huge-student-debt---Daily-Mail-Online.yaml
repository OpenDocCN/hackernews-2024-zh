- en: Gen-Z is shunning college to take up traditional trades like welding and plumbing
    they say is far more satisfying and which doesn't incur huge student debt | Daily
    Mail Online
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.dailymail.co.uk/news/article-13265379/Gen-Z-trade-school-college-debt-trade-work-jobs.html](https://www.dailymail.co.uk/news/article-13265379/Gen-Z-trade-school-college-debt-trade-work-jobs.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Increasing numbers of Generation Z are opting out of college and turning to
    vocational schools with hopes of higher wages and avoiding student debt, data
    shows.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Young people who came of age during the pandemic said they have [been deterred
    from four-year universities](/news/article-11842085/Hundreds-thousands-Americans-skipping-college-taking-pay-hour-work.html)
    by high tuition and the prospect of student debt.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Instead, they are attending trade schools and are being enticed by well-paying
    job opportunities and satisfying work.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The National Student Clearing House recorded a 16 percent increase in enrollment
    at two-year schools with a 'high vocational program focus' and a 2.6 percent rise
    in community college enrollment in 2023, reported [Bloomberg](https://www.bloomberg.com/news/articles/2024-01-24/rising-college-costs-enrollment-surges-at-vocational-training-programs?embedded-checkout=true).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '''It''s a really smart route for kids who want to find something and aren''t
    gung ho on going to college,'' wielding program graduate Tanner Burgess, 20, told
    [The Wall Street Journal](https://www.wsj.com/lifestyle/careers/gen-z-trades-jobs-plumbing-welding-a76b5e43).'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Alezet Valerio, 18, who started at a construction site right after graduating
    high school said she loves her job and finds it rewarding to building something
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Young people who came of age during the pandemic said they have been deterred
    from four year universities and are attending trade schools instead
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: On TikTok, one young electrical lineman said he makes $200,000 a year and owns
    multiple homes
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '''It feels good at the end of the day, I''m physically doing something and
    there''s a sense of completion.'''
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: There was a 23 percent increase in students studying construction trades in
    2023 compared to the year before, and a seven percent increase in HVAC and vehicle
    maintenance and repair programs.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Largely left on their own amid remote learning, many felt they weren't learning
    enough, and the idea of four more years of school - or even two - held little
    appeal.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, the nation's student debt has soared. Over 43 million Americans
    owe a collective $1.3 trillion in student loan debt, with the average borrower
    owing $37,000, according to the U.S. Department of Education.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Americans have [lost confidence in the value of a college](/news/article-12287115/Trust-universities-hits-new-low-amid-rows-rising-fees-politics-value-courses.html)
    degree over the years, with many suggesting they are unsure that the cost of an
    education is worth it.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: A Gallup poll published in July 2023 found that the share of Americans who trusted
    higher education fell from 57 percent in 2015 to 36 percent.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年7月发布的盖洛普民意调查显示，信任高等教育的美国人比例从2015年的57%下降到36%。
- en: Gen-Zers are looking to the trades to make money, with many posting online about
    the large salaries they make in fields like welding and plumbing.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Z 代人士正在寻找技工行业赚钱的机会，很多人在网上发布有关焊接和管道等领域高薪收入的信息。
- en: On TikTok, one young electrical lineman said he makes $200,000 a year and owns
    multiple homes.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TikTok 上，一位年轻的电力线工说他年收入20万美元，并拥有多个房产。
- en: '''We''re doing 60 plus hours a week, 16 hours a day. With that comes doubletime,
    overtime, added benefits into your retirement, union benefits. We stay busy year
    round,'' he said.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '''我们每周工作60多个小时，每天16个小时。伴随而来的是加班费、双倍工资、退休额外福利和工会福利。我们全年都很忙碌。''他说。'
- en: '''I own a few investment properties, a nice truck. I focus on investment properties
    and earning more money with the money I make here.'''
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '''我拥有几处投资房产，一辆不错的卡车。我专注于投资房产，利用我在这里赚到的钱赚更多的钱。'''
- en: The National Student Clearing House recorded a 16 percent increase in enrollment
    at two-year schools with a 'high vocational program focus'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 国家学生信息中心记录显示，具有“高职业程序重点”的两年制学校的注册人数增长了16%。
- en: There was a 23 percent increase in students studying construction trades in
    2023 compared to the year before
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年建筑行业学生人数较前一年增加了23%。
- en: According to data from payroll-services provider ADP, the median pay for new
    construction hires was $48,089 last year, compared to $39,520 for professional
    services new hires.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 ADP 提供的薪资服务数据，去年新建筑行业雇员的中位数工资为48,089美元，而专业服务新雇员的中位数工资为39,520美元。
- en: Software company Jobber surveyed 1,000 high school and college-age students
    in July 2023 and found that 56 percent of respondents believe that 'blue-collar'
    jobs have more job security than 'white-collar' desk jobs when it comes to AI.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 软件公司 Jobber 在2023年7月对1000名高中和大学年龄学生进行了调查，发现56%的受访者认为，在面对人工智能时，“蓝领”工作比“白领”办公室工作更有工作保障。
- en: Business opportunities were also important to survey respondents, and nearly
    two-thirds said they want to start their own business at some point in their lives.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 调查显示，商业机会对受访者也很重要，近三分之二的人表示他们希望在生活中的某个阶段创业。
- en: Alezet Valerio, 18, who started at a construction site right after graduating
    high school, told The Wall Street Journal she loves her job and finds it rewarding
    to building something.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 阿莱赛特·瓦莱里奥（18岁）在高中毕业后立即进入建筑工地工作，告诉《华尔街日报》她热爱自己的工作，并且觉得参与建造非常有成就感。
- en: '''It''s not at all what I was expecting. I''m building skyscrapers and building
    a career out of it,'' she said.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '''这完全超出了我的预期。我正在建造摩天大楼，并且正在为此打造一份职业生涯。''她说。'
- en: Colby Dell, 19, is attending trade school for automotive repair and hopes to
    open his own mobile detailing company.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 19岁的科尔比·戴尔正在修读汽车维修的职业学校，并希望开设自己的移动车辆细节服务公司。
- en: '''I always thought it was a hobby. Looking into these vocational schools, I
    realized it was a dream I could really pursue,'' he said.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '''我一直认为这只是一种爱好。在研究这些职业学校之后，我意识到这是一个我真正可以追求的梦想。''他说。'
