- en: A New Treatment Rejuvenates Aging Immune Systems in Elderly Mice
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一种新的治疗方式使老年小鼠的免疫系统恢复年轻状态
- en: 来源：[https://singularityhub.com/2024/03/29/a-new-treatment-rejuvenates-aging-immune-systems-in-elderly-mice/](https://singularityhub.com/2024/03/29/a-new-treatment-rejuvenates-aging-immune-systems-in-elderly-mice/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://singularityhub.com/2024/03/29/a-new-treatment-rejuvenates-aging-immune-systems-in-elderly-mice/](https://singularityhub.com/2024/03/29/a-new-treatment-rejuvenates-aging-immune-systems-in-elderly-mice/)
- en: Our [immune system](https://singularityhub.com/2022/03/08/crispr-on-off-switch-will-help-uncover-mysteries-of-our-immune-system/)
    is like a well-trained brigade.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的[免疫系统](https://singularityhub.com/2022/03/08/crispr-on-off-switch-will-help-uncover-mysteries-of-our-immune-system/)就像一个训练有素的旅团。
- en: Each unit has a unique specialty. Some cells directly kill invading foes; others
    release protein “markers” to attract immune cell types to a target. Together,
    they’re a formidable force that fights off biological threats—both pathogens from
    outside the body and cancer or senescent “zombie” cells from within.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个单位都有独特的专长。一些细胞直接消灭侵入的敌人；其他细胞释放蛋白质“标记物”，吸引免疫细胞类型前往目标。它们共同构成一个强大的力量，抵御生物威胁——无论是来自体外的病原体，还是体内的癌症或老化“僵尸”细胞。
- en: With age, the camaraderie breaks down. Some units flare up, causing chronic
    inflammation that wreaks havoc in the brain and body. These cells increase the
    risk of dementia, heart disease, and gradually sap muscles. Other units that battle
    novel pathogens—such as a new strain of flu—slowly dwindle, making it harder to
    ward off infections.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着年龄增长，团结互助关系瓦解。一些单位激增，引发慢性炎症，在大脑和身体中造成严重破坏。这些细胞增加了患痴呆症、心脏病的风险，并逐渐削弱肌肉。另一些单位，用于对抗新型病原体，如新型流感的新菌株，逐渐减少，使得抵御感染变得更加困难。
- en: 'All these cells come from a single source: a type of stem cell in bone marrow.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些细胞都来自一个单一的来源：骨髓中的一种干细胞。
- en: This week, in [a study](https://www.nature.com/articles/s41586-024-07238-x)
    published in *Nature*, scientists say they restored the balance between the units
    in aged mice, reverting their immune systems back to a youthful state. Using an
    antibody, the team targeted a subpopulation of stem cells that eventually develops
    into the immune cells underlying chronic inflammation. The antibodies latched
    onto targets and rallied other immune cells to wipe them out.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，在[一项研究](https://www.nature.com/articles/s41586-024-07238-x)中发表于*自然*杂志上，科学家们称他们通过使用抗体，恢复了老年小鼠单位间的平衡，使它们的免疫系统重新回到年轻状态。这些抗体针对最终会发展成慢性炎症免疫细胞的干细胞亚群。抗体锁定目标并召集其他免疫细胞来清除它们。
- en: In elderly mice, the one-shot treatment reinvigorated their immune systems.
    When challenged with a vaccine, the mice generated a stronger immune response
    than non-treated peers and readily fought off later viral infections.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在老年小鼠身上，这种一针见效的治疗方式重新激活了它们的免疫系统。当面对疫苗挑战时，这些小鼠产生比未经治疗的同龄小鼠更强的免疫反应，并且轻松抵御后来的病毒感染。
- en: Rejuvenating the immune system isn’t just about tackling pathogens. An aged
    immune system increases the risk of common [age-related medical problems](https://singularityhub.com/2024/01/04/were-inching-closer-to-answers-for-why-we-age-and-how-to-slow-down-the-clock/),
    such as dementia, stroke, and heart attacks.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 重振免疫系统不仅仅是应对病原体。老化的免疫系统增加了常见的[与年龄相关的医学问题](https://singularityhub.com/2024/01/04/were-inching-closer-to-answers-for-why-we-age-and-how-to-slow-down-the-clock/)的风险，如痴呆症、中风和心脏病发作。
- en: “Eliminating the underlying drivers of aging is central to preventing several
    age-related diseases,” [wrote](https://www.nature.com/articles/d41586-024-00680-x)
    stem cell scientists Drs. Yasar Arfat Kasu and Robert Signer at the University
    of California, San Diego, who were not involved in the study. The intervention
    “could thus have an outsized impact on enhancing immunity, reducing the incidence
    and severity of chronic inflammatory diseases and preventing blood disorders.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “消除衰老的根本驱动因素对预防几种与年龄相关的疾病至关重要，” [写道](https://www.nature.com/articles/d41586-024-00680-x)
    加利福尼亚大学圣地亚哥分校的干细胞科学家Yasar Arfat Kasu博士和Robert Signer博士，他们并未参与该研究。这种干预“因此可能在增强免疫力，减少慢性炎症性疾病的发生和严重程度，以及预防血液疾病方面产生巨大影响。”
- en: Stem Cell Succession
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 干细胞的继承
- en: 'All blood cells arise from a single source: hematopoietic stem cells, or blood
    stem cells, that reside in bone marrow.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所有血细胞都起源于一个单一的来源：存在于骨髓中的造血干细胞，或称为血液干细胞。
- en: Some of these stem cells eventually become “fighter” white blood cells, including
    killer T cells that—true to their name—directly destroy cancerous cells and infections.
    Others become B cells that pump out antibodies to tag invaders for elimination.
    This unit of the immune system is dubbed “adaptive” because it can tackle new
    intruders the body has never seen.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些干细胞最终会成为“战斗者”白细胞，包括直接摧毁癌细胞和感染的杀伤T细胞，这与其名字相符。其他的则成为B细胞，产生抗体以标记入侵物用于清除。这个免疫系统的单位被称为“适应性”，因为它可以应对身体从未见过的新入侵者。
- en: Still more blood stem cells transform into myriad other immune cell types—including
    those that literally eat their foes. These cells form the innate immune unit,
    which is present at birth and the first line of defense throughout our lifetime.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的血液干细胞会转化为多种其他免疫细胞类型——包括那些真正吞噬它们的敌人的细胞。这些细胞形成先天免疫单位，这是出生时存在的第一道防线，贯穿我们一生。
- en: Unlike their adaptive comrades, which more precisely target invaders, the innate
    unit uses a “burn it all” strategy to fight off infections by increasing local
    inflammation. It’s a double-edged sword. While useful in youth, with age the unit
    becomes dominant, causing chronic inflammation that gradually damages the body.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与更精确地瞄准入侵者的适应性同伴不同，先天单位使用“烧掉一切”的策略通过增加局部炎症来抵御感染。这是一把双刃剑。在年轻时虽然有用，随着年龄增长，该单位变得主导，导致慢性炎症逐渐损害身体。
- en: The reason for this can be found in the immune system’s stem cell origins.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这一原因可以在免疫系统的干细胞起源中找到。
- en: Blood stem cells come in multiple types. Some produce both immune units equally;
    others are biased towards the innate unit. With age, the latter [gradually take
    over](https://www.pnas.org/doi/full/10.1073/pnas.0503280102), increasing chronic
    inflammation while lowering protection against new pathogens. This is, in part,
    why elderly people are advised to get new flu shots, and why they were first in
    line for vaccination against Covid-19.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 血干细胞有多种类型。一些同样产生两种免疫单元；其他则偏向于先天单元。随着年龄增长，后者[逐渐占据主导地位](https://www.pnas.org/doi/full/10.1073/pnas.0503280102)，增加慢性炎症同时降低对新病原体的保护能力。这在一定程度上解释了为什么老年人建议接种新流感疫苗，并且为什么他们首先接种
    Covid-19 疫苗。
- en: The new study describes a practical approach to rebalancing the aged immune
    system. Using an antibody-based therapy, the scientists directly obliterated the
    population of stem cells that lead to chronic inflammation.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这项新研究描述了重新平衡老化免疫系统的实用方法。利用基于抗体的疗法，科学家们直接消灭了导致慢性炎症的干细胞群体。
- en: Blood Bath
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 血浴
- en: Like most cells, blood stem cells have a unique fingerprint—a set of proteins
    that dot their surfaces. A subset of the cells, dubbed my-HSCs, are more likely
    to produce cells in the innate immune system, which triggers chronic inflammation
    with age.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 像大多数细胞一样，血干细胞有一个独特的指纹——一组蛋白质分布在它们的表面。这些细胞的一个子集被称为my-HSCs，更有可能产生先天免疫系统中的细胞，这导致了随着年龄增长而发生的慢性炎症。
- en: By mining multiple gene expression datasets from blood stem cells, the team
    found three protein markers they could use to identify and target my-HSCs cells
    in aged mice. They then engineered an antibody to target the cells for elimination.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过挖掘来自血干细胞的多个基因表达数据集，团队发现了三种蛋白标记物，可以用来识别和靶向老年小鼠中的my-HSCs细胞。然后他们设计了一种抗体来靶向这些细胞进行消除。
- en: Just a week after infusing it into elderly mice, the antibody had reduced the
    number of myHSC cells in their bone marrow without harming other blood stem cells.
    A genetic screen confirmed the mice’s immune profile was more like that of young
    mice.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将其注入老年小鼠仅一周后，抗体减少了它们骨髓中的myHSC细胞数量，而不损害其他血液干细胞。遗传筛查确认了小鼠的免疫谱系更像年轻小鼠的情况。
- en: The one-shot treatment lasted “[strikingly](https://www.nature.com/articles/d41586-024-00680-x)”
    long, wrote Kasu and Signer. A single injection reduced the troublesome stem cells
    for at least two months—roughly a twelfth of a mouse’s lifespan. With my-HSCs
    no longer dominant, healthy blood stem cells gained ground inside the bone marrow.
    For at least four months, the treated mice produced more cells in the adaptive
    immune unit than their similarly aged peers, while having less overall inflammation.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一次性治疗在"[显著](https://www.nature.com/articles/d41586-024-00680-x)"持续了很长时间，Kasu
    和 Signer 写道。一次注射至少减少了麻烦的干细胞长达两个月——大约是老鼠寿命的十二分之一。随着我的-HSCs不再占主导地位，健康的骨髓内血干细胞开始占据优势。治疗后的四个月内，受治疗的小鼠比同龄的同类产生更多的细胞在适应性免疫单元中，同时整体炎症减少。
- en: As an ultimate test, the team challenged elderly mice with a difficult virus.
    To beat the infection, multiple components of the adaptive immune system had to
    rev up and work in concert.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最终测试，团队向老年小鼠注入了一种难以对抗的病毒。为了战胜感染，适应性免疫系统的多个组分必须迅速加速并协同工作。
- en: Some elderly mice received a vaccine and the antibody treatment. Others only
    received the vaccine. Those treated with the antibody mounted a larger protective
    immune response. When given a dose of the virus, their immune systems rapidly
    recruited adaptive immune cells, and fought off the infection—whereas those receiving
    only the vaccine struggled.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一些老年小鼠接受了疫苗和抗体治疗，而其他老年小鼠只接受了疫苗。那些接受抗体治疗的小鼠展现出更强的免疫保护响应。当接种病毒后，它们的免疫系统迅速招募适应性免疫细胞，并击退了感染，而仅接受疫苗的小鼠则表现出抵抗力不足。
- en: Restoring Balance
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 恢复平衡
- en: The study shows that not all blood stem cells are alike. Eliminating those that
    cause inflammation directly changes the biological “age” of the entire immune
    system, allowing it to better tackle damaging changes in the body and fight off
    infections.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，并非所有血液干细胞都是相同的。消除那些直接导致炎症的干细胞可以直接改变整个免疫系统的生物“年龄”，使其更能应对身体中的损害性变化并抵御感染。
- en: Like a leaking garbage can, innate immune cells can dump inflammatory molecules
    into their neighborhood. By cleaning up the source, the antibody could have also
    changed the environment the cells live in, so they are better able to thrive during
    aging.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 就像漏水的垃圾桶一样，先天免疫细胞可以将炎症分子排放到它们所在的邻域。通过清理源头，抗体也可能改变了细胞生存环境，使它们在老化过程中更能茁壮成长。
- en: Additionally, the immune system is an “eye in the sky” for monitoring cancer.
    Reviving immune function could restore the surveillance systems needed to eliminate
    cancer cells. The antibody treatment here could potentially tag-team with CAR
    T therapy or classic anti-cancer therapies, such as chemotherapy, as a one-two
    punch against the disease.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，免疫系统如同“天空之眼”一般监控癌症。恢复免疫功能可以重建所需的癌细胞清除监视系统。这里的抗体治疗可能与CAR T疗法或经典的抗癌疗法（如化疗）协同作战，形成对抗疾病的双重打击。
- en: But it isn’t coming to clinics soon. Without unexpected setbacks or regulatory
    hiccups, the team estimates [three to five years](https://www.nature.com/articles/d41586-024-00871-6)
    before testing in people. As a next step, they’re looking to expand the therapy
    to tackle other disorders related to a malfunctioning immune system.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这项技术不会很快进入临床。团队估计在没有意外挫折或监管问题的情况下，[三到五年](https://www.nature.com/articles/d41586-024-00871-6)内将开始在人群中进行测试。作为下一步，他们计划扩展该疗法以应对与免疫系统功能失调相关的其他疾病。
