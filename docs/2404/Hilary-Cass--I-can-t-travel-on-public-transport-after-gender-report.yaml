- en: 'Hilary Cass: I can’t travel on public transport after gender report'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.thetimes.co.uk/article/hilary-cass-i-cant-travel-on-public-transport-any-more-35pt0mvnh](https://www.thetimes.co.uk/article/hilary-cass-i-cant-travel-on-public-transport-any-more-35pt0mvnh)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In an interview with The Times, the paediatrician behind last week’s landmark
    review on the treatment of transgender children said that young people were being
    put “at risk” by the spread of false information.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Following publication of her 388-page report, figures including the Labour MP
    Dawn Butler repeated claims that Cass had not included 100 transgender studies
    in it.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Calling the assertion “completely wrong”, Cass said that it was “unforgivable”
    for people to undermine her report by spreading “straight disinformation”.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The physician, 66, who has spoken about the toxic debate around the issue, also
    revealed that she had been sent “vile” abusive emails and been given security
    advice to help keep her safe.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Of her critics, Cass said: “I have been really frustrated by the criticisms,
    because it is straight disinformation. It is completely inaccurate.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: “It started the day before the report came out when an influencer put up a picture
    of a list of papers that were apparently rejected for not being randomised control
    trials.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Dawn Butler claimed in parliament that the review had failed to include 100
    papers, an assertion that Cass calls “completely wrong”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: JANE BARLOW/PA
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: “That list has absolutely nothing to do with either our report or any of the
    papers.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “If you deliberately try to undermine a report that has looked at the evidence
    of children’s healthcare, then that’s unforgivable. You are putting children at
    risk by doing that.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: In the days after the Cass review was published, activists claimed on social
    media that only two out of 100 studies were included in the report.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Butler told the House of Commons: “There are around 100 studies that have not
    been included in this Cass report and we need to know why.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Cass explained that researchers had appraised every single paper, but pulled
    the results from the ones that were high quality and medium quality, which was
    60 out of 103\.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Of Butler, she added: “You don’t get up in parliament with an intent to spread
    misinformation … [but] what I was dismayed about, was the understanding she got
    [from the report].”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Cass’s NHS review found that an entire field of medicine aimed at enabling children
    to change gender had been “built on shaky foundations”. She found there was no
    good evidence to support the global clinical practice of prescribing hormones
    to under-18s to pause puberty or transition to the opposite sex.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The Gender Identity Development Service (Gids) at the Tavistock and Portman
    NHS Foundation Trust was ordered to close after her interim report found it “was
    not a safe or viable long-term option”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The Gids clinic at the Tavistock Centre was ordered to close after Cass’s interim
    report was published
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: HENRY NICHOLLS/THE AFP
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Her final report — the world’s biggest review into the contested field of transgender
    healthcare — involved trans patients, families, academics and doctors.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Cass said she was pleased that, for the most part, both sides in the debate
    over the treatment of children with gender dysphoria had not “weaponised” her
    report. But she has still had to deal with a “pretty aggressive” response from
    some, particularly those in activist groups. She is also staying away from Twitter/X.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 'Cass said: “There are some pretty vile emails coming in at the moment. Most
    of which my team is protecting me from, so I’m not getting to see them.” Some
    of them contained “words I wouldn’t put in a newspaper”, she said.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: 'She added: “What dismays me is just how childish the debate can become. If
    I don’t agree with somebody then I’m called transphobic or a Terf [trans-exclusionary
    radical feminist].”'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Cass said the abuse spiked every time the review said something “people don’t
    like”.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Online discussion hardened following her interim report, in 2022, and the selection
    of Liz Truss as Tory Party leader and prime minister, she said. “That was when
    the debate got more aggressive and people got into bunkers, then the online furore
    heats up.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: But Cass, the former president of the Royal College of Paediatrics and Child
    Health, is remaining resolute, despite being thrown into the middle of the culture
    wars.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: 'Asked if the abuse had taken a toll on her, she said: “No … it’s personal,
    but these people don’t know me.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: “I’m much, much more upset and frustrated about all this disinformation than
    I am about the abuse. The thing that makes me seethe is the misinformation.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: 'She added: “I’m not going on public transport at the moment, following security
    advice, which is inconvenient.”'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Last week it emerged that NHS adult gender clinics had finally agreed to share
    missing data on the outcomes of 9,000 patients who were treated as children at
    the Tavistock clinic.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: • [**‘Secretive’ gender clinics back down over puberty blocker data**](https://www.thetimes.co.uk/article/secretive-gender-clinics-back-down-over-puberty-blocker-data-vvmxp65c2)
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Cass revealed that six clinics had thwarted her review by refusing to co-operate
    with research into the long-term impact of prescribing puberty blockers and sex
    hormones. She described their failure to share data as “co-ordinated” and “ideologically
    driven”.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: She told The Times that during her review she had held a “really difficult”
    meeting with the clinics. They accused the review team of taking up their “valuable
    time”, she claimed.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: “They were not particularly friendly to us when we approached”, she added.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Cass also revealed that the Tavistock clinic had refused to co-operate with
    the review by not handing over data on detransitioners who had been examined by
    a psychiatrist.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: The review team wanted to assess what risk factors in a patient’s history could
    possibly be linked to detransition. A consultant who had carried out an audit
    of information from Gids patients had agreed to give it to the Cass team.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: 'But Cass said: “We asked the Tavistock to have it and they wouldn’t give it
    to us. It was very disappointing.”'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Following her report, Kemi Badenoch, the equalities minister, told The Sunday
    Times that there had been [ideological capture of institutions, including the
    NHS](https://www.thetimes.co.uk/article/kemi-badenoch-fury-at-cowardice-over-gender-5sn5wzpw8),
    which needed to be corrected if Cass’s recommendations were to be fully delivered.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Cass responded yesterday by saying that there could plainly be ideological capture
    about “almost anything and certainly about this”.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: In regards to Tavistock, she told The Times she had concluded “there were certainly
    one or two individuals … who I would describe as activists among the staff.”
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: 'However, she added: “I think the majority of staff believed what they were
    doing was right.”'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: With long waiting lists for the treatment of children with gender dysphoria,
    several private clinics have recently emerged to fill the void. Cass said she
    was concerned about that and claimed young people would not get the level of holistic
    care NHS clinics provided.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Dr Helen Webberley’s firm GenderGP continues to offer puberty blocking injections
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: ADRIAN SHERRATT FOR THE TIMES
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: She singled out GenderGP, a Singapore-based firm founded by Dr Helen Webberley,
    a British medic, which continues to advertise puberty blocking injections.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: • [**Private doctors who give children puberty blockers may be struck off**](https://www.thetimes.co.uk/article/private-doctors-who-give-children-puberty-blockers-may-be-struck-off-nf97p73l0)
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Cass claimed the care offered by Webberley “certainly doesn’t come anywhere
    near anything one would recognise as adequate in terms of a proper assessment
    and exploration”.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: She is keeping a low profile following the publication of her report, but is
    adamant that she wants to help with the implementation of her review’s 32 recommendations.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, NHS England has announced a Cass-style review of adult gender clinics.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: '“You heard it right here: I am not going to do the adult gender clinic review,”
    Cass said.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
