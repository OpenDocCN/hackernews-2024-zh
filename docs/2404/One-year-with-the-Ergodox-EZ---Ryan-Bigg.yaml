- en: One year with the Ergodox EZ - Ryan Bigg
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一年与 Ergodox EZ - Ryan Bigg
- en: 来源：[https://ryanbigg.com/2024/04/one-year-with-the-ergodox-ez](https://ryanbigg.com/2024/04/one-year-with-the-ergodox-ez)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ryanbigg.com/2024/04/one-year-with-the-ergodox-ez](https://ryanbigg.com/2024/04/one-year-with-the-ergodox-ez)
- en: A year ago I upgraded from a [Kinesis Freestyle Edge](https://kinesis-ergo.com/keyboards/freestyle-edge-rgb/)
    to an [Ergodox EZ](https://ergodox-ez.com). What initially enticed me was the
    thumb keys, as well as the ability to program different macros into the “spare”
    keys littered around the board. (I still have the Kinesis Freestyle sitting in
    storage, buyers enquire within…)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，我从 [Kinesis Freestyle Edge](https://kinesis-ergo.com/keyboards/freestyle-edge-rgb/)
    升级到 [Ergodox EZ](https://ergodox-ez.com)。最初吸引我的是拇指键，以及在键盘周围散布的“备用”键中编程不同的宏功能。
- en: I used [Monkeytype](https://monkeytype.com) to practice typing on the keyboard,
    and the stats there show that it took me about a month to go from the initial
    speed of 40wpm (quite painful) back up to 90wpm. That’s when I started feeling
    properly comfortable with it. I can now do about 130wpm on this keyboard, which
    is the same speed I could do on the Freestyle and my laptop keyboard.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用 [Monkeytype](https://monkeytype.com) 来练习键盘打字，那里的统计数据显示，我大约花了一个月的时间，从最初的
    40wpm（相当痛苦）提高到了 90wpm。那时我开始真正感觉自己熟悉这个键盘。我现在可以在这个键盘上达到约 130wpm 的速度，这与我在 Freestyle
    和笔记本键盘上的速度相同。
- en: I originally bought the Kinesis keyboard because of persistent shoulder pain
    from using a single keyboard. Having two keyboards that I can keep a little over
    shoulder width apart has helped to keep my physiotherapy bills down. Since using
    split keyboards, I haven’t had to go to a physio to get my shoulders “unlocked”.
    So the keyboards have paid for themselves that way.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初购买 Kinesis 键盘是因为使用单一键盘导致肩部持续疼痛。拥有两个键盘，可以将它们保持在略微超出肩宽的距离有助于减少理疗费用。自从使用分离键盘以来，我不再需要去理疗师那里解锁肩部。所以这些键盘已经为自己赚回了成本。
- en: 'Since buying the Ergodox, I’ve also started to make good use of the layering
    system. You can see the full set of layouts here:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自从购买 Ergodox 以来，我还开始充分利用层次系统。您可以在这里看到完整的布局：
- en: 'A few things to note about Layer 0:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 Layer 0 的几点需要注意：
- en: Backspace is where caps lock usually is. I feel strongly about this – it should
    be standard on all keyboards.
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 退格键位于通常是大写锁定位置的地方。我对此有很强的感觉 - 所有键盘都应该是标准的。
- en: 'Held keys: Z becomes Left control, Forward slash becomes right control, semi-colon
    switches to the 2nd layer.'
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住的键：Z 键变为左控制键，斜杠变为右控制键，分号切换到第二层。
- en: Backtick and tilde are on the bottom left of the left keyboard. This button,
    when held, switches to the 1st layer.
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反引号和波浪号位于左键盘的左下角。按住此按钮，切换到第一层。
- en: Command, option and escape are on the thumb keys. No “Emacs claw” for complicated
    shortcuts.
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 命令、选项和退出键位于拇指键上。没有复杂快捷键的“Emacs 爪子”。
- en: Top left is equals. It gets special preference as I type it a lot when coding.
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 左上角是等号。在编码时，我经常使用它，所以它有特殊优先权。
- en: The “Hyper” key is one of the keys required for my [Hammerspoon](https://www.hammerspoon.org/)
    shortcuts. I use these to move quickly between apps.
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “Hyper”键是我 [Hammerspoon](https://www.hammerspoon.org/) 快捷键所需的键之一。我用它们快速在应用程序之间切换。
- en: There are shortcuts on the thumb keys for cut (the knife), paste and copy.
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拇指键上有剪切（刀）、粘贴和复制的快捷键。
- en: I could probably remap that spare “Tab” on the right thumb to something else
    – I use the top-left tab out of habit. I don’t have an immediate idea of what
    it could map to.
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我可能会将右拇指上的空闲“Tab”键重新映射为其他功能 - 我习惯于使用左上角的 Tab 键。目前我还没有具体的想法，可以将它映射到什么上。
- en: A keen observer would note that there’s no curly brackets on here, and yet I
    still somehow manage to write Ruby hashes and JavaScript objects. I keep those
    on Layer 1, where the “E” and “R” keys are my brackets. If I hold backtick (bottom
    left of the left keyboard), this triggers the layer switcher to switch to Layer
    1\. My keyboard indicates this by lighting up a red LED. When I then press “E”,
    I get a square bracket. If I do the same holding of backtick but press “E” twice,
    I get a curly bracket. I think this is one of the cooler features of this keyboard.
    You can configure actions when a key is tapped, double tapped, held, or tapped
    then held. I use the first 3 of these, but haven’t found a use for tapped then
    held yet.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一个敏锐的观察者会注意到这里没有花括号，但我仍然成功地编写了 Ruby 的哈希和 JavaScript 的对象。我将它们保存在第一层，其中“E”和“R”键是我的花括号。如果我按住反引号（左键盘左下角），就会触发层切换到第一层。键盘通过点亮红色
    LED 来指示这一点。然后我按下“E”，就会得到一个方括号。如果我再按两次反引号然后按“E”，我就会得到一个花括号。我认为这是键盘的一个很酷的功能之一。您可以配置当按键被单击、双击、长按或单击后长按时的操作。我使用了前三种，但尚未找到单击后长按的用途。
- en: On Layer 1’s right-hand panel is the arrow keys. I still can’t map it in my
    brain that left and right arrows are on the left keyboard, and up and down are
    on the right. So I’ve got the traditional arrow layout on that layer, on the right
    of the keyboard roughly where my hand expects it to be.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一层的右侧面板上是箭头键。我仍然无法在脑海中映射出左右箭头位于左键盘上，而上下箭头位于右键盘上。因此，我在该层上有传统的箭头布局，大致位于我期望的键盘右侧位置。
- en: Next, we have Layer 2 which is the media controls. On my laptop keyboard, these
    are on the function keys, which always felt like a bit of a hard reach. To get
    to this layer I hold the semi-colon key, and the keyboard indicates it’s switched
    with a green LED. I can then do all the regular music things like play, pause,
    mute, etc.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是第二层，即媒体控制。在我的笔记本键盘上，这些控制功能位于功能键上，总感觉有点难以触及。要进入这一层，我按住分号键，键盘上的绿色 LED 指示已切换。然后我可以执行所有常规的音乐操作，比如播放、暂停、静音等。
- en: For reasons that are completely opaque to me, there can be up to 32 different
    layers on the keyboard. I cannot imagine ever needing more than the few that I
    have right now. Even thinking about the keyboard contortion that would be required
    to switch to a 32nd layer and not the 28th layer is giving me a headache.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 出于我完全不明的原因，键盘最多可以有32个不同的层。我无法想象自己会需要比我现在拥有的更多的层。甚至想到需要从第32层切换而不是第28层就让我头痛不已。
- en: 'Finally: a word on the switches inside the keyboard itself. The keyboard came
    with Cherry Brown switches which are what I would consider to be the greatest
    argument ever against working from the office. They were ridiculously loud. And
    stiff enough that even someone who types as hard as I do noticed how hard I had
    to press. I’ve since replaced the switches with Cherry Reds which are quieter
    and not as stiff. I think this has made maybe a 5-10% improvement on my accuracy
    and speed for this keyboard.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后：关于键盘内部的开关。键盘配备了 Cherry Brown 开关，这是我认为最好的反对在办公室工作的理由。它们声音极大，而且足够僵硬，以至于即使像我这样打字很用力的人也能感觉到必须用力按下。我后来将开关更换为
    Cherry Reds，这种开关声音更轻，也不那么僵硬。我认为这可能使我在这个键盘上的准确性和速度提高了5-10%。
