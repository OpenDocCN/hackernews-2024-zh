- en: After a series of experiments, which began in earnest in 2008, his theory was
    proven by physicists working at the Large Hadron Collider at Cern in Switzerland
    in 2012; the Nobel prize was shared with François Englert, a Belgian theoretical
    physicist whose work in 1964 also contributed directly to the discovery.
