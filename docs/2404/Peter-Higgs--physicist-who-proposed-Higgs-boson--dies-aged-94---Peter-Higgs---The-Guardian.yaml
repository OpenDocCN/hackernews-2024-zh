- en: Peter Higgs, physicist who proposed Higgs boson, dies aged 94 | Peter Higgs
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 彼得·希格斯，提出希格斯玻色子的物理学家，逝世，享年94岁 | 彼得·希格斯 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/apr/09/peter-higgs-physicist-who-discovered-higgs-boson-dies-aged-94](https://www.theguardian.com/science/2024/apr/09/peter-higgs-physicist-who-discovered-higgs-boson-dies-aged-94)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/apr/09/peter-higgs-physicist-who-discovered-higgs-boson-dies-aged-94](https://www.theguardian.com/science/2024/apr/09/peter-higgs-physicist-who-discovered-higgs-boson-dies-aged-94)
- en: Peter Higgs, the Nobel prize-winning physicist who proposed a new particle known
    as the [Higgs boson](https://www.theguardian.com/science/higgs-boson), has died.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 诺贝尔物理学奖得主彼得·希格斯（Peter Higgs），提出了一种被称为[Higgs boson（希格斯玻色子）](https://www.theguardian.com/science/higgs-boson)的新粒子，已经去世。
- en: Higgs, 94, who was awarded the Nobel prize for physics in 2013 for his work
    in 1964 showing how the boson helped bind the universe together by giving particles
    their mass, died at home in [Edinburgh](https://www.theguardian.com/uk/edinburgh)
    on Monday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 94岁的希格斯因其1964年的工作而获得2013年物理学诺贝尔奖，显示了玻色子如何通过给予粒子质量来将宇宙结合在一起，他于星期一在[爱丁堡](https://www.theguardian.com/uk/edinburgh)的家中逝世。
