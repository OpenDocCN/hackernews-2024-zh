- en: A member of the Royal Society and a Companion of Honour, Higgs spent the bulk
    of his professional life at Edinburgh University, which set up the Higgs Centre
    for Theoretical [Physics](https://www.theguardian.com/science/physics) in his
    honour in 2012.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 皇家学会院士和荣誉伴侣，希格斯大部分职业生涯都在爱丁堡大学度过，该大学为了纪念他在2012年成立了理论物理学中心[Higgs Centre for Theoretical](https://www.theguardian.com/science/physics)。
- en: 'Prof Peter Mathieson, the university’s principal, said: “Peter Higgs was a
    remarkable individual – a truly gifted scientist whose vision and imagination
    have enriched our knowledge of the world that surrounds us.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大学校长彼得·马西森教授说：“彼得·希格斯是一个非凡的人物，一个真正有天赋的科学家，他的视野和想象力丰富了我们对周围世界的认识。”
- en: “His pioneering work has motivated thousands of scientists, and his legacy will
    continue to inspire many more for generations to come.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “他的开创性工作激励了成千上万的科学家，他的遗产将继续激励更多的人们，直到未来几代。”
- en: 'Prof Fabiola Gianotti, the director general at Cern and former leader of the
    Atlas experiment, which helped discover the Higgs particle in 2012, said: “Besides
    his outstanding contributions to particle physics, Peter was a very special person,
    a man of rare modesty, a great teacher and someone who explained physics in a
    very simple and profound way.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Cern总干事、前Atlas实验组组长法比奥拉·吉亚诺蒂教授说：“除了他在粒子物理学上的杰出贡献外，彼得也是一个非常特别的人，一个极其谦虚的人，一个伟大的教师，以及以非常简单和深刻的方式解释物理学的人。”
- en: “An important piece of Cern’s history and accomplishments is linked to him.
    I am very saddened, and I will miss him sorely.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “他对Cern的历史和成就做出了重要贡献。我非常难过，我会非常想念他。”
- en: The evening before the discovery of the particle was announced, Peter was invited
    to a small celebration at the home of John Ellis, the former head of theory at
    Cern. “A giant of particle physics has left us,” Ellis told the Guardian. “Without
    his theory, atoms could not exist and radioactivity would be a force as strong
    as electricity and magnetism.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在粒子被宣布发现的前一晚，彼得被邀请参加了在Cern理论部门前主任约翰·埃利斯家中举行的小型庆祝活动。埃利斯告诉卫报：“粒子物理学的一位巨人离开了我们。没有他的理论，原子就无法存在，放射性将成为与电磁力同样强大的力量。”
- en: “His prediction of the existence of the particle that bears his name was a deep
    insight, and its discovery at Cern in 2012 was a crowning moment that confirmed
    his understanding of the way the Universe works.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “他预言了以他名字命名的粒子的存在，这是一种深刻的洞察力，其在2012年在CERN的发现是他对宇宙运行方式理解的一个顶峰时刻。”
- en: Jon Butterworth, a member of the Atlas collaboration, said Higgs was “a hero
    to the particle physics community”.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Atlas 团队成员乔恩·巴特沃斯表示，希格斯对粒子物理界是“一位英雄”。
- en: “Even though he didn’t much enjoy it, he felt a responsibility to use the public
    profile his achievements brought him for the good of science, and he did so many
    times. The particle that carries his name is perhaps the single most stunning
    example of how seemingly abstract mathematical ideas can make predictions which
    turn out to have huge physical consequences.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管他并不喜欢，但他感到有责任利用他的成就带来的公众形象造福科学，他确实多次这样做。以他名字命名的粒子也许是看似抽象的数学理论可以做出预言，并导致巨大物理后果的最惊人的例子。”
- en: 'The Royal Swedish Academy of Sciences, which awards the Nobel, said at the
    time the standard model of physics which underpins the scientific understanding
    of the universe “rests on the existence of a special kind of particle: the Higgs
    particle. This particle originates from an invisible field that fills up all space.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 颁发诺贝尔奖的瑞典皇家科学院当时表示，物理学的标准模型基于对宇宙科学理解的支持，“依赖于一种特殊的粒子存在：希格斯粒子。这种粒子源于充满所有空间的隐形场。”
- en: “Even when the universe seems empty this field is there. Without it, we would
    not exist, because it is from contact with the field that particles acquire mass.
    The theory proposed by Englert and Higgs describes this process.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “即使当宇宙似乎是空荡荡的时候，这个场是存在的。如果没有它，我们将不存在，因为粒子通过与这个场的接触获得质量。Englert 和 Higgs 提出的理论描述了这一过程。”
- en: An immensely shy man who disliked the fuss, Higgs had left home for a quiet
    lunch of soup and trout in Leith on the day of the announcement, to be stopped
    by a former neighbour who gave him the news on his way home.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Higgs 是一个极度害羞的人，不喜欢骚动。在宣布的那一天，他离开家去利思安静地享用汤和鳟鱼午餐，途中被一位前邻居拦住告诉他这个消息。
- en: Born in Newcastle upon Tyne, Higgs leaves two sons, Chris and Jonny, his daughter-in-law
    Suzanne and two grandchildren. His wife, Jody, a linguistics lecturer from whom
    he was separated, died in 2008.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 出生于泰恩河畔纽卡斯尔，希格斯留下了两个儿子，克里斯和乔尼，还有他的儿媳苏珊和两个孙子。他的妻子乔迪，一位语言学讲师，与他分居，于2008年去世。
