- en: 'FBI: Scammers stole more than $3.4 billion from older Americans last year'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FBI：去年骗子从年长美国人那里偷走了超过34亿美元
- en: 来源：[https://www.voanews.com/a/fbi-scammers-stole-more-than-3-4-billion-from-older-americans-last-year/7592007.html](https://www.voanews.com/a/fbi-scammers-stole-more-than-3-4-billion-from-older-americans-last-year/7592007.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.voanews.com/a/fbi-scammers-stole-more-than-3-4-billion-from-older-americans-last-year/7592007.html](https://www.voanews.com/a/fbi-scammers-stole-more-than-3-4-billion-from-older-americans-last-year/7592007.html)
- en: Washington —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿 —
- en: Scammers stole more than $3.4 billion from older Americans last year, according
    to an FBI report released Tuesday that shows a rise in losses through increasingly
    sophisticated criminal tactics to trick the vulnerable into giving up their life
    savings.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据周二发布的一份FBI报告，去年骗子从年长美国人那里偷走了超过34亿美元，显示出通过日益复杂的犯罪策略来骗取脆弱群体的生活积蓄损失正在上升。
- en: Losses from scams reported by Americans over the age of 60 last year were up
    11% over the year before, according to the FBI's report. Investigators are warning
    of a rise in brazen schemes to drain bank accounts that involve sending couriers
    in person to collect cash or gold from victims.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据FBI的报告，去年60岁以上美国人报告的骗局损失比前一年增加了11%。调查人员警告说，有一种大胆的计划正在兴起，涉及派遣快递员亲自到受害者处收取现金或黄金。
- en: '"It can be a devastating impact to older Americans who lack the ability to
    go out and make money," said Deputy Assistant Director James Barnacle of the FBI''s
    Criminal Investigative Division. "People lose all their money. Some people become
    destitute."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"对于无法外出赚钱的年长美国人来说，这可能会造成毁灭性的影响，" 美国联邦调查局犯罪调查部副助理主任詹姆斯·巴纳克尔说道。"人们失去了所有的钱。有些人陷入赤贫。"'
- en: The FBI received more than 100,000 complaints by victims of scams over the age
    of 60 last year, with nearly 6,000 people losing more than $100,000\. It follows
    a sharp rise in reported losses by older Americans in the two years after the
    2020 coronavirus pandemic, when people were stuck at home and easier for scammers
    to reach over the phone.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，FBI收到了超过10万起60岁以上受害者报告的投诉，近6000人损失超过10万美元。这一数字显示，在2020年冠状病毒大流行之后的两年里，年长美国人报告的损失急剧上升，人们被困在家中，更容易受到电话骗子的攻击。
- en: Barnacle said investigators are seeing organized, transnational criminal enterprises
    targeting older Americans through a variety of schemes, like romance scams and
    investment frauds.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 巴纳克尔说，调查人员看到有组织的跨国犯罪企业通过各种方案针对年长美国人进行攻击，例如罗曼斯骗局和投资诈骗。
- en: The most commonly reported fraud among older adults last year was tech support
    scams, in which criminals pose over the phone as technical or customer service
    representatives. In one such scam authorities say is rising in popularity, criminals
    impersonate technology, banking and government officials to convince victims that
    foreign hackers have infiltrated their bank accounts and instruct them that to
    protect their money they should move it to a new account — one secretly controlled
    by the scammers.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，年长成年人中最常见的欺诈行为是技术支持诈骗，犯罪分子在电话中冒充技术或客服代表。当局称，一种日益流行的诈骗中，犯罪分子冒充技术、银行和政府官员，说服受害者相信外国黑客已经入侵他们的银行账户，并指示他们为了保护自己的钱，应将其转移到一个新账户
    —— 一个由骗子秘密控制的账户。
- en: Federal investigators saw an uptick between May and December of scammers using
    live couriers to take money from victims duped into believing their accounts had
    been compromised, according to the FBI. In those cases, scammers tell victims
    that their bank accounts have been hacked and that they need to liquidate their
    assets into cash or buy gold or other precious metals to protect their funds.
    Then the fraudsters arrange for a courier to pick it up in person.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据FBI称，联邦调查人员注意到在五月至十二月期间，骗子使用实时快递员从被欺骗认为账户被篡改的受害者那里拿走钱财的情况有所增加。在这些情况中，骗子告诉受害者，他们的银行账户已被黑客攻击，需要将资产变现为现金或购买黄金或其他贵金属来保护资金。然后诈骗分子安排快递员亲自上门取货。
- en: '"A lot of the the fraud schemes are asking victims to send money via a wire
    transfer, or a cryptocurrency transfer. When the victim is reluctant to do that,
    they''re given an alternative," Barnacle said. "And so the bad guy will use courier
    services."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"很多欺诈计划要求受害者通过电汇或加密货币转账来汇款。当受害者不愿意这样做时，他们会提供一种替代方案，" 巴纳克尔说道。"所以坏人会使用快递服务。"'
- en: Earlier this month, an 81-year-old Ohio man fatally shot an Uber driver he thought
    was trying to rob him after receiving scam phone calls, according to authorities.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本月初，根据当局的说法，一名81岁的俄亥俄州男子因接到诈骗电话后，误以为Uber司机试图抢劫他，致使司机不幸身亡。
- en: The man had been receiving calls from someone pretending to be an officer from
    the local court who demanded money. The Uber driver had been told to retrieve
    a package from the man's home, a request authorities say was possibly made by
    the same scam caller or an accomplice.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该男子一直接到假冒地方法官打来的电话，要求支付款项。据称，Uber司机被告知去男子家取一个包裹，这一要求可能是同一个诈骗电话的受害者或其同伙发出的。
- en: The staggering losses to older Americans are likely an undercount. Only about
    half of the more than 880,000 complaints reported to the FBI's Internet Crime
    Compliance Center last year included information on the age of the victim.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对老年人的惊人损失可能被低估了。据报告，去年向FBI互联网犯罪合规中心报告的超过88万个投诉中，仅约一半包含了受害者的年龄信息。
