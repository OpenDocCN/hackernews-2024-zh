- en: SoA survey reveals a third of translators and quarter of illustrators losing
    work to AI - The Society of Authors
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SoA调查显示三分之一的译者和四分之一的插画家因AI失去了工作机会 - 作者协会
- en: 来源：[https://www2.societyofauthors.org/2024/04/11/soa-survey-reveals-a-third-of-translators-and-quarter-of-illustrators-losing-work-to-ai/](https://www2.societyofauthors.org/2024/04/11/soa-survey-reveals-a-third-of-translators-and-quarter-of-illustrators-losing-work-to-ai/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www2.societyofauthors.org/2024/04/11/soa-survey-reveals-a-third-of-translators-and-quarter-of-illustrators-losing-work-to-ai/](https://www2.societyofauthors.org/2024/04/11/soa-survey-reveals-a-third-of-translators-and-quarter-of-illustrators-losing-work-to-ai/)
- en: Throughout January 2024, we ran a survey of our 12,500 members and other authors,
    receiving nearly 800 responses on respondents’ experiences of generative artificial
    intelligence (AI) systems, and their views and concerns about the future impact
    on creative careers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在2024年1月对12500名会员和其他作者进行了一项调查，收到了近800份关于受访者对生成人工智能（AI）系统的经验、对未来职业影响的看法和担忧的回应。
- en: The findings demonstrate not only the deep uncertainty about the future role
    of generative AI in the profession, but also the impact it is already having on
    careers and livelihoods.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现不仅表明人们对生成AI在专业中未来角色的深刻不确定性，还显示了它已经对职业和生计产生的影响。
- en: Use of generative AI by creators
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创作者使用生成AI的情况
- en: While some respondents are starting to use generative AI as a tool in their
    work out of choice, others – specifically some translators and illustrators –
    are now being asked to use it by publishers and commissioning organisations.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有些受访者开始自愿使用生成AI作为工作工具，但也有些译者和插画家现在被出版商和委托机构要求使用。
- en: Approximately 1 in 5 respondents (22%) said they had used generative AI in their
    work.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大约五分之一的受访者（22%）表示他们在工作中使用过生成AI。
- en: This included 1 in 10 illustrators (12%), a third of translators (37%), a fifth
    of fiction writers (20%) and around a quarter of non-fiction writers (25%).
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些数据包括插画家中的十分之一（12%）、译者中的三分之一（37%）、小说作家中的五分之一（20%）以及非虚构作家中的四分之一左右（25%）。
- en: Around 3 in 10 illustrators and writers (31%) said they have used generative
    AI for brainstorming ideas.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大约三成的插画家和作家（31%）表示他们已经使用生成AI进行头脑风暴。
- en: Around 1 in 10 translators (8%) and a smaller proportion of illustrators (5%)
    said they have used generative AI in their work because their publisher or commissioning
    organisation asked them to.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大约十分之一的译者（8%）和更少部分的插画家（5%）表示，由于其出版商或委托机构的要求，他们已经在工作中使用了生成AI。
- en: Creators’ livelihoods at risk
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创作者的生计岌岌可危
- en: Concerns about the impact of generative AI on creative careers included groups
    of authors who are already experiencing loss of work, or the devaluation of their
    work, as a direct result of new technologies.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关于生成AI对创意职业影响的担忧包括已经经历工作损失或作品贬值的作者群体，这些都是新技术直接导致的结果。
- en: A quarter of illustrators (26%) and over a third of translators (36%) have already
    lost work due to generative AI.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四分之一的插画家（26%）和超过三分之一的译者（36%）因生成AI而失去了工作。
- en: Over a third of illustrators (37%) and over 4 in 10 translators (43%) say the
    income from their work has decreased in value because of generative AI.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超过三分之一的插画家（37%）和超过四成的译者（43%）表示，生成AI使其作品的价值减少。
- en: Almost two-thirds of writers of fiction (65%) and over half of non-fiction writers
    (57%) believe that generative AI will negatively impact future income from their
    creative work, with this rising to over three quarters of translators (77%) and
    illustrators (78%).
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将近三分之二的小说作家（65%）和超过一半的非虚构作家（57%）认为生成AI将对其未来创作作品的收入产生负面影响，其中超过四分之三的译者（77%）和插画家（78%）认同这一观点。
- en: More than 8 in 10 respondents (86%) said they are concerned about their style,
    voice and likeness being mimicked or reproduced in generative AI output.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超过八成的受访者（86%）表示他们担心他们的风格、声音和形象被生成AI模仿或复制。
- en: More than 8 in 10 respondents (86%) are concerned that the use of generative
    AI devalues human-made creative work.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超过八成（86%）的受访者担心生成AI会贬值人造创意作品。
- en: Some respondents expressed concerns that generative AI could replace human creators,
    particularly in areas like copywriting and content creation. They raised concerns
    that this will lead to a decline in quality and diversity within the creative
    industries.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些受访者担心生成AI可能会取代人类创作者，特别是在文案撰写和内容创作等领域。他们担心这将导致创意产业质量和多样性的下降。
- en: Even those respondents who were more optimistic that generative AI systems can
    be used ethically (for instance, as tools to improve efficiency and accessibility)
    reiterated that ethical concerns are a primary reason to avoid the use of generative
    AI systems at this stage.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使是那些对生成式AI系统可以被道德使用更为乐观的受访者（例如，作为提高效率和可访问性的工具），也重申了道德关切是避免在当前阶段使用生成式AI系统的主要原因。
- en: The need for regulation and consent
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对监管和同意的需求
- en: 'There was an almost unanimous consensus among respondents about the need for
    regulation of generative AI: to ensure that consent is sought from copyright holders
    before their work is used to develop systems, that credit and compensation are
    given, and that the outputs of generative AI systems are labelled as such.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者几乎一致认为有必要对生成式AI进行监管：确保在开发系统之前征得版权持有人的同意，提供认证和补偿，并标明生成式AI系统的输出。
- en: Almost all of respondents (94%) want credit and compensation and to be asked
    for consent (95%) when their work is used to develop generative AI systems or
    to enable AI-generated output.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎所有受访者（94%）希望在他们的作品被用于开发生成式AI系统或启用AI生成输出时获得认证和报酬，并在征得同意（95%）后。
- en: Almost all respondents (95%) call for Government to introduce safeguards and
    regulation to ensure compliance with these measures of consent, compensation and
    transparency.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎所有受访者（95%）呼吁政府引入保障措施和规定，以确保遵守同意、补偿和透明度措施。
- en: In a clear message to publishers and other organisations about the importance
    of transparency in all uses of AI software, the overwhelming majority of respondents
    (over 9 in 10) believe that publishers and other organisations should state prominently
    when generative AI has been used to assist with audio, video, covers and illustrations,
    decision-making, editing and translation.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在向出版商和其他组织传递关于AI软件所有用途透明性重要性的明确信息中，绝大多数受访者（超过9成）认为，出版商和其他组织应当明确说明生成式AI是否用于辅助音频、视频、封面和插图、决策制定、编辑和翻译。
- en: Respondents also expressed ethical concerns about generative AI systems, with
    many highlighting biases and inaccuracies in AI-generated content, worries about
    copyright infringement, misuse of personal data, and the exploitation of fellow
    creators’ works without consent or remuneration.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受访者还表达了对生成式AI系统的伦理关切，许多人强调AI生成内容中的偏见和不准确性，担忧版权侵权、个人数据滥用以及未经同意或报酬就利用其他创作者作品的行为。
- en: Almost all respondents (97%) believe consumers deserve transparency and should
    be made aware when generative AI systems have generated all or a portion of what
    they are reading, viewing or hearing.
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎所有受访者（97%）认为消费者有权获得透明信息，并应被告知何时生成式AI系统已生成他们阅读、观看或听到的全部或部分内容。
- en: The SoA response
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作家协会的回应
- en: The survey findings highlight that while generative AI has the potential to
    be useful to some creators, there is an urgent need for action, and commitment
    to consent, remuneration and transparency measures, with an unambiguous message
    to developers, government and industry to respect the rights of human creators
    when developing, using and regulating for these tools.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 调查结果突显，尽管生成式AI有潜力对某些创作者有所帮助，但迫切需要采取行动，并承诺同意、报酬和透明度措施，向开发者、政府和行业传递明确信息，尊重开发、使用和监管这些工具时人类创作者的权利。
- en: The **developers of generative AI systems** must commit to transparency and
    ethical development, and engage with rightsholders’ – collectively and individually
    – about consent, credit and remuneration.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生成式AI系统的开发者**必须致力于透明和伦理开发，并与版权持有者 - 无论集体还是个体 - 就同意、认证和报酬进行交流。'
- en: There is an **urgent need for Government regulation** of generative AI systems
    to ensure these systems are developed and used ethically and lawfully – with requirements
    for transparency, consent, credit, labelling and remuneration.
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对生成式AI系统的**紧急需求政府监管**，以确保这些系统在开发和使用中符合道德和法律要求 - 包括透明度、同意、认证、标签和报酬。
- en: The Government needs to **uphold copyright laws in the UK** and **strengthen
    enforcement mechanisms.**
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英国政府需要**维护版权法**并**加强执行机制**。
- en: We reiterate our call for **AI developers to engage with the creative industries**
    to develop models for remunerating authors for past infringement and future use,
    including by way of collective licensing models.
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们重申呼吁**AI开发者与创意产业**合作，制定为过去侵权和未来使用支付作者的模型，包括通过集体许可模式。
- en: '**Publishing and the creative industries must commit to protecting human creativity
    and authorship.**'
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**出版界和创意产业必须致力于保护人类创造力和作者权。**'
- en: '**We urge all SoA members to** [**vote in our upcoming EGM (2 May 2024)**](https://www2.societyofauthors.org/2024/03/27/egm-2024/)
    **to assert that they do not consent to the use of their works to develop AI systems.**'
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们敦促所有 SoA 成员** [**参加我们即将举行的特别大会（2024 年 5 月 2 日）的投票**](https://www2.societyofauthors.org/2024/03/27/egm-2024/)
    **，以表明他们不同意利用他们的作品开发 AI 系统。**'
- en: 'Commenting on the survey findings, chair of the Creators’ Rights Alliance and
    outgoing SoA chief executive Nicola Solomon said:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在评论调查结果时，创作者权益联盟主席兼即将离任的 SoA 首席执行官尼古拉·所罗门（Nicola Solomon）说：
- en: The generative AI landscape has evolved fast. Two years ago, these were niche
    systems but they have quickly become global, mass-market products. We raised concerns
    then about the possible future impact on creative careers. Today, that impact
    is already felt acutely by more and more creators – from translators and illustrators
    to journalists and educational writers. No one expects generative AI to be un-invented,
    and we all know its potential to be a powerful and useful tool. But it is not
    too late to ensure that it is developed and used ethically, and within existing
    copyright frameworks. Once the world moves beyond the wow factor of each new system
    release, generative AI must remain a tool to *support and enhance* human-made
    creative work, not a cheap alternative to replace it.
  id: totrans-split-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 生成式 AI 的景观发展迅速。两年前，这些还是小众系统，但它们已迅速成为全球大众市场产品。我们当时对生成式 AI 对创意职业可能产生的未来影响提出了关注。如今，这种影响已经越来越多地被更多创作者感受到——从翻译员和插画家到记者和教育作家。没有人预期生成式
    AI 会被“取消”，我们都知道它有成为一个强大和有用工具的潜力。但现在仍不迟，以确保它在现有的版权框架内和伦理地开发和使用。一旦世界超越了每个新系统发布的惊艳效应，生成式
    AI 必须始终是支持和增强人类创作工作的工具，而不是廉价替代品。
- en: About the survey
  id: totrans-split-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于这项调查
- en: Throughout January 2024, the SoA ran a survey of its 12,500 members and other
    authors, and received 787 responses.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2024 年 1 月全月期间，SoA 对其 12,500 名会员和其他作者进行了调查，收到了 787 份回应。
- en: The respondents included writers of fiction and non-fiction, scriptwriters,
    poets and journalists, as well as illustrators and translators – many well-established,
    others early in their careers, and both traditionally and self-published.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者包括小说和非小说作家，编剧，诗人和记者，以及插画家和翻译员，他们中许多人已经有了很好的成就，还有一些人刚刚开始他们的职业生涯，有的是传统出版，有的是自我出版。
- en: Regardless of type of author and career stage, almost all respondents called
    for transparency from developers, safeguards introduced by Government, credit
    and compensation when work is used, and ethical approaches both to the development
    of generative AI systems and in practice when they are used by industry.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 无论作者类型和职业阶段如何，几乎所有受访者都呼吁开发者透明，政府引入保障措施，在作品被使用时获得信用和补偿，以及在生成式 AI 系统的开发和实际使用中遵循伦理原则。
- en: '**Many thanks to everyone who shared their views and experience in the survey.
    The information will be invaluable as we continue to lobby Government and industry.**'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**感谢所有在调查中分享观点和经验的人。随着我们继续游说政府和行业，这些信息将无价。**'
- en: What can authors do?
  id: totrans-split-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作者可以做什么？
