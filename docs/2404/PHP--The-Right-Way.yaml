  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于 Debian 的发行版
- en: 'For Debian-based distributions, Ondřej Surý also provides a [bikeshed](https://packages.sury.org/php/)
    (Debian equivalent of a PPA). To add the bikeshed to your system and update it,
    follow these steps:'
