- en: 'NPR Editor Uri Berliner suspended after essay criticizing network : NPR'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/04/16/1244962042/npr-editor-uri-berliner-suspended-essay](https://www.npr.org/2024/04/16/1244962042/npr-editor-uri-berliner-suspended-essay)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: NPR suspended senior editor Uri Berliner for five days without pay after he
    wrote an essay accusing the network of losing the public's trust and appeared
    on a podcast to explain his argument. **Uri Berliner** ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Uri Berliner'
  prefs: []
  type: TYPE_NORMAL
- en: NPR suspended senior editor Uri Berliner for five days without pay after he
    wrote an essay accusing the network of losing the public's trust and appeared
    on a podcast to explain his argument.
  prefs: []
  type: TYPE_NORMAL
- en: Uri Berliner
  prefs: []
  type: TYPE_NORMAL
- en: NPR has formally punished Uri Berliner, the senior editor who publicly argued
    a week ago that the network had "lost America's trust" by approaching news stories
    with a rigidly progressive mindset.
  prefs: []
  type: TYPE_NORMAL
- en: Berliner's five-day suspension without pay, which began last Friday, has not
    been previously reported.
  prefs: []
  type: TYPE_NORMAL
- en: Yet the public radio network is grappling in other ways with the fallout from
    [Berliner's essay for the online news site The Free Press](https://www.thefp.com/p/npr-editor-how-npr-lost-americas-trust).
    It angered many of his colleagues, led NPR leaders to announce monthly internal
    reviews of the network's coverage, and gave fresh ammunition to conservative and
    partisan Republican critics of NPR, including former President Donald Trump.
  prefs: []
  type: TYPE_NORMAL
- en: Conservative activist [Christopher Rufo](https://www.politico.com/news/magazine/2024/01/03/christopher-rufo-claudine-gay-harvard-resignation-00133618)
    is among those now targeting NPR's new chief executive, Katherine Maher, for messages
    she posted to social media years before joining the network. Among others, those
    posts include [a 2020 tweet that called Trump racist](https://twitter.com/krmaher/status/1260960520586145797)
    and another that appeared to minimize rioting during social justice protests that
    year. Maher took the job at NPR last month — her [first at a news organization](https://www.npr.org/2024/01/24/1226035539/npr-ceo-katherine-maher-wikimedia).
  prefs: []
  type: TYPE_NORMAL
- en: In a statement Monday about the messages she had posted, Maher praised the integrity
    of NPR's journalists and underscored the independence of their reporting.
  prefs: []
  type: TYPE_NORMAL
- en: '"In America everyone is entitled to free speech as a private citizen," she
    said. "What matters is NPR''s work and my commitment as its CEO: public service,
    editorial independence, and the mission to serve all of the American public. NPR
    is independent, beholden to no party, and without commercial interests."'
  prefs: []
  type: TYPE_NORMAL
- en: The network noted that "the CEO is not involved in editorial decisions."
  prefs: []
  type: TYPE_NORMAL
- en: In an interview with me later on Monday, Berliner said the social media posts
    demonstrated Maher was all but incapable of being the person best poised to direct
    the organization.
  prefs: []
  type: TYPE_NORMAL
- en: '"We''re looking for a leader right now who''s going to be unifying and bring
    more people into the tent and have a broader perspective on, sort of, what America
    is all about," Berliner said. "And this seems to be the opposite of that."'
  prefs: []
  type: TYPE_NORMAL
- en: Conservative critics of NPR are now targeting its new chief executive, Katherine
    Maher, for messages she posted to social media years before joining the public
    radio network last month. **Stephen Voss/Stephen Voss** ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Stephen Voss/Stephen Voss'
  prefs: []
  type: TYPE_NORMAL
- en: Conservative critics of NPR are now targeting its new chief executive, Katherine
    Maher, for messages she posted to social media years before joining the public
    radio network last month.
  prefs: []
  type: TYPE_NORMAL
- en: Stephen Voss/Stephen Voss
  prefs: []
  type: TYPE_NORMAL
- en: He said that he tried repeatedly to make his concerns over NPR's coverage known
    to news leaders and to Maher's predecessor as chief executive before publishing
    his essay.
  prefs: []
  type: TYPE_NORMAL
- en: Berliner has singled out coverage of several issues dominating the 2020s for
    criticism, including trans rights, the Israel-Hamas war and COVID. Berliner says
    he sees the same problems at other news organizations, but argues NPR, as a mission-driven
    institution, has a greater obligation to fairness.
  prefs: []
  type: TYPE_NORMAL
- en: '"I love NPR and feel it''s a national trust," Berliner says. "We have great
    journalists here. If they shed their opinions and did the great journalism they''re
    capable of, this would be a much more interesting and fulfilling organization
    for our listeners."'
  prefs: []
  type: TYPE_NORMAL
- en: A "final warning"
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The circumstances surrounding the interview were singular.
  prefs: []
  type: TYPE_NORMAL
- en: Berliner provided me with a copy of the formal rebuke to review. NPR did not
    confirm or comment upon his suspension for this article.
  prefs: []
  type: TYPE_NORMAL
- en: In presenting Berliner's suspension Thursday afternoon, the organization told
    the editor he had failed to secure its approval for outside work for other news
    outlets, as is required of NPR journalists. It called the letter a "final warning,"
    saying Berliner would be fired if he violated NPR's policy again. Berliner is
    a dues-paying member of NPR's newsroom union but says he is not appealing the
    punishment.
  prefs: []
  type: TYPE_NORMAL
- en: The Free Press is a site that has become a haven for journalists who believe
    that mainstream media outlets have become too liberal. In addition to his essay,
    Berliner appeared in an episode of its podcast *Honestly* with Bari Weiss.
  prefs: []
  type: TYPE_NORMAL
- en: A few hours after the essay appeared online, NPR chief business editor Pallavi
    Gogoi reminded Berliner of the requirement that he secure approval before appearing
    in outside press, according to a copy of the note provided by Berliner.
  prefs: []
  type: TYPE_NORMAL
- en: In its formal rebuke, NPR did not cite Berliner's appearance on Chris Cuomo's
    NewsNation program last Tuesday night, for which NPR gave him the green light.
    (NPR's chief communications officer told Berliner to focus on his own experience
    and not share proprietary information.) The NPR letter also did not cite [his
    remarks to *The New York Times*](https://www.nytimes.com/2024/04/11/business/media/npr-criticism-liberal-bias.html),
    which ran its article mid-afternoon Thursday, shortly before the reprimand was
    sent. Berliner says he did not seek approval before talking with the *Times*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Berliner says he did not get permission from NPR to speak with me for this
    story but that he was not worried about the consequences: "Talking to an NPR journalist
    and being fired for that would be extraordinary, I think."'
  prefs: []
  type: TYPE_NORMAL
- en: Berliner is a member of NPR's business desk, as am I, and he has helped to edit
    many of my stories. He had no involvement in the preparation of this article and
    did not see it before it was posted publicly.
  prefs: []
  type: TYPE_NORMAL
- en: In rebuking Berliner, NPR said he had also publicly released proprietary information
    about audience demographics, which it considers confidential. He said those figures
    "were essentially marketing material. If they had been really good, they probably
    would have distributed them and sent them out to the world."
  prefs: []
  type: TYPE_NORMAL
- en: Feelings of anger and betrayal inside the newsroom
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: His essay and subsequent public remarks stirred deep anger and dismay within
    NPR. Colleagues contend Berliner cherry-picked examples to fit his arguments and
    challenge the accuracy of his accounts. They also note he did not seek comment
    from the journalists involved in the work he cited.
  prefs: []
  type: TYPE_NORMAL
- en: '*Morning Edition* host Michel Martin told me some colleagues at the network
    share Berliner''s concerns that coverage is frequently presented through an ideological
    or idealistic prism that can alienate listeners.'
  prefs: []
  type: TYPE_NORMAL
- en: '"The way to address that is through training and mentorship," says Martin,
    herself a veteran of nearly two decades at the network who has also reported for
    *The Wall Street Journal* and ABC News. "It''s not by blowing the place up, by
    trashing your colleagues, in full view of people who don''t really care about
    it anyway."'
  prefs: []
  type: TYPE_NORMAL
- en: Several NPR journalists told me they are no longer willing to work with Berliner
    as they no longer have confidence that he will keep private their internal musings
    about stories as they work through coverage.
  prefs: []
  type: TYPE_NORMAL
- en: '"Newsrooms run on trust," [NPR political correspondent Danielle Kurtzleben
    tweeted](https://twitter.com/titonka/status/1778461456410800339) last week, without
    mentioning Berliner by name. "If you violate everyone''s trust by going to another
    outlet and sh--ing on your colleagues (while doing a bad job journalistically,
    for that matter), I don''t know how you do your job now."'
  prefs: []
  type: TYPE_NORMAL
- en: Berliner rejected that critique, saying nothing in his essay or subsequent remarks
    betrayed private observations or arguments about coverage.
  prefs: []
  type: TYPE_NORMAL
- en: Other newsrooms are also grappling with questions over news judgment and confidentiality.
    On Monday, *New York Times* Executive Editor Joseph Kahn announced to his staff
    that the [newspaper's inquiry](https://www.npr.org/2024/03/06/1236130609/new-york-times-hamas-attacks-israel-palestine)
    into who leaked internal dissent over a planned episode of its podcast *The Daily*
    to another news outlet proved inconclusive. The episode was to focus on a December
    report on the use of sexual assault as part of the Hamas attack on Israel in October.
    Audio staffers aired doubts over how well the reporting stood up to scrutiny.
  prefs: []
  type: TYPE_NORMAL
- en: '"We work together with trust and collegiality everyday on everything we produce,
    and I have every expectation that this incident will prove to be a singular exception
    to an important rule," Kahn wrote to *Times* staffers.'
  prefs: []
  type: TYPE_NORMAL
- en: At NPR, some of Berliner's colleagues have weighed in online against his claim
    that the network has focused on diversifying its workforce without a concomitant
    commitment to diversity of viewpoint. Recently retired Chief Executive John Lansing
    has referred to this pursuit of diversity within NPR's workforce as its "[North
    Star](https://www.npr.org/2022/01/11/1072104110/lulu-garcia-navarro-audie-cornish-noel-king-leave-npr),"
    a moral imperative and chief business strategy.
  prefs: []
  type: TYPE_NORMAL
- en: In his essay, Berliner tagged the strategy as a failure, citing the drop in
    NPR's broadcast audiences and its struggle to attract more Black and Latino listeners
    in particular.
  prefs: []
  type: TYPE_NORMAL
- en: '"During most of my tenure here, an open-minded, curious culture prevailed.
    We were nerdy, but not knee-jerk, activist, or scolding," Berliner writes. "In
    recent years, however, that has changed."'
  prefs: []
  type: TYPE_NORMAL
- en: Berliner writes, "For NPR, which purports to consider all things, it's devastating
    both for its journalism and its business model."
  prefs: []
  type: TYPE_NORMAL
- en: 'NPR investigative reporter Chiara Eisner wrote in a comment for this story:
    "Minorities do not all think the same and do not report the same. Good reporters
    and editors should know that by now. It''s embarrassing to me as a reporter at
    NPR that a senior editor here missed that point in 2024."'
  prefs: []
  type: TYPE_NORMAL
- en: Some colleagues drafted a letter to Maher and NPR's chief news executive, Edith
    Chapin, seeking greater clarity on NPR's standards for its coverage and the behavior
    of its journalists — clearly pointed at Berliner.
  prefs: []
  type: TYPE_NORMAL
- en: A plan for "healthy discussion"
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: On Friday, CEO Maher stood up for the network's mission and the journalism,
    taking issue with Berliner's critique, though never mentioning him by name. Among
    her chief issues, she said Berliner's essay offered "a criticism of our people
    on the basis of who we are."
  prefs: []
  type: TYPE_NORMAL
- en: Berliner took great exception to that, saying she had denigrated him. He said
    that he supported diversifying NPR's workforce to look more like the U.S. population
    at large. She did not address that in a subsequent private exchange he shared
    with me for this story. (An NPR spokesperson declined further comment.)
  prefs: []
  type: TYPE_NORMAL
- en: Late Monday afternoon, Chapin announced to the newsroom that Executive Editor
    Eva Rodriguez would lead monthly meetings to review coverage.
  prefs: []
  type: TYPE_NORMAL
- en: '"Among the questions we''ll ask of ourselves each month: Did we capture the
    diversity of this country — racial, ethnic, religious, economic, political geographic,
    etc — in all of its complexity and in a way that helped listeners and readers
    recognize themselves and their communities?" Chapin wrote in the memo. "Did we
    offer coverage that helped them understand — even if just a bit better — those
    neighbors with whom they share little in common?"'
  prefs: []
  type: TYPE_NORMAL
- en: Berliner said he welcomed the announcement but would withhold judgment until
    those meetings played out.
  prefs: []
  type: TYPE_NORMAL
- en: In a text for this story, Chapin said such sessions had been discussed since
    Lansing unified the news and programming divisions under her acting leadership
    last year.
  prefs: []
  type: TYPE_NORMAL
- en: '"Now seemed [the] time to deliver if we were going to do it," Chapin said.
    "Healthy discussion is something we need more of."'
  prefs: []
  type: TYPE_NORMAL
- en: '*Disclosure: This story was reported and written by NPR Media Correspondent
    David Folkenflik and edited by Deputy Business Editor Emily Kopp and Managing
    Editor Gerry Holmes. Under NPR''s protocol for reporting on itself, no NPR corporate
    official or news executive reviewed this story before it was posted publicly.*'
  prefs: []
  type: TYPE_NORMAL
