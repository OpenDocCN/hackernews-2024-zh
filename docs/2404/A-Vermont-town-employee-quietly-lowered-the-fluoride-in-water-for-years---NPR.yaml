- en: 'A Vermont town employee quietly lowered the fluoride in water for years : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一名佛蒙特州市政员悄悄地几年来降低了水中的氟化物：NPR
- en: 来源：[https://www.npr.org/2022/10/08/1127681843/fluoride-lowered-vermont-town-richmond](https://www.npr.org/2022/10/08/1127681843/fluoride-lowered-vermont-town-richmond)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2022/10/08/1127681843/fluoride-lowered-vermont-town-richmond](https://www.npr.org/2022/10/08/1127681843/fluoride-lowered-vermont-town-richmond)
- en: A pickup rolls through downtown Richmond, Vt., on Wednesday. A town employee
    is under fire for lowering fluoride in the drinking water below the state's recommended
    level. **Wilson Ring/AP** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周三，一辆皮卡车驶过佛蒙特州里士满市中心。一名市政员因将饮用水中的氟化物降低到低于州推荐水平而受到指责。**Wilson Ring/AP** ****隐藏标题****
- en: '****toggle caption****Wilson Ring/AP'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****Wilson Ring/AP'
- en: A pickup rolls through downtown Richmond, Vt., on Wednesday. A town employee
    is under fire for lowering fluoride in the drinking water below the state's recommended
    level.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周三，一辆皮卡车驶过佛蒙特州里士满市中心。一名市政员因在饮用水中悄悄降低氟化物含量而遭到批评。
- en: Wilson Ring/AP
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Wilson Ring/AP
- en: RICHMOND, Vt. — Residents of a small community in Vermont were blindsided last
    month by news that one official in their water department quietly lowered fluoride
    levels nearly four years ago, giving rise to worries about their children's dental
    health and transparent government — and highlighting the enduring misinformation
    around water fluoridation.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 佛蒙特州里士满 — 上个月，佛蒙特州一个小社区的居民们被惊讶地发现，他们的水务部门一名官员近四年来悄悄降低了氟化物水平，引发了对孩子们牙齿健康和透明政府的担忧，并突显了围绕水中氟化物的持久误解。
- en: Katie Mather, who lives in Richmond, a town of about 4,100 in northwestern Vermont,
    said at a water commission meeting this week that her dentist recently found her
    two kids' first cavities. She acknowledged they eat a lot of sugar, but noted
    that her dentist recommended against supplemental fluoride because the town's
    water should be doing the trick.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Katie Mather，居住在佛蒙特州西北部有约4100人口的小镇里士满，本周在水务委员会会议上表示，她的牙医最近发现了她两个孩子的第一颗龋齿。她承认他们吃了很多糖，但指出她的牙医建议不要额外补充氟化物，因为镇上的自来水应该已经足够了。
- en: Her dentist "was operating and making professional recommendations based on
    state standards we all assumed were being met, which they were not," Mather said.
    "It's the fact that we didn't have the opportunity to give our informed consent
    that gets to me."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Mather说：“我的牙医是根据我们都以为正在达到的州标准来操作和作出专业建议的。事实是他们并没有达到这些标准。这让我不能接受的是我们没有机会做出知情同意。”
- en: The addition of fluoride to public drinking water systems has been routine in
    communities across the United States since the 1940s and 1950s but still doesn't
    sit well with some people, and many countries don't fluoridate water for various
    reasons, including feasibility.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自1940年代和1950年代以来，向公共饮用水系统添加氟化物在美国各地社区已经成为常规，但仍然不被一些人接受，并且许多国家出于各种原因，包括可行性，不对饮用水进行氟化物处理。
- en: How much fluoride is too much?
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 太多的氟化物是多少？
- en: Critics argue that the health effects of fluoride aren't fully known and that
    its addition to municipal water can amount to an unwanted medication; some communities
    in recent years have ended the practice. In 2015, the U.S. government [lowered
    its recommended amount](https://www.npr.org/sections/health-shots/2015/04/27/402579949/feds-say-its-time-to-cut-back-on-fluoride-in-drinking-water)
    in drinking water after some children got too much of it, causing white splotches
    on their teeth.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者认为氟化物的健康影响尚不完全了解，并且其添加到市政供水中可能等同于不需要的药物；近年来一些社区已停止了这一做法。2015年，美国政府[降低了建议添加量](https://www.npr.org/sections/health-shots/2015/04/27/402579949/feds-say-its-time-to-cut-back-on-fluoride-in-drinking-water)，因为一些儿童摄入过多，导致牙齿上出现白斑。
- en: While such splotches are primarily a cosmetic problem, the American Dental Association
    notes on its website that fluoride — along with life-giving substances including
    salt, iron and oxygen — can be toxic in large doses.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些斑点主要是一个美容问题，但美国牙医协会在其网站上指出，氟化物 —— 以及包括盐、铁和氧在内的赋予生命的物质 —— 在大剂量下可能有毒。
- en: But in the recommended amounts, fluoride in water decreases cavities or tooth
    decay by about 25%, according to the U.S. Centers for Disease Control and Prevention,
    which reported in 2018 that 73% of the U.S. population was served by water systems
    with adequate fluoride to protect teeth. So for some people in Richmond, it was
    a shock to hear their water wasn't meeting the standard.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但根据美国疾病控制与预防中心的数据，在建议的量下，水中的氟化物可以减少龋齿或蛀牙约25%。该中心在2018年报告称，73%的美国人口所使用的水系统有足够的氟化物来保护牙齿。因此，对于里士满的一些人来说，听到他们的水不符合标准是一种震惊。
- en: Water superintendent explains why he cut the fluoride level
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水务主管解释为何他降低了氟化物含量
- en: Kendall Chamberlin, Richmond's water and wastewater superintendent, told the
    Water and Sewer Commission in September that he reduced the fluoride level because
    of his concerns about changes to its sourcing and the recommended levels.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Kendall Chamberlin，里士满市的水和污水主管，告诉水务委员会，他因为对氟化物供应和建议水平变化的担忧而降低了氟化物含量。
- en: He said he worries about quality control in the fluoride used in U.S. drinking
    systems because it comes from China — an assertion that echoes unfounded reports
    about Chinese fluoride that have circulated online in recent years.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他说他担心美国饮水系统中使用的氟化物的质量控制问题，因为它来自中国 —— 这种说法与近年来在网上流传的关于中国氟化物的无根报告相呼应。
- en: And, he said, he doesn't think the state's recommended level of fluoride is
    warranted right now.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，他说，他现在不认为州的建议氟化物水平是合理的。
- en: '"My duty is to take reasonable care and judgment for the protection of public
    health, safety and the environment of my customers," he said, adding that "to
    err on the side of caution is not a bad position to be in."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"我的职责是为保护公众健康、安全和环境，为我的客户作出合理的关心和判断，"他说，并补充道："在谨慎方面犯错并不是一个坏的立场。"'
- en: Chamberlin did not respond to an Associated Press email seeking comment.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Chamberlin没有回应美联社的一封电子邮件寻求评论。
- en: CDC says fluoride additives from China are tested
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 美国疾病控制与预防中心（CDC）表示，中国的氟化物添加剂经过了测试。
- en: Two of the three fluoride additives U.S. water systems can use do, in fact,
    come from China because they have no domestic manufacturers, but all are subject
    to stringent standards, testing and certification to ensure safety, CDC spokesperson
    Tracy Boehmer said in an email. Spokespeople for the Vermont Department of Health
    concurred that all additives must meet those national standards.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 美国水系统可以使用的三种氟化物添加剂中有两种确实来自中国，因为美国没有国内制造商，但所有添加剂都必须符合严格的标准、测试和认证以确保安全，CDC发言人特雷西·博默在一封电子邮件中说道。佛蒙特州卫生部门的发言人也确认所有添加剂必须符合国家标准。
- en: Chamberlin's decision flabbergasted residents and doctors.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Chamberlin的决定令居民和医生们大为震惊。
- en: '"For a single person to unilaterally make the decision that this public health
    benefit might not be warranted is inappropriate. I think it''s outrageous," retired
    Dr. Allen Knowles said at the Sept. 19 meeting. He said he has an 8-month-old
    granddaughter he thought was getting adequately fluoridated water.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “一个人单方面做出决定认为这种公共健康利益可能不合适是不恰当的。我觉得这是令人震惊的，”退休医生艾伦·诺尔斯在9月19日的会议上说。他说他有一个8个月大的孙女，他认为她的水是足够的氟化水。
- en: '"Fluoride, again, is one of the most successful and important public health
    measures that has ever been undertaken in this country," Knowles said. "The reduction
    in dental disease is just inarguable. You don''t establish safety based on one
    person''s opinion or one study or this or that."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “氟化物再次证明是这个国家曾经采取的最成功和最重要的公共卫生措施之一，”诺尔斯说。“减少牙齿疾病是毋庸置疑的。安全性的确立不应基于个人意见或一项研究或这样或那样。”
- en: Most water naturally contains some fluoride, but typically not enough to prevent
    cavities.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数自然水源中含有一定量的氟化物，但通常不足以预防龋齿。
- en: The mineral was first added to public water in Grand Rapids, Michigan, in 1945\.
    Now it's commonplace, although more prevalent in some states than others; Oregon,
    New Jersey and Hawaii have the lowest percentage of residents with fluoridated
    water, according to the United Health Foundation.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这种矿物质最早是在1945年被添加到密歇根州格兰德拉皮兹的公共水中。现在这已经司空见惯，尽管在某些州比其他州更为普遍；根据美国健康基金会的数据，俄勒冈州、新泽西州和夏威夷州的居民中，氟化水的比例最低。
- en: Fluoride is also added to toothpaste and other topical products and is in some
    foods.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 氟化物也被添加到牙膏和其他局部产品中，并且存在于一些食品中。
- en: In sparsely populated and largely rural Vermont, 29 of the 465 public water
    systems voluntarily fluoridate, and just over half of residents served by a public
    system get fluoridated water, according to the Vermont Department of Health. The
    state's standard level is based on federal recommendations.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在人口稀少且主要为农村的佛蒙特州，有29个公共供水系统自愿进行氟化处理，而仅有半数以上的居民从公共供水系统中获得氟化水，根据佛蒙特州卫生部门的数据。该州的标准水平基于联邦建议。
- en: Towns that fluoridate must maintain levels within the state's recommendations
    and submit monthly reports to the state Health Department.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使用氟化物的城镇必须维持在州的建议水平，并向州卫生部提交月度报告。
- en: The state's former fluoride program manager, who retired in 2019, had tried
    working with Chamberlin and his team in Richmond, "and things would improve for
    a while, but drop back down again," Robin Miller, the director of the Office of
    Oral Health, wrote in an email to the AP.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 曾任州氟化物项目经理的退休人员在2019年曾试图与钱伯林及其团队在里士满合作，“一度有所改善，但很快又下降，”口腔健康办公室主任罗宾·米勒在给美联社的一封电子邮件中写道。
- en: Miller said she didn't realize the town's fluoride number had been consistently
    low for so long until March this year. After a site visit by the state in April,
    the levels did not improve, so Miller contacted the Richmond town manager in June,
    who requested she attend the meeting in September, she said.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 米勒说，直到今年三月她才意识到镇的氟化物数字长期低于标准。四月州进行现场检查后，水平未见改善，于是她在六月联系了里士满镇经理，并要求她在九月参加会议。
- en: The official who caused the controversy apologizes
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 引起争议的官员道歉了。
- en: At the second meeting Monday, the one at which Katie Mather raised concerns
    about her children's teeth, Chamberlin — who doesn't live in town and appeared
    online — read a statement of apology.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在周一的第二次会议上，凯蒂·马瑟提出了对她孩子牙齿的担忧，不住在镇里的钱伯林在线上朗读了一份道歉声明。
- en: '"Words cannot express how sorry I am for causing this controversy," he said.
    "Believe me when I say I have always only had good intentions based on a misunderstanding.
    I promise I will make sure nothing like this ever happens again."'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “言语无法表达我为引起这场争议感到多么抱歉，”他说。“请相信我，我始终只是出于误解的善意。我保证，我会确保这样的事情再也不会发生。”
- en: A former Richmond employee who worked under Chamberlin pointed out the monthly
    report is reviewed by the town manager and goes to the state.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一位曾在钱伯林领导下工作的前里士满员工指出，月度报告由镇经理审查后提交给州。
- en: '"It''s not just one guy doing what he wants. He''s bringing these reports to
    his boss, who signs them," said Erik Bailey, now the village manager in Johnson.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “这不仅仅是一个人为所欲为。他把这些报告交给他的老板签字，”现任约翰逊村经理埃里克·贝利说。
- en: Town Manager Josh Arneson said Chamberlin or other staffers always told him
    levels were acceptable. He said he first heard from the state in June about the
    consistently low levels.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 镇经理乔什·阿尼森表示，钱伯林或其他员工总是告诉他水平是可接受的。他说，他首次从州政府那里在六月得知这些持续低水平。
- en: The commission voted to return the water to full fluoridation. It's not clear
    whether anyone could face professional repercussions; personnel issues were discussed
    in a closed session.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会投票决定恢复水的全面氟化。目前尚不清楚是否会有人面临职业后果；人事问题在闭门会议中讨论。
