- en: Diet May Be More Important Than Exercise for Long-Term Weight Control
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 长期控制体重，饮食可能比运动更重要。
- en: 来源：[https://www.businessinsider.com/why-exercise-may-not-help-you-lose-weight-diet-healthy-2021-4](https://www.businessinsider.com/why-exercise-may-not-help-you-lose-weight-diet-healthy-2021-4)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/why-exercise-may-not-help-you-lose-weight-diet-healthy-2021-4](https://www.businessinsider.com/why-exercise-may-not-help-you-lose-weight-diet-healthy-2021-4)
- en: Pontzer's research suggests that exercising more doesn't necessarily help you
    burn more calories, as the body finds sneaky ways to adapt by cutting energy use
    elsewhere. But what makes exercise ineffective for weight loss might explain why
    it's so good for our health — working out could divert excess energy from potentially
    harmful bodily processes like inflammation and stress, according to Pontzer.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Pontzer的研究表明，多运动并不一定能帮助你燃烧更多的卡路里，因为身体通过在其他地方削减能量消耗来适应。但运动为何在减重方面无效可能解释了为什么它对我们的健康如此有益
    —— 根据Pontzer的说法，锻炼可以将多余的能量从潜在有害的身体过程（如炎症和压力）转移出来。
- en: '"Exercise isn''t changing how many calories you spend, but how you spend them,"
    he told Insider.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “运动不会改变你消耗的热量数量，但会改变你的热量消耗方式”，他告诉Insider。
- en: '"Diet and exercise are two different tools for two different jobs. Diet is
    the tool for weight loss. Exercise is your tool for everything else."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “饮食和运动是两种不同的工具，各有各的用途。饮食是减重的工具。运动是你处理其他一切的工具。”
- en: You can't outrun your metabolic budget, research suggests
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你不能逾越你的代谢预算，研究表明。
- en: Working out to lose weight is based on the assumption that we burn calories
    at a constant rate. In this theory, if walking one mile burns 50 calories, then
    walking 100 miles over the course of a month would burn 5,000 calories. Theoretically,
    this could help you spend more energy than you consume, and prompt your body to
    dip into stored energy by burning fat.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 减重的锻炼基于这样一种假设：我们以恒定速率消耗热量。根据这一理论，如果走一英里消耗50卡路里，那么一个月走100英里将消耗5000卡路里。理论上，这可能帮助你消耗比你摄入更多的能量，并通过燃烧脂肪来促使你的身体动用储存的能量。
- en: That theory falls apart in the face of new data Pontzer obtained from working
    with the Hadza, a group of indigenous inhabitants of Tanzania, who walk miles
    each day as part of a traditional hunter gatherer lifestyle.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一理论在Pontzer与Tanzania土著居民Hadza合作获得的新数据面前站不住脚，后者每天走几英里，作为传统狩猎采集生活方式的一部分。
- en: Pontzer and his team were stunned to find that they burn only slightly more
    calories each day than the average sedentary American adult, far fewer than expected
    given their very high activity levels.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Pontzer及其团队惊讶地发现，他们每天燃烧的卡路里比平均久坐的美国成年人略多，远低于预期，考虑到他们非常高的活动水平。
- en: This observation suggests that the exercise-metabolism equation is more of a
    curve, meaning that the more you exercise, the more carefully your body budgets
    energy.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一观察表明，运动与新陈代谢的关系更像是一个曲线，这意味着你运动得越多，你的身体就越精打细算能量。
- en: Burning off excess energy is good for you, regardless of weight loss
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 燃烧多余的能量对你有好处，无论是否有减重。
- en: According to Pontzer's data from the Hadza and other groups, your body wants
    to stick to the same calorie budget whether you're training for a marathon or
    chilling on the couch — what he calls "the constrained energy framework."
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Pontzer从Hadza和其他群体的数据，你的身体希望无论是训练马拉松还是在沙发上休息，都能坚持相同的卡路里预算 —— 他称之为“约束能量框架”。
- en: But while it might stall fat burning, it could also explain why [exercise is
    so good for us](https://www.businessinsider.com/study-high-intensity-workouts-boost-health-in-people-over-70-2020-10).
    After weeks or months of exercise, your body starts to reallocate calories from
    other activities to compensate, Pontzer's evidence suggests.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但虽然它可能阻碍脂肪燃烧，它也可能解释了为什么[运动对我们如此有益](https://www.businessinsider.com/study-high-intensity-workouts-boost-health-in-people-over-70-2020-10)。Pontzer的证据表明，经过几周或几个月的运动后，你的身体开始重新分配从其他活动中节省下来的卡路里来补偿。
- en: He theorizes that this includes activities that do more harm than good. Your
    immune system, for instance, is important for keeping you alive, but can cause
    damage if it's overactive, leading to issues from [allergies to autoimmune disorders](https://www.hopkinsmedicine.org/health/conditions-and-diseases/disorders-of-the-immune-system).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他推测，这包括一些带来更多害处而非好处的活动。例如，你的免疫系统对于维持生命很重要，但如果过度活跃，可能导致从[过敏到自身免疫性疾病](https://www.hopkinsmedicine.org/health/conditions-and-diseases/disorders-of-the-immune-system)等问题。
- en: The constrained energy framework suggests exercise helps our body expend excess
    energy to keep our immune system and stress reponses more balanced.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 受限能量框架表明运动有助于我们的身体消耗过多的能量，以保持免疫系统和应激反应更加平衡。
- en: The next step in his research is testing how this theory works, to see if we
    can actually measure how exercise affects every system and cell in the body beyond
    fat and muscle.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他研究的下一步是测试这一理论的有效性，看看我们是否能够实际测量运动如何影响身体中每个系统和细胞，超越脂肪和肌肉。
- en: If it pans out, the theory could also help explain why modern, [sedentary lifestyles](https://www.businessinsider.com/sedentary-lifestyle-associated-with-increased-risk-of-cancer-study-finds-2020-6)
    and [processed diets](https://www.businessinsider.com/evidence-processed-food-leads-to-heart-disease-early-death-2021-1)
    are terrible for health and help us find a solution.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果验证成功，这一理论还可以帮助解释为什么现代的[久坐生活方式](https://www.businessinsider.com/sedentary-lifestyle-associated-with-increased-risk-of-cancer-study-finds-2020-6)和[加工饮食](https://www.businessinsider.com/evidence-processed-food-leads-to-heart-disease-early-death-2021-1)对健康造成严重危害，并帮助我们找到解决方案。
- en: '"We take it for granted that chronic diseases are part of being human, but
    humans in the Western world are actually quite weird," Pontzer said. "I think
    there''s a lot more we could learn from other cultures about how the human body
    works."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们理所当然地认为慢性疾病是人类生活的一部分，但是在西方世界的人类实际上是相当奇怪的，” Pontzer说。“我认为我们可以从其他文化中更多地了解人体是如何运作的。”
