- en: Last May, California Forever’s parent company, Flannery Associates, [sued some
    of those families](https://gizmodo.com/california-forever-flannery-associates-marc-andreessen-1850981424),
    accusing them of engaging in a “price fixing” conspiracy and demanding half a
    billion dollars in damages. The farmers accused California Forever of deploying
    “strong-arm tactics” to pry loose their land.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 去年五月，加利福尼亚永久公司的母公司弗兰纳利联合公司，[起诉了其中一些家庭](https://gizmodo.com/california-forever-flannery-associates-marc-andreessen-1850981424)，指控他们参与了“价格固定”阴谋，并要求索赔五亿美元。农民们指责加利福尼亚永久公司使用“强硬手段”来强迫他们放弃土地。
- en: Now, it appears that a California judge has sided with the tech billionaires.
    Judge Troy Nunley, of Sacramento, denied an effort by the landowners to get California
    Forever’s litigation thrown out of court, The Mercury News [reported](https://www.mercurynews.com/2024/04/01/silicon-valley-billionaires-planning-solano-county-california-forever-utopia-score-big-win-in-510-million-fight-against-farmers/)
    Monday. Nunley claimed that messages exchanged between property owners two years
    ago provided “direct evidence” of a price-fixing effort.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，加利福尼亚法官似乎站在科技亿万富翁一边。萨克拉门托的特洛伊·纳尔利法官拒绝了土地所有者要求将加利福尼亚永久公司的诉讼驳回的努力，据《水银新闻》[报道](https://www.mercurynews.com/2024/04/01/silicon-valley-billionaires-planning-solano-county-california-forever-utopia-score-big-win-in-510-million-fight-against-farmers/)，这是周一的事情。纳尔利称，两年前土地所有者之间的信息交换提供了“直接证据”，证明存在价格固定的行为。
- en: Those messages have been shared in court, including text messages from one land
    owner to another saying that they shouldn’t allow California Forever developers
    to engage in “bullying the last of the property owners.” The same land owner asserted
    that the “remaining property owners should be in agreement on what we would want
    to sell our properties” so that California would be unable to “play owners against
    owners.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息已在法庭上分享，包括一位土地所有者发给另一位土地所有者的短信，称他们不应该让加利福尼亚永久公司开发者“欺凌最后一批土地所有者”。同一位土地所有者声称，“剩余的土地所有者应就我们愿意出售我们的土地达成一致”，以便加利福尼亚永久公司无法“玩弄土地所有者之间的矛盾”。
- en: 'Nunely also cited other examples. One email exchange involving one land owner
    stated that the “hyper-aggressive behavior [by California Forever] seems to indicate
    that we are in a very good position and it is best not to engage with them at
    this point.” That same owner also said: “No one is suggesting that we don’t sell,
    the question is when and at what price. Several of the other major land owners
    in the area are basically taking their time as well and not engaging.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 纳尔利还引用了其他例子。一封电子邮件交换涉及一位土地所有者称，加利福尼亚永久公司的“过于激进行为”表明我们目前处于非常有利的位置，最好现在不要与他们交涉。”同一位所有者还说：“没有人建议我们不卖，问题是何时以及以什么价格出售。该地区的其他几位主要土地所有者也在采取同样的策略，不急于与其交涉。”
- en: Nunely’s refusal to throw out the case doesn’t necessarily mean that California
    Forever will win its legal case. The allegations that California Forever tried
    to bully longtime residents out of their land led to a series of [contentious
    town hall meetings](https://gizmodo.com/california-forever-solano-county-billionaires-silicon-v-1851078305)
    in which locals openly yelled at Jan Sramek, the project’s CEO. Residents accused
    the project developers of being untrustworthy and of trying to profit off the
    local community.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Nunely 拒绝驳回此案并不一定意味着加州永恒公司会在法律诉讼中获胜。加州永恒公司试图逼迫长期居民离开其土地的指控导致了一系列[争议性市政大会](https://gizmodo.com/california-forever-solano-county-billionaires-silicon-v-1851078305)，居民在会上公开对项目CEO
    雅恩·斯拉梅克喊出了不满之声。居民指责项目开发者不可信，并试图从当地社区谋取利润。
- en: Gizmodo reached out to California Forever for comment on the litigation update
    and will update this story if it responds.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Gizmodo 就加州永恒公司诉讼更新事宜进行了询问，并在其回复后更新了本故事。
- en: If the recent court ruling is good news for the project’s developers legal case,
    it’s unclear if it will actually help them accomplish their longterm goal of creating
    a new city out of nothing but hundreds of acres of Bay Area farmland. The CF project
    is currently attempting to persuade Solano County residents [to support the creation
    of a ballot initiative](https://gizmodo.com/tech-billionaires-project-to-build-a-new-city-accused-o-1851355578)
    that would allow locals to vote on in November. The project was accused of tricking
    locals into signing petitions in support of the initiative, but developers have
    denied the allegations.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果最近的法院裁决对项目开发者的法律案件是好消息，那么目前还不清楚它是否能帮助他们实现创建一个新城市的长期目标，该城市仅依赖于海湾地区数百英亩的农田。CF
    项目目前正试图说服索拉诺县居民[支持创建一个选民提案](https://gizmodo.com/tech-billionaires-project-to-build-a-new-city-accused-o-1851355578)，允许当地人在十一月投票。有指控称该项目欺骗居民签署支持该提案的请愿书，但开发者否认了这些指控。
