- en: FTC boss on the Daily Show, told Apple tried to block her • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每日秀上的FTC老板称苹果试图阻止她 • The Register
- en: 来源：[https://www.theregister.com/2024/04/02/ftc_boss_apple_daily_show/](https://www.theregister.com/2024/04/02/ftc_boss_apple_daily_show/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/02/ftc_boss_apple_daily_show/](https://www.theregister.com/2024/04/02/ftc_boss_apple_daily_show/)
- en: Comment Generally the head of US government agencies and comedy don't mix, but
    on Monday night Lina Khan, boss of the Federal Trade Commission, was on the Daily
    Show recounting how the agency is going after Amazon, Facebook and others over
    monopolistic practices. She also got evidence of her *persona non grata* status
    with Cook & Co.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 评论一般来说，美国政府机构的负责人和喜剧并不搭界，但周一晚上，联邦贸易委员会主席莉娜·可汗（Lina Khan）出现在《每日秀》上，详述该机构如何打击亚马逊、Facebook等公司的垄断行为。她还获得了在库克和公司中的非人格待遇的证据。
- en: Khan was welcomed onto the telly news commentary show, chaired once again by
    Jon Stewart, with cheers from the crowd - again not something many US government
    officials hear. The exception to this is possibly Rob Joyce, the former White
    House cybersecurity coordinator and recently [retired](https://www.nsa.gov/Press-Room/Press-Releases-Statements/Press-Release-View/Article/3681065/national-security-agency-announces-retirement-of-cybersecurity-director/)
    NSA cybersecurity director, who got a [standing ovation](https://www.theregister.com/2018/01/22/rob_joyce_hacking/)
    at the Shmoocon infosec conference after a presentation on how he hacks Christmas
    tree lights for fun.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可汗（Khan）被热情欢迎进入了由乔恩·斯图尔特（Jon Stewart）再次主持的电视新闻评论节目，观众也为之欢呼——这对许多美国政府官员来说并不多见。唯一的例外可能是罗布·乔伊斯（Rob
    Joyce），前白宫网络安全协调员，最近退休的国家安全局网络安全主任，在Shmoocon信息安全会议上做了一次关于如何以娱乐为目的黑客圣诞树灯的演讲后，得到了全场起立的掌声。"
- en: In the 20-minute interview, Khan gave details on an ongoing lawsuit against
    Amazon's behavior - notably allegedly spamming search results pages and hiking
    fees on small businesses, which she said was "harming customers."
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在20分钟的采访中，可汗详细介绍了针对亚马逊行为的持续诉讼——尤其是涉嫌在搜索结果页面上发送垃圾信息和提高小企业费用，她称这些行为"损害了消费者。"
- en: You can replay her appearance on the Comedy Central / Paramount+ / kinda YouTube
    program below.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在下面的Comedy Central / Paramount+ / 类YouTube节目中重播她的出现。
- en: '[Youtube Video](https://www.youtube.com/watch?v=oaDTiWaYfcM)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[YouTube 视频](https://www.youtube.com/watch?v=oaDTiWaYfcM)'
- en: It was going to be a tough fight, she said, since her watchdog agency has just
    1,200 staff and Amazon has "monopoly money," and can throw ten times that number
    of lawyers at the case. "We're pretty out-gunned but not out-matched," she asserted.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 她说这将是一场艰难的战斗，因为她的监管机构只有1200名员工，而亚马逊有"垄断资本"，可以投入十倍于此的律师来应对这个案子。"我们确实在火力上处于下风，但并不意味着我们输定了。"
- en: 'But then Stewart dropped his bombshell: After a two-season podcast series with
    Apple he told Khan he wanted to get her on the show but Cupertino really wasn''t
    keen.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但后来斯图尔特放出了炸弹：在与苹果进行了两季的播客系列后，他告诉可汗他想邀请她上节目，但库比蒂诺真的不太愿意。
- en: '"Apple asked us not to do it, to have you. They literally said ''please don''t
    talk to her''... I didn''t think they cared for you," Stewart said. Khan made
    an admirable, and nearly successful, attempt to keep a straight face.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"苹果要求我们不要这样做，不要邀请你。他们字面上说''请不要和她交谈''...我没想到他们会对你这么上心，" 斯图尔特说。可汗试图保持面无表情，几乎成功。'
- en: Stewart also alleged that Apple refused to let his team make jokes about AI.
    He quit the podcast abruptly last October, reportedly citing Apple's heavy handed
    approach to censoring certain topics and guests.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 斯图尔特还声称，苹果拒绝让他的团队开玩笑关于人工智能。他去年十月突然退出了播客，据报道是因为苹果过度干预某些话题和嘉宾。
- en: '"This just shows the dangers when you concentrate so much power and so much
    decision-making in a small number of companies," she argued.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"这只是显示了当你将如此大量的权力和决策集中在少数几家公司时的危险，"她辩称。'
- en: '"Going back all the way to the founding there was a recognition that in the
    same way that you need the Constitution to create checks and balances in our political
    sphere, you also needed the antitrust and anti-monopoly laws to safeguard against
    concentration of economic power because you don''t want an autocrat of trade in
    the same way you don''t want a monarch."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"追溯到建国以来，人们意识到，就像政治领域需要宪法来实现权力制衡一样，反垄断和反垄断法也同样需要来防止经济权力的集中，因为你不希望贸易的独裁者，就像你不希望君主一样。"'
- en: The amount of consolidation in the tech industry is harming competition, she
    argued. The FTC's case against Meta ([started](https://www.theregister.com/2020/12/09/facebook_crushed_competitors_to_maintain/)
    before Khan got the top job) was a case in point - Facebook realized it couldn't
    defeat Instagram and WhatsApp, so just bought them, she asserted.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 技术行业的整合程度正在损害竞争，她认为。FTC对Meta的案件（[开始](https://www.theregister.com/2020/12/09/facebook_crushed_competitors_to_maintain/)在卡恩担任最高职务之前）就是一个典型例子
    - 她断言，Facebook意识到无法击败Instagram和WhatsApp，于是选择直接收购它们。
- en: So, how's that working out? Pretty good it seems
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么，情况如何？看起来还不错。
- en: When Khan [was appointed](https://www.theregister.com/2021/06/16/lina_khan_ftc/)
    FTC chair in 2021 it must have sent shivers down the spine of many in the tech
    industry, particularly in Seattle.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当卡恩在2021年被任命为FTC主席时，这肯定让科技行业的许多人，特别是在西雅图的人，感到胆战心惊。
- en: Her 2017 [paper](https://www.yalelawjournal.org/pdf/e.710.Khan.805_zuvfyyeh.pdf)
    [PDF] titled "Amazon's antitrust paradox" lays out the case that too few players
    exert a disproportionate amount of power in the tech industry.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 她2017年的[论文](https://www.yalelawjournal.org/pdf/e.710.Khan.805_zuvfyyeh.pdf)
    [PDF] 名为《亚马逊的反垄断悖论》，阐明了在科技行业中少数参与者施加了不成比例的权力。
- en: And while traditionally monopolies were thought of as a single company dominating
    the industry (*cough*, Microsoft in the 1990s), customers are still shafted if
    even a few businesses corner a market.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然传统上垄断被认为是单一公司主导行业（*咳咳*，1990年代的微软），但即使是少数企业垄断市场，顾客仍然受害。
- en: As an immigrant to Silicon Valley and the San Francisco Bay Area it is astonishing
    to this humble vulture that this free-market nation is anything but in so many
    areas. Though it depends on where one lives, good luck getting a decent, healthy
    choice of ISP or cellphone carrier. And for a region that is a major tech hub
    of America the internet speeds and prices came as a rude shock.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个移民来到硅谷和旧金山湾区，这个自由市场国家在很多方面都让这只卑鄙的秃鹫感到惊讶。虽然取决于一个人住在哪里，但是想要得到一个像样、健康的ISP或手机运营商选择还真不容易。对于作为美国主要技术中心的地区来说，互联网速度和价格却是个令人震惊的问题。
- en: Coming from Europe where telcos fight for your business, the change was remarkable.
    This hack may have been somewhat terse with a Verizon staffer trying to tell me
    that paying for text messages (an engineering function that carries the most minimal
    of data loads) was cheap at the price of just $5 a month. But with so little choice
    such predatory pricing is possible.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 来自欧洲，那里的电信公司争抢你的业务，这种变化令人瞩目。一位Verizon员工试图告诉我，支付短信费用（一个承载极少数据负载的工程功能）每月仅需5美元，这种做法可能有些简洁。但是在选择如此之少的情况下，这种掠夺性定价是可能的。
- en: So far, the FTC appears to be getting much more muscular in going after alleged
    monopolistic practices, and it's about time. Frankly it's insane that an agency
    with such an important role in ensuring fair and open markets has such tiny staffing
    levels and funding.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，FTC似乎在打击所谓的垄断行为上更加强硬，这是时候了。坦率地说，拥有如此重要角色以确保公平和开放市场的机构，其人员和资金的规模竟然如此之小，这是荒谬的。
- en: But while the regulator is small it does have legal powers, and is increasingly
    asserting them. The question is how far can they be pushed, and with what consequences.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管监管机构规模较小，但确实拥有法律权力，并且越来越在行使这些权力。问题在于能推行到什么程度，以及会有什么后果。
- en: On *The Register*, when folks get fined we generally cite the sometimes large
    figures involved as a proportion of current profit, to give some perspective.
    When the FTC imposed a $5bn fine on Facebook back in 2019 over the [Cambridge
    Analytica scandal](https://www.theregister.com/2019/07/12/ftc_facebook_settlement_proposal/),
    for example, that amounted to one percent of its market cap. Zuckerberg must have
    been shaking in his sneakers.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在*The Register*上，当人们被罚款时，我们通常会引用涉及的金额作为当前利润的一部分，以提供一些透视。例如，当FTC在2019年因[剑桥分析丑闻](https://www.theregister.com/2019/07/12/ftc_facebook_settlement_proposal/)对Facebook处以50亿美元罚款时，这相当于其市值的1%。扎克伯格肯定吓得鞋都不敢穿了。
- en: 'And this was the point Khan made: "Over the last couple of decades we''ve seen
    how businesses can just treat fines as a cost of doing business. And we need to
    make sure we''re actually deterring illegal behavior."'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 卡恩提出了这一点：“在过去的几十年中，我们看到企业如何将罚款视为营业成本。我们需要确保我们实际上在遏制非法行为。”
- en: 'The Tl;dr: Businesses only obey the bottom line. ®'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：企业只服从底线。®
