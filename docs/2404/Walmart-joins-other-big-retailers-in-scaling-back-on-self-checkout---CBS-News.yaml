- en: Walmart joins other big retailers in scaling back on self-checkout - CBS News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cbsnews.com/news/walmart-self-checkout-target-dollar-general-costco/](https://www.cbsnews.com/news/walmart-self-checkout-target-dollar-general-costco/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Target, Dollar General reducing self-checkout lanes
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Target, Dollar General reducing self-checkout lanes 00:52](https://www.cbsnews.com/texas/video/target-dollar-general-reducing-self-checkout-lanes/)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Walmart is joining the ranks of retailers rethinking self-checkout, with the
    industry giant in the process of removing the self-service lanes at a store in
    Missouri.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The return to registers staffed by humans at the Walmart store in Shrewsbury,
    a suburb of St. Louis, comes a month after [Target announced only those buying
    10 items](https://www.cbsnews.com/news/target-self-checkout-limit-10-items/) or
    less could use the self-checkout lane at its stores, and [Dollar General reduced
    self-checkout at thousands of its locations](https://www.cbsnews.com/news/dollar-stores-family-dollar-dollar-tree-closing-inflation-food-stamps/).
    The latter removed the option entirely at 300 locations most-impacted by shoplifting.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Retailers are pulling back, but not abandoning self-checkout, according to Neil
    Saunders, managing director, retail, at GlobalData. "They are trying to see how
    does this play a role in the future, but it's not going to be the same thing they've
    done for decades, where it's a free-for-all, and anyone could use it," he told
    CBS MoneyWatch. There is a lot more caution."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Walmart cited customer feedback as among the factors in its decision to remove
    the self-checkout kiosks at its store in Shrewsbury.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"As part of our announced plans for additional investments and improvements
    to stores across the country, we''re converting the self-checkout lanes at our
    7437 Watson Road store in Shrewsbury, MO., to traditional checkout lanes," a Walmart
    spokesperson emailed CBS MoneyWatch. "We believe the change will improve the in-store
    shopping experience and give our associates the chance to provide more personalized
    and efficient service."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Self-checkout increased in popularity among retailers and customers during the
    pandemic, allowing shoppers to limit their contact with others and helping to
    relieve a labor shortage that made staffing registers more difficult.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Still, as the pandemic wound down, many shoppers returned to their former habits,
    and the appeal of self-checkout lost some of its allure.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s a very love-hate technology. A lot of customers see it as a deterioration
    of the service, and they have to do more of the work. So it''s not good for driving
    customer loyalty, " Saunders noted.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Walmart revenue up, Home Depot sales down in 4th quarter reports 05:12](https://www.cbsnews.com/video/walmart-revenue-up-home-depot-sales-down-in-4th-quarter-reports/)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Still, rising theft — part of what retailers call "shrink" — is the primary
    reason self-checkout is being ditched in some stores and restricted in others,
    according to Saunders.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '"Self-checkout is an area of the store people can steal things," said the analyst,
    who noted that shoppers also make genuine mistakes, such as not scanning items
    properly. "Retailers are very actively trying to reduce it, or in Target''s case
    put more restrictions around self-checkout to try to reduce the losses they incur
    from it."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Costco in November added [more staff in self-checkout areas](https://www.cnn.com/2023/06/28/business/costco-member-card-sharing/index.html) after
    [finding that non-members were sneaking in](https://www.cbsnews.com/sacramento/news/walmart-costco-and-other-companies-rethink-self-checkout/)
    to use membership cards that didn't belong to them at self-checkout. Costco said
    shrink had increased in 2023 "in part we believe due to the rollout of self-checkout."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Another approach is adding a receipt-scanning gate at self-checkout areas, which
    [Safeway has done at multiple locations](https://www.cbsnews.com/sacramento/news/sacramento-safeway-installs-new-retail-theft-protection-at-self-checkout/)
    in California, in addition to [shutting down self-checkout entirely](https://www.cbsnews.com/sanfrancisco/news/sf-retail-theft-shoplifting-self-checkouts-shut-down-safeway-target/)
    in some stores.
