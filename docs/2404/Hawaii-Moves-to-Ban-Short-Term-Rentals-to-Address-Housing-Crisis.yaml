- en: Hawaii Moves to Ban Short-Term Rentals to Address Housing Crisis
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 夏威夷采取行动禁止短期租赁以解决住房危机
- en: 来源：[https://substack.perfectunion.us/p/hawaii-moves-to-ban-short-term-rentals](https://substack.perfectunion.us/p/hawaii-moves-to-ban-short-term-rentals)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://substack.perfectunion.us/p/hawaii-moves-to-ban-short-term-rentals](https://substack.perfectunion.us/p/hawaii-moves-to-ban-short-term-rentals)
- en: '*By Paul Blest, More Perfect Union*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*By Paul Blest, More Perfect Union*'
- en: After years of watching Airbnb steamroll state and local governments and housing
    markets, lawmakers are fed up — and finally doing something about it.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，看着Airbnb在各州和地方政府以及住房市场上肆意妄为，立法者们感到厌倦，并最终采取了行动。
- en: The state legislature in Hawaii, where residents are [facing one of the worst
    shortages of affordable housing in the country](https://www.bloomberg.com/news/articles/2023-07-31/hawaii-s-plan-to-build-more-housing-could-be-national-model?embedded-checkout=true),
    is currently advancing two bills that would authorize county governments to phase
    out short-term rentals, like those found on Airbnb and Vrbo. The bills, HB 1838
    and SB 2919, passed with amendments on Tuesday and will go back to their chambers
    of origin for final votes.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 夏威夷州立法机构正推进两项法案，授权县政府逐步淘汰像Airbnb和Vrbo上找到的这些短期租赁。HB 1838和SB 2919两项法案已在周二通过了修正案，并将送回起草室进行最终表决。
- en: If passed into law, the bills would effectively give those local governments
    to ability to ban most Airbnb listings.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些法案通过成为法律，它们将有效赋予地方政府权力，以禁止大部分Airbnb列表。
- en: The Office of Hawaiian Affairs, a self-governing agency whose nonpartisan members
    are elected by voters statewide, testified in March that more than half of all
    short-term rentals (STRs) in Hawaii are owned by people living out-of-state, and
    more than a quarter of STR owners own more than 20 units. The median rent in Hawaii
    is more than $2,200 and the median home price is $839,000, [making it the most
    expensive state to live in the U.S.](https://www.pewtrusts.org/en/about/news-room/opinion/2024/04/09/zoning-reform-can-cure-hawaiis-housing-struggles?amp=1)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 夏威夷事务办公室是一个自治机构，其无党派成员由全州选民选举产生，他们在三月份作证称，夏威夷超过一半的短期租赁（STRs）由非州内居民拥有，超过四分之一的STR所有者拥有超过20个单位。夏威夷的中位租金超过$2,200，中位房价为$839,000，[使其成为美国最昂贵的州](https://www.pewtrusts.org/en/about/news-room/opinion/2024/04/09/zoning-reform-can-cure-hawaiis-housing-struggles?amp=1)。
- en: These short-term listings “have proven to be more profitable than renting to
    local families, but this profit often comes at the cost of the communities where
    they're located,” the OHA testified.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 夏威夷事务办公室作证称，这些短期租赁“已被证明比租给本地家庭更具盈利性，但这种利润往往以它们所在社区的代价为代价”。
- en: The shortage in Hawaii has [become even more dire](https://www.civilbeat.org/2024/03/mauis-housing-crisis-only-got-worse-after-the-fires-will-a-new-department-help/)
    following last year’s wildfires, which destroyed thousands of units of housing
    and most of the community of Lahaina and killed more than a hundred people. On
    multiple occasions since the wildfires, Hawaii Gov. Josh Green has [threatened](https://fortune.com/2023/12/18/hawaii-governor-josh-green-convert-vacation-rentals-housing-lahaina-maui-wildfire-survivors/)
    to repurpose vacation properties into housing for victims of the fires, but has
    not followed through; in March, he said a moratorium on vacation rentals wasn’t
    necessary because enough units had been secured for the more than 3,000 survivors
    still living in hotels. Though the state said in March that dozens of survivors
    of the fires are moving into housing, [thousands remain in hotels](https://www.washingtonpost.com/national/2024/03/27/hawaii-lahaina-fire-housing-hotels/00d895d6-eca1-11ee-8f2c-380a821c02db_story.html),
    the AP reported last month.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 夏威夷的住房短缺在去年的野火后[变得更加紧迫](https://www.civilbeat.org/2024/03/mauis-housing-crisis-only-got-worse-after-the-fires-will-a-new-department-help/)，野火摧毁了数千个住房单位和Lahaina社区的大部分，并造成100多人死亡。在野火发生后的多次场合，夏威夷州长乔什·格林[威胁要将度假物业改建为火灾受害者的住房](https://fortune.com/2023/12/18/hawaii-governor-josh-green-convert-vacation-rentals-housing-lahaina-maui-wildfire-survivors/)，但并未兑现；他在三月份表示，停止度假租赁不是必要的，因为已为仍在酒店生活的3000多名幸存者提供了足够的单位。尽管州方在三月份表示数十名火灾幸存者已经搬进了住房，[数千人仍然住在酒店](https://www.washingtonpost.com/national/2024/03/27/hawaii-lahaina-fire-housing-hotels/00d895d6-eca1-11ee-8f2c-380a821c02db_story.html)，上个月AP报道。
- en: Last year, New York City cracked down on short-term rentals, requiring hosts
    to register with the city before they’re able to rent out a property. Airbnb denounced
    the new regulations and [released a poll in December](https://news.airbnb.com/new-survey-finds-strict-short-term-rental-rules-deter-visitors-to-nyc/)
    purporting to show that visitors are “less likely to visit” New York City, [a
    place visited by more than 62 million people in 2023](https://www.google.com/search?q=how+many+tourists+nyc+2023&oq=how+many+tourists+nyc+2023&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIICAEQABgWGB4yCggCEAAYChgWGB4yCAgDEAAYFhgeMggIBBAAGBYYHjIICAUQABgWGB4yCAgGEAAYFhgeMggIBxAAGBYYHjIICAgQABgWGB7SAQgzNzQ3ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8).
    The city of Memphis also [passed short-term rental restrictions last year](https://www.commercialappeal.com/story/news/local/2023/03/21/city-of-memphis-to-require-permits-for-airbnbs-other-short-term-rentals/70034383007/),
    and in 2022, Honolulu banned rentals under 90 days, though a federal judge [has
    ruled to allow short-term rentals](https://www.courthousenews.com/existing-short-term-hawaii-rentals-may-remain-in-operation-judge-rules/)
    at properties that were rented out before the ordinance passed.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，纽约市加强了对短期租赁的管控，要求房东在能够出租房产之前先在市内注册。Airbnb 谴责了这些新规定，并在12月份发布了一项民调，声称访客“不太可能访问”纽约市，[2023年有超过6200万人次访问了该城市](https://www.google.com/search?q=how+many+tourists+nyc+2023&oq=how+many+tourists+nyc+2023&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIICAEQABgWGB4yCggCEAAYChgWGB4yCAgDEAAYFhgeMggIBBAAGBYYHjIICAUQABgWGB4yCAgGEAAYFhgeMggIBxAAGBYYHjIICAgQABgWGB7SAQgzNzQ3ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8)。孟菲斯市去年也通过了[短期租赁限制](https://www.commercialappeal.com/story/news/local/2023/03/21/city-of-memphis-to-require-permits-for-airbnbs-other-short-term-rentals/70034383007/)，而在2022年，檀香山禁止了不到90天的租赁，尽管一位联邦法官[裁定允许既有的短期租赁](https://www.courthousenews.com/existing-short-term-hawaii-rentals-may-remain-in-operation-judge-rules/)继续运营。
- en: Airbnb is also lobbying hard against the proposals in Hawaii. Their efforts
    are [headed up by former state Attorney General David Louie](https://hawaiiethics.my.site.com/public/s/contact/0032K00002DhPydQAF/david-m-louie),
    who is also a lobbyist for Meta.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb 也在夏威夷的提案上进行了强力游说。他们的努力由前州总检察长[大卫·路易](https://hawaiiethics.my.site.com/public/s/contact/0032K00002DhPydQAF/david-m-louie)领导，他同时也是
    Meta 的游说者。
- en: Jordan Ruidas, a Lahaina fire survivor and activist with the group Lahaina Strong,
    testified in February that the House bill would be “crucial” for families in Lahaina,
    and told SFGate this week the organization supports both bills.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 莱哈伊纳火灾幸存者和Lahaina Strong团体活动家约旦·鲁达斯（Jordan Ruidas）在二月份作证，称众议院法案对莱哈伊纳的家庭“至关重要”，并告诉SFGate，该组织支持这两项法案。
- en: “The thought of the possibility of my keiki [children] and my future grandchildren
    not being able to stay and live in Hawaii is haunting,” Ruidas told SF Gate.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “想到我的keiki（孩子们）和未来的孙子女可能无法在夏威夷逗留和生活的可能性令人不安，” 鲁达斯告诉SF Gate。
- en: '*Watch our latest report on how short-term rentals are driving up housing costs:*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*观看我们关于短期租赁如何推高住房成本的最新报告：*'
- en: 'Virginia Gov. Glenn Youngkin continued his [unprecedented spree of vetoes](https://www.axios.com/local/richmond/2024/04/10/2024-youngkin-bills-veto-virginia-legislature-list)
    by [nixing a plan](https://www.13newsnow.com/article/news/gov-youngkin-vetoes-prescription-drug-affordability-bill-hours-before-deadline/291-6fee03d3-1aaf-4138-b813-4bcb5963da5c)
    to create a Prescription Drug Affordability Board. Among his other vetoes: a $15
    state minimum wage, extradition protections for abortion providers, and legal
    weed.'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 弗吉尼亚州州长格伦·杨金（Glenn Youngkin）继续他[前所未见的否决狂潮](https://www.axios.com/local/richmond/2024/04/10/2024-youngkin-bills-veto-virginia-legislature-list)，通过否决了一个计划，该计划旨在创建处方药可负担性委员会。他的其他否决包括：设立15美元的州最低工资、为堕胎提供引渡保护以及合法大麻。
- en: Texas Attorney General Ken Paxton [is suing the state’s largest county](https://www.texastribune.org/2024/04/09/texas-harris-county-guaranteed-income/),
    Harris, to stop a guaranteed income pilot program for 1,900 of the poorest households
    in the county. The program would give those households $500 a month for 18 months,
    no strings attached; these programs, studies almost always show, [help to alleviate
    poverty](https://www.latimes.com/california/story/2024-01-12/la-guaranteed-income-are-they-more-financially-secure).
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德克萨斯州总检察长肯·帕克斯顿 [正在起诉该州最大的县](https://www.texastribune.org/2024/04/09/texas-harris-county-guaranteed-income/)
    — 哈里斯县，以阻止一个为该县最贫困的1,900户家庭提供保障收入试点项目。该项目将为这些家庭每月提供500美元的18个月收入，无任何附加条件；几乎所有的研究都表明，这些项目
    [有助于减少贫困](https://www.latimes.com/california/story/2024-01-12/la-guaranteed-income-are-they-more-financially-secure)。
- en: For the second straight year, Kentucky Gov. Andy Beshear has vetoed a bill to
    allow autonomous, driverless vehicles on Kentucky roads. The [legislation is opposed
    by the Teamsters](https://twitter.com/teamsters/status/1777811548620144821?s=46&t=kFo86qh_0rp1khO-yx5ocw),
    who called it “a threat to middle-class jobs and public safety.”
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肯塔基州州长安迪·贝希尔连续第二年否决了一项允许在肯塔基州道路上行驶自主无人驾驶车辆的法案。 [这项立法受到了国际长工联的反对](https://twitter.com/teamsters/status/1777811548620144821?s=46&t=kFo86qh_0rp1khO-yx5ocw)，他们称其“对中产阶级就业和公共安全构成威胁”。
- en: After the Arizona Supreme Court reinstituted a Civil War-era complete ban on
    abortion, passed before Arizona even became a state, some Republican legislators
    denounced the ruling — [and then stopped efforts to immediately repeal the law](https://www.newsfromthestates.com/article/republicans-thwarted-attempts-repeal-arizonas-1864-abortion-ban-saying-they-need-more-time).
    Abortion rights will be on the ballot in Arizona in November, along with pivotal
    presidential and U.S. Senate contests and control of the narrowly divided state
    legislature.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚利桑那最高法院恢复了一个内战时期的全面堕胎禁令，该禁令是在亚利桑那成为州之前通过的，一些共和党立法者对这一裁决表示谴责 — [然后停止了立即废除该法律的努力](https://www.newsfromthestates.com/article/republicans-thwarted-attempts-repeal-arizonas-1864-abortion-ban-saying-they-need-more-time)。堕胎权将与11月的亚利桑那州选举一同投票，此外还包括关键的总统和美国参议院选战，以及控制险些分裂的州议会。
