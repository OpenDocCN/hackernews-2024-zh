- en: Ford’s Battery Flagship Socked by Mold Sickness, Workers Say | Labor Notes
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 福特的电池旗舰因霉菌病袭击，工人称 | 劳工笔记
- en: 来源：[https://labornotes.org/2024/02/fords-battery-flagship-socked-mold-sickness-workers-say](https://labornotes.org/2024/02/fords-battery-flagship-socked-mold-sickness-workers-say)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://labornotes.org/2024/02/fords-battery-flagship-socked-mold-sickness-workers-say](https://labornotes.org/2024/02/fords-battery-flagship-socked-mold-sickness-workers-say)
- en: The smell of mold hit James “Lucky” Dugan the moment he walked into the plant.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当詹姆斯“幸运”的达根走进工厂时，霉菌的气味一下子袭来。
- en: Last fall, Dugan was one of thousands of union construction workers to arrive
    in small-town Glendale, Kentucky, to build a vast factory for Ford and SK On,
    a South Korean company. The plant, when completed, will make batteries for nearly
    a million electric pickup trucks each year.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年秋天，Dugan是成千上万名工会建筑工人之一，来到肯塔基州小镇格伦代尔，为福特和韩国SK On公司建造一座庞大的工厂。该工厂建成后，每年将为近百万辆电动皮卡生产电池。
- en: When Dugan walked in, huge wooden boxes containing battery-making machines,
    largely shipped from overseas, were laid across the mile-long factory floor. Black
    streaks on those wooden boxes, plus the smell, immediately raised alarm bells
    for workers. But for months, those concerns were met with little remedy from the
    contractors hired by BlueOval to oversee construction.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当Dugan走进去时，装有制造电池机器的巨大木箱从海外运来，铺满长达一英里的工厂地板。这些木箱上的黑色条纹加上气味，立即引起了工人们的警觉。但几个月来，承包商对管理BlueOval工地的问题几乎未见补救措施。
- en: Dugan and scores of others now believe they are in the midst of a health crisis
    at the site. “We don’t get sick pay,” Dugan said. “You’re sick, you’re out of
    luck.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Dugan和其他许多人相信他们正身处该工地的健康危机中。“我们没有病假工资，”Dugan说。“你生病了，你就没了运气。”
- en: The BlueOval SK Battery Park, billed to open in 2025, is a banner project for
    President Joe Biden’s Inflation Reduction Act, a program of public subsidies and
    financing to companies moving away from fossil fuels. The Department of Energy
    has pledged to support the construction of three BlueOval plants in Tennessee
    and Kentucky with a $9.2 billion low-cost loan.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: BlueOval SK电池园区计划于2025年开业，是乔·拜登总统“通胀减少法案”的旗舰项目，该计划为向放弃使用化石燃料的公司提供公共补贴和融资。能源部承诺通过92亿美元的低成本贷款支持在田纳西州和肯塔基州建设三座BlueOval工厂。
- en: But under all the high-tech green fanfare, several construction workers, including
    some who wished to be anonymous, say the site has been gripped by mold and respiratory
    illness—medieval hazards that workers feel managers neglected in the pressure
    to quickly open the plant.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但在所有高科技的绿色宣传背后，包括一些希望匿名的建筑工人在内，表示该工地受到霉菌和呼吸道疾病的困扰——中世纪的危害，工人们觉得管理者在迫切开工的压力下忽视了这些问题。
- en: Jason Shaffer, a fellow member with Dugan of the International Brotherhood of
    Electrical Workers, was tasked with setting electrical wiring right above laborers
    breaking down wooden crates. He believes that mold exposure led to the illness
    that knocked him out of work for over a week.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Jason Shaffer，与电工国际兄弟会的成员Dugan一起，被派遣在劳工正在拆除木箱的地方设置电线。他认为暴露在霉菌中导致了让他停工超过一周的疾病。
- en: “Three nights ago, I couldn’t get air in my lungs," Shaffer said in early February.
    “I was seeing fireflies, coughing up chunks like white leather all night, crawling
    across the floor.” A nearby clinic diagnosed Shaffer with a bacterial infection
    of the lungs, but he has yet to get a diagnosis and care for his mold exposure.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “三个晚上前，我的肺部无法吸入空气，”Shaffer在二月初说。“我看到萤火虫，整夜咳嗽着像白色皮革一样的碎片，爬过地板。” 附近的诊所诊断出Shaffer患有肺部细菌感染，但他仍未接受关于霉菌暴露的诊断和治疗。
- en: Amid contractor companies’ rush to build the plant for Ford, many have required
    their union workers to build on 12-hour shifts, seven days a week. Despite months
    of worker concerns, managers waited until early February to take basic precautions
    against the mold—precautions that might slow construction.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在承包商公司争相为福特建造工厂的同时，许多公司要求工会工人每周七天，每天12小时的班制工作。尽管工人数月来一直担心，管理人员直到二月初才采取基本的防霉预防措施——这些措施可能会减缓建设进度。
- en: Three months after workers first brought their complaints to management, the
    Kentucky Education and Labor Cabinet is now investigating the issue. That state
    agency, along with managers at BlueOval and two contracting companies, did not
    respond to requests for comment. But the president of an electrical contractor
    at BlueOval, in an email to a site manager which workers obtained and shared on
    Facebook, wrote he considers it “inevitable” that contractors will finally shut
    down the site for a mold cleanup for “most of March.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 工人们第一次向管理层提出投诉后的三个月，肯塔基教育与劳动内阁现在正在调查此事。那个州机构以及BlueOval和两家承包公司的管理层并未回应置评请求。但在Facebook上分享的信息显示，BlueOval一家电力承包商的总裁在写给一个现场经理的电子邮件中表示，他认为承包商最终将不得不关闭工地进行大部分三月份的霉菌清理，“这是不可避免的”。
- en: 'The start of this Kentucky green jobs boom reminds Shaffer of what workers
    faced in the years before unions: “It’s production supersedes all, even life.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 肯塔基绿色工作就业热潮的开始让Shaffer想起了工人们在工会成立前面临的困境：“生产至上，甚至超越了生命。”
- en: HIGH-TECH, OLD FOE
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高科技，旧敌人
- en: Since construction began on the Kentucky BlueOval factory in early 2022, workers
    have raised safety issues.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自2022年初开始在肯塔基BlueOval工厂进行建设以来，工人们已经提出了安全问题。
- en: Electrical workers complained to foremen about the scarce, unheated outdoor
    portajohns that contractors often left uncleaned and overflowing. The day before
    a state safety agency inspection last month, Shaffer says, contractors rolled
    in new portajohns. Another worker sent extensive photos to management of structural
    concerns in the building, where he had circled joints and supports he considered
    deeply unsafe.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 电工向工头抱怨，说室外冷冻的便池几乎没有，承包商通常不清洁，容易溢出。上个月安全监管机构检查前一天，Shaffer说，承包商们铺来了新的便池。另一名工人向管理层发送了大量建筑结构问题的照片，圈出了他认为非常不安全的接头和支撑。
- en: The building structure was largely in place by spring 2023\. Soon after, workers
    say the sub-contractor Lesco began directing laborers to haul the heavy equipment
    crates inside and break them down on the factory floor.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 到了2023年春季，建筑结构基本就位。不久之后，工人们说分包商Lesco开始指导工人将重型设备木箱搬进内部并在工厂车间内拆卸。
- en: Although Shaffer raised concerns about the black streaks and smell from the
    boxes early in the fall, contractors didn’t shift procedure. In November, with
    a cold and wet winter rolling in, the general contractor Abel decided to close
    the huge bay doors on the building, which had previously helped keep the area
    ventilated.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Shaffer在秋季早期就提出了关于木箱黑色条纹和气味的担忧，承包商并未改变程序。在11月份，随着寒冷潮湿的冬季来临，总承包商Abel决定关闭之前帮助保持通风的大门。
- en: MOUNTING ILLNESSES
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 疾病加剧
- en: That’s when workers say they started to fall sick with respiratory illnesses
    that kept coming back. At least a few have been diagnosed with Covid or flu. But
    others who are sick said they have tested negative for those viruses, while struggling
    to get mold tests. Far from their homes in this sparse stretch of Kentucky, on
    breaks between marathon shifts, many have struggled to get health care at all.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 工人们称这是他们开始因反复出现的呼吸道疾病而生病的时候。至少有几个人被诊断出患有Covid或流感。但其他生病的人说他们对这些病毒检测为阴性，同时他们难以获得霉菌检测。远离他们在肯塔基稀疏的地方的家园，在马拉松班次之间休息时，许多人根本无法获得医疗保健。
- en: In December, Dugan drove to a clinic and a distant hospital where he was “told
    I had the flu, then told I had a pulmonary condition. Finally I had to go to the
    ER in an ambulance, I couldn’t breathe, and got an X ray, which found something
    in my lungs.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在12月，Dugan开车去了一家诊所和一个遥远的医院，“被告知我得了流感，后来被告知我有肺部病症。最后我不得不坐救护车去急诊室，我无法呼吸，做了X光，发现肺部有异物。”
- en: Worker complaints piled up until, on December 8, Abel management hired the firm
    Environmental Testing & Consulting of Kentucky to take “limited samples” for mold.
    Their report, sent to Abel less than one week later, found seven types of mold
    inside the wooden crates, including three in “heavy” concentrations. It also noted
    an “intense mold odor” inside the containers.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 工人的投诉堆积如山，直到12月8日，Abel管理层聘请了肯塔基州的Environmental Testing & Consulting公司进行“有限的”霉菌采样。他们不到一周后向Abel发送了报告，报告中指出木箱内有七种类型的霉菌，其中三种浓度“高”。报告还指出容器内存在“强烈的霉菌气味”。
- en: 'To limit exposure, the report included a recommendation for handling the wooden
    boxes: “DO NOT PUT INSIDE.”'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了限制暴露，报告建议处理木箱时“不要放在内部”。
- en: Workers say they first saw the report in early January, and Lesco management
    continued to bring crates inside and break them down there until early February.
    In that time, Shaffer said, another 15 workers he knows on site have been ill.
    “Basically everybody I know on the job says they’ve been sick repeatedly since
    they started here.” An electrical worker, who wanted to remain anonymous due to
    concerns about his employment, said he knew 10 co-workers who had taken mold spit
    tests in recent weeks, with five returning positive.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 工人们说他们首次看到这份报告是在一月初，莱斯科管理层继续把货物箱子带到内部并在那里打开直到二月初。在此期间，沙弗说，他所认识的工地上另外15名工人生病了。“基本上我认识的每个在这份工作上的人都说自从他们开始工作以来都一直生病。”一名电工由于担心自己的就业而希望保持匿名表示，他知道有10名同事最近几周进行了霉菌唾液测试，其中五人测试结果呈阳性。
- en: ‘SLIGHT ODOR’
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “轻微气味”
- en: A January 19 notice from Abel addresses the mold concerns but seems to downplay
    the situation, casting the odor as “slight” and stating that reports by two environmental
    testing agencies found the mold to be non-hazardous. The company instructed workers
    with pre-existing conditions or those who are “overly sensitive to molds/dust”
    to wear a disposable mask.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1月19日的一份来自 Abel 的通知涉及霉菌问题，但似乎淡化了情况，将气味描述为“轻微”，并声明两家环境测试机构的报告认为霉菌无害。公司指示那些有既往病史或对霉菌/灰尘过敏的工人戴上一次性口罩。
- en: Paula Schenck, environmental specialist at the University of Connecticut, said
    that mold exposure, particularly indoors and over a long period of time, could
    cause health issues.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 康涅狄格大学的环境专家 Paula Schenck 表示，特别是在室内长时间接触霉菌可能会导致健康问题。
- en: “Moldy smells and evidence of water damage does correlate with respiratory symptoms
    in some people, irrespective of what sampling you do,” she said, noting that anyone
    who thinks they are having mold-induced respiratory issues should see their doctor.
    “Equally important, the moldy smell is an indication that there are other things—dust
    mites, critters, bacteria. There’s a whole biological soup that can then be aerosolized
    that can cause respiratory symptoms.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “霉味和水损害的证据确实与一些人的呼吸症状相关，无论你进行了什么样的取样测试，”她说，并指出任何认为自己患有霉菌引起的呼吸问题的人都应该去看医生。“同样重要的是，霉味表明还存在其他问题——尘螨、小动物、细菌。有整个生物组成的汤液可以被气溶胶化，从而引起呼吸症状。”
- en: Schenck cautioned that workers’ positive mold tests could only prove they’d
    been exposed, not that mold was causing their illness. But the confirmed presence
    of mold on-site, she said, indicated the need for serious precautions.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 沙恩克警告说，工人们的正面霉菌测试只能证明他们曾接触过，但不能证明霉菌导致他们的疾病。但她说，现场确认存在霉菌表明需要采取严重的预防措施。
- en: With over a 1,000 electrical workers on the BlueOval site, many spread the word
    about mounting illnesses on their breaks and over Facebook. Dugan organized a
    weekly “Brotherhood Night” for IBEW members to gather at a bar or restaurant.
    Recently, that gathering became a fundraiser to help the family members of “sparkies”
    laid out by illness, or who needed car repairs to move to a new job.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在 BlueOval 工地上有超过 1,000 名电工，许多人在休息和通过 Facebook 传播关于疾病增多的消息。杜根组织了一个每周一次的“兄弟之夜”，供国际电工工会成员在酒吧或餐馆聚会。最近，这种聚会变成了一个筹款活动，以帮助“电工”家庭成员应对疾病或需要汽车维修以便搬到新工作地点的情况。
- en: Although Dugan, Shaffer, and other members say their union stewards on site
    helped press their concerns to management, they say that local and international
    IBEW officers who visited the facility scoffed at their concerns. Dugan says a
    local officer refused to file a grievance on his behalf about the mold in January.
    One worker requested to stay anonymous out of concern that union officials might
    withhold his future job placements if he spoke out. Officers with the IBEW local
    and district did not return requests for comment.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管杜根、沙弗和其他成员表示他们在现场的工会监督帮助他们向管理层施压，但他们说当地和国际电工工会官员访问该设施时对他们的担忧不屑一顾。杜根说，一个地方官员拒绝在一月份就他关于霉菌的投诉提出申诉。一名工人由于担心工会官员可能会因他的言论而不给他未来的工作安排而要求匿名。当地和地区电工工会官员没有回复评论请求。
- en: While the federal Occupational Safety and Health Administration has no specific
    standard for mold, Debbie Berkowitz, former OSHA chief of staff and fellow at
    Georgetown University’s Kalmanovitz Initiative, said that OSHA could still cite
    employers for failing to protect workers’ health. OSHA recommends that workers
    handling mold-contaminated materials be provided with an N-95 mask, at a minimum.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管联邦职业安全与健康管理局没有关于霉菌的具体标准，但前OSHA幕僚长、乔治城大学卡尔马诺维茨倡议研究所研究员黛比·伯科维茨表示，OSHA仍然可以因未能保护工人健康而对雇主进行处罚。OSHA建议处理霉菌污染材料的工人至少应提供N-95口罩。
- en: Kentucky, however, runs its own worker safety program—one that is notorious
    for taking a more lenient and pro-industry approach to enforcement than OSHA.
    The state’s labor cabinet is now [investigating](https://www.wdrb.com/news/business/mold-rampant-at-fords-kentucky-ev-battery-site-workers-say/article_5111bbfe-c14f-11ee-8658-03bf99040de7.html)
    the situation and visited the construction site in late January after receiving
    complaints from workers.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，肯塔基州运行其自己的工人安全计划——这个计划以比OSHA更宽松和亲产业的执法方式而著称。州劳工内阁目前正在[调查](https://www.wdrb.com/news/business/mold-rampant-at-fords-kentucky-ev-battery-site-workers-say/article_5111bbfe-c14f-11ee-8658-03bf99040de7.html)这一情况，并在收到工人投诉后于一月底访问了建筑工地。
- en: '[Records show](https://www.osha.gov/ords/imis/establishment.search?p_logger=1&establishment=&State=KY&officetype=all&Office=all&sitezip=42740&p_case=all&p_violations_exist=all&startmonth=02&startday=06&startyear=2019&endmonth=02&endday=06&endyear=2024)
    that, in the past 11 months, the Kentucky agency has opened 12 investigations
    into contractors over health or safety complaints at the BlueOval site. Half of
    those cases were closed without any penalty or finding of wrongdoing, and at least
    two were accidents that resulted in the companies changing procedures; the other
    six investigations are still ongoing.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[记录显示](https://www.osha.gov/ords/imis/establishment.search?p_logger=1&establishment=&State=KY&officetype=all&Office=all&sitezip=42740&p_case=all&p_violations_exist=all&startmonth=02&startday=06&startyear=2019&endmonth=02&endday=06&endyear=2024)，在过去11个月中，肯塔基机构对BlueOval站点的承包商因健康或安全投诉进行了12起调查。其中一半的案件在没有处罚或发现违规的情况下结案，至少有两起事故导致公司改变了程序；另外六起调查仍在进行中。'
- en: Penalties for violations in Kentucky are lower than at the federal level, and
    the state will only accept complaints from the workers themselves, meaning a wealth
    of non-employee complaints go ignored. In 2018, the Kentucky Center for Investigative
    Reporting [found](https://publicintegrity.org/inequality-poverty-opportunity/workers-rights/fatal-flaws-how-kentucky-fails-its-workers/)
    that the agency had “failed to properly investigate nearly every single worksite
    death in two years,” and OSHA’s audit that year found that the state-run agency
    was investigating fewer workplaces.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在肯塔基，违规处罚比联邦级别低，并且该州只接受来自工人本人的投诉，这意味着大量非雇员投诉被忽视。2018年，肯塔基调查报道中心[发现](https://publicintegrity.org/inequality-poverty-opportunity/workers-rights/fatal-flaws-how-kentucky-fails-its-workers/)，该机构在两年内“几乎未能正确调查任何一个工作场所的死亡案件”，而那一年OSHA的审计发现，这个州管理的机构正在调查的工作场所越来越少。
- en: On February 1, local TV channel WDRB aired a story about worker mold concerns
    and illnesses at the BlueOval site. In the days after, Shaffer says, Abel management
    finally started making changes. “They’re handing out masks, trying to get more
    people to wear them. They say they’re going to bring in a third party contractor
    to open the boxes outside.” A notice from Abel dated February 3 says that the
    company will start providing workers with suits, goggles, dust masks, and gloves,
    as well as spraying the wooden crates with a bleach solution.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 2月1日，当地电视频道WDRB播放了一则关于蓝橢圆站点工人霉菌问题和疾病的报道。之后几天，沙弗说，亚伯管理层终于开始做出改变。“他们正在分发口罩，努力让更多人佩戴。他们说他们将引进第三方承包商在室外开箱。”
    亚伯公司2月3日的通知称，公司将开始为工人提供套装、护目镜、防尘口罩和手套，并用漂白液溶液喷洒木箱。
- en: But according to the Environmental Testing & Consulting report, mold issues
    in BlueOval’s supply chain “are not going to change any time soon.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但根据环境测试与咨询报告，蓝橢圆供应链中的霉菌问题“短期内不会有所改变”。
- en: “Roughly 1,500 out of 12,000 seaworthy metal containers are on-site as of now.
    It may not be possible to stop this contamination from happening considering the
    many years of planning taken to begin the construction of the battery plant,”
    inspectors wrote.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “截至目前，12000个合格的金属集装箱中约有1500个在现场。考虑到几年的规划工作才开始建设电池工厂，阻止这种污染可能是不可能的，”检查员写道。
- en: Along with dozens of other workers they know, Dugan and Shaffer have volunteered
    for layoffs and plan to move to new jobs. They expect less-seasoned workers will
    fill their shoes.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他数十名他们认识的工人一样，杜根和沙弗尔自愿接受裁员并计划转到新工作岗位。他们预计，经验不足的工人将填补他们的空缺。
- en: 'A looming shortage of skilled hands has at least one contractor considering
    dirty tricks. In the internal email where Lighthouse Electric president Anton
    Mikec said a March BlueOval shutdown looked “inevitable” for mold cleanup, he
    also asked for a list of BlueOval workers. His goal: make sure to “turn them around
    at the door” at his company’s Indiana jobsite, so they’d be more likely to stay
    laid off and hungry to work at BlueOval in April.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一个即将到来的熟练工人短缺至少让一家承包商考虑使用卑劣手段。在内部邮件中，Lighthouse Electric总裁安东·迈克克表示，3月份蓝橢球停工看起来“不可避免”，用于霉菌清理，他还要求列出蓝橢球工人的名单。他的目标是确保在印第安纳州的公司工地“在门口把他们掉头”，这样他们更可能留在失业状态，并渴望在4月份工作在蓝橢球。
- en: To stop that kind of opportunistic blacklisting by construction bosses, IBEW
    and many building trades have won contract rights to a union hiring hall that
    handles worker dispatch. In the new manufacturing building boom, it may take union
    pressure to enforce that hard-won right.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了阻止建筑老板通过这种机会主义性的黑名单行为，国际电工工会和许多建筑行业赢得了合同权力，管理工人分配。在新的制造业建设热潮中，可能需要工会的压力来强制执行这项艰难争取的权利。
- en: CANARY IN THE BATTERY PLANT
  id: totrans-split-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电池工厂的预警
- en: Since it passed in August 2022, the Biden administration has trumpeted the Inflation
    Reduction Act as a crowning achievement, allocating a landmark $369 billion to
    climate and clean energy programs. At $9.2 billion, the BlueOval loan is not only
    the largest IRA incentive, but also the [largest](https://www.bloomberg.com/graphics/2023-ford-ev-battery-plant-funding-biden-green-technology/)
    financial backing offered by the federal government to an automaker since the
    2009 financial crisis.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 自2022年8月通过以来，拜登政府将通胀削减法案宣称为一个重大成就，拨款3690亿美元用于气候和清洁能源项目。以92亿美元的金额，蓝橢球的贷款不仅是最大的IRA激励，也是自2009年金融危机以来联邦政府向汽车制造商提供的[最大](https://www.bloomberg.com/graphics/2023-ford-ev-battery-plant-funding-biden-green-technology/)财政支持。
- en: The state of Kentucky has also shown unprecedented support for the project in
    the form of a $250 million upfront forgivable loan. [According to](https://goodjobsfirst.org/kentuckys-ev-battery-deals-carry-big-costs-for-taxpayers/)
    the non-profit government watchdog Good Jobs First, the loan is the “biggest economic
    development deal in Kentucky history,” as well as “likely the most generous corporate
    subsidy the state has ever offered.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 肯塔基州还以25亿美元的可宽恕贷款的形式对该项目显示了前所未有的支持。根据非营利性政府监督机构Good Jobs First的说法，该贷款是“肯塔基历史上最大的经济发展交易”，也是“州历史上可能提供的最慷慨的企业补贴”[之一](https://goodjobsfirst.org/kentuckys-ev-battery-deals-carry-big-costs-for-taxpayers/)。
- en: These public subsidies have gently encouraged union labor, but not mandated
    it. Ford has not committed to bring BlueOval manufacturing workers under its master
    contract with the United Auto Workers, even after the union’s 2023 strike [won
    unionization](https://labornotes.org/2023/11/auto-workers-ratify-new-contracts-big-3)
    of similar battery plants at GM and Stellantis.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公共补贴温和地鼓励了工会劳工，但并未强制要求。福特甚至在2023年工会罢工之后，也未承诺将蓝橢球制造工人纳入其与联合汽车工人会的总协议，尽管类似的电池工厂在通用和斯泰兰蒂斯已经[实现了工会化](https://labornotes.org/2023/11/auto-workers-ratify-new-contracts-big-3)。
- en: But even with fully union construction at the BlueOval Kentucky site, workers
    said the grueling shifts and outbreak of illness left them worried about the direction
    of the building boom.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但是即使在蓝橢球肯塔基工地采用全工会施工，工人们表示，艰苦的轮班和疾病的爆发让他们对建筑热潮的方向感到担忧。
- en: “We’re all scared because we know we could be carrying mold on our clothes back
    to our families, exposing the community,” said Dugan. “This is corporate America
    walking all over us.”
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “我们都很害怕，因为我们知道我们可能会把霉菌带回家的衣服暴露给我们的家人，影响社区，” 杜根说。“这就是美国企业践踏我们的方式。”
