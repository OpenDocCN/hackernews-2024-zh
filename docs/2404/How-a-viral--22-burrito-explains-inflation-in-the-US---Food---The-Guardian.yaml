- en: How a viral $22 burrito explains inflation in the US | Food | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/food/ng-interactive/2024/mar/27/burrito-price-inflation-vaca-birria-san-francisco](https://www.theguardian.com/food/ng-interactive/2024/mar/27/burrito-price-inflation-vaca-birria-san-francisco)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ricardo Lopez’s taqueria is famous for a melt-in-your-mouth birria recipe that
    takes three days to prepare. Every week, hundreds of customers flock to La Vaca
    Birria in San Francisco’s Mission District for a taste of the slow-braised beef
    served over rice and beans or tucked into a crispy taco with a side of rich dipping
    broth.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Lopez recently hiked the price of his signature birria burrito to $22, an eye-popping
    figure even in the pricey city. The move rankled some customers, with one posting
    a scathing review that expressed disbelief at how the burrito’s price had doubledfrom
    $11 just two years ago.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
