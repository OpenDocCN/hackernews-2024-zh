- en: Senate passes bill renewing key FISA surveillance power moments after it expires
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nbcnews.com/politics/congress/senate-renews-fisa-section-702-spying-privacy-rcna148394](https://www.nbcnews.com/politics/congress/senate-renews-fisa-section-702-spying-privacy-rcna148394)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WASHINGTON — The Senate votedto reauthorize a powerful surveillance tool the
    U.S. government describes as critical to combating terrorism, after defeating
    efforts by civil liberties advocates on the left and right to rein it in.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The vote of 60-34 sends the bill to President Joe Biden, who has championed
    it. The legislation extends [Section 702 of the Foreign Intelligence Surveillance
    Act](https://www.nbcnews.com/politics/congress/section-702-foreign-intelligence-surveillance-act-congress-what-know-rcna96259),
    or FISA, for two more years.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The final vote came after the Senate defeated six amendments from progressive
    and conservative senators who said the spying powers are too broad and demanded
    protections for Americans’ civil liberties and privacy. The Biden administration
    and FISA supporters had warned that even a brief lapse could have a detrimental
    impact on the intelligence-gathering process.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Senators just missed the midnight deadline to reauthorize the FISA Section 702
    statute but voted to reauthorize it minutes later. Had any amendments been adopted,
    the bill would have been sent back to the House, potentially forcing a lengthy
    lapse of the law.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “In the nick of time, bipartisanship has prevailed here in the Senate,” Senate
    Majority Leader Chuck Schumer, D-N.Y., said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '“It wasn’t easy, people had many different views, but we all know one thing:
    letting FISA expire would have been dangerous. It’s an important part of our national
    security to stop acts of terror, drug trafficking, and violent extremism,” Schumer
    said on the Senate floor. “Thank you to all my Senate colleagues on both sides
    of the aisle for their good work in getting this done.”'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The House [passed a two-year FISA renewal](https://www.nbcnews.com/politics/congress/house-votes-renew-fisa-spying-tool-earlier-republican-revolt-rcna147557)
    last week after defeating, by the slimmest of margins, an amendment to require
    a warrant to search through the communications of Americans as part of data collected
    while surveilling foreigners. Senators delayed a vote for days by pushing for
    amendments to make changes to the bill.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The bill’s passage came on the heels of a pitched battle between the U.S. intelligence
    community and an unusual coalition of progressive and conservative civil liberties
    advocates, who argued that the powers are too expansive and impinge on the privacy
    of Americans.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: “It’s important that people understand how sweeping this bill is,” said Sen.
    Ron Wyden, D-Ore., a member of the Intelligence Committee and outspoken proponent
    of privacy protections. “Something was inserted at the last minute, which would
    basically compel somebody like a cable guy to spy for the government. They would
    force the person to do it and there would be no appeal.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 俄勒冈州民主党参议员、情报委员会成员和隐私保护的坚决支持者罗恩·怀登说：“人们理解这个法案的广泛影响是很重要的。”“最后一刻插入了一些东西，基本上会强迫像是电缆人这样的人为政府从事间谍活动。他们将强迫这个人去做，并且没有上诉的机会。”
- en: 'In a rare break with Schumer and Biden, Sen. Patty Murray, D-Wash., the president
    pro tempore, opposed the bill, saying: “I have strong concerns that this expansion
    of FISA Section 702 authorities would allow for increased abuse and misuse of
    the law — infringing on the rights of Americans here at home.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿州民主党参议员、临时议长帕蒂·默里与舒默和拜登少数意见不合，反对该法案，她说：“我对FISA第702条授权权力的扩展存在严重担忧，因为这可能会导致法律的滥用和误用，侵犯在美国境内的美国人权利。”
- en: Senate Intelligence Committee Chair Mark Warner, D-Va., pushed back on that
    and other criticisms of a House amendment added to the FISA reauthorization bill,
    arguing that it “is narrowly focused on a significant intelligence gap,” but some
    members like Wyden worry it could be abused.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 弗吉尼亚州民主党参议员、情报委员会主席马克·沃纳对众议院修改的FISA重新授权法案及其他批评进行了反驳，认为其“只是针对一个重大情报空白的狭窄焦点”，但怀登等成员担心可能会被滥用。
- en: “Contrary to what some have been saying, it expressly excludes coffee shops,
    bars, restaurants, residences, hotels, libraries, recreational facilities and
    a whole litany of similar establishments,” Warner said on the Senate floor Wednesday.
    “It also absolutely would not, as some critics have maintained, allow the U.S.
    government to compel, for example, a janitor working in an office building in
    Northern Virginia to spy for the intelligence community.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 沃纳在周三的参议院发言中说：“与一些人所说的相反，该法明确排除了咖啡店、酒吧、餐馆、住宅、酒店、图书馆、娱乐设施以及一系列类似场所。”“与一些批评者坚持的观点完全不同，它绝对不会允许美国政府强迫例如弗吉尼亚北部某办公楼的清洁工为情报界从事间谍活动。”
- en: Warner said that allowing FISA to expire would have put the U.S. in “uncharted
    territory” as companies who work with the government to provide intelligence might
    have stopped doing so without a reauthorization.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 沃纳表示，如果允许外国情报监视法案（FISA）到期，美国可能会进入“未知领域”，因为与政府合作提供情报的公司可能会在没有重新授权的情况下停止合作。
- en: Sen. John Cornyn, R-Texas, said that “60% of the president’s daily brief is
    composed of 702-derived materials, so this is absolutely critical.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 德克萨斯州共和党参议员约翰·科尔宁称，“总统每日简报中有60%是由702衍生材料组成，所以这绝对至关重要。”
- en: Attorney General Merrick Garland called Section 702 "indispensable" in a statement.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部长梅里克·加兰称第702条“不可或缺”。
- en: “This reauthorization of Section 702 gives the United States the authority to
    continue to collect foreign intelligence information about non-U.S. persons located
    outside the United States, while at the same time codifying important reforms
    the Justice Department has adopted to ensure the protection of Americans’ privacy
    and civil liberties," he said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“第702条的这一次重新授权授予了美国继续收集关于位于美国境外的非美国人的外国情报信息的权力，同时还将美国司法部已采纳的重要改革固化，以确保保护美国人的隐私和公民自由。”
