- en: Apple banned emulators for years. Now Delta is the No. 1 U.S. iPhone app. -
    The Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果多年来一直禁止模拟器。现在Delta是美国iPhone应用排行榜第一。- 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/technology/2024/04/30/delta-emulator-iphone-apple-antitrust/](https://www.washingtonpost.com/technology/2024/04/30/delta-emulator-iphone-apple-antitrust/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/technology/2024/04/30/delta-emulator-iphone-apple-antitrust/](https://www.washingtonpost.com/technology/2024/04/30/delta-emulator-iphone-apple-antitrust/)
- en: The hottest iPhone app in America may owe its popularity to government crackdowns
    on Apple.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国最热门的iPhone应用可能归功于政府对苹果的打压。
- en: That app, [Delta](https://faq.deltaemulator.com/), lets you play old-school
    video games like “Super Mario Bros.” on an iPhone.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这款应用，[Delta](https://faq.deltaemulator.com/)，让你可以在iPhone上玩像“超级马里奥兄弟”这样的经典游戏。
- en: Apple had banned apps like it for years but [un-banned them](https://www.theverge.com/2024/4/5/24122341/apple-app-store-game-emulators-super-apps)
    this month without much explanation. Delta’s creators say growing anti-monopoly
    pressures were responsible for Apple’s flip-flop.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，苹果一直禁止类似的应用，但本月[解禁了它们](https://www.theverge.com/2024/4/5/24122341/apple-app-store-game-emulators-super-apps)，并没有给出详细的解释。Delta
    的开发者表示，日益增长的反垄断压力促使了苹果的180度大转弯。
