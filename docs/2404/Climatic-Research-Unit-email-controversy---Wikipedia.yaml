- en: '^ [^(***a***)](#cite_ref-Delingpole1_13-0) [^(***b***)](#cite_ref-Delingpole1_13-1)
    Allchen 2010, p. 591: "James Delingpole, in a blog for England''s *Telegraph*,
    promptly dubbed it "Climategate." See: Allchin, Douglas (2010). "Using a Free
    Online Citizen-Science Project to Teach Observation". *The American Biology Teacher*.
    **72**: 590–592\. [doi](/wiki/Doi_(identifier) "Doi (identifier)"):[10.1525/abt.2010.72.9.15](https://doi.org/10.1525%2Fabt.2010.72.9.15).
    [S2CID](/wiki/S2CID_(identifier) "S2CID (identifier)") [198130418](https://api.semanticscholar.org/CorpusID:198130418).;
    Booker 2009: "A week after my colleague James Delingpole, on his Telegraph blog,
    coined the term ''Climategate'' to describe the scandal revealed by the leaked
    emails from the University of East Anglia''s Climatic Research Unit, Google was
    showing that the word now appears across the internet more than nine million times."
    See: Booker, Christopher (2009) "[Climate change: this is the worst scientific
    scandal of our generation](https://www.telegraph.co.uk/comment/columnists/christopherbooker/6679082/Climate-change-this-is-the-worst-scientific-scandal-of-our-generation.html)
    [Archived](https://web.archive.org/web/20180407165011/https://www.telegraph.co.uk/comment/columnists/christopherbooker/6679082/Climate-change-this-is-the-worst-scientific-scandal-of-our-generation.html)
    7 April 2018 at the [Wayback Machine](/wiki/Wayback_Machine "Wayback Machine")".
    *The Telegraph*. 28 November; For the original article see: Delingpole, James
    (2009). "[Climategate: the final nail in the coffin of ''Anthropogenic Global
    Warming''?](https://wayback.archive-it.org/all/20091201184428/http://blogs.telegraph.co.uk/news/jamesdelingpole/100017393/climategate-the-final-nail-in-the-coffin-of-anthropogenic-global-warming/)"
    *The Telegraph*. 20 November; Nine days after his original article, Delingpole
    clarified how he came up with the name. Although he has been given credit for
    coining and popularizing the term (Booker 2009; Allchin 2010, etc.) he got the
    original idea from an anonymous blogger named "Bulldust" on the [Watts Up With
    That](/wiki/Watts_Up_With_That "Watts Up With That") blog. See: Delingpole, James
    (2009). "[Climategate: how the ''greatest scientific scandal of our generation''
    got its name](https://web.archive.org/web/20091202050033/http://blogs.telegraph.co.uk/news/jamesdelingpole/100018246/climategate-how-the-greatest-scientific-scandal-of-our-generation-got-its-name/)".
    *The Telegraph*. 29 November; Delingpole told [Dennis Miller](/wiki/Dennis_Miller
    "Dennis Miller"), "Climategate was the story that I helped to break..." See [The
    Dennis Miller Show](/wiki/The_Dennis_Miller_Show#The_Dennis_Miller_Show_2 "The
    Dennis Miller Show"). (28 June 2011). "James Delingpole Interview". Event begins
    at 2:45.'
