    Center for Atmospheric Research"). Archived from [the original](http://www.cgd.ucar.edu/cas/Trenberth/statement.html)
    on 11 June 2010\. <q>In my case, one cherry-picked email quote has gone viral
    and at last check it was featured in over 107,000 items (in Google). Here is the
    quote: "*The fact is that we can''t account for the lack of warming at the moment
    and it is a travesty that we can''t.*" It is amazing to see this particular quote
    lambasted so often. It stems from a paper I published this year bemoaning our
    inability to effectively monitor the energy flows associated with short-term climate
    variability. It is quite clear from the paper that I was not questioning the link
    between anthropogenic greenhouse gas emissions and warming, or even suggesting
    that recent temperatures are unusual in the context of short-term natural variability.
    The paper on this is available here...</q>'
