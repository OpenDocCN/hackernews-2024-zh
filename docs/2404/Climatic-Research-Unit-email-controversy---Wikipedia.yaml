- en: 'Carrington, Damian (28 October 2010). "[IPCC vice-chair: Attacks on climate
    science echo tobacco industry tactics](https://www.theguardian.com/environment/2010/oct/28/ipcc-climate-science-attacks-tobacco?mobile-redirect=false)
    [Archived](https://web.archive.org/web/20160923005709/https://www.theguardian.com/environment/2010/oct/28/ipcc-climate-science-attacks-tobacco?mobile-redirect=false)
    23 September 2016 at the [Wayback Machine](/wiki/Wayback_Machine "Wayback Machine")".
    *The Guardian*. Retrieved 13 May 2011\. "The attacks on climate science that were
    made ahead of the Copenhagen climate change summit were ''organised'' to undermine
    efforts to tackle global warming and mirror the earlier tactics of the tobacco
    industry, according to the vice-chair of the Intergovernmental Panel on Climate
    Change (IPCC)... ''It is a very similar process to what the tobacco industry was
    doing 30 or 40 years ago, when they wanted to delay legislation, and that is the
    result of research – not my subjective evaluation – by Prof Naomi Oreskes and
    Erik Conway.'' Oreskes, a science historian at the University of California San
    Diego, told *The Guardian* she agreed with Van Ypersele''s that the attacks on
    climate science were organised: ''Many of us were expecting something to happen
    in the run-up [to Copenhagen]. When it happened, the only thing that surprised
    me was that, compared with the events we documented in our book, the attacks had
    crossed the line into illegality.''"'
