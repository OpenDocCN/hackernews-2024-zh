- en: '**[^](#cite_ref-41)** Freedman, Andrew (23 November 2009). ["Science historian
    reacts to hacked climate e-mails"](https://www.washingtonpost.com/blogs/capital-weather-gang/post/science-historian-reacts-to-hacked-climate-e-mails/2010/12/20/ABoXx3F_blog.html).
    *The Washington Post*. [Archived](https://web.archive.org/web/20170911025601/https://www.washingtonpost.com/blogs/capital-weather-gang/post/science-historian-reacts-to-hacked-climate-e-mails/2010/12/20/ABoXx3F_blog.html)
    from the original on 11 September 2017. Retrieved 22 August 2017. <q>The theft
    and use of the emails does reveal something interesting about the social context.
    It''s a symptom of something entirely new in the history of science: Aside from
    crackpots who complain that a conspiracy is suppressing their personal discoveries,
    we''ve never before seen a set of people accuse an entire community of scientists
    of deliberate deception and other professional malfeasance. Even the tobacco companies
    never tried to slander legitimate cancer researchers. In blogs, talk radio and
    other new media, we are told that the warnings about future global warming issued
    by the national science academies, scientific societies, and governments of all
    the leading nations are not only mistaken, but based on a hoax, indeed a conspiracy
    that must involve thousands of respected researchers. Extraordinary and, frankly,
    weird.</q>'
