    from the original on 29 October 2010. Retrieved 26 October 2010. <q>Peabody Energy''s
    assertion that Trenberth was implying that the ''science is too uncertain to determine
    whether GHG reductions will produce a measurable climate response,'' is a gross
    mischaracterization of the meaning and significance of both the quote and Trenberth''s
    position. Trenberth was not implying or questioning the validity of climate models
    used for attribution and projections. He was identifying a gap in the Earth-observing
    system, which if filled, would improve our understanding of short-term variations
    in climate.</q>'
