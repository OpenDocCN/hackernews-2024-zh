- en: '**[^](#cite_ref-15)** Winter, Brian (25 November 2009) "["Scientist: Leaked
    climate e-mails a distraction"](https://www.usatoday.com/news/world/2009-11-24-copenhagen-united-nations-emails_N.htm)
    [Archived](https://web.archive.org/web/20120105113757/http://www.usatoday.com/news/world/2009-11-24-copenhagen-united-nations-emails_N.htm)
