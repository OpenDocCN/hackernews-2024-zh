    2012, [doi](/wiki/Doi_(identifier) "Doi (identifier)"):[10.1177/0162243911432318](https://doi.org/10.1177%2F0162243911432318).
    *Science, Technology, & Human Values*. January 2013, vol. 38, no. 1, p. 67–93,
    [*Climategate* and The Scientific Ethos](https://www.researchgate.net/publication/256017993)
    [Archived](https://web.archive.org/web/20180423165953/https://www.researchgate.net/publication/256017993)
    23 April 2018 at the [Wayback Machine](/wiki/Wayback_Machine "Wayback Machine"),
    ResearchGate, "Downloaded from sth.sagepub.com at University of Nottingham on
    April 8, 2013." Footnote 3, p. 88–89, "The story presented here does not attempt
    to provide an in-depth account of the climategate affair. It is based on a limited
    number of textual sources (such as Montford 2010; Pearce 2010, blog content, commentary,
    reports from official inquiries, and a subset of released climate emails). These
    limitations in the data need to be noted. The paper raises the question of how
    to assess knowledge production in a highly politicized context. Sources were selected
    on accessibility criteria with a special emphasis on critical accounts. The aim
    of the paper is not to adjudicate who was right and who was wrong about the science,
    but to discuss norms of scientific practice in the light of two theoretical frameworks."
