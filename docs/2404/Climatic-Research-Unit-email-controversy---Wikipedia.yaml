- en: 'Media coverage[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=18
    "Edit section: Media coverage")]'
  id: totrans-split-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The initial story about the hacking originated in the [blogosphere](/wiki/Blogosphere
    "Blogosphere"),^([[6]](#cite_note-Leiserowitz-6)) with columnist [James Delingpole](/wiki/James_Delingpole
    "James Delingpole") picking up the term "Climategate" from an [anonymous blogger](/wiki/Anonymous_blogger
    "Anonymous blogger") on *[Watts Up With That?](/wiki/Watts_Up_With_That%3F "Watts
    Up With That?")*, a blog created by climate sceptic [Anthony Watts](/wiki/Anthony_Watts_(blogger)
    "Anthony Watts (blogger)"). The site was one of three blogs that received links
    to the leaked documents on 17 November 2009\. Delingpole first used the word "Climategate"
    in the title of his 20 November article for *The Telegraph*: "Climategate: the
    final nail in the coffin of ''Anthropogenic Global Warming''?" A week later, his
    co-worker Christopher Booker gave Delingpole credit for coining the term.^([[13]](#cite_note-Delingpole1-13))
    Following the release of documents in the blogosphere, unproven allegations and
    personal attacks against scientists increased and made their way into the traditional
    media. Physicist [Mark Boslough](/wiki/Mark_Boslough "Mark Boslough") of the University
    of New Mexico noted that many of the attacks on scientists came from "bloggers,
    editorial writers, Fox News pundits, and radio talk show hosts who have called
    them liars and vilified them as frauds". According to [Chris Mooney](/wiki/Chris_Mooney_(journalist)
    "Chris Mooney (journalist)") and Sheril Kirshenbaum in their book *[Unscientific
    America](/wiki/Unscientific_America "Unscientific America")* (2010), the accusations
    originated in right-wing media and blogs, "especially on outlets like Fox News".
    Journalist [Suzanne Goldenberg](/wiki/Suzanne_Goldenberg "Suzanne Goldenberg")
    of *The Guardian* reported that according to an analysis by [Media Matters](/wiki/Media_Matters_for_America
    "Media Matters for America"), "Fox had tried to delegitimise the work of climate
    scientists in its coverage of the hacked emails from the University of East Anglia"
    and had "displayed a pattern of trying to skew coverage in favour of the fringe
    minority which doubts the existence of climate change".^([[14]](#cite_note-Fox1-14))'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: The intense media coverage of the documents stolen from climate researchers
    at the University of East Anglia created public confusion about the scientific
    consensus on climate change, leading several publications to comment on the propagation
    of the controversy in the media in the wake of a series of investigations that
    cleared the scientists of any wrongdoing. In an editorial, *[The New York Times](/wiki/The_New_York_Times
    "The New York Times")* described the coverage as a "manufactured controversy"
    and expressed hope that the investigations clearing the scientists "will receive
    as much circulation as the original, diversionary controversies".^([[135]](#cite_note-TimesEditorial-135))
    Writing for *[Newsweek](/wiki/Newsweek "Newsweek")*, journalist [Sharon Begley](/wiki/Sharon_Begley
    "Sharon Begley") called the controversy a "highly orchestrated, manufactured scandal",
    noting that the public was unlikely to change their mind. Regardless of the reports
    exonerating the scientists, Begley noted that "one of the strongest, most-repeated
    findings in the psychology of belief is that once people have been told *X*, especially
    if *X* is shocking, if they are later told, 'No, we were wrong about *X*,' most
    people still believe *X*."^([[136]](#cite_note-136))
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 从[东英吉利大学](https://wiki.example.org/east_anglia_university "东英吉利大学")气候研究员被盗的文件引起了媒体的强烈关注，导致公众对气候变化科学共识产生混淆。一系列调查后，科学家们被证明没有任何不当行为，但媒体上的争议仍在持续。*[《纽约时报》](/wiki/The_New_York_Times
    "纽约时报")* 在社论中将这种报道描述为“人为制造的争议”，并希望清除科学家的调查结果“能够像最初的分散注意力的争议一样广为传播”。^([[135]](#cite_note-TimesEditorial-135))
    *[《新闻周刊》](/wiki/Newsweek "新闻周刊")* 记者[莎朗·贝格利](/wiki/Sharon_Begley "莎朗·贝格利")称这场争议为“高度策划、人为制造的丑闻”，指出公众不太可能改变他们的看法。尽管有报告证明科学家无罪，贝格利指出，“信念心理学中最强烈且反复出现的发现之一是，一旦人们被告知*X*，尤其是*X*令人震惊的时候，即使后来告诉他们‘不，我们关于*X*是错的’，大多数人仍然相信*X*。”^([[136]](#cite_note-136))
- en: '[Jean-Pascal van Ypersele](/wiki/Jean-Pascal_van_Ypersele "Jean-Pascal van
    Ypersele"), vice-chair of the [Intergovernmental Panel on Climate Change](/wiki/Intergovernmental_Panel_on_Climate_Change
    "Intergovernmental Panel on Climate Change") (IPCC) and science historian [Naomi
    Oreskes](/wiki/Naomi_Oreskes "Naomi Oreskes") said that the "attacks on climate
    science that were made ahead of the Copenhagen climate change summit were ''organised''
    to undermine efforts to tackle global warming and mirror the earlier tactics of
    the tobacco industry".^([[137]](#cite_note-137)) Noting the [media circus](/wiki/Media_circus
    "Media circus") that occurred when the story first broke, Oreskes and Erik Conway
    writing about [climate change denial](/wiki/Climate_change_denial "Climate change
    denial"), said that following the investigations "the vindication of the climate
    scientists has received very little coverage at all. Vindication is not as sexy
    as accusation, and many people are still suspicious. After all, some of those
    emails, taken out of context, sounded damning. But what they show is that climate
    scientists are frustrated, because for two decades they have been under attack."^([[138]](#cite_note-138))'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[让-帕斯卡尔·范·伊珀尔塞勒](/wiki/Jean-Pascal_van_Ypersele "让-帕斯卡尔·范·伊珀尔塞勒")，[政府间气候变化专门委员会](/wiki/Intergovernmental_Panel_on_Climate_Change
    "政府间气候变化专门委员会")（IPCC）副主席和科学历史学家[娜奥米·奥斯雷克斯](/wiki/Naomi_Oreskes "娜奥米·奥斯雷克斯")表示，“在哥本哈根气候变化峰会之前发起的对气候科学的攻击是‘有组织的’，旨在破坏应对全球变暖的努力，与烟草行业早期的战术相似”。^([[137]](#cite_note-137))
    奥斯雷克斯和[埃里克·康威](/wiki/Erik_Conway "埃里克·康威")在写有关[气候变化否认](/wiki/Climate_change_denial
    "气候变化否认")的文章时指出，当这个故事首次爆发时，媒体上发生了[媒体马戏团](/wiki/Media_circus "媒体马戏团")。调查后，“气候科学家的平反几乎没有获得任何报道。平反不像指责那样引人注目，许多人仍然怀疑。毕竟，一些邮件，如果脱离上下文来看，听起来是毁灭性的。但它们显示的是，气候科学家感到沮丧，因为二十年来，他们一直在受到攻击。”^([[138]](#cite_note-138))'
- en: Bill Royce, head of the European practice on energy, environment and climate
    change at the United States communications firm [Burson-Marsteller](/wiki/Burson-Marsteller
    "Burson-Marsteller"), also described the incident as an organised effort to discredit
    climate science. He said that it was not a single scandal, but "a sustained and
    coordinated campaign" aimed at undermining the credibility of the science. Disproportionate
    reporting of the original story, "widely amplified by climate deniers", meant
    that the reports that cleared the scientists received far less coverage than the
    original allegations, he said.^([[139]](#cite_note-swissinfoch-139)) Journalist
    Curtis Brainard of the *[Columbia Journalism Review](/wiki/Columbia_Journalism_Review
    "Columbia Journalism Review")* criticised newspapers and magazines for failing
    to give prominent coverage to the findings of the review panels and said that
    "readers need to understand that while there is plenty of room to improve the
    research and communications process, its fundamental tenets remain as solid as
    ever".^([[140]](#cite_note-Brainard2010-07-07-140)) [CNN](/wiki/CNN "CNN") media
    critic [Howard Kurtz](/wiki/Howard_Kurtz "Howard Kurtz") expressed similar sentiments.^([[141]](#cite_note-Brainard2010-07-13-141))
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 美国传媒公司[Burson-Marsteller](/wiki/Burson-Marsteller "Burson-Marsteller")的欧洲能源、环境和气候变化实践负责人比尔·罗伊斯也称这一事件为一个有组织的企图，试图抹黑气候科学的信誉。他说这不是一个单一的丑闻，而是一个"持续和协调的运动"，旨在破坏科学的可信度。他说，最初的报道被"广泛放大，由气候否认者广泛传播"，而清除科学家名誉的报道则远远没有那么多的报道。^([[139]](#cite_note-swissinfoch-139))
    《哥伦比亚新闻评论》的记者柯蒂斯·布雷纳德批评报纸和杂志未能突出报道审查小组的发现，并称"读者需要了解，尽管研究和传播过程仍有改进的空间，但其基本原则依然坚如磐石。"^([[140]](#cite_note-Brainard2010-07-07-140))
    [CNN](/wiki/CNN "CNN")的媒体评论家霍华德·库尔兹也表达了类似的观点。^([[141]](#cite_note-Brainard2010-07-13-141))
- en: In June 2021, the BBC reported that Climategate would be the subject of a film
    entitled *The Trick* with actors Jason Watkins, George MacKay, Victoria Hamilton,
    Jerome Flynn and Adrian Edmondson.^([[142]](#cite_note-BBC_20210609-142))
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年6月，BBC报道说气候门事件将成为一部名为《骗局》的电影的题材，主演包括杰森·沃特金斯、乔治·麦凯、维多利亚·汉密尔顿、杰罗姆·弗林和阿德里安·埃德蒙森。^([[142]](#cite_note-BBC_20210609-142))
- en: In November 2021, [BBC Radio 4](/wiki/BBC_Radio_4 "BBC Radio 4") broadcast a
    five-part series, *The Hack that Changed the World*, about the issue; it was presented
    by BBC Security Correspondent [Gordon Corera](/wiki/Gordon_Corera "Gordon Corera").^([[143]](#cite_note-143))
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年11月，[BBC Radio 4](/wiki/BBC_Radio_4 "BBC Radio 4")播出了名为《改变世界的黑客》的五集系列节目，讨论了这个问题；节目由BBC安全记者[Gordon
    Corera](/wiki/Gordon_Corera "Gordon Corera")主持。^([[143]](#cite_note-143))
- en: 'Public opinion and political fallout[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=19
    "Edit section: Public opinion and political fallout")]'
  id: totrans-split-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '公众舆论和政治后果[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=19
    "Edit section: Public opinion and political fallout")]'
- en: '[Jon Krosnick](/wiki/Jon_Krosnick "Jon Krosnick"), professor of communication,
    political science and psychology at [Stanford University](/wiki/Stanford_University
    "Stanford University"), said that scientists were overreacting. Referring to his
    own poll results of the American public, he said: "It''s another funny instance
    of scientists ignoring science." Krosnick found that "Very few professions enjoy
    the level of confidence from the public that scientists do, and those numbers
    haven''t changed much in a decade. We don''t see a lot of evidence that the general
    public in the United States is picking up on the (University of East Anglia) emails.
    It''s too [inside baseball](/wiki/Inside_baseball_(metaphor) "Inside baseball
    (metaphor)")."^([[144]](#cite_note-krosnick_usatoday-144))'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯坦福大学](/wiki/Stanford_University "Stanford University")传播、政治科学和心理学教授[乔恩·克罗斯尼克](/wiki/Jon_Krosnick
    "Jon Krosnick")表示科学家们反应过度。他提到自己对美国公众的民意调查结果时说："这是科学家忽视科学的又一个滑稽例子。" 克罗斯尼克发现："很少有职业像科学家那样得到公众的信任，而这些数字在过去十年里几乎没有变化。我们没有看到证据表明美国大众对东安格利亚大学的电子邮件事件感兴趣。这太过专业化了。"^([[144]](#cite_note-krosnick_usatoday-144))'
- en: '*[The Christian Science Monitor](/wiki/The_Christian_Science_Monitor "The Christian
    Science Monitor")*, in an article titled "Climate scientists exonerated in ''climategate''
    but public trust damaged", stated: "While public opinion had steadily moved away
    from belief in man-made global warming before the leaked CRU emails, that trend
    has only accelerated."^([[145]](#cite_note-Jonsson-145)) [Paul Krugman](/wiki/Paul_Krugman
    "Paul Krugman"), columnist for *The New York Times*, argued that this, along with
    all other incidents that called into question the scientific consensus on climate
    change, was "a fraud concocted by opponents of climate action, then bought into
    by many in the news media".^([[146]](#cite_note-Krugman2010-07-25-146)) But UK
    journalist [Fred Pearce](/wiki/Fred_Pearce "Fred Pearce") called the slow response
    of climate scientists "a case study in how not to respond to a crisis" and "a
    [public relations](/wiki/Public_relations "Public relations") disaster".^([[147]](#cite_note-147))'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*《[基督教科学箴言报](/wiki/The_Christian_Science_Monitor "基督教科学箴言报")*》在一篇名为“气候科学家在‘气候门’事件中获得无罪释放，但公众信任受损”的文章中指出：“尽管在泄露的CRU电子邮件之前，公众的人为全球变暖的信仰稳步减少，但这一趋势只加剧。”^([[145]](#cite_note-Jonsson-145))
    *《纽约时报》*的专栏作家[保罗·克鲁格曼](/wiki/Paul_Krugman "保罗·克鲁格曼")认为，这与所有其他质疑气候变化科学共识的事件一样，都是“气候行动的反对者捏造的欺诈，然后被许多新闻媒体接受”。^([[146]](#cite_note-Krugman2010-07-25-146))
    但英国记者[Fred Pearce](/wiki/Fred_Pearce "Fred Pearce")称气候科学家的反应迟缓是“如何不应对危机的案例研究”和“[公共关系](/wiki/Public_relations
    "公共关系")灾难”。^([[147]](#cite_note-147))'
- en: A. A. Leiserowitz, Director of the [Yale University](/wiki/Yale_University "Yale
    University") Project on Climate Change, and colleagues found in 2010 that:^([[6]](#cite_note-Leiserowitz-6))
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[耶鲁大学](/wiki/Yale_University "耶鲁大学")气候变化项目主任A·A·莱泽沃维茨（A. A. Leiserowitz）及其同事于2010年发现：^([[6]](#cite_note-Leiserowitz-6))'
- en: Climategate had a significant effect on public beliefs in global warming and
    trust in scientists. The loss of trust in scientists, however, was primarily among
    individuals with a strongly individualistic worldview or politically conservative
    ideology. Nonetheless, Americans overall continue to trust scientists more than
    other sources of information about global warming.
  id: totrans-split-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 气候门事件显著影响了公众对全球变暖的信念和对科学家的信任。然而，对科学家的信任损失主要发生在具有强烈个人主义世界观或政治保守意识形态的个体中。尽管如此，总体而言，美国人仍然更多地信任科学家，而非其他关于全球变暖信息的来源。
- en: 'In late 2011, [Steven F. Hayward](/wiki/Steven_F._Hayward "Steven F. Hayward")
    wrote that "Climategate did for the global warming controversy what the [Pentagon
    Papers](/wiki/Pentagon_Papers "Pentagon Papers") did for the Vietnam war 40 years
    ago: It changed the narrative decisively."^([[148]](#cite_note-148)) An editorial
    in [*Nature*](/wiki/Nature_(journal) "Nature (journal)") said that many in the
    media "were led by the nose, by those with a clear agenda, to a sizzling scandal
    that steadily defused as the true facts and context were made clear".^([[149]](#cite_note-Nature2011-11-149))'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年底，[史蒂文·F·海沃德](/wiki/Steven_F._Hayward "史蒂文·F·海沃德")写道：“气候门事件对全球变暖争议的影响，如同40年前的[五角大楼文件](/wiki/Pentagon_Papers
    "五角大楼文件")对越南战争的影响一样：它决定性地改变了叙事。”^([[148]](#cite_note-148)) 《[*自然*](/wiki/Nature_(journal)
    "自然 (期刊)")》的一篇社论称，许多媒体“被那些明确有议程的人牵着鼻子走，进入了一个不断变清楚真实事实和背景的热门丑闻”。^([[149]](#cite_note-Nature2011-11-149))
- en: 'Further release, 2011[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=20
    "Edit section: Further release, 2011")]'
