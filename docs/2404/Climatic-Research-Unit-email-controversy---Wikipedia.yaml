    *Science, Technology, & Human Values*. January 2013, vol. 38, no. 1, p. 67–93,
    [*Climategate* and The Scientific Ethos](https://www.researchgate.net/publication/256017993)
    [Archived](https://web.archive.org/web/20180423165953/https://www.researchgate.net/publication/256017993)
    23 April 2018 at the [Wayback Machine](/wiki/Wayback_Machine "Wayback Machine"),
