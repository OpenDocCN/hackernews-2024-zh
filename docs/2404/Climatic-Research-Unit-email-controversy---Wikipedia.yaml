- en: The incident began when a server used by the Climatic Research Unit was breached
    in "a sophisticated and carefully orchestrated attack",^([[5]](#cite_note-Norfolk_Police-5))
    and 160 MB of data^([[8]](#cite_note-HickmanRanderson2009-11-20-8)) were obtained
    including more than 1,000 emails and 3,000 other documents.^([[19]](#cite_note-WaPo_21_Nov-19))
    The University of East Anglia stated that the server from which the data were
    taken was not one that could be accessed easily, and that the data could not have
    been released inadvertently.^([[20]](#cite_note-NEN_1_Dec-20)) Norfolk Police
    later added that the offenders used methods that are common in unlawful internet
    activity, designed to obstruct later enquiries.^([[5]](#cite_note-Norfolk_Police-5))
    The breach was first discovered on 17 November 2009 after the server of the [RealClimate](/wiki/RealClimate
    "RealClimate") website was also hacked and a copy of the stolen data was uploaded
    there.^([[21]](#cite_note-Revkin2009-11-20-21)) RealClimate's [Gavin Schmidt](/wiki/Gavin_Schmidt
    "Gavin Schmidt") said that he had information that the files had been obtained
    through "a hack into [CRU's] backup mail server".^([[22]](#cite_note-Arthur-Hacking_into-22))
    At about the same time, a short comment appeared on climate sceptic [Stephen McIntyre](/wiki/Stephen_McIntyre
    "Stephen McIntyre")'s [Climate Audit](/wiki/Climate_Audit "Climate Audit") website
    saying that "A miracle has happened."^([[23]](#cite_note-Climate_emails-23))
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 事件始于**气候研究单位**使用的服务器被"一个复杂而精心策划的攻击"^([[5]](#cite_note-Norfolk_Police-5))侵入，并获得了160
    MB的数据^([[8]](#cite_note-HickmanRanderson2009-11-20-8))，其中包括超过1,000封电子邮件和3,000份其他文件。^([[19]](#cite_note-WaPo_21_Nov-19))
    东英吉利大学表示，被拿走数据的服务器不是易于访问的服务器，并且数据不可能无意中被泄露。^([[20]](#cite_note-NEN_1_Dec-20))
    诺福克警方后来补充说，肇事者使用的方法在非法网络活动中很常见，旨在阻碍后续调查。^([[5]](#cite_note-Norfolk_Police-5))
    此漏洞最早在2009年11月17日被发现，当时[RealClimate](/wiki/RealClimate "RealClimate")网站的服务器也被黑客攻击，并在那里上传了被盗数据的副本。^([[21]](#cite_note-Revkin2009-11-20-21))
    RealClimate的[Gavin Schmidt](/wiki/Gavin_Schmidt "Gavin Schmidt")称，他掌握的信息显示，文件是通过"黑客入侵[CRU的]备份邮件服务器"获取的。^([[22]](#cite_note-Arthur-Hacking_into-22))
    大约在同一时间，气候怀疑论者[Stephen McIntyre](/wiki/Stephen_McIntyre "Stephen McIntyre")的[Climate
    Audit](/wiki/Climate_Audit "Climate Audit")网站上出现了一条简短的评论，称"奇迹发生了"。^([[23]](#cite_note-Climate_emails-23))
- en: 'On 19 November, an archive file containing the data was copied to numerous
    locations across the Internet.^([[8]](#cite_note-HickmanRanderson2009-11-20-8))
    An [anonymous post](/wiki/Anonymous_post "Anonymous post") from a Saudi Arabian
    [IP address](/wiki/IP_address "IP address")^([[24]](#cite_note-timesonline20091206-24))
    to the [climate-sceptic](/wiki/Global_warming_controversy "Global warming controversy")
    blog *The Air Vent*^([[21]](#cite_note-Revkin2009-11-20-21)) described the material
    as "a random selection of correspondence, code, and documents", adding that climate
    science is "too important to be kept under wraps".^([[25]](#cite_note-Webster2009-11-21-25))
    That same day, McIntyre was forwarded an internal email sent to UEA staff warning
    that "[climate change sceptics](/wiki/Climate_change_sceptics "Climate change
    sceptics")” had obtained a "large volume of files and emails". Charles Rotter,
    moderator of the climate-sceptic blog *[Watts Up With That](/wiki/Watts_Up_With_That
    "Watts Up With That")*, which had been the first to get a link and download the
    files, gave a copy to his flatmate Steve Mosher. Mosher received a posting from
    the hacker complaining that nothing was happening and replied: "A lot is happening
    behind the scenes. It is not being ignored. Much is being coordinated among major
    players and the media. Thank you very much. You will notice the beginnings of
    activity on other sites now. Here soon to follow." Shortly afterwards, the emails
    began to be widely publicised on climate-[sceptics](/wiki/Climate_sceptics "Climate
    sceptics") blogs.^([[23]](#cite_note-Climate_emails-23)) On 20 November, the story
    emerged in mainstream media.^([[8]](#cite_note-HickmanRanderson2009-11-20-8))'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 11月19日，包含数据的存档文件被复制到互联网的多个位置。^([[8]](#cite_note-HickmanRanderson2009-11-20-8))
    一篇来自沙特阿拉伯IP地址的匿名帖子^([[24]](#cite_note-timesonline20091206-24)) 发布在气候怀疑论者博客*The
    Air Vent*上^([[21]](#cite_note-Revkin2009-11-20-21))，描述这些材料为“一些信函、代码和文件”的随机选择，并补充说气候科学“太重要了，不应该被封存”。^([[25]](#cite_note-Webster2009-11-21-25))
    同一天，麦克因泰尔收到了一封内部电子邮件，警告UEA员工称“气候变化怀疑论者”获得了“大量文件和电子邮件”。气候怀疑论者博客*[Watts Up With
    That](/wiki/Watts_Up_With_That "Watts Up With That")*的版主查尔斯·罗特把文件的链接和下载提供给了他的室友史蒂夫·莫斯奇尔。莫斯奇尔收到了一位黑客的帖子，抱怨没有任何进展，并回复道：“幕后有很多事情正在发生。它没有被忽视。主要参与者和媒体之间正在进行大量协调。非常感谢。你会很快在其他网站上看到活动的开始。”不久之后，这些电子邮件开始在气候怀疑论者博客上广泛传播。^([[23]](#cite_note-Climate_emails-23))
    11月20日，这则故事在主流媒体上曝光。^([[8]](#cite_note-HickmanRanderson2009-11-20-8))
- en: '[Norfolk police](/wiki/Norfolk_Constabulary "Norfolk Constabulary") subsequently
    confirmed that they were "investigating criminal offences in relation to a data
    breach at the University of East Anglia" with the assistance of the Metropolitan
    Police [Central e-Crime unit](/wiki/Organisation_and_structure_of_the_Metropolitan_Police_Service#Gangs_and_Organised_Crime
    "Organisation and structure of the Metropolitan Police Service"), the [Information
    Commissioner''s Office](/wiki/Information_Commissioner%27s_Office "Information
    Commissioner''s Office") (ICO), and the [National Domestic Extremism Team](/wiki/National_Domestic_Extremism_Team
    "National Domestic Extremism Team") (NDET).^([[26]](#cite_note-NEN_11_Jan-26))
    Commenting on the involvement of the NDET, a spokesman said: "At present we have
    two police officers assisting Norfolk with their investigation, and we have also
    provided computer forensic expertise. While this is not strictly a domestic extremism
    matter, as a national police unit we had the expertise and resource to assist
    with this investigation, as well as good background knowledge of climate change
    issues in relation to criminal investigations." However, the police cautioned
    that "major investigations of this nature are of necessity very detailed and as
    a consequence can take time to reach a conclusion".^([[27]](#cite_note-BBC_11_Jan-27))
    On 18 July 2012, the Norfolk police finally decided to close its investigation
    because they did not have a "realistic prospect of identifying the offender or
    offenders and launching criminal proceedings within the time constraints imposed
    by law". They also said that the attack had been carried out "remotely via the
    internet", and that there was "no evidence to suggest that anyone working at or
    associated with the University of East Anglia was involved in the crime".^([[5]](#cite_note-Norfolk_Police-5))'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[诺福克警察局](/wiki/Norfolk_Constabulary "Norfolk Constabulary") 随后证实，他们在 [东英吉利亚大学](/wiki/University_of_East_Anglia)
    的数据泄露事件中“调查刑事犯罪行为”，受到 [伦敦警察厅中央电子犯罪单位](/wiki/Organisation_and_structure_of_the_Metropolitan_Police_Service#Gangs_and_Organised_Crime
    "Organisation and structure of the Metropolitan Police Service")、[信息专员办公室](/wiki/Information_Commissioner%27s_Office
    "Information Commissioner''s Office") (ICO) 和 [国家国内极端主义团队](/wiki/National_Domestic_Extremism_Team
    "National Domestic Extremism Team") (NDET) 的协助。^([[26]](#cite_note-NEN_11_Jan-26))
    就 NDET 的参与发言人表示：“目前我们已派遣两名警官协助诺福克的调查，并提供了计算机取证专业知识。虽然这严格来说不属于国内极端主义事务，但作为一个国家警察单位，我们有专业知识和资源来协助这项调查，以及与犯罪调查相关的气候变化问题的良好背景知识。”
    然而，警方警告称 “这种性质的重大调查必然非常详细，结果可能需要一段时间才能得出”。^([[27]](#cite_note-BBC_11_Jan-27))
    2012 年 7 月 18 日，诺福克警察局最终决定关闭了调查，因为他们没有“有望在法律规定的时间限制内确定违法者或启动刑事诉讼的现实可能性”。他们还表示，这次袭击是
    “通过互联网远程进行的”，并且 “没有证据表明与东英吉利亚大学工作或有关的任何人参与了犯罪”。^([[5]](#cite_note-Norfolk_Police-5))'
- en: 'Content of the documents[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=2
    "Edit section: Content of the documents")]'
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '文件内容[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=2
    "Edit section: Content of the documents")]'
- en: 'The material comprised more than 1,000 emails, 2,000 documents, as well as
    [commented](/wiki/Comment_(computer_programming) "Comment (computer programming)")
    [source code](/wiki/Source_code "Source code") pertaining to [climate-change](/wiki/Climate-change
    "Climate-change") research, covering the period from 1996 to 2009.^([[28]](#cite_note-Reuters_23_Nov-28))
    According to an analysis in *[The Guardian](/wiki/The_Guardian "The Guardian")*,
    the vast majority of the emails were from or to four climatologists: [Phil Jones](/wiki/Phil_Jones_(climatologist)
    "Phil Jones (climatologist)"), the head of the CRU; [Keith Briffa](/wiki/Keith_Briffa
    "Keith Briffa"), a CRU climatologist specialising in [tree ring analysis](/wiki/Tree_ring_analysis
    "Tree ring analysis"); Tim Osborn, a climate modeller at CRU; and [Mike Hulme](/wiki/Mike_Hulme
    "Mike Hulme"), director of the [Tyndall Centre for Climate Change Research](/wiki/Tyndall_Centre_for_Climate_Change_Research
    "Tyndall Centre for Climate Change Research"). The four were either recipients
    or originators of all but 66 of the 1,073 emails, with most of the remainder of
    the emails being sent from mailing lists. A few other emails were sent by, or
    to, other staff at the CRU. Jones, Briffa, Osborn and Hulme had written high-profile
    scientific papers on climate change that had been cited in reports by the [Intergovernmental
    Panel on Climate Change](/wiki/Intergovernmental_Panel_on_Climate_Change "Intergovernmental
    Panel on Climate Change").^([[22]](#cite_note-Arthur-Hacking_into-22))'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这批材料包括超过 1,000 封电子邮件、2,000 份文件，以及与气候变化研究相关的 [评论](/wiki/Comment_(computer_programming)
    "Comment (computer programming") 和 [源代码](/wiki/Source_code "Source code") ，涵盖了
    1996 年至 2009 年的时期。^([[28]](#cite_note-Reuters_23_Nov-28)) 根据 *[卫报](/wiki/The_Guardian
    "The Guardian")* 的分析，绝大多数邮件来自或发送给四位气候学家：[Phil Jones](/wiki/Phil_Jones_(climatologist)
    "Phil Jones (climatologist)")，CRU 的负责人；[Keith Briffa](/wiki/Keith_Briffa "Keith
    Briffa")，一位专注于 [树轮分析](/wiki/Tree_ring_analysis "Tree ring analysis") 的 CRU 气候学家；Tim
    Osborn，CRU 的气候模拟师；以及 [Mike Hulme](/wiki/Mike_Hulme "Mike Hulme") ，[泰德尔气候变化研究中心](/wiki/Tyndall_Centre_for_Climate_Change_Research
    "Tyndall Centre for Climate Change Research") 的主任。这四人要么是邮件的收件人，要么是发件人，仅有 66 封邮件与他们无关。其余大部分邮件来自邮件列表。少数其他邮件则由
    CRU 的其他工作人员发送或接收。Jones、Briffa、Osborn 和 Hulme 曾发表过关于气候变化的备受关注的科学论文，这些论文在 [政府间气候变化专门委员会](/wiki/Intergovernmental_Panel_on_Climate_Change
    "Intergovernmental Panel on Climate Change") 的报告中被引用过。^([[22]](#cite_note-Arthur-Hacking_into-22))
- en: Most of the emails concerned technical and mundane aspects of climate research,
    such as data analysis and details of scientific conferences.^([[29]](#cite_note-Flam2009-12_08-29))
    *The Guardian's* analysis of the emails suggests that the hacker had filtered
    them. Four scientists were targeted and a concordance plot shows that the words
    "data", "climate", "paper", "research", "temperature" and "model" were predominant.^([[22]](#cite_note-Arthur-Hacking_into-22))
    The controversy has focused on a small number of emails^([[29]](#cite_note-Flam2009-12_08-29))
    with [climate change denier](/wiki/Climate_change_denial "Climate change denial")
    websites picking out particular phrases, such as one in which [Kevin Trenberth](/wiki/Kevin_Trenberth
    "Kevin Trenberth") said, "The fact is that we can’t account for the lack of warming
    at the moment and it is a travesty that we can’t".^([[21]](#cite_note-Revkin2009-11-20-21))
    This was actually part of a discussion on the need for better monitoring of the
    energy flows involved in short-term climate variability,^([[30]](#cite_note-Trenberth-NCAR-30))
    but was grossly mischaracterised by critics.^([[31]](#cite_note-EPA_1.2.2.2-31))^([[32]](#cite_note-Guardian_9_Feb_part2-32))
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分邮件涉及气候研究的技术和日常方面，如数据分析和科学会议的详细信息。^([[29]](#cite_note-Flam2009-12_08-29))
    *卫报* 对这些邮件的分析表明，黑客已经对它们进行了筛选。四位科学家成为了攻击目标，而共和指标显示，“数据”，“气候”，“论文”，“研究”，“温度”和“模型”这些词语占主导地位。^([[22]](#cite_note-Arthur-Hacking_into-22))
    争议集中在少数几封邮件上。^([[29]](#cite_note-Flam2009-12_08-29)) 气候变化否认者的网站挑选了特定短语，例如 [Kevin
    Trenberth](/wiki/Kevin_Trenberth "Kevin Trenberth") 所说的一句话：“事实上，我们目前无法解释缺乏变暖，这是一个悲剧。”^([[21]](#cite_note-Revkin2009-11-20-21))
    实际上，这是关于需要更好地监测短期气候变异中涉及的能量流动的讨论的一部分。^([[30]](#cite_note-Trenberth-NCAR-30)) 但被批评者极大地歪曲了这一点。^([[31]](#cite_note-EPA_1.2.2.2-31))^([[32]](#cite_note-Guardian_9_Feb_part2-32))
- en: The most quoted email was one in which Phil Jones said that he had used "Mike's
    *[Nature](/wiki/Nature_(journal) "Nature (journal)")* trick" when preparing a
    graph as a 1999 cover illustration for the [World Meteorological Organization](/wiki/World_Meteorological_Organization
    "World Meteorological Organization") "to hide the decline" in reconstructions
    based on tree-ring [proxy data](/wiki/Proxy_(climate) "Proxy (climate)") post-1960,
    when measured temperatures were actually rising. The "trick" was a technique to
    combine [instrumental temperature record](/wiki/Instrumental_temperature_record
    "Instrumental temperature record") data with long term reconstructions, and "the
    decline" referred to the tree-ring [divergence problem](/wiki/Divergence_problem
    "Divergence problem"),^([[33]](#cite_note-UEA_24_Nov-33)) which had already been
    openly discussed in scientific papers,^([[34]](#cite_note-34))^([[35]](#cite_note-35))
    but these two phrases were taken out of context by commentators promoting [climate
    change denial](/wiki/Climate_change_denial "Climate change denial"), including
    US Senator [Jim Inhofe](/wiki/Jim_Inhofe "Jim Inhofe") and former Governor of
    Alaska [Sarah Palin](/wiki/Sarah_Palin "Sarah Palin"), as though the phrases referred
    to some decline in measured global temperatures, even though they came from an
    email written at a time when temperatures were at a record high.^([[32]](#cite_note-Guardian_9_Feb_part2-32))
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最频繁引用的邮件之一是 phil Jones 所写的，他在邮件中提到使用了“Mike 的 *[Nature](/wiki/Nature_(journal)
    "Nature (journal)") 巧妙手法”来准备1999年世气象组织用于封面插图的图表，目的是在基于树轮的 [间接数据](/wiki/Proxy_(climate)
    "Proxy (climate)") 回溯分析出现下降时，掩盖实际温度在1960年以后逐渐上升的事实。这种“巧妙手法”是一种结合 [温度记录数据](/wiki/Instrumental_temperature_record
    "Instrumental temperature record")和长期回溯分析的方法，这里的“下降”指的是树轮的 [离散问题](/wiki/Divergence_problem
    "Divergence problem")[^33]，这一问题已经在科学论文中公开讨论过[^34][^35]。然而，听众们为了推广 [气候变化否认论](/wiki/Climate_change_denial
    "Climate change denial")，特别提到了包括美国参议员 Jim Inhofe 和阿拉斯加州前州长 Sarah Palin 等人的言论，这似乎是关于某种导致测量全球温度下降的假说。尽管这些言论出自一个时期，在那时全球温度正处于历史最高水平的邮件。
- en: '[John Tierney](/wiki/John_Tierney_(journalist) "John Tierney (journalist)"),
    writing in *The New York Times* in November 2009, said that the claims by sceptics
    of "hoax" or "fraud" were incorrect, but that the graph on the cover of a report
    for policy makers and journalists did not show these non-experts where proxy measurements
    changed to measured temperatures.^([[36]](#cite_note-Tierney-36)) The final analyses
    from various subsequent inquiries concluded that in this context "trick" was normal
    scientific or mathematical jargon for a neat way of handling data, in this case
    a [statistical method](/wiki/Statistical_method "Statistical method") used to
    bring two or more different kinds of data sets together in a legitimate fashion.^([[37]](#cite_note-Randerson2010-03-31-37))^([[38]](#cite_note-PSU_Findings-38))
    The EPA notes that in fact, the evidence shows that the research community was
    fully aware of these issues and that no one was hiding or concealing them.^([[39]](#cite_note-EPA_1.1.4-39))'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: John Tierney，在2009年11月为 *[The New York Times]* 写的文中指出，持 “骗局”、“阴谋论”异议的说法是错误的。报告的封面图表显示的是供决策者和记者使用的报告，没有反映非专家情况下的间接测量变化与实际温度的情况[^36]。后续调查的最终分析表明，在这种背景下，“巧妙手法”是指科学或数学领域中一种高效处理数据的方法，例如一种统计方法，用于以正当的方式将不同数据集（包括间接数据和实际温度数据）整合在一起[^37][^38]。环保署指出，实际上，研究社区完全意识到了这些问题，并不存在隐瞒或隐藏问题的情况[^39]。
- en: An Associated Press review of the emails concluded that they showed scientists
    fending off critics, stating that "One of the most disturbing elements suggests
    an effort to avoid sharing scientific data with critics skeptical of global warming",
    and mentioned ethical problems with this action due to the fact that "free access
    to data is important so others can repeat experiments as part of the scientific
    method". They cited a science policy expert as stating that it was "normal science
    politics, but on the extreme end, though still within bounds".^([[40]](#cite_note-ap_2009-12-12-40))
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一项关联新闻社对电子邮件的审查得出结论，显示科学家们在抵御批评时表示，“最令人不安的元素之一表明有人试图避免与对全球变暖持怀疑态度的批评者共享科学数据”，并提到了这种行为的伦理问题，因为“自由获取数据对于他人能够重复实验是科学方法的一部分”。他们引用了一位科学政策专家的话称这是“正常的科学政治，但处于极端的一端，尽管还在范围内”。^([[40]](#cite_note-ap_2009-12-12-40))
- en: 'Responses[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=3
    "Edit section: Responses")]'
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Responses[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=3
    "Edit section: Responses")]'
- en: In the United States, former Republican [House Science Committee](/wiki/House_Science_Committee
    "House Science Committee") chairman [Sherwood Boehlert](/wiki/Sherwood_Boehlert
    "Sherwood Boehlert") called the attacks a "manufactured distraction", and *Newsweek*
    and *The New York Times* described the dispute as a "highly orchestrated" and
    [manufactured controversy](/wiki/Manufactured_controversy "Manufactured controversy").
    Concerns about the media's role in promoting early allegations while also minimising
    later coverage exonerating the scientists were raised by journalists and policy
    experts. Historian [Spencer R. Weart](/wiki/Spencer_R._Weart "Spencer R. Weart")
    of the [American Institute of Physics](/wiki/American_Institute_of_Physics "American
    Institute of Physics") said the incident was unprecedented in the history of science,
    having "never before seen a set of people accuse an entire community of scientists
    of deliberate deception and other professional malfeasance".^([[41]](#cite_note-41))
    The [United States National Academy of Sciences](/wiki/United_States_National_Academy_of_Sciences
    "United States National Academy of Sciences") expressed concern and condemned
    what they called "political assaults on scientists and climate scientists in particular".^([[42]](#cite_note-42))
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，前共和党[众议院科学委员会](/wiki/House_Science_Committee "众议院科学委员会")主席[谢伍德·博勒特](/wiki/Sherwood_Boehlert
    "谢伍德·博勒特")称这些攻击是“人为制造的分散注意力的手段”，*《新闻周刊》*和*《纽约时报》*将此争议描述为“高度策划的”和[人为制造的争议](/wiki/Manufactured_controversy
    "人为制造的争议")。记者和政策专家提出了对媒体在促进早期指控同时减少后续洗刷科学家的报道中所起的作用的关注。美国物理学会历史学家[斯宾塞·R·韦尔特](/wiki/Spencer_R._Weart
    "斯宾塞·R·韦尔特")表示这一事件在科学史上是前所未有的，“从未见过一组人指责整个科学界存在故意欺骗和其他职业不端行为”。^([[41]](#cite_note-41))
    [美国国家科学院](/wiki/United_States_National_Academy_of_Sciences "美国国家科学院")表达了关切并谴责他们所称的“对科学家和气候科学家特别是的政治攻击”。^([[42]](#cite_note-42))
- en: 'In the United Kingdom and United States, there were calls for official inquiries
    into issues raised by the documents. The British [Conservative](/wiki/Conservative_Party_(UK)
    "Conservative Party (UK)") politician [Lord Lawson](/wiki/Nigel_Lawson "Nigel
    Lawson") said: "The integrity of the scientific evidence ... has been called into
    question. And the reputation of British science has been seriously tarnished.
    A high-level independent inquiry must be set up without delay." [Bob Ward](/wiki/Bob_Ward_(communications_director)
    "Bob Ward (communications director)") of the [Grantham Research Institute on Climate
    Change and the Environment](/wiki/Grantham_Research_Institute_on_Climate_Change_and_the_Environment
    "Grantham Research Institute on Climate Change and the Environment") at the [London
    School of Economics](/wiki/London_School_of_Economics "London School of Economics")
    said that there had to be a rigorous investigation into the substance of the email
    messages, once appropriate action has been taken over the hacking, to clear the
    impression of impropriety given by the selective disclosure and dissemination
    of the messages.^([[43]](#cite_note-Guardian_23_Nov-43)) [United States Senator](/wiki/United_States_Senate
    "United States Senate") [Jim Inhofe](/wiki/Jim_Inhofe "Jim Inhofe"), who had previously
    stated that global warming was "the greatest hoax ever perpetrated on the American
    people",^([[44]](#cite_note-44)) also planned to demand an inquiry.^([[45]](#cite_note-Inhofe_23_Nov-45))
    In a debate in the [United States House of Representatives](/wiki/United_States_House_of_Representatives
    "United States House of Representatives") on 2 December 2009, Republicans read
    out extracts from eight of the emails, and Representative [Jim Sensenbrenner](/wiki/Jim_Sensenbrenner
    "Jim Sensenbrenner") said: "These e-mails show a pattern of suppression, manipulation
    and secrecy that was inspired by ideology, condescension and profit". In response,
    the president''s science adviser [John Holdren](/wiki/John_Holdren "John Holdren")
    said that the science was proper, and the emails only concerned a fraction of
    the research. Government scientist [Jane Lubchenco](/wiki/Jane_Lubchenco "Jane
    Lubchenco") said that the emails "do nothing to undermine the very strong scientific
    consensus" that the Earth is warming, largely due to human actions.^([[46]](#cite_note-46))'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国和美国，有人呼吁对文件引发的问题进行官方调查。英国[保守党](/wiki/Conservative_Party_(UK) "Conservative
    Party (UK)")政治家[劳森勋爵](/wiki/Nigel_Lawson "Nigel Lawson")表示：“科学证据的完整性……已受到质疑。英国科学的声誉受到了严重损害。必须立即成立高级独立调查。”
    [鲍勃·沃德](/wiki/Bob_Ward_(communications_director) "Bob Ward (communications director)")，伦敦政治经济学院[格兰瑟姆气候变化与环境研究所](/wiki/Grantham_Research_Institute_on_Climate_Change_and_the_Environment
    "Grantham Research Institute on Climate Change and the Environment")的代表，表示在采取适当行动处理黑客事件后，必须对电子邮件内容进行严格调查，以消除因有选择性披露和传播邮件而造成的不当印象。^([[43]](#cite_note-Guardian_23_Nov-43))
    [美国参议员](/wiki/United_States_Senate "United States Senate") [吉姆·因霍夫](/wiki/Jim_Inhofe
    "Jim Inhofe")此前曾表示全球变暖是“对美国人民实施的最大骗局”，^([[44]](#cite_note-44)) 他也计划要求进行调查。^([[45]](#cite_note-Inhofe_23_Nov-45))
    2009年12月2日在[美国众议院](/wiki/United_States_House_of_Representatives "United States
    House of Representatives")的辩论中，共和党人朗读了八封电子邮件的摘录，众议员[吉姆·森森布伦纳](/wiki/Jim_Sensenbrenner
    "Jim Sensenbrenner")表示：“这些电子邮件显示了一种由意识形态、屈尊和利润驱动的压制、操纵和保密模式。” 总统的科学顾问[约翰·霍尔德伦](/wiki/John_Holdren
    "John Holdren")回应称，科学是正确的，这些电子邮件只涉及研究的一小部分。政府科学家[简·卢布琴科](/wiki/Jane_Lubchenco
    "Jane Lubchenco")表示，这些电子邮件“对不会动摇人们普遍认同的强有力科学共识，即地球正在变暖，这主要是由人类活动引起的”。^([[46]](#cite_note-46))
- en: Climate change sceptics gained wide publicity in blogs and news media,^([[32]](#cite_note-Guardian_9_Feb_part2-32))
    making allegations that the hacked emails showed evidence that climate scientists
    manipulated data.^([[8]](#cite_note-HickmanRanderson2009-11-20-8)) A few other
    commentators such as [Roger A. Pielke](/wiki/Roger_A._Pielke "Roger A. Pielke")^([[47]](#cite_note-47))
    said that the evidence supported claims that dissenting scientific papers had
    been suppressed.^([[48]](#cite_note-FahrentholdEilperin2010-12-05-48)) *[The Wall
    Street Journal](/wiki/The_Wall_Street_Journal "The Wall Street Journal")* reported
    that the emails revealed apparent efforts to ensure that the [IPCC](/wiki/Intergovernmental_Panel_on_Climate_Change
    "Intergovernmental Panel on Climate Change") included their own views and excluded
    others, and that the scientists withheld scientific data.^([[49]](#cite_note-Johnson2009-11-23-49))
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 气候变化怀疑论者在博客和新闻媒体上获得了广泛的宣传^([[32]](#cite_note-Guardian_9_Feb_part2-32))，声称黑客入侵的电子邮件显示气候科学家篡改了数据^([[8]](#cite_note-HickmanRanderson2009-11-20-8))。少数评论人士如[罗杰·A·皮尔克](/wiki/Roger_A._Pielke
    "Roger A. Pielke")^([[47]](#cite_note-47))称证据支持了反对派科学论文被压制的说法^([[48]](#cite_note-FahrentholdEilperin2010-12-05-48))。*[《华尔街日报》](/wiki/The_Wall_Street_Journal
    "The Wall Street Journal")* 报道称这些电子邮件显示有人试图确保[IPCC](/wiki/Intergovernmental_Panel_on_Climate_Change
    "Intergovernmental Panel on Climate Change")纳入他们的观点并排除其他观点，并且科学家们隐瞒了科学数据^([[49]](#cite_note-Johnson2009-11-23-49))。
- en: 'An editorial in *[Nature](/wiki/Nature_(journal) "Nature (journal)")* stated
    that "A fair reading of the e-mails reveals nothing to support the denialists''
    conspiracy theories." It said that emails showed harassment of researchers, with
    multiple [Freedom of Information requests to the Climatic Research Unit](/wiki/Freedom_of_Information_requests_to_the_Climatic_Research_Unit
    "Freedom of Information requests to the Climatic Research Unit"), but release
    of information had been hampered by national government restrictions on releasing
    the meteorological data researchers had been using. *Nature* considered that emails
    had not shown anything that undermined the scientific case on [human-caused global
    warming](/wiki/Anthropogenic_global_warming "Anthropogenic global warming") or
    raised any substantive reasons for concern about the researchers'' own papers.^([[50]](#cite_note-Nature_2009-12-03-50))
    *[The Telegraph](/wiki/The_Daily_Telegraph "The Daily Telegraph")* reported that
    academics and climate change researchers dismissed the allegations, saying that
    nothing in the emails proved wrongdoing.^([[51]](#cite_note-Moore2009-11-24-51))
    Independent reviews by [FactCheck](/wiki/FactCheck "FactCheck") and the [Associated
    Press](/wiki/Associated_Press "Associated Press") said that the emails did not
    affect evidence that man-made global warming is a real threat, and said that emails
    were being misrepresented to support unfounded claims of scientific misconduct.
    The AP said that the "[e]-mails stolen from climate scientists show they stonewalled
    sceptics and discussed hiding data".^([[52]](#cite_note-fc_2009-12-10-52))^([[40]](#cite_note-ap_2009-12-12-40))
    In this context, John Tierney of *The New York Times* wrote: "these researchers,
    some of the most prominent climate experts in Britain and America, seem so focused
    on winning the public-relations war that they exaggerate their certitude – and
    ultimately undermine their own cause".^([[36]](#cite_note-Tierney-36))'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*[《自然》](/wiki/Nature_(journal) "Nature (journal)")* 的社论称：“对这些电子邮件的公正解读未发现任何支持否认论者阴谋论的证据。”
    社论指出电子邮件显示研究人员受到骚扰，有多次要求[气候研究单位](/wiki/Freedom_of_Information_requests_to_the_Climatic_Research_Unit
    "Freedom of Information requests to the Climatic Research Unit")提供信息的自由信息请求，但由于国家政府对气象数据发布的限制，信息的发布受到了阻碍。*自然*
    认为电子邮件未显示任何反人类全球变暖科学论或对研究人员自己论文提出实质性关切的理由^([[50]](#cite_note-Nature_2009-12-03-50))。*[《每日电讯报》](/wiki/The_Daily_Telegraph
    "The Daily Telegraph")* 报道学术界和气候变化研究人员对这些指控不以为然，称电子邮件中没有证明违法行为^([[51]](#cite_note-Moore2009-11-24-51))。[FactCheck](/wiki/FactCheck
    "FactCheck") 和 [美联社](/wiki/Associated_Press "Associated Press") 的独立审查表明，这些电子邮件并未影响证明人为全球变暖是真正威胁的证据，并且说这些电子邮件被曲解以支持没有根据的科学不端行为的说法。美联社表示：“从气候科学家那里窃取的电子邮件显示他们阻挠怀疑论者并讨论隐藏数据”^([[52]](#cite_note-fc_2009-12-10-52))^([[40]](#cite_note-ap_2009-12-12-40))。在这一背景下，《纽约时报》的约翰·蒂尔尼（John
    Tierney）写道：“这些研究人员，英美一些最著名的气候专家，似乎过于专注于赢得公共关系战，他们夸大了他们的确信度，最终损害了自己的事业”^([[36]](#cite_note-Tierney-36))。'
- en: Climate scientists at the CRU and elsewhere received numerous threatening and
    abusive emails in the wake of the initial incidents.^([[53]](#cite_note-Guardian_8_Dec-53))^([[54]](#cite_note-54))
    Norfolk Police interviewed Phil Jones about death threats made against him following
    the release of the emails; Jones later said that the police told him that these
    "didn't fulfil the criteria for death threats".^([[55]](#cite_note-55)) Death
    threats against two scientists also are under investigation by the US [Federal
    Bureau of Investigation](/wiki/Federal_Bureau_of_Investigation "Federal Bureau
    of Investigation").^([[53]](#cite_note-Guardian_8_Dec-53))^([*[needs update](/wiki/Wikipedia:Manual_of_Style/Dates_and_numbers#Chronological_items
    "Wikipedia:Manual of Style/Dates and numbers")*]) Climate scientists in Australia
    have reported receiving threatening emails including references to where they
    live and warnings to "be careful" about how some people might react to their scientific
    findings.^([[56]](#cite_note-ABC_O'Neill_9_Dec-56)) In July 2012, Michael Mann
    said that the episode had caused him to "endure countless verbal attacks upon
    my professional reputation, my honesty, my integrity, even my life and liberty".^([[57]](#cite_note-57))
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在最初事件后，CRU和其他地方的气候科学家收到了大量威胁和辱骂邮件。^([[53]](#cite_note-Guardian_8_Dec-53))^([[54]](#cite_note-54))
    诺福克警察就释放邮件后对菲尔·琼斯进行了关于死亡威胁的问询；琼斯后来说警方告诉他这些“未达到死亡威胁的标准”。^([[55]](#cite_note-55))
    美国联邦调查局也在调查针对两名科学家的死亡威胁。^([[53]](#cite_note-Guardian_8_Dec-53))^([*[需要更新](/wiki/Wikipedia:Manual_of_Style/Dates_and_numbers#Chronological_items
    "Wikipedia:Manual of Style/Dates and numbers")*]) 澳大利亚的气候科学家报告称，他们收到了威胁邮件，其中提到他们的住址，并警告他们要“小心”一些人可能对他们的科学发现作出反应。^([[56]](#cite_note-ABC_O'Neill_9_Dec-56))
    2012年7月，迈克尔·曼表示，这一事件使他“遭受了无数关于我的职业声誉、诚实、正直，甚至我的生命和自由的言语攻击”。^([[57]](#cite_note-57))
- en: 'University of East Anglia[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=4
    "Edit section: University of East Anglia")]'
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[东英吉利大学](/wiki/University_of_East_Anglia "University of East Anglia")[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=4
    "编辑：东英吉利大学")]'
- en: 'The [University of East Anglia](/wiki/University_of_East_Anglia "University
    of East Anglia") was notified of the security breach on 17 November 2009, but
    when the story was published in the press on 20 November, they had no statement
    ready.^([[58]](#cite_note-Monbiot_11-25-58)) On 24 November, Trevor Davies, the
    University of East Anglia pro-vice-chancellor with responsibility for research,
    rejected calls for Jones'' resignation or firing: "We see no reason for Professor
    Jones to resign and, indeed, we would not accept his resignation. He is a valued
    and important scientist." The university announced that it would conduct an independent
    review into issues including [Freedom of Information requests to the Climatic
    Research Unit](/wiki/Freedom_of_Information_requests_to_the_Climatic_Research_Unit
    "Freedom of Information requests to the Climatic Research Unit"): it would "address
    the issue of data security, an assessment of how we responded to a deluge of Freedom
    of Information requests, and any other relevant issues which the independent reviewer
    advises should be addressed".^([[59]](#cite_note-Hickman2009-11-24-59))'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年11月17日，[东英吉利大学](/wiki/University_of_East_Anglia "University of East Anglia")被告知发生了安全漏洞，但当事情于11月20日在新闻界发布时，他们并没有准备好的声明。^([[58]](#cite_note-Monbiot_11-25-58))
    11月24日，东英吉利大学负责研究的副校长特雷弗·戴维斯拒绝了要求琼斯辞职或解雇的呼声：“我们认为没有理由要求琼斯教授辞职，事实上，我们也不会接受他的辞职。他是一位受尊重和重要的科学家。”
    大学宣布将对包括[气候研究单位的信息自由请求](/wiki/Freedom_of_Information_requests_to_the_Climatic_Research_Unit
    "Freedom of Information requests to the Climatic Research Unit")在内的问题进行独立审查：该审查将“解决数据安全问题，评估我们对信息自由请求的应对情况，以及任何其他独立审查建议需要解决的相关问题”。^([[59]](#cite_note-Hickman2009-11-24-59))
- en: The university announced on 1 December that Phil Jones was to stand aside as
    director of the Unit until the completion of the review.^([[60]](#cite_note-UEA_01_Dec-60))^([[61]](#cite_note-Telegraph2009-12-01-61))
    Two days later, the university announced that Sir [Muir Russell](/wiki/Muir_Russell
    "Muir Russell") would chair the inquiry, which would be known as the Independent
    Climate Change Email Review, and would "examine email exchanges to determine whether
    there is evidence of suppression or manipulation of data". The review would also
    scrutinise the CRU's policies and practices for "acquiring, assembling, subjecting
    to peer review, and disseminating data and research findings" and "their compliance
    or otherwise with best scientific practice". In addition, the investigation would
    review CRU's compliance with Freedom of Information Act requests and also "make
    recommendations about the management, governance and security structures for CRU
    and the security, integrity and release of the data it holds".^([[62]](#cite_note-BBC_3_Dec-62))
    The Independent Climate Change Email Review report was published on 7 July 2010.^([[63]](#cite_note-2010-06-21_cce-review-63))
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大学于12月1日宣布，Phil Jones将在审核完成前辞去该单位的主任职务。^([[60]](#cite_note-UEA_01_Dec-60))^([[61]](#cite_note-Telegraph2009-12-01-61))
    两天后，大学宣布，[Muir Russell爵士](/wiki/Muir_Russell "Muir Russell")将主持这项调查，这项调查将被称为独立气候变化电子邮件审查，将“检查电子邮件交流，以确定是否存在数据压制或篡改的证据”。审查还将审查CRU的“获取、汇编、同行评审和传播数据及研究发现”的政策和实践，“以及它们是否符合最佳科学实践”。此外，调查还将审查CRU对信息自由法案请求的遵守情况，以及“关于CRU管理、治理和安全结构及其持有数据的安全性、完整性和发布的建议”。^([[62]](#cite_note-BBC_3_Dec-62))
    独立气候变化电子邮件审查报告于2010年7月7日发布。^([[63]](#cite_note-2010-06-21_cce-review-63))
- en: On 22 March 2010 the university announced the composition of an independent
    Science Assessment Panel to reassess key CRU papers that have already been peer-reviewed
    and published in journals. The panel did not seek to evaluate the science itself,
    but rather whether "the conclusions [reached by the CRU] represented an honest
    and scientifically justified interpretation of the data". The university consulted
    with the [Royal Society](/wiki/Royal_Society "Royal Society") in establishing
    the panel. It was chaired by [Lord Oxburgh](/wiki/Ronald_Oxburgh,_Baron_Oxburgh
    "Ronald Oxburgh, Baron Oxburgh"), and its membership consisted of Huw Davies of
    [ETH Zurich](/wiki/ETH_Zurich "ETH Zurich"), Kerry Emanual of [Massachusetts Institute
    of Technology](/wiki/Massachusetts_Institute_of_Technology "Massachusetts Institute
    of Technology"), Lisa Graumlich of the [University of Arizona](/wiki/University_of_Arizona
    "University of Arizona"), [David Hand](/wiki/David_Hand_(statistician) "David
    Hand (statistician)") of [Imperial College London](/wiki/Imperial_College_London
    "Imperial College London"), and [Herbert Huppert](/wiki/Herbert_Huppert "Herbert
    Huppert") and [Michael Kelly](/wiki/Michael_Kelly_(physicist) "Michael Kelly (physicist)")
    of the University of Cambridge. It started its work in March 2010 and released
    its report on 14 April 2010.^([[64]](#cite_note-SAP-Report-64)) During its inquiry,
    the panel examined eleven representative CRU publications, selected with advice
    from the [Royal Society](/wiki/Royal_Society "Royal Society"), that spanned a
    period of over 20 years, as well as other CRU research materials. It also spent
    fifteen person-days at the UEA carrying out interviews with scientists.^([[64]](#cite_note-SAP-Report-64))
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年3月22日，大学宣布组成独立科学评估小组，重新评估已经经过同行评审并发表在期刊上的CRU关键论文。该小组并未试图评估科学本身，而是评估“CRU的结论是否代表对数据的诚实和科学合理的解释”。大学咨询了[皇家学会](/wiki/Royal_Society
    "Royal Society")以建立该小组。小组由[奥克斯伯爵](/wiki/Ronald_Oxburgh,_Baron_Oxburgh "Ronald
    Oxburgh, Baron Oxburgh")主持，成员包括[苏黎世联邦理工学院](/wiki/ETH_Zurich "ETH Zurich")的Huw
    Davies，[麻省理工学院](/wiki/Massachusetts_Institute_of_Technology "Massachusetts Institute
    of Technology")的Kerry Emanual，[亚利桑那大学](/wiki/University_of_Arizona "University
    of Arizona")的Lisa Graumlich，[伦敦帝国理工学院](/wiki/Imperial_College_London "Imperial
    College London")的[大卫·汉德](/wiki/David_Hand_(statistician) "David Hand (statistician)")，以及[剑桥大学](/wiki/University_of_Cambridge
    "University of Cambridge")的Herbert Huppert和Michael Kelly。小组于2010年3月开始工作，并于2010年4月14日发布了报告。^([[64]](#cite_note-SAP-Report-64))
    在调查期间，小组检查了十一篇代表性的CRU出版物，这些出版物是根据[皇家学会](/wiki/Royal_Society "Royal Society")的建议选择的，涵盖了20多年的时间段，以及其他CRU的研究材料。此外，小组还在UEA花了15人天时间进行科学家访谈。^([[64]](#cite_note-SAP-Report-64))
- en: 'Climatologists[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=5
    "Edit section: Climatologists")]'
  id: totrans-split-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 气候学家[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=5
    "编辑：气候研究单位电子邮件争议")]
- en: 'Among the scientists whose emails were disclosed, the CRU''s researchers said
    in a statement that the emails had been taken out of context and merely reflected
    an honest exchange of ideas. [Michael Mann](/wiki/Michael_E._Mann "Michael E.
    Mann"), director of [Pennsylvania State University](/wiki/Pennsylvania_State_University
    "Pennsylvania State University")''s Earth System Science Center, said that sceptics
    were "taking these words totally out of context to make something trivial appear
    nefarious"^([[19]](#cite_note-WaPo_21_Nov-19)) and called the entire incident
    a careful, "high-level, orchestrated smear campaign to distract the public about
    the nature of the climate change problem".^([[65]](#cite_note-NYTimes_24_Nov-65))
    [Kevin E. Trenberth](/wiki/Kevin_E._Trenberth "Kevin E. Trenberth") of the [National
    Center for Atmospheric Research](/wiki/National_Center_for_Atmospheric_Research
    "National Center for Atmospheric Research") said that he was appalled at the release
    of the emails but thought that it might backfire against climate sceptics, as
    the messages would show "the integrity of scientists".^([[21]](#cite_note-Revkin2009-11-20-21))
    He also said that climate change sceptics had selectively quoted words and phrases
    out of context and that the timing suggested an attempt to undermine talks at
    the December 2009 [Copenhagen global climate summit](/wiki/2009_United_Nations_Climate_Change_Conference
    "2009 United Nations Climate Change Conference").^([[66]](#cite_note-AP_22_Nov-66))
    [Tom Wigley](/wiki/Tom_Wigley "Tom Wigley"), a former director of the CRU and
    now head of the US [National Center for Atmospheric Research](/wiki/National_Center_for_Atmospheric_Research
    "National Center for Atmospheric Research"), condemned the threats that he and
    other colleagues had received as "truly stomach-turning", and commented: "None
    of it affects the science one iota. Accusations of data distortion or faking are
    baseless. I can rebut and explain all of the apparently incriminating e-mails
    that I have looked at, but it is going to be very time consuming to do so."^([[53]](#cite_note-Guardian_8_Dec-53))
    In relation to the harassment that he and his colleagues were experiencing, he
    said: "This sort of thing has been going on at a much lower level for almost 20
    years and there have been other outbursts of this sort of behaviour – criticism
    and abusive emails and things like that in the past. So this is a worse manifestation
    but it''s happened before so it''s not that surprising."^([[67]](#cite_note-ABC_Collins_9_Dec-67))'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: CRU的研究人员在一份声明中表示，公开的电子邮件被断章取义，仅反映了诚实交流的思想。[迈克尔·曼](/wiki/Michael_E._Mann "迈克尔·E·曼"),
    [宾夕法尼亚州立大学](/wiki/Pennsylvania_State_University "宾夕法尼亚州立大学")地球系统科学中心主任，称怀疑论者"完全断章取义，让一些微不足道的东西看起来像是险恶"^([[19]](#cite_note-WaPo_21_Nov-19))，并称整个事件是一个精心策划的"高层次诽谤运动，旨在转移公众对气候变化问题的关注"。^([[65]](#cite_note-NYTimes_24_Nov-65))
    [凯文·E·特伦伯斯](/wiki/Kevin_E._Trenberth "凯文·E·特伦伯斯")来自[国家大气研究中心](/wiki/National_Center_for_Atmospheric_Research
    "国家大气研究中心")，他表示对电子邮件的公开感到震惊，但认为这可能会适得其反，对气候怀疑论者造成打击，因为这些信息将展示"科学家的诚信"。^([[21]](#cite_note-Revkin2009-11-20-21))
    他还指出，气候变化怀疑论者有选择性地引用了断章取义的话语和短语，并且时机暗示了一种企图，即试图削弱2009年12月在[哥本哈根全球气候峰会](/wiki/2009_United_Nations_Climate_Change_Conference
    "2009年联合国气候变化大会")上的谈判。^([[66]](#cite_note-AP_22_Nov-66)) [汤姆·威格利](/wiki/Tom_Wigley
    "汤姆·威格利")是CRU的前主任，现任美国[国家大气研究中心](/wiki/National_Center_for_Atmospheric_Research
    "国家大气研究中心")的负责人，谴责他和其他同事所受到的威胁是"真正令人作呕的"，并评论道："这一切对科学研究没有任何影响。对数据篡改或伪造的指控毫无根据。我可以驳斥并解释我查看过的所有貌似有罪的电子邮件，但这需要花费大量时间。"^([[53]](#cite_note-Guardian_8_Dec-53))
    关于他及其同事所遭遇的骚扰，他说："这种事情在低层次上已经持续了将近20年，以往也发生过类似的爆发 – 批评和辱骂的电子邮件之类的事情。所以这是更严重的表现，但之前也发生过，所以并不令人意外。"^([[67]](#cite_note-ABC_Collins_9_Dec-67))
- en: Other prominent climate scientists, such as [Richard Somerville](/wiki/Richard_Somerville
    "Richard Somerville"), called the incident a smear campaign.^([[68]](#cite_note-Reuters_25_Nov-68))
    [David Reay](/wiki/David_Reay "David Reay") of the [University of Edinburgh](/wiki/University_of_Edinburgh
    "University of Edinburgh") said that the CRU "is just one of many climate-research
    institutes that provide the underlying scientific basis for climate policy at
    national and international levels. The conspiracy theorists may be having a field
    day, but if they really knew academia they would also know that every published
    paper and data set is continually put through the wringer by other independent
    research groups. The information that makes it into the IPCC reports is some of
    the most rigorously tested and debated in any area of science."^([[53]](#cite_note-Guardian_8_Dec-53))
    [Stephen Schneider](/wiki/Stephen_Schneider_(scientist) "Stephen Schneider (scientist)")
    compared the political attacks on climate scientists to the [witch-hunts](/wiki/Witch-hunt
    "Witch-hunt") of [McCarthyism](/wiki/McCarthyism "McCarthyism").^([[69]](#cite_note-69))
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 其他知名气候科学家，比如[理查德·萨默维尔](/wiki/Richard_Somerville "理查德·萨默维尔")，将这一事件称为诽谤运动。^([[68]](#cite_note-Reuters_25_Nov-68))
    [大卫·雷伊](/wiki/David_Reay "大卫·雷伊")来自[爱丁堡大学](/wiki/University_of_Edinburgh "爱丁堡大学")表示CRU“只是许多气候研究机构之一，为国家和国际气候政策提供基础科学依据。阴谋论者可能很得意，但如果他们真正了解学术界，他们也会知道每篇发表的论文和数据集都会被其他独立研究团体不断审查。进入IPCC报告的信息是任何科学领域中经过最严格测试和辩论的。”^([[53]](#cite_note-Guardian_8_Dec-53))
    [斯蒂芬·施耐德](/wiki/Stephen_Schneider_(scientist) "斯蒂芬·施耐德（科学家）")将对气候科学家的政治攻击比作[麦卡锡主义](/wiki/McCarthyism
    "麦卡锡主义")时期的[猎巫行动](/wiki/Witch-hunt "猎巫行动")。^([[69]](#cite_note-69))
- en: '[James Hansen](/wiki/James_Hansen "James Hansen") said that the controversy
    has "no effect on the science" and that while some of the emails reflect poor
    judgment, the evidence for human-made climate change is overwhelming.^([[70]](#cite_note-Newsweek_blog_James_Hanse_25_Nov-70))'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[詹姆斯·汉森](/wiki/James_Hansen "詹姆斯·汉森")称争议“对科学没有影响”，虽然一些电子邮件反映出糟糕的判断，但支持人类造成的气候变化的证据是压倒性的。^([[70]](#cite_note-Newsweek_blog_James_Hanse_25_Nov-70))'
- en: 'One of the IPCC''s lead authors, [Raymond Pierrehumbert](/wiki/Raymond_Pierrehumbert
    "Raymond Pierrehumbert") of the [University of Chicago](/wiki/University_of_Chicago
    "University of Chicago"), expressed concern at the precedent established by this
    incident: "[T]his is a criminal act of vandalism and of harassment of a group
    of scientists that are only going about their business doing science. It represents
    a whole new escalation in the war on climate scientists who are only trying to
    get at the truth... What next? Deliberate monkeying with data on servers? Insertion
    of bugs into climate models?"^([[71]](#cite_note-Revkin2009-11-22-71)) Another
    IPCC lead author, [David Karoly](/wiki/David_Karoly "David Karoly") of the [University
    of Melbourne](/wiki/University_of_Melbourne "University of Melbourne"), reported
    receiving hate emails in the wake of the incident and said that he believed that
    there was "an organised campaign to discredit individual climate scientists".
    [Andrew Pitman](/wiki/Andrew_Pitman "Andrew Pitman") of the [University of New
    South Wales](/wiki/University_of_New_South_Wales "University of New South Wales")
    commented: "The major problem is that scientists have to be able to communicate
    their science without fear or favour and there seems to be a well-orchestrated
    campaign designed to intimidate some scientists."^([[56]](#cite_note-ABC_O''Neill_9_Dec-56))'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: IPCC的首席作者之一，[雷蒙德·皮埃尔休姆伯特](/wiki/Raymond_Pierrehumbert "雷蒙德·皮埃尔休姆伯特")，来自[芝加哥大学](/wiki/University_of_Chicago
    "芝加哥大学")，对这一事件树立的先例表示关注："这是一种犯罪的破坏行为，是对一群只是在从事科学研究的科学家进行骚扰。这代表了对气候科学家战争的全新升级，他们只是试图揭示真相...接下来会发生什么？在服务器上故意篡改数据？向气候模型插入错误？"^([[71]](#cite_note-Revkin2009-11-22-71))
    另一位IPCC的首席作者，[大卫·卡罗利](/wiki/David_Karoly "大卫·卡罗利")，来自[墨尔本大学](/wiki/University_of_Melbourne
    "墨尔本大学")，报告称在此事件后收到了恶意邮件，并表示他认为存在“一个有组织的运动来诋毁个别的气候科学家”。[安德鲁·皮特曼](/wiki/Andrew_Pitman
    "安德鲁·皮特曼")来自[新南威尔士大学](/wiki/University_of_New_South_Wales "新南威尔士大学")评论道："主要问题在于科学家必须能够毫无畏惧地传播他们的科学成果，但似乎有一场精心策划的运动，旨在恐吓一些科学家。"^([[56]](#cite_note-ABC_O'Neill_9_Dec-56))
- en: In response to the incident, 1,700 British scientists signed a joint statement
    circulated by the UK [Met Office](/wiki/Met_Office "Met Office") declaring their
    "utmost confidence in the observational evidence for global warming and the scientific
    basis for concluding that it is due primarily to human activities".^([[72]](#cite_note-Times_statement_9_Dec-72))
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作为对事件的回应，1700名英国科学家签署了由英国[气象局](/wiki/Met_Office "Met Office")发起的联合声明，表明他们对全球变暖的观察证据及其主要由人类活动引起的科学基础“完全信任”。^([[72]](#cite_note-Times_statement_9_Dec-72))
- en: '[Patrick J. Michaels](/wiki/Patrick_Michaels "Patrick Michaels"), who was criticised
    in the emails and who has long faulted evidence pointing to human-driven warming,
    said: "This is not a smoking gun; this is a mushroom cloud". He said that some
    emails showed an effort to block the release of data for independent review and
    that some messages discussed discrediting him by stating that he knew his research
    was wrong in his doctoral dissertation, "This shows these are people willing to
    bend rules and go after other people''s reputations in very serious ways."^([[21]](#cite_note-Revkin2009-11-20-21))'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[帕特里克·J·迈克尔斯](/wiki/Patrick_Michaels "Patrick Michaels")在电子邮件中受到批评，长期以来一直对指向人为驱动的全球变暖的证据提出质疑，他说：“这不是一个决定性证据；这是一个蘑菇云。”他说，一些电子邮件显示有人试图阻止数据的独立审查，并且一些消息讨论了通过声称他在博士论文中知道自己的研究是错误的方式来败坏他的声誉，“这表明这些人愿意在非常严重的方式中屈服于规则，并攻击其他人的声誉。”^([[21]](#cite_note-Revkin2009-11-20-21))'
- en: '[Judith Curry](/wiki/Judith_Curry "Judith Curry") wrote that, in her opinion,
    "there are two broader issues raised by these emails that are impeding the public
    credibility of climate research: lack of transparency in climate data, and ''tribalism''
    in some segments of the climate research community that is impeding peer review
    and the assessment process". She hoped that the affair would change the approach
    of scientists to providing their data to the public and their response to criticisms
    of their work. She had herself learned to be careful about what to put in emails
    when a "disgruntled employee" made a freedom of information request. Mann described
    these comments as "somewhat naive" considering that in recent years scientists
    had become much more open with their data. He said that sceptics "will always
    complain about something else, want something more. Eventually, as we see, they''ve
    found a way to get access to private communications between scientists."^([[65]](#cite_note-NYTimes_24_Nov-65))'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[朱迪思·柯瑞](/wiki/Judith_Curry "Judith Curry")写道，在她看来，“这些电子邮件引发的两个更广泛的问题影响了气候研究的公众信任：气候数据的透明度不足以及气候研究社区某些部分的‘部落主义’正在阻碍同行评审和评估过程”。她希望这件事会改变科学家提供数据给公众的方式，以及他们对自己工作批评的反应。她自己在一名“不满意的雇员”提出信息自由请求时学会了小心处理邮件内容。曼恩描述这些评论为“有些天真”，因为近年来科学家们在数据方面已经变得更加开放。他说，怀疑论者“总是会抱怨其他事情，想要更多。最终，正如我们所见，他们找到了一种方式来获取科学家之间的私人通信。”^([[65]](#cite_note-NYTimes_24_Nov-65))'
- en: '[Hans von Storch](/wiki/Hans_von_Storch "Hans von Storch"), who also concurs
    with the mainstream view on global warming,^([[73]](#cite_note-Storch-73)) said
    that the University of East Anglia (UEA) had "violated a fundamental principle
    of science" by refusing to share data with other researchers. "They play science
    as a power game," he said.^([[74]](#cite_note-wsjms-74)) On 24 November 2009 the
    university had stated that 95% of the raw station data was accessible via the
    [Global Historical Climatology Network](/wiki/Global_Historical_Climatology_Network
    "Global Historical Climatology Network"), and had been for several years. They
    were already working with the Met Office to obtain permissions to release the
    remaining raw data.^([[75]](#cite_note-update_2-75))'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[汉斯·冯·施托尔希](/wiki/Hans_von_Storch "Hans von Storch")也赞同全球变暖的主流观点，^([[73]](#cite_note-Storch-73))他表示东英吉利亚大学（UEA）通过拒绝与其他研究人员分享数据“违反了科学的基本原则”。他说：“他们把科学当作一场权力游戏。”^([[74]](#cite_note-wsjms-74))
    2009年11月24日，该大学宣布，95%的原始站点数据可通过[全球历史气候网络](/wiki/Global_Historical_Climatology_Network
    "Global Historical Climatology Network")获取，已经有好几年了。他们正在与英国气象局合作，以获得发布剩余原始数据的许可。^([[75]](#cite_note-update_2-75))'
- en: 'Scientific organisations[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=6
    "Edit section: Scientific organisations")]'
  id: totrans-split-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '科学组织[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=6
    "Edit section: Scientific organisations")]'
- en: The Intergovernmental Panel on Climate Change Working Group I issued statements
    that the assessment process, involving hundreds of scientists worldwide, is designed
    to be transparent and to prevent any individual or small group from manipulating
    the process. The statement said that the "internal consistency from multiple lines
    of evidence strongly supports the work of the scientific community, including
    those individuals singled out in these email exchanges".^([[76]](#cite_note-IPCC_WGI-76))^([[77]](#cite_note-IPCC_RKP-77))
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 政府间气候变化专门委员会第一工作组发布了声明，评估过程涉及全球数百名科学家，旨在保持透明度，防止任何个人或小团体操纵该过程。声明称，“来自多条证据线的内部一致性强烈支持科学界的工作，包括这些电子邮件交流中的个人。”^([[76]](#cite_note-IPCC_WGI-76))^([[77]](#cite_note-IPCC_RKP-77))
- en: The [American Meteorological Society](/wiki/American_Meteorological_Society
    "American Meteorological Society") stated that the incident did not affect the
    society's position on climate change. They pointed to the breadth of evidence
    for human influence on climate, stating:^([[78]](#cite_note-AMS_clarification-78))
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国气象学会](/wiki/American_Meteorological_Society "美国气象学会")表示，此事件并未影响该学会对气候变化的立场。他们指出了人类对气候影响的广泛证据，并指出：^([[78]](#cite_note-AMS_clarification-78))'
- en: For climate change research, the body of research in the literature is very
    large and the dependence on any one set of research results to the comprehensive
    understanding of the climate system is very, very small. Even if some of the charges
    of improper behavior in this particular case turn out to be true—which is not
    yet clearly the case—the impact on the science of climate change would be very
    limited.
  id: totrans-split-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于气候变化研究，文献中的研究成果非常丰富，依赖于任何一组研究结果对全面理解气候系统的依赖非常非常小。即使在这种特定情况下的不当行为指控有些是真实的——目前还不明确——对气候变化科学的影响也将非常有限。
- en: The [American Geophysical Union](/wiki/American_Geophysical_Union "American
    Geophysical Union") issued a statement that they found "it offensive that these
    emails were obtained by illegal cyber attacks and they are being exploited to
    distort the scientific debate about the urgent issue of climate change". They
    reaffirmed their 2007 position statement on climate change "based on the large
    body of scientific evidence that Earth's climate is warming and that human activity
    is a contributing factor. Nothing in the University of East Anglia hacked e-mails
    represents a significant challenge to that body of scientific evidence."^([[79]](#cite_note-AGU_Statement-79))
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国地球物理联合会](/wiki/American_Geophysical_Union "美国地球物理联合会")发表声明称，他们发现“这些电子邮件是通过非法网络攻击获取的，并且被利用来扭曲有关气候变化这一紧急问题的科学辩论”，他们对此感到愤慨。他们重申了他们在2007年关于气候变化的立场声明，“这是基于大量的科学证据，表明地球的气候正在变暖，人类活动是一个贡献因素。东英吉利大学黑客事件中的电子邮件对这些科学证据没有构成重大挑战。”^([[79]](#cite_note-AGU_Statement-79))'
- en: 'The [American Association for the Advancement of Science](/wiki/American_Association_for_the_Advancement_of_Science
    "American Association for the Advancement of Science") (AAAS) reaffirmed its position
    on global warming and "expressed grave concerns that the illegal release of private
    emails stolen from the University of East Anglia should not cause policy-makers
    and the public to become confused about the scientific basis of global climate
    change. Scientific integrity demands robust, independent peer review, however,
    and AAAS therefore emphasised that investigations are appropriate whenever significant
    questions are raised regarding the transparency and rigour of the scientific method,
    the peer-review process, or the responsibility of individual scientists. The responsible
    institutions are mounting such investigations." [Alan I. Leshner](/wiki/Alan_I._Leshner
    "Alan I. Leshner"), CEO of the AAAS and executive publisher of the journal *[Science](/wiki/Science_(journal)
    "Science (journal)")*, said: "AAAS takes issues of scientific integrity very seriously.
    It is fair and appropriate to pursue answers to any allegations of impropriety.
    It’s important to remember, though, that the reality of climate change is based
    on a century of robust and well-validated science."^([[80]](#cite_note-AAAS-80))'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国科学促进会](/wiki/American_Association_for_the_Advancement_of_Science "美国科学促进会")(AAAS)重申其对全球变暖的立场，并“表达了对从东英吉利大学盗窃的私人电子邮件的非法发布不应导致决策者和公众对全球气候变化的科学基础产生困惑的严重担忧。科学的诚实要求进行强有力的独立同行评审，然而，AAAS强调，每当有关科学方法的透明度和严谨性、同行评审过程或个别科学家的责任出现重大问题时，应当进行调查。负有责任的机构正在开展这些调查。”[艾伦·I·莱什纳](/wiki/Alan_I._Leshner
    "艾伦·I·莱什纳")，AAAS首席执行官和《*[科学](/wiki/Science_(journal) "科学 (杂志)")*》的执行出版人说：“AAAS非常重视科学诚信问题。追究不端行为的指责是公平和适当的。但重要的是要记住，气候变化的现实基于一个世纪的健全和经得起验证的科学。”^([[80]](#cite_note-AAAS-80))'
- en: 'UK Met Office[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=7
    "Edit section: UK Met Office")]'
  id: totrans-split-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 英国气象厅[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=7
    "编辑段落：英国气象厅")]
- en: On 23 November 2009, a spokesman for the [Met Office](/wiki/Met_Office "Met
    Office"), the UK's national weather service, which works with the CRU in providing
    global temperature information, said that there was no need for an inquiry. "The
    bottom line is that temperatures continue to rise and humans are responsible for
    it. We have every confidence in the science and the various datasets we use. The
    peer-review process is as robust as it could possibly be."^([[43]](#cite_note-Guardian_23_Nov-43))
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年11月23日，英国国家气象局[气象厅](/wiki/Met_Office "气象厅")与CRU合作提供全球温度信息。一位发言人表示不需要进行调查。“最重要的是温度持续上升，而人类对此负有责任。我们对科学和我们使用的各种数据集深信不疑。同行评审过程已经足够强有力。”^([[43]](#cite_note-Guardian_23_Nov-43))
- en: On 5 December 2009, however, the Met Office indicated its intention to re-examine
    160 years of temperature data in the light of concerns that public confidence
    in the science had been damaged by the controversy over the emails.^([[81]](#cite_note-Webster2009-12-05-81))
    The Met Office would also publish online the temperature records for over 1,000
    worldwide weather stations.^([[82]](#cite_note-Guardian_5_Dec_09-82))^([[83]](#cite_note-MetOffice-83))
    It remained confident that its analysis would be shown to be correct^([[81]](#cite_note-Webster2009-12-05-81))
    and that the data would show a temperature rise over the past 150 years.^([[82]](#cite_note-Guardian_5_Dec_09-82))^([[84]](#cite_note-CNN_6_Dec-84))
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在2009年12月5日，气象厅表示打算重新审视160年的温度数据，因为对电子邮件争议对科学公信力造成损害的担忧。气象厅还将在线发布1000多个全球气象站的温度记录。^([[81]](#cite_note-Webster2009-12-05-81))^([[82]](#cite_note-Guardian_5_Dec_09-82))^([[83]](#cite_note-MetOffice-83))
    气象厅仍然相信其分析结果将被证明是正确的^([[81]](#cite_note-Webster2009-12-05-81)) 并且数据将显示过去150年的温度上升。^([[82]](#cite_note-Guardian_5_Dec_09-82))^([[84]](#cite_note-CNN_6_Dec-84))
- en: 'Other responses[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=8
    "Edit section: Other responses")]'
  id: totrans-split-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他回应[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=8
    "编辑段落：其他回应")]
- en: '[Rajendra Pachauri](/wiki/Rajendra_K._Pachauri "Rajendra K. Pachauri"), as
    chairman of the [Intergovernmental Panel on Climate Change](/wiki/Intergovernmental_Panel_on_Climate_Change
    "Intergovernmental Panel on Climate Change"), told the BBC in December 2009 that
    he considered the affair to be "a serious issue" and that they "will look into
    it in detail".^([[85]](#cite_note-2009-12-04_BBC-85)) He later clarified that
    the IPCC would review the incident to identify lessons to be learned and rejected
    suggestions that the IPCC itself should carry out an investigation.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[拉金德拉·帕乔里](/wiki/Rajendra_K._Pachauri "Rajendra K. Pachauri")作为[政府间气候变化专门委员会](/wiki/Intergovernmental_Panel_on_Climate_Change
    "Intergovernmental Panel on Climate Change")的主席，在2009年12月告诉BBC，他认为这件事情是“一个严重的问题”，并且他们“将会对此进行详细调查”。^([[85]](#cite_note-2009-12-04_BBC-85))
    他后来澄清说，IPCC将审查此事件，以找出需要学习的教训，并驳回了IPCC自身进行调查的建议。'
- en: In a series of emails sent through a [National Academy of Sciences](/wiki/United_States_National_Academy_of_Sciences
    "United States National Academy of Sciences") (NAS) [listserv](/wiki/Listserv
    "Listserv"), apparently forwarded outside the group by an unknown person, scientists
    discussing the "Climategate" fallout considered launching advertising campaigns,
    widening their public presence, pushing the NAS to take a more active role in
    explaining climate science and creating a nonprofit to serve as a voice for the
    scientific community.^([[86]](#cite_note-86))
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在通过一个[美国国家科学院](/wiki/United_States_National_Academy_of_Sciences "United States
    National Academy of Sciences")（NAS）[listserv](/wiki/Listserv "Listserv")发送的一系列电子邮件中，显然被未知人士转发到外部的科学家们讨论了“气候门”事件的后果，考虑启动广告宣传活动，扩大他们的公众影响力，推动NAS更积极地解释气候科学，并创建一个非营利组织，作为科学界的声音。^([[86]](#cite_note-86))
- en: A paper by [Reiner Grundmann](/wiki/Reiner_Grundmann "Reiner Grundmann") used
    a limited account of the events to discuss norms of scientific practice in relation
    to two [science ethics](/wiki/Science_ethics "Science ethics") approaches, the
    [Mertonian norms](/wiki/Mertonian_norms "Mertonian norms") as of [Robert K. Merton](/wiki/Robert_K._Merton
    "Robert K. Merton"), and [Roger Pielke Jr.](/wiki/Roger_Pielke_Jr. "Roger Pielke
    Jr.")'s concept of [honest brokering](/wiki/Honest_broker "Honest broker") in
    science policy interactions. Sources for the paper were chosen for accessibility,
    emphasising "critical accounts".^([[87]](#cite_note-87))
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[Reiner Grundmann](/wiki/Reiner_Grundmann "Reiner Grundmann")的一篇论文利用了事件的有限记载来讨论科学实践的规范，涉及两种[科学伦理](/wiki/Science_ethics
    "Science ethics")方法，即[罗伯特·K·默顿](/wiki/Robert_K._Merton "Robert K. Merton")的[Merton规范](/wiki/Mertonian_norms
    "Mertonian norms")和[罗杰·皮尔克·朱尔回](/wiki/Roger_Pielke_Jr. "Roger Pielke Jr.")的[诚实经纪](/wiki/Honest_broker
    "Honest broker")概念在科学政策互动中的应用。文章的来源选择了易于获取的“批判性账户”。^([[87]](#cite_note-87))'
- en: 'Inquiries and reports[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=9
    "Edit section: Inquiries and reports")]'
  id: totrans-split-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '调查与报告[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=9
    "Edit section: Inquiries and reports"))'
- en: Eight committees investigated the allegations and published reports, finding
    no evidence of fraud or scientific misconduct.^([[17]](#cite_note-6committees-17))
    The scientific consensus that global warming is occurring as a result of [human
    activity](/wiki/Human_impact_on_the_environment "Human impact on the environment")
    remained unchanged by the end of the investigations.^([[18]](#cite_note-scientificamerican-18))
    However, the reports urged the scientists to avoid any such allegations in the
    future, and to regain [public confidence](/wiki/Public_opinion_on_climate_change
    "Public opinion on climate change") following this media storm, with "more efforts
    than ever to make available all their supporting data – right down to the [computer
    codes](/wiki/Source_code "Source code") they use – to allow their findings to
    be properly [verified](/wiki/Verification_and_validation "Verification and validation")".
    Climate scientists and organisations pledged to improve scientific research and
    collaboration with other researchers by improving [data management](/wiki/Data_management
    "Data management") and [opening up access](/wiki/Open_access "Open access") to
    data, and to honour any [freedom of information](/wiki/Freedom_of_Information_Act_2000
    "Freedom of Information Act 2000") requests that relate to climate science.^([[88]](#cite_note-IWR-88))
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 八个委员会对指控进行了调查并发布了报告，未发现欺诈或科学不端行为的证据。^([[17]](#cite_note-6committees-17)) 科学共识认为全球变暖是由于[人类活动](/wiki/Human_impact_on_the_environment
    "人类对环境的影响")导致的，在调查结束时未有改变。^([[18]](#cite_note-scientificamerican-18)) 然而，报告建议科学家们在未来避免此类指责，并在媒体风暴之后重建[公众信心](/wiki/Public_opinion_on_climate_change
    "关于气候变化的公众意见")，通过“比以往任何时候更加努力，公开所有支持数据——包括他们使用的[计算机代码](/wiki/Source_code "源代码")——以便能够正确地[验证](/wiki/Verification_and_validation
    "验证和验证")他们的发现”。气候科学家和组织承诺改进科学研究，并通过改善[数据管理](/wiki/Data_management "数据管理")和[开放数据获取](/wiki/Open_access
    "开放获取")，以及尊重与气候科学相关的任何[信息自由法案](/wiki/Freedom_of_Information_Act_2000 "2000年信息自由法案")请求，与其他研究人员合作。^([[88]](#cite_note-IWR-88))
- en: 'House of Commons Science and Technology Committee[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=10
    "Edit section: House of Commons Science and Technology Committee")]'
  id: totrans-split-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[英国下议院科学与技术委员会](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=10
    "编辑章节：英国下议院科学与技术委员会")'
- en: On 22 January 2010, the [House of Commons](/wiki/House_of_Commons_(United_Kingdom)
    "House of Commons (United Kingdom)") [Science and Technology Select Committee](/wiki/Science_and_Technology_Select_Committee
    "Science and Technology Select Committee") announced it would conduct an inquiry
    into the affair, examining the implications of the disclosure for the integrity
    of scientific research, reviewing the scope of the independent Muir Russell review
    announced by the UEA, and reviewing the independence of international [climate
    data sets](/wiki/Climate_Data_Records "Climate Data Records").^([[89]](#cite_note-89))
    The committee invited written submissions from interested parties, and published
    55 submissions that it had received by 10 February. They included submissions
    from the [University of East Anglia](/wiki/University_of_East_Anglia "University
    of East Anglia"), the [Global Warming Policy Foundation](/wiki/Global_Warming_Policy_Foundation
    "Global Warming Policy Foundation"), the [Institute of Physics](/wiki/Institute_of_Physics
    "Institute of Physics"), the [Royal Society of Chemistry](/wiki/Royal_Society_of_Chemistry
    "Royal Society of Chemistry"), the [Met Office](/wiki/Met_Office "Met Office"),
    several other professional bodies, prominent scientists, some climate change sceptics,
    several [MEPs](/wiki/Member_of_the_European_Parliament "Member of the European
    Parliament") and other interested parties.^([[90]](#cite_note-HoC_memoranda-90))
    An oral evidence session was held on 1 March 2010.^([[91]](#cite_note-91))
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 于2010年1月22日，[英国下议院](/wiki/House_of_Commons_(United_Kingdom) "英国下议院") [科学和技术选择委员会](/wiki/Science_and_Technology_Select_Committee
    "科学和技术选择委员会") 宣布将对这一事件进行调查，审视其对科学研究诚信的影响，审查由UEA宣布的独立穆尔·拉塞尔审查的范围，并审查国际[气候数据集](/wiki/Climate_Data_Records
    "气候数据记录")的独立性。^([[89]](#cite_note-89)) 该委员会邀请感兴趣的各方提交书面意见，并于2月10日前收到55份提交的意见。这些包括来自[东英格利亚大学](/wiki/University_of_East_Anglia
    "东英格利亚大学")、[全球变暖政策基金会](/wiki/Global_Warming_Policy_Foundation "全球变暖政策基金会")、[物理学会](/wiki/Institute_of_Physics
    "物理学会")、[皇家化学学会](/wiki/Royal_Society_of_Chemistry "皇家化学学会")、[气象局](/wiki/Met_Office
    "气象局")、其他几个专业机构、知名科学家、一些气候变化怀疑论者、几位[欧洲议会议员](/wiki/Member_of_the_European_Parliament
    "欧洲议会议员")及其他利益相关方的意见。^([[90]](#cite_note-HoC_memoranda-90)) 口头证据听证会于2010年3月1日举行。^([[91]](#cite_note-91))
- en: The Science and Technology Select Committee inquiry reported on 31 March 2010
    that it had found that "the scientific reputation of Professor Jones and CRU remains
    intact". The emails and claims raised in the controversy did not challenge the
    scientific consensus that "global warming is happening and that it is induced
    by human activity". The MPs had seen no evidence to support claims that Jones
    had tampered with data or interfered with the peer-review process.^([[92]](#cite_note-ST-92))
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 科学和技术选择委员会的调查报告于2010年3月31日发布，认为“琼斯教授和CRU的科学声誉仍然完好无损”。争议中提出的电子邮件和主张没有挑战到“全球变暖正在发生并且是由人类活动引起”的科学共识。议员们没有看到支持琼斯篡改数据或干预同行评审过程的证据。^([[92]](#cite_note-ST-92))
- en: 'The committee criticised a "culture of non-disclosure at CRU" and a general
    lack of transparency in climate science where scientific papers had usually not
    included all the data and code used in reconstructions. It said that "even if
    the data that CRU used were not publicly available—which they mostly are—or the
    methods not published—which they have been—its published results would still be
    credible: the results from CRU agree with those drawn from other international
    data sets; in other words, the analyses have been repeated and the conclusions
    have been verified." The report added that "scientists could have saved themselves
    a lot of trouble by aggressively publishing all their data instead of worrying
    about how to stonewall their critics." The committee criticised the university
    for the way that [freedom of information requests were handled](/wiki/Freedom_of_Information_requests_to_the_Climatic_Research_Unit
    "Freedom of Information requests to the Climatic Research Unit"), and for failing
    to give adequate support to the scientists to deal with such requests.^([[93]](#cite_note-93))'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会批评了CRU的“不透明文化”以及气候科学中普遍存在的透明度不足，其中科学论文通常没有包含重建所使用的所有数据和代码。报告称：“即使CRU使用的数据并非公开（它们大部分都是），或者方法未公布（它们已公布），其发表的结果仍然可信：CRU的结果与其他国际数据集的结果一致；换句话说，分析已经被重复，并且结论已经得到验证。”
    报告补充道：“科学家们本可以通过积极发布所有数据来避免许多麻烦，而不是担心如何阻挡批评者。” 委员会批评大学在处理[气候研究单位的信息自由请求](/wiki/Freedom_of_Information_requests_to_the_Climatic_Research_Unit
    "气候研究单位的信息自由请求")方面的方式，并未能为科学家提供足够的支持来处理此类请求。^([[93]](#cite_note-93))
- en: 'The committee chairman [Phil Willis](/wiki/Phil_Willis "Phil Willis") said
    that the "standard practice" in climate science generally of not routinely releasing
    all raw data and computer codes "needs to change and it needs to change quickly".
    Jones had admitted sending "awful emails"; Willis commented that "[Jones] probably
    wishes that emails were never invented," but "apart from that we do believe that
    Prof. Jones has in many ways been scapegoated as a result of what really was a
    frustration on his part that people were asking for information purely to undermine
    his research."^([[37]](#cite_note-Randerson2010-03-31-37)) In Willis'' view this
    did not excuse any failure to deal properly with FOI Act requests, but the committee
    accepted that Jones had released all the data that he could.^([[37]](#cite_note-Randerson2010-03-31-37))
    It stated: "There is no reason why Professor Jones should not resume his post.
    He was certainly not co-operative with those seeking to get data, but that was
    true of all the climate scientists".^([[94]](#cite_note-Webster2010-03-31-94))'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会主席[菲尔·威利斯](/wiki/Phil_Willis "菲尔·威利斯")表示，气候科学中的“标准做法”通常不会定期公开所有原始数据和计算机代码“需要改变，并且需要迅速改变”。琼斯承认发送了“糟糕的电子邮件”；威利斯评论道：“[琼斯]可能希望电子邮件从未被发明出来”，但“除此之外，我们确信琼斯教授在很多方面被当作替罪羊，因为他在某种程度上感到沮丧，认为人们仅仅是为了破坏他的研究而要求信息。”^([[37]](#cite_note-Randerson2010-03-31-37))
    在威利斯看来，这并不能免除未能妥善处理《信息自由法案》请求的任何责任，但委员会承认琼斯已经发布了他能够发布的所有数据。^([[37]](#cite_note-Randerson2010-03-31-37))
    委员会声明：“没有理由让琼斯教授不恢复其职位。他确实不愿与那些寻求数据的人合作，但这也是所有气候科学家的通病。”^([[94]](#cite_note-Webster2010-03-31-94))
- en: The committee was careful to point out that its report had been written after
    a single day of oral testimony and would not be as in-depth as other inquiries.^([[92]](#cite_note-ST-92))
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 委员会特别指出，其报告是在一天的口头证词后撰写的，并不像其他调查那样深入。^([[92]](#cite_note-ST-92))
- en: 'Science Assessment Panel[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=11
    "Edit section: Science Assessment Panel")]'
  id: totrans-split-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 科学评估小组[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=11
    "编辑：科学评估小组")]
- en: The report of the independent Science Assessment Panel was published on 14 April
    2010 and concluded that the panel had seen "no evidence of any deliberate scientific
    malpractice in any of the work of the Climatic Research Unit." It found that the
    CRU's work had been "carried out with integrity" and had used "fair and satisfactory"
    methods. The CRU was found to be "objective and dispassionate in their view of
    the data and their results, and there was no hint of tailoring results to a particular
    agenda." Instead, "their sole aim was to establish as robust a record of temperatures
    in recent centuries as possible."^([[64]](#cite_note-SAP-Report-64))
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 独立科学评估小组的报告于2010年4月14日发布，并得出结论称小组"没有发现CRU工作中有任何故意的科学不端行为的证据。" 它发现CRU的工作"具有诚信"并使用了"公平而令人满意的"方法。CRU被认为在他们对数据和结果的观点上是"客观和冷静的，没有迹象表明结果被调整以符合特定议程。"
    相反，"他们的唯一目标是尽可能建立一个稳健的近几个世纪温度记录。"^([[64]](#cite_note-SAP-Report-64))
- en: The panel commented that it was "very surprising that research in an area that
    depends so heavily on statistical methods has not been carried out in close collaboration
    with professional statisticians." It found that although the CRU had not made
    inappropriate use of statistical methods, some of the methods used may not have
    been the best for the purpose, though it said that "it is not clear, however,
    that better methods would have produced significantly different results." It suggested
    that the CRU could have done more to document and archive its work, data and algorithms
    and stated that the scientists were "ill prepared" for the amount of public attention
    generated by their work, commenting that "as with many small research groups their
    internal procedures were rather informal." The media and other scientific organisations
    were criticised for having "sometimes neglected" to reflect the uncertainties,
    doubts and assumptions of the work done by the CRU. The UK Government's policy
    of charging for access to scientific data was described as "inconsistent with
    policies of open access to data promoted elsewhere." The panel was also stated
    that "Although we deplore the tone of much of the criticism that has been directed
    at CRU, we believe that this questioning of the methods and data used in dendroclimatology
    will ultimately have a beneficial effect and improve working practices." It found
    that some of the criticism had been "selective and uncharitable" and critics had
    displayed "a lack of awareness" of the difficulties of research in this area.^([[64]](#cite_note-SAP-Report-64))
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 小组评论称，"非常令人惊讶的是，在这个高度依赖统计方法的领域进行的研究并没有与专业统计学家进行密切合作。" 它发现，虽然CRU没有不当使用统计方法，但有些使用的方法可能不是最适合此目的的，尽管它说："然而，不清楚更好的方法是否会产生显著不同的结果。"
    它建议CRU本可以做更多的工作来记录和存档其工作、数据和算法，并指出科学家们"准备不足"应对其工作引起的公众关注量，评论说："与许多小研究组一样，他们的内部程序相当非正式。"
    媒体和其他科学组织因"有时忽视"反映CRU工作中的不确定性、疑问和假设而受到批评。英国政府对科学数据收费的政策被描述为"与其他地方推广的数据开放政策不一致。"
    小组还表示："虽然我们谴责对CRU的许多批评言辞，但我们认为这些对树木气候学方法和数据的质疑最终将产生积极影响并改善工作实践。" 它发现，部分批评是"有选择性和无情的"，批评者显示出对这一领域研究困难的"缺乏意识"。^([[64]](#cite_note-SAP-Report-64))
- en: Speaking at a press conference to announce the report, the panel's chair, Lord
    Oxburgh, stated that his team had found "absolutely no evidence of any impropriety
    whatsoever" and that "whatever was said in the emails, the basic science seems
    to have been done fairly and properly." He said that many of the criticisms and
    allegations of scientific misconduct had been made by people "who do not like
    the implications of some of the conclusions" reached by the CRU's scientists.
    He said that the repeated FOI requests made by climate change sceptic Steve McIntyre
    and others could have amounted to a campaign of harassment, and the issue of how
    FOI laws should be applied in an academic context remained unresolved.^([[95]](#cite_note-Guardian_re_oxburgh-95))
    Another panel member, Professor David Hand, commended the CRU for being explicit
    about the inherent uncertainties in its research data, commenting that "there
    is no evidence of anything underhand – the opposite, if anything, they have brought
    out into the open the uncertainties with what they are dealing with."^([[96]](#cite_note-Telegraph2010-04-14-96))
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布报告的新闻发布会上，小组主席奥克斯伯爵表示，他的团队在"绝对没有任何不当行为的证据"，并且"无论电子邮件中说了什么，基础科学似乎都已经公平和适当地完成了"。他表示，许多对于CRU科学家的结论的批评和科学不端的指控是由那些"不喜欢一些结论所带来的影响"的人提出的。他说，气候变化怀疑论者史蒂夫·麦金泰尔和其他人反复提出的FOI请求可能已经构成了一场骚扰活动，而关于FOI法律在学术背景下如何应用的问题仍未解决。^([[95]](#cite_note-Guardian_re_oxburgh-95))
    另一位小组成员大卫·汉德教授赞扬CRU在其研究数据中明确表明的固有不确定性，并评论说"没有任何欺诈的证据 – 相反，如果有什么，他们已经将他们正在处理的不确定性公之于众"。^([[96]](#cite_note-Telegraph2010-04-14-96))
- en: At the press conference, Hand also commented on the well publicised 1998 paper
    produced in the United States by scientists led by [Michael E. Mann](/wiki/Michael_E._Mann
    "Michael E. Mann"), saying that the [hockey stick graph](/wiki/Hockey_stick_graph_(global_temperature)
    "Hockey stick graph (global temperature)") it showed was a genuine effect, but
    he had an "uneasy feeling" about the use of "inappropriate statistical tools"
    and said that the 1998 study had exaggerated the effect. He commended McIntyre
    for pointing out this issue. Mann subsequently told *[The Guardian](/wiki/The_Guardian
    "The Guardian")* that the study had been examined and approved in the US National
    Academies of Science [North Report](/wiki/North_Report "North Report"), and described
    Hand's comment as a "rogue opinion" not meriting "much attention or credence".^([[95]](#cite_note-Guardian_re_oxburgh-95))
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在新闻发布会上，汉德还谈到了1998年由美国科学家迈克尔·E·曼领导的广为人知的论文，称其显示的[hockey stick graph](/wiki/Hockey_stick_graph_(global_temperature)
    "Hockey stick graph (global temperature)")是一个真实的效应，但他对"不适当的统计工具"的使用感到"不安"，并表示1998年的研究夸大了这种效应。他赞扬麦金泰尔指出了这个问题。曼随后告诉*[The
    Guardian](/wiki/The_Guardian "The Guardian")*，该研究已经在美国国家科学院的[North Report](/wiki/North_Report
    "North Report")中得到审查和批准，并将汉德的评论描述为"不值得太多关注或信任的一个孤立意见"。^([[95]](#cite_note-Guardian_re_oxburgh-95))
- en: The UEA's vice-chancellor, Edward Acton, welcomed the panel's findings. Describing
    its report as "hugely positive", he stated that "it is especially important that,
    despite a deluge of allegations and smears against the CRU, this independent group
    of utterly reputable scientists have concluded that there was no evidence of any
    scientific malpractice."^([[97]](#cite_note-97)) He criticised the way that the
    emails had been misrepresented, saying that "UEA has already put on record its
    deep regret and anger that the theft of emails from the University, and the blatant
    misrepresentation of their contents as revealed both in this report and the previous
    one by the Science and Technology Select Committee, damaged the reputation of
    UK climate science."^([[98]](#cite_note-Webster2010-04-14-98)) The UEA issued
    a statement in which it accepted that "things might have been done better." It
    said that improvements had already been undertaken by the CRU and others in the
    climate science community and that the University would "continue to ensure that
    these imperatives are maintained."^([[99]](#cite_note-99))
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: UEA副校长爱德华·阿克顿（Edward Acton）对小组的发现表示欢迎。他将其报告描述为“非常积极”，并指出“尤为重要的是，尽管有大量针对CRU的指控和诽谤，这些独立的极具声誉的科学家小组得出结论认为没有任何科学不端的证据。”^([[97]](#cite_note-97))
    他批评电子邮件被误传的方式，并表示“UEA已经明确记录了深感遗憾和愤怒，即来自大学的电子邮件被盗以及其内容在本报告以及科技选择委员会先前的报告中被公然歪曲，损害了英国气候科学的声誉。”^([[98]](#cite_note-Webster2010-04-14-98))
    UEA发表声明，承认“事情可能做得更好。” 该声明称CRU和气候科学社区的其他人已经进行了改进，并且大学将“继续确保这些必要措施得以维持。”^([[99]](#cite_note-99))
- en: It later emerged that the Science Assessment Panel was not assessing the quality
    but instead the integrity of the CRU's science. Phil Willis described this a "sleight
    of hand" and was not what the Parliamentary Committee he had chaired had been
    led to believe. There were also questions about the selection of publications
    examined by the panel.^([[100]](#cite_note-100)) Lord Oxburgh said that Acton
    had been wrong to tell the Science and Technology Select Committee in March that
    his inquiry would look into the science itself. "I think that was inaccurate,"
    Oxburgh said. "This had to be done rapidly. This was their concern. They really
    wanted something within a month. There was no way our panel could evaluate the
    science."^([[101]](#cite_note-101))
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 后来发现，科学评估小组并非评估CRU科学的质量，而是其诚信。菲尔·威利斯（Phil Willis）将此描述为“巧妙的手段”，与他主持的议会委员会所了解的情况不符。还有关于小组审查的出版物选择的质疑。^([[100]](#cite_note-100))
    奥克斯伯格勋爵表示，阿克顿在3月告诉科技选择委员会说他的调查将直接涉及科学本身是错误的。“我认为那是不准确的，”奥克斯伯格说。“这项工作必须迅速完成。这是他们关心的问题。他们确实希望在一个月内完成。我们的小组不可能评估这项科学。”^([[101]](#cite_note-101))
- en: 'Pennsylvania State University[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=12
    "Edit section: Pennsylvania State University")]'
  id: totrans-split-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 宾夕法尼亚州立大学[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=12
    "编辑章节：宾夕法尼亚州立大学")]
- en: '[Pennsylvania State University](/wiki/Pennsylvania_State_University "Pennsylvania
    State University") announced in December 2009 it would review the work of [Michael
    E. Mann](/wiki/Michael_E._Mann "Michael E. Mann"), in particular looking at anything
    that had not already been addressed in the 2006 [North Report](/wiki/North_Report
    "North Report") review by the [National Research Council](/wiki/National_Research_Council_(United_States)
    "National Research Council (United States)") of the [National Academy of Sciences](/wiki/United_States_National_Academy_of_Sciences
    "United States National Academy of Sciences") which had investigated Mann''s "[hockey
    stick graph](/wiki/Hockey_stick_graph_(global_temperature) "Hockey stick graph
    (global temperature)")" studies and found some faults with his 1998 methodology
    but agreed with the results which had been reaffirmed by later studies using different
    methods.^([[102]](#cite_note-Broder2009-12-01-102))^([[103]](#cite_note-PSU_Mann_review-103))^([[104]](#cite_note-AP_3_Dec-104))
    In response, Mann said he would welcome the review.^([[104]](#cite_note-AP_3_Dec-104))
    The inquiry committee determined on 3 February 2010 that there was no credible
    evidence Mann suppressed or falsified data, destroyed emails, information and/or
    data related to the [IPCC Fourth Assessment Report](/wiki/IPCC_Fourth_Assessment_Report
    "IPCC Fourth Assessment Report"), or misused privileged or confidential information.
    The committee did not make a definitive finding on the final point of inquiry –
    "whether Dr Mann seriously deviated from accepted practices within the academic
    community for proposing, conducting, or reporting research or other scholarly
    activities". The committee said that the earlier NAS inquiry had found "that Dr
    Mann’s science did fall well within the bounds of accepted practice", but in light
    of the newly available information this question of conduct was to be investigated
    by a second panel of five prominent Penn State scientists from other scientific
    disciplines.^([[38]](#cite_note-PSU_Findings-38))^([[105]](#cite_note-105))'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[宾夕法尼亚州立大学](/wiki/Pennsylvania_State_University "宾夕法尼亚州立大学")于2009年12月宣布将审查[迈克尔·E·曼](/wiki/Michael_E._Mann
    "迈克尔·E·曼")的工作，特别是关注2006年由[国家研究委员会](/wiki/National_Research_Council_(United_States)
    "美国国家研究委员会")的[北报告](/wiki/North_Report "北报告")未涉及的任何内容，该委员会已经调查了曼的“[曲棍球图](/wiki/Hockey_stick_graph_(global_temperature)
    "全球温度曲棍球图")”研究，并发现了他1998年方法论上的一些缺陷，但同意后来采用不同方法重申的结果。^([[102]](#cite_note-Broder2009-12-01-102))^([[103]](#cite_note-PSU_Mann_review-103))^([[104]](#cite_note-AP_3_Dec-104))
    曼对此回应称他欢迎审查。^([[104]](#cite_note-AP_3_Dec-104)) 调查委员会于2010年2月3日裁定，没有可信的证据表明曼隐瞒或篡改数据，销毁了与[IPCC第四次评估报告](/wiki/IPCC_Fourth_Assessment_Report
    "IPCC第四次评估报告")相关的电子邮件、信息和/或数据，或滥用特权或保密信息。该委员会并未就最后一个调查点——“曼博士在提出、进行或报告研究或其他学术活动时是否严重偏离了学术界公认的做法”做出明确结论。委员会表示，早期的NAS调查发现“曼博士的科学研究确实完全符合公认的实践范围”，但鉴于新的可用信息，该行为问题将由五位来自其他科学领域的宾夕法尼亚州著名科学家的第二个小组进一步调查。出、进行或报告研究或其他学术活动中接受的惯例”。委员会称早期的NAS调查发现“曼博士的科学研究完全符合接受的实践标准”，但鉴于新提供的信息，这一行为问题将由五位宾州其他科学领域杰出科学家组成的第二个小组进一步调查。^([[38]](#cite_note-PSU_Findings-38))^([[105]](#cite_note-105))'
- en: The second Investigatory Committee reported on 4 June 2010 that it had "determined
    that Dr Michael E. Mann did not engage in, nor did he participate in, directly
    or indirectly, any actions that seriously deviated from accepted practices within
    the academic community." Regarding his sharing unpublished manuscripts with colleagues
    on the assumption of implied consent, it considered such sharing to be "careless
    and inappropriate" without following the best practice of getting express consent
    from the authors in advance, though expert opinion on this varied. It said that
    his success in proposing research and obtaining funding for it, commenting that
    this "clearly places Dr Mann among the most respected scientists in his field.
    Such success would not have been possible had he not met or exceeded the highest
    standards of his profession for proposing research." Mann's extensive recognitions
    within the research community demonstrated that "his scientific work, especially
    the conduct of his research, has from the beginning of his career been judged
    to be outstanding by a broad spectrum of scientists." It agreed unanimously that
    "there is no substance" to the allegations against Mann.^([[106]](#cite_note-PSU_Report-106))^([[107]](#cite_note-107))
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个调查委员会于2010年6月4日报告称，他们“确定迈克尔·E·曼（Michael E. Mann）博士未参与或间接参与任何严重偏离学术界公认做法的行为。”关于他与同事分享未发表手稿的行为，其假设同意的做法被认为是“粗心和不适当”，未能遵循事先从作者获取明确同意的最佳实践，尽管在这方面的专家意见存在分歧。报告指出，曼恩在提出研究并获得资金支持方面取得了成功，并评论道，“这显然将曼恩博士置于其领域中最受尊敬的科学家之列。如果他没有达到或超过其职业领域中最高标准提出研究，这样的成功是不可能的。”调查委员会一致同意，“对曼恩的指控没有任何实质性根据。”^([[106]](#cite_note-PSU_Report-106))^([[107]](#cite_note-107))
- en: Mann said he regretted not objecting to a suggestion from Jones in a 29 May
    2008 message that he destroy emails. "I wish in retrospect I had told him, 'Hey,
    you shouldn't even be thinking about this,'" Mann said in March 2010\. "I didn't
    think it was an appropriate request." Mann's response to Jones at the time was
    that he would pass on the request to another scientist. "The important thing is,
    I didn't delete any emails. And I don't think [Jones] did either."^([[108]](#cite_note-Warner_2010_03_28-108))
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 曼恩（Mann）表示，他后悔没有反对琼斯（Jones）在2008年5月29日的一条消息中建议销毁电子邮件。"事后我希望我告诉他，‘嘿，你甚至不应该考虑这件事，’"曼恩在2010年3月表示。“我认为这不是一个合适的请求。”曼恩当时对琼斯的回应是他会把这个请求传达给另一位科学家。“重要的是，我没有删除任何电子邮件。我认为[琼斯]也没有。”^([[108]](#cite_note-Warner_2010_03_28-108))
- en: 'Independent Climate Change Email Review[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=13
    "Edit section: Independent Climate Change Email Review")]'
  id: totrans-split-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 独立气候变化电子邮件审查[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=13
    "编辑章节：独立气候变化电子邮件审查")]
- en: First announced in December 2009, a British investigation commissioned by the
    UEA and chaired by Sir Muir Russell, published its final report in July 2010.^([[109]](#cite_note-109))
    The commission cleared the scientists and dismissed allegations that they manipulated
    their data. The "rigour and honesty" of the scientists at the Climatic Research
    Unit were found not to be in doubt.^([[110]](#cite_note-Gillis2010-07-07-110))
    The panel found that they did not subvert the peer review process to censor criticism
    as alleged, and that the key data needed to reproduce their findings was freely
    available to any "competent" researcher.^([[111]](#cite_note-guardian_cleared-111))
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 首次宣布于2009年12月，由英国调查委托给UEA并由Muir Russell爵士主持，于2010年7月发布了最终报告。^([[109]](#cite_note-109))
    委员会澄清了科学家们的指控，并驳回了他们操纵数据的指控。克莱马特研究单位科学家们的“严谨和诚实”毫无疑问。^([[110]](#cite_note-Gillis2010-07-07-110))
    委员会发现，他们没有像所指控的那样篡改同行评审过程以审查批评意见，并且重要的数据可以自由获取，以便于任何“有能力”的研究者重现他们的发现。^([[111]](#cite_note-guardian_cleared-111))
- en: The panel did rebuke the CRU for their reluctance to release computer files,
    and found that a graph produced in 1999 was "misleading," though not deliberately
    so as necessary caveats had been included in the accompanying text.^([[112]](#cite_note-112))
    It found evidence that emails might have been deleted in order to make them unavailable
    should a subsequent request be made for them, though the panel did not ask anyone
    at CRU whether they had actually done this.^([[113]](#cite_note-113))
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 小组批评CRU不愿发布计算机文件，并发现1999年制作的某张图表“误导性很强”，尽管附带文本中已包含必要的警告说明，但并非有意为之。^([[112]](#cite_note-112))
    小组发现有证据表明电子邮件可能已被删除，以使其在随后的请求中无法获得，尽管小组并未询问CRU的任何人是否确实这样做了。^([[113]](#cite_note-113))
- en: At the conclusion of the inquiry, Jones was reinstated with the newly created
    post of Director of Research.^([[110]](#cite_note-Gillis2010-07-07-110))^([[111]](#cite_note-guardian_cleared-111))^([[114]](#cite_note-cce_report-114))
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 调查结束后，琼斯被任命为新设立的研究总监职务。^([[110]](#cite_note-Gillis2010-07-07-110))^([[111]](#cite_note-guardian_cleared-111))^([[114]](#cite_note-cce_report-114))
- en: 'United States Environmental Protection Agency report[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=14
    "Edit section: United States Environmental Protection Agency report")]'
  id: totrans-split-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 美国环保局报告[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=14
    "编辑节：美国环保局报告")]
- en: The [United States Environmental Protection Agency](/wiki/United_States_Environmental_Protection_Agency
    "United States Environmental Protection Agency") (EPA) had issued an "endangerment
    finding" in 2009 in preparation for climate regulations on excessive greenhouse
    gases. Petitions to reconsider this were raised by the states of [Virginia](/wiki/Virginia
    "Virginia") and [Texas](/wiki/Texas "Texas"), conservative activists and business
    groups including the [United States Chamber of Commerce](/wiki/United_States_Chamber_of_Commerce
    "United States Chamber of Commerce"), the [Competitive Enterprise Institute](/wiki/Competitive_Enterprise_Institute
    "Competitive Enterprise Institute") and the coal company [Peabody Energy](/wiki/Peabody_Energy
    "Peabody Energy"), making claims that the CRU emails undermined the science.^([[115]](#cite_note-hill-115))
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国环境保护署](/wiki/United_States_Environmental_Protection_Agency "美国环境保护署")（EPA）已于2009年发布了一项“危害性发现”，以准备对过量温室气体进行气候法规。[弗吉尼亚州](/wiki/Virginia
    "弗吉尼亚州")和[得克萨斯州](/wiki/Texas "得克萨斯州")等州、保守派活动人士及包括[美国商会](/wiki/United_States_Chamber_of_Commerce
    "美国商会")、[竞争企业研究所](/wiki/Competitive_Enterprise_Institute "竞争企业研究所")和煤炭公司[皮博迪能源](/wiki/Peabody_Energy
    "皮博迪能源")在内的商业团体提出要求重新考虑这一问题，声称CRU的电子邮件动摇了科学基础。^([[115]](#cite_note-hill-115))'
- en: The EPA examined every email and concluded that there was no merit to the claims
    in the petitions, which "routinely misunderstood the scientific issues", reached
    "faulty scientific conclusions", "resorted to hyperbole", and "often cherry-pick
    language that creates the suggestion or appearance of impropriety, without looking
    deeper into the issues."^([[116]](#cite_note-beeb_6_August_2010-116)) In a statement
    issued on 29 July 2010, EPA Administrator [Lisa P. Jackson](/wiki/Lisa_P._Jackson
    "Lisa P. Jackson") said the petitions were based "on selectively edited, out-of-context
    data and a manufactured controversy" and provided "no evidence to undermine our
    determination. Excess greenhouse gases are a threat to our health and welfare."^([[117]](#cite_note-117))
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: EPA检查了每封电子邮件，并得出结论，认为上述请愿书中的主张毫无根据，其“常常误解科学问题”，得出“错误的科学结论”，“夸大其词”，并“经常选择性地引用语言，暗示或造成不当行为的印象，而不深入了解问题本质”。^([[116]](#cite_note-beeb_6_August_2010-116))
    环保局局长[Lisa P. Jackson](/wiki/Lisa_P._Jackson "Lisa P. Jackson")于2010年7月29日发表声明称，这些请愿书是基于“被选择性编辑、断章取义的数据和一场人为制造的争议”，并未提供“任何证据来削弱我们的结论。过量的温室气体对我们的健康和福祉构成威胁。”^([[117]](#cite_note-117))
- en: The EPA issued a detailed report on issues raised by petitioners and responses,
    together with a fact sheet,^([[118]](#cite_note-118)) and a "myths versus facts"
    page stating that "Petitioners say that emails disclosed from CRU provide evidence
    of a conspiracy to manipulate data. The media coverage after the emails were released
    was based on email statements quoted out of context and on unsubstantiated theories
    of conspiracy. The CRU emails do not show either that the science is flawed or
    that the scientific process has been compromised. EPA carefully reviewed the CRU
    emails and found no indication of improper data manipulation or misrepresentation
    of results."^([[119]](#cite_note-119))
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 环保局发布了一份详细报告，解决了请愿者提出的问题并进行了回应，同时附上了一份事实简报，^([[118]](#cite_note-118)) 以及一份"谬误与事实"页面，声明"请愿者声称CRU披露的电子邮件证据显示存在操纵数据的阴谋。邮件公开后的媒体报道基于断章取义的电子邮件声明和未经证实的阴谋理论。CRU的电子邮件既不显示科学存在缺陷，也未表明科学过程受到损害。EPA仔细审查了CRU的电子邮件，并未发现任何不当数据操纵或结果失真的迹象。"^([[119]](#cite_note-119))
- en: 'Inspector General of the U.S. Department of Commerce[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=15
    "Edit section: Inspector General of the U.S. Department of Commerce")]'
  id: totrans-split-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[美国商务部总检察长](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=15
    "编辑章节：美国商务部总检察长")'
- en: In May 2010 [Senator](/wiki/United_States_Senate "United States Senate") [Jim
    Inhofe](/wiki/Jim_Inhofe "Jim Inhofe") requested the [Inspector General](/wiki/Inspector_General
    "Inspector General") of the [United States Department of Commerce](/wiki/United_States_Department_of_Commerce
    "United States Department of Commerce") to conduct an independent review of how
    the [National Oceanic and Atmospheric Administration](/wiki/National_Oceanic_and_Atmospheric_Administration
    "National Oceanic and Atmospheric Administration") (NOAA) had dealt with the emails,
    and whether the emails showed any wrongdoing.^([[120]](#cite_note-cbc.ca_110224-120))
    The report, issued on 18 February 2011,^([[121]](#cite_note-121)) cleared the
    researchers and "did not find any evidence that NOAA inappropriately manipulated
    data or failed to adhere to appropriate peer review procedures". It noted that
    NOAA reviewed its climate change data as standard procedure, not in response to
    the controversy. One email included a cartoon image showing Inhofe and others
    marooned on a melting ice floe, NOAA had taken this up as a conduct issue. In
    response to questions raised, NOAA stated that its scientists had followed legal
    advice on FOIA requests for information which belonged to the IPCC and was made
    available by that panel. In two instances funding had been awarded to CRU,^([[120]](#cite_note-cbc.ca_110224-120))
    NOAA stated that it was reviewing these cases and so far understood that the funds
    supported climate forecasting workshops in 2002 and 2003 assisting the governments
    of three countries.^([[122]](#cite_note-NOAA_110224-122))
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年5月，[参议员](/wiki/United_States_Senate "美国参议院") [吉姆·因霍夫](/wiki/Jim_Inhofe
    "Jim Inhofe") 要求 [美国商务部总检察长](/wiki/Inspector_General "总检察长") 独立审查 [美国国家海洋和大气管理局](/wiki/National_Oceanic_and_Atmospheric_Administration
    "美国国家海洋和大气管理局")（NOAA）处理电子邮件的方式，以及这些邮件是否显示有任何不当行为。^([[120]](#cite_note-cbc.ca_110224-120))
    该报告发布于2011年2月18日，^([[121]](#cite_note-121)) 对研究人员进行了澄清，并表示"未发现任何证据表明NOAA不当操纵数据或未遵守适当的同行评审程序"。报告指出，NOAA按照标准程序审查其气候变化数据，而不是为了回应争议。其中一封电子邮件包含一幅漫画图像，显示因霍夫和其他人被困在融化的冰块上，NOAA将此视为一项行为问题。针对提出的问题，NOAA表示其科学家在有关属于IPCC的信息的FOIA请求方面已遵循法律建议，并由该小组提供。在两个案例中，CRU获得了资金支持，^([[120]](#cite_note-cbc.ca_110224-120))
    NOAA表示正在审查这些案件，目前了解到这些资金支持了2002年和2003年的气候预测研讨会，帮助了三个国家政府。^([[122]](#cite_note-NOAA_110224-122))
- en: 'National Science Foundation[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=16
    "Edit section: National Science Foundation")]'
  id: totrans-split-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[国家科学基金会](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=16
    "编辑章节：国家科学基金会")'
- en: The [Office of the Inspector General](/wiki/Office_of_the_Inspector_General
    "Office of the Inspector General") (OIG) of the [National Science Foundation](/wiki/National_Science_Foundation
    "National Science Foundation") closed an investigation on 15 August 2011 that
    exonerated [Michael Mann](/wiki/Michael_E._Mann "Michael E. Mann") of [Pennsylvania
    State University](/wiki/Pennsylvania_State_University "Pennsylvania State University")
    of charges of scientific misconduct.^([[123]](#cite_note-123)) It found no evidence
    of research misconduct, and confirmed the results of earlier inquiries.^([[124]](#cite_note-bloomberg_110822-124))
    The OIG reviewed the findings of the July 2010 Penn State panel, took further
    evidence from the university and Mann, and interviewed Mann. The OIP findings
    confirmed the university panel's conclusions which cleared Mann of any wrongdoing,
    and it stated "Lacking any evidence of research misconduct, as defined under the
    NSF Research Misconduct Regulation, we are closing the investigation with no further
    action."^([[125]](#cite_note-IoP_110830-125))
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[国家科学基金会](/wiki/National_Science_Foundation "国家科学基金会")的[审计长办公室](/wiki/Office_of_the_Inspector_General
    "审计长办公室")（OIG）于2011年8月15日关闭了一项调查，证明了对[宾夕法尼亚州立大学](/wiki/Pennsylvania_State_University
    "宾夕法尼亚州立大学")的[迈克尔·曼](/wiki/Michael_E._Mann "迈克尔·E·曼")关于科学不端行为的指控^([[123]](#cite_note-123))。调查未发现任何研究不端行为的证据，并确认了早期调查的结果^([[124]](#cite_note-bloomberg_110822-124))。OIG审查了2010年7月宾州大学小组的调查结果，收集了来自大学和曼的进一步证据，并对曼进行了访谈。OIP的调查结果确认了大学小组的结论，证明曼没有任何不当行为，并表示“在没有研究不端行为的任何证据的情况下，按照NSF研究不端行为条例的定义，我们关闭了调查并不再采取进一步行动。”^([[125]](#cite_note-IoP_110830-125))'
- en: 'ICO decisions on Freedom of Information requests[[edit](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=17
    "Edit section: ICO decisions on Freedom of Information requests")]'
  id: totrans-split-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ICO决定关于信息自由请求[[编辑](/w/index.php?title=Climatic_Research_Unit_email_controversy&action=edit&section=17
    "编辑章节：ICO决定关于信息自由请求")]
- en: In two cases, the [Information Commissioner's Office](/wiki/Information_Commissioner%27s_Office
    "Information Commissioner's Office") (ICO) issued decisions on appeals of Freedom
    of Information (FOI) requests which had been turned down by the university.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在两个案例中，[信息专员办公室](/wiki/Information_Commissioner%27s_Office "信息专员办公室")（ICO）就被大学拒绝的信息自由（FOI）请求的上诉作出了决定。
- en: David Holland, an electrical engineer from [Northampton](/wiki/Northampton "Northampton"),
    made a 2008 FOI request for all emails to and from [Keith Briffa](/wiki/Keith_Briffa
    "Keith Briffa") about the [IPCC Fourth Assessment Report](/wiki/IPCC_Fourth_Assessment_Report
    "IPCC Fourth Assessment Report"); the university's information policy and compliance
    manager refused the request. On 23 November 2009, after the start of the controversy,
    he wrote to the Commissioner explaining in detail the relevance of the alleged
    CRU emails to his case,^([[126]](#cite_note-guardian_2010-02-25-126)) with specific
    reference to a May 2008 email in which [Phil Jones](/wiki/Phil_Jones_(climatologist)
    "Phil Jones (climatologist)") asked others to delete emails discussing AR4 with
    Briffa.^([[127]](#cite_note-FOI2010-07-07guardian-127)) In January 2010 news reports
    highlighted that FOI legislation made it an offence to intentionally act to prevent
    the disclosure of requested information, but the [statute of limitations](/wiki/Statute_of_limitations
    "Statute of limitations") meant that any prosecution had to be raised within 6
    months of the alleged offence. This was discussed by the House of Commons Science
    and Technology Select Committee.^([[128]](#cite_note-hocFOIA-128)) The ICO decision
    on Holland's requests published on 7 July 2010 concluded that the emails indicated
    *[prima facie](/wiki/Prima_facie "Prima facie")* evidence of an offence, but as
    prosecution was time-barred the Commissioner had been unable to investigate the
    alleged offence. On the issue of the university failing to provide responses within
    the correct time, no further action was needed as Holland was content not to proceed
    with his complaint.^([[127]](#cite_note-FOI2010-07-07guardian-127))
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·霍兰德，一位来自[北安普敦](/wiki/Northampton "Northampton")的电气工程师，于2008年提交了一项信息自由法案请求，要求获取关于[基思·布里法](/wiki/Keith_Briffa
    "Keith Briffa")与[IPCC第四次评估报告](/wiki/IPCC_Fourth_Assessment_Report "IPCC Fourth
    Assessment Report")有关的所有电子邮件；该大学的信息政策与合规经理拒绝了这一请求。2009年11月23日，在争议开始后，他向专员详细解释了所谓CRU电子邮件对他案件的相关性，具体参照了2008年5月的一封电子邮件，该邮件中[菲尔·琼斯](/wiki/Phil_Jones_(climatologist)
    "Phil Jones (climatologist)")要求其他人删除讨论与布里法关于AR4的邮件。[[126]](#cite_note-guardian_2010-02-25-126)
    2010年1月的新闻报道强调，信息自由法案使有意阻止请求信息披露的行为成为犯罪，但是[诉讼时效](/wiki/Statute_of_limitations
    "Statute of limitations")意味着任何起诉必须在所谓犯罪之后的6个月内提出。这一问题由英国下议院科学技术选择委员会讨论。[[128]](#cite_note-hocFOIA-128)
    ICO于2010年7月7日发布的关于霍兰德请求的决定认为，这些电子邮件表明存在*[初步证据](/wiki/Prima_facie "Prima facie")*犯罪行为，但由于诉讼时效已到，专员未能调查所谓的犯罪行为。关于大学未能在正确时间内提供答复的问题，霍兰德满意不继续他的投诉。[[127]](#cite_note-FOI2010-07-07guardian-127)
- en: The Climatic Research Unit developed its gridded [CRUTEM](/wiki/HadCRUT "HadCRUT")
    [data set](/wiki/Data_set "Data set") of land air temperature anomalies from [instrumental
    temperature records](/wiki/Instrumental_temperature_record "Instrumental temperature
    record") held by [National Meteorological Organisations](/wiki/Template:National_Meteorological_Organisations
    "Template:National Meteorological Organisations") around the world, often under
    formal or informal confidentiality agreements that restricted use of this raw
    data to academic purposes, and prevented it from being passed onto third parties.
    Over 95% of the CRU climate data set had been available to the public for several
    years before July 2009,^([[75]](#cite_note-update_2-75)) when the university received
    numerous FOI requests for raw data or details of the confidentiality agreements
    from [Stephen McIntyre](/wiki/Stephen_McIntyre "Stephen McIntyre") and readers
    of his [Climate Audit](/wiki/Climate_Audit "Climate Audit") blog. Phil Jones of
    CRU announced that requests were being made to all the National Meteorological
    Organisations for their agreement to waive confidentiality,^([[129]](#cite_note-metdata-129))
    with the aim of publishing all the data jointly with the Met Office.^([[130]](#cite_note-CRU_Data_Availability-130))
    McIntyre complained that data denied to him had been sent to Jones's colleague
    Peter Webster at the [Georgia Institute of Technology](/wiki/Georgia_Institute_of_Technology
    "Georgia Institute of Technology") for work on a joint publication, and FOI requests
    for this data were made by [Jonathan A. Jones](/wiki/Jonathan_A._Jones "Jonathan
    A. Jones") of the University of Oxford and Don Keiller of [Anglia Ruskin University](/wiki/Anglia_Ruskin_University
    "Anglia Ruskin University").^([[131]](#cite_note-beeb_27_July_2011-131)) Both
    requests were refused by the UEA by 11 September 2009.^([[132]](#cite_note-FER0280033-132))
    Though some National Meteorological Organisations gave full or conditional agreement
    to waive confidentiality, others failed to respond, and the request was explicitly
    refused by [Trinidad and Tobago](/wiki/Trinidad_and_Tobago "Trinidad and Tobago")
    and [Poland](/wiki/Poland "Poland"). In discussions with the ICO, the university
    argued that the data was publicly available from the Met organisations, and the
    lack of agreement exempted the remaining data. In its decision released on 23
    June 2011, the ICO stated that the data was not easily available, and required
    the university to release the data covered by the FOIA request.^([[132]](#cite_note-FER0280033-132))
    On 27 July 2011 CRU announced that the raw instrumental data not already in the
    public domain had been released and was available for download, with the exception
    of Poland which was outside the area covered by the FOIA request. The university
    remained concerned "that the forced release of material from a source which has
    explicitly refused to give permission for release could have some damaging consequences
    for the UK in international research collaborations."^([[131]](#cite_note-beeb_27_July_2011-131))^([[133]](#cite_note-cru3_11-133))
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 气候研究单位开发了其网格化[CRUTEM](/wiki/HadCRUT "HadCRUT") [数据集](/wiki/Data_set "Data set")，用于从世界各地由[国家气象组织](/wiki/Template:National_Meteorological_Organisations
    "Template:National Meteorological Organisations")持有的[仪器温度记录](/wiki/Instrumental_temperature_record
    "Instrumental temperature record")中提取陆地气温异常数据，这些数据通常受正式或非正式的保密协议限制，限制其原始数据仅供学术用途使用，并阻止其传递给第三方。在2009年7月之前，CRU气候数据集的95%以上已经公开，^([[75]](#cite_note-update_2-75))当时该大学收到了来自[斯蒂芬·麦克因泰尔](/wiki/Stephen_McIntyre
    "Stephen McIntyre")及其[气候审计](/wiki/Climate_Audit "Climate Audit")博客读者的多个FOI请求，请求原始数据或保密协议的详细信息。CRU的菲尔·琼斯宣布，正在向所有国家气象组织提出请求，请求他们同意放弃保密协议，^([[129]](#cite_note-metdata-129))目的是与英国气象局一起发布所有数据。麦克因泰尔抱怨说，他被拒绝的数据已被发送至琼斯的同事彼得·韦伯斯特在[乔治亚理工学院](/wiki/Georgia_Institute_of_Technology
    "Georgia Institute of Technology")进行联合出版的工作，并且[牛津大学的乔纳森·A·琼斯](/wiki/Jonathan_A._Jones
    "Jonathan A. Jones")和[安格利亚鲁斯金大学的唐·基勒](/wiki/Anglia_Ruskin_University "Anglia Ruskin
    University")也提出了FOI请求。^([[131]](#cite_note-beeb_27_July_2011-131))这两个请求在2009年9月11日前被UEA拒绝。^([[132]](#cite_note-FER0280033-132))尽管一些国家气象组织同意完全或有条件放弃保密协议，其他人未予回应，并且特立尼达和多巴哥以及波兰明确拒绝了此请求。在与信息专员办公室的讨论中，该大学辩称这些数据可从气象机构公开获得，并且未获得同意的数据豁免。在2011年6月23日发布的决定中，信息专员办公室指出这些数据并不容易获得，并要求大学发布FOIA请求涵盖的数据。^([[132]](#cite_note-FER0280033-132))2011年7月27日，CRU宣布，未在公共领域内的原始仪器数据已发布并可供下载，波兰除外，该国超出了FOIA请求范围。该大学对“从明确拒绝发布许可的来源强制发布材料可能对英国在国际研究合作中产生一些损害后果”表示关注。^([[131]](#cite_note-beeb_27_July_2011-131))^([[133]](#cite_note-cru3_11-133))
- en: In September 2011 the ICO issued new guidance to universities, taking into account
    issues raised in relation to the CRU information requests. This describes exceptions
    and exemptions to protect research, including allowance for internal exchange
    of views between academics and researchers, leaving formulation of opinions on
    research free from external scrutiny. It notes the benefits of actively disclosing
    information when it is in the public interest, and disclosure of personal email
    information related to public authority business.^([[134]](#cite_note-guidance_Sept_11-134))
