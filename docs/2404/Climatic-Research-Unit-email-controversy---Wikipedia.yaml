- en: The **Climatic Research Unit email controversy** (also known as "**Climategate**")^([[2]](#cite_note-2))^([[3]](#cite_note-3))
    began in November 2009 with the [hacking](/wiki/Hack_(computer_security) "Hack
    (computer security)") of a server at the [Climatic Research Unit](/wiki/Climatic_Research_Unit
    "Climatic Research Unit") (CRU) at the [University of East Anglia](/wiki/University_of_East_Anglia
    "University of East Anglia") (UEA) by an external attacker,^([[4]](#cite_note-4))^([[5]](#cite_note-Norfolk_Police-5))
    copying thousands of emails and computer files (the [Climatic Research Unit documents](/wiki/Climatic_Research_Unit_documents
    "Climatic Research Unit documents")) to various internet locations several weeks
    before the [Copenhagen Summit](/wiki/2009_United_Nations_Climate_Change_Conference
    "2009 United Nations Climate Change Conference") on climate change.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**气候研究单位电子邮件争议**（又称为“**气候门**”）^([[2]](#cite_note-2))^([[3]](#cite_note-3))始于2009年11月，当时[气候研究单位](/wiki/Climatic_Research_Unit
    "气候研究单位")（CRU）的服务器遭到外部攻击者的[黑客攻击](/wiki/Hack_(computer_security) "黑客攻击")，复制了数千封电子邮件和计算机文件（[气候研究单位文件](/wiki/Climatic_Research_Unit_documents
    "气候研究单位文件")），并将其上传至互联网的各个位置，这发生在[哥本哈根峰会](/wiki/2009_United_Nations_Climate_Change_Conference
    "2009年联合国气候变化会议")召开数周前。'
- en: The story was first broken by [climate change denialists](/wiki/Climate_change_denial
    "Climate change denial"),^([[6]](#cite_note-Leiserowitz-6))^([[7]](#cite_note-McKie_10_yrs-7))
    who argued that the emails showed that [global warming was a scientific conspiracy](/wiki/Global_warming_conspiracy_theory
    "Global warming conspiracy theory") and that scientists manipulated climate data
    and attempted to suppress critics.^([[8]](#cite_note-HickmanRanderson2009-11-20-8))^([[9]](#cite_note-9))
    The CRU rejected this, saying that the emails had been taken out of context.^([[10]](#cite_note-10))^([[11]](#cite_note-11))
    [FactCheck.org](/wiki/FactCheck.org "FactCheck.org") reported that climate change
    deniers misrepresented the contents of the emails.^([[12]](#cite_note-12)) Columnist
    [James Delingpole](/wiki/James_Delingpole "James Delingpole") popularised the
    term "Climategate" to describe the controversy.^([[13]](#cite_note-Delingpole1-13))
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此故事首先由[气候变化否认者](/wiki/Climate_change_denial "气候变化否认者")报道，他们认为这些电子邮件显示出全球变暖是一个科学阴谋，并且科学家篡改了气候数据并试图压制批评意见。^([[8]](#cite_note-HickmanRanderson2009-11-20-8))^([[9]](#cite_note-9))
    CRU否认了这一说法，称这些电子邮件被断章取义。^([[10]](#cite_note-10))^([[11]](#cite_note-11)) [FactCheck.org](/wiki/FactCheck.org
    "FactCheck.org") 报道称，气候变化否认者曲解了电子邮件的内容。^([[12]](#cite_note-12)) 专栏作家[詹姆斯·德林波尔](/wiki/James_Delingpole
    "詹姆斯·德林波尔")推广了术语“气候门”来描述这一争议。^([[13]](#cite_note-Delingpole1-13))
- en: 'The mainstream media picked up the story, as negotiations over [climate change
    mitigation](/wiki/Climate_change_mitigation "Climate change mitigation") began
    in Copenhagen on 7 December 2009.^([[14]](#cite_note-Fox1-14)) Because of the
    timing, scientists, policy makers and public relations experts said that the release
    of emails was a [smear campaign](/wiki/Smear_campaign "Smear campaign") intended
    to undermine the climate conference.^([[15]](#cite_note-15)) In response to the
    controversy, the [American Association for the Advancement of Science](/wiki/American_Association_for_the_Advancement_of_Science
    "American Association for the Advancement of Science") (AAAS), the [American Meteorological
    Society](/wiki/American_Meteorological_Society "American Meteorological Society")
    (AMS) and the [Union of Concerned Scientists](/wiki/Union_of_Concerned_Scientists
    "Union of Concerned Scientists") (UCS) released statements supporting the scientific
    consensus that the [Earth](/wiki/Earth "Earth")''s mean surface temperature had
    been rising for decades, with the AAAS concluding: "based on multiple lines of
    scientific evidence that global climate change caused by human activities is now
    underway... it is a growing threat to society".^([[16]](#cite_note-16))'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当时正值2009年12月7日哥本哈根开始[气候变化减缓](/wiki/Climate_change_mitigation "气候变化减缓")谈判时，主流媒体报道了这一事件。^([[14]](#cite_note-Fox1-14))
    由于时机的关系，科学家、政策制定者和公共关系专家称这些电子邮件的发布是一场旨在破坏气候会议的[诽谤活动](/wiki/Smear_campaign "诽谤活动").^([[15]](#cite_note-15))
    针对此事，[美国科学促进会](/wiki/American_Association_for_the_Advancement_of_Science "美国科学促进会")（AAAS）、[美国气象学会](/wiki/American_Meteorological_Society
    "美国气象学会")（AMS）和[关注科学家联盟](/wiki/Union_of_Concerned_Scientists "关注科学家联盟")（UCS）发布了支持地球表面平均温度几十年来一直在上升的科学共识的声明，AAAS总结道：“基于多条科学证据表明由人类活动引起的全球气候变化正在进行中……这对社会构成了日益严重的威胁”。^([[16]](#cite_note-16))
- en: Eight committees investigated the allegations and published reports, finding
    no evidence of fraud or scientific misconduct.^([[17]](#cite_note-6committees-17))
    The [scientific consensus that global warming is occurring](/wiki/Scientific_opinion_on_climate_change
    "Scientific opinion on climate change") as a result of [human activity](/wiki/Human_impact_on_the_environment
    "Human impact on the environment") remained unchanged throughout the investigations.^([[18]](#cite_note-scientificamerican-18))
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 八个委员会调查了这些指控并发布了报告，未发现欺诈或科学不端行为的证据。^([[17]](#cite_note-6committees-17)) [科学共识认为全球变暖正在发生](/wiki/Scientific_opinion_on_climate_change
    "气候变化的科学观点")是由于[人类活动](/wiki/Human_impact_on_the_environment "人类对环境的影响")的结果，在调查期间保持不变。^([[18]](#cite_note-scientificamerican-18))
