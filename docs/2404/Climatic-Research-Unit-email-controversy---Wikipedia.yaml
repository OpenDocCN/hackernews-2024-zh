- en: '^ [^(***a***)](#cite_ref-Fox1_14-0) [^(***b***)](#cite_ref-Fox1_14-1) Mooney
    & Kirshenbaum p. xi: "In the ensuing scandal after the e-mails became public,
    top climate scientists were accused of withholding information, suppressing dissent,
    manipulating data, and worse, particularly by right wing media and blogs. The
    controversy garnered dramatic press attention, especially on outlets like Fox
    News; and because Climategate occurred just before the critical United Nations
    climate conference in Copenhagen, Denmark, it knocked the whole event off rhythm
    in the media sphere." See: Mooney, Chris; Kirshenbaum, Sheril (2010) *Unscientific
    America: How Scientific Illiteracy Threatens Our Future*. Basic Books. [ISBN](/wiki/ISBN_(identifier)
    "ISBN (identifier)") [0-465-01917-X](/wiki/Special:BookSources/0-465-01917-X "Special:BookSources/0-465-01917-X");
    Boslough 2010: "As evidence for human-caused climate change has mounted, global
    warming denialists have responded by blaming the messengers. Climate researchers
    have endured abuse by bloggers, editorial writers, Fox News pundits, and radio
    talk show hosts who have called them liars and vilified them as frauds. The attacks
    had become increasingly vile as the past decade, the hottest in human history,
    came to an end. Angry activists have called for firings and criminal investigations,
    and some prominent scientists have received physical threats." Boslough, Mark
    (2010). "Mann bites dog: why ''climategate'' was newsworthy". *Skeptical Inquirer*.
    March–April. **34** (2): 14; Goldenberg 2010: "Journalists at Fox News were under
    orders to cast doubt on any on-air mention of climate change, a leaked email obtained
    by a media monitoring group revealed today. According to the email, obtained by
    Media Matters, Fox News''s Washington bureau chief, Bill Sammon, imposed an order
    to make time for climate sceptics within 15 minutes of the airing of a story about
    a scientific report showing that 2000–2009 was on track to be the hottest decade
    on record. Media Matters said the bureau chief''s response to the report exhibited
    a pattern of bias by Fox News in its coverage of climate change. It also noted
    the timing of the directive. The email went out on 8 December last year, when
    the leaders of nearly 200 countries met in Copenhagen to try to reach a deal on
    climate change...In addition to the email, it said Fox had tried to delegitimise
    the work of climate scientists in its coverage of the hacked emails from the University
    of East Anglia. The network had displayed a pattern of trying to skew coverage
    in favour of the fringe minority which doubts the existence of climate change,
    Media Matters said." See Goldenberg, Suzanne. (15 December 2010). "[Fox News chief
    enforced climate change scepticism – leaked email](https://www.theguardian.com/media/2010/dec/15/fox-news-climate-change-email)
    [Archived](https://web.archive.org/web/20170106174415/https://www.theguardian.com/media/2010/dec/15/fox-news-climate-change-email)
    6 January 2017 at the [Wayback Machine](/wiki/Wayback_Machine "Wayback Machine")".
    *guardian.co.uk*. Guardian News and Media Limited; In addition to the 24/7 news
    coverage, Fox News created a 17 minute documentary starring climate sceptic [Patrick
    J. Michaels](/wiki/Patrick_J._Michaels "Patrick J. Michaels"). See: [Baier, Bret](/wiki/Bret_Baier
    "Bret Baier"). (2010) [Fox News Reporting: Global Warming...or a lot of Hot Air?](http://www.cato.org/multimedia/video-highlights/patrick-j-michaels-discusses-climategate-fox-news-documentary)
    Fox News.'
