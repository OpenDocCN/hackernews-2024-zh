- en: EU launches action against 20 airlines for greenwashing
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*The European Commission has emphasised the need for accurate consumer information,
    not ‘vague or false claims’.*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: European Union authorities have started action against 20 airlines for misleading
    “greenwashing” practices.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In a statement on Tuesday, the European Commission and national consumer protection
    authorities said they had worked together with Belgian, Dutch, Norwegian and Spanish
    watchdogs on identifying the airlines that have made false or misleading statements
    about the environmental benefits of their companies.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Keep reading
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: list of 4 itemslist 1 of 4list 2 of 4list 3 of 4list 4 of 4end of list
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Greenwashing refers to claims that aim to deceive the public about how environmentally
    friendly a product, policy or organisation is.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The authorities said they do not plan to release the names of the airlines involved
    until the preliminary stage of the investigation has concluded.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: They said airlines needed to make clear to what extent claims that the CO2 emissions
    caused by a flight could be offset by climate projects or through the use of sustainable
    fuels can be substantiated based on sound scientific evidence.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The bloc also invited the companies to bring their practices in line with EU
    consumer law within 30 days.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “If we want responsible consumers, we need to provide them with accurate information,”
    EU Commissioner for Values and Transparency Vera Jourova said, adding that consumers
    “deserve accurate and scientific answers, not vague or false claims”.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Late last month, a Dutch court [ruled](/news/2024/3/20/dutch-court-finds-airline-guilty-of-greenwashing)
    that KLM Royal Dutch Airlines had misled customers with an advertising campaign
    aimed at improving the company’s environmental image.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The decision, which came amid increasing regulatory scrutiny on the corporate
    world’s [environmental](/news/2023/12/14/is-the-world-capable-of-stopping-a-climate-apocalypse)
    claims, was said to serve as a benchmark for airlines on what they can say publicly
    about their efforts to reduce greenhouse gas emissions.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
