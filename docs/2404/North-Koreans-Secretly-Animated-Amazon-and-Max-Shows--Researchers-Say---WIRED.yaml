- en: North Koreans Secretly Animated Amazon and Max Shows, Researchers Say | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: North Koreans Secretly Animated Amazon and Max Shows，Researchers Say | WIRED
- en: 来源：[https://www.wired.com/story/north-korea-amazon-max-animation-exposed-server/](https://www.wired.com/story/north-korea-amazon-max-animation-exposed-server/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/north-korea-amazon-max-animation-exposed-server/](https://www.wired.com/story/north-korea-amazon-max-animation-exposed-server/)
- en: Some file names gave away clues about the series and episode numbers. There
    were also files and projects the researchers could not identify—including a “bunch
    of files” with videos of horses and a Russian book on horses, Williams says.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一些文件名透露了有关系列和剧集编号的线索。还有一些研究人员无法识别的文件和项目，包括一些“一堆”视频和一本关于马的俄罗斯书籍，Williams说。
- en: Sanctions placed upon the North Korean regime, for its ongoing human rights
    abuses and nuclear warfare programs, prohibit US companies from working with DPRK
    companies or individuals. However, the researchers say it is highly unlikely that
    any companies involved would have a clue about North Korean animators working
    on the shows, and there is nothing suggesting the companies violated any sanctions
    or other laws. “It is likely that the contracting arrangement was several steps
    downstream from the major producers,” the report says.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 针对朝鲜政权的制裁，由于其持续的人权侵害和核战计划，禁止美国公司与朝鲜民主主义人民共和国公司或个人合作。然而，研究人员表示，涉及的公司极不可能知道朝鲜动画师在节目中工作，并且没有任何迹象表明公司违反了任何制裁或其他法律。“很可能承包安排在主要制片人几步下游，”报告称。
- en: Spokespeople for Amazon and Max spokesperson declined to comment for this story.
    YouNeek Studios did not respond to a request for comment.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊和Max的发言人拒绝就本故事发表评论。YouNeek Studios未回应评论请求。
- en: “We do not work with North Korean companies, or Chinese companies on *Invincible*,
    or any affiliated entities, and have no knowledge of any North Korean or Chinese
    companies working on *Invincible*,” a spokesperson for Skybound Entertainment
    says. “We take any claims very seriously and have commenced an investigation into
    this.” In a [post on X](https://twitter.com/Skybound/status/1782091997219877219),
    the company characterized the findings as “unconfirmed” and said it is working
    with authorities to investigate.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不与朝鲜公司或中国公司在*Invincible*或任何关联实体上合作，并且对任何朝鲜或中国公司参与*Invincible*一事毫不知情，”Skybound
    Entertainment的一位发言人说。“我们非常重视任何声明，并已启动调查。”在[X的帖子](https://twitter.com/Skybound/status/1782091997219877219)中，该公司将这些发现描述为“未经证实”，并表示正在与当局合作进行调查。
- en: Williams says it is possible that a front company in China is used to help disguise
    the activity and involvement of North Koreans. The researchers were able to analyze
    connections to the exposed server and, despite most having their location masked
    by a VPN, spotted access from Spain and three Chinese cities. “All three cities
    are known to have many North Korean–operated businesses and are main centers for
    North Korea’s IT workers who live overseas,” the report says.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Williams说，有可能中国的一家前台公司被用来帮助掩盖朝鲜人的活动和参与。研究人员能够分析与暴露服务器的连接，并且尽管大多数连接通过VPN掩盖其位置，但还是发现了来自西班牙和三个中国城市的访问。“所有三个城市都知道有许多朝鲜经营的企业，并且是朝鲜海外IT工作者的主要中心，”报告称。
- en: While Williams says the researchers did not find any identifiable names of North
    Korean organizations buried in the files, the country has a well-established animation
    company called April 26 Animation Studio, which is also known as [SEK Studio](https://www.bloomberg.com/news/videos/2015-02-24/inside-north-korea-s-april-26th-animation-studios).
    [Originally set up in the 1950s](https://www.nknews.org/2022/01/the-north-korean-studio-that-has-animated-a-christmas-film-and-italian-cartoons/),
    the studio has worked on hundreds of international TV shows and movies.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Williams说研究人员在文件中没有找到任何可识别的朝鲜组织名称，但朝鲜拥有一家名为April 26动画工作室的老牌动画公司，也被称为[SEK Studio](https://www.bloomberg.com/news/videos/2015-02-24/inside-north-korea-s-april-26th-animation-studios)。[最初成立于1950年代](https://www.nknews.org/2022/01/the-north-korean-studio-that-has-animated-a-christmas-film-and-italian-cartoons/)，该工作室曾参与数百部国际电视节目和电影的制作。
- en: However, in recent years, the US Treasury Department has sanctioned SEK Studios,
    individuals linked to it, and various “front companies” that it says are used
    to “work for foreign customers.” Many of these have links to China, according
    to the sanctions. “SEK Studio has utilized an assortment of front companies to
    evade sanctions targeting the government of the DPRK and to deceive international
    financial institutions,” a statement issued as part of the [sanctions in 2021
    says](https://home.treasury.gov/news/press-releases/jy0526).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最近几年来，美国财政部对SEK Studios及其相关个人和各种“前台公司”实施了制裁，称这些公司被用来“为外国客户工作”。根据制裁内容，许多这些公司与中国有关。一份[2021年的制裁声明](https://home.treasury.gov/news/press-releases/jy0526)指出：“SEK
    Studio利用各种前台公司逃避针对朝鲜政府的制裁，并欺骗国际金融机构。”
- en: The main aim of these efforts, says Michael Barnhart, a North Korea researcher
    at Mandiant, is to raise money for the North Korean regime. The country’s hackers
    and scammers have stolen and extorted billions of dollars to help fund its military
    ambitions in recent years, including from [huge cryptocurrency heists](https://www.wired.com/story/north-korea-hackers-apt38-cryptocurrency/).
    In early 2022, the [FBI issued a 16-page alert](https://www.google.co.uk/search?q=site%3Awired.com+north+korea+tech+worker&sca_esv=09379ecd0b6efd91&sca_upv=1&source=hp&ei=5LgiZuj3KN2FhbIP4NqBwAs&iflsig=ANes7DEAAAAAZiLG9E11g7asfMT9qUekpRp4gjbrAy1U&ved=0ahUKEwjo-fyN9c6FAxXdQkEAHWBtALgQ4dUDCBc&uact=5&oq=site%3Awired.com+north+korea+tech+worker&gs__2aAQ&sclient=gws-wiz)
    warning companies that remote North Korean freelance IT workers were infiltrating
    businesses to earn money they could funnel back home.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 曼迪安特的朝鲜研究员迈克尔·巴恩哈特说，这些努力的主要目的是为朝鲜政权筹集资金。近年来，该国的黑客和诈骗分子通过从[大规模加密货币盗窃案](https://www.wired.com/story/north-korea-hackers-apt38-cryptocurrency/)中窃取和勒索数十亿美元，帮助资助其军事野心。2022年初，[FBI发布了一份16页的警报](https://www.google.co.uk/search?q=site%3Awired.com+north+korea+tech+worker&sca_esv=09379ecd0b6efd91&sca_upv=1&source=hp&ei=5LgiZuj3KN2FhbIP4NqBwAs&iflsig=ANes7DEAAAAAZiLG9E11g7asfMT9qUekpRp4gjbrAy1U&ved=0ahUKEwjo-fyN9c6FAxXdQkEAHWBtALgQ4dUDCBc&uact=5&oq=site%3Awired.com+north+korea+tech+worker&gs__2aAQ&sclient=gws-wiz)警告公司，称朝鲜远程自由职业IT工作者正在渗透企业，以赚取能够汇回家乡的资金。
- en: “The volume is much higher than we were expecting,” Barnhart says of North Korea’s
    IT workers. They are constantly changing their tactics to avoid being caught,
    he says. “We had one not too long ago, where during the interview, the person’s
    mouth was just off-frame. You could tell that someone in the background was speaking
    on their behalf.” Technically, Barnhart says, companies should verify their remote
    workers’ devices and make sure that there is no remote software connecting to
    a company laptop or network. Businesses should also put extra efforts at the hiring
    stage by training HR staff to detect possible IT workers.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的预期远远没有达到的数量。”巴恩哈特谈到朝鲜的IT工作者时说。他说，他们不断改变策略以避免被捕。“不久前，我们有一个案例，在面试过程中，这个人的嘴巴刚好超出画面之外。你可以看出后台有人在代表他说话。”技术上讲，巴恩哈特说，公司应该验证远程工作者的设备，并确保公司笔记本电脑或网络没有远程软件连接。企业还应在招聘阶段加倍努力，培训人力资源人员以发现可能的IT工作者。
- en: However, he says, increasingly there is a greater crossover between North Korean
    IT workers and individuals who are members of known hacking groups or classified
    as advanced persistent threats (APTs). “The more we focus on IT workers, the more
    we’re starting to see APT operators and efforts blending in with those,” he says.
    “This might be the most quick learning-on-your-feet, nimble nation-state that
    I've ever seen.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他说，朝鲜IT工作者与已知黑客组织成员或被分类为高级持久性威胁（APTs）的个人之间的交叉越来越多。他说：“我们越关注IT工作者，就越开始看到APT运营商和相关努力融入其中。”“这可能是我见过的学习能力最快、最灵活的国家。”
