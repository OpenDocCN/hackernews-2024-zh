- en: Top Israeli spy chief exposes his true identity in online security lapse | Israel
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/apr/05/top-israeli-spy-chief-exposes-his-true-identity-in-online-security-lapse](https://www.theguardian.com/world/2024/apr/05/top-israeli-spy-chief-exposes-his-true-identity-in-online-security-lapse)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The identity of the commander of Israel’s Unit 8200 is a closely guarded secret.
    He occupies one of the most sensitive roles in the military, leading one of the
    world’s most powerful surveillance agencies, comparableto the US National Security
    Agency.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Yet after spending more than two decades operating in the shadows, the Guardian
    can reveal how the controversial spy chief – whose name is Yossi Sariel – has
    left his identity exposed online.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
