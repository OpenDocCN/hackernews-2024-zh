  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The security blunder is likely to place further pressure on Sariel, who is said
    to “live and breathe” intelligence but whose tenure running the IDF’s elite cyber
    intelligence division has become mired in controversy.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Unit 8200, once revered within Israel and beyond for intelligence capabilities
    that rivalled those of the UK’s GCHQ, is thought to have built a vast surveillance
    apparatus to closely monitor the [Palestinian territories](https://www.theguardian.com/world/palestinian-territories).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: However, it has been criticised over its failure to foresee and prevent Hamas’s
    deadly 7 October assault last year on southern Israel, in which Palestinian militants
    killed nearly 1,200 Israelis and kidnapped about 240 people.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Since the Hamas-led attacks, there have been accusations that Unit 8200’s “technological
    hubris” came at the expense of more conventional intelligence-gathering techniques.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: In its war in Gaza, the IDF appears to have fully embraced Sariel’s vision of
    the future, in which military technology represents a new frontier where AI is
    being used to fulfil increasingly complex tasks on the battlefield.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: 'The aftermath of the 7 October attacks at the Supernova music festival. Some
    have blamed Unit 8200’s ‘technological hubris’ for the intelligence failure. Photograph:
    Manuel de Almeida/EPA'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Sariel argued in the published book three years ago that his ideas about using
    machine learning to transform modern warfare should become mainstream. “We just
    need to take them from the periphery and deliver them to the centre of the stage,”
    he wrote.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: One section of the book heralds the concept of an AI-powered “targets machine”,
    descriptions of which closely resemble the target recommendation systems the IDF
    is now known have been [relying upon in its bombardment of Gaza](https://www.theguardian.com/world/2024/apr/03/israel-gaza-ai-database-hamas-airstrikes).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Over the last six months, the IDF has deployed multiple AI-powered decision
    support systems that have been rapidly developed and refined by Unit 8200 under
    Sariel’s leadership.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: They include [the Gospel](https://www.theguardian.com/world/2023/dec/01/the-gospel-how-israel-uses-ai-to-select-bombing-targets)
    and [Lavender](https://www.theguardian.com/world/2024/apr/03/israel-gaza-ai-database-hamas-airstrikes),
    two target recommendation systems that have been revealed in reports by the Israeli-Palestinian
    publication [+972 magazine](https://www.972mag.com/lavender-ai-israeli-army-gaza/),
    its Hebrew-language outlet Local Call and the Guardian.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 'The IDF says its AI systems are intended to assist human intelligence officers,
    who are required to verify that military suspects are legitimate targets under
    international law. A spokesperson said the military used “various types of tools
    and methods”, adding: “Evidently, there are tools that exist in order to benefit
    intelligence researchers that are based on artificial intelligence.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: '**Targets machine**'
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On Wednesday, +972 and Local Call placed the spotlight on the link between Unit
    8200 and the book authored by [a mysteriously named Brigadier General YS](https://www.972mag.com/lavender-ai-israeli-army-gaza/).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Sariel is understood to have written the book with the IDF’s permission after
    a year as a visiting researcher at the US National Defense University in Washington
    DC, where he made the case for using AI to transform modern warfare.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Aimed at high-ranking military commanders and security officials, the book articulates
    a “human-machine teaming” concept that seeks to achieve synergy between humans
    and AI, rather than constructing fully autonomous systems.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: It reflects Sariel’s ambition to become a “thought leader”, according to one
    former intelligence official. In the 2000s, he was a leading member of a group
    of academically minded spies known as “the Choir”, which agitated for an overhaul
    of Israeli intelligence practices.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Destruction near al-Shifa hospital in Gaza on 1 April. The book argues that
    using AI to create military targets can be more efficient. Photograph: Anadolu/Getty
    Images'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: An Israeli press report suggests that by 2017 he was head of intelligence for
    the IDF’s central command. His subsequent elevation to commander of Unit 8200
    amounted to an endorsement by the military establishment of his technological
    vision for the future.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: Sariel refers in the book to “a revolution” in recent years within the IDF,
    which has “developed a new concept of intelligence centric warfare to connect
    intelligence to the fighters in the field”. He advocates going further still,
    fully merging intelligence and warfare, in particular when conducting lethal targeting
    operations.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: In one chapter of the book, he provides a template for how to construct an effective
    targets machine drawing on “big data” that a human brain could not process. “The
    machine needs enough data regarding the battlefield, the population, visual information,
    cellular data, social media connections, pictures, cellphone contacts,” he writes.
    “The more data and the more varied it is, the better.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Such a targets machine, he said, would draw on complex models that make predictions
    built “on lots of small, diverse features”, listing examples such as “people who
    are with a Hezbollah member in a WhatsApp group, people who get new cellphones
    every few months, those who change their addresses frequently”.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: 'He argues that using AI to create potential military targets can be more efficient
    and avoid “bottlenecks” created by intelligence officials or soldiers. “There
    is a human bottleneck for both locating the new targets and decision-making to
    approve the targets. There is also the bottleneck of how to process a great amount
    of data. Then there is the bottleneck of connecting the intelligence to the fire.”
    He adds: “A team consisting of machines and investigators can blast the bottleneck
    wide open.”'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '**Intelligence divide**'
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Disclosure of Sariel’s security lapse comes at a difficult time for the intelligence
    boss. In February, he came under public scrutiny in Israel when the Israeli newspaper
    Maariv published [an account](https://www.maariv.co.il/journalists/Article-1078519)
    of recriminations within Unit 8200 after the 7 October attacks.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Sariel was not named in the article, which referred to Unit 8200’s commander
    only as “Y”. However, the rare public criticism brought into focus a divide within
    Israel’s intelligence community over its biggest failure in a generation.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: Sariel’s critics, the report said, believe Unit 8200’s prioritisation of “addictive
    and exciting” technology over more old-fashioned intelligence methods had led
    to the disaster. One veteran official told the newspaper the unit under Sariel
    had “followed the new intelligence bubble”.
