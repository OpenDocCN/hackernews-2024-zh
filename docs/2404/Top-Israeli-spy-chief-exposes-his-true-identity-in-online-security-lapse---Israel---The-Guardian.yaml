- en: The embarrassing security lapse is linked to a book he published on Amazon,
    which left a digital trail to a private Google account created in his name, along
    with his unique ID and links to the account’s maps and calendar profiles.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The Guardian has confirmed with multiple sources that Sariel is the secret author
    of The Human Machine Team, a book in which he offers a radical vision for how
    artificial intelligence can transform the relationship between military personnel
    and machines.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Published in 2021 using a pen name composed of his initials, Brigadier General
    YS, it provides a blueprint for the advanced AI-powered systems that the Israel
    Defense Forces (IDF) have been pioneering during the six-month war in [Gaza](https://www.theguardian.com/world/gaza).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: An electronic version of the book included an anonymous email address that can
    easily be traced to Sariel’s name and Google account. Contacted by the Guardian,
    an IDF spokesperson said the email address was not Sariel’s personal one, but
    “dedicated specifically for issues to do with the book itself”.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Later on Friday, in a statement to the Israeli media, the IDF described the
    book’s exposure of Sariel’s personal details as “a mistake”, adding: “The issue
    will be examined to prevent the recurrence of similar cases in the future.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
