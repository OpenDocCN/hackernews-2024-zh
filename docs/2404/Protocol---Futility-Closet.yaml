- en: 'New Mexico’s state senate took up a startling amendment in 1995 — it would
    have required psychologists to dress up as wizards when providing expert testimony
    on a defendant’s competency:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1995年，新墨西哥州参议院提出了一个令人吃惊的修正案——要求心理学家在为被告的能力作证时穿着巫师服装：
- en: When a psychologist or psychiatrist testifies during a defendant’s competency
    hearing, the psychologist or psychiatrist shall wear a cone-shaped hat that is
    not less than two feet tall. The surface of the hat shall be imprinted with stars
    and lightning bolts. Additionally, a psychologist or psychiatrist shall be required
    to don a white beard that is not less than 18 inches in length and shall punctuate
    crucial elements of his testimony by stabbing the air with a wand. Whenever a
    psychologist or psychiatrist provides expert testimony regarding a defendant’s
    competency, the bailiff shall contemporaneously dim the courtroom lights and administer
    two strikes to a Chinese gong.
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当心理学家或精神科医生在被告的能力听证会上作证时，应当戴上不少于两英尺高的锥形帽子。帽子表面应印有星星和闪电。此外，心理学家或精神科医生应当戴上不少于18英寸长的白色胡须，并在关键时刻用魔杖刺空气。每当心理学家或精神科医生就被告的能力作证时，法警应即时调暗法庭灯光，并敲击一下中国式的锣。
- en: The measure had received unanimous approval in the senate and was headed for
    the house of representatives when sponsor Duncan Scott explained that he’d intended
    it as satire — he felt that too many mental health practitioners had been acting
    as expert witnesses. It was withdrawn and never signed into law.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 参议院全体一致通过了该措施，准备提交众议院审议，此时发起人邓肯·斯科特解释说，他原本是想写个讽刺——他觉得太多心理健康从业者在充当专家证人。这项提案最终被撤回，未能成为法律。
