- en: Wrong couple divorced after computer error by law firm Vardag's - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/uk-68821406](https://www.bbc.co.uk/news/uk-68821406)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**A couple were divorced by mistake after a computer error at a family law
    firm.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: A staff member at Vardag's accidentally opened the file of a couple referred
    to in court papers as Mr and Mrs Williams, when trying to apply for a final divorce
    order for a different client.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Vardag's applied three days later to rescind the order but judge Sir Andrew
    McFarlane dismissed the application.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The firm's head Ayesha Vardag said the judge's decision effectively meant "the
    computer says no, you're divorced".
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Court papers say that Mrs Williams applied for divorce in January 2023 following
    21 years of marriage.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The mistake was made by solicitors acting for Mrs Williams on 3 October last
    year on an online divorce portal operated by HM Courts and Tribunals Service.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: In his summary, Judge McFarlane noted that "with its now customary speed", the
    system granted the order just 21 minutes later.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Vardag's did not discover the error until 5 October, thinking the order had
    been made for another client, but then promptly applied for it to be rescinded.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The husband became aware of the situation only on 11 October, the same day Vardag's
    wrote to his solicitors to explain the situation, court papers say.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: In the summary, Judge McFarlane, president of the High Court's Family Division,
    said the issue arose against the background of "ongoing contested financial remedy
    proceedings".
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Ms Vardag has [been nicknamed the "diva of divorce"](https://www.bbc.co.uk/news/business-40273765),
    with her firm based in London, as well as offices in Cambridge and Manchester.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The firm describes itself on its website as specialising in "high net worth
    and ultra high net worth family cases".
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
