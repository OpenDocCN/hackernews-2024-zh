- en: What I think about when I edit — Eva Parish
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://evaparish.com/blog/how-i-edit](https://evaparish.com/blog/how-i-edit)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m often asked to edit friends’ or coworkers’ writing, anything from emails
    to short stories to documentation. Recently, someone asked me *how* I edit. What
    am I looking for? How do I know what changes to make? That made me stop and think
    about what I’ve been doing semi-instinctually.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: In this post, I want to distill the major points of editing that I believe in
    but haven’t spelled out until now. Much of this advice applies across genres.
    Personally, I wrote academic papers in college, write poetry and short fiction
    in my free time, and write technical documentation for work, and I’ve applied
    the same basic editing techniques to all.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '**I also think that different genres inform each other.** There are principles
    I’ve taken from fiction writing that make my technical language even clearer,
    and learning just how much people skim when reading technical documentation has
    improved how I format and write things like emails.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are my recommendations:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Decide what you’re actually saying
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before you ever get to editing at the sentence level, you have to determine
    whether you’ve said what you meant to say.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: I recommend writing a *preamble**, just for your own use, on everything you
    write. Take a few minutes and consider what you’re trying to say. **What is your
    main point? Who are you writing for?** Then *actually write this information down*
    at the top of your document (or notebook, or cafe napkin) so it’s there staring
    you in the face as you work. As you write, and as you edit, you can compare what
    you have on the page to what you set out to do.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'It also forces you to think about what your message actually is. Say you want
    to write a blog post: if you can’t summarize the point you want to make in a sentence
    or two, how are you going to write a coherent post?'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '*I took this name from something we do in my creative writing classes at the
    [Writers Studio](https://www.writerstudio.com/about/) in New York. As part of
    every assignment, we have to write a preamble: a few sentences at the top of the
    page mentioning what we intended to do, including the kind of narrator, tone,
    and mood. When other students critique your work in class, they’re holding it
    up to this model and evaluating whether you achieved your aim, focusing on *craft*,
    not whether they like your main character.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Repeat yourself (within reason)
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Even if you think you’ve made your point very clearly, it’s worth restating
    it at the beginning and end of what you’re writing to make sure the reader gets
    it.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: This principle applies across most genres. In documentation, a good tutorial
    will have a brief introduction to what you’re going to do, then the actual procedure,
    and finally a way for you to verify that you’ve done the thing correctly. In a
    blog post, you should introduce what you’re going to discuss in the post, then
    actually do that, and have a short summary at the end. And so on.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个原则适用于大多数文体。在文档中，一个好的教程会有一个简短的介绍，介绍你要做什么，然后进行实际步骤，最后让你验证你是否做对了。在博客文章中，你应该介绍你将在文章中讨论的内容，然后实际做，最后简短总结。等等。
- en: “Repeat yourself” applies at the language level too. One of the best writing
    tips I've ever gotten was to avoid using [demonstrative pronouns](https://www.gingersoftware.com/content/grammar-rules/demonstrative-pronouns/).
    Instead of saying “this” or “that,” you should add a noun to spell out exactly
    what you’re referring to, *even if you’ve just mentioned it*.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “重复你自己”也适用于语言层面。我收到的最好的写作建议之一是避免使用[指示代词](https://www.gingersoftware.com/content/grammar-rules/demonstrative-pronouns/)。与其说“这”或“那”，你应该添加一个名词来明确你所指的东西，*即使你刚提到过它*。
- en: '*Example:* We only have two boxes left. To solve **this**, we should order
    more.'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例:* 我们只剩下两个盒子了。为了解决**这个**问题，我们应该订购更多。'
- en: '*Revision:* We only have two boxes left. To solve this shortage, we should
    order more.'
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订:* 我们只剩下两个盒子了。为了解决这个短缺，我们应该订购更多。'
- en: '*Example:* Click next and enter your credentials when prompted. **That** will
    take you to the home screen.'
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例:* 点击下一步，当提示时输入你的凭据。**那**会带你到主屏幕上。'
- en: '*Revision:* Click next and enter your credentials when prompted. Successfully
    authenticating will take you to the home screen.'
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订:* 点击下一步，在提示时输入你的凭据。成功验证将会带你到主屏幕上。'
- en: This duplication can feel repetitive when you’re writing it, but it won’t feel
    repetitive to your reader—it’ll make your writing clearer and easier to follow.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你写这样的重复时，你可能觉得重复，但读者不会感到重复—这会使你的写作更加清晰和易于理解。
- en: 'In summary: when editing, **look for ways that you can restate your point,
    clarify, or provide closure for the reader**.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总结：在编辑时，**寻找一种方式，重新阐述你的观点，澄清或为读者提供结束语**。
- en: Simplify
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简化
- en: When I edit someone else’s work, my number one quest is to remove words. Eliminate
    the fluff. Are there constructions that can be shortened? Any extraneous words
    that don’t add to the meaning of the sentence?
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我编辑别人的作品时，我的首要任务是删掉多余的词语。省略废话。是否有可以缩短的结构？任何不增加句子意义的多余词语？
- en: '*Example:* You will need to run this script.'
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例:* 你需要运行这个脚本。'
- en: '*Revision:* Run this script.'
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订:* 运行这个脚本。'
- en: '*Example:* You can aid in readability by making sure that the names of things
    properly communicate what they do.'
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例:* 你可以通过确保事物的名称恰当地传达其作用来提高可读性。'
- en: '*Revision:* Make sure the names of things communicate what they do.'
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订:* 确保事物的名称传达了它们的作用。'
- en: '**Unless you have a very specific reason not to, strive to get to the point
    as quickly as possible.** Don’t bury your meaning in excess words and flowery
    constructions.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**除非你有非常特定的理由不这样做，尽量尽快表明观点。** 不要用多余的词语和华丽的结构掩盖你的意思。'
- en: 'Other ways to simplify:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '简化的其他方式:'
- en: “You should”/“You can”
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “你应该”/“你可以”
- en: When writing instructions, anywhere you say “*You should X*” or “*You can X,*”
    replace it with the [imperative mood of the verb](http://www.cws.illinois.edu/workshop/writers/verbmood/).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 写指南时，任何你说“*你应该X*”或“*你可以X*”的地方，用[动词的祈使句形式](http://www.cws.illinois.edu/workshop/writers/verbmood/)替换。
- en: '*Example:* You should save the file to your home directory.'
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例:* 你应该将文件保存到你的主目录。'
- en: '*Revision:* Save the file to your home directory.'
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订:* 将文件保存到你的主目录。'
- en: This change eliminates a couple words, making the sentence easier to read, and
    brings the reader straight to the point.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个改动删掉了一些词语，使句子更易阅读，并直接迎合读者。
- en: “Of” and “for” clauses
  id: totrans-split-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “Of” 和 “for” 从句
- en: Instead of using constructions with “of” or “for,” rewrite the sentence to put
    more information before the noun. This ordering makes the sentence more efficient.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 重新构建句子，将更多信息放在名词之前，而不是使用带有“of”或“for”的构造句。
- en: '*Example:* The manager of the team responsible for marketing'
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例:* 负责营销的团队经理'
- en: '*Revision:* The marketing team’s manager'
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订:* 营销团队的经理'
- en: In the rearranged version above, the reader can more quickly grasp what you
    mean, instead of having to revise her understanding after each clause.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面重排的版本中，读者可以更快地理解你的意思，而不必在每个子句后都调整她的理解。
- en: Split it up
  id: totrans-split-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 拆分
- en: Break up long sentences into multiple shorter sentences.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 将长句子分成多个较短的句子。
- en: '*Example:* Due to the Acme project which just completed a major milestone of
    having all non-staging servers running in the Foobaz environment, we now see build
    times of sub-10 minutes which were previously taking over an hour when running
    with the XYZ plan.'
  id: totrans-split-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例：* 由于Acme项目刚刚完成了一个重要的里程碑，所有非暂存服务器现在都在Foobaz环境中运行，我们现在看到编译时间少于10分钟，而在XYZ计划下运行时，之前需要一个多小时。'
- en: '*Revision:* The Acme project recently completed a major milestone: all non-staging
    servers are now running in the Foobaz environment. Builds now take fewer than
    10 minutes to complete. This change is a significant improvement, as builds on
    the XYZ plan previously took over an hour to complete.'
  id: totrans-split-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订：* Acme项目最近完成了一个重要的里程碑：所有非暂存服务器现在都在Foobaz环境中运行。现在编译时间少于10分钟完成。这一变化是显著的改进，因为在XYZ计划下的编译以前需要超过一个小时才能完成。'
- en: 'Also, break up sentences by adding commas [where appropriate](https://owl.purdue.edu/owl/general_writing/punctuation/commas/extended_rules_for_commas.html).
    For example, I’ve noticed a trend towards people dropping commas after subordinate
    clauses. I always add them back when I edit:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过添加逗号[在适当的地方](https://owl.purdue.edu/owl/general_writing/punctuation/commas/extended_rules_for_commas.html)来分隔句子。例如，我注意到人们倾向于在从属子句之后省略逗号。我在编辑时总是添加回来：
- en: '*Example:* If you’re looking for me I’ll be in my office.'
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例：* 如果你找我，我会在我的办公室。'
- en: '*Revision:* If you’re looking for me, I’ll be in my office.'
  id: totrans-split-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订：* 如果你找我，我会在我的办公室。'
- en: '*Example:* Due to the fog our flight was delayed.'
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例：* 由于雾霾，我们的航班延误了。'
- en: '*Revision:* Due to the fog, our flight was delayed.'
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订：* 由于雾霾，我们的航班延误了。'
- en: I suspect that this is because, when we speak colloquially, we don’t pause at
    that point in the sentence. However, grammatically, [you need a comma after a
    subordinate (or dependent) clause when it comes at the start of a sentence](https://owl.purdue.edu/owl/general_writing/punctuation/independent_and_dependent_clauses/index.html).
    Besides being “correct,” the comma helps the reader pause and process what they’ve
    just read before moving on to the rest of the sentence. Using commas after subordinate
    clauses improves reader comprehension.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑这是因为，在口语中，我们在句子的那一点上不会停顿。然而，从语法上讲，[当从属（或依赖）从句在句子开头时，你需要一个逗号](https://owl.purdue.edu/owl/general_writing/punctuation/independent_and_dependent_clauses/index.html)。除了“正确”外，逗号帮助读者暂停并处理他们刚刚读到的内容，然后再继续句子的其余部分。在从属从句后使用逗号可以提高读者理解能力。
- en: Eliminate passive voice
  id: totrans-split-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 消除被动语态
- en: You’ve heard this advice before. But you should understand *why* you shouldn’t
    use passive voice in your writing. It’s not just “bad style.”
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你之前听过这个建议。但你应该了解为什么在写作中不应该使用被动语态。这不仅仅是“不好的风格”。
- en: '**Passive voice obscures who or what is performing the action.** Rewriting
    a passive construction to be active *almost always* makes what you’re saying clearer
    and makes the sentence easier to read, because your reader can attribute the action
    to the right person or thing.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**被动语态掩盖了谁或什么在执行动作。** 将被动结构改写为主动结构几乎总能使你所说的内容更清晰，并使句子更易于阅读，因为读者可以将动作归因于正确的人或物。'
- en: '*Example:* The fire alarm was pulled and the building was evacuated.'
  id: totrans-split-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例：* 拉响了火警，大楼被疏散了。'
- en: '*Revision:* The fire marshal pulled the alarm and the employees evacuated the
    building.'
  id: totrans-split-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订：* 消防队长拉响了警报，员工们撤离了大楼。'
- en: '*Example:* Millions of dollars were embezzled from the company.'
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*示例：* 从公司挪用了数百万美元。'
- en: '*Revision:* Two executives embezzled millions of dollars from the company.'
  id: totrans-split-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*修订：* 两名高管从公司挪用了数百万美元。'
- en: It may even help *you* understand what you’re saying better. If you’re describing
    a system you built, and you say “An alert is triggered and the job is started”—do
    you know *how* those things happen? Which service triggers the alert? Which component
    is responsible for executing the job? In rewriting, you may realize that something
    doesn’t work as you expected, or that you don’t know how it works.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这甚至可能帮助*你*更好地理解你所说的内容。如果你描述了一个你建立的系统，并且说“触发了一个警报并启动了作业”——你知道*这些*是如何发生的吗？哪个服务触发了警报？哪个组件负责执行作业？在重写过程中，你可能意识到某些事情并不像你预期的那样运作，或者你并不知道它是如何运作的。
- en: In technical documentation, you lose precision when you don’t attribute the
    action to someone or something. And in all writing, refining your language refines
    your understanding of the world.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术文档中，如果不将动作归因于某人或某事，你将失去准确性。而在所有写作中，通过精炼你的语言来精炼你对世界的理解。
- en: Don’t use adverbs
  id: totrans-split-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要使用副词。
- en: This aversion to adverbs is one of the principles I’ve taken from fiction-writing.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: '-   对副词的厌恶是我从写小说中采纳的原则之一。'
- en: '**You can almost always replace an adverb with a better, more specific verb,
    or describe what you mean instead.** Being more specific is especially key in
    fiction, but I believe in stripping out adverbs in all types of writing.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **你几乎总是可以用一个更好、更具体的动词来取代副词，或者描述你的意思。** 在虚构作品中，更具体尤为重要，但我认为在所有类型的写作中剔除副词都是关键的。'
- en: There is nothing *inherently* wrong with adverbs. They are just part of a category
    of things that I believe are lazy in writing. When I say “He laughed loudly,”
    I’m relying on my reader somehow intuiting the precise volume of his laughter.
    “Loudly” could mean a million things, but what I really had in mind is that “He
    laughed with the kind of booming abandon that made the whole restaurant turn around
    and look.”
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: '-   没有什么*固有*错误的副词。它们只是我认为写作中懒惰的一类东西。当我说“他大声笑了”时，我依赖于我的读者某种方式直觉到他的笑声的确切音量。“大声”可以意味着一百万种事情，但我真正想表达的是“他笑得声音洪亮，整个餐馆都转过头来看”。'
- en: 'People also often use adverbs as a hedge: “Basically, it''s this.” “Essentially,
    this is what I’m saying.” Is it, or isn’t it? Remove the adverb and commit to
    saying whatever you’re saying.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 人们经常将副词用作遁辞：“基本上，就是这样。”“本质上，这就是我说的。”是吗？还是不是？去掉副词，坚定地说出你的意思。
- en: Don’t assume knowledge
  id: totrans-split-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要假设读者已有知识
- en: 'It’s easy to fall into this trap when you’re writing about something you know
    well: you forget to consider what *you* know that your audience *doesn’t*. You
    don’t take a step back and provide relevant context. Imagine how much more pleasant
    it would be to read emails, documentation, etc., if people actually spelled out
    those TLAs (three-letter acronyms)!'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '-   当你写关于你很了解的东西时，很容易陷入这个陷阱：你忘记考虑你知道而你的读者不知道的东西。你没有退后一步提供相关背景。想象一下，如果人们真的详细解释这些TLA（三字母缩写），阅读电子邮件、文档等会更加愉快！'
- en: Let’s start with an example, and look at a few ways we can improve it.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: '-   让我们以一个例子开始，并看看我们可以改进它的几种方法。'
- en: '*Example:* This chart shows the TTFB for our website over the past week.'
  id: totrans-split-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Example:* 这张图显示了我们网站过去一周的TTFB。'
- en: To some people, this sentence makes perfect sense. To many people… not so much.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 对一些人来说，这个句子是完全合理的。但对很多人来说，不是这样。
- en: '*Spell out acronyms on first use.* Any time you introduce an acronym or an
    initialism in a document, spell out what it means and put the acronym in parentheses.
    Thereafter, you can use the acronym by itself.'
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*首次使用时拼写缩写。* 每当你在文档中引入一个缩写或首字母缩写时，拼写出它的意思并将缩写放在括号中。此后，可以单独使用缩写。'
- en: '*Revision 1:* This chart shows the time to first byte (TTFB) metric for our
    website over the past week.'
  id: totrans-split-74
  prefs:
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Revision 1:* 这张图显示了我们网站过去一周的首字节时间（TTFB）指标。'
- en: You might think it’s obvious what an acronym means, but a new reader may not.
  id: totrans-split-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可能认为一个缩写的意思很明显，但新读者可能不知道。
- en: By now, your readers are with you, and they’re ready to proceed, feeling confident
    that they have an idea of what you’re talking about.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: '-   现在，你的读者已经跟上了你的思路，并且准备继续，他们自信地认为他们已经了解了你在说什么。'
- en: Be aware of your tone
  id: totrans-split-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定你的语气
- en: Know what kind of tone you’re going for, and be consistent. You can be colloquial
    or formal, but not both.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 知道你想要的语气类型，并保持一致。你可以口语化或正式化，但不能两者兼而有之。
- en: '*Example:* We were really into this new framework that we found for like a
    minute or two, but the metrics captured by the system do not correspond precisely
    enough to our investigative goals to be useful.'
  id: totrans-split-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Example:* 我们对这个新框架非常着迷，但系统捕捉的指标未能精确地符合我们的调查目标，因此没有用处。'
- en: '*Revision:* We were initially enthusiastic about the X framework, but we found
    that it did not capture the metrics we were looking for.'
  id: totrans-split-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*Revision:* 最初我们对X框架很感兴趣，但我们发现它并未捕捉到我们寻找的指标。'
- en: The original sentence starts out *very* colloquial and then morphs into formal,
    almost academic language. In the best case, you’ll confuse your readers about
    why you switched. In the worst case, you’ll completely distract them from what
    you’re saying.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: '-   最初的句子开始非常口语化，然后变成正式的、几乎是学术性的语言。在最好的情况下，你会让读者困惑于为什么你会改变风格。在最坏的情况下，你会完全分散他们的注意力。'
- en: Avoid jargon and cliches
  id: totrans-split-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 避免使用行话和陈词滥调。
- en: 'In the business world, [jargon](https://www.grantthornton.com/-/media/content-page-files/press-releases/2018/Jargon-Index-2018.ashx?la=en)
    means things like “deep dive“ and “low-hanging fruit”. Elsewhere, we love to use
    cliches. Especially baseball metaphors, for some reason: “step up to the plate,”
    “hit it out of the park,” “take a swing at it.”'
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: 'It will always be better and clearer when you say exactly what you mean. **Using
    jargon is lazy, and it assumes that the reader is part of the in-group that uses
    that jargon** (see also: Don’t assume knowledge, above). It can be difficult for
    non-native English speakers (or non-Americans, when it comes to baseball) to follow
    your writing when you use jargon and cliches.'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: '*Example:* tl;dr, if you can hack something together by EOD, that would be
    great.'
  id: totrans-split-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Revision:* Can you deliver a prototype by the end of today?'
  id: totrans-split-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The original sentence has incomprehensible acronyms and tech slang, and doesn’t
    even sound like a request. The second one is straightforward, and asks for what
    the writer needs and by when.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: Make use of whitespace
  id: totrans-split-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Whitespace is key for technical documentation but can also be used to great
    effect in blog posts, emails, and elsewhere. It’s hard for people to read long
    paragraphs, especially on a computer screen. They will zone out. Ensure that readers
    stay with you by visually breaking up the page and making your key points easy
    to identify.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: 'A few suggestions:'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: Break up long paragraphs into multiple shorter ones.
  id: totrans-split-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use useful **subheadings** to give your document some structure and allow readers
    to skip ahead to the section they’re interested in.
  id: totrans-split-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use **lists** where relevant, because it’s easier to read a bulleted list of
    items than to read a paragraph with the same information.
  id: totrans-split-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you need to convey large amounts of information (for example, in reference
    documentation), **tables** are even better than lists.
  id: totrans-split-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Use **bold** so that readers who skim (i.e., everyone) will still pick out your
    main points. (For an example, see the body of this post.)
  id: totrans-split-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  id: totrans-split-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To simplify what you’ve just read, my editing philosophy can be reduced to
    two tenets:'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: '*Say exactly what you mean*, which means not relying on adverbs, jargon, cliches,
    or hedges, and'
  id: totrans-split-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Take out all unnecessary words*.'
  id: totrans-split-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Keeping these two tenets in mind will help you in your own writing, and will
    give you a framework for evaluating other people’s writing. Over time, as you
    practice, you’ll develop your own style and preferences. You may end up diverging
    from some of my recommendations, and that’s great, as long as you know *why* you’re
    doing so. **The point of editing is to think about how you’re using language and
    to make choices that suit the message you want to deliver**, *not* to unquestioningly
    follow rules—mine or anyone else’s.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
