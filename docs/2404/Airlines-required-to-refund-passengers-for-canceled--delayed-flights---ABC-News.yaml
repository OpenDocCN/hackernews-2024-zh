- en: Airlines required to refund passengers for canceled, delayed flights - ABC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://abcnews.go.com/Politics/airlines-give-automatic-refunds-canceled-flights-delayed-3/story?id=109573733](https://abcnews.go.com/Politics/airlines-give-automatic-refunds-canceled-flights-delayed-3/story?id=109573733)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Good news for airline travelers: the Department of Transportation on Wednesday
    announced it is rolling out new rules that will require airlines to automatically
    give cash refunds to passengers for canceled and significantly delayed flights.'
  prefs: []
  type: TYPE_NORMAL
- en: '"This is a big day for America''s flying public," said Transportation Secretary
    Pete Buttigieg at a Wednesday morning news conference. Buttigieg said the new
    rules -- which require prompt refunds -- are the biggest expansion of passenger
    rights in the department''s history.'
  prefs: []
  type: TYPE_NORMAL
- en: Airlines can no longer decide how long a delay must be before a refund is issued.
    Under the new DOT rules, the delays covered would be more than three hours for
    domestic flights and more than six hours for international flights, the agency
    said.
  prefs: []
  type: TYPE_NORMAL
- en: This includes tickets purchased directly from airlines, travel agents and third-party
    sites such as Expedia and Travelocity.
  prefs: []
  type: TYPE_NORMAL
- en: The DOT rules lay out that passengers will be "entitled to a refund if their
    flight is canceled or significantly changed, and they do not accept alternative
    transportation or travel credits offered."
  prefs: []
  type: TYPE_NORMAL
- en: A person walks through the terminal as planes remain at gates at Ronald Reagan
    Washington National Airport in Arlington, Va., Wednesday, Jan. 11, 2023.
  prefs: []
  type: TYPE_NORMAL
- en: Patrick Semansky/AP, FILE
  prefs: []
  type: TYPE_NORMAL
- en: DOT will also require airlines to give cash refunds if your bags are lost and
    not delivered within 12 hours.
  prefs: []
  type: TYPE_NORMAL
- en: The refunds must be issued within seven days, according to the new DOT rules,
    and must be in cash unless the passenger chooses another form of compensation.
    Airlines can no longer issue refunds in forms of vouchers or credits when consumers
    are entitled to receive cash.
  prefs: []
  type: TYPE_NORMAL
- en: Airlines will have six months to comply with the new rules.
  prefs: []
  type: TYPE_NORMAL
- en: U.S. Secretary of Transportation Pete Buttigieg speaks at a press conference
    at the Reagan National Airport on April 24, 2024.
  prefs: []
  type: TYPE_NORMAL
- en: ABC News, POOL
  prefs: []
  type: TYPE_NORMAL
- en: '"Passengers deserve to get their money back when an airline owes them -- without
    headaches or haggling," Buttigieg said in a statement.'
  prefs: []
  type: TYPE_NORMAL
- en: The DOT said it is also working on rules related to family seating fees, enhancing
    rights for wheelchair-traveling passengers for safe and dignified travel and mandating
    compensation and amenities if flights are delayed or canceled by airlines.
  prefs: []
  type: TYPE_NORMAL
- en: Buttigieg said the DOT is also protecting airline passengers from being surprised
    by hidden fees -- a move he estimates will have Americans billions of dollars
    every year.
  prefs: []
  type: TYPE_NORMAL
- en: '[The DOT rules](https://www.transportation.gov/briefing-room/biden-harris-administration-announces-final-rule-requiring-automatic-refunds-airline)
    include that passengers will receive refunds for extra services paid for and not
    provided, such as Wi-Fi, seat selection or inflight entertainment.'
  prefs: []
  type: TYPE_NORMAL
- en: The rules come after the agency [handed Southwest Airlines a record $140 million
    fine](https://abcnews.go.com/International/southwest-airlines-fined-record-140-million-dot-2022/story?id=105733507)
    for its [operational meltdown](https://abcnews.go.com/Business/stranded-southwest-customers-details-exhaustive-efforts-home-amid/story?id=95848764)
    during the 2022 holiday travel season.
  prefs: []
  type: TYPE_NORMAL
- en: Buttigieg said Southwest's fine sets a "new standard" for airlines and passenger
    rights.
  prefs: []
  type: TYPE_NORMAL
- en: '"To be clear, we want the airline sector to thrive. It is why we put so much
    into helping them survive the pandemic and honestly it''s why we''re being so
    rigorous on passenger protection," he said.'
  prefs: []
  type: TYPE_NORMAL
- en: Buttigieg reiterated that refund requirements are already the standard for airlines,
    but the new DOT rules hold the airlines to account and makes sure passengers get
    the "refunds that are owed to them."
  prefs: []
  type: TYPE_NORMAL
- en: '"Airlines are not enthusiastic about us holding them to a higher standard,"
    Buttigieg said, adding that he "knows they will be able to adapt to this."'
  prefs: []
  type: TYPE_NORMAL
- en: Airlines for America, the trade association for the country's leading passenger
    and cargo airlines, told ABC News in a statement that its members "offer a range
    of options -- including fully refundable fares." Is said consumers are "given
    the choice of refundable ticket options with terms and conditions that best fit
    their needs at first search results."
  prefs: []
  type: TYPE_NORMAL
- en: The group said the 11 largest U.S. airlines issued $43 billion in customer refunds
    from 2020 through 2023 nearly $11 billion in refunds just last year.
  prefs: []
  type: TYPE_NORMAL
