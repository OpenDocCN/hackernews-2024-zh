- en: Firefox Nightly Now Available for Linux on ARM64 – Firefox Nightly News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Firefox Nightly 现已支持 Linux ARM64 – Firefox Nightly 新闻
- en: 来源：[https://blog.nightly.mozilla.org/2024/04/19/firefox-nightly-now-available-for-linux-on-arm64/](https://blog.nightly.mozilla.org/2024/04/19/firefox-nightly-now-available-for-linux-on-arm64/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.nightly.mozilla.org/2024/04/19/firefox-nightly-now-available-for-linux-on-arm64/](https://blog.nightly.mozilla.org/2024/04/19/firefox-nightly-now-available-for-linux-on-arm64/)
- en: We’re excited to share an update with people running Linux on ARM64 (also known
    as AArch64) architectures.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴向在 ARM64（也称为 AArch64）架构上运行 Linux 的用户分享更新。
- en: ARM64 Binaries Are Here
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ARM64 架构现已提供二进制版本
- en: After [launching the Firefox Nightly .deb package](https://blog.nightly.mozilla.org/2023/10/30/introducing-mozillas-firefox-nightly-deb-packages-for-debian-based-linux-distributions/),
    feedback highlighted a demand for ARM64 builds. In response, we’re excited to
    now offer Firefox Nightly for ARM64 as both `.tar` archives and `.deb` packages.
    Keep the suggestions coming – feedback is always welcome!
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[发布 Firefox Nightly .deb 软件包](https://blog.nightly.mozilla.org/2023/10/30/introducing-mozillas-firefox-nightly-deb-packages-for-debian-based-linux-distributions/)后，反馈显示用户对
    ARM64 构建的需求很高。为此，我们很高兴地宣布，现在可以提供 Firefox Nightly 的 ARM64 版本，包括 `.tar` 归档和 `.deb`
    软件包。请继续提出建议 – 我们随时欢迎您的反馈！'
- en: '**.tar Archives:** Prefer our traditional `.tar.bz2` binaries? You can get
    them from [our downloads page](https://www.mozilla.org/firefox/all/#product-desktop-nightly)
    by selecting `Firefox Nightly` for `Linux ARM64/AArch64`.'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.tar 归档：** 偏爱我们传统的 `.tar.bz2` 二进制文件吗？您可以从 [我们的下载页面](https://www.mozilla.org/firefox/all/#product-desktop-nightly)
    上选择 `Linux ARM64/AArch64` 的 `Firefox Nightly` 下载它们。'
- en: '**.deb Packages:** For updates and installation via our APT repository, you
    can [follow these instructions](https://support.mozilla.org/kb/install-firefox-linux#w_install-firefox-deb-package-for-debian-based-distributions)
    and install the `firefox-nightly` package.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**.deb 软件包：** 欲通过我们的 APT 仓库进行更新和安装，请[按照这些说明操作](https://support.mozilla.org/kb/install-firefox-linux#w_install-firefox-deb-package-for-debian-based-distributions)，并安装
    `firefox-nightly` 软件包。'
- en: On ARM64 Build Stability
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于 ARM64 构建的稳定性
- en: We want to be upfront about the current state of our ARM64 builds. Although
    we are confident in the quality of Firefox on this architecture, we are still
    incorporating comprehensive ARM64 testing into Firefox’s continuous integration
    and release pipeline. Our goal is to integrate ARM64 builds into Firefox’s extensive
    automated test suite, which will enable us to offer this architecture across the
    beta, release, and ESR channels.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望诚实地告知大家我们目前 ARM64 构建的状况。尽管我们对 Firefox 在这一架构上的质量有信心，但我们仍在将全面的 ARM64 测试融入到
    Firefox 的持续集成和发布流程中。我们的目标是将 ARM64 构建整合到 Firefox 广泛的自动化测试套件中，从而能够在 beta、发布和 ESR
    渠道中提供这一架构版本。
- en: Your Feedback Is Crucial
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您的反馈至关重要
- en: We encourage you to download the new ARM64 Firefox Nightly binaries, test them,
    and share your findings with us. By using these builds and reporting any issues,
    you’re empowering our developers to better support and test on this architecture,
    ultimately leading to a stable and reliable Firefox for ARM64\. Please share your
    findings through [Bugzilla](https://bugzilla.mozilla.org/enter_bug.cgi?format=__default__&blocked=1867368&product=Release%20Engineering&component=General&rep_platform=ARM64&op_sys=Linux)
    and stay tuned for more updates. Thank you for your ongoing participation in the
    Firefox Nightly community!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们鼓励您下载新的 ARM64 Firefox Nightly 二进制文件，进行测试，并与我们分享您的发现。通过使用这些构建并报告任何问题，您将帮助我们的开发人员更好地支持和测试这一架构，最终实现稳定可靠的
    ARM64 版 Firefox。请通过 [Bugzilla](https://bugzilla.mozilla.org/enter_bug.cgi?format=__default__&blocked=1867368&product=Release%20Engineering&component=General&rep_platform=ARM64&op_sys=Linux)
    分享您的发现，并关注更多更新。感谢您在 Firefox Nightly 社区中的持续参与！
