- en: Two Bay Area railway workers charged for building secret apartments inside train
    stations
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://therealdeal.com/sanfrancisco/2024/04/06/two-bay-area-railway-workers-charged-for-building-secret-apartments-inside-train-stations/](https://therealdeal.com/sanfrancisco/2024/04/06/two-bay-area-railway-workers-charged-for-building-secret-apartments-inside-train-stations/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Two Bay Area railway workers gave new meaning to “transit oriented development”
    when they allegedly built two illegal apartments inside train stations.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: San Mateo prosecutors allege that two former Caltrain officials built two secret
    office-to-apartment conversions in two Peninsula stations south of San Francisco,
    [the San Jose Mercury News reported.](https://www.mercurynews.com/2024/03/30/crime-or-peak-urbanism-yimbys-cant-help-but-applaud-the-caltrain-officials-who-built-secret-apartments-inside-stations/)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Former Caltrain Deputy Director Joseph Navarro and contractor Seth Andrew Worden
    [face felony charges](https://www.mercurynews.com/2024/03/28/ex-caltrain-employee-contractor-charged-with-building-secret-homes-at-train-stations/)
    for misusing public funds to build the mini apartments in the historic Burlingame
    and Millbrae stations. Neither facility is being used by the public.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Worden, a 61-year-old resident of Oceanside in San Diego County, was arraigned
    March 27 and released on his own recognizance, court records show. He pleaded
    not guilty, according to media reports.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Navarro, 66, formerly of the Bay Area and now of Newtown, Pennsylvania, is scheduled
    to be arraigned April 29.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Transit workers found Worden’s Millbrae apartment in 2020, but didn’t discover
    Navarro’s secret hideaway inside the Burlingame station until an anonymous tip
    in 2022\. Both were fired.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Their alleged crimes have received some admiration in a region where developers
    can easily spend [north of $900,000](https://www.mercurynews.com/2023/10/26/death-spiral-its-getting-obscenely-expensive-to-build-housing-in-san-jose/)
    to build one unit of affordable housing.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Some on social media said that living in a historic train station like Burlingame,
    which was built in 1894 and designated a historic landmark in California, had
    its own appeal.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: “If this isn’t a case for building more housing next to transit then I don’t
    know what is,” wrote [one user on social media site X, formerly known as Twitter.](https://twitter.com/VladSF/status/1773891660830916648)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Many were impressed that Worden and Navarro, who spent a respective $8,000 on
    the Millbrae unit and $42,000 on the Burlingame unit, managed to convert offices
    into housing on the cheap.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “Hire that man to build housing,” wrote Mark Dinan, an East Palo Alto-based
    recruiter. “$42k for an apartment!”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: For a mere $42,000, Navarro allegedly installed a kitchenette, shower, plumbing
    and security cameras, prosecutors said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The duo are accused of trying to fly below the radar by making sure none of
    the invoices exceeded $3,000, which would have triggered further authorization
    from Caltrain and TransAmerica Services, the firm that employed Worden.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这对被指控试图低调行事，确保所有发票都未超过$3,000，否则将触发Caltrain和雇佣Worden的TransAmerica Services公司的进一步授权。
- en: Housing is [notoriously expensive](https://ternercenter.berkeley.edu/research-and-policy/cost-to-build-housing-legislation-2022/)
    to build in California. Besides high construction costs, impact fees and the permitting
    process can cost thousands of dollars, fees that Worden and Navarro would not
    have paid, according to the Mercury News.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在加利福尼亚州建房成本**昂贵至极**，除了高昂的建筑成本外，影响费用和许可流程也可能高达数千美元，这些费用根据《水星新闻》报道，Worden 和 Navarro
    不会支付。
- en: The crime also highlighted the [plight of super-commuters](https://bayareaequityatlas.org/indicators/extreme-commuting)
    in the Bay Area.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此次犯罪也突显了旧金山湾区[超级通勤者的困境](https://bayareaequityatlas.org/indicators/extreme-commuting)。
- en: District Attorney Steve Wagstaffe [told the San Francisco Standard](https://sfstandard.com/2024/03/29/caltrain-train-station-little-homes-felony-charges/)
    that the apartments were a “convenience” for the two former railway workers. “They
    figured the Bay Area [commute] really is lousy,” he said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 地方检察官史蒂夫·瓦格斯塔夫告诉《旧金山标准报》称，这些公寓对于两名前铁路工人来说是“方便之举”。他说：“他们觉得旧金山湾区的[通勤]确实很糟糕。”
- en: '*— Dana Bartholomew*'
  id: totrans-split-22
