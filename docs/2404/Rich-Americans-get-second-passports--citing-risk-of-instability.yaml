- en: Rich Americans get second passports, citing risk of instability
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 富裕的美国人申请第二护照，理由是担心不稳定性风险
- en: 来源：[https://www.cnbc.com/2024/04/10/rich-americans-get-second-passports-citing-risk-of-instability.html](https://www.cnbc.com/2024/04/10/rich-americans-get-second-passports-citing-risk-of-instability.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/04/10/rich-americans-get-second-passports-citing-risk-of-instability.html](https://www.cnbc.com/2024/04/10/rich-americans-get-second-passports-citing-risk-of-instability.html)
- en: '*A version of this article first appeared in CNBC''s Inside Wealth newsletter
    with Robert Frank, a weekly guide to the high-net-worth investor and consumer. *[*Sign
    up*](https://www.cnbc.com/inside-wealth-newsletter/)* to receive future editions,
    straight to your inbox.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*本文的一个版本首次出现在 CNBC 的 Inside Wealth 电子报，由罗伯特·弗兰克撰写，这是一份针对高净值投资者和消费者的每周指南。*[*点击此处注册*](https://www.cnbc.com/inside-wealth-newsletter/)*，以便将来的版本直接发送到您的收件箱。*'
- en: Wealthy U.S. families are increasingly applying for second citizenships and
    national residences as a way to hedge their financial risk, according to a leading
    law firm.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 富裕的美国家庭越来越多地申请第二国籍和国家居住权，作为对其财务风险的对冲方式，据一家领先的法律事务所称。
- en: The wealthy are building these "passport portfolios" — collections of second,
    and even third or fourth, citizenships — in case they need to flee their home
    country. Henley & Partners, a law firm that specializes in high-net-worth citizenships,
    said Americans now outnumber every other nationality when it comes to securing
    alternative residences or added citizenships.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 富人正在建立这些“护照组合” —— 包括第二、甚至第三或第四国籍 —— 以备不时之需逃离他们的祖国。专门从事高净值公民身份的法律事务所Henley &
    Partners表示，美国人现在在获取替代居所或增加国籍方面超过了所有其他国籍。
- en: '"The U.S. is still a great country, it''s still an amazing passport," said
    Dominic Volek, group head of private clients at Henley & Partners. "But if I''m
    wealthy, I would like to hedge against levels of volatility and uncertainty. The
    idea of diversification is well understood by wealthy individuals around what
    they invest. It makes no sense to have one country of citizenship and residence
    when I have the ability to actually diversify that aspect of my life as well."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “美国仍然是一个伟大的国家，仍然是一个了不起的护照，” Henley & Partners私人客户集团负责人Dominic Volek说道。“但如果我富有，我希望对抗不确定性和波动性。富人对于他们投资多样化的理念已经非常理解。在我有能力实际多样化生活这一方面，只有一个国家的公民身份和居住地是没有意义的。”
- en: Recent high-profile examples of second citizenships include billionaire tech
    investor Peter Thiel, who added a citizenship in New Zealand, and former Google
    CEO Eric Schmidt, who applied for citizenship in Cyprus.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 近期知名的第二国籍例子包括亿万富翁科技投资者彼得·蒂尔，在新西兰增加了一种国籍，以及前谷歌首席执行官埃里克·施密特，申请了塞浦路斯的国籍。
- en: Thomas Kokta | Photographer's Choice Rf | Getty Images
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Thomas Kokta | Photographer's Choice Rf | Getty Images
- en: Of course, the wealthy aren't packing up en masse and ditching their American
    citizenship. While a relatively small number of Americans do renounce their citizenship
    every year to declare a new home country, mainly due to tax-filing requirements,
    the so-called "exit tax" required to renounce citizenship makes it financially
    prohibitive for most except the ultra-wealthy to simply renounce and declare a
    new citizenship.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，富裕阶层并没有集体收拾行李放弃美国国籍。每年虽然有相对较少的美国人放弃国籍以宣告新的归属国，主要是由于税务申报要求，但所谓的“退出税”使得除了超级富豪外，大多数人简单放弃国籍并宣告新的国籍在经济上都不可行。
- en: Instead, many wealthy Americans are shopping around for an added visa or citizenship
    program to supplement their U.S. passport.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，许多富裕的美国人正在寻找增加签证或国籍的计划来补充他们的美国护照。
- en: According to Henley, the top destinations for supplemental passports among Americans
    are Portugal, Malta, Greece and Italy. Portugal's "Golden Visa" program is especially
    popular since it provides a path to residency and citizenship — with visa-free
    travel in Europe — in exchange for an investment of 500,000 euros (roughly $541,000)
    in a fund or private equity. Malta offers a Golden Visa for 300,000 euros invested
    in real estate, which Volek said has become "especially popular with Americans."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Henley的数据，美国人寻求补充护照的主要目的地包括葡萄牙、马耳他、希腊和意大利。葡萄牙的“黄金签证”计划特别受欢迎，因为它提供了通过投资50万欧元（约合54.1万美元）在基金或私募股权中获得居留和公民身份的路径，以及在欧洲的免签旅行权。马耳他则提供了一个以30万欧元在房地产中投资为条件的黄金签证，Volek说这在美国人中“尤为受欢迎”。
- en: '"With Malta you become a European citizen, with complete settlement rights
    across Europe," he said. "So you can live in Germany, your kids can go and study
    in France and you have the right to live, work and study throughout Europe."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “选择马耳他，您将成为欧洲公民，拥有全欧洲范围内的完全定居权，”他说。“因此，您可以生活在德国，您的孩子可以去法国读书，您有权在整个欧洲生活、工作和学习。”
- en: There are three main reasons for the rise of American passport portfolios, or
    "domicile diversification." An alternative passport makes travel easier for Americans
    venturing to parts of the world that are less friendly to the U.S.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个主要原因导致美国护照组合的增长，或称“住所多样化”。另一种护照使得美国人在前往对美国不友好的地区旅行时更容易。
- en: '"For American, British, and Israeli citizens suddenly unsure of their welcome
    abroad, supplementary passports provide vital flexibility," according to a Henley
    report. "With rising global instability, holding citizenship in another country,
    particularly one that is considered more neutral or politically benign, now provides
    a valuable back-up or alternative option."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据亨利的一份报告，“对于突然不确定自己在国外受欢迎程度的美国人、英国人和以色列公民，补充护照提供了重要的灵活性。”“随着全球不稳定局势的加剧，拥有另一个国家的公民身份，特别是被认为更中立或政治上更温和的国家，现在提供了有价值的备份或替代选择。”
- en: Another reason is business travel, which can be safer and less conspicuous with
    a non-U.S. passport in many countries. U.S. business leaders could be targets
    for "resentment, hostage-taking, or random terrorism in the chaos of collapsed
    states or high-risk countries they need to travel to for business purposes," according
    to the report, which says interested parties range from hedge-fund managers who
    meet with global clients to mining company executives who visit operations sites.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个原因是商务旅行，在许多国家使用非美国护照可能更安全、更不显眼。报告称，对于需要到破败国家或高风险国家出差的美国商业领袖，他们可能成为“仇恨、劫持或在随机恐怖主义混乱中的目标”，感兴趣的方面包括与全球客户见面的对冲基金经理和访问运营地点的矿业公司高管。
- en: Using a secondary passport can also help cross-border financial transfers or
    deals within the new country.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用第二护照还可以帮助跨境金融转账或在新国家内进行交易。
- en: Finally, some wealthy Americans simply want a back-up residency for possible
    retirement, to be closer to their families who live abroad or for lifestyle reasons
    in the new age of remote work. For others, U.S. politics is the driver.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一些富裕的美国人简单地想要备用居住地，以便可能的退休，接近居住在国外的家人或追求远程工作新时代的生活方式。对于其他人来说，美国的政治是推动因素。
- en: '"We all live in uncertain times, not just in the U.S., but in all nations globally,"
    Volek said. "Who knows what''s going to happen next. It''s really about having
    not only a Plan B but Plan C and D in place as well."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们所有人都生活在不确定的时代，不仅仅是在美国，而是在全球所有国家，”沃莱克说。“谁知道接下来会发生什么。真正重要的是不仅要有备胎，还要有备胎的备胎和备备胎。”
- en: Globally, millionaire migration is expected to hit a new high in 2024, as wars,
    government crackdowns on wealth, and political uncertainty drive more wealthy
    residents to other countries. An estimated 128,000 millionaires are forecast to
    move to a new country this year, up from 120,000 in 2023 and up from 51,000 in
    2013, according to Henley.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 全球范围内，由于战争、政府对财富的打压和政治不确定性推动更多富裕居民移居其他国家，预计2024年百万富翁移民将达到新高，据亨利预测，预计今年将有12.8万名百万富翁移居新国家，而2023年为12万，2013年为5.1万。
- en: The U.S. remains a top destination for global millionaires leaving other countries,
    with a net inflow of 2,200 millionaires in 2023 and a projected inflow of 3,500
    in 2024, according to Henley.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国仍然是全球百万富翁离开其他国家的首选目的地之一，根据亨利的数据，2023年净流入2200名百万富翁，预计2024年将流入3500名。
- en: China remains the biggest source of millionaire out-migration, losing a net
    13,500 millionaires last year.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 中国仍然是百万富翁外流的最大来源地，去年净流失了1.35万名百万富翁。
- en: '"The wealth-creation opportunities in the U.S. are second to none globally,"
    Volek said.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “在全球范围内，美国的财富创造机会是无与伦比的，”沃莱克说。
