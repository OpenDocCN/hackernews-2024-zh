- en: This policy explains how I work on my open source projects, what you should
    expect from me as a maintainer, and how to contribute.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: I work on a number of codebases, and the way to apportion attention that works
    best with my brain is to batch up work, focus on a project for one to four weeks,
    and then move to a different project. This reduces context switching overhead
    and gives me time to consider overall trends.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'This means there might be extended periods during which I am not actively working
    on a specific project. This does NOT mean the project is unmaintained: I still
    *read* every issue filed, and would react promptly to urgent issues, such as security
    reports or any breakage that makes a project not work anymore for its *current*
    users.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: If a project is unmaintained, it will be either archived or moved to [FiloSottile/mostly-harmless](https://github.com/FiloSottile/mostly-harmless).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Projects have a precise scope
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[](#projects-have-a-precise-scope)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Most of my projects are meant to be simple solutions to a specific problem,
    and I generally try to resist scope creep.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: I understand that might make them not a good fit for you, and that‚Äôs ok. Feel
    free to open a discussion or a feature request, but please understand if we conclude
    that the issue is out of scope. Forks are welcome!
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: This is critical both to keep the UX simple, and to keep the maintenance burden
    manageable.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Well researched issues are gold
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[](#well-researched-issues-are-gold)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The most useful contributions are detailed issue reports. The more you can tell
    us about environment and expectations the better. I truly appreciate when users
    investigate further, or do the work of checking how other implementations behave,
    or what the relevant specifications say.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Even if you can‚Äôt do the extra work, feel free to open an issue. I don‚Äôt resent
    any issue, they‚Äôre all gifts (but as gifts they don‚Äôt entitle you to a response).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Experience reports are gems
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[](#experience-reports-are-gems)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Even if something might look like it‚Äôs working as intended, or if you‚Äôre encountering
    a non-technical issue, I invite you to file an experience report.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: It can be as simple as ‚Äúthis error was confusing, even if I figured it out‚Äù
    or as high-level as ‚Äúgetting started was a mess, here are all the things I tried‚Äù
    or as specific as ‚Äúwhen I try to use this for this workflow it‚Äôs very clunky‚Äù.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Focus on your experience, not on the solution. Oftentimes the solution will
    need to take into account the needs of other stakeholders, or solve multiple issues
    at once, but having a clear idea of a problem is the first step.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Maybe we will conclude there‚Äôs nothing we can do within the project‚Äôs scope
    (see above), but every experience report informs how I think about the project.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: If you want to contribute but don‚Äôt know where to start, try to use the project
    from scratch keeping a friction log of all the things that you found confusing
    or difficult or unclear, and then share that.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: PRs might get reimplemented
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[](#prs-might-get-reimplemented)'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Unlike some projects, I *do not* prefer PRs to issues, for a number of reasons.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Working in batches (see above) means you might have to wait a while before I
    review a PR, and you might have moved on to other work by then.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I don‚Äôt have the bandwidth for long review cycles, but I am also very particular
    about the code I accept into a project, since it will be on me to maintain it.
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cryptography and security projects require an unusually high degree of code
    review.
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contributors naturally focus on their use case and circumstances when writing
    patches, which might need to be adapted to serve other project users.
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I am generally not trying to build large contributor communities around most
    of my projects, as they are small scoped tools (see above).
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All together, this means that detailed issues are usually more useful to me
    than PRs, and while you‚Äôre welcome to open a PR as a way to demonstrate an issue,
    **you should expect it to be reimplemented rather than merged**. Please don‚Äôt
    take this personally. I try to use `Co-authored-by` lines liberally to share credit
    where possible.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: There are some exceptions, like support for operating systems I am not familiar
    with, or features I am not well-equipped to implement. We can discuss those cases
    in the issue tracker. I am also usually happy to merge trivial/short changes.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôm a [professional Open Source maintainer](https://words.filippo.io/professional-maintainers/).
    If your company might be interested in enabling my work, in the [reciprocal value
    of a direct line to a maintainer](https://words.filippo.io/dispatches/reciprocal/),
    and in unlimited access to my expertise, reach out to discuss a retainer! üì®
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: '*I believe the critical role of open source maintainer can develop into a real
    profession, commanding compensation in line with that of a senior software engineer,
    charging companies that rely on open source projects and wish to get access to
    the maintainer''s unique and extensive expertise.*'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: '**I don''t rely on crowdfunding for sustainability, so I generally don''t solicit
    donations from individuals**. If you wish to express gratitude or encourage my
    work, send me a postcard! üìÆ'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
