- en: The beautiful thing that happens in Amsterdam if you die and have no one to
    attend your funeral - Upworthy
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.upworthy.com/the-lonely-funeral-project](https://www.upworthy.com/the-lonely-funeral-project)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Over the past few years, rising supermarket prices have forced many families
    to make compromises on ingredient quality when shopping for meals. A recent study
    published by [Supermarket News](https://www.supermarketnews.com/retail-financial/families-are-buying-lower-quality-food-deal-inflation-report)
    found that 41% of families with children were more likely to switch to lower-quality
    groceries to deal with inflation.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: By comparison, 29% of people without children have switched to lower-quality
    groceries to cope with rising prices.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Despite the current rising costs of groceries, **O** Organics has enabled families
    to consistently enjoy high-quality, organic meals at affordable prices for nearly
    two decades. With a focus on great taste and health, **O** Organics offers an
    extensive range of options for budget-conscious consumers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '**O** Organics launched in 2005 with 150 USDA Certified Organic products but
    now offers over 1,500 items, from organic fresh fruits and vegetables to organic
    dairy and meats, organic cage-free certified eggs, organic snacks, organic baby
    food and more. This gives families the ability to make a broader range of recipes
    featuring organic ingredients than ever before.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: “We believe [every customer should have access to affordable, organic options](https://www.albertsonscompanies.com/newsroom/press-releases/news-details/2023/Albertsons-Companies-Exclusive-O-Organics-Brand-Celebrates-its-Evolution-with-Bold-Packaging-Redesign-and-Designates-April-as-Organic-Breakfast-Month/default.aspx)
    that support healthy lifestyles and diverse shopping preferences,” shared Jennifer
    Saenz, EVP and Chief Merchandising Officer at Albertsons, one of many stores where
    you can find **O** Organics products. “Over the years, we have made organic foods
    more accessible by expanding **O** Organics to every aisle across our stores,
    making it possible for health and budget-conscious families to incorporate organic
    food into every meal.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: With some help from our friends at **O** Organics, Upworthy looked at the vast
    array of products available at our local store and created some tasty, affordable
    and healthy meals.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are 3 meals for a family of 4 that cost $7 and under, per serving. (Note:
    prices may vary by location and are calculated before sales tax.)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '****O**** **Organic’s Tacos and Refried Beans ($6.41 Per Serving)**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Few dishes can make a family rush to the dinner table quite like tacos. Here’s
    a healthy and affordable way to spice up your family’s Taco Tuesdays.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Prep time: 2 minutes'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Cook time: 20 minutes'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'Total time: 22 minutes'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '**Ingredients**:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: 1 lb of **O** Organics Grass Fed Ground Beef ($7.99)
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 1 packet **O** Organics Taco Seasoning ($2.29)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '**O** Organics Mexican-Style Cheese Blend Cheese ($4.79)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '**O** Organics Chunky Salsa ($3.99)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: '**O** Organics Taco Shells ($4.29)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 1 can of **O** Organics Refried Beans ($2.29)
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: '**Instructions**:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Cook the ground beef in a skillet over medium heat until thoroughly browned;
    remove any excess grease.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Add 1 packet of taco seasoning to beef along with water [and cook as directed].
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Add taco meat to the shell, top with cheese and salsa as desired.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Heat refried beans in a saucepan until cooked through, serve alongside tacos,
    top with cheese.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: O Organics Mexican-style blend cheese.via O Organics
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '****O**** **Organics Hamburger Stew ($4.53 Per Serving)**'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Busy parents will love this recipe that allows them to prep in the morning and
    then serve a delicious, slow-cooked stew after work.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: 'Prep time: 15 minutes'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: 'Cook time: 7 hours'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: 'Total time: 7 hours 15 minutes'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: 'Servings: 4'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: '**Ingredients:**'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: 1 lb of **O** Organics Grass Fed Ground Beef ($7.99)
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: 1 ½ lbs **O** Organics Gold Potatoes ($4.49)
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: 3 **O** Organics Carrots ($2.89)
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: 1 tsp onion powder
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: I can **O** Organics Tomato Paste ($1.25)
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: 2 cups water
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: 1 yellow onion diced ($1.00)
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: 1 clove garlic ($.50)
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: 1 tsp salt
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: 1/4 tsp pepper
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: 2 tsp Italian seasoning or oregano
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: '**Instructions:**'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Cook the ground beef in a skillet over medium heat until thoroughly browned;
    remove any excess grease.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Transfer the cooked beef to a slow cooker with the potatoes, onions, carrots
    and garlic.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Mix the tomato paste, water, salt, pepper, onion powder and Italian seasoning
    in a separate bowl.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Drizzle the mixed sauce over the ingredients in the slow cooker and mix
    thoroughly.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Cover the slow cooker with its lid and set it on low for 7 to 8 hours, or
    until the potatoes are soft. Dish out into bowls and enjoy!
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: O Organics baby gold potatoes.via O Organics
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: '****O**** **Organics Ground Beef and Pasta Skillet ($4.32 Per Serving)**'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: This one-pan dish is for all Italian lovers who are looking for a saucy, cheesy,
    and full-flavored comfort dish that takes less than 30 minutes to prepare.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: 'Prep time: 2 minutes'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: 'Cook time: 25 minutes'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: 'Total time: 27 minutes'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: 'Servings: 4'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: '**Ingredients:**'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: 1 lb of **O** Organics Grass Fed Ground Beef ($7.99)
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: 1 tbsp. olive oil
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: 2 tsp dried basil
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: 1 tsp garlic powder
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: 1 can **O** Organics Diced Tomatoes ($2.00)
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: 1 can **O** Organics Tomato Sauce ($2.29)
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: 1 tbsp **O** Organics Tomato Paste ($1.25)
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: 2 1/4 cups water
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: 2 cups **O** Organics Rotini Pasta ($3.29)
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: 1 cup **O** Organics Mozzarella cheese ($4.79)
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: '**Instructions**:'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Brown ground beef in a skillet, breaking it up as it cooks.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Sprinkle with salt, pepper and garlic powder
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Add tomato paste, sauce and diced tomatoes to the skillet. Stir in water
    and bring to a light boil.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Add pasta to the skillet, ensuring it is well coated. Cover and cook for
    about 10 minutes, stirring occasionally.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Remove the lid, sprinkle with cheese and allow it to cool.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: O Organics tomato basil pasta sauce and extra virgin olive oil.via O Organics
  id: totrans-split-80
  prefs: []
