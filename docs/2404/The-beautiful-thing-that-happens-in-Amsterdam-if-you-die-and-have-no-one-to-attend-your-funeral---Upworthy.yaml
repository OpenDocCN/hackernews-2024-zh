- en: The beautiful thing that happens in Amsterdam if you die and have no one to
    attend your funeral - Upworthy
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在阿姆斯特丹发生的美好事情是，如果你死了，没有人参加你的葬礼 - Upworthy
- en: 来源：[https://www.upworthy.com/the-lonely-funeral-project](https://www.upworthy.com/the-lonely-funeral-project)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.upworthy.com/the-lonely-funeral-project](https://www.upworthy.com/the-lonely-funeral-project)
- en: Over the past few years, rising supermarket prices have forced many families
    to make compromises on ingredient quality when shopping for meals. A recent study
    published by [Supermarket News](https://www.supermarketnews.com/retail-financial/families-are-buying-lower-quality-food-deal-inflation-report)
    found that 41% of families with children were more likely to switch to lower-quality
    groceries to deal with inflation.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，由于超市价格上涨，许多家庭在购买食材时不得不在质量上做出妥协。最近由[超市新闻](https://www.supermarketnews.com/retail-financial/families-are-buying-lower-quality-food-deal-inflation-report)发布的一项研究发现，有41%的有孩子的家庭更有可能转向购买低质量的食品以应对通货膨胀。
- en: By comparison, 29% of people without children have switched to lower-quality
    groceries to cope with rising prices.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，有29%的没有孩子的人已经转向购买质量较低的食品以应对物价上涨。
- en: Despite the current rising costs of groceries, **O** Organics has enabled families
    to consistently enjoy high-quality, organic meals at affordable prices for nearly
    two decades. With a focus on great taste and health, **O** Organics offers an
    extensive range of options for budget-conscious consumers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管当前食品成本不断上涨，**O** Organics使家庭能够几乎20年来以稳定的价格享受高质量的有机餐食。专注于口味和健康，**O** Organics为注重预算的消费者提供了广泛的选择。
- en: '**O** Organics launched in 2005 with 150 USDA Certified Organic products but
    now offers over 1,500 items, from organic fresh fruits and vegetables to organic
    dairy and meats, organic cage-free certified eggs, organic snacks, organic baby
    food and more. This gives families the ability to make a broader range of recipes
    featuring organic ingredients than ever before.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**O** Organics 成立于2005年，当时提供了150种美国农业部认证的有机产品，但现在已经提供超过1500种商品，从有机新鲜水果和蔬菜到有机乳制品和肉类，有机无笼养鸡蛋，有机零食，有机婴儿食品等。这使得家庭能够使用更广泛的有机成分制作更多种类的食谱。'
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: “We believe [every customer should have access to affordable, organic options](https://www.albertsonscompanies.com/newsroom/press-releases/news-details/2023/Albertsons-Companies-Exclusive-O-Organics-Brand-Celebrates-its-Evolution-with-Bold-Packaging-Redesign-and-Designates-April-as-Organic-Breakfast-Month/default.aspx)
    that support healthy lifestyles and diverse shopping preferences,” shared Jennifer
    Saenz, EVP and Chief Merchandising Officer at Albertsons, one of many stores where
    you can find **O** Organics products. “Over the years, we have made organic foods
    more accessible by expanding **O** Organics to every aisle across our stores,
    making it possible for health and budget-conscious families to incorporate organic
    food into every meal.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们相信[每个顾客都应该有机会获得价格实惠的有机选项](https://www.albertsonscompanies.com/newsroom/press-releases/news-details/2023/Albertsons-Companies-Exclusive-O-Organics-Brand-Celebrates-its-Evolution-with-Bold-Packaging-Redesign-and-Designates-April-as-Organic-Breakfast-Month/default.aspx)，以支持健康的生活方式和多样化的购物偏好。”
    阿尔伯森公司的执行副总裁兼首席商品官詹妮弗·赛恩斯分享道，这是众多商店之一，您可以在这里找到**O** Organics产品。“多年来，我们通过在所有商店的每个过道扩展**O**
    Organics，使有机食品更加可及，使注重健康和预算的家庭能够在每顿饭中都加入有机食品。”
- en: With some help from our friends at **O** Organics, Upworthy looked at the vast
    array of products available at our local store and created some tasty, affordable
    and healthy meals.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些**O** Organics的朋友的帮助下，Upworthy查看了我们当地商店提供的各种产品，并创造了一些美味、实惠和健康的餐食。
- en: 'Here are 3 meals for a family of 4 that cost $7 and under, per serving. (Note:
    prices may vary by location and are calculated before sales tax.)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有三餐适合一家四口，每份不超过7美元。（注意：价格可能因地点而异，并且是在销售税之前计算的。）
- en: '****O**** **Organic’s Tacos and Refried Beans ($6.41 Per Serving)**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '****O**** **Organic’s Tacos and Refried Beans ($6.41 Per Serving)**'
- en: Few dishes can make a family rush to the dinner table quite like tacos. Here’s
    a healthy and affordable way to spice up your family’s Taco Tuesdays.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎没有什么菜肴能像塔科星期二一样让家庭赶到餐桌前。这是一个健康且经济实惠的方法，为您的家庭的塔科星期二增添一些调味料。
- en: 'Prep time: 2 minutes'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 准备时间：2 分钟
- en: 'Cook time: 20 minutes'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 烹饪时间：20 分钟
- en: 'Total time: 22 minutes'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总时间：22 分钟
- en: '**Ingredients**:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**成分**：'
- en: 1 lb of **O** Organics Grass Fed Ground Beef ($7.99)
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 1磅 **O** Organics 牛肉（7.99美元）
- en: 1 packet **O** Organics Taco Seasoning ($2.29)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1包 **O** Organics 墨西哥香料（2.29美元）
- en: '**O** Organics Mexican-Style Cheese Blend Cheese ($4.79)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**O** Organics 墨西哥风味奶酪混合物（$4.79）'
- en: '**O** Organics Chunky Salsa ($3.99)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**O** Organics 块状莎莎酱（$3.99）'
- en: '**O** Organics Taco Shells ($4.29)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**O** Organics 塔可壳（$4.29）'
- en: 1 can of **O** Organics Refried Beans ($2.29)
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1 罐 **O** Organics 炸豆（$2.29）
- en: '**Instructions**:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**指令：**'
- en: 1\. Cook the ground beef in a skillet over medium heat until thoroughly browned;
    remove any excess grease.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在中火下煎熟牛肉，直至彻底变色；去掉多余的油脂。
- en: 2\. Add 1 packet of taco seasoning to beef along with water [and cook as directed].
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将 1 包塔科香料加入牛肉中，加入水[按照指示烹饪]。
- en: 3\. Add taco meat to the shell, top with cheese and salsa as desired.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将塔可肉放入贝壳中，根据需要撒上奶酪和莎莎酱。
- en: 4\. Heat refried beans in a saucepan until cooked through, serve alongside tacos,
    top with cheese.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 在锅中加热炸豆，煮至熟透，与塔可一起上桌，撒上奶酪。
- en: O Organics Mexican-style blend cheese.via O Organics
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: O Organics 墨西哥风味混合奶酪。通过 O Organics
- en: '****O**** **Organics Hamburger Stew ($4.53 Per Serving)**'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '****O**** **Organics 汉堡炖菜（每份 $4.53）**'
- en: Busy parents will love this recipe that allows them to prep in the morning and
    then serve a delicious, slow-cooked stew after work.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 忙碌的父母会喜欢这道食谱，早上准备好，下班后享用美味的慢炖炖菜。
- en: 'Prep time: 15 minutes'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 准备时间：15 分钟
- en: 'Cook time: 7 hours'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 烹饪时间：7 小时
- en: 'Total time: 7 hours 15 minutes'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总时间：7 小时 15 分钟
- en: 'Servings: 4'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 服务：4
- en: '**Ingredients:**'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**配料：**'
- en: 1 lb of **O** Organics Grass Fed Ground Beef ($7.99)
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 1 磅 **O** Organics 牧草饲养牛肉（$7.99）
- en: 1 ½ lbs **O** Organics Gold Potatoes ($4.49)
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 1 ½ 磅 **O** Organics 金土豆（$4.49）
- en: 3 **O** Organics Carrots ($2.89)
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 3 **O** Organics 胡萝卜（$2.89）
- en: 1 tsp onion powder
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 1 茶匙洋葱粉
- en: I can **O** Organics Tomato Paste ($1.25)
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以 **O** Organics 番茄酱（$1.25）
- en: 2 cups water
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 2 杯水
- en: 1 yellow onion diced ($1.00)
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 1 个黄洋葱切碎（$1.00）
- en: 1 clove garlic ($.50)
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 1 瓣大蒜（$0.50）
- en: 1 tsp salt
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 1 茶匙盐
- en: 1/4 tsp pepper
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 1/4 茶匙胡椒
- en: 2 tsp Italian seasoning or oregano
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 2 茶匙意大利香料或牛至
- en: '**Instructions:**'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**指令：**'
- en: 1\. Cook the ground beef in a skillet over medium heat until thoroughly browned;
    remove any excess grease.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在中火下煎熟牛肉，直至彻底变色；去掉多余的油脂。
- en: 2\. Transfer the cooked beef to a slow cooker with the potatoes, onions, carrots
    and garlic.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 将煮熟的牛肉转移到慢炖锅中，与土豆、洋葱、胡萝卜和大蒜混合。
- en: 3\. Mix the tomato paste, water, salt, pepper, onion powder and Italian seasoning
    in a separate bowl.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在另一个碗中混合番茄酱、水、盐、胡椒、洋葱粉和意大利调味料。
- en: 4\. Drizzle the mixed sauce over the ingredients in the slow cooker and mix
    thoroughly.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将混合酱料淋在慢炖锅中的食材上，彻底搅拌均匀。
- en: 5\. Cover the slow cooker with its lid and set it on low for 7 to 8 hours, or
    until the potatoes are soft. Dish out into bowls and enjoy!
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 用锅盖盖住慢炖锅，设置为低温煮煮 7 到 8 小时，或直到土豆软烂。盛入碗中，享用！
- en: O Organics baby gold potatoes.via O Organics
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: O Organics 婴儿金土豆。通过 O Organics
- en: '****O**** **Organics Ground Beef and Pasta Skillet ($4.32 Per Serving)**'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '****O**** **Organics 牛肉和意大利面平底锅（每份 $4.32）**'
- en: This one-pan dish is for all Italian lovers who are looking for a saucy, cheesy,
    and full-flavored comfort dish that takes less than 30 minutes to prepare.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这道一锅菜适合所有爱意大利风味的人，他们寻找一道酱汁丰富、奶酪浓郁且口感鲜美的舒适菜肴，准备时间不到 30 分钟。
- en: 'Prep time: 2 minutes'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 准备时间：2 分钟
- en: 'Cook time: 25 minutes'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 烹饪时间：25 分钟
- en: 'Total time: 27 minutes'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 总时间：27 分钟
- en: 'Servings: 4'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 服务：4
- en: '**Ingredients:**'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**配料：**'
- en: 1 lb of **O** Organics Grass Fed Ground Beef ($7.99)
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 1 磅 **O** Organics 牧草饲养牛肉（$7.99）
- en: 1 tbsp. olive oil
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 1 汤匙橄榄油
- en: 2 tsp dried basil
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 2 茶匙干罗勒
- en: 1 tsp garlic powder
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 1 茶匙大蒜粉
- en: 1 can **O** Organics Diced Tomatoes ($2.00)
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 1 罐 **O** Organics 切碎的番茄（$2.00）
- en: 1 can **O** Organics Tomato Sauce ($2.29)
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 1 罐 **O** Organics 番茄酱（$2.29）
- en: 1 tbsp **O** Organics Tomato Paste ($1.25)
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 1 汤匙 **O** Organics 番茄酱（$1.25）
- en: 2 1/4 cups water
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 2 1/4 杯水
- en: 2 cups **O** Organics Rotini Pasta ($3.29)
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 2 杯 **O** Organics 螺旋通心粉（$3.29）
- en: 1 cup **O** Organics Mozzarella cheese ($4.79)
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 1 杯 **O** Organics 马苏里拉奶酪（$4.79）
- en: '**Instructions**:'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**指令：**'
- en: 1\. Brown ground beef in a skillet, breaking it up as it cooks.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在煎锅中煎熟牛肉，煮熟时打碎它。
- en: 2\. Sprinkle with salt, pepper and garlic powder
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 撒上盐、胡椒和大蒜粉
- en: 3\. Add tomato paste, sauce and diced tomatoes to the skillet. Stir in water
    and bring to a light boil.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将番茄酱、酱和切碎的番茄加入煎锅中。搅拌水，轻微煮沸。
- en: 4\. Add pasta to the skillet, ensuring it is well coated. Cover and cook for
    about 10 minutes, stirring occasionally.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 将意大利面加入煎锅中，确保充分涂抹。盖上，煮约 10 分钟，偶尔搅拌。
- en: 5\. Remove the lid, sprinkle with cheese and allow it to cool.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 取下锅盖，撒上奶酪，让其冷却。
- en: O Organics tomato basil pasta sauce and extra virgin olive oil.via O Organics
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: O Organics 番茄罗勒意大利面酱和特级初榨橄榄油。通过 O Organics
