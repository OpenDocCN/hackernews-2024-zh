- en: Looks like it a few domains, including thehandbasket.co, were mistakenly classified
    as a phishing site, which has since been corrected as Andy mentioned. Unfortunately,
    at our scale, we get false positives on safety measures all the time. Apologies
    for the trouble.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像是一些域名，包括 thehandbasket.co，被错误地分类为钓鱼网站，这已经像安迪所提到的那样得到了纠正。不幸的是，在我们的规模下，我们经常会出现安全措施的误报。对此造成的麻烦深感抱歉。
