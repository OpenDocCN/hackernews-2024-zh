- en: The dangers of “decentralized” ID systems — crypto-agorism
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://paper.wf/crypto-agorism/the-dangers-of-decentralized-id-systems](https://paper.wf/crypto-agorism/the-dangers-of-decentralized-id-systems)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many decentralized identity protocols are being developed, which claim to increase
    users’ privacy, enable interoperability and convenient single sign-ons, protect
    against identity theft and allow self-sovereign ownership of data.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: However, many of these protocols rely on government ID as a base layer (as proof
    of name, age or address, referred to as “Verifiable credentials”). In this system,
    users are required to upload a video with their passport or national ID card.
    After this, their name, age or address is marked as verified. Then platforms can
    query this API and ask is_over_18, full_name or country_of_residence, but have
    no access to the user’s ID scan or any additional information (e.g. is_over_18
    only returns true or false, and doesn’t disclose the user’s name, home address
    or photo).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'This reliance on government IDs means that DIDs cannot protect users against
    state surveillance. And just like the existing system, it continues to exclude
    millions of people who can’t get government ID: [https://www.statelessness.eu/blog/each-person-left-living-streets-we-are-losing-society](https://www.statelessness.eu/blog/each-person-left-living-streets-we-are-losing-society),
    [https://unhcr.org/ibelong/about-statelessness](https://unhcr.org/ibelong/about-statelessness),
    [https://www.penalreform.org/blog/proving-who-i-am-the-plight-of-people](https://www.penalreform.org/blog/proving-who-i-am-the-plight-of-people)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Problem 1: Reliance on government ID as a base layer'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If decentralized ID is just an extension of the existing government ID system,
    it provides neither privacy nor financial inclusion.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Via government ID KYC, the state already excludes regular people from jobs,
    banking, apartment rentals, healthcare, receiving mail, sim cards, contracts and
    more.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: If the state refuses to print ID for someone (which affects millions of people
    today), there are no appeals, alternatives nor NGOs who can help. Red Cross, United
    Nations and other NGOs don’t issue alternative identity documents. Flag Theory
    (such as St Kitts passports, Panamanian residency, Estonian e-Residency or RNS.id)
    requires an existing passport or birth certificate. Even IDs for undocumented
    people (such as Californian AB 60 driver’s licenses) require a foreign passport,
    national ID card or birth certificate, and can’t help people who have no state-issued
    identity documents at all.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: This existing ID system is harmful, inaccessible and a single point of failure
    — and if decentralized protocols rely on this broken layer, they will continue
    to harm and exclude people.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Problem 2: The state won’t give up its monopoly on identity'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fortunately, some decentralized ID protocols aim to be inclusive, and instead
    of requiring government ID to verify a user’s name, age or location, they use
    social media, a web-of-trust or biometrics. This removes the ability for state
    censorship, and instead allows your friends to vouch for you, or allows you to
    gain access to services via fingerprints or an iris scan.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，一些去中心化身份协议的目标是包容的，而不是要求政府身份证来验证用户的姓名、年龄或位置，它们使用社交媒体、信任网络或生物特征。这消除了国家审查的能力，而是允许你的朋友为你作证，或者允许你通过指纹或虹膜扫描访问服务。
- en: With a web-of-trust, friends or family could vouch for your name, age or location;
    landlords could vouch for your address; employers could vouch for your skills;
    customers could vouch for businesses; and so on. As it doesn’t rely on government
    databases, but rather the people you know, it is truly decentralized and accessible.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有了信任网络，朋友或家人可以为你的姓名、年龄或位置作证；房东可以为你的地址作证；雇主可以为你的技能作证；顾客可以为企业作证；等等。因为它不依赖政府数据库，而是依赖你认识的人，所以它是真正分散化和可访问的。
- en: Biometrics also do not rely on state permission. If you have fingers or eyes,
    you can signup with a fingerprint or iris scan — no passport or national ID card
    required. As it is not dependent on state-issued documents, biometrics would be
    accessible for stateless people, undocumented people and people who weren’t registered
    at birth, who are often unfairly excluded from the mainstream economy. However,
    biometrics are dangerous for many reasons, including security (someone could force
    you against your will to give your fingerprint or decode your iris pattern from
    a photo), personal safety (e.g. escaping from domestic abuse or protesting against
    an authoritarian government), as well as privacy (such as the natural compartmentalization
    of work and home life and online personas).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 生物特征也不依赖于国家的许可。如果你有手指或眼睛，你可以通过指纹或虹膜扫描注册 —— 不需要护照或国民身份证。由于它不依赖于国家发行的文件，生物特征将对无国籍人士、无文件人士以及未在出生时注册的人士（通常被不公正地排除在主流经济之外）具有可访问性。然而，生物特征因多种原因而危险，包括安全性（有人可能迫使你不愿意地提供你的指纹或从照片解码你的虹膜图案）、个人安全（例如逃离家庭暴力或抗议专制政府）、以及隐私（如工作和家庭生活的自然隔离以及在线身份）。
- en: Unfortunately, it is unlikely that the state, who forces government ID regulations
    onto businesses, employers, landlords and healthcare providers, will accept web-of-trust
    vouches or biometrics as “proof of identity”. It will therefore not be possible
    to apply for a job using a “Worldcoin” iris scan, or rent an apartment on the
    sole basis of positive reviews in a web-of-trust.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，国家通常强制企业、雇主、房东和医疗服务提供者遵守政府身份证规定，不太可能接受信任网络作证或生物特征作为“身份证明”的证据。因此，使用“Worldcoin”虹膜扫描申请工作，或仅基于信任网络中的正面评价租房，将是不可能的。
- en: The state specifically uses its government ID system to whitelist citizens at
    birth (if you weren’t registered at birth, there is no way to “earn the right
    to exist” as an adult), and immigration is dependent on other countries’ whitelists
    (as it is impossible to get a visa without a passport and birth certificate).
    The state won’t allow people to bypass this whitelist by providing fingerprints
    or asking friends to vouch for them.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 国家特别使用其政府身份证系统在出生时列入白名单（如果你没有在出生时注册，成年后就没有“赚取存在权”的方法），而移民则依赖于其他国家的白名单（没有护照和出生证明就不可能获得签证）。国家不允许人们通过提供指纹或要求朋友为他们作证来绕过此白名单。
- en: 'If the state chooses to incorporate biometrics or web-of-trust into its identity
    system, it will do so on its own terms, as an addition rather than alternative:
    a web-of-trust platform would require an existing government ID in order to signup,
    and “Worldcoin” wallets would require government ID in order to receive or spend
    funds.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果国家选择将生物特征或信任网络纳入其身份系统，它将按照自己的条款进行，作为一种补充而不是替代：信任网络平台将要求现有的政府身份证才能注册，并且“Worldcoin”钱包将需要政府身份证才能接收或花费资金。
- en: Even the United Nations ([https://www.unhcr.org/ibelong/about-statelessness](https://www.unhcr.org/ibelong/about-statelessness))
    and World Economic Forum ([https://www.weforum.org/agenda/2020/11/legal-identity-id-app-aid-tech](https://www.weforum.org/agenda/2020/11/legal-identity-id-app-aid-tech))
    are aware of the damage caused by the state’s monopoly on identity, but are unable
    to convince the state to print IDs for stateless or unregistered people, nor issue
    their own recognized non-government IDs. Considering this, it’s unlikely that
    web-of-trust or social media-based ID protocols will become usable for mainstream
    jobs, banking or apartment rentals.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 即使联合国（[https://www.unhcr.org/ibelong/about-statelessness](https://www.unhcr.org/ibelong/about-statelessness)）和世界经济论坛（[https://www.weforum.org/agenda/2020/11/legal-identity-id-app-aid-tech](https://www.weforum.org/agenda/2020/11/legal-identity-id-app-aid-tech)）意识到国家对身份的垄断造成的危害，但无法说服国家为无国籍或未注册的人打印身份证，也无法发行其自认可的非政府身份证。考虑到这一点，信任网络或基于社交媒体的身份协议不太可能成为主流工作、银行业务或公寓租赁的可用选择。
- en: 'However, non-government DIDs could still find use in the informal economy,
    which already provides access to jobs, housing, healthcare and more, no ID required.
    Despite the war on cash and increasing KYC regulations, informal cash-in-hand
    economies exist around the world. In addition, cryptocurrencies have made it possible
    to send money to anyone around the globe, no bank or ID required, paving the way
    for uncensorable digital economies: [https://anarkio.codeberg.page/agorism](https://anarkio.codeberg.page/agorism),
    [https://bitcoinmagazine.com/business/kyc-free-bitcoin-circular-economies](https://bitcoinmagazine.com/business/kyc-free-bitcoin-circular-economies)
    In these permissionless free markets, a web-of-trust could help with business
    reviews and reputation, proving education and skills when applying for jobs, or
    establishing trust for invite-only markets.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，非政府发行的分散式身份（DIDs）可能仍然在非正式经济中找到用途，后者已经提供了对工作、住房、医疗保健等的访问，无需身份证。尽管存在对现金的打击和日益严格的KYC（了解您的客户）法规，但全球范围内仍存在现金交易的非正式经济。此外，加密货币使得可以向全球任何人发送资金，无需银行或身份证，为无法审查的数字经济铺平了道路：[https://anarkio.codeberg.page/agorism](https://anarkio.codeberg.page/agorism),
    [https://bitcoinmagazine.com/business/kyc-free-bitcoin-circular-economies](https://bitcoinmagazine.com/business/kyc-free-bitcoin-circular-economies)
    在这些无需许可的自由市场中，信任网络可能有助于业务评价和声誉，验证求职时的教育和技能，或建立邀请制市场的信任。
- en: 'Problem 3: Decentralized ID can be censored'
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题3：分散式身份（Decentralized ID）可能会被审查
- en: Some decentralized ID protocols use cryptocurrency addresses as identifiers,
    such as Ethereum or Bitcoin Lightning. However, there have been cases where platforms
    have censored users based on transaction history (such as using a KYC-free exchange,
    cryptocurrency mixer, gambling, or buying gray market products).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些分散式身份协议使用加密货币地址作为标识符，例如以太坊或比特币闪电网络。然而，已经出现过基于交易历史对用户进行审查的情况（例如使用无KYC交易所、加密货币混合器、赌博或购买灰色市场产品）。
- en: Connecting your identity and social life to your finances already creates privacy
    concerns (as anyone who you interact with could easily find out your wealth and
    surveil your earnings and purchases). Even worse, censorship via chain analysis
    or KYC means that users could be shut out of exchanges, marketplaces, social media
    websites and more. Imagine that you are permanently banned from Facebook or Twitter,
    because you recently sent money to a gambling website, bought a CBD product or
    didn’t want to disclose sensitive information, such as government ID (or are one
    of the 1 billion people worldwide who can’t get government ID, through no fault
    of their own).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的身份和社交生活与财务联系起来已经引起了隐私问题（因为您与之互动的任何人都可以轻松了解您的财富并监视您的收入和购买行为）。更糟糕的是，通过链分析或KYC审查实施审查意味着用户可能被排除在交易所、市场、社交媒体网站等之外。想象一下，因为您最近向赌博网站发送了资金、购买了CBD产品或不愿透露敏感信息（如政府身份证），或是全球10亿无法获得政府身份证的人之一，您可能会被永久封禁在Facebook或Twitter之外。
- en: From a technical perspective, cryptographic identifiers may provide better security
    than passwords. It is much easier to crack an insecure password compared to a
    (much stronger) Bitcoin private key. Cryptography also enables you to sign messages,
    proving that the content (such as a social media post, order or contract) really
    came from you, and not an impersonator.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度看，加密标识符可能比密码提供更好的安全性。相比于（更强的）比特币私钥，破解不安全的密码要容易得多。密码学还使您能够签署消息，证明内容（例如社交媒体帖子、订单或合同）确实来自您本人，而不是冒名顶替者。
- en: That being said, PGP already offers cryptographic identifiers, to which you
    can optionally add your name (or pseudonym) and participate in a web-of-trust.
    You can use this PGP key not only to login to websites (by decrypting a code that
    the website sends you), but also verify content via PGP signatures and securely
    encrypt messages, emails and files. As PGP keys aren’t connected to your finances
    via a transparent blockchain and you can easily make pseudonymous and throwaway
    PGP keys, they offer a private and accessible identity framework.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: PGP已经提供了加密标识符，您可以选择性地添加您的姓名（或化名）并参与信任网络。您可以使用这个PGP密钥不仅仅用于登录网站（通过解密网站发送给您的代码），还可以通过PGP签名验证内容并安全加密消息、电子邮件和文件。由于PGP密钥不通过透明的区块链与您的财务信息相连，您可以轻松地创建假名和临时PGP密钥，这为您提供了一个私密且可访问的身份框架。
- en: 'Problem 4: Surveillance and the dangers of linking all your activity to one
    identity'
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题4：监视和将所有活动链接到一个身份的危险。
- en: But why do you need to verify a name? Why not take someone at their word, and
    allow them to choose what name they want to use? Why do all actions need to be
    linked to a single persistent physical identity?
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但是为什么需要验证姓名呢？为什么不相信某人的话，让他们选择使用什么名字？为什么所有的行为都需要与一个单一的持久物理身份相关联？
- en: Under the state’s government ID system, the state tracks people from “birth
    certificate” to “death certificate” — compiling details of individuals’ jobs,
    savings, purchases, home addresses, cars, vacations, medical history, phone calls,
    internet history and more. This level of surveillance is disproportionate and
    unethical.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在国家政府身份证制度下，国家从“出生证明”到“死亡证明”跟踪个人 — 编制个人的工作、储蓄、购买、家庭地址、汽车、假期、医疗历史、电话通话、互联网历史等详细信息。这种监视水平是不成比例的和不道德的。
- en: An individual’s life should be private. Information should only be shared voluntarily
    on a need-to-know basis. For example, only your employer, colleagues and customers
    need to know about your job; only your doctor, pharmacy and insurance (unless
    you pay out-of-pocket) need to know about your medical history; and many people
    only share their home address with close friends or family.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 个人的生活应该是私密的。信息应该只在需要知道的情况下自愿分享。例如，只有您的雇主、同事和客户需要知道您的工作；只有您的医生、药房和保险公司（除非您自费）需要知道您的医疗历史；许多人只与亲密的朋友或家人分享他们的家庭地址。
- en: Online, in the existing “username and password” model, users are free to create
    self-chosen identities, pseudonyms and throwaway accounts. It’s natural to want
    to compartmentalize your activities, such as using separate work and home profiles,
    not sharing your real life name or location with online chat groups, using a pseudonym
    for activism, artwork, music or writing, or creating an anonymous account to join
    a support group (such as for health issues, addiction or domestic abuse). Tying
    everything to a single identity could cause self-censorship, discomfort (in the
    case of sensitive or health-related topics) or even serious safety concerns (in
    the case of activism, discrimination or escaping from abuse).
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在现有的“用户名和密码”模型中，用户可以自由创建自选的身份、化名和临时账户。例如，使用不同的工作和家庭配置文件、在在线聊天组中不分享真实姓名或位置、在活动主义、艺术、音乐或写作中使用化名，或者创建匿名账户加入支持组织（如健康问题、成瘾或家庭暴力支持组织）。将所有内容与单一身份关联可能会导致自我审查、不适（在敏感或健康相关话题中）甚至严重的安全问题（如活动主义、歧视或逃避虐待）。
- en: 'For commercial transactions, such as shopping, jobs or apartment rentals, there
    are many ways to establish trust without a persistent or state-assigned identity,
    such as:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于商业交易，如购物、工作或公寓租赁，有许多建立信任的方式，而无需持久或由国家分配的身份，例如：
- en: 'Anonymous transactions: Buying a loaf of bread or a bus ticket with cash or
    crypto doesn’t require a name. Just pay and the product is yours.'
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 匿名交易：使用现金或加密货币购买面包或公交车票不需要提供姓名。只需支付，产品即为您所有。
- en: 'Keys and smart cards: House keys, PO box keys, smart cards to enter a gym or
    take public transit. Access depends on possession of the key or the card, so no
    personal ID is required.'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钥匙和智能卡：房屋钥匙、邮箱钥匙、进入健身房或乘坐公共交通的智能卡。进入依赖于持有钥匙或卡片，因此无需个人身份证明。
- en: 'PINs and passwords: E.g. pickup a package with a PIN sent to your phone number.
    Passwords and PINs can be combined, such as a password to login and a 2FA PIN
    sent by SMS or email to confirm an action.'
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PIN码和密码：例如，使用通过短信或电子邮件发送的PIN码取件。密码和PIN码可以组合使用，例如登录密码和通过短信或电子邮件发送的二次认证PIN码以确认操作。
- en: 'Cryptographic keypairs: Bitcoin uses pseudonymous cryptographic keypairs to
    send, receive and store money. PGP also uses pseudonymous keypairs, in order to
    encrypt messages, sign and verify data, and participate in a web-of-trust.'
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密密钥对：比特币使用假名的加密密钥对发送、接收和存储资金。PGP也使用假名的密钥对，以加密消息、签名和验证数据，并参与信任网络。
- en: 'Reviews and reputation: Examples include customer reviews for a business, a
    job applicant’s portfolio, or a user’s profile on a couchsurfing or apartment
    rental website.'
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评论与声誉：例如企业的客户评论、求职者的作品集，或者在沙发冲浪或公寓租赁网站上的用户资料。
- en: 'Cash deposits and escrows: Cash deposits can protect against theft or damages
    for rentals, and escrows can protect against scams when shopping online or working
    remotely.'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现金存款与担保：租房时现金存款可保护免受盗窃或损坏，而担保则可在网购或远程工作时防止诈骗。
- en: 'Non-government IDs: Organizations such as Digitalcourage, Bitnation and World
    Passport issue non-government IDs, which are more accessible than state-issued
    passports, but are unfortunately currently not accepted in mainstream businesses.'
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非政府身份证：像Digitalcourage、Bitnation和World Passport等组织发行的非政府身份证，比国家颁发的护照更易获得，但不幸的是目前在主流企业中还不被接受。
- en: For many commercial transactions, a persistent or personal identity is not necessary.
    In cases where a name is required, simply saying your name should be enough (with
    optional verification via a PIN, PGP signature, web-of-trust or social media profile).
    In any case, neither a single persistent identity nor a state-assigned identity
    should be required for participation in the economy or social networks.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多商业交易而言，不需要持久或个人身份。在需要姓名的情况下，简单地说出您的姓名应该就足够了（可选通过PIN、PGP签名、信任网或社交媒体个人资料进行验证）。无论如何，经济或社交网络的参与不应要求单一的持久身份或由国家分配的身份。
- en: Conclusion
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The surveillance and exclusion currently caused by gatekept government ID systems
    clearly shows the dangers of identity databases. If you are working on decentralized
    identity, allow users to participate without linking government ID, allow pseudonyms
    and throwaways, and keep a regular “username and password” login available for
    people who prefer it. Don’t create a clone of the existing broken system, but
    take this chance to create an alternative, inclusive and privacy-friendly ecosystem
    that everyone can participate in.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当前由政府门槛化身份证系统引起的监控和排斥明显显示了身份数据库的危险。如果您正在开发去中心化身份系统，请允许用户在不连接政府身份证的情况下参与，允许使用假名和一次性身份，并为偏好传统“用户名和密码”登录的人提供定期服务。不要创建现有破损系统的克隆，而是利用这个机会创建一个可供所有人参与的替代性、包容性和隐私友好的生态系统。
