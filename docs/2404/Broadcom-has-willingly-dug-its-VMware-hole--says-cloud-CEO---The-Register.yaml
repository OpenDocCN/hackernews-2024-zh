- en: Broadcom has willingly dug its VMware hole, says cloud CEO • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theregister.com/2024/04/08/broadcom_vmware_civo/](https://www.theregister.com/2024/04/08/broadcom_vmware_civo/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: interview Broadcom has faced a lot of heat for the direction it's taken VMware
    after acquiring it – and much of what has happened has confirmed the fears Virtzilla
    customers expressed well before that deal closed.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Mark Boost, CEO of UK-based cloud firm Civo, told *The Register* in an interview
    that Broadcom's strategy seems to be one of tossing most VMware clients to the
    wind while trying to retain the largest in a bid to drum up profits. You can watch
    the full interview below.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '"It was very clear … that the focus was on just 600 accounts, I believe. And
    there were another 6,000 customers mentioned that they want to sustain," Boost
    told us. "It was mentioned specifically that a hundred thousand customers would
    trail off over time."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Many of those customers have expressed reservations over [forced bundle pricing](https://www.theregister.com/2024/04/02/vmware_cloud_foundation_updates_coming/)
    that Boost said has resulted in considerably higher prices.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '"We''ve seen as much as 10x price increases that people have told us about,"
    Boost noted. "Typically we''re hearing them from people that are saying, you know,
    anything from three to five [x higher pricing] on average."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"Time will tell" whether Broadcom can claw its way out of this hole, Boost
    said, "but a lot of this is by design." ®'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
