- en: Why Microsoft is a national security threat • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么微软是一个国家安全威胁 • The Register
- en: 来源：[https://www.theregister.com/2024/04/21/microsoft_national_security_risk/](https://www.theregister.com/2024/04/21/microsoft_national_security_risk/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/21/microsoft_national_security_risk/](https://www.theregister.com/2024/04/21/microsoft_national_security_risk/)
- en: Interview Microsoft has a shocking level of control over IT within the US federal
    government – so much so that former senior White House cyber policy director AJ
    Grotto thinks it's fair to call Redmond's recent security failures a national
    security issue.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 采访 微软在美国联邦政府内部拥有令人震惊的IT控制力度-前白宫高级网络政策主任AJ Grotto 认为，称其最近的安全失败为国家安全问题是公平的。
- en: Grotto this week spoke with *The Register* in an interview you can watch below,
    in which he told us that exacting even slight concessions from Microsoft has been
    a major fight for the Feds.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，Grotto 在一次与 *The Register* 的采访中谈到了这些问题，你可以在下面的视频中观看这次采访，他告诉我们，即使微小的让步也是联邦政府的一场重大斗争。
- en: '[Youtube Video](https://www.youtube.com/watch?v=FxDsYy-c7Bo)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Youtube 视频](https://www.youtube.com/watch?v=FxDsYy-c7Bo)'
- en: '"If you go back to the [SolarWinds episode](https://www.theregister.com/2023/10/31/sec_charges_solarwinds_sunburst_fraud/)
    from a few years ago … [Microsoft] was essentially up-selling logging capability
    to federal agencies" instead of making it the default, Grotto said. "As a result,
    it was really hard for agencies to identify their exposure to the SolarWinds breach."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你回顾一下几年前的 [SolarWinds 事件](https://www.theregister.com/2023/10/31/sec_charges_solarwinds_sunburst_fraud/)
    … [微软] 实际上是在向联邦机构推销日志记录能力”，而不是将其设为默认选项，Grotto 说道。“因此，政府机构要识别自己在 SolarWinds 泄露中的风险是非常困难的。”
- en: Grotto told us Microsoft had to be "dragged kicking and screaming" to provide
    logging capabilities to the government by default, and given the fact the mega-corp
    banked around $20 billion in revenue from security services last year, the concession
    was minimal at best.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Grotto 告诉我们，微软必须“被迫勉强地”默认为政府提供日志记录能力，考虑到这家大公司去年从安全服务中获得了大约 200 亿美元的收入，这种让步至多可以说是微不足道的。
- en: That illustrates, Grotto said, that "they [Microsoft] just have a ton of leverage,
    and they're not afraid to use it."
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Grotto 表示：“这表明，他们 [微软] 拥有大量的影响力，而且他们毫不畏惧地使用它。”
- en: Add to that concerns over an Exchange Online [intrusion](https://www.theregister.com/2024/04/03/cisa_microsoft_exchange_online_china_report/)
    by Chinese snoops, and [another Microsoft security breach](https://www.theregister.com/2024/04/12/microsoft_cisa_order/)
    by Russian cyber operatives, both of which allowed spies to gain access to US
    government emails, and Grotto says it's fair to classify Microsoft and its products
    as a national security concern.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有关于中国监听者对 Exchange Online 的 [入侵](https://www.theregister.com/2024/04/03/cisa_microsoft_exchange_online_china_report/)，以及俄罗斯网络操作人员的
    [另一次微软安全漏洞](https://www.theregister.com/2024/04/12/microsoft_cisa_order/)，这两者都允许间谍获取美国政府的电子邮件访问权限，因此
    Grotto 表示，将微软及其产品列为国家安全关注重点是合理的。
- en: But what can be done to solve the problem when 85 percent of US government productivity
    software, by Grotto's reckoning, and even more operating system share, belongs
    to Redmond?
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在 Grotto 看来，85%的美国政府生产软件，甚至更多的操作系统份额属于 Redmond，那么如何解决这个问题呢？
- en: '"The government needs to focus on encouraging and catalyzing competition,"
    Grotto said. He believes it also needs to publicly scrutinize Microsoft and make
    sure everyone knows when it messes up.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “政府需要专注于鼓励和促进竞争，” Grotto 说。他认为政府还需要公开审视微软，并确保每个人都知道它何时搞砸了。
- en: '"At the end of the day, Microsoft, any company, is going to respond most directly
    to market incentives," Grotto told us. "Unless this scrutiny generates changed
    behavior among its customers who might want to look elsewhere, then the incentives
    for Microsoft to change are not going to be as strong as they should be." ®'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “归根结底，微软或者任何公司，最终都会直接回应市场激励，” Grotto 告诉我们。“除非这种审查能够改变其客户的行为，使他们可能希望转向其他选择，否则微软改变的激励就不会像他们本应有的那样强烈。”
    ®
