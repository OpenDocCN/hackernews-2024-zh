- en: '[FFmpeg 3.1.2](download.html#release_3.1), a new point release from the 3.1
    release branch, is now available! It fixes several bugs.'
  id: totrans-split-572
  prefs: []
  type: TYPE_NORMAL
  zh: '[FFmpeg 3.1.2](download.html#release_3.1)，来自3.1版本分支的新的点版本！修复了几个错误。'
- en: We recommend users, distributors, and system integrators, to upgrade unless
    they use current git master.
  id: totrans-split-573
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议用户、分销商和系统集成商升级，除非他们使用当前的git主分支。
- en: July 10th, 2016, ffserver program being dropped
  id: totrans-split-574
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2016年7月10日，ffserver程序已停用。
- en: After thorough deliberation, we're announcing that we're about to drop the ffserver
    program from the project starting with the next release. ffserver has been a problematic
    program to maintain due to its use of internal APIs, which complicated the recent
    cleanups to the libavformat library, and block further cleanups and improvements
    which are desired by API users and will be easier to maintain. Furthermore the
    program has been hard for users to deploy and run due to reliability issues, lack
    of knowledgable people to help and confusing configuration file syntax. Current
    users and members of the community are invited to write a replacement program
    to fill the same niche that ffserver did using the new APIs and to contact us
    so we may point users to test and contribute to its development.
  id: totrans-split-575
  prefs: []
  type: TYPE_NORMAL
  zh: 经过深思熟虑，我们宣布我们将在下一个版本中删除项目中的 ffserver 程序。ffserver 由于使用内部 API 而难以维护，这些 API 复杂化了
    libavformat 库的最近整理，并阻碍了进一步的清理和改进，这是 API 用户所期望的，并且更易于维护。此外，由于可靠性问题、缺乏知识人员帮助和令人困惑的配置文件语法，该程序对用户部署和运行也很困难。我们邀请当前用户和社区成员编写一个替代程序，使用新的
    API 来填补 ffserver 的空缺，并与我们联系，以便我们指导用户测试并为其发展做出贡献。
- en: July 1st, 2016, FFmpeg 3.1.1 "Laplace"
  id: totrans-split-576
