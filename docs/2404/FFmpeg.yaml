  prefs: []
  type: TYPE_NORMAL
- en: May 31st, 2023, Vulkan decoding
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A few days ago, Vulkan-powered decoding hardware acceleration code was merged
    into the codebase. This is the first vendor-generic and platform-generic decode
    acceleration API, enabling the same code to be used on multiple platforms, with
    very minimal overhead. This is also the first multi-threaded hardware decoding
    API, and our code makes full use of this, saturating all available decode engines
    the hardware exposes.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: Those wishing to test the code can read our [documentation page](https://trac.ffmpeg.org/wiki/HWAccelIntro#Vulkan).
    For those who would like to integrate FFmpeg's Vulkan code to demux, parse, decode,
    and receive a VkImage to present or manipulate, documentation and examples are
    available in our source tree. Currently, using the latest available git checkout
    of our [repository](https://git.videolan.org/?p=ffmpeg.git;a=summary) is required.
    The functionality will be included in stable branches with the release of version
    6.1, due to be released soon.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: As this is also the first practical implementation of the specifications, bugs
    may be present, particularly in drivers, and, although passing verification, the
    implementation itself. New codecs, and encoding support are also being worked
    on, by both the Khronos organization for standardizing, and us as implementing
    it, and giving feedback on improving.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: February 28th, 2023, FFmpeg 6.0 "Von Neumann"
  id: totrans-split-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new major release, [FFmpeg 6.0 "Von Neumann"](download.html#release_6.0),
    is now available for download. This release has many new encoders and decoders,
    filters, ffmpeg CLI tool improvements, and also, changes the way releases are
    done. All major releases will now bump the version of the ABI. We plan to have
    a new major release each year. Another release-specific change is that deprecated
    APIs will be removed after 3 releases, upon the next major bump. This means that
    releases will be done more often and will be more organized.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: 'New decoders featured are Bonk, RKA, Radiance, SC-4, APAC, VQC, WavArc and
    a few ADPCM formats. QSV and NVenc now support AV1 encoding. The FFmpeg CLI (we
    usually reffer to it as ffmpeg.c to avoid confusion) has speed-up improvements
    due to threading, as well as statistics options, and the ability to pass option
    values for filters from a file. There are quite a few new audio and video filters,
    such as adrc, showcwt, backgroundkey and ssim360, with a few hardware ones too.
    Finally, the release features many behind-the-scenes changes, including a new
    FFT and MDCT implementation used in codecs (expect a blog post about this soon),
    numerous bugfixes, better ICC profile handling and colorspace signalling improvement,
    introduction of a number of RISC-V vector and scalar assembly optimized routines,
    and a few new improved APIs, which can be viewed in the doc/APIchanges file in
    our tree. A few submitted features, such as the Vulkan improvements and more FFT
    optimizations will be in the next minor release, 6.1, which we plan to release
    soon, in line with our new release schedule. Some highlights are:'
