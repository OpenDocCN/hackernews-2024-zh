- en: '*****### May 13th, 2024, Sovereign Tech Fund'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The FFmpeg community is excited to announce that Germany's [Sovereign Tech Fund](https://www.sovereigntechfund.de/tech/ffmpeg)
    has become its first governmental sponsor. Their support will help sustain the
    maintainance of the FFmpeg project, a critical open-source software multimedia
    component essential to bringing audio and video to billions around the world everyday.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: April 5th, 2024, FFmpeg 7.0 "Dijkstra"
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A new major release, [FFmpeg 7.0 "Dijkstra"](download.html#release_7.0), is
    now available for download. The most noteworthy changes for most users are a [native
    VVC decoder](#vvcdec) (currently experimental, until more fuzzing is done), [IAMF
    support](#iamf), or a [multi-threaded `ffmpeg` CLI tool](#cli_threading).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: This release is *not* backwards compatible, removing APIs deprecated before
    6.0. The biggest change for most library callers will be the removal of the old
    bitmask-based channel layout API, replaced by the `AVChannelLayout` API allowing
    such features as custom channel ordering, or Ambisonics. Certain deprecated `ffmpeg`
    CLI options were also removed, and a C11-compliant compiler is now required to
    build the code.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: As usual, there is also a number of new supported formats and codecs, new filters,
    APIs, and countless smaller features and bugfixes. Compared to 6.1, the `git`
    repository contains almost ∼2000 new commits by ∼100 authors, touching >100000
    lines in ∼2000 files — thanks to everyone who contributed. See the [Changelog](https://git.videolan.org/?p=ffmpeg.git;a=blob_plain;f=Changelog;hb=n7.0),
    [APIchanges](https://git.videolan.org/?p=ffmpeg.git;a=blob_plain;f=doc/APIchanges;hb=n7.0),
    and the git log for more comprehensive lists of changes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: January 3rd, 2024, native VVC decoder
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `libavcodec` library now contains a native VVC (Versatile Video Coding)
    decoder, supporting a large subset of the codec's features. Further optimizations
    and support for more features are coming soon. The code was written by Nuo Mi,
    Xu Mu, Frank Plowman, Shaun Loo, and Wu Jianhua.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: December 18th, 2023, IAMF support
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The `libavformat` library can now read and write [IAMF](https://aomediacodec.github.io/iamf/)
    (Immersive Audio) files. The `ffmpeg` CLI tool can configure IAMF structure with
    the new `-stream_group` option. IAMF support was written by James Almer.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: December 12th, 2023, multi-threaded `ffmpeg` CLI tool
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Thanks to a major refactoring of the `ffmpeg` command-line tool, all the major
    components of the transcoding pipeline (demuxers, decoders, filters, encodes,
    muxers) now run in parallel. This should improve throughput and CPU utilization,
    decrease latency, and open the way to other exciting new features.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Note that you should *not* expect significant performance improvements in cases
    where almost all computational time is spent in a single component (typically
    video encoding).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
