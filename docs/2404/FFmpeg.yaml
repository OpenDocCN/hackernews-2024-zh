- en: October 5th, 2019, Bright Lights
  id: totrans-split-350
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2019年10月5日，Bright Lights
- en: FFmpeg has added a realtime bright flash removal filter to libavfilter.
  id: totrans-split-351
  prefs: []
  type: TYPE_NORMAL
  zh: FFmpeg 已经在 libavfilter 中添加了一个实时亮度闪烁去除滤镜。
- en: Note that this filter is not FDA approved, nor are we medical professionals.
    Nor has this filter been tested with anyone who has photosensitive epilepsy. FFmpeg
    and its photosensitivity filter are not making any medical claims.
  id: totrans-split-352
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，此滤镜未经 FDA 批准，我们也不是医疗专业人士。此滤镜也未经过与光敏感性癫痫患者的测试。FFmpeg 及其光敏感滤镜不作任何医学声明。
- en: That said, this is a new video filter that may help photosensitive people watch
    tv, play video games or even be used with a VR headset to block out epiletic triggers
    such as filtered sunlight when they are outside. Or you could use it against those
    annoying white flashes on your tv screen. The filter fails on some input, such
    as the [Incredibles 2 Screen Slaver](https://www.youtube.com/watch?v=8L_9hXnUzRk)
    scene. It is not perfect. If you have other clips that you want this filter to
    work better on, please report them to us on our [trac](http://trac.ffmpeg.org).
  id: totrans-split-353
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这是一个新的视频滤镜，可能有助于光敏感人士观看电视、玩视频游戏，甚至可以与 VR 头盔一起使用，以阻止如外出时的阳光滤过等癫痫触发器。或者您可以用它来对付电视屏幕上那些恼人的白色闪光。该滤镜对一些输入失败，例如[超人总动员2的屏幕奴隶](https://www.youtube.com/watch?v=8L_9hXnUzRk)场景。它并不完美。如果您有其他希望这个滤镜能够更好工作的视频片段，请在我们的[trac](http://trac.ffmpeg.org)上向我们报告。
- en: '[See for yourself](http://ffmpeg.org/~compn/output20p8.mp4). Example was made
    with -vf photosensitivity=20:0.8'
  id: totrans-split-354
  prefs: []
  type: TYPE_NORMAL
  zh: '[亲自看看](http://ffmpeg.org/~compn/output20p8.mp4)。例子是用 -vf photosensitivity=20:0.8
    制作的。'
- en: We are not professionals. Please use this in your medical studies to advance
    epilepsy research. If you decide to use this in a medical setting, or make a hardware
    hdmi input output realtime tv filter, or find another use for this, [please let
    me know](mailto:compn@ffmpeg.org). This filter was a feature request of mine [since
    2013](https://trac.ffmpeg.org/ticket/2104).
  id: totrans-split-355
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不是专业人士。请在医学研究中使用这个以促进癫痫研究。如果您决定在医学环境中使用这个，或者制作一个硬件 HDMI 输入输出实时电视滤镜，或者找到其他用途，请[告诉我](mailto:compn@ffmpeg.org)。这个滤镜是我[2013年](https://trac.ffmpeg.org/ticket/2104)提出的一个功能请求。
