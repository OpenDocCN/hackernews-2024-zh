- en: This release had been overdue for at least half a year, but due to constant
    activity in the repository, had to be delayed, and we were finally able to branch
    off the release recently, before some of the large changes scheduled for 7.0 were
    merged.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个发布至少拖延了半年，但由于存储库中的持续活动，不得不延迟，最近我们终于能够分支发布，在计划的 7.0 大变更合并之前完成了发布。
- en: Internally, we have had a number of changes too. The FFT, MDCT, DCT and DST
    implementation used for codecs and filters has been fully replaced with the faster
    libavutil/tx (full article about it coming soon).
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 内部，我们也进行了一些变更。用于编解码器和滤镜的 FFT、MDCT、DCT 和 DST 实现已完全替换为更快的 libavutil/tx（有关详细信息的完整文章即将发布）。
- en: This also led to a reduction in the the size of the compiled binary, which can
    be noticeable in small builds.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这也导致编译二进制文件的大小减小，这在小型构建中可能是显著的。
- en: There was a very large reduction in the total amount of allocations being done
    on each frame throughout video decoders, reducing overhead.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 每帧视频解码器中的总分配量大幅减少，从而降低了开销。
- en: RISC-V optimizations for many parts of our DSP code have been merged, with mainly
    the large decoders being left.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: RISC-V 优化已合并到我们的 DSP 代码的许多部分，主要留下了大型解码器。
- en: There was an effort to improve the correctness of timestamps and frame durations
    of each packet, increasing the accurracy of variable frame rate video.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 致力于改进每个包的时间戳和帧持续时间的准确性，增加了可变帧率视频的准确性。
- en: Next major release will be version 7.0, scheduled to be released in February.
    We will attempt to better stick to the new release schedule we announced at the
    start of this year.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个主要版本将是版本 7.0，计划于二月发布。我们将尝试更好地坚持我们在年初宣布的新发布计划。
- en: We strongly recommend users, distributors, and system integrators to upgrade
    unless they use current git master.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强烈建议用户、分发商和系统集成商升级，除非他们使用当前的 git 主分支。
- en: May 31st, 2023, Vulkan decoding
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2023年5月31日，Vulkan 解码
- en: A few days ago, Vulkan-powered decoding hardware acceleration code was merged
    into the codebase. This is the first vendor-generic and platform-generic decode
    acceleration API, enabling the same code to be used on multiple platforms, with
    very minimal overhead. This is also the first multi-threaded hardware decoding
    API, and our code makes full use of this, saturating all available decode engines
    the hardware exposes.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前，Vulkan 引擎驱动的解码硬件加速代码被合并到了代码库中。这是第一个支持多个平台、厂商通用的解码加速 API，可以在多个平台上使用相同的代码，且开销非常小。这也是第一个多线程硬件解码
    API，我们的代码充分利用了这一点，使得硬件暴露的所有解码引擎都被充分利用。
- en: Those wishing to test the code can read our [documentation page](https://trac.ffmpeg.org/wiki/HWAccelIntro#Vulkan).
    For those who would like to integrate FFmpeg's Vulkan code to demux, parse, decode,
    and receive a VkImage to present or manipulate, documentation and examples are
    available in our source tree. Currently, using the latest available git checkout
    of our [repository](https://git.videolan.org/?p=ffmpeg.git;a=summary) is required.
    The functionality will be included in stable branches with the release of version
    6.1, due to be released soon.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 想要测试该代码的人可以查阅我们的[文档页面](https://trac.ffmpeg.org/wiki/HWAccelIntro#Vulkan)。对于那些希望将
    FFmpeg 的 Vulkan 代码集成到分离、解析、解码并获取 VkImage 进行呈现或操作的人来说，我们的源代码树中提供了文档和示例。目前，需要使用我们的[代码库](https://git.videolan.org/?p=ffmpeg.git;a=summary)的最新可用
    git 检出版本。这些功能将会随着版本 6.1 的发布很快包含在稳定分支中。
- en: As this is also the first practical implementation of the specifications, bugs
    may be present, particularly in drivers, and, although passing verification, the
    implementation itself. New codecs, and encoding support are also being worked
    on, by both the Khronos organization for standardizing, and us as implementing
    it, and giving feedback on improving.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这也是规范的首次实际实现，可能存在 bug，特别是在驱动程序以及实现本身经过验证后。Khronos 组织正在进行标准化的新编解码器和编码支持，并且我们也在实施并提供改进反馈。
- en: February 28th, 2023, FFmpeg 6.0 "Von Neumann"
  id: totrans-split-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2023年2月28日，FFmpeg 6.0 "Von Neumann"
- en: A new major release, [FFmpeg 6.0 "Von Neumann"](download.html#release_6.0),
    is now available for download. This release has many new encoders and decoders,
    filters, ffmpeg CLI tool improvements, and also, changes the way releases are
    done. All major releases will now bump the version of the ABI. We plan to have
    a new major release each year. Another release-specific change is that deprecated
    APIs will be removed after 3 releases, upon the next major bump. This means that
    releases will be done more often and will be more organized.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 新的主要版本发布了，[FFmpeg 6.0 "Von Neumann"](download.html#release_6.0)，现在可以下载。这个版本包含了许多新的编码器和解码器、过滤器、ffmpeg
    命令行工具的改进，还改变了发布方式。所有主要版本现在都会升级 ABI 版本。我们计划每年发布一个新的主要版本。另一个与版本发布相关的改变是，废弃的 API
    将在3个版本后的下一个主要升级中移除。这意味着发布将更加频繁且更加有组织。
- en: 'New decoders featured are Bonk, RKA, Radiance, SC-4, APAC, VQC, WavArc and
    a few ADPCM formats. QSV and NVenc now support AV1 encoding. The FFmpeg CLI (we
    usually reffer to it as ffmpeg.c to avoid confusion) has speed-up improvements
    due to threading, as well as statistics options, and the ability to pass option
    values for filters from a file. There are quite a few new audio and video filters,
    such as adrc, showcwt, backgroundkey and ssim360, with a few hardware ones too.
    Finally, the release features many behind-the-scenes changes, including a new
    FFT and MDCT implementation used in codecs (expect a blog post about this soon),
    numerous bugfixes, better ICC profile handling and colorspace signalling improvement,
    introduction of a number of RISC-V vector and scalar assembly optimized routines,
    and a few new improved APIs, which can be viewed in the doc/APIchanges file in
    our tree. A few submitted features, such as the Vulkan improvements and more FFT
    optimizations will be in the next minor release, 6.1, which we plan to release
    soon, in line with our new release schedule. Some highlights are:'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 新增的解码器包括Bonk、RKA、Radiance、SC-4、APAC、VQC、WavArc和几种ADPCM格式。QSV和NVenc现在支持AV1编码。FFmpeg
    CLI（通常称为ffmpeg.c以避免混淆）由于多线程而有速度提升，还新增了统计选项以及从文件传递滤镜选项值的能力。此版本包含许多幕后改进，包括用于编解码器的新FFT和MDCT实现（预计很快会发布有关此的博客文章），大量的bug修复，更好的ICC配置文件处理和色彩空间信号改进，引入了一些RISC-V向量和标量汇编优化例程，以及一些新的改进API，详见我们的doc/APIchanges文件。一些提交的功能，如Vulkan改进和更多的FFT优化，将包含在下一个小版本6.1中，我们计划按照新的发布时间表很快发布。一些亮点包括：
