  prefs: []
  type: TYPE_NORMAL
  zh: '[FFmpeg 3.1.1](download.html#release_3.1)，来自 3.1 发布分支的新点发布现已推出！主要处理了上一个版本引入的几个
    ABI 问题。'
- en: We strongly recommend users, distributors, and system integrators, especially
