- en: 'October 30th, 2016, Results: Summer Of Code 2016.'
  id: totrans-split-553
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2016 年夏季代码结果
- en: 'This has been a long time coming but we wanted to give a proper closure to
    our participation in this run of the program and it takes time. Sometimes it''s
    just to get the final report for each project trimmed down, others, is finalizing
    whatever was still in progress when the program finished: final patches need to
    be merged, TODO lists stabilized, future plans agreed; you name it.'
  id: totrans-split-554
  prefs: []
  type: TYPE_NORMAL
  zh: 这一刻终于到来了，我们希望能够妥善结束我们在这一轮项目中的参与，这需要时间。有时候只是为了整理每个项目的最终报告，而有时则是在项目结束时仍在进行的工作的最后完成：需要合并最终补丁，稳定待办事项列表，达成未来计划；等等，应有尽有。
- en: 'Without further ado, here''s the silver-lining for each one of the projects
    we sought to complete during this Summer of Code season:'
  id: totrans-split-555
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不拖泥带水，这里是我们在本次编程之夏中力求完成的每个项目的收尾工作的闪亮之处：
- en: 'FFv1 (Mentor: Michael Niedermayer)'
  id: totrans-split-556
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: FFv1（导师：迈克尔·尼德迈尔）
- en: Stanislav Dolganov designed and implemented experimental support for motion
    estimation and compensation in the lossless FFV1 codec. The design and implementation
    is based on the snow video codec, which uses OBMC. Stanislav's work proved that
    significant compression gains can be achieved with inter frame compression. FFmpeg
    welcomes Stanislav to continue working beyond this proof of concept and bring
    its advances into the official FFV1 specification within the IETF.
  id: totrans-split-557
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦尼斯拉夫·多尔加诺夫设计并实现了无损 FFV1 编解码器中的运动估计和补偿的实验支持。设计和实现基于雪花视频编解码器，使用了OBMC。斯坦尼斯拉夫的工作证明了通过帧间压缩可以实现显著的压缩增益。FFmpeg
    欢迎斯坦尼斯拉夫继续在此概念验证的基础上工作，并将其进展带入IETF的官方FFV1规范中。
- en: 'Self test coverage (Mentor: Michael Niedermayer)'
  id: totrans-split-558
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自测试覆盖率（导师：迈克尔·尼德迈尔）
- en: Petru Rares Sincraian added several self-tests to FFmpeg and successfully went
    through the in-some-cases tedious process of fine tuning tests parameters to avoid
    known and hard to avoid problems, like checksum mismatches due to rounding errors
    on the myriad of platforms we support. His work has improved the code coverage
    of our self tests considerably.
  id: totrans-split-559
  prefs: []
  type: TYPE_NORMAL
  zh: 彼特鲁·拉雷斯·辛克拉安在FFmpeg中添加了多个自测试，并成功通过了繁琐的过程来微调测试参数，以避免已知且难以避免的问题，比如由于各种平台的舍入误差而导致的校验和不匹配。他的工作显著提高了我们自测试的代码覆盖率。
- en: 'MPEG-4 ALS encoder implementation (Mentor: Thilo Borgmann)'
  id: totrans-split-560
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: MPEG-4 ALS 编码器实现（导师：蒂洛·博尔格曼）
- en: Umair Khan updated and integrated the ALS encoder to fit in the current FFmpeg
    codebase. He also implemented a missing feature for the ALS decoder that enables
    floating-point sample decoding. FFmpeg support for MPEG-4 ALS has been improved
    significantly by Umair's work. We welcome him to keep maintaining his improvements
    and hope for great contributions to come.
  id: totrans-split-561
  prefs: []
  type: TYPE_NORMAL
  zh: 乌梅尔·汗更新并整合了 ALS 编码器，使其适应当前的 FFmpeg 代码库。他还为 ALS 解码器实现了一个缺失的功能，即启用浮点样本解码。乌梅尔的工作显著改善了
    FFmpeg 对 MPEG-4 ALS 的支持。我们欢迎他继续保持其改进，并期待他未来的贡献。
- en: 'Tee muxer improvements (Mentor: Marton Balint)'
  id: totrans-split-562
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Tee 复用器改进（导师：马尔顿·巴林特）
- en: Ján Sebechlebský's generic goal was to improve the tee muxer so it tolerated
    blocking IO and allowed transparent error recovery. During the design phase it
    turned out that this functionality called for a separate muxer, so Ján spent his
    summer working on the so-called FIFO muxer, gradually fixing issues all over the
    codebase. He succeeded in his task, and the FIFO muxer is now part of the main
    repository, alongside several other improvements he made in the process.
  id: totrans-split-563
  prefs: []
  type: TYPE_NORMAL
  zh: 扬·塞贝赫列布斯基的通用目标是改进 Tee 复用器，使其能够容忍阻塞 IO 并允许透明的错误恢复。在设计阶段，发现这种功能需要一个单独的复用器，因此扬在整个夏天都在处理所谓的
    FIFO 复用器，逐步修复了代码库中的各种问题。他成功完成了任务，FIFO 复用器现在是主代码库的一部分，还在此过程中进行了其他几项改进。
- en: 'TrueHD encoder (Mentor: Rostislav Pehlivanov)'
  id: totrans-split-564
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: TrueHD 编码器（导师：罗斯蒂斯拉夫·佩利瓦诺夫）
- en: Jai Luthra's objective was to update the out-of-tree and pretty much abandoned
    MLP (Meridian Lossless Packing) encoder for libavcodec and improve it to enable
    encoding to the TrueHD format. For the qualification period the encoder was updated
    such that it was usable and throughout the summer, successfully improved adding
    support for multi-channel audio and TrueHD encoding. Jai's code has been merged
    into the main repository now. While a few problems remain with respect to LFE
    channel and 32 bit sample handling, these are in the process of being fixed such
    that effort can be finally put in improving the encoder's speed and efficiency.
  id: totrans-split-565
  prefs: []
  type: TYPE_NORMAL
  zh: 贾伊·卢斯拉的目标是更新libavcodec中已经被弃用且基本被抛弃的MLP（Meridian Lossless Packing）编码器，并改进它以支持TrueHD格式的编码。在资格期间，编码器已更新为可用状态，并在整个夏季成功改进，增加了对多声道音频和TrueHD编码的支持。贾伊的代码现已合并到主代码库中。虽然在LFE通道和32位样本处理方面仍存在一些问题，但正在处理中，以便最终能够专注于改进编码器的速度和效率。
- en: 'Motion interpolation filter (Mentor: Paul B Mahol)'
  id: totrans-split-566
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 运动插值滤波器（导师：保罗·B·马霍尔）
- en: 'Davinder Singh investigated existing motion estimation and interpolation approaches
    from the available literature and previous work by our own: Michael Niedermayer,
    and implemented filters based on this research. These filters allow motion interpolating
    frame rate conversion to be applied to a video, for example, to create a slow
    motion effect or change the frame rate while smoothly interpolating the video
    along the motion vectors. There''s still work to be done to call these filters
    ''finished'', which is rather hard all things considered, but we are looking optimistically
    at their future.'
  id: totrans-split-567
  prefs: []
  type: TYPE_NORMAL
  zh: 达温德尔·辛格从现有文献和我们自己的以及迈克尔·尼德迈尔的先前工作中调查了现有的运动估计和插值方法，并基于这些研究实现了滤波器。这些滤波器允许将运动插值帧率转换应用于视频，例如创建慢动作效果或在平滑插值视频的同时改变帧率沿着运动向量。考虑到所有事情，仍然有待完成这些滤波器，这相当困难，但我们对它们的未来持乐观态度。
- en: And that's it. We are happy with the results of the program and immensely thankful
    for the opportunity of working with such an amazing set of students. We can be
    a tough crowd but our mentors did an amazing job at hand holding our interns through
    their journey. Thanks also to Google for this wonderful program and to everyone
    that made room in their busy lives to help making GSoC2016 a success. See you
    in 2017!
  id: totrans-split-568
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。我们对该程序的结果感到满意，并对与如此优秀的一群学生共事的机会深表感谢。我们可能是一个苛刻的群体，但我们的导师在帮助实习生度过他们的旅程中做得非常出色。感谢Google提供这个精彩的项目，以及所有在忙碌生活中抽出时间帮助使GSoC2016成为成功的人们。我们明年见！
- en: September 24th, 2016, SDL1 support dropped.
  id: totrans-split-569
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2016年9月24日，SDL1支持已停止。
- en: Support for the SDL1 library has been dropped, due to it no longer being maintained
    (as of January, 2012) and it being superseded by the SDL2 library. As a result,
    the SDL1 output device has also been removed and replaced by an SDL2 implementation.
    Both the ffplay and opengl output devices have been updated to support SDL2.
  id: totrans-split-570
  prefs: []
  type: TYPE_NORMAL
  zh: 由于SDL1自2012年1月起不再维护，并且被SDL2取代，因此不再支持SDL1库。因此，SDL1输出设备已被删除，并替换为SDL2实现。ffplay和opengl输出设备已更新以支持SDL2。
- en: August 9th, 2016, FFmpeg 3.1.2 "Laplace"
