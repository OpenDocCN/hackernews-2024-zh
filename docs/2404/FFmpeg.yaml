- en: This release had been overdue for at least half a year, but due to constant
    activity in the repository, had to be delayed, and we were finally able to branch
    off the release recently, before some of the large changes scheduled for 7.0 were
    merged.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: Internally, we have had a number of changes too. The FFT, MDCT, DCT and DST
    implementation used for codecs and filters has been fully replaced with the faster
    libavutil/tx (full article about it coming soon).
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: This also led to a reduction in the the size of the compiled binary, which can
    be noticeable in small builds.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: There was a very large reduction in the total amount of allocations being done
    on each frame throughout video decoders, reducing overhead.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: RISC-V optimizations for many parts of our DSP code have been merged, with mainly
    the large decoders being left.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: There was an effort to improve the correctness of timestamps and frame durations
    of each packet, increasing the accurracy of variable frame rate video.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: Next major release will be version 7.0, scheduled to be released in February.
    We will attempt to better stick to the new release schedule we announced at the
    start of this year.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: We strongly recommend users, distributors, and system integrators to upgrade
    unless they use current git master.
