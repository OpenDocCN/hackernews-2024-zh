    the old encode/decode APIs and replace them with an N:M-based API, the entire
    libavresample library was removed, libswscale has a new, easier to use AVframe-based
    API, the Vulkan code was much improved, many new filters were added, including
    libplacebo integration, and finally, DoVi support was added, including tonemapping
    and remuxing. The default AAC encoder settings were also changed to improve quality.
