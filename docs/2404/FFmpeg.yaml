    ideas page](https://trac.ffmpeg.org/wiki/SponsoringPrograms/GSoC/2016). You can
    already get in contact with mentors and start working on qualification tasks as
    well as register at google and submit your project proposal draft. Good luck!
  id: totrans-split-627
  prefs: []
  type: TYPE_NORMAL
  zh: FFmpeg 已被接受为[Google夏季编程活动](https://summerofcode.withgoogle.com/)的开源组织。如果您希望作为学生参与，请参阅我们的[项目想法页面](https://trac.ffmpeg.org/wiki/SponsoringPrograms/GSoC/2016)。您现在可以与导师联系，开始完成资格任务，并在谷歌注册并提交您的项目提案草案。祝您好运！
- en: February 15th, 2016, FFmpeg 3.0 "Einstein"
  id: totrans-split-628
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2016年2月15日，FFmpeg 3.0 "爱因斯坦"
- en: '[FFmpeg 3.0 "Einstein"](download.html#release_3.0), a new major release, is
    now available! Some of the highlights:'
  id: totrans-split-629
  prefs: []
  type: TYPE_NORMAL
  zh: '[FFmpeg 3.0 "爱因斯坦"](download.html#release_3.0)，一个新的主要版本，现已推出！一些亮点包括：'
- en: We strongly recommend users, distributors, and system integrators to upgrade
    unless they use current git master.
  id: totrans-split-630
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强烈建议用户、分销商和系统集成商升级，除非他们正在使用当前的 git 主分支。
- en: January 30, 2016, Removing support for two external AAC encoders
  id: totrans-split-631
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2016年1月30日，移除对两个外部AAC编码器的支持
- en: We have just removed support for VisualOn AAC encoder (libvo-aacenc) and libaacplus
    in FFmpeg master.
  id: totrans-split-632
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚在FFmpeg主分支中移除了对VisualOn AAC编码器（libvo-aacenc）和libaacplus的支持。
- en: Even before marking our internal AAC encoder as [stable](#aac_encoder_stable),
    it was known that libvo-aacenc was of an inferior quality compared to our native
    one for most samples. However, the VisualOn encoder was used extensively by the
    Android Open Source Project, and we would like to have a tested-and-true stable
    option in our code base.
  id: totrans-split-633
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在将我们的内部AAC编码器标记为[稳定](#aac_encoder_stable)之前，已经知道libvo-aacenc在大多数样本中与我们的本机编码器相比质量较低。然而，VisualOn编码器广泛被Android开源项目使用，我们希望在我们的代码库中有一个经过测试和验证的稳定选项。
- en: When first committed in 2011, libaacplus filled in the gap of encoding High
    Efficiency AAC formats (HE-AAC and HE-AACv2), which was not supported by any of
    the encoders in FFmpeg at that time.
  id: totrans-split-634
  prefs: []
  type: TYPE_NORMAL
  zh: 当2011年首次提交时，libaacplus填补了高效AAC格式（HE-AAC和HE-AACv2）的编码空白，这些格式当时FFmpeg的编码器都不支持。
- en: The circumstances for both have changed. After the work spearheaded by Rostislav
    Pehlivanov and Claudio Freire, the now-stable FFmpeg native AAC encoder is ready
    to compete with much more mature encoders. The Fraunhofer FDK AAC Codec Library
    for Android was added in 2012 as the fourth supported external AAC encoder, and
    the one with the best quality and the most features supported, including HE-AAC
    and HE-AACv2.
  id: totrans-split-635
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，情况已经改变。在罗斯蒂斯拉夫·佩希利万诺夫和克劳迪奥·弗雷雷的主导下，现在稳定的FFmpeg本机AAC编码器已经准备好与更成熟的编码器竞争。弗劳恩霍夫FDK
    AAC编解码器库于2012年被添加为第四个支持的外部AAC编码器，并且具有最佳的质量和支持最多功能，包括HE-AAC和HE-AACv2。
- en: Therefore, we have decided that it is time to remove libvo-aacenc and libaacplus.
    If you are currently using libvo-aacenc, prepare to transition to the native encoder
    (`aac`) when updating to the next version of FFmpeg. In most cases it is as simple
    as merely swapping the encoder name. If you are currently using libaacplus, start
    using FDK AAC (`libfdk_aac`) with an appropriate `profile` option to select the
    exact AAC profile that fits your needs. In both cases, you will enjoy an audible
    quality improvement and as well as fewer licensing headaches.
  id: totrans-split-636
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们决定是时候移除 libvo-aacenc 和 libaacplus 了。如果您目前正在使用 libvo-aacenc，请准备在更新到下一个版本的
    FFmpeg 时过渡到本机编码器（`aac`）。在大多数情况下，只需简单地更改编码器名称即可。如果您目前正在使用 libaacplus，请开始使用 FDK
    AAC（`libfdk_aac`），并选择适当的`profile`选项以选择符合您需求的精确AAC配置文件。在这两种情况下，您将享受到听觉质量的提升，以及更少的许可证问题。
- en: Enjoy!
  id: totrans-split-637
  prefs: []
  type: TYPE_NORMAL
  zh: 祝您好运！
- en: January 16, 2016, FFmpeg 2.8.5, 2.7.5, 2.6.7, 2.5.10
  id: totrans-split-638
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2016年1月16日，FFmpeg 2.8.5、2.7.5、2.6.7、2.5.10
- en: We have made several new point releases (**[2.8.5](download.html#release_2.8),
    [2.7.5](download.html#release_2.7), [2.6.7](download.html#release_2.6), [2.5.10](download.html#release_2.5)**).
    They fix various bugs, as well as CVE-2016-1897 and CVE-2016-1898. Please see
    the changelog for each release for more details.
  id: totrans-split-639
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了几个新的点版本（**[2.8.5](download.html#release_2.8), [2.7.5](download.html#release_2.7),
    [2.6.7](download.html#release_2.6), [2.5.10](download.html#release_2.5)**）。它们修复了各种错误，包括
    CVE-2016-1897 和 CVE-2016-1898。请查看每个版本的变更日志以获取更多详细信息。
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-640
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议用户、分销商和系统集成商升级，除非他们正在使用当前的 git 主分支。
- en: December 5th, 2015, The native FFmpeg AAC encoder is now stable!
  id: totrans-split-641
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年12月5日，本机FFmpeg AAC编码器现已稳定！
- en: After seven years the native FFmpeg AAC encoder has had its experimental flag
    removed and declared as ready for general use. The encoder is transparent at 128kbps
    for most samples tested with artifacts only appearing in extreme cases. Subjective
    quality tests put the encoder to be of equal or greater quality than most of the
    other encoders available to the public.
  id: totrans-split-642
  prefs: []
  type: TYPE_NORMAL
  zh: 暂后不再使用的FFmpeg AAC编码器在七年后已被去掉了实验性标志，被宣告已准备好供大众使用。该编码器在大多数测试样品中的128kbps中透明，仅在极端情况下会出现副作用。旨在主观质量测试中，编码器与公众可获取的其他编码器相比，验证其质量至少相等或更优。
- en: Licensing has always been an issue with encoding AAC audio as most of the encoders
    have had a license making FFmpeg unredistributable if compiled with support for
    them. The fact that there now exists a fully open and truly free AAC encoder integrated
    directly within the project means a lot to those who wish to use accepted and
    widespread standards.
  id: totrans-split-643
  prefs: []
  type: TYPE_NORMAL
  zh: 编码AAC音频的许可一直是一个问题，因为大多数编码器都有许可证，使得FFmpeg如果使用它们的支持向公众重新分发则无法自由分发。现在项目中存在一个完全开放和真正免费的AAC编码器，这对于希望使用被广泛接受的标准的人们意义重大。
- en: The majority of the work done to bring the encoder up to quality was started
    during this year's GSoC by developer Claudio Freire and Rostislav Pehlivanov.
    Both continued to work on the encoder with the latter joining as a developer and
    mainainer, working on other parts of the project as well. Also, thanks to [Kamedo2](http://d.hatena.ne.jp/kamedo2/)
    who does comparisons and tests, the original authors and all past and current
    contributors to the encoder. Users are suggested and encouraged to use the encoder
    and provide feedback or breakage reports through our [bug tracker](https://trac.ffmpeg.org/).
  id: totrans-split-644
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，编码器质量提升的大部分工作由开发者Claudio Freire和Rostislav Pehlivanov在今年的GSoC期间开始并持续进行。后者在其加入时加入了作为开发者和主要维护者行列，并且也在执行项目中的其他部分。此外，感谢[Kamedo2](http://d.hatena.ne.jp/kamedo2/)所作的比较和测试，原始编码器的作者以及所有过去的和当前的编码器贡献者。用户被建议并鼓励使用编码器并向我们[错误追踪器](https://trac.ffmpeg.org/)提供反馈或故障报告。
- en: 'A big thank you note goes to our newest supporters: MediaHub and Telepoint.
    Both companies have donated a dedicated server with free of charge internet connectivity.
    Here is a little bit about them in their own words:'
  id: totrans-split-645
  prefs: []
  type: TYPE_NORMAL
  zh: 在此向我们最新支持者：MediaHub和Telepoint表示感谢。这两家公司捐赠了一台专门的服务器，提供了免费的互联网连接。以下为他们自己的陈述：
- en: '[Telepoint](http://www.telepoint.bg/en/) is the biggest carrier-neutral data
    center in Bulgaria. Located in the heart of Sofia on a cross-road of many Bulgarian
    and International networks, the facility is a fully featured Tier 3 data center
    that provides flexible customer-oriented colocation solutions (ranging from a
    server to a private collocation hall) and a high level of security.'
  id: totrans-split-646
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Telepoint（http://www.telepoint.bg/en/）是保加利亚最大的中立数据中心。坐落在索菲亚的中心地带，网络流量主轴的道路交汇处，该设施是一家提供全面IT服务的三级数据中心，提供灵活的定制级客户托管解决方案（从一台服务器到私人托管室），并提供高标准的安全保障。
- en: MediaHub Ltd. is a Bulgarian IPTV platform and services provider which uses
    FFmpeg heavily since it started operating a year ago. *"Donating to help keep
    FFmpeg online is our way of giving back to the community"* .
  id: totrans-split-647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MediaHub Ltd.是一家保加利亚的IPTV平台和服务提供商，自运营以来大量使用FFmpeg。她们表示："捐赠以资助FFmpeg的运营，是我们向社区回馈的一种方式"。
- en: Thanks Telepoint and MediaHub for their support!
  id: totrans-split-648
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Telepoint和MediaHub的鼎力支持！
- en: September 29th, 2015, GSoC 2015 results
  id: totrans-split-649
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年9月29日，2015年GSoC结果
- en: FFmpeg participated to the latest edition of the [Google Summer of Code](http://www.google-melange.com/gsoc/homepage/google/gsoc2015)
    Project. FFmpeg got a total of 8 assigned projects, and 7 of them were successful.
  id: totrans-split-650
  prefs: []
  type: TYPE_NORMAL
  zh: FFmpeg参与了最新的[Google Summer of Code](http://www.google-melange.com/gsoc/homepage/google/gsoc2015)项目计划。FFmpeg共分配了8个项目，其中有7个成功完成。
- en: We want to thank [Google](https://www.google.com), the participating students,
    and especially the mentors who joined this effort. We're looking forward to participating
    in the next GSoC edition!
  id: totrans-split-651
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要感谢[Google](https://www.google.com)、参与的学生们，特别是加入这一努力的所有导师。我们期待着参与下一届GSoC计划！
- en: Below you can find a brief description of the final outcome of each single project.
  id: totrans-split-652
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是每个单独项目最终成果的简要描述。
- en: 'Basic servers for network protocols, mentee: Stephan Holljes, mentor: Nicolas
    George'
  id: totrans-split-653
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 网络协议的基本服务器，实习者：Stephan Holljes，导师：Nicolas George
- en: Stephan Holljes's project for this session of Google Summer of Code was to implement
    basic HTTP server features for libavformat, to complement the already present
    HTTP client and RTMP and RTSP server code.
  id: totrans-split-654
  prefs: []
  type: TYPE_NORMAL
  zh: Stephan Holljes在此Google Summer of Code会话中的项目是为libavformat实现基本的HTTP服务器功能，以补充已有的HTTP客户端和RTMP及RTSP服务器代码。
- en: 'The first part of the project was to make the HTTP code capable of accepting
    a single client; it was completed partly during the qualification period and partly
    during the first week of the summer. Thanks to this work, it is now possible to
    make a simple HTTP stream using the following commands:'
  id: totrans-split-655
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的第一部分是使HTTP代码能够接受单个客户端；这在资格期间的一部分和暑期第一周的一部分完成。由于这项工作，现在可以使用以下命令创建简单的HTTP流：
- en: '[PRE1]'
  id: totrans-split-656
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The next part of the project was to extend the code to be able to accept several
    clients, simultaneously or consecutively. Since libavformat did not have an API
    for that kind of task, it was necessary to design one. This part was mostly completed
    before the midterm and applied shortly afterwards. Since the ffmpeg command-line
    tool is not ready to serve several clients, the test ground for that new API is
    an example program serving hard-coded content.
  id: totrans-split-657
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的下一部分是扩展代码，使其能够同时或依次接受多个客户端。由于libavformat没有这种任务类型的API，因此需要设计一个。这部分在期中考试前大部分完成，并在之后不久应用。由于ffmpeg命令行工具尚未准备好为多个客户端提供服务，因此测试新API的测试程序是提供硬编码内容的示例程序。
- en: The last and most ambitious part of the project was to update ffserver to make
    use of the new API. It would prove that the API is usable to implement real HTTP
    servers, and expose the points where more control was needed. By the end of the
    summer, a first working patch series was undergoing code review.
  id: totrans-split-658
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的最后和最雄心勃勃的部分是更新ffserver以利用新API。这将证明该API可用于实现真正的HTTP服务器，并暴露需要更多控制的地方。夏季结束时，第一个可工作的补丁系列正在进行代码审查。
- en: 'Browsing content on the server, mentee: Mariusz Szczepańczyk, mentor: Lukasz
    Marek'
  id: totrans-split-659
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在服务器上浏览内容，受训者：Mariusz Szczepańczyk，导师：Lukasz Marek
- en: Mariusz finished an API prepared by the FFmpeg community and implemented Samba
    directory listing as qualification task.
  id: totrans-split-660
  prefs: []
  type: TYPE_NORMAL
  zh: Mariusz完成了FFmpeg社区准备的API，并实现了作为资格任务的Samba目录列表。
- en: During the program he extended the API with the possibility to remove and rename
    files on remote servers. He completed the implementation of these features for
    file, Samba, SFTP, and FTP protocols.
  id: totrans-split-661
  prefs: []
  type: TYPE_NORMAL
  zh: 在节目期间，他扩展了API，使其能够在远程服务器上删除和重命名文件。他完成了这些功能的实现，适用于文件、Samba、SFTP和FTP协议。
- en: At the end of the program, Mariusz provided a sketch of an implementation for
    HTTP directory listening.
  id: totrans-split-662
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目结束时，Mariusz提供了一个HTTP目录监听的草图实现。
- en: 'Directshow digital video capture, mentee: Mate Sebok, mentor: Roger Pack'
  id: totrans-split-663
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Directshow数字视频捕获，受训者：Mate Sebok，导师：Roger Pack
- en: Mate was working on directshow input from digital video sources. He got working
    input from ATSC input sources, with specifiable tuner.
  id: totrans-split-664
  prefs: []
  type: TYPE_NORMAL
  zh: Mate正在从数字视频源获取directshow输入。他已从ATSC输入源获得工作输入，可以指定调谐器。
- en: The code has not been committed, but a patch of it was sent to the ffmpeg-devel
    mailing list for future use.
  id: totrans-split-665
  prefs: []
  type: TYPE_NORMAL
  zh: 代码尚未提交，但其中的一个补丁已发送到ffmpeg-devel邮件列表，供将来使用。
- en: The mentor plans on cleaning it up and committing it, at least for the ATSC
    side of things. Mate and the mentor are still working trying to finally figure
    out how to get DVB working.
  id: totrans-split-666
  prefs: []
  type: TYPE_NORMAL
  zh: 导师计划清理并提交代码，至少用于ATSC方面的事务。Mate和导师仍在努力最终找出如何使DVB工作。
- en: 'Implementing full support for 3GPP Timed Text Subtitles, mentee: Niklesh Lalwani,
    mentor: Philip Langdale'
  id: totrans-split-667
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 实现对3GPP定时文本字幕的全面支持，受训者：Niklesh Lalwani，导师：Philip Langdale
- en: Niklesh's project was to expand our support for 3GPP Timed Text subtitles. This
    is the native subtitle format for mp4 containers, and is interesting because it's
    usually the only subtitle format supported by the stock playback applications
    on iOS and Android devices.
  id: totrans-split-668
  prefs: []
  type: TYPE_NORMAL
  zh: Niklesh的项目是扩展我们对3GPP定时文本字幕的支持。这是mp4容器的本地字幕格式，因为通常是iOS和Android设备上的原生播放应用唯一支持的字幕格式，因此非常有趣。
- en: ffmpeg already had basic support for these subtitles which ignored all formatting
    information - it just provided basic plain-text support.
  id: totrans-split-669
  prefs: []
  type: TYPE_NORMAL
  zh: ffmpeg已经基本支持这些字幕，忽略了所有格式信息 - 它只提供基本的纯文本支持。
- en: Niklesh did work to add support on both the encode and decode side for text
    formatting capabilities, such as font size/colour and effects like bold/italics,
    highlighting, etc.
  id: totrans-split-670
  prefs: []
  type: TYPE_NORMAL
  zh: Niklesh进行了工作，为文本格式化功能（如字体大小/颜色和加粗/斜体、高亮等效果）的编码和解码两方面添加了支持。
- en: The main challenge here is that Timed Text handles formatting in a very different
    way from most common subtitle formats. It uses a binary encoding (based on mp4
    boxes, naturally) and stores information separately from the text itself. This
    requires additional work to track which parts of the text formatting applies to,
    and explicitly dealing with overlapping formatting (which other formats support
    but Timed Text does not) so it requires breaking the overlapping sections into
    separate non-overlapping ones with different formatting.
  id: totrans-split-671
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的主要挑战是，定时文本处理格式与大多数常见字幕格式非常不同。它使用二进制编码（自然基于mp4盒），并且将信息存储在文本本身之外。这需要额外的工作来跟踪文本格式应用的部分，并明确处理重叠的格式（其他格式支持但定时文本不支持），因此需要将重叠部分分解为具有不同格式的非重叠部分。
- en: 'Finally, Niklesh had to be careful about not trusting any size information
    in the subtitles - and that''s no joke: the now infamous Android stagefright bug
    was in code for parsing Timed Text subtitles.'
  id: totrans-split-672
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Niklesh必须小心，不要相信字幕中的任何大小信息 - 这可不是开玩笑：现在臭名昭著的Android舞台恶魔漏洞就存在于解析定时文本字幕的代码中。
- en: All of Niklesh's work is committed and was released in ffmpeg 2.8.
  id: totrans-split-673
  prefs: []
  type: TYPE_NORMAL
  zh: Niklesh的所有工作都已经提交，并且在ffmpeg 2.8中发布。
- en: 'libswscale refactoring, mentee: Pedro Arthur, mentors: Michael Niedermayer,
    Ramiro Polla'
  id: totrans-split-674
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: libswscale重构，实习生：Pedro Arthur，导师：Michael Niedermayer，Ramiro Polla
- en: Pedro Arthur has modularized the vertical and horizontal scalers. To do this
    he designed and implemented a generic filter framework and moved the existing
    scaler code into it. These changes now allow easily adding removing, splitting
    or merging processing steps. The implementation was benchmarked and several alternatives
    were tried to avoid speed loss.
  id: totrans-split-675
  prefs: []
  type: TYPE_NORMAL
  zh: Pedro Arthur已将垂直和水平缩放器模块化。为此，他设计并实现了一个通用的滤波器框架，并将现有的缩放器代码移入其中。这些改变现在允许轻松添加、移除、分割或合并处理步骤。该实现已进行基准测试，并尝试了多种替代方法以避免速度损失。
- en: 'He also added gamma corrected scaling support. An example to use gamma corrected
    scaling would be:'
  id: totrans-split-676
  prefs: []
  type: TYPE_NORMAL
  zh: 他还添加了伽马校正的缩放支持。使用伽马校正的缩放的一个示例是：
- en: '[PRE2]'
  id: totrans-split-677
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Pedro has done impressive work considering the short time available, and he
    is a FFmpeg committer now. He continues to contribute to FFmpeg, and has fixed
    some bugs in libswscale after GSoC has ended.
  id: totrans-split-678
  prefs: []
  type: TYPE_NORMAL
  zh: Pedro在有限的时间内做了令人印象深刻的工作，现在是一个FFmpeg的提交者。他继续为FFmpeg做贡献，并在GSoC结束后修复了libswscale中的一些错误。
- en: 'AAC Encoder Improvements, mentee: Rostislav Pehlivanov, mentor: Claudio Freire'
  id: totrans-split-679
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: AAC编码器改进，实习生：Rostislav Pehlivanov，导师：Claudio Freire
- en: Rostislav Pehlivanov has implemented PNS, TNS, I/S coding and main prediction
    on the native AAC encoder. Of all those extensions, only TNS was left in a less-than-usable
    state, but the implementation has been pushed (disabled) anyway since it's a good
    basis for further improvements.
  id: totrans-split-680
  prefs: []
  type: TYPE_NORMAL
  zh: Rostislav Pehlivanov在本地AAC编码器上实现了PNS、TNS、I/S编码和主要预测。所有这些扩展中，只有TNS仍处于不太可用的状态，但由于它为进一步改进提供了良好的基础，实现已经推进（已禁用）。
- en: PNS replaces noisy bands with a single scalefactor representing the energy of
    that band, gaining in coding efficiency considerably, and the quality improvements
    on low bitrates are impressive for such a simple feature.
  id: totrans-split-681
  prefs: []
  type: TYPE_NORMAL
  zh: PNS用单一的标度因子替换带有噪声的频段，极大提高了编码效率，而在低比特率下的质量改进令人印象深刻，对于这样一个简单的功能来说。
- en: TNS still needs some polishing, but has the potential to reduce coding artifacts
    by applying noise shaping in the temporal domain (something that is a source of
    annoying, notable distortion on low-entropy bands).
  id: totrans-split-682
  prefs: []
  type: TYPE_NORMAL
  zh: TNS仍需要一些润色，但它有潜力通过在时间域中应用噪声整形来减少编码伪影（这是低熵频段上令人恼人的明显失真的来源）。
- en: Intensity Stereo coding (I/S) can double coding efficiency by exploiting strong
    correlation between stereo channels, most effective on pop-style tracks that employ
    panned mixing. The technique is not as effective on classic X-Y recordings though.
  id: totrans-split-683
  prefs: []
  type: TYPE_NORMAL
  zh: 强度立体声编码（I/S）可以通过利用立体声通道之间的强相关性来使编码效率翻倍，对于使用了平移混音的流行风格曲目效果最佳。然而，在经典的X-Y录音上，这种技术效果不佳。
- en: Finally, main prediction improves coding efficiency by exploiting correlation
    among successive frames. While the gains have not been huge at this point, Rostislav
    has remained active even after the GSoC, and is polishing both TNS and main prediction,
    as well as looking for further improvements to make.
  id: totrans-split-684
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，主要预测通过利用连续帧之间的相关性来提高编码效率。虽然目前收益并不巨大，但Rostislav在GSoC结束后仍然活跃，并且正在优化TNS和主要预测，以及寻找进一步的改进。
- en: In the process, the MIPS port of the encoder was broken a few times, something
    he's also working to fix.
  id: totrans-split-685
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，编码器的MIPS端口有时会出现问题，他也在努力解决这个问题。
- en: 'Animated Portable Network Graphics (APNG), mentee: Donny Yang, mentor: Paul
    B Mahol'
  id: totrans-split-686
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 动画可便携网络图形（APNG），学员：Donny Yang，导师：Paul B Mahol。
- en: Donny Yang implemented basic keyframe only APNG encoder as the qualification
    task. Later he wrote interframe compression via various blend modes. The current
    implementation tries all blend modes and picks one which takes the smallest amount
    of memory.
  id: totrans-split-687
  prefs: []
  type: TYPE_NORMAL
  zh: Donny Yang实现了基本的关键帧APNG编码器作为资格任务。后来他通过各种混合模式实现了帧间压缩。当前的实现尝试所有混合模式并选择占用内存最少的模式。
- en: Special care was taken to make sure that the decoder plays correctly all files
    found in the wild and that the encoder produces files that can be played in browsers
    that support APNG.
  id: totrans-split-688
  prefs: []
  type: TYPE_NORMAL
  zh: 特别注意确保解码器能正确播放所有在野外找到的文件，并且编码器生成的文件可以在支持APNG的浏览器中播放。
- en: During his work he was tasked to fix any encountered bug in the decoder due
    to the fact that it doesn't match APNG specifications. Thanks to this work, a
    long standing bug in the PNG decoder has been fixed.
  id: totrans-split-689
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的工作期间，他被指定修复解码器中遇到的任何bug，因为它不符合APNG规范。由于这项工作，PNG解码器中的长期存在的bug已经修复。
- en: For latter work he plans to continue working on the encoder, making it possible
    to select which blend modes will be used in the encoding process. This could speed
    up encoding of APNG files.
  id: totrans-split-690
  prefs: []
  type: TYPE_NORMAL
  zh: 对于后续的工作，他计划继续在编码器上工作，使得可以选择在编码过程中使用哪些混合模式。这可以加快APNG文件的编码速度。
- en: September 9th, 2015, FFmpeg 2.8
  id: totrans-split-691
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年9月9日，FFmpeg 2.8。
- en: We published release **[2.8](download.html#release_2.8)** as new major version.
    It contains all features and bug fixes of the git master branch from September
    8th. Please see the **[changelog](https://raw.githubusercontent.com/FFmpeg/FFmpeg/release/2.8/Changelog)**
    for a list of the most important changes.
  id: totrans-split-692
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了新的主要版本**[2.8](download.html#release_2.8)**。它包含了从9月8日git主分支的所有功能和错误修复。请查看**[更新日志](https://raw.githubusercontent.com/FFmpeg/FFmpeg/release/2.8/Changelog)**以获取最重要的更改列表。
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-693
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议用户、分发商和系统集成商升级，除非他们使用当前的git主分支。
- en: August 1st, 2015, A message from the FFmpeg project
  id: totrans-split-694
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年8月1日，来自FFmpeg项目的一封信。
- en: Dear multimedia community,
  id: totrans-split-695
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的多媒体社区，请注意
- en: The resignation of Michael Niedermayer as leader of FFmpeg yesterday has come
    by surprise. He has worked tirelessly on the FFmpeg project for many years and
    we must thank him for the work that he has done. We hope that in the future he
    will continue to contribute to the project. In the coming weeks, the FFmpeg project
    will be managed by the active contributors.
  id: totrans-split-696
  prefs: []
  type: TYPE_NORMAL
  zh: 昨天，Michael Niedermayer辞去了FFmpeg项目领导人职务，这令人意外。他多年来在FFmpeg项目上不知疲倦地工作，我们必须感谢他所做的工作。我们希望他将来能继续为项目做贡献。在未来几周内，FFmpeg项目将由活跃的贡献者管理。
- en: The last four years have not been easy for our multimedia community - both contributors
    and users. We should now look to the future, try to find solutions to these issues,
    and to have reconciliation between the forks, which have split the community for
    so long.
  id: totrans-split-697
  prefs: []
  type: TYPE_NORMAL
  zh: 过去四年对我们的多媒体社区来说并不容易——包括贡献者和用户。现在我们应该展望未来，努力找到这些问题的解决方案，并在分裂社区长期以来进行和解。
- en: 'Unfortunately, much of the disagreement has taken place in inappropriate venues
    so far, which has made finding common ground and solutions difficult. We aim to
    discuss this in our communities online over the coming weeks, and in person at
    the [VideoLAN Developer Days](https://www.videolan.org/videolan/events/vdd15/)
    in Paris in September: a neutral venue for the entire open source multimedia community.'
  id: totrans-split-698
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，到目前为止，许多分歧发生在不合适的场合，这使得找到共同点和解决方案变得困难。我们打算在接下来的几周内在我们的在线社区中讨论这个问题，并且在9月的[VideoLAN开发者日](https://www.videolan.org/videolan/events/vdd15/)上，我们将在巴黎进行面对面的讨论：这是整个开源多媒体社区的中立场所。
- en: The FFmpeg project.
  id: totrans-split-699
  prefs: []
  type: TYPE_NORMAL
  zh: '[FFmpeg项目](http://www.ffmpeg.org)。'
- en: July 4th, 2015, FFmpeg needs a new host
  id: totrans-split-700
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年7月4日，FFmpeg需要一个新的主机。
- en: '**UPDATE:** We have received more than 7 offers for hosting and servers, thanks
    a lot to everyone!'
  id: totrans-split-701
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新：** 我们收到了超过7个提供主机和服务器的提议，非常感谢大家！'
- en: After graciously hosting our projects ([FFmpeg](http://www.ffmpeg.org), [MPlayer](http://www.mplayerhq.hu)
    and [rtmpdump](http://rtmpdump.mplayerhq.hu)) for 4 years, Arpi (our hoster) has
    informed us that we have to secure a new host somewhere else immediately.
  id: totrans-split-702
  prefs: []
  type: TYPE_NORMAL
  zh: 在慷慨地为我们的项目（[FFmpeg](http://www.ffmpeg.org)、[MPlayer](http://www.mplayerhq.hu)和[rtmpdump](http://rtmpdump.mplayerhq.hu)）提供了4年后，我们的主办方Arpi通知我们，我们必须立即在其他地方找到新的主机。
- en: 'If you want to host an open source project, please let us know, either on [ffmpeg-devel](http://ffmpeg.org/mailman/listinfo/ffmpeg-devel)
    mailing list or irc.freenode.net #ffmpeg-devel.'
  id: totrans-split-703
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你想托管一个开源项目，请在[ffmpeg-devel](http://ffmpeg.org/mailman/listinfo/ffmpeg-devel)邮件列表或irc.freenode.net
    #ffmpeg-devel上告诉我们。'
- en: We use about 4TB of storage and at least 4TB of bandwidth / month for various
    mailing lists, [trac](http://trac.ffmpeg.org), [samples repo](http://samples.ffmpeg.org),
    svn, etc.
  id: totrans-split-704
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用约4TB的存储和至少4TB的带宽/每月用于各种邮件列表，[trac](http://trac.ffmpeg.org)，[样本库](http://samples.ffmpeg.org)，svn等。
- en: March 16, 2015, FFmpeg 2.6.1
  id: totrans-split-705
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年3月16日，FFmpeg 2.6.1。
- en: We have made a new major release (**[2.6](download.html#release_2.6)**) and
    now one week afterward 2.6.1\. It contains all features and bugfixes of the git
    master branch from the 6th March. Please see the **[Release Notes](http://git.videolan.org/?p=ffmpeg.git;a=blob;f=RELEASE_NOTES;hb=release/2.6)**
    for a list of note-worthy changes.
  id: totrans-split-706
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了一个新的主要版本（**[2.6](download.html#release_2.6)**），一周后发布了2.6.1。它包含从3月6日的git
    master分支的所有特性和错误修复。请参见**[发行说明](http://git.videolan.org/?p=ffmpeg.git;a=blob;f=RELEASE_NOTES;hb=release/2.6)**，查看值得注意的更改列表。
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-707
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议用户、分发者和系统集成商升级，除非他们使用当前的git master。
- en: March 4, 2015, Google Summer of Code
  id: totrans-split-708
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年3月4日，Google Summer of Code。
- en: FFmpeg has been accepted as a [Google Summer of Code](http://www.google-melange.com/gsoc/homepage/google/gsoc2015)
    Project. If you wish to participate as a student see our [project ideas page](https://trac.ffmpeg.org/wiki/SponsoringPrograms/GSoC/2015).
    You can already get in contact with mentors and start working on qualification
    tasks. Registration at Google for students will open March 16th. Good luck!
  id: totrans-split-709
  prefs: []
  type: TYPE_NORMAL
  zh: FFmpeg已被接受为[Google Summer of Code](http://www.google-melange.com/gsoc/homepage/google/gsoc2015)项目。如果你希望作为学生参与，请查看我们的[项目想法页面](https://trac.ffmpeg.org/wiki/SponsoringPrograms/GSoC/2015)。你可以联系导师并开始从事资格任务。学生在Google上的注册将于3月16日开启。祝你好运！
- en: March 1, 2015, Chemnitzer Linux-Tage
  id: totrans-split-710
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2015年3月1日，Chemnitzer Linux-Tage。
- en: We happily announce that FFmpeg will be represented at Chemnitzer Linux-Tage
    (CLT) in Chemnitz, Germany. The event will take place on 21st and 22nd of March.
  id: totrans-split-711
  prefs: []
  type: TYPE_NORMAL
  zh: 我们高兴地宣布，FFmpeg将在德国Chemnitz的Chemnitzer Linux-Tage（CLT）上展示。活动将于3月21日和22日举行。
- en: More information can be found [here](https://chemnitzer.linux-tage.de/2015/en/)
  id: totrans-split-712
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息可以在[这里](https://chemnitzer.linux-tage.de/2015/en/)找到。
- en: We demonstrate usage of FFmpeg, answer your questions and listen to your problems
    and wishes. **If you have media files that cannot be processed correctly with
    FFmpeg, be sure to have a sample with you so we can have a look!**
  id: totrans-split-713
  prefs: []
  type: TYPE_NORMAL
  zh: 我们演示了FFmpeg的使用，回答你的问题，并倾听你的问题和愿望。**如果你有无法正确处理的媒体文件，请确保带上样本，以便我们查看！**
- en: For the first time in our CLT history, there will be an **FFmpeg workshop**!
    You can read the details [here](https://chemnitzer.linux-tage.de/2015/de/programm/beitrag/209).
    The workshop is targeted at FFmpeg beginners. First the basics of multimedia will
    be covered. Thereafter you will learn how to use that knowledge and the FFmpeg
    CLI tools to analyse and process media files. The workshop is in German language
    only and prior registration is necessary. The workshop will be on Saturday starting
    at 10 o'clock.
  id: totrans-split-714
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的CLT历史上，首次将举办**FFmpeg研讨会**！你可以在[这里](https://chemnitzer.linux-tage.de/2015/de/programm/beitrag/209)阅读详细信息。研讨会面向FFmpeg初学者，首先将介绍多媒体基础知识，之后你将学习如何利用这些知识和FFmpeg的CLI工具分析和处理媒体文件。研讨会仅用德语进行，需提前注册。研讨会将于周六上午10点开始。
- en: We are looking forward to meet you (again)!
  id: totrans-split-715
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期待再次见到你！
- en: December 5, 2014, FFmpeg 2.5
  id: totrans-split-716
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014年12月5日，FFmpeg 2.5。
- en: We have made a new major release (**[2.5](download.html#release_2.5)**) It contains
    all features and bugfixes of the git master branch from the 4th December. Please
    see the **[Release Notes](http://git.videolan.org/?p=ffmpeg.git;a=blob;f=RELEASE_NOTES;hb=release/2.5)**
    for a list of note-worthy changes.
  id: totrans-split-717
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了一个新的主要版本（**[2.5](download.html#release_2.5)**），包含从12月4日的git master分支的所有特性和错误修复。请参见**[发行说明](http://git.videolan.org/?p=ffmpeg.git;a=blob;f=RELEASE_NOTES;hb=release/2.5)**，查看值得注意的更改列表。
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-718
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议用户、分发者和系统集成商升级，除非他们使用当前的git master。
- en: October 10, 2014, FFmpeg is in Debian unstable again
  id: totrans-split-719
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014年10月10日，FFmpeg再次在Debian不稳定版中。
- en: We wanted you to know there are [FFmpeg packages in Debian unstable](https://packages.debian.org/search?keywords=ffmpeg&searchon=sourcenames&suite=unstable&section=main)
    again. **A big thank-you to Andreas Cadhalpun and all the people that made it
    possible.** It has been anything but simple.
  id: totrans-split-720
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately that was already the easy part of this news. The bad news is the
    packages probably won't migrate to Debian testing to be in the upcoming release
    codenamed jessie. [Read the argumentation over at Debian.](https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=763148)
  id: totrans-split-721
  prefs: []
  type: TYPE_NORMAL
- en: '**However things will come out in the end, we hope for your continued remarkable
    support!**'
  id: totrans-split-722
  prefs: []
  type: TYPE_NORMAL
- en: October 8, 2014, FFmpeg secured a place in OPW!
  id: totrans-split-723
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Thanks to a generous 6K USD donation by Samsung (Open Source Group), FFmpeg
    will be welcoming at least 1 "Outreach Program for Women" intern to work with
    our community for an initial period starting December 2014 (through March 2015).
  id: totrans-split-724
  prefs: []
  type: TYPE_NORMAL
- en: We all know FFmpeg is used by the industry, but even while there are countless
    products building on our code, it is not at all common for companies to step up
    and help us out when needed. So a big thank-you to Samsung and the OPW program
    committee!
  id: totrans-split-725
  prefs: []
  type: TYPE_NORMAL
- en: If you are thinking on participating in OPW as an intern, please take a look
    at our [OPW wiki page](https://trac.ffmpeg.org/wiki/SponsoringPrograms/OPW/2014-12)
    for some initial guidelines. The page is still a work in progress, but there should
    be enough information there to get you started. If you, on the other hand, are
    thinking on sponsoring work on FFmpeg through the OPW program, please get in touch
    with us at opw@ffmpeg.org. With your help, we might be able to secure some extra
    intern spots for this round!
  id: totrans-split-726
  prefs: []
  type: TYPE_NORMAL
- en: September 15, 2014, FFmpeg 2.4
  id: totrans-split-727
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We have made a new major release (**[2.4](download.html#release_2.4)**) It contains
    all features and bugfixes of the git master branch from the 14th September. Please
    see the **[Release Notes](http://git.videolan.org/?p=ffmpeg.git;a=blob;f=RELEASE_NOTES;hb=release/2.4)**
    for a list of note-worthy changes.
  id: totrans-split-728
  prefs: []
  type: TYPE_NORMAL
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-729
  prefs: []
  type: TYPE_NORMAL
- en: August 20, 2014, FFmpeg 2.3.3, 2.2.7, 1.2.8
  id: totrans-split-730
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We have made several new point releases (**[2.3.3](download.html#release_2.3),
    [2.2.7](download.html#release_2.2), [1.2.8](download.html#release_1.2)**). They
    fix various bugs, as well as CVE-2014-5271 and CVE-2014-5272. Please see the changelog
    for more details.
  id: totrans-split-731
  prefs: []
  type: TYPE_NORMAL
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-732
  prefs: []
  type: TYPE_NORMAL
- en: July 29, 2014, Help us out securing our spot in OPW
  id: totrans-split-733
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Following our previous post regarding our participation on this year's OPW (Outreach
    Program for Women), we are now reaching out to our users (both individuals and
    companies) to help us gather the needed money to secure our spot in the program.
  id: totrans-split-734
  prefs: []
  type: TYPE_NORMAL
- en: We need to put together 6K USD as a minimum but securing more funds would help
    us towards getting more than one intern.
  id: totrans-split-735
  prefs: []
  type: TYPE_NORMAL
- en: You can donate by credit card using [Click&Pledge](https://co.clickandpledge.com/advanced/default.aspx?wid=56226)
    and selecting the "OPW" option. If you would like to donate by money transfer
    or by check, please get in touch by [e-mail](mailto:opw@ffmpeg.org) and we will
    get back to you with instructions.
  id: totrans-split-736
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过[Click&Pledge](https://co.clickandpledge.com/advanced/default.aspx?wid=56226)使用信用卡捐款并选择"OPW"选项。如果您想通过汇款或支票捐款，请通过[e-mail](mailto:opw@ffmpeg.org)联系我们，我们将回复并提供说明。
- en: Thanks!
  id: totrans-split-737
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢！
- en: July 20, 2014, New website
  id: totrans-split-738
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014 年 7 月 20 日，全新网站
- en: The FFmpeg project is proud to announce a brand new version of the website made
    by [db0](http://db0.fr). While this was initially motivated by the need for a
    larger menu, the whole website ended up being redesigned, and most pages got reworked
    to ease navigation. We hope you'll enjoy browsing it.
  id: totrans-split-739
  prefs: []
  type: TYPE_NORMAL
  zh: FFmpeg 项目自豪地宣布由[db0](http://db0.fr)制作的全新网站版本。尽管最初是出于需要更大的菜单，但整个网站最终都进行了重新设计，并且大多数页面都进行了重新工作以方便导航。我们希望您能够愉快地浏览它。
- en: July 17, 2014, FFmpeg 2.3
  id: totrans-split-740
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014 年 7 月 17 日，FFmpeg 2.3
- en: We have made a new major release (**[2.3](download.html#release_2.3)**) It contains
    all features and bugfixes of the git master branch from the 16th July. Please
    see the **[Release Notes](http://git.videolan.org/?p=ffmpeg.git;a=blob;f=RELEASE_NOTES;hb=489d066)**
    for a list of note-worthy changes.
  id: totrans-split-741
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了一个新的主要版本（**[2.3](download.html#release_2.3)**）。它包含了 7 月 16 日 git master
    分支的所有功能和 bug 修复。请参阅**[发布说明](http://git.videolan.org/?p=ffmpeg.git;a=blob;f=RELEASE_NOTES;hb=489d066)**以了解值得注意的变化列表。
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-742
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议用户、分发商和系统集成商升级，除非他们使用当前的 git master。
- en: July 3, 2014, FFmpeg and the Outreach Program For Women
  id: totrans-split-743
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014 年 7 月 3 日，FFmpeg 和妇女才能扩展项目
- en: FFmpeg has started the process to become an OPW includer organization for the
    next round of the program, with internships starting December 9\. The [OPW](https://gnome.org/opw/)
    aims to "Help women (cis and trans) and genderqueer to get involved in free and
    open source software". Part of the process requires securing funds to support
    at least one internship (6K USD), so if you were holding on your donation to FFmpeg,
    this is a great chance for you to come forward, get in touch and help both the
    project and a great initiative!
  id: totrans-split-744
  prefs: []
  type: TYPE_NORMAL
  zh: FFmpeg 已经开始成为下一轮项目的 OPW 包含组织，并且实习将于12月9日开始。[OPW](https://gnome.org/opw/)的目标是"帮助妇女（原生和跨性别）和性别酷儿参与自由开源软件"。该过程的一部分需要筹集资金以支持至少一个实习生（6K
    美元），因此，如果您一直对您对 FFmpeg 的捐款持观望态度，那么这是一个非常好的机会，希望您能前来联系并帮助该项目和这个伟大的倡议！
- en: We have set up an [email address](mailto:opw@ffmpeg.org) you can use to contact
    us about donations and general inquires regarding our participation in the program.
    Hope to hear from you soon!
  id: totrans-split-745
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已设立一个[电子邮件地址](mailto:opw@ffmpeg.org)，您可用于与我们联系有关捐赠和我们参与该项目的一般咨询。希望能尽快收到您的来信！
- en: June 29, 2014, FFmpeg 2.2.4, 2.1.5, 2.0.5, 1.2.7, 1.1.12, 0.10.14
  id: totrans-split-746
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014 年 6 月 29 日，FFmpeg 2.2.4, 2.1.5, 2.0.5, 1.2.7, 1.1.12, 0.10.14
- en: We have made several new point releases (**[2.2.4](download.html#release_2.2),
    [2.1.5](download.html#release_2.1), [2.0.5](download.html#release_2.0), [1.2.7](download.html#release_1.2),
    [1.1.12](download.html#release_1.1), [0.10.14](download.html#release_0.10)**).
    They fix a [security issue in the LZO implementation](http://blog.securitymouse.com/2014/06/raising-lazarus-20-year-old-bug-that.html),
    as well as several other bugs. See the git log for details.
  id: totrans-split-747
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了几个新的点版本（**[2.2.4](download.html#release_2.2), [2.1.5](download.html#release_2.1),
    [2.0.5](download.html#release_2.0), [1.2.7](download.html#release_1.2), [1.1.12](download.html#release_1.1),
    [0.10.14](download.html#release_0.10)**）。它们修复了[LZO实现中的安全问题](http://blog.securitymouse.com/2014/06/raising-lazarus-20-year-old-bug-that.html)，以及其他一些
    bug。详情请参见 git 日志。
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-748
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议用户、分发商和系统集成商升级，除非他们使用当前的 git master。
- en: May 1, 2014, LinuxTag
  id: totrans-split-749
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2014 年 5 月 1 日，LinuxTag
- en: Once again FFmpeg will be represented at LinuxTag in Berlin, Germany. The event
    will take place from 8th to 10th of May. Please note that this year's LinuxTag
    is at a different location closer to the city center.
  id: totrans-split-750
  prefs: []
  type: TYPE_NORMAL
  zh: FFmpeg 将再次在德国柏林的 LinuxTag 上展示。该活动将于 5 月 8 日至 10 日举行。请注意，今年的 LinuxTag 将在离市中心更近的不同地点举行。
- en: We will have a shared booth with XBMC and VideoLAN. **If you have media files
    that cannot be processed correctly with FFmpeg, be sure to have a sample with
    you so we can have a look!**
  id: totrans-split-751
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将与 XBMC 和 VideoLAN 共享展位。**如果您有媒体文件无法被 FFmpeg 正确处理，请务必携带样本让我们来查看！**
- en: More information about LinuxTag can be found [here](http://www.linuxtag.org/2014/)
  id: totrans-split-752
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于 LinuxTag 的信息可以在[这里](http://www.linuxtag.org/2014/)找到
- en: We are looking forward to see you in Berlin!
  id: totrans-split-753
  prefs: []
  type: TYPE_NORMAL
- en: April 18, 2014, OpenSSL Heartbeat bug
  id: totrans-split-754
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Our server hosting the Trac issue tracker was vulnerable to the attack against
    OpenSSL known as "heartbleed". The OpenSSL software library was updated on 7th
    of April, shortly after the vulnerability was publicly disclosed. We have changed
    the private keys (and certificates) for all FFmpeg servers. The details were sent
    to the mailing lists by Alexander Strasser, who is part of the project server
    team. Here is a link to the user mailing list [archive](https://lists.ffmpeg.org/pipermail/ffmpeg-user/2014-April/020968.html)
    .
  id: totrans-split-755
  prefs: []
  type: TYPE_NORMAL
- en: We encourage you to read up on ["OpenSSL heartbleed"](https://www.schneier.com/blog/archives/2014/04/heartbleed.html).
    **It is possible that login data for the issue tracker was exposed to people exploiting
    this security hole. You might want to change your password in the tracker and
    everywhere else you used that same password.**
  id: totrans-split-756
  prefs: []
  type: TYPE_NORMAL
- en: April 11, 2014, FFmpeg 2.2.1
  id: totrans-split-757
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We have made a new point releases (**[2.2.1](download.html#release_2.2)**).
    It contains bug fixes for Tickets #2893, #3432, #3469, #3486, #3495 and #3540
    as well as several other fixes. See the git log for details.'
  id: totrans-split-758
  prefs: []
  type: TYPE_NORMAL
- en: March 24, 2014, FFmpeg 2.2
  id: totrans-split-759
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We have made a new major release (**[2.2](download.html#release_2.2)**) It
    contains all features and bugfixes of the git master branch from 1st March. A
    partial list of new stuff is below:'
  id: totrans-split-760
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  id: totrans-split-761
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.
  id: totrans-split-762
  prefs: []
  type: TYPE_NORMAL
- en: February 3, 2014, Chemnitzer Linux-Tage
  id: totrans-split-763
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We happily announce that FFmpeg will be represented at `Chemnitzer Linux-Tage'
    in Chemnitz, Germany. The event will take place on 15th and 16th of March.
  id: totrans-split-764
  prefs: []
  type: TYPE_NORMAL
- en: More information can be found [here](http://chemnitzer.linux-tage.de/2014/en/info/)
  id: totrans-split-765
  prefs: []
  type: TYPE_NORMAL
- en: We invite you to visit us at our booth located in the Linux-Live area! There
    we will demonstrate usage of FFmpeg, answer your questions and listen to your
    problems and wishes.
  id: totrans-split-766
  prefs: []
  type: TYPE_NORMAL
- en: '**If you have media files that cannot be processed correctly with FFmpeg, be
    sure to have a sample with you so we can have a look!**'
  id: totrans-split-767
  prefs: []
  type: TYPE_NORMAL
- en: We are looking forward to meet you (again)!
  id: totrans-split-768
  prefs: []
  type: TYPE_NORMAL
- en: February 9, 2014, trac.ffmpeg.org / trac.mplayerhq.hu Security Breach
  id: totrans-split-769
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The server on which FFmpeg and MPlayer Trac issue trackers were installed was
    compromised. The affected server was taken offline and has been replaced and all
    software reinstalled. FFmpeg Git, releases, FATE, web and mailinglists are on
    other servers and were not affected. We believe that the original compromise happened
    to a server, unrelated to FFmpeg and MPlayer, several months ago. That server
    was used as a source to clone the VM that we recently moved Trac to. It is not
    known if anyone used the backdoor that was found.
  id: totrans-split-770
  prefs: []
  type: TYPE_NORMAL
- en: We recommend all users to change their passwords. **Especially users who use
    a password on Trac that they also use elsewhere, should change that password at
    least elsewhere.**
  id: totrans-split-771
  prefs: []
  type: TYPE_NORMAL
- en: November 12, 2013, FFmpeg RFP in Debian
  id: totrans-split-772
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Since the splitting of Libav the Debian/Ubuntu maintainers have followed the
    Libav fork. Many people have requested the packaging of ffmpeg in Debian, as it
    is more feature-complete and in many cases less buggy.
  id: totrans-split-773
  prefs: []
  type: TYPE_NORMAL
  zh: 自Libav分离以来，Debian/Ubuntu的维护者一直跟随Libav分支。许多人已请求在Debian中打包ffmpeg，因为它更加功能完整，在许多情况下也更少出现错误。
- en: '[Rogério Brito](http://cynic.cc/blog/), a Debian developer, has proposed a
    Request For Package (RFP) in the Debian bug tracking system.'
  id: totrans-split-774
  prefs: []
  type: TYPE_NORMAL
  zh: '[罗杰里奥·布里托](http://cynic.cc/blog/)，一位Debian开发者，在Debian的Bug跟踪系统中提出了一个软件包请求（RFP）。'
- en: 'Please let the Debian and Ubuntu developers know that you support packaging
    of the real FFmpeg! See Debian [ticket #729203](http://bugs.debian.org/cgi-bin/bugreport.cgi?bug=729203)
    for more details.'
  id: totrans-split-775
  prefs: []
  type: TYPE_NORMAL
  zh: '请让Debian和Ubuntu开发者知道您支持打包真正的FFmpeg！详细信息请参见Debian的[ticket #729203](http://bugs.debian.org/cgi-bin/bugreport.cgi?bug=729203)。'
- en: October 28, 2013, FFmpeg 2.1
  id: totrans-split-776
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2013年10月28日，FFmpeg 2.1
- en: 'We have made a new major release (**[2.1](download.html#release_2.1)**) It
    contains all features and bugfixes of the git master branch from 28th October.
    A partial list of new stuff is below:'
  id: totrans-split-777
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经发布了一个新的重大版本（**[2.1](download.html#release_2.1)**），包含了自10月28日以来git主分支的所有功能和错误修复。以下是一部分新功能的列表：
- en: '[PRE4]'
  id: totrans-split-778
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: We recommend users, distributors and system integrators to upgrade unless they
    use current git master.*****
  id: totrans-split-779
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议用户、分销商和系统集成商升级，除非他们正在使用当前的git主分支。*****
