- en: Orange Steam Funnels Are a New York Symbol. What Are They For? - The New York
    Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 橙色的蒸汽漏斗成为纽约的标志。它们的作用是什么？ - 纽约时报
- en: 来源：[https://www.nytimes.com/card/2024/04/02/nyregion/steam-funnels-con-edison-nyc](https://www.nytimes.com/card/2024/04/02/nyregion/steam-funnels-con-edison-nyc)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nytimes.com/card/2024/04/02/nyregion/steam-funnels-con-edison-nyc](https://www.nytimes.com/card/2024/04/02/nyregion/steam-funnels-con-edison-nyc)
- en: The steam funnels are an appendage of the city’s extensive network of pipes
    that distribute steam, at high pressure and about 400 degrees Fahrenheit, to office
    towers and apartment buildings throughout the densest parts of Manhattan.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些蒸汽漏斗是城市广泛管道网络的附属物，用于在曼哈顿最密集的地区向办公大楼和公寓楼供应高压、约摄氏400度的蒸汽。
- en: Created 142 years ago, the steam system is the United States’s oldest and, with
    105 miles of pipes, its largest. The utility company Consolidated Edison uses
    those pipes, most of which are buried beneath the city’s streets, to supply steam
    for heating, cooling and other commercial uses like dry cleaning.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 创建于142年前，这套蒸汽系统是美国历史最悠久、管道长度最长（达105英里）的系统。公用事业公司康菲电气利用这些大部分埋藏在城市街道下的管道，为供热、制冷和干洗等商业用途提供蒸汽。
