- en: VAIO Library
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://vaiolibrary.com/index.php/Welcome_to_the_VAIO_Library](https://vaiolibrary.com/index.php/Welcome_to_the_VAIO_Library)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The VAIO Library is the best place to be for any VAIO related things!**'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Our goal is to make a wiki with all the Sony VAIO models documented, with drivers
    and recovery media discs available to download for free. To learn more, you can
    visit our [about page](/index.php/VAIO_Library:About "VAIO Library:About"). We
    hope you enjoy your visit on the site!
  prefs: []
  type: TYPE_NORMAL
- en: '**Please note that this site is still in development. Please check [development
    status](/index.php/Development_Status "Development Status").**'
  prefs: []
  type: TYPE_NORMAL
- en: Recovery media discs are available on the [Recovery Discs](/index.php/Recovery_Discs
    "Recovery Discs") page.
  prefs: []
  type: TYPE_NORMAL
- en: For supporting the VAIO Library, please take a look at our [donations page](/index.php/Donate
    "Donate")! Even small donations are appreciated.
  prefs: []
  type: TYPE_NORMAL
- en: '**Please see the menu to discover some useful pages,** like driver downloading
    guides, useful links and resources, or disassembly guides. **This is located on
    the top left corner.**'
  prefs: []
  type: TYPE_NORMAL
- en: Sony VAIO Series List
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For series with devices that were released in different years, the series will
    be listed in the year of the series first appearance.
  prefs: []
  type: TYPE_NORMAL
