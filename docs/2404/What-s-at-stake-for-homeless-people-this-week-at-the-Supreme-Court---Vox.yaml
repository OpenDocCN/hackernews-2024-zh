- en: What’s at stake for homeless people this week at the Supreme Court - Vox
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.vox.com/scotus/24123323/grants-pass-scotus-supreme-court-homeless-tent-encampments](https://www.vox.com/scotus/24123323/grants-pass-scotus-supreme-court-homeless-tent-encampments)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: On Monday, the [Supreme Court](/scotus) will hear oral arguments for the most
    consequential case in decades concerning the rights of people experiencing homelessness.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: In [*Grants Pass v. Johnson*](https://www.supremecourt.gov/docket/docketfiles/html/public/23-175.html)*,*
    the Supreme Court will decide whether it constitutes cruel and unusual punishment
    to fine, ticket, or jail someone for sleeping outside on public property if they
    have nowhere else to go. A ruling in favor of the plaintiffs would make it easier
    for communities to clear out homeless people’s tent encampments, even if no available
    housing or shelter exists.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Over 650,000 people in America experience homelessness on any given night, and
    roughly [40 percent](https://nlihc.org/resource/hud-releases-2023-annual-homeless-assessment-report)
    of those individuals are sleeping outside on the streets, in cars, parks, train
    stations, and other settings not designed primarily for human residence. Federal
    [data published in late 2023 shows](https://www.huduser.gov/portal/datasets/ahar/2023-ahar-part-1-pit-estimates-of-homelessness-in-the-us.html)
    a rise in homelessness in most states.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In two major decisions over the last six years, the Ninth Circuit Court of Appeals
    held that criminalizing homelessness when a city lacks adequate shelter or housing
    violates the Eighth Amendment of the US Constitution. But amid a worsening homelessness
    crisis, government leaders have pressed the Supreme Court to reconsider, arguing
    those earlier rulings were incorrectly decided and left them unable to safely
    manage their communities.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “The Ninth Circuit and respondents have tried to downplay the ways in which
    the ruling ties local leaders’ hands, but their arguments only confirm the decision’s
    ambiguity and unworkability,” Democratic California Gov. Gavin Newsom [wrote in
    an amicus brief](https://www.supremecourt.gov/DocketPDF/23/23-175/280288/20230922163648635_Amicus%20Brief%20for%20Governor%20Newsom%20-%20Grants%20Pass_Final.pdf)
    filed in September.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Though leaders like Newsom say they have no desire to criminalize the homeless,
    that will be the most likely outcome in some places if the Supreme Court overturns
    *Grants Pass.* Some leaders in other cities have been more explicit that they
    hope to make their communities so inhospitable that homeless people will ultimately
    leave.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: This was the case in Grants Pass, Oregon, too. In 2013, the Grants Pass City
    Council held a meeting to “identify solutions to current vagrancy problems,” where
    participants considered strategies for pushing homeless residents out. Thecity
    councilpresident[said](https://www.opb.org/article/2024/04/04/grants-pass-oregon-homeless-parks-josephine-county-public-spaces-camping-shelter/)
    Grants Pass’s goal was to “make it uncomfortable enough for them in our city so
    they will want to move on down the road.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Grants Pass began aggressively enforcing penalties for sleeping outside on public
    property, like issuing $295 fines that increase to $537.60 if unpaid. Following
    two citations, the police could then find the homeless person guilty of criminal
    trespassing, which could lead to up to 30 days in jail and a new $1,250 penalty.
    The original lead plaintiff for *Grants Pass v.* *Johnson* had over $5,000 in
    penalties for living outside, before she died at age 62.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: It’s not clear how the Supreme Court will rule, but what is clear is that many
    of the cities hoping to see *Grants Pass* overturned simply lack enough housing
    and shelter for the number of people currently homeless in their borders.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “The crux of the issue is we’re thinking about the focus on encampment closure
    without access to housing,” said [Charley Willison](https://global.oup.com/academic/product/ungoverned-and-out-of-sight-9780197548325?cc=us&lang=en&),
    a Cornell professor who has studied the influence of police on cities’ homelessness
    policies. “The reality is if you ask people to move without there being somewhere
    to go, you’re not housing that individual and you’re in no way reducing or ending
    homelessness. And where will people go? They’ll go somewhere where police won’t
    find them that night and they’ll move again and again.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Willison’s research found that [22 percent](https://www.surveyofmayors.com/files/2022/01/2021-MSOM-Homelessness-Report.pdf)
    of mayors from over 120 cities station their homelessness staff within police
    departments. Even among those cities that station homeless outreach teams elsewhere,
    most still include formal roles for police. Seventy-six percent of homeless outreach
    teams formally involve the police, [per another study she co-published last year](https://community.solutions/wp-content/uploads/2023/05/Policing-and-Punitive-Politics-of-Local-Homelessness-Policy-Brief.pdf?utm_source=website&utm_medium=button&utm_campaign=policing&utm_id=policy-brief).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: While pressure for criminalization of homeless people would increase if the
    Supreme Court rules in favor of the *Grants Pass* plaintiffs, it is not inevitable
    that criminalization will occur. Jesse Rabinowitz, a spokesperson for the National
    Homelessness Law Center, pointed to states’ responses to the Supreme Court’s [overturn
    of *Roe v. Wade*](/2022/5/3/23055125/roe-v-wade-abortion-rights-supreme-court-dobbs-v-jackson)as
    an example of an alternative path.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “Just because states could inhibit abortion [after *Roe*’s overturn] didn’t
    mean they all did, and we saw many states pass constitutional amendments enshrining
    abortion protections,” he said. “The very same thing could happen for homelessness,
    though right now we’re laser-focused on April 22.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Why more criminalization is likely if the Supreme Court rules against the defendants
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The more interactions a homeless person has with the police, the more likely
    they are to be criminalized. Today most cities have policies that entangle homelessness
    outreach with policing, whereby [police influence local homelessness policy](https://community.solutions/wp-content/uploads/2023/05/Policing-and-Punitive-Politics-of-Local-Homelessness-Policy-Brief.pdf?utm_source=website&utm_medium=button&utm_campaign=policing&utm_id=policy-brief)
    or embed directly within homeless outreach teams.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Even if police engage in homeless outreach primarily to connect individuals
    to services or shelter, such outreach can also then involve citing people for
    violating camping bans or other offenses. “Whenever the police are involved, the
    possibility of punitive enforcement [is](https://press.uchicago.edu/ucp/books/book/chicago/P/bo17322831.html)
    [introduced](https://journals.sagepub.com/doi/abs/10.1177/1462474515622619),”
    wrote Willison and her colleagues. “The risks of punitive enforcement are further
    compounded if this individual is, say, experiencing a behavioral health crisis.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Concerns about criminalizing homeless people with mental and behavioral health
    needs came up in several amici briefs filed to the Supreme Court. More than one-fifth
    of people experiencing homelessness [currently have a serious mental illness](https://www.supremecourt.gov/DocketPDF/23/23-175/306693/20240403164735760_APA%20et%20al.%20amicus%20brief%20-%20Grants%20Pass%20v.%20Johnson%20-%20No.%2023-175.pdf)
    like bipolar disorder or schizophrenia, and the US Department of Justice [has
    found that](https://bja.ojp.gov/program/pmhc/responding-homelessness#:~:text=People%20who%20experience%20homelessness%20tend,help%20provide%20connections%20to%20care.)
    “the prevalence of unmet behavioral health needs” is a key driver in why “people
    who experience homelessness tend to have frequent (and often repeat) interactions
    with law enforcement.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: The [American Psychiatric Association noted](https://www.supremecourt.gov/DocketPDF/23/23-175/306693/20240403164735760_APA%20et%20al.%20amicus%20brief%20-%20Grants%20Pass%20v.%20Johnson%20-%20No.%2023-175.pdf)
    that policeare also more likely to use excessive force when they interact with
    unhoused people with mental illness. Even when “well-intentioned law enforcement
    responders” respond to calls for help, [according to](https://www.samhsa.gov/sites/default/files/national-guidelines-for-behavioral-health-crisis-care-02242020.pdf)
    the Substance Abuse and Mental Health Services Administration, the situations
    often escalate due to “the presence of police vehicles and armed officers that
    generate anxiety.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Fining, ticketing, or arresting unhoused people — which local governments will
    be more easily able to do if *Grants Pass* is overturned — will make it harder
    for homeless people, who already cannot afford shelter, to obtain permanent housing
    later on.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Having a criminal record can make it more difficult [to land a job](https://www.shrm.org/topics-tools/news/risk-management/background-screens-turn-criminal-records),
    stable housing, and receive government benefits. Even among those who do find
    jobs, employees with records generally face significant [earning penalties](https://www.pewtrusts.org/~/media/legacy/uploadedfiles/pcs_assets/2010/collateralcosts1pdf.pdf).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Owing fines can exacerbate an unhoused person’s already precarious financial
    situation and [prolong their homelessness](https://tinyurl.com/3jzhx8tz). One
    study of people experiencing homelessness in Seattle found those with outstanding
    legal debt [spent roughly two more years](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8059694/#:~:text=Nearly%20two%2Dthirds%20reported%20being,race%2C%20age%2C%20and%20gender.)
    without stable housing than those without such debt.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: “Fining the insolvent is a cynical exercise,”wrote the Lawyers’ Committee for
    Civil Rights Under Law in [its Supreme Court brief](https://www.supremecourt.gov/DocketPDF/23/23-175/306659/20240403153933655_23-175bsacTheLawyersCommitteeForCivilRightsUnderLaw.pdf).
    “Outstanding debt impairs households’ ability to pay security deposits to move
    into permanent housing and can show up in credit screening reports [that landlords
    use to deny](https://files.consumerfinance.gov/f/documents/cfpb_tenant-background-checks-market_report_2022-11.pdf)
    admission to housing.” One [federal study](https://www.huduser.gov/portal/portal/sites/default/files/pdf/Landlord-Acceptance-of-Housing-Choice-Vouchers.pdf)
    found roughly one in five landlords who place conditions on accepting rental aid
    impose credit score requirements.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Experts say there are other “collateral consequences” that can come from punishing
    people for violating anti-sleeping ordinances, including stripping people of their
    right to vote, their right to renew their driver’s license, and their probation.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Some advocates predict that the overturn of *Grants Pass* with no real housing
    alternative could lead to the erection of mass internment camps “akin to refugee
    camps that currently exist in other countries,” as one group [warned in its Supreme
    Court brief](https://www.supremecourt.gov/DocketPDF/23/23-175/306532/20240402155618150_23-175%20Amicus%20Brief.pdf).
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: There are city governments that have already been considering creating so-called
    [sanctioned encampment sites](https://stateline.org/2022/04/08/homeless-camping-bans-are-spreading-this-group-shaped-the-bills/),
    where people would be allowed to pitch tents but would be banned from doing soanywhere
    else. It has been an outstanding question if such campsites would even be legal
    under the Constitution, but a ruling from the Supreme Court could clarify that.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: What could be done to help
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If the Supreme Court overturns *Grants Pass* (and the earlier decision it was
    predicated on — [*Martin v. Boise*](/23748522/tent-encampments-martin-boise-homelessness-housing)),
    there will likely be more pressure on leaders to enact punishment on people sleeping
    in tent encampments, but that doesn’t mean such punishments will invariably occur.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: States and communities could instead invest in building more housing and shelter
    — including “[tiny homes](/2023/11/29/23969458/homelessness-tiny-homes-housing-crisis-shelter-encampments),”
    interim housing options that can be built more quickly and easily than traditional
    facilities. Some [research](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4716230)
    has [indicated](https://law.yale.edu/sites/default/files/area/center/schell/criminalization_of_homelessness_report_for_web_full_report.pdf)that
    it can be more costly to enforce anti-homeless laws than to find people housing,
    and it’s possible basic budgetary concerns could steer governments in a less punitive
    direction.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: A tiny homes village in San Francisco.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: Gabriela Hasbun for Vox
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: “Using this very reactive and criminalizing approach for homelessness may actually
    be more expensive than engaging in long-term preventative planning,” [Katherine
    Levine Einstein,](https://www.bu.edu/polisci/profile/katherine-levine-einstein/)
    a political science professor at Boston University, told Vox.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: Another restraint on local government could come from members of the public.
    Individuals could decide to push back and speak out against policies they find
    cruel or ineffective and help lobby for more humane alternatives. Vox [has previously
    reported](/2023/12/25/24010207/homeless-shelter-winter-housing-volunteer-donation)
    on additional measures individuals can take to help their unhoused neighbors.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: To help homeless individuals, leaders will need not only to address the housing
    supply crisis but also increase supports [like rental assistance](/23140987/evictions-housing-rent-assistance-erap-tenant)
    to keep more people from falling into homelessness. Many mayors [feel they lack
    the funding](https://www.surveyofmayors.com/files/2022/01/2021-MSOM-Homelessness-Report.pdf)
    to really move the needle on the homelessness crisis, and many of the entities
    that receive federal funding to provide homelessness support [lack jurisdiction](https://poverty.umich.edu/publications/continuums-of-care-survey-2020-results-and-recommendations/)
    to actually help craft local policy.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Some cities have been thinking about soliciting community feedback in ways that
    drive more humane outcomes for homelessindividuals. For example, in contrast to
    the citizen “complaint portals” many cities have established, which often incentivize
    more policing-centric strategies, some cities, like Los Angeles, are experimenting
    instead with “[help portals](https://www.lahsa.org/portal/apps/la-hop/request)”
    to invite public feedback more rooted in the well-being of the person experiencing
    homelessness.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: To ensure communities can help homeless individuals, governments and nonprofits
    will need to invest in better research on the experiences of unsheltered people
    and push for more transparency on policing practices.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: The current lack of good research makes it harder to design good policy or even
    to protest bad policy. “What happens to people who are unsheltered when their
    local government passes a camping ban?” Levine Einstein asked. “We don’t have
    that kind of data systematically.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
