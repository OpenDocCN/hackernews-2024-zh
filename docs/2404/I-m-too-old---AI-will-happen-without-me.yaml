- en: I'm too old - AI will happen without me
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我已经太老了 - 人工智能将在没有我的情况下发生
- en: 来源：[https://www.amazingcto.com/im-too-old/](https://www.amazingcto.com/im-too-old/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.amazingcto.com/im-too-old/](https://www.amazingcto.com/im-too-old/)
- en: I’ve turned 52 years old, and today I woke up and felt too old.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经52岁了，今天早上我醒来感觉太老了。
- en: I grew up writing Z80 assembler code during the 8bit era. I wrote some games.
    I wrote assembler 68000 during the Amiga demo scene days. I wrote IRC bots in
    C with the arrival of the internet. I wrote HTML by hand when the web was invented.
    I wrote CGI Perl scripts. I rode the Java hype. I founded some startups. I created
    successful open source projects. I dived into XP. I became a certified Scrum Master.
    I thought functional programming was the next big thing. I fought Rusts borrow
    a checker on the shoulder of Orion. I finished [a book recently](https://ctobook.dev/)
    I write Go code daily, and I work on my [next startup](https://www.inkmi.com/).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我在8位时代写Z80汇编代码长大。我写了一些游戏。在Amiga演示场景时代，我写了68000汇编。互联网时代，我用C语言写IRC机器人。在互联网诞生时，我手写HTML。我写了CGI
    Perl脚本。我沉迷于Java热潮。我创办了一些初创企业。我创建了成功的开源项目。我深入探索了XP。我成为了认证的Scrum Master。我认为函数式编程是下一个大事。我与Rust的借用检查器在“猎户座的肩膀上”搏斗过。我最近完成了[一本书](https://ctobook.dev/)。我每天都写Go代码，而且我在我的[next
    startup](https://www.inkmi.com/)上工作。
- en: '**I’m too old for AI.**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对人工智能太老了。**'
- en: AI is amazing. I’ve trained an AI to [detect model railroad](https://www.railbrain.de/)
    locomotives and their types. I’m a daily user of AI to let it write code for me.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能太神奇了。我已经训练了一个AI来[检测模型铁路](https://www.railbrain.de/)机车及其类型。我每天都是AI的用户，让它为我编写代码。
- en: I feel that AI will change everything in coding. I ❤️ coding. I ❤️ the creativity
    of creating something out of nothing. The logical and puzzle challenges of coding.
    AI will blow all that away. The end of software engineering is near, and I feel
    too old to climb that hill. This hill is for others to climb. Perhaps it is their
    first hill.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得人工智能将彻底改变编码的一切。我❤️编码。我❤️创造无中生有的创造力。编码中的逻辑和难题挑战。人工智能将会颠覆这一切。软件工程的终结即将来临，而我感觉自己已经年纪大了，无法再攀登这座山峰。这座山峰留给其他人攀登。也许这对他们来说是他们的第一座山峰。
- en: This feeling is new to me. I was eager for every challenge and every change
    in our industry.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种感觉对我来说是新的。我曾渴望面对行业中的每一个挑战和每一个变化。
- en: Perhaps that feeling goes away.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也许那种感觉会消失。
- en: '*PS: If this sounds pessimistic, it’s not. If this sounds like I feel bad,
    I’m not.*'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*PS: 如果这听起来悲观，那不是。如果这听起来像我感觉很糟，那也不是。*'
