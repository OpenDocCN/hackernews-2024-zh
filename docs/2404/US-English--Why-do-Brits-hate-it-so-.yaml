- en: Long before Jamestown or the Pilgrim Fathers landed at Massachusetts in 1620,
    the US English style of spelling words such as 'honor', 'color', and 'center'
    were alive and well in British English.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在詹姆斯敦或1620年普利茅斯父辈登陆马萨诸塞州之前，美国英语拼写诸如'honor'、'color'和'center'等单词的风格在英国英语中早已广为流传。
- en: Etymologist and broadcaster Susie Dent opens an 'aluminum' can of worms and
    teaches Brits a thing or two about their shared linguistic heritage.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 词源学家兼广播员苏西·登特揭开了一个"铝"罐头，并向英国人传授了一些关于他们共享语言遗产的知识。
