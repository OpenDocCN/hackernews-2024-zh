- en: Penpot 2.0, a major milestone in our journey, is now yours to explore and enjoy!
    - Events and Announcements - Penpot Community
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Penpot 2.0，在我们旅程中的一个重要里程碑，现在让您来探索和享受！- 事件与公告 - Penpot社区
- en: 来源：[https://community.penpot.app/t/penpot-2-0-a-major-milestone-in-our-journey-is-now-yours-to-explore-and-enjoy/4906](https://community.penpot.app/t/penpot-2-0-a-major-milestone-in-our-journey-is-now-yours-to-explore-and-enjoy/4906)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://community.penpot.app/t/penpot-2-0-a-major-milestone-in-our-journey-is-now-yours-to-explore-and-enjoy/4906](https://community.penpot.app/t/penpot-2-0-a-major-milestone-in-our-journey-is-now-yours-to-explore-and-enjoy/4906)
- en: As it’s often the case with major releases, they feel both like the end of a
    journey and the beginning of a new one.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有重大版本发布一样，它们既感觉像是一个旅程的终点，也像是新旅程的开始。
- en: '*Short clip showing all*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*短视频展示所有功能*'
- en: Let me first cover why [Penpot 2.0](https://penpot.app/penpot-2.0) is such an
    impactful release.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我首先解释一下为什么[Penpot 2.0](https://penpot.app/penpot-2.0)如此重要的发布。
- en: Once again, we delivered on our promise to bring developers and designers closer
    together. **Our bold movement to build CSS Grid Layout** and enable designers
    to create responsive interfaces matching coding constructs was unexpected. The
    design tool space has changed forever.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我们兑现了让开发者和设计师更加紧密的承诺。**我们大胆地推动了构建CSS Grid布局**，使设计师能够创建与编码结构相匹配的响应式界面，这是出乎意料的。设计工具领域永久改变了。
- en: '**Component Libraries have been revamped** with a new data structure to help
    designers and large teams build extensive design systems more modularly. The addition
    of component swapping as well as more flexible categorisation options provide
    a significant boost in productivity.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**组件库已经进行了全面改进**，引入了新的数据结构，帮助设计师和大型团队更模块化地构建广泛的设计系统。增加了组件替换以及更灵活的分类选项，显著提升了生产力。'
- en: We rebuilt the entire **Penpot’s UI to be sleeker, faster and more beautiful**.
    This will be obvious to everyone that used Penpot in the past but equally mesmerising
    to newcomers. Streamlining user experience means allowing for more time spent
    creating and collaborating at scale, which sits at the core of Penpot’s mission.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们重新设计了整个**Penpot的UI，更加流畅、更快速和更美观**。这对过去使用过Penpot的人显而易见，同时也同样迷人地吸引着新来者。简化用户体验意味着能够更多地投入到创建和大规模协作中，这是Penpot使命的核心。
- en: '*Penpot 2.0 showing an interactive prototype*'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*Penpot 2.0展示交互式原型*'
- en: Each of these features, on its own, would have deserved a major release and
    yet we have another three major updates.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个特性，单独来看，都值得一个重大版本更新，然而我们还有另外三个主要更新。
- en: You can now use images as a fill property.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现在可以使用图像作为填充属性了。
- en: We added HTML generation on top of CSS and SVG.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在CSS和SVG之上增加了HTML生成。
- en: UI theming is now a reality, starting with Light & Dark.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UI主题现在已经成为现实，从亮色到暗色开始。
- en: '*Dark or Light themes, we love both!*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*黑色或白色主题，我们都喜欢！*'
- en: If you want to know all the details of what comes packed with 2.0, including
    performance improvements and 40+ changes not covered here, head to our [Dev Diaries](https://penpot.app/dev-diaries)
    page.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解2.0版本的所有细节，包括性能改进和40多个未在此处涵盖的更改，请访问我们的[开发日志](https://penpot.app/dev-diaries)页面。
- en: It took the team 9 months to build and ship this amazing release. We didn’t
    want to cut corners, we wanted to be proud of our work so you could team up and
    collaborate around design and code projects with no limitations or compromises.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 团队花了9个月时间构建和发布这个令人惊叹的版本。我们不想走捷径，我们希望为我们的工作感到自豪，这样你们可以在设计和代码项目周围进行团队合作和协作，毫无限制或妥协。
- en: We are building our own path where concepts such as [declarative design](https://www.c11n.quest/does-declarative-design-foster-superior-collaboration-with-developers/),
    future-proof ownership of your work and a no-handoff mindset meet long-standing
    pragmatic design and coding practices.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在构建自己的道路，其中概念如[声明式设计](https://www.c11n.quest/does-declarative-design-foster-superior-collaboration-with-developers/)、未来所有权和无交接思维与长期实用的设计和编码实践相结合。
- en: Our SaaS service at [design.penpot.app](https://design.penpot.app) was the first
    to roll-out 2.0 a couple of days ago and [self-host images](https://penpot.app/self-host)
    will follow very soon. We will always make sure that, no matter your choice, Penpot
    delivers the same experience.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的SaaS服务在[design.penpot.app](https://design.penpot.app)几天前首次推出了2.0版本，[自托管图像](https://penpot.app/self-host)将很快跟进。无论你的选择如何，我们将始终确保Penpot提供相同的体验。
- en: '*Design-as-code is a reality with Penpot*'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*设计即代码已经成为Penpot的现实*'
- en: What’s next?
  id: totrans-split-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来呢？
- en: Delivering Penpot 2.0 required the product team to act almost as a sole entity
    so interdependencies between new features would not create bottlenecks.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 发布 Penpot 2.0 需要产品团队几乎作为一个整体行动，以确保新功能之间的相互依赖不会造成瓶颈。
- en: Post 2.0 we are shifting to an “initiatives” approach where smaller autonomous
    teams can ship upgrades independently. “Design tokens”, “Plugin architecture”,
    “AI” or “E2E testing framework” are some of them.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2.0 版本后，我们正在转向“计划”方法，让更小的自治团队可以独立发布升级。“设计令牌”、“插件架构”、“AI”或“端到端测试框架”都是其中的一些。
- en: Do you want to know everything about Penpot 2.0 and what we’re cooking up next?
    Do you want to learn from amazing designers and developers that are shaping the
    industry by driving collaboration forward? Do you want to enjoy our very own PenpotFest
    in Barcelona, 5-7th June? Make sure to [get your early bird tickets](https://penpotfest.org/)
    while they’re still available!
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解关于 Penpot 2.0 的一切，以及我们接下来的计划吗？想要向塑造行业未来的优秀设计师和开发者学习，推动协作前行吗？想要参加我们在巴塞罗那举办的
    PenpotFest，6月5日至7日吗？请务必在还有早鸟票时[购买您的早鸟票](https://penpotfest.org/)！
