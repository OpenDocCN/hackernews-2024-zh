- en: All-cash offers, wealthy buyers push SoCal home prices to a record - Los Angeles
    Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.latimes.com/homeless-housing/story/2024-04-11/all-cash-offers-wealthy-buyers-push-southern-california-home-prices-to-a-record](https://www.latimes.com/homeless-housing/story/2024-04-11/all-cash-offers-wealthy-buyers-push-southern-california-home-prices-to-a-record)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Southern California home prices hit a record in March amid sky-high mortgage
    interest rates, a combination that’s creating the most unaffordable [housing market](https://www.latimes.com/california/story/2024-02-26/looking-to-buy-or-sell-a-home-this-spring-heres-what-to-expect)
    in a generation.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The average for the six-county region reached $869,082 in March, according to
    Zillow. That’s up 9% from a year earlier and 1% higher than the previous all-time
    high in June 2022.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: With rates hovering in the upper 6% range, the [mortgage payment](https://www.latimes.com/california/story/2023-09-21/tracking-home-and-rent-prices-in-southern-california)
    on the average home now tops $5,500 — if you can put 20% down.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “It’s bananas,” Tommy Kotero, a 43-year-old refinery worker, said last weekend
    after touring a dated, $899,000 house in north Torrance with visible cracks in
    the ceiling and walls. “The asking prices for what we are getting is crazy.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: How home prices hit a record despite the high cost of borrowing is a tale of
    too few homes for sale, combined with a wealth gap that has equipped some buyers
    with reams of cash that negate the effect of high rates.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: When interest rates first soared in 2022, buyers backed away en masse, inventory
    swelled and home prices dropped.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Then potential sellers all but went on strike, with many deciding they didn’t
    want to move and trade their sub-3% mortgages for a loan at more than double that
    rate.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Inventory plunged and enough buyers returned to send [home prices](https://www.latimes.com/politics/story/2024-04-09/biden-trump-california-housing-crisis-nevada-arizona)
    back up. Many of these buyers are well-heeled first-timers who aren’t ditching
    a low-cost mortgage.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Others are holding on to their old home and buying another. Still more are selling
    their old home and turning their considerable equity into hefty down payments
    well over 20%.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “People who have cash are not paying too much attention to interest rates,”
    said Alin Glogovicean, a [real estate agent](https://www.latimes.com/california/story/2024-03-15/realtors-agree-to-make-commission-changes-in-deal-that-could-reduce-costs-for-consumers)
    with Redfin who specializes in northeast L.A.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: He estimates that in about one-third of his deals a buyer is paying all cash.
    Another third put down at least 50%, with a mortgage on the rest.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: At least two-thirds of the buyers with down payments of at least 30% aren’t
    investors but people who want to live in the home, he said. They are professionals
    such as architects and Hollywood types who have saved, liquidated stock portfolios,
    built up equity or received help from family.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Some are willing to dip into retirement savings — a strategy many financial
    experts advise against.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Nationally, similar trends are afoot, according to a Zillow survey, with the
    share of home buyers putting at least 20% rising, as well as those who received
    help from family and friends.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: In all, 23% of L.A. County homes sold in February were bought with all cash,
    up from 16% in 2021, according to Redfin.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: For those without access to a spare half-a-mill, times are [tougher](https://www.latimes.com/business/story/2024-04-10/why-biden-is-getting-little-credit-for-the-good-economy).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: According to the California Assn. of Realtors, only 11% of households in Los
    Angeles and Orange counties could reasonably [afford](https://www.latimes.com/california/story/2024-04-09/state-audit-california-fails-to-track-homeless-spending-billions-dollars)
    the median-priced house during the fourth quarter, the smallest number since the
    housing bubble of the mid-aughts.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: At that time, risky lending practices allowed people to buy homes they couldn’t
    really pay for. Today, lending standards are far tighter, which economists say
    should prevent a similar collapse in prices if there’s another recession.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Across the region, home prices have now set records in Orange, San Bernardino,
    San Diego and Ventura counties. In Los Angeles and Riverside counties, [prices](https://www.latimes.com/california/story/2024-01-30/investors-leimert-park)
    are less than 1% from their all-time highs.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Agent Alicia Fombona of United Real Estate Pacific States works across the
    Southland — from the coast to the Inland Empire. Amid high rates and high prices,
    she said, one strategy that’s growing more popular is co-borrowing: family and
    friends coming together to buy a house or duplex to keep payments somewhat affordable.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: “Everybody needs a place to live and there is not enough housing for everybody,”
    Fombona said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: More [homes](https://www.latimes.com/california/story/2024-04-10/westside-l-a-hit-hard-as-state-farm-cancels-home-insurance)
    are starting to come onto the market, but inventory is still tight and expected
    to remain so, according to forecasters. Rates may drop somewhat but are expected
    to remain elevated.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: That combination could create a scenario in which prices don’t soar but also
    don’t drop much — if at all, especially because incomes for many households are
    growing.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: “We are going to continue to see robust price growth, but nothing near where
    we were in the pandemic,” said Orphe Divounguy, a senior economist with Zillow.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: If rates fell considerably, it would immediately make homes more affordable,
    but a new crop of buyers probably would flood the market and could put even more
    upward pressure on prices.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: To help housing truly become more affordable, Divounguy said, there must be
    continued income growth and more housing construction.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: “The way out of this is not going to come from mortgage rates,” he said.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: In California, construction headed in the [wrong direction](https://www.latimes.com/california/story/2024-04-02/california-is-building-fewer-homes-the-state-could-get-even-more-expensive)
    in 2023, with building permits falling from the previous year, though lately there
    are signs of a rebound in single-family construction, which is mostly for-sale
    homes.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Some Californians, however, are on a timeline.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: Kotero, the buyer looking in Torrance, currently rents a house in the city with
    his wife, Rikah, and their four children. But he said they need to find a new
    place by summer because the landlord is moving back in.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: They’d like to buy and stay in Torrance for the schools but so far have struck
    out — even though Kotero makes $160,000 as a manager at a local oil refinery.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: He said he and his wife were recently outbid, despite stretching their budget
    to offer $1 million for a house listed for $900,000.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Unlike others, the Koteros don’t have [hundreds of thousands](https://www.latimes.com/california/story/2024-04-01/a-year-into-the-mansion-tax-l-a-s-luxury-market-hasnt-quite-recovered)
    in cash to meaningfully offset high rates. Instead, Rikah, who currently stays
    home with the children, is thinking of looking for a job.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: “If we are realistically looking to buy a home in Torrance, there’s no way around
    it,” Kotero said.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
