- en: Call-To-Action on SB 1047 | Alliance for the Future
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对SB 1047的行动号召 | 未来联盟
- en: 来源：[https://www.affuture.org/post/9-context/](https://www.affuture.org/post/9-context/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.affuture.org/post/9-context/](https://www.affuture.org/post/9-context/)
- en: California legislators, under the influence of Effective Altruism activists,
    are trying to sneak through a disastrous bill for open-source AI and the technology
    industry generally.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在有效利他主义活动家的影响下，加州立法者正试图通过一项对开源AI和技术行业普遍具有灾难性影响的法案。
- en: SB 1047 creates an unaccountable Frontier Model Division that will be staffed
    by EAs with police powers, and which can throw model developers in jail for the
    thoughtcrime of doing AI research. It’s being fast-tracked through the state Senate.
    Since many cloud and AI companies are headquartered in California, this will have
    worldwide impact.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: SB 1047创建了一个不负责任的前沿模型部门，由具有警察权限的执行助理担任，并且可以因进行AI研究而将模型开发者关入监狱。这项法案正在加州参议院加快通过。由于许多云端和AI公司总部设在加州，这将产生全球影响。
- en: We need your help to stop this now. It only takes a few minutes, and three steps,
    but you need to do them soon, ideally this week. Non-California residents are
    very welcome to comment, and indeed many of the supporters are not from California.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要你的帮助来阻止这一切。只需要几分钟，三个步骤，但你需要尽快完成，最好在本周内。非加州居民非常欢迎发表评论，事实上，很多支持者并不来自加州。
- en: 1\. Submit a position letter to the bill author, which ensures that your position
    shows up on all future bill analysis that state Senators read. Go to [https://leginfo.legislature.ca.gov/faces/billNavClient.xhtml?bill_id=202320240SB1047](https://leginfo.legislature.ca.gov/faces/billNavClient.xhtml?bill_id=202320240SB1047),
    click on “Comments to the Author”, register an account and submit an opposition
    letter.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 向法案的作者提交一个立场信，这将确保你的立场出现在所有未来参议员阅读的法案分析中。前往[https://leginfo.legislature.ca.gov/faces/billNavClient.xhtml?bill_id=202320240SB1047](https://leginfo.legislature.ca.gov/faces/billNavClient.xhtml?bill_id=202320240SB1047)，点击“给作者的评论”，注册一个账户并提交反对信。
- en: Use your own words for the letter, and feel free to borrow liberally from or
    cite from Context Fund’s analysis of the bill ([https://www.context.fund/policy/sb_1047_analysis.html](https://www.context.fund/policy/sb_1047_analysis.html)).
    One of key arguments being advanced is that this is “pro-little guy”, so if you’re
    involved in the open source movement, are a startup founder, or an investor, heavily
    cite your experience and how the bill affects you personally.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 用你自己的话写信，随意从 Context Fund 对这项法案的分析中借鉴或引用（[https://www.context.fund/policy/sb_1047_analysis.html](https://www.context.fund/policy/sb_1047_analysis.html)）。其中一个主要论点是这是“支持小人物”的，所以如果你参与开源运动、是初创公司创始人或投资者，大量引用你的经验以及这项法案对你个人的影响。
- en: 'If it’s still before May 5th, also submit comments to the Senate Appropriations
    Committee: [https://sapro.senate.ca.gov/position-letters](https://sapro.senate.ca.gov/position-letters).
    Unfortunately, you have to submit to both the committee and the author to make
    sure the position letter is fully considered at the hearing.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果现在还在5月5日之前，还请向参议院拨款委员会提交意见：[https://sapro.senate.ca.gov/position-letters](https://sapro.senate.ca.gov/position-letters)。不幸的是，你必须向委员会和作者提交意见，以确保在听证会上完全考虑到这份立场信。
- en: 2\. If you live in California, you’re critical to bringing this directly to
    the attention of your representatives.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 如果你住在加州，你对直接将这一问题引起你代表的注意至关重要。
- en: If they don’t receive calls from their constituents, they will assume that this
    is uncontroversial. Based on [recent public reactions](https://docs.google.com/document/d/1YNQupN5LEil96qVqkl9pLbcgdYY92iGveZO9Hu0MsMo/edit),
    we estimate that this is unpopular in the CA tech industry by at least a 10:1
    ratio, however, if this message does not get to Sacramento, it will not be perceived
    this way.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们没有收到选民的电话，他们会认为这是没有争议的。基于[最近的公众反应](https://docs.google.com/document/d/1YNQupN5LEil96qVqkl9pLbcgdYY92iGveZO9Hu0MsMo/edit)，我们估计这在加州科技行业中的反对比率至少是10:1，但是，如果这个信息没有传达到萨克拉门托，人们就不会这样看待。
- en: CALL or write to your legislators. A phone call is preferred, as they get a
    lot of mail each day. Call your House representative and your Senator.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的立法者打电话或写信。电话更好，因为他们每天收到很多邮件。给你的众议院代表和参议员打电话。
- en: '[https://findyourrep.legislature.ca.gov/](https://findyourrep.legislature.ca.gov/)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://findyourrep.legislature.ca.gov/](https://findyourrep.legislature.ca.gov/)'
- en: 'Things to mention:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 需要提及的事项：
- en: You are a constituent of their district.
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是他们选区的选民。
- en: Cite your experience and how the bill affects you. This is especially helpful
    if you’re involved in the open source movement, are a startup founder/employee/investor
    or work in the tech industry. One of the key arguments being advanced is that
    this is “pro-little guy”, so the more we can negate this point (based on facts),
    the better.
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 引用您的经验，并解释法案对您的影响。如果您参与开源运动、是初创企业的创始人/员工/投资者或在科技行业工作，这尤为重要。一个关键的论点是这是“支持小人物”的，所以我们越能通过事实来否定这一点，就越好。
- en: There are over 11 entire categories of errors in this bill, and do not believe
    it can be amended to address all of them (see [https://docs.google.com/document/d/1YNQupN5LEil96qVqkl9pLbcgdYY92iGveZO9Hu0MsMo/edit](https://docs.google.com/document/d/1YNQupN5LEil96qVqkl9pLbcgdYY92iGveZO9Hu0MsMo/edit)).
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这项法案中有超过11种完全的错误类别，并且我们不相信可以修正所有这些错误（详见[https://docs.google.com/document/d/1YNQupN5LEil96qVqkl9pLbcgdYY92iGveZO9Hu0MsMo/edit](https://docs.google.com/document/d/1YNQupN5LEil96qVqkl9pLbcgdYY92iGveZO9Hu0MsMo/edit)）。
- en: Your recommendation is voting no on 1047.
  id: totrans-split-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的建议是反对1047号提案。
- en: Tactically, we are more likely to be able to block this in the House, but there’s
    a possibility of blocking in the Senate vote before May 24th as well, given how
    unpopular it is. Call now.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从战术上讲，我们更有可能在众议院阻止这项提案，但在5月24日之前的参议院投票中也有可能阻止，考虑到它的不受欢迎程度。现在就打电话。
- en: 3\. Add your public comment to the Context Fund analysis document ([https://docs.google.com/document/d/1rk8uRTs0tiQ8O4k6ZVkwnOQX5n2PSdFhh0sXeXoDNM4/edit](https://docs.google.com/document/d/1rk8uRTs0tiQ8O4k6ZVkwnOQX5n2PSdFhh0sXeXoDNM4/edit)).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 将您的公开评论添加到Context Fund分析文档（[https://docs.google.com/document/d/1rk8uRTs0tiQ8O4k6ZVkwnOQX5n2PSdFhh0sXeXoDNM4/edit](https://docs.google.com/document/d/1rk8uRTs0tiQ8O4k6ZVkwnOQX5n2PSdFhh0sXeXoDNM4/edit)）中。
- en: 4\. Tell your friends about this and introduce it to the media, publications
    you are connected to, and your own social media followings, especially those serving
    the ML, tech and startup audiences.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 告诉您的朋友们这件事，并把它介绍给您有联系的媒体、出版物以及您自己的社交媒体追随者，尤其是那些服务于机器学习、科技和初创企业的受众。
- en: Most builders and investors who would be affected by this bill are not aware
    of it, but the special interests are. We need to change that quickly.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数会受到这项法案影响的建筑商和投资者并不知道这一点，但特殊利益却知道。我们需要迅速改变这一点。
- en: Thank you for your help!
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的帮助！
