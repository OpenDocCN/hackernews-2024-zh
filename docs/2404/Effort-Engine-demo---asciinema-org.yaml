- en: While this site doesn't provide GIF conversion at the moment, you can still
    do it yourself with the help of asciinema GIF generator utility - [agg](https://docs.asciinema.org/manual/agg/).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然此网站目前不支持 GIF 转换，但您仍然可以使用 asciinema GIF 生成实用程序自行完成 - [agg](https://docs.asciinema.org/manual/agg/)。
- en: 'Once you have it installed, generate a GIF with the following command:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，使用以下命令生成 GIF 图像：
- en: '[PRE0]'
  id: totrans-split-8
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Or, if you already downloaded the recording file:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果您已经下载了录制文件：
- en: '[PRE1]'
