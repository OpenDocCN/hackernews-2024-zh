- en: While this site doesn't provide GIF conversion at the moment, you can still
    do it yourself with the help of asciinema GIF generator utility - [agg](https://docs.asciinema.org/manual/agg/).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you have it installed, generate a GIF with the following command:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-split-8
  prefs: []
  type: TYPE_PRE
- en: 'Or, if you already downloaded the recording file:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-split-10
  prefs: []
  type: TYPE_PRE
- en: Check `agg --help` for all available options. You can change font family and
    size, select color theme, adjust speed and more.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: See [agg manual](https://docs.asciinema.org/manual/agg/usage/) for full usage
    instructions.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
