- en: Check `agg --help` for all available options. You can change font family and
    size, select color theme, adjust speed and more.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 `agg --help` 以获取所有可用选项。您可以更改字体系列和大小，选择颜色主题，调整速度等。
- en: See [agg manual](https://docs.asciinema.org/manual/agg/usage/) for full usage
    instructions.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 [agg 手册](https://docs.asciinema.org/manual/agg/usage/) 获取完整的使用说明。
