- en: Wisdom from Marcus Aurelius - by Gurwinder - The Prism
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.gurwinder.blog/p/wisdom-from-marcus-aurelius](https://www.gurwinder.blog/p/wisdom-from-marcus-aurelius)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those of you who’ve been tolerating me for a while will know that I recommend
    the Ancient Greek philosophy of Stoicism as a cure to many of the problems we
    face in the digital age.
  prefs: []
  type: TYPE_NORMAL
- en: Well, today is the birthday of Marcus Aurelius, one of the most quotable Stoics.
    So I thought I’d share ten of his most useful quotes, together with brief annotations
    of my own.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“It is not death that one should fear, but never beginning to live.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How many of the posts you recently scrolled through on social media do you remember?
    Not many? Then was there much difference between scrolling and being a corpse?
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“You have power over your mind — not outside events. Realize this, and you
    will find strength.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you change the way you look at things, the things you look at change.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Reject your sense of injury and the injury itself disappears.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The majority of our suffering is caused not by events but by our interpretations
    of them.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Your mind will take the shape of what you frequently hold in thought, for
    the human spirit is colored by such impressions.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You live wherever your attention is, and become whatever you most focus on,
    so steer your curiosity toward your desired fate.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Do not indulge in dreams of having what you have not, but reckon up the chief
    of the blessings you do possess, and then thankfully remember how you would crave
    for them if they were not yours.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Gratitude for what you have can cure the endless desire for what you have not.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“How much more grievous are the consequences of anger than the causes of it.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Anger is like trying to burn someone else by setting yourself on fire.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The best revenge is to be unlike him who performed the injury.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If imitation is the sincerest form of flattery, then differentiation is the
    sincerest form of insult.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We love ourselves above all others, yet we put more stock in other people’s
    opinions of us than in our own.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No one is paying as much attention to you as you are. Everyone is too busy worrying
    how they appear to others to worry how you appear to them.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“You always have the option of having no opinion. There is never any need
    to get worked up or to trouble your soul about things you can''t control. These
    things are not asking to be judged by you. Leave them alone.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have no opinion about this.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Think of the life you have lived until now as over and, as a dead person,
    see what’s left as a bonus and live it accordingly.”*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We grow so accustomed to life that we forget how miraculous it is. Imagine you
    were about to die right now, how desperate you’d be to keep living, how much you’d
    wish you hadn’t taken things for granted. Now embrace life with that same energy.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: And that’s it for now. If you’re interested in learning more about Stoicism,
    check out my [deep-dive](https://www.gurwinder.blog/p/stoicism-the-ancient-remedy-to-the).
  prefs: []
  type: TYPE_NORMAL
- en: Thanks for reading. Peace.
  prefs: []
