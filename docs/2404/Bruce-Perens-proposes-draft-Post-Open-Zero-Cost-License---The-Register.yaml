- en: Bruce Perens proposes draft Post-Open Zero Cost License • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bruce Perens 提出了草案后开源零成本许可证 • The Register
- en: 来源：[https://www.theregister.com/2024/04/30/bruce_perens_post_open_license/](https://www.theregister.com/2024/04/30/bruce_perens_post_open_license/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/30/bruce_perens_post_open_license/](https://www.theregister.com/2024/04/30/bruce_perens_post_open_license/)
- en: Interview Bruce Perens believes he can do three impossible things, having already
    accomplished two of them.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 采访 Bruce Perens 相信自己可以做三件不可能的事情，已经完成了其中两件。
- en: '"I have done two impossible things, though of course I wasn''t the only one
    behind them," he tells *The Register*. "The first was getting the world to buy
    into open source, and the second was convincing the ITU (a UN organization) and
    the governments of most countries worldwide to give up the Morse Code test for
    ham radio licenses."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我确实做了两件不可能的事情，尽管当然我不是唯一的推动者，”他告诉《The Register》。“第一件是让世界接受开源，第二件是说服ITU（联合国组织）和全球大多数国家的政府放弃无线电执照的莫尔斯密码测试。”
- en: His third gambit – perhaps more correctly characterized as "improbable" – is
    to develop a license that mitigates the consequences of open source software development,
    issues he knows only too well as the co-author of the Open Source Definition (OSD)
    [back in](https://opensource.org/history) 1998.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他的第三个策略 – 或许更正确地说是“不可能的” – 是开发一种许可证，以减轻开源软件开发的后果，他作为开源定义(OSD)的联合作者，对这些问题非常了解，[回顾](https://opensource.org/history)到1998年。
- en: Twenty-six years on, Perens has published his initial draft of this improbable
    effort, the [Post-Open Zero Cost License](https://perens.com/static/DEVELOPMENT_LICENSE.txt?v=2004_04_25.1).
    He's been [working on it](https://www.theregister.com/2023/12/27/bruce_perens_post_open/)
    for a while but it's not ready for use yet. He said he'll either have to pay a
    lawyer or find a qualified volunteer to get the text into shape.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 二十六年后，Perens 发布了他的初稿，这个不可思议的努力，《[后开源零成本许可证](https://perens.com/static/DEVELOPMENT_LICENSE.txt?v=2004_04_25.1)》。他一直在[努力](https://www.theregister.com/2023/12/27/bruce_perens_post_open/)一段时间了，但还没有准备好供使用。他表示他要么必须支付律师费，要么找到一个合格的志愿者来完善这份文件。
- en: '"There are probably terms that won''t work at all, and things that would have
    to be written better to be upheld by a court," he says.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “可能有些条款根本行不通，有些事情必须写得更好才能被法院支持。”他说。
- en: The license is one component among several – the paid license needs to be hammered
    out – that he hopes will support his proposed [Post-Open paradigm](https://postopen.org/)
    to help software developers get paid when their work gets used by large corporations.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许可证是多个组成部分之一 – 需要商定的付费许可证 – 他希望支持他提出的[后开源范式](https://postopen.org/)，以帮助软件开发人员在他们的作品被大公司使用时获得报酬。
- en: '"There are two paradigms that you can use for this," he explains in an interview.
    "One is Spotify and the other is ASCAP, BMI, and SESAC. The difference is that
    Spotify is a for-profit corporation. And they have to distribute profits to their
    stockholders before they pay the musicians. And as a result, the musicians complain
    that they''re not getting very much at all."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以用两种范式来做这件事，”他在一次采访中解释道。“一种是Spotify，另一种是ASCAP、BMI和SESAC。不同之处在于Spotify是一家营利性公司。他们必须在支付音乐家之前将利润分配给股东。因此，音乐家抱怨说他们根本得不到什么。”
- en: Perens wants his new license – intended to complement open source licensing
    rather than replace it – to be administered by a 501(c)(6) non-profit. This entity
    would handle payments to developers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Perens 希望他的新许可证 – 旨在补充而非取代开源许可证 – 由501(c)(6)非营利机构管理。该实体将负责向开发人员支付费用。
- en: He points to the music performing rights organizations as a template, although
    among ASCAP, BMI, SECAC, and GMR, only ASCAP remains non-profit. BMI announced
    plans to [become a for-profit business](https://variety.com/2022/music/news/bmi-for-profit-business-model-1235400965/)
    in 2022, and subsequently [reduced payouts to musicians](https://www.musicbusinessworldwide.com/bmi-pay-songwriters-and-publishers-a-smaller-portion-of-its-revenues-as-a-for-profit-company-while-upping-its-own-margin-from-10-to-15-of-collections/)
    before being [sold](https://www.nytimes.com/2023/11/21/arts/music/bmi-sells-new-mountain-capital.html)
    in November 2023 to a private equity firm. And that's to say nothing about the
    [antitrust consent decrees](https://www.ascap.com/press/2021/01/01-15-ascap-bmi-consent-decrees)
    that continue to bind ASCAP and BMI.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他指出音乐表演权机构作为一个模板，尽管ASCAP、BMI、SECAC和GMR中只有ASCAP仍然是非营利性的。BMI在2022年宣布计划[成为营利性企业](https://variety.com/2022/music/news/bmi-for-profit-business-model-1235400965/)，随后在[减少了对音乐人的支付](https://www.musicbusinessworldwide.com/bmi-pay-songwriters-and-publishers-a-smaller-portion-of-its-revenues-as-a-for-profit-company-while-upping-its-own-margin-from-10-to-15-of-collections/)之后，在2023年11月被一家私募股权公司[出售](https://www.nytimes.com/2023/11/21/arts/music/bmi-sells-new-mountain-capital.html)。这还没有提到[反垄断同意裁定](https://www.ascap.com/press/2021/01/01-15-ascap-bmi-consent-decrees)，它继续约束ASCAP和BMI。
- en: The basic idea is companies making more than $5 million annually by using Post-Open
    software in a paid-for product would be required to pay 1 percent of their revenue
    back to this administrative organization, which would distribute the funds to
    the maintainers of the participating open source project(s). That would cover
    all Post-Open software used by the organization.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 基本思想是年度通过使用付费产品中的后开放软件赚取超过500万美元的公司将被要求支付其收入的1%给这个行政组织，该组织将资金分配给参与的开源项目维护者。这将覆盖组织使用的所有后开放软件。
- en: '"The license that I have written is long – about as long as the Affero GPL
    3, which is now 17 years old, and had to deal with a lot more problems than the
    early licenses," Perens explains. "So, at least my license isn''t *excessively*
    long. It handles all of the abuses of developers that I''m conscious of, including
    things I was involved in directly like *[Open Source Security v. Perens](https://www.theregister.com/2020/03/27/grsecurity_bruce_perens_gpl_settlement/)*,
    and *[Jacobsen v. Katzer](https://www.theregister.com/2017/05/13/gnu_gpl_enforceable_contract/)."*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"我写的许可证很长——大约和现在17岁的Affero GPL 3一样长，必须处理比早期许可证更多的问题，" Perens解释道。"所以，至少我的许可证不是*过度*长。它处理我意识到的所有开发者滥用的问题，包括我直接参与的事情，如*[开源安全诉Perens](https://www.theregister.com/2020/03/27/grsecurity_bruce_perens_gpl_settlement/)*和*[Jacobsen诉Katzer](https://www.theregister.com/2017/05/13/gnu_gpl_enforceable_contract/)。"*'
- en: '"It also makes compliance easier for companies than it is today, and probably
    cheaper even if they do have to pay. It creates an entity that can sue infringers
    on behalf of any developer and gets the funding to do it, but I''m planning the
    infringement process to forgive companies that admit the problem and cure the
    infringement, so most won''t ever go to court.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"它也使得公司的合规性比今天更容易，即使他们必须付费也可能更便宜。它创建了一个能够代表任何开发者起诉侵权者并获取资金的实体，但我计划侵权过程原谅承认问题并纠正侵权的公司，因此大多数情况下不会上法庭。'
- en: '"It requires more infrastructure than open source developers are used to. There''s
    a central organization for Post-Open (or it could be three organizations if we
    divided all of the purposes: apportioning money to developers, running licensing,
    and enforcing compliance), and an outside CPA firm, and all of that has to be
    structured so that developers can trust it."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"这需要比开源开发者习惯的基础设施更多。有一个用于后开放的中央组织（如果我们将所有目的分开的话可能有三个组织：向开发者分配资金、运行许可证和强制执行合规性），还有一个外部的注册会计师事务所，所有这些都必须结构化，以便开发者可以信任它。"'
- en: In 2020 Perens resigned from the Open Source Initiative, the non-profit overseeing
    the OSD, when the organization was considering whether to give its blessing to
    the [Cryptographic Autonomy License](https://opensource.org/license/cal-1-0) because
    [he believed it wasn't "freedom respecting](https://www.theregister.com/2020/01/03/osi_cofounder_resigns/)."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，Perens辞去了开源倡议组织的职务，该组织监督OSD，当该组织考虑是否要对[密码自主许可证](https://opensource.org/license/cal-1-0)予以认可时，因为[他认为它不符合"尊重自由的原则](https://www.theregister.com/2020/01/03/osi_cofounder_resigns/)。
- en: He has since come to believe that open source licensing has created its own
    set of problems. Perens points to the [XZ Affair](https://www.theregister.com/2024/04/01/xz_backdoor_open_source/),
    in which the overburdened maintainer of the XZ suite of compression tools was
    pressured to allow a pseudonymous contributor, assumed to be part of a nation-state
    hacking effort, to install backdoor code that was detected only by chance.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他后来认为开源许可已经造成了一系列问题。Perens指出[XZ Affair](https://www.theregister.com/2024/04/01/xz_backdoor_open_source/)，在这个事件中，XZ压缩工具套件的负担过重的维护者被迫允许一个化名贡献者（被认为是某国家的黑客行动的一部分）安装后门代码，这仅仅是偶然发现的。
- en: '"So why did that happen?" Perens says. "Because the developer was perfectly
    capable of creating the XZ software, but not of supporting all of the world''s
    richest corporations for exactly nothing for the rest of his life. And so we have
    to pay those developers both to support the companies that use the software and
    to provide some balance to a situation that''s become very unbalanced."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “那么为什么会发生这种情况呢？”Perens说。“因为开发者完全有能力创建XZ软件，但不能无偿支持全世界最富有的公司的所有需求，他的余生都这样。因此，我们必须支付这些开发者来支持使用软件的公司，并在已经变得非常不平衡的情况下提供一些平衡。”
- en: The developer was perfectly capable of creating the XZ software, but not of
    supporting all of the world's richest corporations for exactly nothing for the
    rest of his life
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开发者完全有能力创建XZ软件，但不能无偿支持全世界最富有的公司的所有需求
- en: The lack of balance can be seen in the way that companies attempting to commercialize
    open source projects, like [HashiCorp](https://www.theregister.com/2023/08/11/hashicorp_bsl_licence/),
    [Elastic](https://www.theregister.com/2021/01/18/elastics_doubling_down_on_open/),
    [Neo4j](https://www.theregister.com/2022/03/17/court_open_source/), [MongoDB](https://www.theregister.com/2018/10/16/mongodb_licensning_change/),
    [Redis](https://www.theregister.com/2024/03/22/redis_changes_license/), and [Sentry](https://www.theregister.com/2023/11/20/sentry_introduces_the_functional_source/),
    have moved away from open source licenses. They've done so to shield themselves
    from tech giants like Amazon that have a computing infrastructure cost advantage
    when it comes to offering open source software as a service.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在试图商业化开源项目时，如[HashiCorp](https://www.theregister.com/2023/08/11/hashicorp_bsl_licence/)、[Elastic](https://www.theregister.com/2021/01/18/elastics_doubling_down_on_open/)、[Neo4j](https://www.theregister.com/2022/03/17/court_open_source/)、[MongoDB](https://www.theregister.com/2018/10/16/mongodb_licensning_change/)、[Redis](https://www.theregister.com/2024/03/22/redis_changes_license/)和[Sentry](https://www.theregister.com/2023/11/20/sentry_introduces_the_functional_source/)等公司，缺乏平衡。它们这样做是为了保护自己免受像亚马逊这样的科技巨头在提供开源软件即服务时的计算基础设施成本优势的影响。
- en: Mark Collier, COO of the OpenInfra Foundation, doesn't see a problem with open
    source.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: OpenInfra Foundation的首席运营官Mark Collier认为开源没有问题。
- en: '"I don''t agree that there''s a crisis in open source licensing," he tells
    *The Register*. "I think that there are many challenges that certainly are continuously
    coming up when it comes to different companies trying to figure out how they want
    to monetize and how they want to engage with open source."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我不认为开源许可存在危机，”他告诉*The Register*。“我认为在不同公司试图弄清楚他们想如何赚钱以及如何参与开源时，确实存在许多挑战。”
- en: He acknowledges that companies like HashiCorp have backed away from open source
    licensing. "But I don't know that any of those have been successful," he says.
    "I think there's a lot of evidence that they [haven't been successful](https://www.theregister.com/2024/03/18/hashicorp_sale_report/)."
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他承认像HashiCorp这样的公司已经放弃了开源许可。“但我不知道它们中有哪些是成功的，”他说。“我认为有很多证据表明它们[并不成功](https://www.theregister.com/2024/03/18/hashicorp_sale_report/)。”
- en: Asked about Perens's argument that open source developers aren't being fairly
    compensated for their work, Collier is less emphatic.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在被问及Perens的观点，即开源开发者没有得到公平报酬的论点时，Collier表态较为温和。
- en: '"I think that ''fair'' is … a very charged word, and it''s sort of subjective
    by its very nature," he says. "So it''s hard to have a yes or no answer to that.
    Personally, what I see as fundamental when it comes to free and open source software
    is freedom."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为‘公平’是一个非常有争议的词，它本质上是主观的，所以很难对此有一个肯定或否定的答案。”他说。“就我个人而言，我认为在谈到自由和开源软件时，根本的是自由。”
- en: But freedom isn't really the issue Perens is trying to address, unless we're
    talking about freedom from compensation. He's concerned about how the financial
    aspects of open source can leave projects begging for support and susceptible
    to subversion. He's concerned about wealthy corporates profiting from free labor.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但自由并非Perens试图解决的问题，除非我们讨论的是从报酬中解放出来的自由。他担心开源的财务方面可能导致项目乞求支持并易受颠覆。他关心富裕企业从免费劳动中获利。
- en: That's one reason the Post-Open license covers co-opting content to train machine
    learning models.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是后开放许可证覆盖用来训练机器学习模型的内容的一个原因。
- en: The problem with AI is I pretty much think all AI is copyright infringement
    at this point
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前我几乎认为所有的AI都是侵犯版权的问题
- en: '"The problem with AI is I pretty much think all AI is copyright infringement
    at this point," says Perens. "They''re reading people''s copyrighted web content,
    they''re reading open source, etc. And what AI really does is it mixes and matches
    its input. So what you are getting as the output of an AI is someone else''s copyrighted
    content that is maybe not directly identifiable because of the mix and match.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “AI的问题在于我几乎认为所有的AI目前都是侵犯版权的。”Perens说道。“它们阅读人们的受版权保护的网页内容，它们阅读开源内容等等。而AI真正做的是混合和匹配其输入。所以作为AI的输出，你得到的是别人的版权内容，可能因为混合和匹配而不容易直接识别。”
- en: '"But it''s infringement and that needs to be solved and there are a whole bunch
    of court cases going on. So I think that that''ll be solved at that level. But
    at the open source or Post-Open level, we just say no, don''t train your model
    with this. Because it''s not a fair use. It''s not compensating the developers
    at all."'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “但侵权需要解决，目前有很多法院案件正在处理。因此我认为这将在那个层面上解决。但在开源或后开放级别上，我们只是说不要用这个来训练你的模型。因为这不是公平使用。根本没有补偿开发人员。”
- en: Perens's to-do list remains long. He still has to write the paid license, the
    operating agreement, and the infringement process. He says he also needs to have
    a legal review done to avoid antitrust concerns. And he's looking for community
    support.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Perens的待办事项依然很多。他还需要写付费许可证、运营协议和侵权处理流程。他说他还需要进行法律审查以避免反垄断问题。而且他正在寻找社区的支持。
- en: '"So, can I do this third impossible thing and sell Post-Open to the world?"
    he says. "The good news is that I''m still not getting significant pushback, and
    I''m getting enthusiastic help from some people. But I suspect a lot still don''t
    believe that this can happen. If we go back to the genesis of open source, no
    lawyer would talk to us and we were anathema to the corporate world. We got past
    that, so I''m confident that we can make progress with Post-Open today." ®'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，我能把后开放卖给全世界吗？”他说。“好消息是我仍然没有遇到显著的反对，而且我得到了一些人的热情帮助。但我怀疑很多人仍然不相信这可能会发生。如果我们回顾开源的起源，没有律师愿意和我们谈话，我们对企业界来说是忌讳的。我们克服了这一点，所以我相信我们今天可以在后开放方面取得进展。”
