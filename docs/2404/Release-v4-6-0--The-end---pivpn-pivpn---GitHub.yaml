- en: 'Release v4.6.0: The end · pivpn/pivpn · GitHub'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布 v4.6.0：终结 · pivpn/pivpn · GitHub
- en: 来源：[https://github.com/pivpn/pivpn/releases/tag/v4.6.0](https://github.com/pivpn/pivpn/releases/tag/v4.6.0)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://github.com/pivpn/pivpn/releases/tag/v4.6.0](https://github.com/pivpn/pivpn/releases/tag/v4.6.0)
- en: Hi everyone,
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好，
- en: It's time to say goodbye.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候说再见了。
- en: This is the final official release of PiVPN.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 PiVPN 的最后一个官方版本发布。
- en: I inherited this project from [@0-kaladin](https://github.com/0-kaladin) and
    [@redfast00](https://github.com/redfast00), who moved on with their lives. I maintained
    it as my own with the great help of [@orazioedoardo](https://github.com/orazioedoardo),
    to whom I'm immensely grateful. He held the boat and kept it floating while I
    could not be present, and he too gave a lot of himself to this project!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我继承了这个项目，来自 [@0-kaladin](https://github.com/0-kaladin) 和 [@redfast00](https://github.com/redfast00)，他们已经继续了他们的生活。我将其作为自己的项目进行维护，并在我无法在场时，借助
    [@orazioedoardo](https://github.com/orazioedoardo) 的帮助，他非常了不起。他在我不在时承担了项目的重任并使其继续运行，他也为此项目贡献了很多！
- en: But now it's time for me too to move on!
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是我也要继续前进的时候了！
- en: I've been giving less and less attention to PiVPN, and the desire to keep up
    with it is no longer what it once was. When PiVPN was created, it filled a big
    void and had a clear mission and purpose, which I feel has been fulfilled! We
    went from OpenVPN being something hard to set up and complicated to manage, to
    WireGuard being able to run on any toaster and easy to set up. There are so many
    tools out there that do the job much better than PiVPN does, and I genuinely believe
    PiVPN's mission in life was accomplished and is no longer relevant. Just as everything
    in nature has a start, there's also an end, and this is how PiVPN ends its journey.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我对 PiVPN 的关注越来越少，继续保持它的愿望也不再像过去那样强烈。当 PiVPN 创建时，它填补了一个巨大的空白，有着明确的使命和目标，我觉得这些已经实现了！我们从
    OpenVPN 这种难以设置和复杂管理的工具，转变为 WireGuard 可以运行在任何设备上且易于设置。现在市面上有许多工具做得比 PiVPN 更好，我真诚地认为
    PiVPN 的使命已经完成，不再具有现实意义。自然界的一切都有始有终，这就是 PiVPN 结束旅程的方式。
- en: PiVPN has been home for so many of you, starting with Linux, bash, open-source,
    and everyone was always very welcomed, just like it was for me [7 years ago](https://github.com/pivpn/pivpn/commit/fbec57d1fda70341394bfd2bc90e1dab0af2c125).
    I cannot express how grateful I am to all the [84 Contributors](https://github.com/pivpn/pivpn/graphs/contributors)
    for this amazing project.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: PiVPN 是你们许多人的家，从 Linux、bash、开源开始，每个人一直都非常欢迎，就像我[7年前](https://github.com/pivpn/pivpn/commit/fbec57d1fda70341394bfd2bc90e1dab0af2c125)开始的那样。我无法表达我对所有[84位贡献者](https://github.com/pivpn/pivpn/graphs/contributors)为这个项目做出的贡献有多感激。
- en: It has been a wild ride, and I've learned so much from PiVPN and from every
    single one of you!
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一段波澜壮阔的旅程，我从 PiVPN 和每一个人身上学到了很多！
- en: THANK YOU!!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢大家！！
- en: PiVPN repositories will be archived and set to read-only, and will no longer
    be maintained. Unless [@0-kaladin](https://github.com/0-kaladin) rises back again
    and decides otherwise.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: PiVPN 仓库将被存档并设置为只读，将不再进行维护。除非 [@0-kaladin](https://github.com/0-kaladin) 重新回来并决定改变这一情况。
- en: The PiVPN Website and its documentation are hosted on GitHub, therefore it will
    remain accessible under the pivpn.io domain for as long as [@0-kaladin](https://github.com/0-kaladin)
    keeps paying the bills, just the same way I will keep hosting the redirection
    for the installation for as long as possible. I will still make a few commits
    to update the documentation about the project's state, but that will be it.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: PiVPN 网站及其文档托管在 GitHub 上，因此它将在 pivpn.io 域名下保持可访问性，只要 [@0-kaladin](https://github.com/0-kaladin)
    继续支付费用，我也将尽可能继续托管安装的重定向。我仍将提交一些更新文档的提交来说明项目的状态，但仅此而已。
- en: I will maintain ownership of the repository, but I won't pass it down to anyone
    else. First, because I feel it's not up to me to decide who to pass the project
    down to, and second, because there is no one else to pass the project to.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我将继续拥有这个仓库的所有权，但我不会把它交给别人。首先，我觉得不应该由我来决定将这个项目交给谁，其次，也没有其他适合接手这个项目的人选。
- en: '"But I want and can maintain it, can I take it over?" Let me put it plain and
    simple: No! I don''t know you, I don''t trust you! Fork it and carry on!'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"但我想并且能够维护它，我可以接手吗？" 让我直截了当地说：不行！我不认识你，我不信任你！你可以 fork 它并继续！'
- en: 'About this release, here''s what it brings:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个版本，以下是它带来的新内容：
- en: New Features
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新功能
- en: Add possibility to use Pi-hole in unattended install ([#1825](https://github.com/pivpn/pivpn/pull/1825))
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加在无人值守安装中使用Pi-hole的可能性（[#1825](https://github.com/pivpn/pivpn/pull/1825)）
- en: Bugfixes and Refactors
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Bug修复和重构
- en: Updates to subnet generation and client creation
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新子网生成和客户端创建
- en: 'refactor(core): allow any subnet and netmask'
  id: totrans-split-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'refactor(core): 允许任何子网和网络掩码'
- en: 'fix(scripts): prevent adding more clients than the subnet allows'
  id: totrans-split-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'fix(scripts): 防止超出子网允许的客户端数量'
- en: 'fix(scripts): correctly remove leading zeros from ipv6 quartets'
  id: totrans-split-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'fix(scripts): 正确删除ipv6四位组中的前导零'
- en: 'refactor(core): new probabilistic subnet generation with fallback to other
    RFC1918 subnets'
  id: totrans-split-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'refactor(core): 新的概率子网生成，可以回退到其他RFC1918子网'
- en: '**Full Changelog**: [`v4.5.0...v4.6.0`](https://github.com/pivpn/pivpn/compare/v4.5.0...v4.6.0)'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**完整变更日志**: [`v4.5.0...v4.6.0`](https://github.com/pivpn/pivpn/compare/v4.5.0...v4.6.0)'
- en: Once again, Thank you all so much for everything! See you around!
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，非常感谢大家的一切！希望再见！
