- en: Chase Launches Chase Media Solutions, a New Digital Media Business, Connecting
    80 Million U.S. Consumers with the Brands They Love
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://media.chase.com/news/chase-launches-chase-media-solutions](https://media.chase.com/news/chase-launches-chase-media-solutions)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**NEW YORK, April 3, 2024** – Today, Chase launched [Chase Media Solutions](https://www.chase.com/mediasolutions/home?jp_cmp=cc/launchpressrelease/ext/na/na
    "Chase Media Website"), its new digital media business, providing brands with
    the ability to connect directly with the financial institution’s 80 million customers.
    Chase Media Solutions serves as a key conduit for brands, connecting them with
    consumers’ personal passions and interests. In turn, Chase customers benefit from
    personalized offers and the ability to earn cash back with brands they love or
    are discovering for the first time.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: As the only bank-led media platform of its kind, Chase Media Solutions combines
    the scale and audience of a retail media network with the exclusive advantages
    of Chase’s first-party financial data, institutional credibility and precise targeting
    capabilities. Today, the bank’s large consumer base and 6 million small business
    customers benefit from Chase’s wide range of travel, dining and shopping offerings
    — generating unparalleled insights across consumer categories.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The launch of Chase Media Solutions follows the integration of Figg, a leading
    card-linked marketing platform. JPMorgan Chase & Co. acquired Figg in 2022 as
    a natural step in Chase’s effort to build out its owned, two-sided commerce platform,
    and as part of the firm's vision to bring win-win value to both business clients
    and banking customers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “Our deep understanding of consumer spending across categories has driven us
    to reimagine what retail media networks can offer,” said Rich Muhlstock, President
    of Chase Media Solutions. “Like retailers, we have first-party data and a dedicated
    audience. But what sets us apart is the unrivaled scale and insights from our
    customers – having long-served as a trusted guide for their financial decisions.
    Chase reaches across brands, merchants and shopping verticals, providing a comprehensive
    view of purchase behavior; this strengthens the degree of personalization, helping
    brands deliver offers that stoke consumer interests.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '**Chase Media Solutions platform advantages**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '**First-party data:** With Chase’s owned transaction data, brands and agencies
    can precisely target customers at scale based on purchase history (such as targeting
    new, lapsed or loyal customers)'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Better ROI and attribution:** Brands capture incremental spend on everyday
    purchases both in-store and online with clear attribution for every media dollar
    spent'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Trust and brand safety:** The platform is built on the foundational trust
    and institutional credibility of Chase, including a verified audience and brand-safe
    owned channels'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Among initial pilot partners, Chase Media Solutions designed 30-day campaigns
    for Air Canada, Solo Stove, Blue Bottle and Whataburger, seeing significant traction
    for those brands in driving incremental sales and new customers growth.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Regarding the success of their initial campaign, Scott O’Leary, Vice President
    of Loyalty and Product for Air Canada said, “The Chase team succeeded in creating
    a thoughtful, targeted offer that exceeded our expectations. Two distinct offer
    constructs drove incremental revenue and awareness for Air Canada amongst Chase’s
    cardmember base. These tests clearly demonstrated the potential of the Chase Media
    Solutions channel, and we look forward to working together more in the future.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '**About Chase**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Chase is the U.S. consumer and commercial banking business of JPMorgan Chase
    & Co. (NYSE: JPM), a leading financial services firm based in the United States with
    assets of $3.9 trillion and operations worldwide. Chase serves nearly 80 million
    consumers and nearly 6 million small businesses, with a broad range of financial
    services, including personal banking, credit cards, mortgages, auto financing,
    investment advice, small business loans and payment processing. Customers can
    choose how and where they want to bank: More than 4,700 branches in 48 states
    and the District of Columbia, more than 15,000 ATMs, mobile, online and by phone.
    For more information, go to chase.com.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
