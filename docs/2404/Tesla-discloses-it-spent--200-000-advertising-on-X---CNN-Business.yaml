- en: Tesla discloses it spent $200,000 advertising on X | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉披露它在X上花费了$200,000进行广告 | CNN Business
- en: 来源：[https://www.cnn.com/2024/04/18/business/elon-musk-tesla-advertises-on-x/index.html](https://www.cnn.com/2024/04/18/business/elon-musk-tesla-advertises-on-x/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/04/18/business/elon-musk-tesla-advertises-on-x/index.html](https://www.cnn.com/2024/04/18/business/elon-musk-tesla-advertises-on-x/index.html)
- en: New York CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约CNN  —
- en: 'Here’s one advertiser that social media platform X doesn’t have to worry about
    losing because it’s turned off by Elon Musk’s comments: Tesla.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于埃隆·马斯克的评论，这是一个社交媒体平台X不必担心失去的广告商：特斯拉。
- en: The car company that famously shuns spending money on advertising spent $200,000
    advertising on X through February of this year, it disclosed in an SEC filing
    this week.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以致著名的不花钱在广告上的汽车公司，在本周的SEC文件中披露，它在X上通过今年2月的广告花费了$200,000。
- en: It’s not clear when the spending started, because Tesla doesn’t break out any
    spending in 2023, as it does in other listings of what are called “related person
    transactions” in the filing. So it’s possible that all $200,000 was spent in just
    the first two months of this year.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 由于特斯拉没有在2023年分解任何支出，而在文件中的其他“相关人员交易”的列表中确实有，因此还不清楚支出何时开始。因此，所有$200,000可能仅仅是今年前两个月内花费的。
- en: X, formerly known as Twitter, has been hemorrhaging advertisers, its primary
    source of revenue, since Musk [bought the platform](https://www.cnn.com/2022/10/28/tech/elon-musk-twitter-deal-close/index.html)
    in 2022.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: X，以前被称为Twitter，自从马斯克在2022年[购买了该平台](https://www.cnn.com/2022/10/28/tech/elon-musk-twitter-deal-close/index.html)以来，一直在失去广告商，其主要收入来源。
- en: Sometimes advertisers have pulled out due to concerns about being associated
    with Musk’s [controversial comments](https://www.cnn.com/2023/11/15/media/elon-musk-antisemitism-white-people/index.html),
    such as his retweet of a tweet in November that said Jewish communities push “hatred
    against Whites.” To which Musk commented in his [retweet](https://x.com/elonmusk/status/1724908287471272299)
    “You have said the actual truth.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，广告商因为担心与马斯克的[争议性言论](https://www.cnn.com/2023/11/15/media/elon-musk-antisemitism-white-people/index.html)而退出，比如他在11月转发的一条推文，其中说犹太社区推动“对白人的仇恨”。马斯克在他的[转发](https://x.com/elonmusk/status/1724908287471272299)中评论道“你说的是实话”。
- en: While Musk later [apologized](https://www.cnn.com/2023/11/29/investing/elon-musk-dealbook-summit/index.html)
    for his tweet, calling it his “dumbest” ever social media post, he took shots
    at advertisers who had left in its wake, telling them to “Go. F**k. Yourself.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管马斯克后来为他的推文[道歉](https://www.cnn.com/2023/11/29/investing/elon-musk-dealbook-summit/index.html)，称其为他“有史以来最愚蠢”的社交媒体帖子，但他对留下的广告商进行了攻击，告诉他们“滚。开。去。”
- en: The [loss of advertising revenue](https://www.cnn.com/2023/11/27/media/elon-musk-x-ads-reliable-sources/index.html)
    since Musk bought what was then called Twitter has put the future of the company
    into question, according to comments from Musk himself.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于马斯克购买了当时称为Twitter的平台以来，广告收入的损失已经让该公司的未来蒙上了疑问的阴影，据马斯克本人的评论。
- en: Tesla has become a major automaker without spending any money on advertising
    in the past. Musk had dismissed the need to adverstise.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉已经成为一家主要的汽车制造商，而在过去并没有花费任何资金进行广告。马斯克曾经对广告的必要性不屑一顾。
- en: “Tesla does not advertise or pay for endorsements. Instead, we use that money
    to make the product great,” he said in a [2019 tweet](https://twitter.com/elonmusk/status/1129924410339495937?s=20&t=TEJdum4t72T-Wir0M2PxEw).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “特斯拉不做广告，也不支付代言费。相反，我们将那些钱用来打造产品。”他在[2019年的推文](https://twitter.com/elonmusk/status/1129924410339495937?s=20&t=TEJdum4t72T-Wir0M2PxEw)中说道。
- en: But the company has been facing weaker growth in [demand for electric vehicles](https://www.cnn.com/2024/02/25/cars/what-happened-with-electric-vehicle-sales-in-2023/index.html)
    than many had forecast, and the headwind of higher interest rates make it more
    expensive for consumers to finance their car purchases. In response, Tesla has
    been cutting prices. Still, Tesla just reported its first [year-over-year drop
    in sales](https://www.cnn.com/2024/04/02/business/tesla-sales/index.html) since
    the peak of the pandemic.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但该公司面临着[电动汽车需求](https://www.cnn.com/2024/02/25/cars/what-happened-with-electric-vehicle-sales-in-2023/index.html)比许多人预测的增长弱势，加之利率升高使得消费者更难以贷款购车。作为回应，特斯拉一直在削减价格。尽管如此，特斯拉刚刚报告了自疫情高峰以来首次[同比销量下降](https://www.cnn.com/2024/04/02/business/tesla-sales/index.html)。
- en: A year ago, in response to a question at the company’s shareholders meeting,
    Musk said the company would [begin to advertise](https://www.cnn.com/2023/05/16/business/tesla-advertising/index.html),
    though did not give any details.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一年前，在公司的股东大会上回答问题时，马斯克表示公司将[开始进行广告宣传](https://www.cnn.com/2023/05/16/business/tesla-advertising/index.html)，尽管没有提供任何细节。
- en: The Tesla filing also disclosed that the company spent about $700,000 in 2023
    and another $100,000 in the first two months of 2024 on aircraft operated by SpaceX,
    the rocket company he also owns. And it spent $200,000 in 2023 and $1 million
    so far this year with The Boring Company, a company that digs tunnels that Musk
    also owns and operates.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉的申报还透露，公司在2023年花费约$700,000，并在2024年前两个月再花了$100,000用于由他也拥有的火箭公司SpaceX运营的飞行器。此外，该公司在2023年花费了$200,000，并且今年到目前为止已经花了$1
    million用于由马斯克也拥有并运营的挖隧道的公司The Boring Company。
- en: In addition the filing said that Musk also owns a security company, unnamed,
    that provides security services for him. And Tesla spent $2.4 million for such
    security services in 2023 and about $500,000 more so far this year.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，申报还说，马斯克还拥有一家未命名的安全公司，为他提供安全服务。特斯拉在2023年为此类安全服务花费了$2.4 million，今年到目前为止又额外花费了约$500,000。
