- en: Flint water crisis turns 10, and we still don’t have enough answers
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弗林特水危机届满十周年，我们仍然没有足够的答案
- en: 来源：[https://www.freep.com/story/opinion/columnists/nancy-kaffer/2024/04/26/flint-water-crisis-10th-anniversary-rick-snyder-lead/73430288007/](https://www.freep.com/story/opinion/columnists/nancy-kaffer/2024/04/26/flint-water-crisis-10th-anniversary-rick-snyder-lead/73430288007/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.freep.com/story/opinion/columnists/nancy-kaffer/2024/04/26/flint-water-crisis-10th-anniversary-rick-snyder-lead/73430288007/](https://www.freep.com/story/opinion/columnists/nancy-kaffer/2024/04/26/flint-water-crisis-10th-anniversary-rick-snyder-lead/73430288007/)
- en: By 2015, I had been a reporter for a decade and a half, but I had never been
    lied to like I was after the Flint water crisis story broke.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到2015年，我已经是记者15年了，但在弗林特水危机爆发后，我从未像那样被欺骗过。
- en: Most journalists in Detroit and Lansing — the largest concentrations of reporters
    in the state — followed Flint only sporadically. I’d written about the [Genesee
    County drain commissioner’s flawed plan](https://www.crainsdetroit.com/article/20120106/FREE/120109949/flint-lapeer-3-counties-move-forward-with-plan-to-leave-detroit)
    to create [a new regional water authority](/story/opinion/columnists/nancy-kaffer/2016/05/15/flint-water-crisis/84296376/),
    a plan developed mostly because, for reasons that still bear interrogation, the
    commissioner intended to cut out the Detroit Water and Sewerage Department. And
    I wrote about some of [the problems that followed the switch](/story/opinion/columnists/nancy-kaffer/2015/02/14/lessons-flint-water-crisis/23390073/),
    after some bacterial outbreaks suggested things weren't going smoothly.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数底特律和兰辛的记者（密歇根州最大的新闻集中地）只是零星地关注弗林特。我曾写过关于[吉尼斯郡排水专员错误的计划](https://www.crainsdetroit.com/article/20120106/FREE/120109949/flint-lapeer-3-counties-move-forward-with-plan-to-leave-detroit)，以创建[一个新的区域水务管理局](/story/opinion/columnists/nancy-kaffer/2016/05/15/flint-water-crisis/84296376/)，这个计划主要是因为排水专员打算削减底特律水务局的原因，尽管这些原因至今仍需深入调查。我还写过关于[切换后出现的问题](/story/opinion/columnists/nancy-kaffer/2015/02/14/lessons-flint-water-crisis/23390073/)，在一些细菌暴发后，表明情况并不顺利。
- en: In Detroit, our attention in the summer of 2015 was largely consumed with the [ongoing
    aftermath](/story/opinion/columnists/nancy-kaffer/2015/09/04/any-measure-there-too-many-fires-detroit/71654806/)
    of the city’s 2013 municipal bankruptcy, [the early days](/story/opinion/columnists/nancy-kaffer/2015/08/07/gop-presidential-debate/31305347/)
    of the 2016 presidential campaign, and, shamefully, the latest Lansing scandal,
    [an extramarital affair between two state lawmakers](/story/opinion/columnists/nancy-kaffer/2015/08/31/courser-gamrat-scandal/71485286/)
    whose names few even remember.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在底特律，我们在2015年夏季主要关注[城市2013年的破产后遗症](/story/opinion/columnists/nancy-kaffer/2015/09/04/any-measure-there-too-many-fires-detroit/71654806/)，2016年总统竞选的[早期阶段](/story/opinion/columnists/nancy-kaffer/2015/08/07/gop-presidential-debate/31305347/)，以及令人羞耻的是兰辛的最新丑闻，[两名州议员之间的婚外情](/story/opinion/columnists/nancy-kaffer/2015/08/31/courser-gamrat-scandal/71485286/)，几乎没有人记得他们的名字。
- en: While most of Michigan wasn't paying attention, Flint’s [state-appointed emergency
    manager](/story/news/politics/2015/10/24/emergency-manager-law-blame-flint-water-crisis/74048854/)
    had signed on to the new water authority, and OK’ed a switch to Flint River water
    while the new system was under construction — that happened 10 years ago this
    week. General Motors had [stopped using Flint River water](https://www.mlive.com/news/flint/2014/10/general_motors_wont_use_flint.html)
    in its plant there, saying it was too corrosive, residents had to begun to report
    that the city's tap water was yellow, smelled and tasted bad, and the state was
    insisting that water tests showed everything was fine.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然密歇根州的大多数人并未关注，弗林特的[州指定紧急经理](/story/news/politics/2015/10/24/emergency-manager-law-blame-flint-water-crisis/74048854/)已经加入了新的水务管理局，并批准在新系统建设期间切换到弗林特河水——这发生在10年前的这个星期。通用汽车已经[停止使用弗林特河水](https://www.mlive.com/news/flint/2014/10/general_motors_wont_use_flint.html)，称其过于腐蚀，居民开始报告城市自来水是黄色的，有异味和难闻的味道，而州政府坚称水质检测显示一切正常。
- en: 'In late summer of that year, I got a call from a longtime source, who wanted
    to introduce me to Dr. Mona Hanna-Attisha, a local pediatrician and researcher
    who had some explosive news: Since the water switch, the blood-lead levels of
    children in Flint had elevated, proof positive that thousands of young children
    had been exposed to a neurotoxin.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那年夏末，我接到了一个长期消息来源的电话，他想介绍我认识一位名为莫娜·汉娜-阿蒂莎（Dr. Mona Hanna-Attisha）的当地儿科医生和研究员，她有一些爆炸性的消息：自从水源切换以来，弗林特市儿童的血铅水平已经上升，这明确证明数千名年幼儿童接触了神经毒素。
- en: I remember the surrealism of that phone call; when you get the first line on
    a big story, you wonder if you’re about to feel the fool, because what you thought
    you just heard is [too terrible to be true](/story/opinion/columnists/nancy-kaffer/2015/10/03/life-flint-sickening-water/73219988/).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得那通电话的离奇感；当你第一次听到一个大新闻的头条时，你会想自己是不是即将感到愚蠢，因为你认为刚听到的事情[太可怕而难以置信](/story/opinion/columnists/nancy-kaffer/2015/10/03/life-flint-sickening-water/73219988/)。
- en: Well, it *was *true, and the next year was powerful and frustrating in near-equal
    measure.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，*确实*如此，接下来的一年几乎同样强大而令人沮丧。
- en: Powerful, because of the efforts of brave Flint residents to tell the truth
    about the end point of absolute systemic failure, and because of the reporting
    undertaken by a handful of [dedicated](https://www.michiganpublic.org/people/lindsey-smith)
    [journalists](https://www.mlive.com/user/rfonger/posts.html) at [a slew](https://www.michiganpublic.org/people/sarah-cwiek)
    of [statewide](https://www.aclumich.org/en/biographies/curt-guyette) [organizations](https://outliermedia.org/outlier-hires-new-enterprise-editor/).
    I'll never forget meeting Flint moms struggling to care for their children without
    tap water, or their anger and frustration at the disregard they'd been subject
    to. Or kids whose futures might be shaped by circumstances they were too young
    to understand. Some of those children reminded me of my son, then 5\. I had to
    not think about that part too much.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 强大之处在于勇敢的弗林特居民努力说出绝对系统性失败的末期真相，以及由少数[专注](https://www.michiganpublic.org/people/lindsey-smith)
    [记者](https://www.mlive.com/user/rfonger/posts.html)在[多家](https://www.michiganpublic.org/people/sarah-cwiek)
    [州内](https://www.aclumich.org/en/biographies/curt-guyette) [机构](https://outliermedia.org/outlier-hires-new-enterprise-editor/)进行的报道。我永远不会忘记那些竭力照顾没有自来水的孩子的弗林特妈妈们，或者她们对被忽视的愤怒和沮丧。还有那些可能会被他们年幼无知环境所塑造未来的孩子们。其中一些孩子让我想起了我当时5岁的儿子，我不得不尽量不去想那一部分。
- en: Frustrating, because the [the failures that led to the Flint water crisis](/story/opinion/columnists/nancy-kaffer/2016/02/20/flint-government-crisis/80414296/)
    were all too clear, and none of it needed to happen.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 令人沮丧，因为[导致弗林特水危机的失败](/story/opinion/columnists/nancy-kaffer/2016/02/20/flint-government-crisis/80414296/)显而易见，而且这一切本来可以避免。
- en: Frustrating because of the lying.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 令人沮丧的原因在于**谎言**。
- en: People sometimes suggest that politicians and their representatives lie often.
    But with a notable exception or two, they don't. Sure, politicians stretch the
    truth, shade things to flatter themselves and their interests. But to lie outright
    is rare, in no small part because it's just too easy to get caught. Moral objections
    aside, it’s just not worth it.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有时人们会暗示政客及其代表经常撒谎。但除了个别例外，他们并不会。当然，政客可能会扭曲事实，为了自己和自己的利益美化事物。但直接撒谎是**罕见**的，主要是因为被抓住的可能性太大。抛开道德上的反对，这**根本不值得**。
- en: Flint was different.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 弗林特是不同的。
- en: '**From 2015:**[Year before water change, state knew of risks in Flint](/story/opinion/columnists/nancy-kaffer/2015/11/07/flint-lead-water/75268692/)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**从2015年开始：**[水源改变前，州政府就已经知道弗林特存在风险](/story/opinion/columnists/nancy-kaffer/2015/11/07/flint-lead-water/75268692/)'
- en: The things they tried to tell us about the Flint water crisis
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 他们试图告诉我们关于弗林特水危机的事情。
- en: As the water crisis unfolded, [state officials](/story/opinion/columnists/nancy-kaffer/2016/01/05/snyder-flint-water/78068836/)
    repeatedly [tried to discredit](/story/opinion/columnists/nancy-kaffer/2015/12/17/flint-water-lead/77365380/) the
    Flint residents who wouldn’t stop sounding the alarm, suggesting they were angling
    for new fixtures or plumbing repairs on the city or state's dime.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着水危机的发展，[州官员](/story/opinion/columnists/nancy-kaffer/2016/01/05/snyder-flint-water/78068836/)多次试图[抹黑](/story/opinion/columnists/nancy-kaffer/2015/12/17/flint-water-lead/77365380/)那些不停敲响警钟的弗林特居民，暗示他们企图在市或州的费用上获得新装置或管道修理。
- en: They attacked Hanna-Attisha, the pediatrician/researcher whose medical center
    was a regional catchment for blood-lead level testing in small children, and who'd
    gone public with what she'd learned. A state spokesman described a U.S. Environmental
    Protection Agency water expert as a "rogue employee," and a Virginia Tech scientist
    as some sort of flim-flam artist.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们攻击了汉娜-阿提沙，这位儿科医生/研究员的医疗中心是血铅水平检测的区域接收中心，接受检测的是小孩子，她公开了自己所学到的知识。州发言人说，美国环境保护局的水专家是一个“流氓员工”，而弗吉尼亚理工科学家则是某种形式的欺诈艺术家。
- en: Hanna-Attisha's data, then-Gov. Rick Snyder's press secretary wrote in an email
    to me on Sept. 24\. 2015, was “[spliced and diced](/story/opinion/columnists/nancy-kaffer/2015/09/26/shortfalls-em-law-writ-large-flint-water-crisis/72811990/).”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年时汉娜-阿提沙的数据，当时的州长里克·斯内德的新闻秘书在2015年9月24日给我写的邮件中说，“已被 [剪切和切割](/story/opinion/columnists/nancy-kaffer/2015/09/26/shortfalls-em-law-writ-large-flint-water-crisis/72811990/)。”
- en: State officials [took great pains to suggest](/story/news/politics/2015/11/21/snyders-top-aide-talked-flint-water-supply-alternatives/76037130/)
    that the decision to switch to Flint River water was made by the local elected
    officials who had been displaced by the appointment of an emergency manager, adopting
    the bizarre pretense that state-appointed emergency managers, granted sweeping,
    unilateral authority by state law, were ineffectual rubber-stampers of local decision-making. The
    state, the spokeswoman wrote, had “severe reservations” about the water switch,
    signing off only at the behest of the Flint City Council.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 州官员们竭力[表明](/story/news/politics/2015/11/21/snyders-top-aide-talked-flint-water-supply-alternatives/76037130/)，切换至弗林特河水是由被紧急管理人员任命掉位的地方当选官员作出的决定，装作这个荒谬的假象，即由州任命的紧急管理人员，根据州法被授予广泛的、一切权利的权力是无效果的，他们就像是地方决策的无效的胶皮图章。发言人写道，州政府“严重保留”水转换的部分，只有在弗林特市议会的要求下才签署。
- en: Flint’s council did endorse the switch, but state law grants emergency managers absolute
    authority — and emergency managers are appointed because state officials *don’t think
    the local electeds have made very good decisions*. That part about “severe reservations”
    was simply untrue — emails revealed after the crisis broke made it plain that
    state officials were fine with the switch, [even in the face of evidence](/story/news/local/michigan/flint-water-crisis/2016/02/12/e-mails-flint-water-plant-rushed-into-operation/80300220/)
    suggesting it would cost more to use river water.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 弗林特市议会确实支持了这一变更，但是州法律赋予了紧急管理人员绝对权力，而紧急管理人员之所以被任命，是因为州官员认为地方官员*没有做出很好的决定*。关于“严重保留”部分根本就是不真实的——危机爆发后曝出的电子邮件清楚地表明，州官员对这一变更是满意的，即使有证据表明使用河水会产生更高的成本。
- en: '**From 2015:**[Snyder must act on Flint lead crisis](/story/opinion/columnists/nancy-kaffer/2015/09/26/shortfalls-em-law-writ-large-flint-water-crisis/72811990/)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自2015年：**[斯奈德必须采取行动应对弗林特铅危机](/story/opinion/columnists/nancy-kaffer/2015/09/26/shortfalls-em-law-writ-large-flint-water-crisis/72811990/)'
- en: Hoist by their own data
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自食其果
- en: A few days after that Sept. 24 email from Snyder's press secretary, the Free
    Press obtained data intended to refute Hanna-Attisha's claims, showing that kids’
    blood-lead levels were fine. There was, if you're not a math person, a very convincing
    chart. Presumably, they hoped we'd republish it, so the world would see what the
    state wanted them to.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数天后，斯奈德州长的新闻秘书发来了一封电子邮件，自由新闻公司获得了数据，旨在反驳汉娜-阿提沙的说法，数据显示儿童血铅水平正常。如果您不擅长数学，那么有一幅非常有说服力的图表。可以推测，他们希望我们转载它，以便世人看到州政府希望他们看到的内容。
- en: And it might have worked, but for Free Press data reporter Kristi Tanner. Tanner,
    also a statistics professor, requested additional numbers, performing her own
    analysis that [determined the state’s own data](/story/opinion/columnists/nancy-kaffer/2015/09/26/state-data-flint-lead/72820798/)
    supported Hanna-Attisha's research. (You might say that the state's data had been
    "spliced and diced.") A state health department official, we later learned from
    emails obtained under the Freedom of Information Act, wrote to other state employees
    that her "secret hope" was to convince Tanner that lead poisoning rates in Flint
    hadn't changed.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这个计划本来会奏效，但自由新闻公司的数据记者克里斯蒂·坦纳干了横铺。坦纳，也是一名统计学教授，她要求提供额外的数据，进行了自己的分析，[确定了州政府自己的数据](/story/opinion/columnists/nancy-kaffer/2015/09/26/state-data-flint-lead/72820798/)支持汉娜-阿提沙的研究。（你可以说州政府的数据已经被“剪切和切割”）。后来我们在根据信息自由法案取得的邮件中了解到，州卫生部的一名官员对其他州雇员写道，她“内心希望”说服坦纳，说弗林特的铅中毒率没有发生变化。
- en: 'But that’s what covering the Flint water crisis was like — scrambling around
    to establish the facts of things that were [plainly true the whole time](/story/opinion/columnists/nancy-kaffer/2016/01/11/flint-lead-water/78629628/):
    The water was contaminated with lead, Flint residents were harmed, the state and
    its emergency managers were at fault.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但是报道**弗林特水危机**的情况就像是四处忙碌以**确认**显而易见的事实：水被铅污染，弗林特居民受到伤害，州政府及其应急经理**应负责任**。
- en: The state's efforts to discredit the truth-tellers and to dodge blame displayed
    a diligence that hadn’t been present in their duty of care for Flint. I cry when I’m angry,
    so I cried a lot that fall.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 州试图诋毁说真话者并试图逃避责任的努力展示了一种在对弗林特的关怀义务中之前不存在的勤奋。我生气时会哭，所以那个秋天我哭了很多次。
- en: The state eventually got straight on [the need to acknowledge](/story/news/local/michigan/2015/12/29/deq-director-wyant-resigns-over-flint-water-crisis/78027052/)
    that there was a serious problem. A fatal outbreak of Legionnaire’s disease led
    to the criminal charges against some state officials, but didn't result in convictions
    of the highest-ranking members of state government, including Snyder. Flint received
    funding to replace its lead service lines, and the city’s water has met state
    and federal safety for years now.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 州最终明确了[承认的必要性](/story/news/local/michigan/2015/12/29/deq-director-wyant-resigns-over-flint-water-crisis/78027052/)，表明存在严重问题。致命的军团菌疾病爆发导致对一些州官员提出刑事指控，但并未对州政府最高级别成员，包括斯奈德，进行定罪。弗林特获得资金更换其铅水管，城市的水质多年来符合州和联邦的安全标准。
- en: It's not so easy to repair the toll on Flint residents.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 修复弗林特居民所承受的损失并不那么容易。
- en: There's no grant money to fix broken trust
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有拨款修复破碎的信任。
- en: Some may never trust tap water again, or the government. And who can blame them?
    The city and state opted not to treat the drinking water with an affordable mixture
    of chemicals called [corrosion control](/story/opinion/columnists/nancy-kaffer/2015/11/07/flint-lead-water/75268692/)
    that would have kept lead out of the water. For 16 months, state government lied
    to Flint, insisting the yellow, foul-tasting water coming out of residents’ taps
    was fine. A state-appointed manager waved off residents’ concerns, with the underlying
    assumption they were compelled by some sinister motivation.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人可能永远不会再信任自来水，或者政府。这也怪不得他们？市和州选择不用一种称为[腐蚀控制](/story/opinion/columnists/nancy-kaffer/2015/11/07/flint-lead-water/75268692/)的成本合理的化学物质来处理饮用水，从而使铅进入水中。16个月来，州政府向弗林特谎报，坚称从居民家中水龙头流出的黄色、发臭的水没问题。一个州委任的管理者对居民的担忧置之不理，背后的假设是他们被某些邪恶动机所驱使。
- en: Ten years later, I still can’t say I really understand what happened in Flint,
    or why it happened at all.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 十年过去了，我仍然不能说我真正理解发生在弗林特的事情，或者为什么会发生这样的事情。
- en: But what I come back to again and again is the lying. The water crisis didn’t have
    to happen. But after it did, they didn’t have to lie about it.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但我反复想到的是谎言。水危机本可以避免。但事后他们不该对此进行谎言。
