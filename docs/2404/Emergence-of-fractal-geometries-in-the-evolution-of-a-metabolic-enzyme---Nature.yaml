- en: Molecular cloning
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分子克隆
- en: 'The gene encoding CS from *S.* *elongatus* PCC 7942 was amplified from genomic
    DNA by PCR (Q5 High-Fidelity 2× Master Mix, New England Biolabs) and introduced
    into the pLIC expression vector^([38](/articles/s41586-024-07287-2#ref-CR38 "Yang,
    J., Zhang, Z., Zhang, X. A. & Luo, Q. A ligation-independent cloning method using
    nicking DNA endonuclease. Biotechniques 49, 817–821 (2010).")) by Gibson cloning
    (Gibson Assembly Master Mix, New England Biolabs). All other extant and ancestral
    CS sequences were obtained as gene fragments from Twist Bioscience and introduced
    into the same expression vector by Gibson cloning. All CS sequences were tagged
    with a C-terminal polyhistidine tag for purification (tag sequence: LE-HHHHHH-Stop).
    For single-site mutants and deletions of the CS sequences, KLD enzyme mix (New
    England Biolabs) was used. Mutagenesis primers were designed with NEBasechanger
    and used to PCR-amplify the vector encoding for the gene that was to be changed.
    Resulting PCR products were added to the KLD enzyme mix and subsequently transformed.
    All cloned genes were verified by Sanger sequencing (Microsynth) before use in
    experiments.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*S.* *elongatus* PCC 7942 中编码 CS 的基因通过 PCR（Q5 高保真 2× Master Mix，New England
    Biolabs）从基因组 DNA 扩增，并通过 Gibson 克隆（Gibson Assembly Master Mix，New England Biolabs）引入
    pLIC 表达载体^([38](/articles/s41586-024-07287-2#ref-CR38 "Yang, J., Zhang, Z., Zhang,
    X. A. A ligation-independent cloning method using nicking DNA endonuclease. Biotechniques
    49, 817–821 (2010)."))。所有其他现存和祖先 CS 序列均从 Twist Bioscience 获得并通过 Gibson 克隆引入相同的表达载体。所有
    CS 序列均标记有 C 端聚组氨酸标签以进行纯化（标签序列：LE-HHHHHH-Stop）。对于单点突变和 CS 序列的删除，使用 KLD 酶混合物（New
    England Biolabs）。使用 NEBasechanger 设计突变引物并用于 PCR 扩增将要更改的基因的载体。生成的 PCR 产物添加到 KLD
    酶混合物中，随后转化。在实验使用之前，所有克隆的基因均通过 Sanger 测序（Microsynth）进行验证。'
- en: The DNA sequences of all purified proteins and NCBI identifiers of all extant
    sequences are presented in Supplementary Table [2](/articles/s41586-024-07287-2#MOESM1).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有纯化蛋白质的 DNA 序列和所有现存序列的 NCBI 标识符见补充表 [2](/articles/s41586-024-07287-2#MOESM1)。
- en: Protein purification
  id: totrans-split-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 蛋白质纯化
- en: For heterologous overexpression, the vectors with the gene of interest were
    transformed into chemically competent *Escherichia coli* BL21 (DE3) cells. Transformed
    colonies were used to inoculate expression cultures (500 ml) made from LB medium
    supplemented with 12.5 g l^(–1) lactose (Fisher Chemical). The cultures were incubated
    overnight at 30 °C and 200 r.p.m. Cells were collected by centrifugation (4,500*g*,
    15 min, 4 °C), resuspended in buffer A (20 mM Tris, 300 mM NaCl and 20 mM imidazole,
    pH 8) and freshly supplemented with DNAse I (3 units µl^(–1), Applichem). The
    cells were disrupted using a Microfluidizer (Microfluidics) in 3 cycles at 15,000 psi
    and centrifuged to spin down cell debris and aggregates (30,000*g*, 30 min, 4 °C).
    The clarified lysate was loaded with a peristaltic pump (Hei-FLOW 06, Heidolph)
    on prepacked nickel-NTA columns (5 ml Nuvia IMAC Ni-Charged, Bio-Rad) that were
    pre-equilibrated with buffer A. The loaded column was first washed with buffer A
    for 7 column volumes and then with 10% (v/v) buffer B (20 mM Tris, 300 mM NaCl
    and 500 mM imidazole, pH 8) in buffer A for 7 column volumes. The bound protein
    was eluted with buffer B and either buffer-exchanged with PD-10 desalting columns
    (Cytiva) into PBS or 20 mM Tris, 200 mM NaCl, pH 7.5 or further purified by size-exclusion
    chromatography (SEC). For SEC, the protein was injected on an ENrich SEC 650 column
    (Bio-Rad) with PBS as the running buffer using a NGC Chromatography System (Bio-Rad).
    The purity of the proteins was analysed by SDS–PAGE. After either buffer exchange
    or SEC, the purified proteins were flash-frozen with liquid nitrogen and stored
    at −20 °C before further use.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于异源过表达，含有感兴趣基因的载体被转化为化学竞争力*大肠杆菌* BL21 (DE3)细胞。 转化的菌落用于接种由LB培养基制成的表达培养物（500
    ml），添加12.5 g/l乳糖（Fisher Chemical）。 培养在30°C和200 r.p.m条件下过夜。 细胞通过离心（4,500*g*，15
    min，4°C）收集，用缓冲液A（20 mM Tris，300 mM NaCl和20 mM imidazole，pH 8）重新悬浮并新鲜添加DNA酶I（3
    units/µl^(–1)，Applichem）。 细胞使用Microfluidizer（Microfluidics）在15,000 psi的条件下分裂3个周期，并离心以沉淀细胞碎片和聚集物（30,000*g*，30
    min，4°C）。 澄清的裂解物使用蠕动泵（Hei-FLOW 06，Heidolph）加载到预装的镍NTA柱（5 ml Nuvia IMAC Ni-Charged，Bio-Rad），这些柱已与缓冲液A预平衡。
    装载柱首先用缓冲液A洗涤7个柱体积，然后用缓冲液A中10%（v/v）的缓冲液B（20 mM Tris，300 mM NaCl和500 mM imidazole，pH
    8）洗涤7个柱体积。 结合的蛋白质用缓冲液B洗脱，或者用PD-10脱盐柱（Cytiva）将其换成PBS或20 mM Tris，200 mM NaCl，pH
    7.5，或通过分子排阻色谱（SEC）进一步纯化。 对于SEC，将蛋白质注射到ENrich SEC 650柱（Bio-Rad）中，使用PBS作为运行缓冲液，使用NGC色谱系统（Bio-Rad）。
    通过SDS-PAGE分析蛋白质的纯度。 在脱盐或SEC后，纯化的蛋白质被液氮快速冷冻并存储在−20°C，以备进一步使用。
- en: Phylogenetic analysis and ancestral sequence reconstruction
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统发育分析和祖先序列重建
- en: 'Amino acid sequences of 84 CS genes from Cyanobacteria and marine Gammaproteobacteria
    as the outgroup were collected from the NCBI Reference Sequence database and aligned
    using MUSCLE (v.3.8.31)^([39](/articles/s41586-024-07287-2#ref-CR39 "Edgar, R.
    C. MUSCLE: multiple sequence alignment with high accuracy and high throughput.
    Nucleic Acids Res. 32, 1792–1797 (2004).")). The maximum likelihood (ML) phylogeny
    was inferred from the multiple sequence alignment (MSA) using raxML (v.8.2.10)^([40](/articles/s41586-024-07287-2#ref-CR40
    "Stamatakis, A. RAxML version 8: a tool for phylogenetic analysis and post-analysis
    of large phylogenies. Bioinformatics 30, 1312–1313 (2014).")). The LG substitution
    matrix^([41](/articles/s41586-024-07287-2#ref-CR41 "Le, S. Q. & Gascuel, O. An
    improved general amino acid replacement matrix. Mol. Biol. Evol. 25, 1307–1320
    (2008).")) was used as determined by automatic best-fit model selection as well
    as fixed base frequencies and a gamma model of rate heterogeneity. The robustness
    of the ML tree topology was assessed by inferring 100 non-parametric bootstrap
    trees with raxML, from which Felsenstein’s and transfer bootstrap values were
    derived using BOOSTER ([https://booster.pasteur.fr](https://booster.pasteur.fr)).
    Using PhyML (3.0)^([42](/articles/s41586-024-07287-2#ref-CR42 "Guindon, S. et
    al. New algorithms and methods to estimate maximum-likelihood phylogenies: assessing
    the performance of PhyML 3.0\. Syst. Biol. 59, 307–321 (2010).")), we also inferred
    approximate likelihood-ratio test^([43](/articles/s41586-024-07287-2#ref-CR43
    "Anisimova, M. & Gascuel, O. Approximate likelihood-ratio test for branches: a
    fast, accurate, and powerful alternative. Syst. Biol. 55, 539–552 (2006).")) for
    branches to statistically evaluate branch support in the phylogeny.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '从NCBI参考序列数据库中收集了84个蓝细菌和海洋γ变形菌门的CS基因的氨基酸序列作为外类群，并使用MUSCLE (v.3.8.31)^([39](/articles/s41586-024-07287-2#ref-CR39
    "Edgar, R. C. MUSCLE: multiple sequence alignment with high accuracy and high
    throughput. Nucleic Acids Res. 32, 1792–1797 (2004).")) 进行了序列比对。最大似然（ML）进化树从多序列比对（MSA）中推断，使用raxML
    (v.8.2.10)^([40](/articles/s41586-024-07287-2#ref-CR40 "Stamatakis, A. RAxML version
    8: a tool for phylogenetic analysis and post-analysis of large phylogenies. Bioinformatics
    30, 1312–1313 (2014)."))。使用LG替代矩阵^([41](/articles/s41586-024-07287-2#ref-CR41
    "Le, S. Q. & Gascuel, O. An improved general amino acid replacement matrix. Mol.
    Biol. Evol. 25, 1307–1320 (2008)."))，由自动最佳模型选择确定，以及固定的碱基频率和速率异质性的gamma模型。ML树拓扑的稳健性通过raxML推断了100个非参数Bootstrap树，使用BOOSTER
    ([https://booster.pasteur.fr](https://booster.pasteur.fr)) 获取了Felsenstein和传递Bootstrap值。我们还使用PhyML
    (3.0)^([42](/articles/s41586-024-07287-2#ref-CR42 "Guindon, S. et al. New algorithms
    and methods to estimate maximum-likelihood phylogenies: assessing the performance
    of PhyML 3.0\. Syst. Biol. 59, 307–321 (2010).")) 推断了近似似然比测试^([43](/articles/s41586-024-07287-2#ref-CR43
    "Anisimova, M. & Gascuel, O. Approximate likelihood-ratio test for branches: a
    fast, accurate, and powerful alternative. Syst. Biol. 55, 539–552 (2006).")) 用于统计评估进化树中的分支支持度。'
- en: 'Based on the CS tree and the MSA, ancestral sequences were inferred using the
    codeML package within PAML (v.4.9)^([44](/articles/s41586-024-07287-2#ref-CR44
    "Yang, Z. PAML 4: phylogenetic analysis by maximum likelihood. Mol. Biol. Evol.
    24, 1586–1591 (2007).")). To adjust for gaps and the different lengths of N termini
    in the CS sequences, their ancestral state was determined using parsimony inference
    in PAUP (4.0a) based on a binary version of the MSA (1 = amino acid, 0 = gap,
    no residue). The state assignment for each node in the tree (amino acid or gap)
    was then applied to the inferred ancestral sequences.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '基于CS树和MSA，使用PAML (v.4.9)^([44](/articles/s41586-024-07287-2#ref-CR44 "Yang,
    Z. PAML 4: phylogenetic analysis by maximum likelihood. Mol. Biol. Evol. 24, 1586–1591
    (2007).")) 中的codeML包推断了祖先序列。为了调整CS序列中的间隙和N端的不同长度，使用PAUP (4.0a) 基于MSA的二进制版本进行了最简派系推断（1
    = 氨基酸，0 = 间隙，无残基）。然后将树中每个节点的状态分配（氨基酸或间隙）应用于推断的祖先序列。'
- en: The initial reconstruction of the crucial amino acid substitution q18L was ambiguous
    in the ancestors ancB and ancA. We determined that this was the case because this
    L residue is present in the *Planktothrix* clade and *S.* *elongatus*, but not
    in the *Cyanobium/Prochlorococcus* clade. Therefore, the L residue was either
    gained once and then lost along the lineage to *Cyanobium/Prochlorococcus* or
    it was gained convergently twice in *Planktothrix* and *S.* *elongatus*. We therefore
    added the CS sequence from the cyanobacterium *Prochlorothrix hollandica* to the
    alignment, which has been stably inferred as a sister group to *S.* *elongatus*
    and the *Cyanobium/Prochlorococcus* clade by multiple studies^([45](#ref-CR45
    "Moore, K. R. et al. An expanded ribosomal phylogeny of cyanobacteria supports
    a deep placement of plastids. Front. Microbiol. 10, 1612 (2019)."),[46](#ref-CR46
    "Schirrmeister, B. E., Antonelli, A. & Bagheri, H. C. The origin of multicellularity
    in cyanobacteria. BMC Evol. Biol. 11, 45 (2011)."),[47](/articles/s41586-024-07287-2#ref-CR47
    "Pinevich, A., Velichko, N. & Ivanikova, N. Cyanobacteria of the genus Prochlorothrix.
    Front. Microbiol. 3, 173 (2012).")). This sequence was previously omitted from
    analysis as its position on the tree could not be inferred with high support.
    We manually added a branch to the tree, placing *P.* *hollandica* as a sister
    group to *S.* *elongatus* and the *Cyanobium/Prochlorococcus* clade. Branch lengths
    were reoptimized using raxML and the ancestral reconstruction repeated using PAML.
    The results gave high support to the substitution q18L being found in both ancB
    and ancA (Extended Data Fig. [8b](/articles/s41586-024-07287-2#Fig13)) because
    *P.* *hollandica* also contains the L at position 18\. This made the hypothesis
    of one gain and a subsequent loss in the *Cyanobium/Prochlorococcus* clade much
    more probable compared with three independent gains in *Planktothrix*, *P.* *hollandica*
    and *S.* *elongatus*.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 初步重建关键氨基酸替换q18L在祖先ancB和ancA中存在歧义。我们确定这种情况是因为在*Planktothrix*类群和*S.* *elongatus*中存在这个L残基，但在*Cyanobium/Prochlorococcus*类群中却不存在。因此，这个L残基要么在*Cyanobium/Prochlorococcus*的演化过程中被获得一次然后丢失，要么在*Planktothrix*和*S.* *elongatus*中发生了两次同源性的获得。因此，我们将来自蓝细菌*Prochlorothrix
    hollandica*的CS序列加入到了序列比对中，该序列已被多项研究证实是*S.* *elongatus*和*Cyanobium/Prochlorococcus*类群的姐妹群^([45](#ref-CR45
    "Moore, K. R. et al. An expanded ribosomal phylogeny of cyanobacteria supports
    a deep placement of plastids. Front. Microbiol. 10, 1612 (2019)."),[46](#ref-CR46
    "Schirrmeister, B. E., Antonelli, A. & Bagheri, H. C. The origin of multicellularity
    in cyanobacteria. BMC Evol. Biol. 11, 45 (2011)."),[47](/articles/s41586-024-07287-2#ref-CR47
    "Pinevich, A., Velichko, N. & Ivanikova, N. Cyanobacteria of the genus Prochlorothrix.
    Front. Microbiol. 3, 173 (2012)."))。之前由于无法确定其在树上的位置而被省略。我们手动在树上添加了一个分支，将*P.* *hollandica*放置为*S.* *elongatus*和*Cyanobium/Prochlorococcus*类群的姐妹群。使用raxML重新优化了分支长度，并使用PAML重复进行了祖先重建。结果强烈支持替换q18L在ancB和ancA中存在（扩展数据图[8b](/articles/s41586-024-07287-2#Fig13)），因为*P.* *hollandica*在位置18处也包含L。这使得在*Cyanobium/Prochlorococcus*类群中一次获取和随后丢失的假设比在*Planktothrix*、*P.* *hollandica*和*S.* *elongatus*中三次独立获取的假设更加可信。
- en: MP analysis
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MP分析
- en: Measurements were performed on a OneMP mass photometer (Refeyn). Reusable silicone
    gaskets (CultureWellTM, CW-50R-1.0, 50-3 mm diameter × 1 mm depth) were set up
    on a cleaned microscopic cover slip (1.5 H, 24 × 60 mm, Carl Roth) and mounted
    on the stage of the mass photometer using immersion oil (IMMOIL-F30CC, Olympus).
    The gasket was filled with 19 µl buffer (PBS or 20 mM Tris, 200 mM NaCl pH 7.5)
    to focus the instrument. Then, 1 µl of prediluted protein solution (1 µM) was
    added to the buffer droplet and thoroughly mixed. The final concentration of the
    proteins during measurement was 50 nM unless stated otherwise. Data were acquired
    for 60 s at 100 frames per s using AcquireMP (Refeyn, v.1.2.1). The resulting
    movies were processed and analysed using DiscoverMP (Refeyn, v.2.5.0). The identified
    protein complexes with corresponding molecular weight were plotted as histograms,
    and the individual oligomeric state populations appeared as peaks that were fitted
    by a Gaussian curve (implemented in DiscoverMP). All complexes within the respective
    Gaussian curve were used to calculate the fraction of CS subunits in each oligomeric
    state. The instrument was calibrated at least once during each measuring session
    using either a commercial standard (NativeMark unstained protein standard, Thermo
    Fisher) or a homemade calibration standard of a protein with known sizes of complexes.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 测量使用OneMP质量光度计（Refeyn）进行。可重复使用的硅胶垫（CultureWellTM, CW-50R-1.0，直径50-3 mm × 深度1
    mm）设置在清洁的显微镜盖玻片（1.5 H, 24 × 60 mm，Carl Roth）上，并使用浸油（IMMOIL-F30CC，Olympus）装配在质量光度计的舞台上。胶垫中填充19
    µl缓冲液（PBS或20 mM Tris, 200 mM NaCl pH 7.5）以聚焦仪器。然后，加入1 µl预稀释的蛋白溶液（1 µM）到缓冲液液滴中，并彻底混合。测量期间蛋白质的最终浓度为50
    nM，除非另有说明。使用AcquireMP（Refeyn, v.1.2.1）以100帧每秒的速度获取60秒数据。使用DiscoverMP（Refeyn, v.2.5.0）处理和分析生成的电影。通过高斯曲线拟合，绘制相应分子量的蛋白复合物作为直方图，并显示单个寡聚体状态的种群。在每次测量会话期间至少校准一次仪器，使用商业标准（NativeMark未染蛋白标准，Thermo
    Fisher）或具有已知复合物大小的蛋白质的自制校准标准。
- en: For substrate titrations, the prediluted protein sample (2 µM) was incubated
    for 10 min with the respective substrate concentration. The same substrate concentration
    was also included in the buffer in the gasket that was used for focusing. For
    each substrate concentration, three separate measurements were performed. For
    pH titrations, the protein sample was diluted into the buffer with the corresponding
    pH value (20 mM Tris, 200 mM NaCl pH 7–9.5). The dilution factor was at least
    200, including predilution and final dilution in the gasket. For each pH value,
    two separate measurements were performed.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于底物滴定，预稀释的蛋白样品（2 µM）与相应底物浓度共孵育10分钟。同样的底物浓度也加入了用于聚焦的胶垫缓冲液中。每种底物浓度进行三次独立测量。对于pH滴定，蛋白样品稀释至具有相应pH值的缓冲液中（20
    mM Tris, 200 mM NaCl pH 7–9.5）。稀释因子至少为200，包括预稀释和胶垫中的最终稀释。每个pH值进行两次独立测量。
- en: Native mass spectrometry
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原位质谱
- en: 'The purified protein samples were buffer-exchanged into 200 mM ammonium acetate
    by using centrifugal filter devices (Amicon Ultra) and three successive rounds
    of concentration and dilution. The concentration of protein was determined by
    UV absorbance (NanoDrop spectrophotometer, Thermo Fisher) and diluted into aliquots
    at appropriate monomeric concentrations. Nanoelectrospray was carried out in positive-ion
    mode on a Q Exactive UHMR mass spectrometer (Thermo Fisher), using gold-coated
    capillaries prepared in-house and the application of a modest backing pressure
    (about 0.5 mbar). Sulfur hexafluoride was introduced into the collision ‘HCD’
    cell to improve transmission, and the instrument was operated at a resolution
    of 6,250 (at 200 *m/z*), with ‘high detector optimization’, and a trapping pressure
    in the HCD cell set to 4\. The rest of the parameters were optimized for each
    sample, with the following ranges: capillary voltage of 1.2–1.5 kV; capillary
    temperature of 100–250 °C; in-source trapping from −15 to −150 V; injection times
    of 50–100 ms; and 1–10 microscans. Mass spectra were deconvolved using UniDec^([48](/articles/s41586-024-07287-2#ref-CR48
    "Marty, M. T. et al. Bayesian deconvolution of mass and ion mobility spectra:
    from binary interactions to polydisperse ensembles. Anal. Chem. 87, 4370–4376
    (2015).")).'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Kinetic enzyme assays
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For the CS kinetic assays, the colorimetric quantification of thiol groups was
    used based on 5,5′-dithiobis-(2-nitrobenzoic acid) (DTNB)^([49](/articles/s41586-024-07287-2#ref-CR49
    "Ellman, G. L. Tissue sulfhydryl groups. Arch. Biochem. Biophys. 82, 70–77 (1959)."),[50](/articles/s41586-024-07287-2#ref-CR50
    "Srere, P. A., Brazil, H., Gonen, L. & Takahashi, M. The citrate condensing enzyme
    of pigeon breast muscle and moth flight muscle. Acta Chem. Scand. 17, 129–134
    (1963).")). The photospectrometric reactions were carried out in 50 mM Tris pH 7.5,
    10 mM KCl, 0.1 mg ml^(–1) DTNB and 25 nM protein concentration at 25 °C. To measure
    *K*[m] values, one substrate was saturated and added to the reaction mix (1 mM
    oxaloacetate or 0.5 mM acetyl-CoA). The other substrate was varied in concentration
    and added last to start the reaction. For kinetic measurements at non-saturating
    substrate concentrations, the protein was diluted only immediately before the
    reaction start to prevent the disassembly of complexes and added last to the reaction
    mix. Reaction progress was followed by measuring the appearance of 2-nitro-5-thiobenzoate
    at 412 nm (extinction coefficient of 14.150 M^(−1) cm^(−1)) in a plate reader
    (Infinite M Nano+, Tecan) using Tecan i-control (v.3.9.1). Data analysis and determination
    of Michaelis–Menten kinetic parameters was done using GraphPad Prism (v.8.4.3).
    For the kinetic assays with the cys4 variant, the protein was dialysed in a buffer
    with a glutathione redox system to induce the formation of disulfide bonds of
    the cysteine residues (50 mM Na[2]HPO[4], 150 mM NaCl, 1 mM glutathione and 0.5 mM
    glutathione disulfide, pH 8). After overnight dialysis, part of the protein sample
    was used for kinetic assays. The remainder was reduced by incubation with 10 mM
    dithiothreitol for 3 h at 4 °C and again used for kinetic assays. To exclude additional
    effects by the treatment itself, the WT SeCS was handled accordingly (dialysis
    in redox buffer and reduction with dithiothreitol) and measured kinetically for
    comparison.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于CS动力学测定，基于5,5′-二硝基苯二硫酸（DTNB）的巯基分组的比色定量方法被采用^([49](/articles/s41586-024-07287-2#ref-CR49
    "Ellman, G. L. Tissue sulfhydryl groups. Arch. Biochem. Biophys. 82, 70–77 (1959)."),[50](/articles/s41586-024-07287-2#ref-CR50
    "Srere, P. A., Brazil, H., Gonen, L. & Takahashi, M. The citrate condensing enzyme
    of pigeon breast muscle and moth flight muscle. Acta Chem. Scand. 17, 129–134
    (1963)."))。在25 °C下，在50 mM Tris pH 7.5，10 mM KCl，0.1 mg ml^(–1) DTNB和25 nM蛋白质浓度下进行了光谱反应。为了测量*K*[m]值，一个底物被饱和并加入到反应混合物中（1 mM草酸乙酰或0.5 mM乙酰辅酶A）。变化的浓度和最后加入反应的另一个底物开始测量动力学测定。对于非饱和底物浓度的动力学测定，蛋白质仅在反应开始前立即稀释，以防止复合物的解离并最后加入反应混合物。通过在412 nm处测量2-硝基-5-硫代苯甲酸的出现（在板读取器Infinite
    M Nano+，Tecan上使用Tecan i-control（v.3.9.1）中的消光系数14.150 M^(−1) cm^(−1)）。使用GraphPad
    Prism（v.8.4.3）进行数据分析和确定Michaelis–Menten动力学参数。对于cys4变体的动力学测定，蛋白质在含有谷胱甘肽氧化还原系统的缓冲液中透析，以诱导半胱氨酸残基的二硫键形成（50 mM
    Na[2]HPO[4]，150 mM NaCl，1 mM谷胱甘肽和0.5 mM谷胱甘肽二硫酸，pH 8）。过夜透析后，部分蛋白质样品用于动力学测定。剩余部分通过在4 °C下与10 mM二硫苏糖醇孵育3 h后还原，并再次用于动力学测定。为了排除处理本身的额外影响，WT
    SeCS按照相同方式处理（在氧化还原缓冲液中透析和与二硫苏糖醇还原），并进行动力学测定以供比较。
- en: Box counting
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 盒计数
- en: To quantify fractal scaling, we used a fixed grid scan. The images of the class
    averages of the 18mer and 54mer assemblies were overlaid with a non-overlapping
    regular grid (Adobe Illustrator, v.24.0.2). The squares that were needed to fill
    out the structure were manually counted. This process was repeated for nine different
    box sizes of the grid (85–17 px). The entire procedure was replicated for three
    separate grid orientations for both assemblies. Linear regression was performed
    using GraphPad Prism (v.8.4.3).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了量化分形缩放，我们使用了固定网格扫描。18mer和54mer组装体的类平均图像与非重叠的常规网格（Adobe Illustrator，v.24.0.2）叠加。手动计数了填充结构所需的正方形。这个过程对网格的九个不同框大小（85–17 px）重复进行。对于两种组装体，这个过程在三种不同的网格方向上重复。使用GraphPad
    Prism（v.8.4.3）进行了线性回归分析。
- en: Cultivation of *S.* *elongatus* and sample preparation for metabolomics analysis
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*S.* *elongatus*的培养和代谢组学分析样品制备'
- en: '*S.* *elongatus* PCC 7942 was genetically modified to harbour variants of CS
    by homologous recombination as previously described^([51](/articles/s41586-024-07287-2#ref-CR51
    "Clerico, E. M., Ditty, J. L. & Golden, S. S. Specialized techniques for site-directed
    mutagenesis in cyanobacteria. Methods Mol. Biol. 362, 155–171 (2007).")). The
    standard vector pSyn_6 (Thermo Fisher Scientific) was used as the backbone. A
    homology cassette was constructed by amplification and extraction of the CS gene
    and 1,000 bp of the neighbouring homologous regions by PCR from genomic DNA of
    WT *S.* *elongatus* PCC 7942\. These were introduced into the pSyn_6 vector that
    included a spectinomycin-resistance gene to select for transformants. The respective
    sequence changes of the CS were introduced into this vector (L18Q) to create the
    corresponding homology cassette. The constructed homology cassettes (WT, L18Q)
    were transformed into WT *S.* *elongatus* PCC 7942 and plated on BG11 plates with
    10 µg ml^(–1) spectinomycin for selection. Transformants were re-streaked on fresh
    BG11 plates with spectinomycin, and resulting colonies were analysed for successful
    integration through the extraction of genomic DNA. All strains were verified by
    PCR amplification of the introduced cassette (primers were designed to bind outside
    the introduced DNA region) and Sanger sequencing. All sequences of the homology
    cassettes are presented in Supplementary Table [3](/articles/s41586-024-07287-2#MOESM1).'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*S.* *elongatus* PCC 7942 通过同源重组被基因改造以携带 CS 的变种，方法如先前描述^([51](/articles/s41586-024-07287-2#ref-CR51
    "Clerico, E. M., Ditty, J. L. & Golden, S. S. Specialized techniques for site-directed
    mutagenesis in cyanobacteria. Methods Mol. Biol. 362, 155–171 (2007).")). 标准载体
    pSyn_6（Thermo Fisher Scientific）作为骨架。通过 PCR 从 WT *S.* *elongatus* PCC 7942 的基因组
    DNA 中扩增和提取 CS 基因和相邻同源区域的 1,000 bp 构建同源片段。这些被引入包含用于选择转化子的新霉素抗性基因的 pSyn_6 载体中。将
    CS 的相应序列变化（L18Q）引入此载体，以创建相应的同源片段。构建的同源片段（WT，L18Q）被转化到 WT *S.* *elongatus* PCC
    7942 中，并在含有 10 µg ml^(–1) 新霉素的 BG11 平板上进行选育。转化子在新 BG11 平板上连续重划，并通过提取基因组 DNA 分析结果表明成功整合。所有菌株通过引入
    DNA 区域外部结合的引物进行 PCR 扩增和 Sanger 测序验证。同源片段的所有序列见附表 [3](/articles/s41586-024-07287-2#MOESM1)。'
- en: '*S.* *elongatus* PCC 7942 cultures and genetically modified strains were grown
    in BG11 medium at 30 °C, 100 r.p.m., ambient CO[2] levels and alternating light
    conditions: 12 h of light (photon flux of 120 μmol m^(−2) s^(−1)) and 12 h of
    darkness. Before the growth experiment, precultures were entrained for 5 days
    in the circadian conditions to synchronize cells. Then 3 main cultures (50 ml)
    were set up from 3 independent precultures and inoculated to an OD[750] of 0.025
    or 0.05\. Samples for metabolomics analysis were cultivated in specific flasks
    to facilitate the isolation of culture solution through a syringe valve, which
    led to slower growth behaviour compared with the standard flasks. The samples
    were taken at 6 different time points (days 3, 5 and 7) after a light and a dark
    period.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*S.* *elongatus* PCC 7942 培养物和基因改造菌株在 30 °C，100 r.p.m.，环境 CO[2] 浓度和交替光照条件下生长：12 小时光照（光子通量为
    120 μmol m^(−2) s^(−1)），12 小时黑暗。在生长实验之前，预培养在昼夜节律条件下同步细胞 5 天。然后从 3 个独立的预培养中建立了
    3 个主要培养物（50 ml），接种至光密度 OD[750] 为 0.025 或 0.05\. 为了方便通过注射阀分离培养液，样品用特定烧瓶培养，导致生长行为比标准烧瓶慢。样品在光和暗周期后的
    6 个不同时间点（第 3、5 和 7 天）取样进行代谢组学分析。'
- en: For recovery experiments under nitrogen deficiency, *S.* *elongatus* strains
    were grown in BG11 medium at full light to an OD[750]of 0.5 in triplicate. The
    cells were then shifted to medium without a nitrogen source. To do this, the cells
    were washed twice with BG11 without nitrate and then continuously cultivated in
    BG11 without nitrogen. The cells underwent chlorosis and fully bleached in the
    subsequent days. After 14 and 20 days, a serial dilution of the respective cultures
    was spotted on BG11 agar plates and incubated for 7 further days for recovery.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于氮缺乏条件下的恢复实验，*S.* *elongatus* 菌株在 BG11 培养基中在全光下生长至光密度 OD[750] 为 0.5，并进行三次重复。然后将细胞转移到无氮源培养基中。为此，细胞用无硝酸盐的
    BG11 洗涤两次，然后在无氮的 BG11 中持续培养。细胞在随后的日子里发生叶绿素减退并完全漂白。在第 14 和 20 天，对相应培养物进行序列稀释后，在
    BG11 琼脂平板上点斑并继续孵育 7 天进行恢复。
- en: Sample preparation for metabolomics analysis
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代谢组学分析的样品准备
- en: The culture volume (1 ml) was taken from the shaking flask through a syringe
    and immediately quenched in 1 ml 70 % methanol that was precooled in a −80 °C
    freezer. The sample was mixed and centrifuged (10 min, −10 °C, 13,000*g*). The
    supernatant was removed and the pellet was stored at −80 °C until the endometabolome
    was extracted. At each time point, the cell number and size were measured for
    each culture using a Coulter counter (Multisizer 4e, Beckman Coulter). The respective
    biovolume for each cell pellet was then calculated and used to infer a normalized
    amount of extraction fluid for each sample (extraction fluid = 20,00 × biovolume).
    All steps of the metabolome extraction were performed on ice and with precooled
    (−20 °C) reagents. To extract the metabolites, the calculated amount of extraction
    fluid (50% (v/v) methanol, 50% (v/v) TE buffer pH 7.0) was added to the cell pellets
    together with the same amount of chloroform. The samples were vortexed and incubated
    for 2 h at 4 °C while shaking. The phases were then separated by centrifugation
    (10 min, −10 °C, 13,000*g*). The upper phase was extracted with a syringe and
    the same amount of chloroform added again. After mixing, the sample was centrifuged
    again (10 min, −10 °C, 13,000*g*) to get remove residual cell fragments and pigments.
    The upper phase was isolated, added to LC–MS vials and stored at −20 °C until
    analysis.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从摇瓶中取出1 ml培养液，并通过注射器立即置于预冷的-80°C甲醇中进行淬灭，甲醇浓度为70%。样品混合后进行离心（10 min，-10°C，13,000*g*）。上清液去除，沉淀物在-80°C保存，直至进行内代谢组提取。每个时间点，使用Coulter计数器（Multisizer
    4e，Beckman Coulter）测量每个培养物的细胞数量和大小。计算每个细胞沉淀的生物体积，并用于推断每个样品的标准化提取液量（提取液 = 20,00
    × 生物体积）。所有代谢组提取步骤均在冰上和预冷（-20°C）试剂条件下进行。为了提取代谢产物，将计算的提取液量（50%（v/v）甲醇，50%（v/v）TE缓冲液pH
    7.0）与相同量的氯仿一起加入到细胞沉淀中。样品在摇动条件下在4°C孵育2小时。然后通过离心（10 min，-10°C，13,000*g*）分离相。上相用注射器提取，并再次添加同等量的氯仿。混合后，样品再次离心（10
    min，-10°C，13,000*g*）以去除残留的细胞碎片和色素。上相分离后，加入LC–MS小瓶中，并存储在-20°C直到分析。
- en: Quantification of intracellular metabolites from *S.* *elongatus* by LC–MS/MS
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过LC–MS/MS对*S.* *elongatus*的细胞内代谢产物进行定量分析。
- en: 'Quantitative determination of acetyl-CoA and citrate was performed using LC–MS/MS.
    The chromatographic separation was performed on an Agilent Infinity II 1290 HPLC
    system (Agilent) using a Kinetex EVO C18 column (150 × 2.1 mm, 3 μm particle size,
    100 Å pore size, Phenomenex) connected to a guard column of similar specificity
    (20 × 2.1 mm, 3 μm particle size, Phenomoenex). For acetyl-CoA, a constant flow
    rate of 0.25 ml min^(–1) with mobile phase A being 50 mM ammonium acetate in water
    at a pH of 8.1 and phase B being 100% methanol at 25 °C was used. The injection
    volume was 1 µl. The mobile phase profile consisted of the following steps and
    linear gradients: 0–0.5 min constant at 5% B; 0.5–6.5 min from 5 to 80% B; 6.5–7.5 min
    constant at 80% B; 7.5–7.6 min from 80 to 5% B; and 7.6 to 10 min constant at
    5% B. An Agilent 6470 mass spectrometer (Agilent) was used in positive mode with
    an electrospray ionization (ESI) source and the following conditions: ESI spray
    voltage of 4,500 V; nozzle voltage of 1,500 V; sheath gas of 400 °C at 11 l min^(–1);
    nebulizer pressure of 30 psi; and drying gas of 250 °C at 11 l min^(–1). The target
    analyte was identified based on the two specific mass transitions (810.1 → 428
    and 810.1 → 302.2) at a collision energy of 35 V and its retention time compared
    with standards.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用LC–MS/MS对乙酰辅酶A和柠檬酸进行定量测定。色谱分离在Agilent Infinity II 1290 HPLC系统（Agilent）上进行，使用Kinetex
    EVO C18柱（150×2.1 mm，3μm粒径，100Å孔径，Phenomenex），连接到相似特异性的防护柱（20×2.1 mm，3μm粒径，Phenomenex）。对于乙酰辅酶A，使用恒定流速为0.25
    ml/min的移动相，其中相A为50 mM醋酸铵水溶液，pH 8.1，相B为25°C时的100%甲醇。注射体积为1 µl。移动相配置包括以下步骤和线性梯度：0–0.5
    min，5% B；0.5–6.5 min，从5%到80% B；6.5–7.5 min，80% B恒定；7.5–7.6 min，从80%到5% B；7.6–10
    min，5% B恒定。使用Agilent 6470质谱仪（Agilent），正离子模式，电喷雾离子源（ESI），条件为：ESI喷雾电压4500 V；喷嘴电压1500
    V；鞘气温度400°C，流速11 l/min；雾化压力30 psi；干燥气体温度250°C，流速11 l/min。目标分析物根据两个特定质量过渡（810.1
    → 428和810.1 → 302.2），在35 V碰撞能量下进行识别，并通过其保留时间与标准物质进行比较。
- en: 'For citrate, a constant flow rate of 0.2 ml min^(–1) with mobile phase A being
    0.1% formic acid in water and phase B being 0.1% formic acid methanol at 25 °C
    was used. The injection volume was 10 µl. The mobile phase profile consisted of
    the following steps and linear gradients: 0–5 min constant at 0% B; 5–6 min from
    0 to 100% B; 6–8 min constant at 100% B; 8–8.1 min from 100 to 0% B; and 8.1 to
    12 min constant at 0% B. An Agilent 6495 ion funnel mass spectrometer (Agilent)
    was used in negative mode with an ESI source and the following conditions: ESI
    spray voltage of 2,000 V; nozzle voltage of 500 V; sheath gas of 260 °C at 10 l min^(–1);
    nebulizer pressure of 35 psi; and drying gas of 100 °C at 13 l min^(–1). The target
    analyte was identified based on the two specific mass transitions (191 → 111.1
    and 191 → 85.1) at a collision energy of 11 and 14 V and its retention time compared
    with standards.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于柠檬酸，使用0.1%甲酸水溶液（相A）和0.1%甲酸甲醇（相B）在25°C下的恒定流速为0.2 ml/min。注射体积为10 µl。移动相配置包括以下步骤和线性梯度：0-5
    min保持在0% B；5-6 min从0到100% B；6-8 min保持在100% B；8-8.1 min从100到0% B；8.1-12 min保持在0%
    B。使用Agilent 6495离子漏斗质谱仪（Agilent）在负模式下，带ESI源和以下条件进行操作：ESI喷雾电压为2,000 V；喷嘴电压为500
    V；气鞘气体温度为260°C，流量为10 l/min；雾化器压力为35 psi；干燥气体温度为100°C，流量为13 l/min。目标分析物根据标准的两个特定质量转换（191
    → 111.1 和 191 → 85.1），在碰撞能量为11和14 V以及其保留时间确定。
- en: Chromatograms were integrated using MassHunter software (Agilent). Absolute
    concentrations were calculated based on an external calibration curve prepared
    in sample matrix.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 色谱图是使用MassHunter软件（Agilent）进行积分的。绝对浓度基于在样品基质中制备的外部校准曲线计算。
- en: Negative-stain EM
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 负染EM
- en: 'Carbon-coated copper grids (400 mesh) were hydrophilized by glow discharging
    (PELCO easiGlow, Ted Pella). Next, 5 µl of 450 nM protein suspensions were applied
    onto the hydrophilized grids and stained with 2% uranyl acetate after a short
    washing step with double-distilled H[2]O. Samples were analysed using a JEOL JEM-2100
    transmission electron microscope with an acceleration voltage of 120 kV. A 2k
    F214 FastScan CCD camera (TVIPS) was used for image acquisition. Alternatively,
    a JEOL JEM1400 TEM (operated at 80 kV) with a 4k TVIPS TemCam XF416 camera was
    used. For 2D class averaging, images were taken manually and processed with cisTEM^([52](/articles/s41586-024-07287-2#ref-CR52
    "Grant, T., Rohou, A. & Grigorieff, N. CisTEM, user-friendly software for single-particle
    image processing. eLife 7, e35383 (2018).")). The following number of particles
    were averaged: 1,491 particles for 18mers; 200 particles for 54mers; and 186 for
    36mers. The 36mer and 54mer particles were isolated from an extended dataset,
    in which we specifically looked for larger assemblies. The exact percentage of
    complexes larger than 18mers was difficult to estimate because of very strong
    preferential orientation. Most particles seemed to have landed not on the face
    of the triangle but on one of its edges or even one of its tips (Extended Data
    Fig. [1](/articles/s41586-024-07287-2#Fig6)). To obtain an estimate, another dataset
    of 150 micrographs without a bias towards larger assemblies was collected. All
    particles were manually counted for these micrographs and included the assemblies
    that were laying on their edge and appeared as rectangles. By measuring the edge
    length, we could assign them to be either a 36mers (30 nm) or 54mers (40 nm).
    The analysis revealed that under negative-stain TEM conditions (450 nM) approximately
    92.8% of detected assemblies were identified as 18mers (1,773 particles), 3.5%
    as 36mers (66 particles) and 3.8% as 54mers (72 particles). Our estimate of the
    abundance should still be taken with care and by comparison with our SAXS data,
    which showed that large complexes only start being reasonably common above 25 µM
    protein concentration. For the H369R variant of SeCS, a protein concentration
    of 450 nM was used and 136 particles were averaged to produce the 2D class average
    of the 18mer shown in Extended Data Fig. [6d](/articles/s41586-024-07287-2#Fig11).'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 碳包覆铜网格（400网目）通过氩气放电（PELCO easiGlow, Ted Pella）进行亲水处理。接下来，将450 nM的蛋白悬浮液加在亲水化网格上，并在用双蒸馏水短暂冲洗后，用2%醋酸铀进行染色。样品使用加速电压为120
    kV的JEOL JEM-2100透射电子显微镜进行分析。使用2k F214 FastScan CCD相机（TVIPS）进行图像采集。或者，使用操作电压为80
    kV的JEOL JEM1400 TEM，并配备4k TVIPS TemCam XF416相机。对于2D类平均，手动拍摄图像并使用cisTEM^([52](/articles/s41586-024-07287-2#ref-CR52
    "Grant, T., Rohou, A. & Grigorieff, N. CisTEM, user-friendly software for single-particle
    image processing. eLife 7, e35383 (2018)."))进行处理。以下是各类平均的颗粒数量：18mers平均为1,491颗粒；54mers平均为200颗粒；36mers平均为186颗粒。36mer和54mer颗粒来自于一个扩展数据集，专门寻找更大的组装体。由于具有非常强的取向偏好，大于18mer的复合物的确切百分比难以估算。大多数颗粒似乎不是落在三角形的面上，而是落在其边缘或甚至其顶端之一（扩展数据图
    [1](/articles/s41586-024-07287-2#Fig6)）。为了获得估算值，我们收集了另一个150个显微图的数据集，没有偏向更大的组装体。对这些显微图的所有颗粒进行手动计数，并包括那些落在其边缘并呈现为矩形的组装体。通过测量边长，我们可以将它们归类为36mer（30
    nm）或54mer（40 nm）。分析显示，在负染色TEM条件下（450 nM），约92.8%的检测到的组装体被鉴定为18mer（1,773颗粒），3.5%为36mer（66颗粒），3.8%为54mer（72颗粒）。对于SeCS的H369R变体，使用了450
    nM的蛋白浓度，并平均了136个颗粒，以生成扩展数据图 [6d](/articles/s41586-024-07287-2#Fig11) 中的18mer的2D类平均图。
- en: Crystallography and structure determination
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 晶体学和结构测定
- en: 'Crystallization was performed using the sitting-drop method at 20 °C in 250 nl
    drops (Crystal Gryphon, Art Robbins Instruments) consisting of equal parts of
    protein and precipitation solutions (Swissci 3 Lens Crystallisation Plate). Protein
    solutions of 250 µM were incubated with 5 mM acetyl-CoA for 10 min at room temperature
    to induce disassembly into hexamers. The crystallization condition was 0.1 M citrate
    pH 5.5,and 2.0 M ammonium sulfate. Before data collection, crystals were flash-frozen
    in liquid nitrogen using a cryo-solution that consisted of motherliquor supplemented
    with 20% (v/v) glycerol. Data were collected under cryogenic conditions at P13,
    Deutsches Elektronen-Synchrotron. Data were processed using XDS and scaled with
    XSCALE^([53](/articles/s41586-024-07287-2#ref-CR53 "Kabsch, W. XDS. Acta Crystallogr.
    Sect. D Biol. Crystallogr. 66, 125–132 (2010).")). All structures were determined
    by molecular replacement with PHASER^([54](/articles/s41586-024-07287-2#ref-CR54
    "McCoy, A. J. et al. Phaser crystallographic software. J. Appl. Crystallogr. 40,
    658–674 (2007).")), manually built in WinCOOT (v.0.9.6)^([55](/articles/s41586-024-07287-2#ref-CR55
    "Emsley, P. & Cowtan, K. Coot: model-building tools for molecular graphics. Acta
    Crystallogr. Sect. D Biol. Crystallogr. 60, 2126–2132 (2004).")) and refined with
    PHENIX (v.1.19.2)^([56](/articles/s41586-024-07287-2#ref-CR56 "Adams, P. D. et
    al. PHENIX: a comprehensive Python-based system for macromolecular structure solution.
    Acta Crystallogr. Sect. D Biol. Crystallogr. 66, 213–221 (2010).")). The search
    model for the structure was the hexameric Δ2–6 variant. Images of the structure
    were generated using PyMOL (v.2.5.2).'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '使用坐滴法在20°C的250 nl滴（Crystal Gryphon, Art Robbins Instruments）中结晶化，包含相等部分的蛋白质和沉淀溶液（Swissci
    3 Lens结晶板）。250 µM的蛋白质溶液与5 mM乙酰辅酶在室温下孵育10分钟，诱导其解离成六聚体。结晶条件为0.1 M柠檬酸pH 5.5和2.0 M硫酸铵。在采集数据之前，晶体在液氮中闪冻，使用母液加入20%（v/v）甘油的冷冻溶液。在德国电子同步辐射装置P13下在低温条件下采集数据。数据使用XDS处理并使用XSCALE缩放^([53](/articles/s41586-024-07287-2#ref-CR53
    "Kabsch, W. XDS. Acta Crystallogr. Sect. D Biol. Crystallogr. 66, 125–132 (2010).")).
    所有结构都通过PHASER（v.1.19.2）进行分子替代，手动在WinCOOT (v.0.9.6)^([55](/articles/s41586-024-07287-2#ref-CR55
    "Emsley, P. & Cowtan, K. Coot: model-building tools for molecular graphics. Acta
    Crystallogr. Sect. D Biol. Crystallogr. 60, 2126–2132 (2004)."))建模，并使用PHENIX (v.1.19.2)^([56](/articles/s41586-024-07287-2#ref-CR56
    "Adams, P. D. et al. PHENIX: a comprehensive Python-based system for macromolecular
    structure solution. Acta Crystallogr. Sect. D Biol. Crystallogr. 66, 213–221 (2010)."))进行精制。结构图像使用PyMOL
    (v.2.5.2)生成。'
- en: Cryo-EM
  id: totrans-split-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冷冻电子显微镜
- en: For cryo-EM sample preparation, 4.5 µl of the protein sample (22.5 µM) was applied
    to glow-discharged Quantifoil 2/1 grids, blotted for 4 s with force 4 in a Vitrobot
    Mark III (Thermo Fisher) at 100% humidity and 4 °C, and plunge frozen in liquid
    ethane, cooled by liquid nitrogen. Cryo-EM data were acquired with a FEI Titan
    Krios transmission electron microscope (Thermo Fisher) using SerialEM software^([57](/articles/s41586-024-07287-2#ref-CR57
    "Mastronarde, D. N. Automated electron microscope tomography using robust prediction
    of specimen movements. J. Struct. Biol. 152, 36–51 (2005).")). Movie frames were
    recorded at a nominal magnification of ×29,000 using a K3 direct electron detector
    (Gatan). The total electron dose of about 55 electrons per Å² was distributed
    over 30 frames at a pixel size of 1.09 Å. Micrographs were recorded in a defocus
    range from −0.5 to −3.0 μm.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在冷冻电子显微镜样品制备中，取4.5 µl的蛋白样品（22.5 µM），涂抹在预处理的Quantifoil 2/1网格上，使用Vitrobot Mark
    III（Thermo Fisher）在100%湿度和4°C条件下以力量4轻轻拍干4秒，并且在液氮中冷冻的乙烷中快速冻结。使用FEI Titan Krios透射电子显微镜（Thermo
    Fisher）和SerialEM软件^([57](/articles/s41586-024-07287-2#ref-CR57 "Mastronarde, D.
    N. Automated electron microscope tomography using robust prediction of specimen
    movements. J. Struct. Biol. 152, 36–51 (2005)."))获取了冷冻电子显微镜数据。电影帧以×29,000倍的名义放大率使用K3直接电子探测器（Gatan）录制。每Å²约55电子的总电子剂量在像素大小为1.09
    Å的30帧中分布。微图像在从-0.5到-3.0 μm的偏差范围内记录。
- en: Image processing, classification and refinement
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 图像处理、分类和精制
- en: 'For the SeCS 18mer, all processing steps were carried out in cryoSPARC (v.3.2.0)^([58](/articles/s41586-024-07287-2#ref-CR58
    "Punjani, A., Rubinstein, J. L., Fleet, D. J. & Brubaker, M. A. CryoSPARC: algorithms
    for rapid unsupervised cryo-EM structure determination. Nat. Methods 14, 290–296
    (2017).")). A total of 1,408 movies were aligned using the patch motion correction
    tool, and contrast transfer function (CTF) parameters were determined using the
    patch CTF tool. An initial set of 10,173 particles were acquired through several
    rounds of blob picking, 2D classification and template picking for training a
    Topaz convolutional neural network particle picking model^([59](/articles/s41586-024-07287-2#ref-CR59
    "Bepler, T., Kelley, K., Noble, A. J. & Berger, B. Topaz-Denoise: general deep
    denoising models for cryoEM and cryoET. Nat. Commun. 11, 5208 (2020).")). From
    all the corrected micrographs, 273,259 particles were extracted in a box size
    of 350 by 350 pixels at a pixel size of 1.09 Å using the Topaz extract tool together
    with the trained model. Overall, 224,041 particles were selected for the ab initio
    reconstruction after removing poor particles through 2D classification. The initial
    density map was then three-dimensionally (3D) classified and refined using the
    heterogenous refinement tool, which resulted in three classes. The dominant class
    (56.7% particles) was subjected to another round of heterogenous refinement, which
    led to two classes. A 3D non-uniform refinement of the main class (79.8% particles)
    imposing a C3 symmetry, followed by a local CTF refinement produced a final resolution
    of 3.93 Å (GSFSC = 0.143), which was used for model building. Local resolution
    of the density map was calculated with the local resolution estimation tool.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '对于SeCS 18mer，所有处理步骤均在cryoSPARC（v.3.2.0）^([58](/articles/s41586-024-07287-2#ref-CR58
    "Punjani, A., Rubinstein, J. L., Fleet, D. J. & Brubaker, M. A. CryoSPARC: algorithms
    for rapid unsupervised cryo-EM structure determination. Nat. Methods 14, 290–296
    (2017)."))中完成。共有1,408个电影使用补丁运动校正工具进行了对齐，使用补丁CTF工具确定了对比度传递函数（CTF）参数。通过几轮斑点拾取、2D分类和模板拾取获得了初始的10,173个粒子，用于训练Topaz卷积神经网络粒子拾取模型^([59](/articles/s41586-024-07287-2#ref-CR59
    "Bepler, T., Kelley, K., Noble, A. J. & Berger, B. Topaz-Denoise: general deep
    denoising models for cryoEM and cryoET. Nat. Commun. 11, 5208 (2020)."))。从所有校正后的显微图像中，使用Topaz提取工具和训练模型提取了350x350像素的框大小共273,259个粒子，像素大小为1.09
    Å。通过2D分类去除了质量差的粒子后，选择了总共224,041个粒子进行原子模型的初步重建。然后使用异质性精炼工具对初始密度图进行了三维分类和精炼，得到了三个类别。主要类别（占56.7%的粒子）经过另一轮异质性精炼后，分为两个类别。对主类别（占79.8%的粒子）进行了带有C3对称性的三维非均匀精炼，随后进行局部CTF精炼，最终获得了3.93
    Å的最终分辨率（GSFSC = 0.143），用于模型构建。使用局部分辨率估计工具计算了密度图的局部分辨率。'
- en: 'For the ∆2–6 sample, cryo-EM micrographs were processed on the fly using the
    Focus software package^([60](/articles/s41586-024-07287-2#ref-CR60 "Biyani, N.
    et al. Focus: the interface between data collection and data processing in cryo-EM.
    J. Struct. Biol. 198, 124–133 (2017).")) if they passed the selection criteria
    (iciness < 1.05, drift 0.4 Å < *x* < 70 Å, defocus 0.5 µm < *x* < 5.5 µm, estimated
    CTF resolution < 6 Å). Micrograph frames were aligned using MotionCor2 (ref. ^([61](/articles/s41586-024-07287-2#ref-CR61
    "Zheng, S. Q. et al. MotionCor2: anisotropic correction of beam-induced motion
    for improved cryo-electron microscopy. Nat. Methods 14, 331–332 (2017)."))) and
    the CTF for aligned frames was determined using GCTF^([62](/articles/s41586-024-07287-2#ref-CR62
    "Zhang, K. Gctf: real-time CTF determination and correction. J. Struct. Biol.
    193, 1–12 (2016).")). From 5,419 acquired micrographs 1,687,951 particles were
    picked using the Phosaurus neural network architecture from crYOLO^([63](/articles/s41586-024-07287-2#ref-CR63
    "Wagner, T. et al. SPHIRE-crYOLO is a fast and accurate fully automated particle
    picker for cryo-EM. Commun. Biol. 2, 218 (2019).")). Particles were extracted
    with a pixel box size of 256 scaled down to 96 using RELION (v.3.1)^([64](/articles/s41586-024-07287-2#ref-CR64
    "Scheres, S. H. W. A Bayesian view on cryo-EM structure determination. J. Mol.
    Biol. 415, 406–418 (2012).")) and underwent several rounds of reference-free 2D
    classification. Overall, 1,271,457 selected particles (∆2–6) were re-extracted
    with a box size of 256 and imported into Cryosparc (v.2.3)^([58](/articles/s41586-024-07287-2#ref-CR58
    "Punjani, A., Rubinstein, J. L., Fleet, D. J. & Brubaker, M. A. CryoSPARC: algorithms
    for rapid unsupervised cryo-EM structure determination. Nat. Methods 14, 290–296
    (2017).")). For each sample, ab initio models were generated and passed through
    heterogeneous classification and refinement. Selected particles were re-imported
    to RELION and underwent several rounds of refinement, CTF-refinement (estimation
    of anisotropic magnification, fit of per-micrograph defocus and astigmatism and
    beamtilt estimation) and Bayesian polishing^([65](/articles/s41586-024-07287-2#ref-CR65
    "Scheres, S. H. W. Beam-induced motion correction for sub-megadalton cryo-EM particles.
    eLife 3, e03665 (2014).")). Final C1 refinement produced models with an estimated
    resolution of 3.1 Å for ∆2–6 (gold standard FSC analysis of two independent half-sets
    at the 0.143 cut-off). Local resolution and 3D FSC plots were calculated using
    RELION and the “Remote 3DFSC Processing Server” web interface^([66](/articles/s41586-024-07287-2#ref-CR66
    "Zi Tan, Y. et al. Addressing preferred specimen orientation in single-particle
    cryo-EM through tilting. Nat. Methods 14, 793–796 (2017).")), respectively.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '对于∆2–6样本，如果它们通过了选择标准（iciness < 1.05，漂移 0.4 Å < *x* < 70 Å，除焦距 0.5 µm < *x* < 5.5 µm，估计的CTF分辨率 < 6 Å），则使用Focus软件包^([60](/articles/s41586-024-07287-2#ref-CR60
    "Biyani, N. et al. Focus: the interface between data collection and data processing
    in cryo-EM. J. Struct. Biol. 198, 124–133 (2017)."))实时处理冷冻电镜微图像。微图像帧使用MotionCor2（ref.
    ^([61](/articles/s41586-024-07287-2#ref-CR61 "Zheng, S. Q. et al. MotionCor2:
    anisotropic correction of beam-induced motion for improved cryo-electron microscopy.
    Nat. Methods 14, 331–332 (2017).")))进行对齐，并使用GCTF^([62](/articles/s41586-024-07287-2#ref-CR62
    "Zhang, K. Gctf: real-time CTF determination and correction. J. Struct. Biol.
    193, 1–12 (2016)."))确定对齐帧的CTF。从5,419张获取的微图像中，使用crYOLO的Phosaurus神经网络架构挑选出1,687,951个颗粒^([63](/articles/s41586-024-07287-2#ref-CR63
    "Wagner, T. et al. SPHIRE-crYOLO is a fast and accurate fully automated particle
    picker for cryo-EM. Commun. Biol. 2, 218 (2019)."))，像素框大小为256，缩小到96，并使用RELION（v.3.1）^([64](/articles/s41586-024-07287-2#ref-CR64
    "Scheres, S. H. W. A Bayesian view on cryo-EM structure determination. J. Mol.
    Biol. 415, 406–418 (2012)."))提取。颗粒经历了几轮无参考2D分类。总体而言，选择了1,271,457个颗粒（∆2–6），使用256的框大小重新提取，并导入Cryosparc（v.2.3）^([58](/articles/s41586-024-07287-2#ref-CR58
    "Punjani, A., Rubinstein, J. L., Fleet, D. J. & Brubaker, M. A. CryoSPARC: algorithms
    for rapid unsupervised cryo-EM structure determination. Nat. Methods 14, 290–296
    (2017)."))。对每个样本生成初探模型，并通过异质分类和精化。选择的颗粒重新导入RELION并经历了几轮精化、CTF精化（估计各向异性放大倍数、每幅图的除焦和散斜校正、束斜估计）和贝叶斯抛光^([65](/articles/s41586-024-07287-2#ref-CR65
    "Scheres, S. H. W. Beam-induced motion correction for sub-megadalton cryo-EM particles.
    eLife 3, e03665 (2014)."))。最终的C1精化生成了估计分辨率为3.1 Å的模型（∆2–6的金标准FSC分析，两个独立半集在0.143截止处）。使用RELION和“Remote
    3DFSC Processing Server”网络界面^([66](/articles/s41586-024-07287-2#ref-CR66 "Zi Tan,
    Y. et al. Addressing preferred specimen orientation in single-particle cryo-EM
    through tilting. Nat. Methods 14, 793–796 (2017)."))分别计算了局部分辨率和3D FSC图。'
- en: For the H369R SeCS 54mer and 18mer, all processing steps were carried out in
    cryoSPARC (v.4.4.0). In total, 29,126 movies were aligned using the patch motion
    correction tool, and CTF parameters were determined using the patch CTF tool.
    Next, 8,583 micrographs of estimated CTF fit ≤ 3.5 Å were selected for subsequent
    analysis. A Topaz particle picking model was generated by running several rounds
    of Topaz train and Topaz extract from an initial set of 150 manually picked particles.
    A total of 95,268 particles were picked using the trained model and extracted
    in a box size of 1,200 by 1,200 pixels at a pixel size of 0.79 Å. The particles
    were downsampled to a pixel size of 1.58 Å before 2D classification. 2D classes
    corresponded to the SeCS 54mer were selected to reconstruct two densities map
    using the ab initio reconstruction tool. All the extracted particles were re-aligned
    and 3D classified by running the heterogenous refinement tool using the density
    map corresponded to an intact 54mer as a reference. The 3D class (18.0% particles)
    was further refined by non-uniform refinement, which resulted in a final resolution
    of 5.91 Å (GSFSC = 0.143), which was used for model building. To reconstruct the
    mutant 18mer, 899,109 particles were picked using a 2D class corresponding to
    the 18mer as a template and extracted in a box size of 500 by 500 pixels at a
    pixel size of 0.79 Å. A total of 552,353 particles were selected from 2D classification
    to generate 3 initial maps. The major class was 3D classified and aligned, followed
    by a non-uniform refinement to produce the final 18mer density at 3.34 Å (GSFSC = 0.143).
    Local resolution of the density map was calculated with the local resolution estimation
    tool, and preferred orientation was assessed using the orientation diagnostics
    tool.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 H369R SeCS 54mer 和 18mer，所有处理步骤均在 cryoSPARC（v.4.4.0）中完成。总共有 29,126 个电影使用
    patch 运动校正工具进行对齐，使用 patch CTF 工具确定 CTF 参数。随后，选择了 8,583 个估计的 CTF 适合度 ≤ 3.5 Å 的显微图进行后续分析。通过运行几轮
    Topaz train 和 Topaz extract 从初始手动挑选的 150 个粒子中生成了 Topaz 粒子挑选模型。使用训练模型挑选了总共 95,268
    个粒子，并在像素大小为 0.79 Å 的 1,200 x 1,200 像素的框中提取。在进行 2D 分类之前，将粒子下采样到像素大小为 1.58 Å。选择了对应于
    SeCS 54mer 的 2D 类别来重建两个密度图，使用从头重建工具。所有提取的粒子通过重新对齐和运行异质细化工具进行 3D 分类，使用与完整 54mer
    对应的密度图作为参考。通过非均匀细化进一步细化了 3D 类别（18.0% 粒子），最终分辨率为 5.91 Å（GSFSC = 0.143），用于模型构建。为了重建突变体
    18mer，使用对应于 18mer 的 2D 类别作为模板挑选了 899,109 个粒子，并在像素大小为 0.79 Å 的 500 x 500 像素的框中提取。从
    2D 分类中选择了 552,353 个粒子生成了 3 个初始地图。对主要类别进行了 3D 分类和对齐，随后进行非均匀细化以生成最终的 18mer 密度为 3.34
    Å（GSFSC = 0.143）。使用局部分辨率估计工具计算了密度图的局部分辨率，并使用方位诊断工具评估了优选方向。
- en: 'For 18meric SeCS, initial models were generated separately from their protein
    sequences using alphaFold^([67](/articles/s41586-024-07287-2#ref-CR67 "Jumper,
    J. et al. Highly accurate protein structure prediction with AlphaFold. Nature
    596, 583–589 (2021).")) and then fitted as rigid bodies into the density using
    UCSF Chimera. The model was manually rebuilt using WinCoot (v.0.9.6)^([55](/articles/s41586-024-07287-2#ref-CR55
    "Emsley, P. & Cowtan, K. Coot: model-building tools for molecular graphics. Acta
    Crystallogr. Sect. D Biol. Crystallogr. 60, 2126–2132 (2004).")). Non-crystallographic
    symmetry constraints were manually defined in PHENIX (v.1.19.2)^([56](/articles/s41586-024-07287-2#ref-CR56
    "Adams, P. D. et al. PHENIX: a comprehensive Python-based system for macromolecular
    structure solution. Acta Crystallogr. Sect. D Biol. Crystallogr. 66, 213–221 (2010)."))
    so that each monomer within one hexamer is linked to the two corresponding monomers
    in the other two hexamers (corresponding to a C3 symmetric refinement of the 18mer).
    For the Δ2–6 hexamer, a hexameric subunit was extracted from the 18mer model as
    a starting model for refinement. The model was firstly rigid-body fitted into
    the density, and manually refined in WinCoot (v.0.9.6)^([55](/articles/s41586-024-07287-2#ref-CR55
    "Emsley, P. & Cowtan, K. Coot: model-building tools for molecular graphics. Acta
    Crystallogr. Sect. D Biol. Crystallogr. 60, 2126–2132 (2004).")). Both models
    were subjected to real-space refinements against the respective density maps using
    phenix.real_space_refine implemented in PHENIX (v.1.19.2)^([56](/articles/s41586-024-07287-2#ref-CR56
    "Adams, P. D. et al. PHENIX: a comprehensive Python-based system for macromolecular
    structure solution. Acta Crystallogr. Sect. D Biol. Crystallogr. 66, 213–221 (2010).")).
    Images of the structures were generated using PyMOL (v.2.5.2). For the 54mer structure
    of SeCS H369R, we used the dimers extracted from the WT 18mer structure as our
    starting model and fitted them as rigid bodies into the density using UCSF Chimera.
    We then truncated all side chains using pdbtools within PHENIX (v.1.19.2)^([56](/articles/s41586-024-07287-2#ref-CR56
    "Adams, P. D. et al. PHENIX: a comprehensive Python-based system for macromolecular
    structure solution. Acta Crystallogr. Sect. D Biol. Crystallogr. 66, 213–221 (2010).")).
    The structure was then subjected to one round of real space refinement using default
    parameters in PHENIX. For the 18mer structure of SeCS H369R, we also used the
    18mer SeCS structure as the starting model. Individual dimers were first fitted
    as rigid bodies into the density using UCSF Chimera. We then subjected the structure
    to one round of flexible fitting with default parameters, followed by refinement
    with default parameters using the Namdinator server^([68](/articles/s41586-024-07287-2#ref-CR68
    "Kidmose, R. T. et al. Namdinator—automatic molecular dynamics flexible fitting
    of structural models into cryo-EM and crystallography experimental maps. IUCrJ
    6, 526–531 (2019).")). The model was then manually rebuilt in WinCoot (v.0.9.6)^([55](/articles/s41586-024-07287-2#ref-CR55
    "Emsley, P. & Cowtan, K. Coot: model-building tools for molecular graphics. Acta
    Crystallogr. Sect. D Biol. Crystallogr. 60, 2126–2132 (2004).")). In this model,
    we truncated the substrate lids (residues 220–312, which are not part of the fractal
    interface) in all chains owing to poorly resolved density in our map, which made
    it difficult not to introduce register errors during refinement.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '对于18meric SeCS，初始模型是根据其蛋白序列分别使用alphaFold^([67](/articles/s41586-024-07287-2#ref-CR67
    "Jumper, J. et al. Highly accurate protein structure prediction with AlphaFold.
    Nature 596, 583–589 (2021)."))生成的，然后作为刚性体结构装配到密度中使用UCSF Chimera。该模型是通过WinCoot（v.0.9.6）^([55](/articles/s41586-024-07287-2#ref-CR55
    "Emsley, P. & Cowtan, K. Coot: model-building tools for molecular graphics. Acta
    Crystallogr. Sect. D Biol. Crystallogr. 60, 2126–2132 (2004)."))手动重建的。非晶体对称性约束在PHENIX（v.1.19.2）^([56](/articles/s41586-024-07287-2#ref-CR56
    "Adams, P. D. et al. PHENIX: a comprehensive Python-based system for macromolecular
    structure solution. Acta Crystallogr. Sect. D Biol. Crystallogr. 66, 213–221 (2010)."))中手动定义，以便在一个六聚体中每个单体与另外两个六聚体中的两个相应单体（对应于18mer的C3对称性细化）之间建立链接。对于Δ2–6六聚体，从18mer模型中提取了一个六聚体亚单位作为精细化的起始模型。该模型首先刚性体适配到密度中，然后在WinCoot（v.0.9.6）^([55](/articles/s41586-024-07287-2#ref-CR55
    "Emsley, P. & Cowtan, K. Coot: model-building tools for molecular graphics. Acta
    Crystallogr. Sect. D Biol. Crystallogr. 60, 2126–2132 (2004)."))中手动进行了精细化。这两个模型都在相应密度图上使用PHENIX（v.1.19.2）的phenix.real_space_refine进行了实空间细化。结构图像使用PyMOL（v.2.5.2）生成。对于SeCS
    H369R的54mer结构，我们使用从WT 18mer结构中提取的二聚体作为起始模型，并将它们作为刚性体装配到密度中使用UCSF Chimera。然后，使用PHENIX（v.1.19.2）^([56](/articles/s41586-024-07287-2#ref-CR56
    "Adams, P. D. et al. PHENIX: a comprehensive Python-based system for macromolecular
    structure solution. Acta Crystallogr. Sect. D Biol. Crystallogr. 66, 213–221 (2010)."))中的pdbtools截断了所有侧链。然后，结构经过PHENIX中默认参数的实空间细化一轮。对于SeCS
    H369R的18mer结构，我们还使用18mer SeCS结构作为起始模型。首先，将各个二聚体作为刚性体适配到密度中使用UCSF Chimera。然后，结构经过Namdinator服务器^([68](/articles/s41586-024-07287-2#ref-CR68
    "Kidmose, R. T. et al. Namdinator—automatic molecular dynamics flexible fitting
    of structural models into cryo-EM and crystallography experimental maps. IUCrJ
    6, 526–531 (2019)."))中默认参数的一轮柔性拟合，随后使用默认参数在PHENIX中进行了精细化。然后，在WinCoot（v.0.9.6）^([55](/articles/s41586-024-07287-2#ref-CR55
    "Emsley, P. & Cowtan, K. Coot: model-building tools for molecular graphics. Acta
    Crystallogr. Sect. D Biol. Crystallogr. 60, 2126–2132 (2004)."))中手动重建了模型。在该模型中，由于我们地图中分辨率不佳，使得在精细化过程中很难不引入寄存器错误，我们截断了所有链中不属于分形界面的底物盖（残基220–312）。'
- en: SAXS data collection and analysis
  id: totrans-split-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SAXS数据的收集与分析
- en: 'SAXS experiments were carried out at the BM29 beamline at the ESRF^([69](/articles/s41586-024-07287-2#ref-CR69
    "Kieffer, J. et al. New data analysis for BioSAXS at the ESRF. J. Synchrotron
    Radiat. 29, 1318–1328 (2022).")) using a PILATUS3X 2M photon counting detector
    (DECTRIS) at a fixed distance of 2,827 m. Protein samples were prepared in 25 mM
    Tris-HCl buffer pH 7.5 and 200 mM NaCl as a dilution series. Buffer matching was
    achieved by dialysis and all measurements were carried out at 20 °C. The sample
    delivery and measurements were performed using a 1 mm diameter quartz capillary,
    which is part of the BioSAXS automated sample changer unit (Arinax). Before and
    after each sample measurement, the corresponding buffer was measured and averaged.
    A total of ten frames (one frame per second) were taken for each sample. All experiments
    were conducted with the following parameters: beam current of 200 mA; flux of
    2.6 × 1,012 photons s^(–1) at sample position; wavelength of 1 Å; and estimated
    beam size of 200 × 200 µm. Processing and analysis of collected SAXS data were
    performed using ScÅtter IV^([70](/articles/s41586-024-07287-2#ref-CR70 "Tully,
    M. D., Tarbouriech, N., Rambo, R. P. & Hutin, S. Analysis of SEC–SAXS data via
    EFA deconvolution and Scatter. J. Vis. Exp. 167, e61578 (2021).")).The *R*[g]
    was determined by Guinier approximation. Plotting of the SAXS profiles and Guinier
    regions used BioXTAS RAW^([71](/articles/s41586-024-07287-2#ref-CR71 "Hopkins,
    J. B., Gillilan, R. E. & Skou, S. BioXTAS RAW: improvements to a free open-source
    program for small-angle X-ray scattering data reduction and analysis. J. Appl.
    Crystallogr. 50, 1545–1553 (2017).")).'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '在ESRF的BM29束线上进行了SAXS实验^([69](/articles/s41586-024-07287-2#ref-CR69 "Kieffer,
    J. et al. New data analysis for BioSAXS at the ESRF. J. Synchrotron Radiat. 29,
    1318–1328 (2022)."))，使用了PILATUS3X 2M光子计数探测器（DECTRIS），固定距离为2,827 m。蛋白样品在25 mM Tris-HCl缓冲液pH 7.5和200 mM
    NaCl的稀释系列中准备。通过透析实现缓冲匹配，所有测量在20 °C进行。样品输送和测量使用了1 mm直径的石英毛细管，这是BioSAXS自动样品更换单元（Arinax）的一部分。每个样品测量前后测量并平均相应的缓冲液。每个样品取10帧（每秒1帧）。所有实验均使用以下参数进行：200 mA的束流电流；样品位置的2.6 × 1,012光子/s的通量；1 Å波长；估计的200
    × 200 µm束斑大小。收集的SAXS数据的处理和分析使用了ScÅtter IV^([70](/articles/s41586-024-07287-2#ref-CR70
    "Tully, M. D., Tarbouriech, N., Rambo, R. P. & Hutin, S. Analysis of SEC–SAXS
    data via EFA deconvolution and Scatter. J. Vis. Exp. 167, e61578 (2021)."))。*R*[g]值由Guinier近似确定。使用BioXTAS
    RAW绘制了SAXS曲线和Guinier区域^([71](/articles/s41586-024-07287-2#ref-CR71 "Hopkins, J.
    B., Gillilan, R. E. & Skou, S. BioXTAS RAW: improvements to a free open-source
    program for small-angle X-ray scattering data reduction and analysis. J. Appl.
    Crystallogr. 50, 1545–1553 (2017)."))。'
- en: Construction of atomic models of the 54mers using 18mers
  id: totrans-split-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用18mer构建54mer的原子模型
- en: We used the align, translate, and rotate commands within PyMOL (v.2.5.2) to
    model how a 54mer complex would assemble if the 4.0° and 4.2° dimer rotations
    and 60° dihedral angle between dimers that are observed in the 18mer structure
    were applied. The rotation was applied to the connecting dimers of the three 18mer-subcomplexes
    that built the 54mer. To do this, copies of the hexamers that constitute the 18mer
    were rotated by 120°, so as to overlay the corner dimers by edge dimers. Two 18mer
    copies were subsequently connected to the rotated corners by two steps of structural
    alignment, which placed the residues that should form the third interface 210 Å
    from each other (Extended Data Fig. [2g](/articles/s41586-024-07287-2#Fig7)).
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在PyMOL（v.2.5.2）内使用了align、translate和rotate命令来模拟54mer复合物的组装，如果应用了18mer结构中观察到的4.0°和4.2°二聚体旋转以及二聚体之间的60°二面角。旋转应用于构成54mer的三个18mer子复合物的连接二聚体。为此，六聚体的副本被旋转了120°，以便将角二聚体叠加到边二聚体上。随后，两个18mer副本通过两步结构对准连接到旋转角的角。这样，应该形成第三界面的残基彼此之间的距离为210 Å（扩展数据图[2g](/articles/s41586-024-07287-2#Fig7)）。
- en: Calculation of *R* [g] values
  id: totrans-split-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*R* [g]值的计算'
- en: 'Calculation of *R*[g] values was done using gmx gyrate from the GROMACS 2022.2
    simulation package^([72](/articles/s41586-024-07287-2#ref-CR72 "Abraham, M. J.
    et al. GROMACS: high performance molecular simulations through multi-level parallelism
    from laptops to supercomputers. SoftwareX 1–2, 19–25 (2015).")) from the atomic
    models of the 6mer, 18mer and the 54mer.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '计算使用GROMACS 2022.2模拟包中的gmx gyrate工具从6mer、18mer和54mer的原子模型中完成*R*[g]值的计算^([72](/articles/s41586-024-07287-2#ref-CR72
    "Abraham, M. J. et al. GROMACS: high performance molecular simulations through
    multi-level parallelism from laptops to supercomputers. SoftwareX 1–2, 19–25 (2015)."))。'
- en: Displacement vectors, rotational axes and dihedral angles of atomic models
  id: totrans-split-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 原子模型的位移向量、旋转轴和二面角
- en: 'Symmetry axes were generated with AnAnaS^([73](/articles/s41586-024-07287-2#ref-CR73
    "Pagès, G. & Grudinin, S. AnAnaS: software for analytical analysis of symmetries
    in protein structures. Methods Mol. Biol. 2165, 245–257 (2020).")), and rotation
    axes and angles were calculated using PyMOL (v.2.5.2) and a compatible script.
    Displacement vectors were drawn between Cα atoms of the aligned structures using
    the object argument and cgo-arrow. Dihedral angles between dimers across the fractal
    interface were calculated in PyMOL (v.2.5.2). The centre of mass of both dimers,
    as well as of one monomer from each dimer, was first calculated with the com command.
    The dihedral angle was then calculated using get_dihedral along the axis defined
    by the two centres of mass of the dimers.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '对称轴由AnAnaS^([73](/articles/s41586-024-07287-2#ref-CR73 "Pagès, G. & Grudinin,
    S. AnAnaS: software for analytical analysis of symmetries in protein structures.
    Methods Mol. Biol. 2165, 245–257 (2020)."))生成，旋转轴和角度使用PyMOL（v.2.5.2）及其兼容脚本计算。位移向量使用对象参数和cgo-arrow在对齐结构的Cα原子之间绘制。跨分形界面的二聚体之间的二面角在PyMOL（v.2.5.2）中计算。首先使用com命令计算两个二聚体及每个二聚体中的一个单体的质心。然后沿着由两个二聚体质心定义的轴使用get_dihedral计算二面角。'
