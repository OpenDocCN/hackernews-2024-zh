- en: As a Senior Backend Engineer at Chariot, you will lead the evolution of our
    banking and DAF product and technology strategy, while continuing to help us build
    our team. Reporting directly to the CEO, you’ll work closely with a dedicated
    team of founding engineers to build a product that can scale to service all of
    the existing and upcoming contracts in our pipeline. The ideal candidate is both
    forward-thinking and hands-on, has a strong sense of ownership and drive for delivery,
    loves mentorship and values collaboration. At Chariot, you’ll have the unique
    opportunity to make a meaningful impact for nonprofits around the world.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Chariot的高级后端工程师，您将领导我们银行和DAF产品以及技术战略的发展，同时继续帮助我们建设团队。直接向CEO汇报，您将与一群专注的创始工程师密切合作，构建一个可以扩展以服务我们当前和即将签约的所有项目的产品。理想的候选人既具前瞻性又实际操作，具备强烈的所有权感和交付驱动力，喜爱指导和重视协作。在Chariot，您将有机会为全球的非营利组织产生深远影响。
- en: Manage and build out the backend server applications and components that comprise
    the Chariot platform that power our various product offerings.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和构建支撑 Chariot 平台各种产品的后端服务器应用程序和组件。
- en: Contribute to the architecture and design of our APIs, backend systems, and
    applications and help define team standards and best practices.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为我们的API、后端系统和应用程序贡献架构和设计，并帮助定义团队的标准和最佳实践。
- en: Generate ideas for new initiatives and technologies.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为新的倡议和技术生成想法。
- en: Improve real-time and analytical monitoring and alerting capabilities for us
    to better understand our user behaviors and iterate on our product.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升实时和分析监控及警报功能，以更好地理解我们的用户行为并迭代我们的产品。
- en: Communicate effectively with founders, product managers, and other software
    developers.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效地与创始人、产品经理和其他软件开发人员沟通。
- en: Manage and execute against project plans and delivery commitments within an
    Agile/Scrum environment.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在敏捷/Scrum环境中管理和执行项目计划及交付承诺。
- en: Intro chat with Recruiter to share what we are building and learn about your
    interests. We are searching for creativity, enthusiasm, and ownership. (30 mins)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与招聘人员的初步对话，分享我们正在构建的内容并了解您的兴趣。我们在寻找创造力、热情和责任心。（30分钟）
- en: Meeting with CEO (45-60 mins)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与CEO的会议（45-60分钟）
- en: Two technical interviews with members of the team (45-60 mins each)
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与团队成员进行两轮技术面试（每轮45-60分钟）
- en: Meet the team in our NYC office in Midtown (60 mins)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们位于纽约市中城的办公室与团队会面（60分钟）
- en: Offer decision time!
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 提供决策时间！
- en: The typical interview process takes 2-4 weeks from start to finish. This tends
    to be mostly based on our eng team’s availability. That said, we have moved more
    quickly and look to accommodate candidates who might have a short timeline or
    competing offers. The more information you can share about your situation and
    where you are in the process, the more we can either attempt to expedite/match,
    or save you time if we cannot.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的面试过程从开始到结束需要2-4周时间。这主要取决于我们工程团队的可用性。话虽如此，我们也可以更快地进行，并且考虑到可能有短时间表或竞争性报价的候选人。您能够分享的关于您情况及进展的信息越多，我们就越能够尝试加快进度/匹配，或者如果不行的话节省您的时间。
- en: Chariot is a payment network for the $229B+ in Donor Advised Funds. We build
    the financial infrastructure that connects these complex charitable assets to
    nonprofits. Chariot is doing for charitable transactions what Visa did for the
    entire banking industry in the 1950s. Every line of code pushed helps move millions
    of dollars to charity.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Chariot是一家面向2290亿美元以上的Donor Advised Funds的支付网络。我们构建财务基础设施，将这些复杂的慈善资产连接到非营利组织。Chariot正在为慈善交易做的就是Visa在1950年代为整个银行业所做的。每推动一行代码都有助于将数百万美元转移到慈善事业。
- en: We are currently backed by Y Combinator, Spark Capital, SV Angel, and top-tier
    angel investors like Adam Grant, Adam Nash, and Angela Duckworth.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前得到了Y Combinator、Spark Capital、SV Angel以及像亚当·格兰特、亚当·纳什和安吉拉·达克沃斯这样的顶级天使投资者的支持。
- en: DAFs hold $229B+ in charitable assets and are the fastest-growing vehicle in
    philanthropy. However, millions of DAF users are stuck behind archaic login portals,
    emails, or even phone calls to make a donation.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: DAF（建议性慈善捐赠基金）持有超过$229B的慈善资产，并且是慈善事业中增长最快的工具。然而，数百万DAF用户仍然被困在过时的登录门户、电子邮件或甚至电话捐款流程中。
- en: Imagine you had to send a wire transfer to Nike every time you wanted to buy
    a pair of new shoes. How much less likely would you be to get those sneakers?
    Today, that’s what it’s like to donate with a DAF. It is estimated that this current
    friction represents $395B in unrealized donations over the next decade. Chariot’s
    easy-to-use payment option reduces the DAF donation process to just a few clicks.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，每次想买一双新鞋，您都必须给耐克公司汇款。那么，您买到这双球鞋的可能性会大大降低多少呢？今天，使用DAF捐款就像这样。据估计，这种目前的阻力在未来十年内将导致$395B的捐款未实现。Chariot的易于使用的付款选项将DAF捐款流程简化为仅需几次点击操作。
- en: If what we're doing speaks to you, we’d be thrilled to meet. Come join our core
    team and build the future of philanthropy.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们正在做的事情吸引了您，我们将非常高兴见到您。加入我们的核心团队，共同构建未来的慈善事业。
