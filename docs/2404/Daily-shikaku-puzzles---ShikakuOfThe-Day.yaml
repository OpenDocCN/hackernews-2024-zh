- en: '**HOW TO PLAY:** You have to divide the grid into rectangular and square pieces
    such that each piece contains exactly one number, and that number represents the
    area of the rectangle.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**游戏说明:** 您必须将网格划分为矩形和正方形，每个区域恰好包含一个数字，该数字代表矩形的面积。'
- en: '**Desktop:** Click and drag to draw a rectangle. Right click to remove a rectangle.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Desktop:** 点击并拖动以绘制矩形。右键点击以删除矩形。'
- en: '**Mobile:** Select a starting point then press where you want to draw a rectangle.
    Press and hold to remove a rectangle.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mobile:** 选择起始点，然后按下您要绘制矩形的位置。按住以删除矩形。'
