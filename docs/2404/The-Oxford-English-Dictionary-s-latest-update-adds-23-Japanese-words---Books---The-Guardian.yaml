- en: 'Katsu – a piece of meat, seafood, or vegetable, coated with flour, egg, and
    panko breadcrumbs, deep-fried, and cut into strips – is considered a boomerang
    word, a case of reborrowing: katsu is the shortened form of katsuretsu, which
    is a borrowing into Japanese of the English word “cutlet”.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Katsu —— 一块肉、海鲜或蔬菜，裹上面粉、鸡蛋和日式面包糠，炸至金黄并切成条状 —— 被认为是回音词，一个借词再借词的案例：katsu 是 katsuretsu
    的简化形式，后者是日语对英语单词“cutlet”的借用。
