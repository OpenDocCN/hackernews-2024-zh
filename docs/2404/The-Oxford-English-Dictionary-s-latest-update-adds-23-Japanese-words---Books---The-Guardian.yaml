- en: Katsu, donburi and onigiri are among 23 Japanese words added to the Oxford English
    Dictionary in its latest update.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Katsu, donburi和onigiri是牛津英语词典最新更新中添加的23个日语词汇之一。
- en: More than half of the borrowed words relate to food or cooking. Santoku, a knife
    with a short, flat blade that curves down at the tip, and okonomiyaki, a type
    of savoury pancake, were both added. Okonomiyaki is derived from okonomi, meaning
    “what you like”, combined with yaki, meaning “to fry, to sear”.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 借用词中超过一半与食物或烹饪有关。Santoku是一种具有短而平坦刀刃并且尖端向下弯曲的刀，而okonomiyaki则是一种类型的咸味煎饼，它由okonomi（意思是“你喜欢的”）和yaki（意思是“煎炸，煎烤”）组合而成。
