- en: Donburi, a Japanese dish consisting of rice topped with other ingredients, is
    also used to describe the bowl in which this dish is served. The culinary use
    is likely related to the Japanese adverb donburi, meaning “with a splash”, which
    “could be an allusion to the sound of ingredients being dropped into a bowl”,
    said Danica Salazar, executive editor of OED World Englishes.
  prefs: []
  type: TYPE_NORMAL
- en: Omotenashi, which describes good hospitality, characterised by “thoughtfulness,
    close attention to detail, and the anticipation of a guest’s needs”, was also
    added to the dictionary.
  prefs: []
  type: TYPE_NORMAL
- en: A number of terms related to art also feature in the update. “For centuries,
    artists from around the world have taken inspiration from Japanese art, and this
    can be seen in the number of words belonging to the domain of arts and crafts
    that English has borrowed from Japanese,” said Salazar.
  prefs: []
  type: TYPE_NORMAL
- en: 'Embracing imperfection … A broken Japanese raku black bowl repaired using kintsugi.
    Photograph: Marco Montalti/Getty Images/iStockphoto'
  prefs: []
  type: TYPE_NORMAL
- en: Kintsugi, the Japanese art of repairing broken pottery by joining pieces back
    together and filling cracks with lacquer dusted with powdered gold, silver, or
    platinum, highlighting the flaws in the mended object, was added. “The word subsequently
    developed an additional sense indicating an aesthetic or worldview characterised
    by embracing imperfection and treating healing as an essential part of human experience,”
    said Salazar.
  prefs: []
  type: TYPE_NORMAL
- en: Isekai, a Japanese genre of fantasy fiction involving a character being transported
    to or reincarnated in a different, strange, or unfamiliar world, also made the
    OED. A recent example of the genre is Hayao Miyazaki’s Studio Ghibli film The
    Boy and the Heron, in which 12-year-old Mahito discovers an abandoned tower, a
    gateway to a fantastical world.
  prefs: []
  type: TYPE_NORMAL
- en: OED editors worked with researchers from the Tokyo University of Foreign Studies
    on the new batch of Japanese words. Non-Japanese words added in this quarter’s
    update include Bible-bashing, ultra-processed, and bibliophilia.
