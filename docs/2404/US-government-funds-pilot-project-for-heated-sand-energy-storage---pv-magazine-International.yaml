- en: US government funds pilot project for heated sand energy storage – pv magazine
    International
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国政府资助加热沙能量存储项目的试点项目 – pv magazine International
- en: 来源：[https://www.pv-magazine.com/2024/04/04/us-government-funds-pilot-project-for-heated-sand-energy-storage/](https://www.pv-magazine.com/2024/04/04/us-government-funds-pilot-project-for-heated-sand-energy-storage/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.pv-magazine.com/2024/04/04/us-government-funds-pilot-project-for-heated-sand-energy-storage/](https://www.pv-magazine.com/2024/04/04/us-government-funds-pilot-project-for-heated-sand-energy-storage/)
- en: The US Department of Energy is funding a pilot project to demonstrate the commercial
    viability of storing energy in heated sand, which is capable of producing 135
    MW of power for five days.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部正在资助一个试点项目，以展示将能量储存在加热沙中的商业可行性，该技术能够在五天内产生135兆瓦的电力。
- en: April 4, 2024 [William Driscoll](https://www.pv-magazine.com/author/william-l-driscoll/
    "Posts by William Driscoll")
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月4日，[William Driscoll](https://www.pv-magazine.com/author/william-l-driscoll/
    "William Driscoll的文章")
- en: '**From [pv magazine USA](https://pv-magazine-usa.com/2024/04/02/doe-funds-heated-sand-energy-storage-project-pilot/)**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**来源于[pv magazine USA](https://pv-magazine-usa.com/2024/04/02/doe-funds-heated-sand-energy-storage-project-pilot/)**'
- en: The NREL team’s computer modeling has shown that a commercial-scale system would
    retain more than 95% of its heat for at least five days, the national laboratory
    said in a press release.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: NREL团队的计算模型显示，商业规模系统将至少保留95%的热量长达五天，国家实验室在新闻稿中表示。
- en: The US Department of Energy will provide $4 million to fund a pilot demonstration
    project sized with a 100 kW discharge capacity and a 10-hour duration, with groundbreaking
    set for next year at NREL’s Flatiron campus outside Boulder, Colorado. The pilot
    project is intended to show the technology’s commercial potential.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部将提供400万美元资助一个试点示范项目，该项目的放电能力为100千瓦，持续时间为10小时，预计明年在科罗拉多州博尔德市外的NREL Flatiron校区举行开工仪式。试点项目旨在展示该技术的商业潜力。
- en: At commercial scale, when the sand is fully heated and stored in five silos,
    the technology could produce 135 MW of power for five days,according to an [NREL
    report](https://www.nrel.gov/docs/fy23osti/84728.pdf).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业规模下，当沙子完全加热并储存在五个筒仓中时，根据[NREL报告](https://www.nrel.gov/docs/fy23osti/84728.pdf)，这项技术可以为五天内产生135兆瓦的电力。
- en: A targeted levelized cost of storage of 5¢/kWh could be achieved under a variety
    of scenarios, the report said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据报告，可以在各种情景下实现5¢/kWh的目标化储存成本。
- en: NREL said a technology-to-market transition plan has been developed for the
    TES system, but was not included in the publicly available report “due to the
    business sensitivity of NREL and partners.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: NREL表示已制定了TES系统的技术市场过渡计划，但由于NREL及其合作伙伴的商业敏感性，未包含在公开可用的报告中。
- en: Babcock & Wilcox, one of five project team members supporting NREL’s research,
    [said](https://www.babcock.com/home/about/corporate/news/babcock-wilcox-nrel-sign-exclusive-ip-option-agreement-for-advanced-renewable-energy-storage)
    in 2021 that it had signed an agreement with NREL, which gave it “field-limited
    exclusive rights” to negotiate a licensing agreement that would allow it to market
    the technology.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Babcock & Wilcox，支持NREL研究的五个项目团队成员之一，于2021年表示已与NREL签署协议，该协议赋予其“领域限定独家权利”，以谈判许可协议，允许其推广这项技术。
- en: Several other energy storage technologies have storage durations longer than
    the typical four-hour limit for battery storage. For example, Hydrostor is [developing](https://pv-magazine-usa.com/2023/01/13/500-mw-compressed-air-energy-storage-project-in-california-secures-offtaker/) a
    500 MW/4,000 MWh compressed air energy storage project in California. A pumped
    storage project [under development](https://pv-magazine-usa.com/2019/07/10/massive-montana-pumped-hydro-project-gets-danish-investment/) in
    Montana would have a capacity of 400 MW and an estimated annual energy generation
    of 1,300 GWh. And flow batteries have a global market [estimated](https://www.pv-magazine-india.com/2023/09/05/global-flow-battery-market-to-grow-at-22-8-annually/) by
    a research firm at $289 million in 2023.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 几种其他能量储存技术的储存持续时间比典型的四小时电池储存限制更长。例如，Hydrostor正在[开发](https://pv-magazine-usa.com/2023/01/13/500-mw-compressed-air-energy-storage-project-in-california-secures-offtaker/)加利福尼亚州的一个500兆瓦/4,000兆瓦时的压缩空气能量储存项目。蒙大拿州正在[开发](https://pv-magazine-usa.com/2019/07/10/massive-montana-pumped-hydro-project-gets-danish-investment/)一个蓄水发电项目，容量为
    400 兆瓦，预计年发电量为 1,300 GWh。流动电池市场的全球市场规模被一家研究公司在2023年估计为2.89亿美元。
- en: For seasonal energy storage, hydrogen storage in salt caverns is an option.
    A [project in Utah](https://www.pv-magazine.com/2022/08/04/worlds-largest-underground-hydrogen-storage-project/)
    is expected to have a storage capacity of 150 GWh matched with an 840 MW hydrogen-capable
    gas turbine combined cycle power plant.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于季节性能量储存，盐穴氢气储存是一个选项。预计[犹他州的一个项目](https://www.pv-magazine.com/2022/08/04/worlds-largest-underground-hydrogen-storage-project/)可以储存
    150 GWh，与一座840 MW氢气适用燃气轮机联合循环电厂相匹配。
