- en: In a 2020 study, climate scientist Michelle Tigchellar and her colleagues looked
    at [the heat risks to agricultural workers across the country](https://iopscience.iop.org/article/10.1088/1748-9326/ab86f4).
    Under good working conditions—with regular breaks, shade, and water access—most
    workers, they found, can stay relatively safe up to a heat index of about 83 degrees
    Fahrenheit. The risks build quickly beyond that threshold. In one Florida county,
    they analyzed, working conditions are already hotter than that for 113 days out
    of the year. That number could rise to 148 days if global temperatures rise further.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年的一项研究中，气候科学家米歇尔·提格拉和她的同事们研究了全国范围内农业工人面临的 [热风险](https://iopscience.iop.org/article/10.1088/1748-9326/ab86f4)。他们发现，在良好的工作条件下——定期休息、遮阴和饮水——大多数工人在热指数达到约83华氏度时仍然能相对安全。超过这一阈值后，风险迅速增加。他们分析了佛罗里达州的一个县，发现那里一年中有113天的工作条件已经比这更炎热。如果全球气温进一步上升，这个数字可能会增加到148天。
- en: '"In places like Florida where there''s a lot of humid heat, the entire growing
    season will be unsafe to work," Tigchelaar says.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “在像佛罗里达这样湿热的地方，整个生长季节都会不安全，” 提格拉说。
- en: Florida does see risks for some people
  id: totrans-split-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 佛罗里达州确实存在某些人群的热风险。
- en: Many people in Florida recognize the dangers of heat.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 佛罗里达州许多人意识到了高温的危险。
- en: In 2020, after the heat-related death of 16-year-old football player Zachary
    Martin-Polsenberg in 2017, Florida lawmakers unanimously passed a law requiring
    schools to protect student-athletes from heat illness.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，在16岁足球运动员Zachary Martin-Polsenberg因热相关死亡后，佛罗里达州议员一致通过了一项法律，要求学校保护学生运动员免受热病侵害。
- en: '"In the same way high-school athletes should be protected, outdoor workers
    should too," says Esteban Wood from We-Count.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 来自We-Count的Esteban Wood表示：“就像高中运动员应该得到保护一样，室外工人也应该得到保护。”
- en: But heat protections for workers will take time.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，对工人的热保护将需要时间。
- en: Meanwhile, this summer's heat is projected to be another hot one in a string
    of record-breaking years. Wood is already worried about how bad things could get
    in the coming months. He and his colleagues are trying to figure out what they
    can do to help people stay safe in the continued absence of stricter rules protecting
    them.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，据预测，今年夏天的高温将成为一系列打破记录的年份中的又一个高温夏季。Wood已经开始担心未来几个月可能会有多糟糕的情况。他和他的同事们正在努力找出他们能够在缺少更严格的保护规则的情况下帮助人们保持安全的方法。
- en: One strategy, says Lupe Gonzalo, is to find alternative solutions while the
    policy-making slowly moves. She and her colleagues at the Coalition of Immokalee
    Workers, a farmworker organization based in south Florida, have developed a community-led
    effort called the Fair Food Program.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: Lupe Gonzalo表示，其中一种策略是在政策制定进展缓慢的同时寻找替代解决方案。她和她在佛罗里达南部的农民工组织Coalition of Immokalee
    Workers的同事们已经开发了一个名为Fair Food Program的社区主导的努力。
- en: Their organization has agreements with major food brands like Walmart and Chipotle—enormous
    buyers of the fresh produce their workers pick and prepare. The buyers require
    the agricultural growers to provide safe working conditions, including water,
    shade, and rest breaks on a schedule dictated by heat conditions. So far, the
    program has been working effectively, Gonzalo says—doing what the state has not.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的组织与沃尔玛和Chipotle等主要食品品牌达成了协议，这些品牌是其工人采摘和准备的新鲜农产品的巨大买家。这些买家要求农业种植者提供安全的工作条件，包括根据热情况提供水、遮荫和定期休息。Gonzalo表示，到目前为止，该计划效果显著，起到了州政府未能达到的作用。
- en: '*Jessica Meszaros with member station WUSF contributed to this story.*'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*Jessica Meszaros来自成员电台WUSF为本文做出了贡献。*'
