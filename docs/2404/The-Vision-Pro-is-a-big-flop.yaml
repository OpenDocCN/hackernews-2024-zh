- en: While complimenting the theoretical possibilities the product offered, it was
    impossible to ignore the many drawbacks on everything from weight to eye strain
    and headaches to the fact the product just didnâ€™t offer many compelling use cases.
    Joanna Stern at the *Wall Street Journal* [opined](https://www.wsj.com/tech/apple-vision-pro-review-39f2d82e?ref=disconnect.blog)
    that the Vision Pro was â€œthe best mixed-reality headset Iâ€™ve ever tried,â€ but
    that companies like Apple know â€œthese arenâ€™t really the devices we want.â€ At *The
    Verge*, Nilay Patel was [even more damning](https://www.theverge.com/24054862/apple-vision-pro-review-vr-ar-headset-features-price?ref=disconnect.blog),
    writing that the headset couldnâ€™t â€œovercome the inherent nature of cameras and
    displayâ€ and â€œmay have inadvertently revealed that some of these core ideas are
    actually dead ends.â€ In other words, the Vision Pro wasnâ€™t a first step toward
    an augmented reality future but a moment to accept that vision would never be
    properly realized.
  id: totrans-split-11
