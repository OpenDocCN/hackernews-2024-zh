- en: EU science advisers back call for a ‘CERN for AI’ to aid research | Science|Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧盟科学顾问支持建立一个‘CERN for AI’来促进研究 | Science|Business
- en: 来源：[https://sciencebusiness.net/news/ai/eu-science-advisers-back-call-cern-ai-aid-research](https://sciencebusiness.net/news/ai/eu-science-advisers-back-call-cern-ai-aid-research)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sciencebusiness.net/news/ai/eu-science-advisers-back-call-cern-ai-aid-research](https://sciencebusiness.net/news/ai/eu-science-advisers-back-call-cern-ai-aid-research)
- en: Scientific advisors to the European Commission have recommended that the EU
    set up a “CERN for AI” to help scientists develop artificial intelligence tools
    to accelerate their research.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会的科学顾问建议欧盟建立一个“CERN for AI”，以帮助科学家开发人工智能工具，加速他们的研究。
- en: The Group of Chief Scientific Advisors, worried that AI research is dominated
    by private tech giants, wants the Commission to fund a “state-of-the-art facility
    for academic research in Europe”.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 高级科学顾问小组担心AI研究主要由私营科技巨头主导，希望委员会资助一个“欧洲学术研究的最先进设施”。
- en: This facility, which they dub the European Distributed Institute for AI in Science
    (EDIRAS), takes forward the idea of a “CERN for AI”, modeled on the famous high-energy
    physics lab in Geneva. Setting up such a European research organisation is a longstanding
    demand by some in the AI community worried that the continent is falling further
    behind the US and China in the technology.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个设施被称为欧洲分布式人工智能科学研究院（EDIRAS），推进了“CERN for AI”的理念，借鉴了位于日内瓦的著名高能物理实验室。建立这样一个欧洲研究组织是一些人工智能社区长期以来的要求，他们担心欧洲在技术上落后于美国和中国。
- en: EDIRAS would give researchers “massive” high-performing computation power, a
    sustainable cloud infrastructure, high quality data, talent and training, says
    the advisory group, formally called the Scientific Advice Mechanism (SAM), in
    a [report](https://op.europa.eu/en/publication-detail/-/publication/2a6e3d4f-fae0-11ee-a251-01aa75ed71a1/language-en)
    handed to the Commission today.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 科学建议机制（SAM）正式称为顾问小组在一份 [报告](https://op.europa.eu/en/publication-detail/-/publication/2a6e3d4f-fae0-11ee-a251-01aa75ed71a1/language-en)
    今天递交给委员会。
- en: Probably the most famous example of AI in science is Alphafold, a system developed
    by Google-owned Deepmind, which can predict the structure of proteins, although
    there is some [scepticism](https://www.theregister.com/2022/09/08/deepmind_alphafold_performance/)
    this will significantly speed up drug discovery.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在科学中，AI最著名的例子可能是Alphafold，这是由Google旗下Deepmind开发的系统，可以预测蛋白质的结构，尽管有些 [怀疑](https://www.theregister.com/2022/09/08/deepmind_alphafold_performance/)
    这将显著加速药物发现。
- en: With AI capabilities advancing at dizzying speed, the group’s recommendation
    was developed at an unusually fast pace, a sign of its political importance, said
    Nicole Grobert, a nanomaterials professor at the University of Oxford who chairs
    the scientific advice group.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI能力以惊人的速度发展，这个小组的建议以异常快的速度制定，显示出其政治重要性的迹象，牛津大学纳米材料教授Nicole Grobert表示。
- en: “It usually takes a year, but here the request came in July and the pressure
    to finish was enormous. The Commission really wanted this report out,” she said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “通常需要一年时间，但这里的请求是在七月提出的，完成的压力非常大。委员会确实希望这份报告出炉，”她说道。
- en: But today’s proposal is much narrower than those campaigning for a “CERN for
    AI” would like to see.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是今天的提议比那些支持“CERN for AI”的人士所希望看到的要窄得多。
- en: Holger Hoos, an Alexander von Humboldt professor for AI at RWTH Aachen University
    and a founder of the Confederation of Laboratories for AI Research in Europe (Claire),
    said that while he was “thrilled” to see the idea gaining traction, it lacked
    the “ambition, vision and the kind of compelling motivation” set out in CERN for
    AI [plans](https://claire-ai.org/cern-for-ai/) Claire has advanced over the last
    six years.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Holger Hoos，亚琛工业大学亚历山大·冯·洪堡教授和欧洲人工智能研究实验室联盟（Claire）的创始人表示，尽管他对这个想法获得推广感到“兴奋”，但它缺乏CERN
    for AI计划中所设定的“雄心、愿景和引人注目的动机” [plans](https://claire-ai.org/cern-for-ai/) 过去六年来，Claire已经推进了这一概念。
- en: '**Too narrow?**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**太狭窄了？**'
- en: The chief problem, in Hoos’s view, is that the proposed EDIRAS is focused largely
    on using AI to speed up science, rather than any broader uses that could benefit
    industry or government, say.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Hoos认为，主要问题在于提议的EDIRAS主要集中于利用AI加速科学研究，而不是任何可能使工业或政府受益的更广泛用途。
- en: “We are all in favour of investing into AI for science, but we believe that
    this should not be the exclusive or even principal focus of ‘AI made in Europe’”,
    he said. “For example, ‘AI for engineering’, ‘AI for manufacturing’, ‘AI for public
    administration’ are all also very important,” he said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们都支持投资于科学AI，但我们认为这不应该是‘欧洲制造的AI’的独家或主要关注点，”他说。“例如，‘AI用于工程’、‘AI用于制造业’、‘AI用于公共管理’，所有这些领域同样非常重要。”
- en: Inside the Commission, there’s the view that creating AI tools for scientists
    could ultimately boost European innovation far more than the current wave of chatbots,
    such as ChatGPT, created by US tech giants.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在委员会内部，有人认为，为科学家开发AI工具可能比当前由美国科技巨头创建的聊天机器人潮更有可能促进欧洲的创新。
- en: “Using AI in science is probably one of the best use cases,” said competition
    commissioner Margrethe Vestager – who requested the review – today in a discussion
    of the report. “Me using AI to figure out how to make a dinner plan [...] may
    not be worth the energy used to do it.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “在科学中使用AI可能是最佳的应用案例之一，”竞争委员会专员玛格丽特·维斯塔格（Margrethe Vestager）在讨论报告时说道。“比如我使用AI来制定晚餐计划……可能不值得花费能量来做这件事情。”
- en: Rather than simply trying to ape the large language models of US tech giants,
    the EU could instead try to carve out AI niches where it can lead the world; and
    tools for AI science is one area in which the bloc has been relatively forward-thinking,
    a Commission official argued.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是简单地模仿美国科技巨头的大语言模型，欧盟可以尝试在可以引领世界的AI领域开辟自己的利基；一位委员会官员提出，AI科学工具是一个欧盟相对前瞻的领域。
- en: '**Too spread out?**'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**分散太广？**'
- en: The proposed EDIRAS institute would also be “distributed” - that is, spread
    out across the continent. “This has the advantage of bringing everyone on board.
    All parts of Europe would be included and have transparent and easy access,” said
    Grobert.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 提议的EDIRAS研究所也将是“分布式的” - 即在整个大陆上分布。“这样做的优势在于让所有人都参与进来。欧洲各地的所有部分都将被包括在内，并且能够透明和轻松地访问，”Grobert说道。
- en: A physical institute in a single location would be outdated in the era of home
    working, she said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，在远程工作时代，单一地理位置的物理研究所将会过时。
- en: One model could be Elixir, a federated data infrastructure set up by the European
    Molecular Biology Organisation, a Commission official said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲分子生物学组织设立的联邦化数据基础设施Elixir可能是一个模板，一位委员会官员表示。
- en: Kimmo Koski, CEO of CSC-IT Centre for Science in Finland and coordinator of
    the consortium which manages the LUMI supercomputer, said a distributed institute
    would make the most sense, and pointed out that most CERN scientists today are
    based around the world.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 芬兰科学IT中心CSC的首席执行官兼LUMI超级计算机管理联盟协调员Kimmo Koski表示，建立一个分布式研究所是最合理的选择，并指出如今大多数CERN科学家都分布在全球各地。
- en: “It is much more feasible, cost-efficient and also quality-wise better to expand
    with the current concepts than to start from scratch,” he said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “与从头开始相比，利用当前的概念进行扩展更为可行、成本效益更高，质量上也更好，”他说。
- en: Supercomputers like LUMI within the EU’s EuroHPC joint undertaking are already
    well designed to support the development of AI systems. “I think the win-win situation
    in Europe and EuroHPC is when we are able to provide different kinds of resources
    for different kinds of needs, with the same ecosystem,” Koski said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟的EuroHPC联合计划中的LUMI等超级计算机已经设计得很好，以支持AI系统的开发。“我认为在欧洲和EuroHPC中的双赢局面是，当我们能够为不同需求提供不同类型的资源，这样的生态系统就会更好，”Koski说。
- en: But Hoos wants a new central facility with supercomputers used exclusively for
    AI. “I believe any moonshot effort needs a visible focal point,” he said. He’s
    also worried that the distributed nature of EDIRAS could “far too easily be implemented
    by relatively cost-neutral rebranding of rather ineffective existing initiatives”.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但Hoos希望建立一个新的中央设施，专门用于AI的超级计算机。“我认为任何登月计划的努力都需要一个显著的焦点，”他说。他还担心EDIRAS的分布性质可能“通过相对成本中性的重新包装而过于容易实施，而这些现有倡议相对无效”。
- en: Grobert acknowledged that EDIRAS would encompass existing AI facilities, but
    would also involve “investing heavily in new infrastructure” as well.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Grobert承认，EDIRAS将涵盖现有的AI设施，但也将“大力投资于新基础设施”。
- en: A Commission source pointed out that it would be difficult to get EU states
    to agree to a centralised location for a new CERN-like facility, given the sensitivity
    of AI.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一位委员会消息来源指出，由于AI的敏感性，要让欧盟各国同意为类似于新的CERN设施的集中位置可能会很困难。
- en: Hoos also said that neither he nor a “major part of the AI community” had been
    consulted on the report, despite championing the CERN for AI idea it takes up.
    “That doesn’t bode well in terms of making sure that those who would benefit from
    or shape it if implemented are on board,” he said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Hoos还表示，尽管支持CERN用于AI的想法，但他和“AI社区的主要部分”并未在报告中进行咨询。“这在确保那些如果实施将从中受益或塑造它的人员参与方面并不好。”他说。
- en: The SAM report was based partly on an [evidence review](https://scientificadvice.eu/scientific-outputs/ai-in-science-evidence-review-report/)
     by a consortium of Europe’s leading science academies, called Science Advice
    for Policy by European Academies. A policy advisor for that group said they had
    consulted a member of Claire’s extended core team when gathering the evidence.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: SAM报告部分基于欧洲领先科学院联合的证据回顾，该联合称为欧洲科学院为政策提供科学建议。该组织的政策顾问表示，在收集证据时曾与Claire的扩展核心团队成员进行了咨询。
- en: '**Budget**'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**预算**'
- en: Then there’s the question of the budget. Today’s report does not specify a cost
    for EDIRAS, which Grobert said was a decision for the Commission. It “needs to
    take a bold approach” in order to be competitive, she said. Claire and non-profit
    association euRobotics, meanwhile, have asked for [€100 billion](https://eu-robotics.net/claire-and-eurobotics-unveil-ambitious-moonshot-for-european-ai-sovereignty-by-end-of-decade/)
    over six years.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是预算问题。今天的报告并未指定EDIRAS的成本，Grobert表示这是委员会的决定。她说：“需要采取大胆的方法”以保持竞争力。与此同时，Claire和非营利组织euRobotics要求在六年内获得1000亿欧元。
- en: But according to a Commission source, the most plausible path was to pilot EDIRAS
    as part of Horizon Europe, with the potential to scale it up from 2028 in the
    next framework programme – a similar path taken by the European Innovation Council,
    which was trialed in the later stages of Horizon 2020\.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但根据委员会的消息来源，最可行的路径是作为Horizon Europe的一部分试点EDIRAS，有可能从2028年在下一个框架计划中扩展——类似于欧洲创新委员会在Horizon
    2020后期进行的路径。
- en: This would admittedly mean a delay until 2028 to get it fully off the ground,
    but there were no other obvious EU funding mechanisms to hand, they said.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他们表示，尽管这将意味着直到2028年才完全启动，但手头没有其他明显的欧盟资金机制可供使用。
- en: Mattias Björnmalm, secretary general of CESAER, an association of European universities
    of science and technology, welcomed the science-focused approach to AI, and the
    effort to tackle these issues at a European level.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Mattias Björnmalm，欧洲科学与技术大学协会（CESAER）秘书长，对AI的科学导向方法表示欢迎，并支持在欧洲层面解决这些问题的努力。
- en: “Part of the reasoning for CERN from a scientific perspective was the pooling
    of resources to make and advance huge infrastructure, which is difficult to do
    on an individual level,” he said.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “从科学角度来看，CERN的部分理由是集中资源以制造和推进巨大基础设施，这在个体层面上很难做到。”他说。
- en: But he would have liked to have seen more clarity on the required budget. There
    is too often a disconnect between political ambitions, and [decisions to cut programmes
    such as Horizon Europe](https://sciencebusiness.net/news/horizon-europe/horizon-europe-budget-be-cut-eu21b-defence-research-gets-eu15b-boost)
    which are key to their implementation.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但他希望在所需预算方面能看到更多的明确性。他们说，政治雄心经常与关键项目（如Horizon Europe）的削减决策存在脱节。
- en: The SAM report also recommends “creative” public-private partnerships to make
    private data available for research with AI, and to provide financial support
    for the development of specialised tools for scientists, such as foundation models
    and AI research assistants.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: SAM报告还建议通过“创意”的公私合作伙伴关系，使私人数据可用于AI研究，并为科学家开发专业工具（如基础模型和AI研究助理）提供财政支持。
- en: The efforts should focus not only on physical and life sciences, but also on
    humanities and social sciences, and they should ensure that AI systems are aligned
    with “European values”, the scientific advisors say.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 科学顾问们表示，努力不仅应集中在物理学和生命科学上，还应包括人文社会科学，并确保AI系统与“欧洲价值观”一致。
- en: It is now up to the Commission to decide to what extent it will implement the
    recommendations. It comes after the Commission [published its own set of guidelines](https://sciencebusiness.net/news/ai/ai-has-place-research-not-evaluation-horizon-europe-proposals-commission-says)
    for the use of generative AI in research.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在由委员会决定实施建议的程度。这一决定是在委员会[发布了自己的指导方针](https://sciencebusiness.net/news/ai/ai-has-place-research-not-evaluation-horizon-europe-proposals-commission-says)后作出的，用于研究中使用生成式人工智能。
