- en: Share of electricity generated by fossil fuels in Great Britain drops to record
    low | Energy industry | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大不列颠的化石燃料发电比例创下历史新低 | 能源行业 | 卫报
- en: 来源：[https://www.theguardian.com/business/2024/apr/24/share-electricity-generated-by-fossil-fuels-great-britain-record-low](https://www.theguardian.com/business/2024/apr/24/share-electricity-generated-by-fossil-fuels-great-britain-record-low)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/business/2024/apr/24/share-electricity-generated-by-fossil-fuels-great-britain-record-low](https://www.theguardian.com/business/2024/apr/24/share-electricity-generated-by-fossil-fuels-great-britain-record-low)
- en: The share of Great Britain’s electricity generated by burning fossil fuels plummeted
    to unprecedented lows this month, ahead of plans to begin running a “zero-carbon
    grid” for short periods from next year.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本月，大不列颠电力的化石燃料发电份额急剧下降至前所未有的低点，这在明年开始实行“零碳电网”短期运行计划之前即已实现。
- en: Electricity generated by burning gas and coal fell to a record low of just 2.4%
    for an hour at lunchtime on Monday 15 April, according to an analysis of data
    from National Grid’s electricity system operator (ESO).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 电力通过燃烧天然气和煤炭产生的比例，在4月15日星期一午餐时间，创下历史新低，仅为2.4%。这是根据国家电网电力系统运营商（ESO）数据分析得出的结果。
