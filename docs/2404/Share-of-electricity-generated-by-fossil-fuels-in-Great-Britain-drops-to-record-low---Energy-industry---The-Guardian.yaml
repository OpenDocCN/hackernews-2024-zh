- en: The findings lend support to the aims of the ESO to begin the “groundbreaking
    and world-leading” step of running a zero-carbon electricity grid for Great Britain
    for short periods from next year.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Craig Dyke, the director of system operations at the ESO, said Britain had made
    “excellent progress” towards this goal and there had already been periods when
    the grid had run safely on more than 90% zero-carbon power.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The new records mark a dramatic shift from 15 years ago, when gas and coal power
    plants made up 75% of [the electricity mix](https://www.theguardian.com/environment/2023/feb/07/energy-dashboard-how-electricity-generated-great-britain),
    while renewables accounted for only 2%. Last year only a third of Great Britain’s
    electricity came from fossil fuels, compared with 40% from renewables.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The research, [undertaken by Carbon Brief](https://www.carbonbrief.org/analysis-fossil-fuels-fall-to-record-low-2-4-of-british-electricity/),
    found a dramatic increase in the frequency of short periods when fossil fuels
    made up less than 5% of Great Britain’s electricity generation in recent months.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: There have been 75 half-hour periods in the year to date when fossil fuels have
    accounted for less than 5% of the country’s electricity needs, more than four
    times the number recorded last year. Just five ultra-low carbon half hours were
    recorded in 2022, the analysis said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The new record low took place amid a glut of renewable energy, according to
    the ESO. At the time, wind power made up about half of electricity generation
    while solar power accounted for just over 30%. Britain’s nuclear reactors generated
    more than 13%.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
