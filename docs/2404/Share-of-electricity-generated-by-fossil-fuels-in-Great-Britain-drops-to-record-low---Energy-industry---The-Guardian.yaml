- en: The low-carbon generation squeezed gas-fired power to just 1.8% of Great Britain’s
    electricity generation while the country’s last remaining coal power plant, at
    Ratcliffe-on-Soar in Nottinghamshire, generated 0.6%. The plant is [due to close
    in September](https://www.theguardian.com/business/2024/apr/21/end-times-for-the-uks-final-coal-fired-power-station).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 低碳发电使得燃气发电仅占英国电力发电的1.8%，而英国最后一座燃煤电厂——位于诺丁汉郡索尔河畔的拉特克利夫，发电量为0.6%。该电厂计划在九月关闭。该计划的[详情请见](https://www.theguardian.com/business/2024/apr/21/end-times-for-the-uks-final-coal-fired-power-station)。
- en: 'Dyke said: “This is a culmination of a significant amount of effort over a
    number of years. It’s not just about technologies, it’s about hearts and minds
    and processes and systems and people working together across the industry, the
    energy regulator and government.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 戴克表示：“这是多年来大量努力的结晶。这不仅仅是技术的问题，也涉及到人们的心智、流程、系统及行业、能源监管机构和政府的合作。”
- en: “Getting to the 2025 ambition has been a significant engineering challenge,
    which we are solving.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “达到2025年的目标是一个重大的工程挑战，我们正在解决。”
