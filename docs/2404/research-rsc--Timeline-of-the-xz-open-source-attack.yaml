  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-05**: Debian 将 [xz-utils 5.6.0-0.2 添加到测试版](https://tracker.debian.org/news/1509743/xz-utils-560-02-migrated-to-testing/)。'
- en: '**2024-03-05**: Jia Tan commits [two ifunc](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=ed957d39426695e948b06de0ed952a2fbbe84bd1)
    [bug fixes](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=4e1c97052b5f14f4d6dda99d12cbbd01e66e3712).
    These seem to be real fixes for the actual ifunc bug. One commit links to the
    Gentoo bug and also typos an [upstream GCC bug](https://gcc.gnu.org/bugzilla/show_bug.cgi?id=114115).'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-05**: Jia Tan 提交了 [两个 ifunc 修复](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=ed957d39426695e948b06de0ed952a2fbbe84bd1)。这些看起来是针对实际
    ifunc bug 的真正修复。一个提交链接到 Gentoo 的 bug，并且还打了一个 [上游 GCC 的 bug](https://gcc.gnu.org/bugzilla/show_bug.cgi?id=114115)
    的错字。'
- en: '**2024-03-08**: Jia Tan [commits purported Valgrind fix](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=82ecc538193b380a21622aea02b0ba078e7ade92).
    This is a misdirection, but an effective one.'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-08**: Jia Tan [提交了所谓的 Valgrind 修复](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=82ecc538193b380a21622aea02b0ba078e7ade92)。这是一个误导，但却是有效的。'
- en: '**2024-03-09**: Jia Tan [commits updated backdoor files](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=74b138d2a6529f2c07729d7c77b1725a8e8b16f1).
    This is the actual Valgrind fix, changing the two test files containing the attack
    code. “The original files were generated with random local to my machine. To better
    reproduce these files in the future, a constant seed was used to recreate these
    files.”'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-09**: Jia Tan [提交了更新的后门文件](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=74b138d2a6529f2c07729d7c77b1725a8e8b16f1)。这是实际的Valgrind修复，更改了包含攻击代码的两个测试文件。“原始文件是在本地机器上使用随机数生成的。为了今后更好地重现这些文件，使用了一个恒定的种子重新创建这些文件。”'
- en: '**2024-03-09**: Jia Tan [tags and build v5.6.1](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=fd1b975b7851e081ed6e5cf63df946cd5cbdbb94)
    and publishes xz 5.6.1 distribution, containing a new backdoor. To date I have
    not seen any analysis of how the old and new backdoors differ.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-09**: Jia Tan [打了标签并构建了v5.6.1版本](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=fd1b975b7851e081ed6e5cf63df946cd5cbdbb94)，发布了包含新后门的xz
    5.6.1分发版。到目前为止，我还没有看到关于新旧后门有何不同的分析。'
- en: '**2024-03-20**: Lasse Collin sends LKML a patch set [replacing his personal
    email](https://lkml.org/lkml/2024/3/20/1009) with [both himself and Jia Tan](https://lkml.org/lkml/2024/3/20/1008)
    as maintainers of the xz compression code in the kernel. There is no indication
    that Lasse Collin was acting nefariously here, just cleaning up references to
    himself as sole maintainer. Of course, Jia Tan may have prompted this, and being
    able to send xz patches to the Linux kernel would have been a nice point of leverage
    for Jia Tan''s future work. We''re not at [trusting trust](nih) levels yet, but
    it would be one step closer.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-20**: Lasse Collin向LKML发送了一个补丁集，用Jia Tan一起作为内核xz压缩代码的维护者，[链接1](https://lkml.org/lkml/2024/3/20/1009)，[链接2](https://lkml.org/lkml/2024/3/20/1008)。在这里没有迹象表明Lasse
    Collin有恶意行为，只是清理了他作为唯一维护者的引用。当然，Jia Tan可能促使了这一举动，并且能够向Linux内核发送xz补丁将是Jia Tan未来工作的一个很好的支持点。虽然我们还没有达到[信任信任](nih)的水平，但这是更近一步。'
- en: '**2024-03-25**: Hans Jansen is back (!), [filing a Debian bug](https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=1067708)
    to get xz-utils updated to 5.6.1\. Like in the 2022 pressure campaign, more name###@mailhost
    addresses that don’t otherwise exist on the internet show up to advocate for it.'
  id: totrans-split-61
  prefs: []
