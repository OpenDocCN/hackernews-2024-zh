- en: 'research!rsc: Timeline of the xz open source attack'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'research!rsc: xz 开源攻击时间表'
- en: 来源：[https://research.swtch.com/xz-timeline](https://research.swtch.com/xz-timeline)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://research.swtch.com/xz-timeline](https://research.swtch.com/xz-timeline)
- en: Timeline of the xz open source attack
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: xz 开源攻击时间表
- en: Posted on Monday, April 1, 2024.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 发表于2024年4月1日星期一。
- en: Updated Wednesday, April 3, 2024.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更新于2024年4月3日星期三。
- en: 'Over a period of over two years, an attacker using the name “Jia Tan” worked
    as a diligent, effective contributor to the xz compression library, eventually
    being granted commit access and maintainership. Using that access, they installed
    a very subtle, carefully hidden backdoor into liblzma, a part of xz that also
    happens to be a dependency of OpenSSH sshd on Debian, Ubuntu, and Fedora, and
    other systemd-based Linux systems that patched sshd to link libsystemd. (Note
    that this does not include systems like Arch Linux, Gentoo, and NixOS, which do
    not patch sshd.) That backdoor watches for the attacker sending hidden commands
    at the start of an SSH session, giving the attacker the ability to run an arbitrary
    command on the target system without logging in: unauthenticated, targeted remote
    code execution.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在超过两年的时间里，一个使用“贾坦”这个名字的攻击者作为 xz 压缩库的勤奋有效的贡献者工作，最终被授予提交访问权限和维护权限。利用这一访问权限，他在
    liblzma 中安装了一个非常微妙、精心隐藏的后门，这是 xz 的一部分，也是 Debian、Ubuntu 和 Fedora 上的 OpenSSH sshd
    的依赖项，以及其他使用 systemd 的 Linux 系统，这些系统已经对 sshd 进行了补丁以链接 libsystemd。（请注意，这不包括像 Arch
    Linux、Gentoo 和 NixOS 这样的系统，这些系统没有对 sshd 进行补丁。）该后门在 SSH 会话开始时监视攻击者发送的隐藏命令，使攻击者能够在目标系统上以非认证、有针对性的远程代码执行方式运行任意命令。
- en: The attack was [publicly disclosed on March 29, 2024](https://www.openwall.com/lists/oss-security/2024/03/29/4)
    and appears to be the first serious known supply chain attack on widely used open
    source software. It marks a watershed moment in open source supply chain security,
    for better or worse.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该攻击于2024年3月29日[公开披露](https://www.openwall.com/lists/oss-security/2024/03/29/4)，似乎是广泛使用的开源软件首次严重已知的供应链攻击。这标志着开源供应链安全的一个分水岭时刻，无论好坏。
- en: This post is a detailed timeline that I have constructed of the social engineering
    aspect of the attack, which appears to date back to late 2021. (See also my [analysis
    of the attack script](xz-script).)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文详细记录了社会工程方面的攻击时间线，看起来可以追溯到2021年末。（另见我对[攻击脚本分析](xz-script)的分析。）
- en: Corrections or additions welcome on [Bluesky](https://bsky.app/profile/swtch.com/post/3kp4my7wdom2q),
    [Mastodon](https://hachyderm.io/@rsc/112199506755478946), or [email](mailto:rsc@swtch.com).[](#prologue)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎在[Bluesky](https://bsky.app/profile/swtch.com/post/3kp4my7wdom2q)，[Mastodon](https://hachyderm.io/@rsc/112199506755478946)，或[电子邮件](mailto:rsc@swtch.com)上进行更正或补充。[](#prologue)
- en: '[Prologue](#prologue)'
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[序言](#prologue)'
- en: '**2005–2008**: [Lasse Collin, with help from others](https://github.com/kobolabs/liblzma/blob/87b7682ce4b1c849504e2b3641cebaad62aaef87/doc/history.txt),
    designs the .xz file format using the LZMA compression algorithm, which compresses
    files to about 70% of what gzip did [1]. Over time this format becomes widely
    used for compressing tar files, Linux kernel images, and many other uses.[](#jia_tan_arrives_on_scene_with_supporting_cast)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**2005–2008**：[拉斯·科林（Lasse Collin），在其他人的帮助下](https://github.com/kobolabs/liblzma/blob/87b7682ce4b1c849504e2b3641cebaad62aaef87/doc/history.txt)，设计了使用LZMA压缩算法的.xz文件格式，该算法将文件压缩至大约gzip的70%[1]。随着时间的推移，该格式广泛用于压缩tar文件、Linux内核映像和许多其他用途。[](#jia_tan_arrives_on_scene_with_supporting_cast)'
- en: '[Jia Tan arrives on scene, with supporting cast](#jia_tan_arrives_on_scene_with_supporting_cast)'
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[贾坦到场，有支持角色](#jia_tan_arrives_on_scene_with_supporting_cast)'
- en: '**2021-10-29**: Jia Tan sends [first, innocuous patch](https://www.mail-archive.com/xz-devel@tukaani.org/msg00512.html)
    to the xz-devel mailing list, adding “.editorconfig” file.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**2021-10-29**：贾坦（Jia Tan）向 xz-devel 邮件列表发送[第一个无害补丁](https://www.mail-archive.com/xz-devel@tukaani.org/msg00512.html)，添加“.editorconfig”文件。'
- en: '**2021-11-29**: Jia Tan sends [second innocuous patch](https://www.mail-archive.com/xz-devel@tukaani.org/msg00519.html)
    to the xz-devel mailing list, fixing an apparent reproducible build problem. More
    patches that seem (even in retrospect) to be fine follow.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2021-11-29**：贾坦（Jia Tan）向 xz-devel 邮件列表发送[第二个无害补丁](https://www.mail-archive.com/xz-devel@tukaani.org/msg00519.html)，修复了显然的可重现构建问题。随后的更多补丁（即使回顾起来也如此）似乎都是可以接受的。'
- en: '**2022-02-07**: Lasse Collin merges [first commit with “jiat0218@gmail.com”
    as author in git metadata](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=6468f7e41a8e9c611e4ba8d34e2175c5dacdbeb4)
    (“liblzma: Add NULL checks to LZMA and LZMA2 properties encoders”).'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-02-07**: 拉瑟·科林合并了[第一个提交](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=6468f7e41a8e9c611e4ba8d34e2175c5dacdbeb4)，其中
    git 元数据中的作者为“jiat0218@gmail.com”（“liblzma: Add NULL checks to LZMA and LZMA2 properties
    encoders”）。'
- en: '**2022-04-19**: Jia Tan sends [yet another innocuous patch](https://www.mail-archive.com/xz-devel@tukaani.org/msg00553.html)
    to the xz-devel mailing list.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-04-19**: 贾坦向 xz-devel 邮件列表发送了[又一个无关紧要的补丁](https://www.mail-archive.com/xz-devel@tukaani.org/msg00553.html)。'
- en: '**2022-04-22**: “Jigar Kumar” sends [first of a few emails](https://www.mail-archive.com/xz-devel@tukaani.org/msg00557.html)
    complaining about Jia Tan’s patch not landing. (“Patches spend years on this mailing
    list. There is no reason to think anything is coming soon.”) At this point, Lasse
    Collin has already landed four of Jia Tan’s patches, marked by “Thanks to Jia
    Tan” in the commit message.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-04-22**: “吉加尔·库马尔”发送了[第一封抱怨邮件](https://www.mail-archive.com/xz-devel@tukaani.org/msg00557.html)，称贾坦的补丁还未被采纳。（“补丁在这个邮件列表上花了几年时间。没有理由认为很快会有什么结果。”）此时，拉瑟·科林已经合并了贾坦的四个补丁，在提交消息中标注“感谢贾坦”。'
- en: '**2022-05-19**: “Dennis Ens” sends [mail to xz-devel](https://www.mail-archive.com/xz-devel@tukaani.org/msg00562.html)
    asking if XZ for Java is maintained.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-05-19**: “丹尼斯·恩斯”向 xz-devel 发送了[邮件](https://www.mail-archive.com/xz-devel@tukaani.org/msg00562.html)，询问
    XZ for Java 是否得到了维护。'
- en: '**2022-05-19**: Lasse Collin [replies](https://www.mail-archive.com/xz-devel@tukaani.org/msg00563.html)
    apologizing for slowness and adds “Jia Tan has helped me off-list with XZ Utils
    and he might have a bigger role in the future at least with XZ Utils. It''s clear
    that my resources are too limited (thus the many emails waiting for replies) so
    something has to change in the long term.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-05-19**: 拉瑟·科林[回复了](https://www.mail-archive.com/xz-devel@tukaani.org/msg00563.html)，并对迟缓表示歉意，并补充道：“贾坦已经在
    XZ Utils 上线下帮助了我，他可能在未来在 XZ Utils 中扮演更大的角色。显然，我的资源太有限了（因此有很多等待回复的邮件），所以长期来看必须有所改变。”'
- en: '**2022-05-27**: Jigar Kumar sends [pressure email](https://www.mail-archive.com/xz-devel@tukaani.org/msg00565.html)
    to patch thread. “Over 1 month and no closer to being merged. Not a surprise.”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-05-27**: 吉加尔·库马尔向补丁线程发送了[催促的邮件](https://www.mail-archive.com/xz-devel@tukaani.org/msg00565.html)。“一个多月过去了，距离合并还远着呢。一点都不奇怪。”'
- en: '**2022-06-07**: Jigar Kumar sends [pressure email](https://www.mail-archive.com/xz-devel@tukaani.org/msg00566.html)
    to Java thread. “Progress will not happen until there is new maintainer. XZ for
    C has sparse commit log too. Dennis you are better off waiting until new maintainer
    happens or fork yourself. Submitting patches here has no purpose these days. The
    current maintainer lost interest or doesn''t care to maintain anymore. It is sad
    to see for a repo like this.”'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-06-07**: 吉加尔·库马尔向 Java 线程发送了[催促的电子邮件](https://www.mail-archive.com/xz-devel@tukaani.org/msg00566.html)。“在没有新维护者之前，进展不会发生。C
    语言的 XZ 也是如此。丹尼斯，你最好等到有新的维护者或者自己分叉。目前在这里提交补丁已经没有意义了。当前的维护者已经失去了兴趣或者不再关心维护。看到这样一个仓库真是令人难过。”'
- en: '**2022-06-08**: Lasse Collin [pushes back](https://www.mail-archive.com/xz-devel@tukaani.org/msg00567.html).
    “I haven''t lost interest but my ability to care has been fairly limited mostly
    due to longterm mental health issues but also due to some other things. Recently
    I''ve worked off-list a bit with Jia Tan on XZ Utils and perhaps he will have
    a bigger role in the future, we''ll see. It''s also good to keep in mind that
    this is an unpaid hobby project.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-06-08**: 拉瑟·科林[提出了反对意见](https://www.mail-archive.com/xz-devel@tukaani.org/msg00567.html)。“我并没有失去兴趣，但是由于长期的心理健康问题以及其他一些事情，我的关心能力相当有限。最近，我在
    XZ Utils 上线下与贾坦合作了一些，也许他将来会扮演更大的角色，我们将见分晓。还要记住，这只是一个无偿的业余项目。”'
- en: '**2022-06-10**: Lasse Collin merges [first commit with “Jia Tan” as author
    in git metadata](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=aa75c5563a760aea3aa23d997d519e702e82726b)
    (“Tests: Created tests for hardware functions”). Note also that there was one
    earlier commit on 2022-02-07 that had the full name set only to jiat75.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-06-10**: 拉瑟·科林合并了[第一个提交](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=aa75c5563a760aea3aa23d997d519e702e82726b)，其中
    git 元数据中的作者为“贾坦”（“Tests: Created tests for hardware functions”）。还要注意，早在 2022-02-07，有一个提交，作者全名仅设置为
    jiat75。'
- en: '**2022-06-14**: Lasse Collin merges [only commit with “jiat75@gmail.com” as
    author](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=0354d6cce3ff98ea6f927107baf216253f6ce2bb).
    This could have been a temporary git misconfiguration on Jia Tan''s side forgetting
    their fake email address.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '**2022-06-14**: Jugar Kumar sends [pressure email](https://www.mail-archive.com/xz-devel@tukaani.org/msg00568.html).
    “With your current rate, I very doubt to see 5.4.0 release this year. The only
    progress since april has been small changes to test code. You ignore the many
    patches bit rotting away on this mailing list. Right now you choke your repo.
    Why wait until 5.4.0 to change maintainer? Why delay what your repo needs?”'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '**2022-06-21**: Dennis Ens sends [pressure email](https://www.mail-archive.com/xz-devel@tukaani.org/msg00569.html).
    “I am sorry about your mental health issues, but its important to be aware of
    your own limits. I get that this is a hobby project for all contributors, but
    the community desires more. Why not pass on maintainership for XZ for C so you
    can give XZ for Java more attention? Or pass on XZ for Java to someone else to
    focus on XZ for C? Trying to maintain both means that neither are maintained well.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: '**2022-06-22**: Jigar Kumar sends [pressure email](https://www.mail-archive.com/xz-devel@tukaani.org/msg00570.html)
    to C patch thread. “Is there any progress on this? Jia I see you have recent commits.
    Why can''t you commit this yourself?”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: '**2022-06-29**: Lasse Collin [replies](https://www.mail-archive.com/xz-devel@tukaani.org/msg00571.html):
    “As I have hinted in earlier emails, Jia Tan may have a bigger role in the project
    in the future. He has been helping a lot off-list and is practically a co-maintainer
    already. :-) I know that not much has happened in the git repository yet but things
    happen in small steps. In any case some change in maintainership is already in
    progress at least for XZ Utils.”[](#jia_tan_becomes_maintainer)'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '[Jia Tan becomes maintainer](#jia_tan_becomes_maintainer)'
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At this point Lasse seems to have started working even more closely with Jia
    Tan. Brian Krebs [observes](https://infosec.exchange/@briankrebs/112197305365490518)
    that many of these email addresses never appeared elsewhere on the internet, even
    in data breaches (nor again in xz-devel). It seems likely that they were fakes
    created to push Lasse to give Jia more control. It worked. Over the next few months,
    Jia started replying to threads on xz-devel authoritatively about the upcoming
    5.4.0 release.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: '**2022-09-27**: Jia Tan gives [release summary](https://www.mail-archive.com/xz-devel@tukaani.org/msg00593.html)
    for 5.4.0\. (“The 5.4.0 release that will contain the multi threaded decoder is
    planned for December. The list of open issues related to 5..4.0 [sic] in general
    that I am tracking are...”)'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: '**2022-10-28**: Jia Tan [added to the Tukaani organization](https://github.com/JiaT75?tab=overview&from=2022-10-01&to=2022-10-31)
    on GitHub. Being an organization member does not imply any special access, but
    it is a necessary step before granting maintainer access.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-10-28**: Jia Tan被添加到了[Tukaani组织](https://github.com/JiaT75?tab=overview&from=2022-10-01&to=2022-10-31)中。成为组织成员并不意味着特殊访问权限，但这是授予维护者权限之前的必要步骤。'
- en: '**2022-11-30**: Lasse Collin [changes bug report email](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=764955e2d4f2a5e8d6d6fec63af694f799e050e7)
    from his personal address to an alias that goes to him and Jia Tan, notes in README
    that “the project maintainers Lasse Collin and Jia Tan can be reached via [xz@tukaani.org](mailto:xz@tukaani.org)”.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-11-30**: Lasse Collin将错误报告电子邮件从他的个人地址更改为一个别名，该别名同时发送给他和Jia Tan，并在README中指出“项目维护者Lasse
    Collin和Jia Tan可通过[xz@tukaani.org](mailto:xz@tukaani.org)联系”。'
- en: '**2022-12-30**: Jia Tan merges [a batch of commits directly into the xz repo](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=8ace358d65059152d9a1f43f4770170d29d35754)
    (“CMake: Update .gitignore for CMake artifacts from in source build”). At this
    point we know they have commit access. Interestingly, a [few commits later](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=799ead162de63b8400733603d3abcd2e1977bdca)
    in the same batch is the only commit with a different full name: “Jia Cheong Tan”.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**2022-12-30**: Jia Tan将[一批提交直接合并到xz仓库](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=8ace358d65059152d9a1f43f4770170d29d35754)（“CMake:
    Update .gitignore for CMake artifacts from in source build”）。此时我们知道他们拥有提交权限。有趣的是，在同一批次的几个提交后，有一个唯一的全名不同的提交：“Jia
    Cheong Tan”。'
- en: '**2023-01-11**: Lasse Collin [tags and builds his final release](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=18b845e69752c975dfeda418ec00eda22605c2ee),
    v5.4.1.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**2023-01-11**: Lasse Collin [标签并构建了最终版本](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=18b845e69752c975dfeda418ec00eda22605c2ee)，v5.4.1。'
- en: '**2023-03-18**: Jia Tan [tags and builds their first release](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=6ca8046ecbc7a1c81ee08f544bfd1414819fb2e8),
    v5.4.2.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**2023-03-18**: Jia Tan [标签并构建了他们的第一个版本](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=6ca8046ecbc7a1c81ee08f544bfd1414819fb2e8)，v5.4.2。'
- en: '**2023-03-20**: Jia Tan [updates Google oss-fuzz configuration](https://github.com/google/oss-fuzz/commit/6403e93344476972e908ce17e8244f5c2b957dfd)
    to send bugs to them.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**2023-03-20**: Jia Tan [更新了Google oss-fuzz配置](https://github.com/google/oss-fuzz/commit/6403e93344476972e908ce17e8244f5c2b957dfd)，以便向其发送漏洞报告。'
- en: '**2023-06-22**: Hans Jansen sends [a pair](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=23b5c36fb71904bfbe16bb20f976da38dadf6c3b)
    of [patches](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=b72d21202402a603db6d512fb9271cfa83249639),
    merged by Lasse Collin, that use the “[GNU indirect function](https://maskray.me/blog/2021-01-18-gnu-indirect-function)”
    feature to select a fast CRC function at startup time. The final commit is [reworked
    by Lasse Collin](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=ee44863ae88e377a5df10db007ba9bfadde3d314)
    and merged by Jia Tan. This change is important because it provides a hook by
    which the backdoor code can modify the global function tables before they are
    remapped read-only. While this change could be an innocent performance optimization
    by itself, Hans Jansen returns in 2024 to promote the backdoored xz and otherwise
    does not exist on the internet.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**2023-06-22**: Hans Jansen发送了[一对](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=23b5c36fb71904bfbe16bb20f976da38dadf6c3b)[补丁](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=b72d21202402a603db6d512fb9271cfa83249639)，由Lasse
    Collin合并，利用“[GNU间接函数](https://maskray.me/blog/2021-01-18-gnu-indirect-function)”特性在启动时选择快速CRC函数。最终提交由[Lasse
    Collin重新调整](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=ee44863ae88e377a5df10db007ba9bfadde3d314)，并由Jia
    Tan合并。这一变更很重要，因为它提供了一个钩子，通过这个钩子，后门代码可以在全局函数表在重新映射为只读之前修改它们。虽然这一变更本身可能是无辜的性能优化，但Hans
    Jansen在2024年回来推广植入后门的xz，否则在互联网上不存在。'
- en: '**2023-07-07**: Jia Tan [disables ifunc support during oss-fuzz builds](https://github.com/google/oss-fuzz/commit/d2e42b2e489eac6fe6268e381b7db151f4c892c5),
    claiming ifunc is incompatible with address sanitizer. This may well be innocuous
    on its own, although it is also more groundwork for using ifunc later.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**2023-07-07**: Jia Tan [在oss-fuzz构建中禁用了ifunc支持](https://github.com/google/oss-fuzz/commit/d2e42b2e489eac6fe6268e381b7db151f4c892c5)，声称ifunc与地址检查器不兼容。这本身可能是无害的，但也是后续使用ifunc的更多准备工作。'
- en: '**2024-01-19**: Jia Tan [moves web site to GitHub pages](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=c26812c5b2c8a2a47f43214afe6b0b840c73e4f5),
    giving them control over the XZ Utils web page. Lasse Collin presumably created
    the DNS records for the xz.tukaani.org subdomain that points to GitHub pages.
    After the attack was discovered, Lasse Collin deleted this DNS record to move
    back to [tukaani.org](https://tukaani.org), which he controls.[](#attack_begins)'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-01-19**: 贾坦 [将网站迁移到 GitHub 页面](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=c26812c5b2c8a2a47f43214afe6b0b840c73e4f5)，从而控制了
    XZ Utils 网页。拉斯·科林（Lasse Collin）可能创建了指向 GitHub 页面的 xz.tukaani.org 子域名的 DNS 记录。在发现攻击后，拉斯·科林删除了此
    DNS 记录，以恢复对他控制的 [tukaani.org](https://tukaani.org) 的控制。'
- en: '[Attack begins](#attack_begins)'
  id: totrans-split-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[攻击开始](#attack_begins)'
- en: '**2024-02-23**: Jia Tan [merges hidden backdoor binary code](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=cf44e4b7f5dfdbf8c78aef377c10f71e274f63c0)
    well hidden inside some binary test input files. The README already said (from
    long before Jia Tan showed up) “This directory contains bunch of files to test
    handling of .xz, .lzma (LZMA_Alone), and .lz (lzip) files in decoder implementations.
    Many of the files have been created by hand with a hex editor, thus there is no
    better "source code" than the files themselves.” Having these kinds of test files
    is very common for this kind of library. Jia Tan took advantage of this to add
    a few files that wouldn''t be carefully reviewed.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-02-23**: 贾坦 [合并了隐藏后门的二进制代码](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=cf44e4b7f5dfdbf8c78aef377c10f71e274f63c0)，这些代码被巧妙地隐藏在一些二进制测试输入文件中。README
    文件早在贾坦出现很久之前就写道：“该目录包含一堆用于测试解码器实现中 .xz、.lzma（LZMA_Alone）和 .lz（lzip）文件处理的文件。许多文件是通过十六进制编辑器手动创建的，因此这些文件本身就是最好的‘源代码’。”这种类型的测试文件对于这种库来说非常常见。贾坦利用这一点添加了一些不会被仔细审查的文件。'
- en: '**2024-02-24**: Jia Tan [tags and builds v5.6.0](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=2d7d862e3ffa8cec4fd3fdffcd84e984a17aa429)
    and publishes an xz-5.6.0.tar.gz distribution with an extra, malicious build-to-host.m4
    that adds the backdoor when building a deb/rpm package. This m4 file is not present
    in the source repository, but many other legitimate ones are added during package
    as well, so it’s not suspicious by itself. But the script has been modified from
    the usual copy to add the backdoor. See my [xz attack shell script walkthrough
    post](xz-script) for more.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-02-24**: 贾坦 [标记并构建了 v5.6.0](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=2d7d862e3ffa8cec4fd3fdffcd84e984a17aa429)，并发布了带有额外恶意
    build-to-host.m4 的 xz-5.6.0.tar.gz 发行版，当构建 deb/rpm 包时会添加后门。这个 m4 文件不在源代码仓库中，但在打包过程中添加了许多其他合法的文件，因此本身并不可疑。但是脚本已被修改，从通常的复制修改为添加后门。查看我的[xz攻击shell脚本详细过程文章](xz-script)了解更多。'
- en: '**2024-02-24**: Gentoo [starts seeing crashes in 5.6.0](https://bugs.gentoo.org/925415).
    This seems to be an actual ifunc bug, rather than a bug in the hidden backdoor,
    since this is the first xz with Hans Jansen’s ifunc changes, and Gentoo does not
    patch sshd to use libsystemd, so it doesn''t have the backdoor.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-02-24**: Gentoo [开始在 5.6.0 版本中遇到崩溃问题](https://bugs.gentoo.org/925415)。这似乎是一个真实的
    ifunc bug，而不是隐藏后门的 bug，因为这是 Hans Jansen 的 ifunc 更改的第一个 xz 版本，而 Gentoo 没有打补丁来使用
    libsystemd，因此没有后门。'
- en: '**2024-02-26**: Debian [adds xz-utils 5.6.0-0.1](https://tracker.debian.org/news/1506761/accepted-xz-utils-560-01-source-into-unstable/)
