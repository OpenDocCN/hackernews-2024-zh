  zh: '**2024-03-25**: Hans Jansen回来了，[向Debian提交了一个bug报告](https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=1067708)，要求将xz-utils更新到5.6.1版本。就像在2022年的压力活动中一样，更多在互联网上并不存在的name###@mailhost地址出现以支持这一请求。'
