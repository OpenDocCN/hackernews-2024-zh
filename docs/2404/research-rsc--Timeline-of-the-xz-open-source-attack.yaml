  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-02-28**: Debian [将 xz-utils 5.6.0-0.2 添加到不稳定版本](https://tracker.debian.org/news/1507917/accepted-xz-utils-560-02-source-into-unstable/)。'
- en: '**2024-02-28**: Jia Tan [breaks landlock detection](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=a100f9111c8cc7f5b5f0e4a5e8af3de7161c7975)
    in configure script by adding a subtle typo in the C program used to check for
    [landlock support](https://docs.kernel.org/userspace-api/landlock.html). The configure
    script tries to build and run the C program to check for landlock support, but
    since the C program has a syntax error, it will never build and run, and the script
    will always decide there is no landlock support. Lasse Collin is listed as the
    committer; he may have missed the subtle typo, or the author may be forged. Probably
    the former, since Jia Tan did not bother to forge committer on his many other
    changes. This patch seems to be setting up for something besides the sshd change,
    since landlock support is part of the xz command and not liblzma. Exactly what
    is unclear.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-02-28**: Jia Tan 在配置脚本中 [通过在检查 landlock 支持的 C 程序中添加微妙的拼写错误](https://git.tukaani.org/?p=xz.git;a=commitdiff;h=a100f9111c8cc7f5b5f0e4a5e8af3de7161c7975)
    来破坏 landlock 检测。配置脚本尝试构建和运行 C 程序来检查 landlock 支持，但由于 C 程序有语法错误，永远无法构建和运行，因此脚本始终会决定不存在
    landlock 支持。Lasse Collin 被列为提交者；他可能忽略了微妙的拼写错误，或者作者可能伪造了提交者。很可能是前者，因为 Jia Tan 没有在他的其他许多更改中伪造提交者。这个补丁似乎不仅仅是为了
    sshd 的变更，因为 landlock 支持是 xz 命令的一部分，而不是 liblzma。具体意图尚不清楚。'
- en: '**2024-02-29**: On GitHub, @teknoraver [sends pull request](https://github.com/systemd/systemd/pull/31550)
    to stop linking liblzma into libsystemd. It appears that this would have defeated
    the attack. [Kevin Beaumont speculates](https://doublepulsar.com/inside-the-failed-attempt-to-backdoor-ssh-globally-that-got-caught-by-chance-bbfe628fafdd)
    that knowing this was on the way may have accelerated the attacker’s schedule.
    @teknoraver [commented on HN](https://news.ycombinator.com/item?id=39916125) that
    the liblzma PR was one in a series of dependency slimming changes for libsystemd;
    there were [two](https://github.com/systemd/systemd/pull/31131#issuecomment-1917693005)
    [mentions](https://github.com/systemd/systemd/pull/31131#issuecomment-1918667390)
    of it in late January.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-02-29**: 在 GitHub 上，@teknoraver [发送了拉取请求](https://github.com/systemd/systemd/pull/31550)，停止将
    liblzma 链接到 libsystemd 中。看起来这本来可能会阻止攻击。[Kevin Beaumont 推测](https://doublepulsar.com/inside-the-failed-attempt-to-backdoor-ssh-globally-that-got-caught-by-chance-bbfe628fafdd)，知道这件事即将发生可能加速了攻击者的时间表。@teknoraver
    在 HN 上 [评论道](https://news.ycombinator.com/item?id=39916125)，liblzma PR 是 libsystemd
    依赖精简系列更改中的一部分；在一月底有 [两次提到](https://github.com/systemd/systemd/pull/31131#issuecomment-1917693005)。'
- en: '**2024-03-04**: RedHat distributions [start seeing Valgrind errors](https://bugzilla.redhat.com/show_bug.cgi?id=2267598)
    in liblzma’s `_get_cpuid` (the entry to the backdoor). The race is on to fix this
    before the Linux distributions dig too deeply.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-04**: RedHat 发行版开始看到 Valgrind 在 liblzma 的 `_get_cpuid`（后门的入口）中报错。这场赛跑是为了在
    Linux 发行版深入挖掘之前修复这个问题。'
- en: '**2024-03-05**: The [libsystemd PR is merged](https://github.com/systemd/systemd/commit/3fc72d54132151c131301fc7954e0b44cdd3c860)
    to remove liblzma. Another race is on, to get liblzma backdoor''ed before the
    distros break the approach entirely.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-05**: [libsystemd PR 被合并](https://github.com/systemd/systemd/commit/3fc72d54132151c131301fc7954e0b44cdd3c860)，移除
    liblzma。另一场赛跑开始，为了在发行版完全破坏这种方法之前，尽快设置 liblzma 的后门。'
- en: '**2024-03-05**: Debian [adds xz-utils 5.6.0-0.2](https://tracker.debian.org/news/1509743/xz-utils-560-02-migrated-to-testing/)
