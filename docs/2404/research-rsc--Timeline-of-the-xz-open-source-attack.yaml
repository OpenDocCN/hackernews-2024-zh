  zh: '**2024-03-29**: Andres Freund向公共oss-security@openwall邮件列表发布[后门警告](https://www.openwall.com/lists/oss-security/2024/03/29/4)，称他在“过去几周”发现了它。'
- en: '**2024-03-29**: RedHat [announces that the backdoored xz shipped](https://www.redhat.com/en/blog/urgent-security-alert-fedora-41-and-rawhide-users)
    in Fedora Rawhide and Fedora Linux 40 beta.'
