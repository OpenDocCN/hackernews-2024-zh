  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-02-26**: Debian [将 xz-utils 5.6.0-0.1 添加到不稳定版本](https://tracker.debian.org/news/1506761/accepted-xz-utils-560-01-source-into-unstable/)。'
- en: '**2024-02-27**: Jia Tan starts emailing Richard W.M. Jones to update Fedora
    40 (privately confirmed by Rich Jones).'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-02-27**: 贾坦开始通过电子邮件更新 Fedora 40 给**理查德·W·M·琼斯**（Rich Jones）（由 Rich Jones
    私下确认）。'
- en: '**2024-02-28**: Debian [adds xz-utils 5.6.0-0.2](https://tracker.debian.org/news/1507917/accepted-xz-utils-560-02-source-into-unstable/)
