- en: '**2024-03-30**: Debian [shuts down builds](https://fulda.social/@Ganneff/112184975950858403)
    to rebuild their build machines using Debian stable (in case the malware xz escaped
    their sandbox?).'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-03-30**: Debian关闭了构建过程，重新使用Debian稳定版重建他们的构建机器（以防恶意软件xz逃离他们的沙箱？），[社交媒体公告链接](https://fulda.social/@Ganneff/112184975950858403)。'
