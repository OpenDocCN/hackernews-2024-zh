- en: “We’ve reached the point where the balance between the use of resources and
    the welfare of the population here has broken down, especially over the past year,”
    said Víctor Martín, a spokesperson for the collective *Canarias se Agota* – The
    Canaries Have Had Enough – which helped to coordinate protests on Saturday across
    the eight islands.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经到了资源利用和本地居民福祉之间平衡崩溃的地步，尤其是过去一年里，”集体“Canarias se Agota”（加那利群岛已经忍受不了）的发言人维克多·马丁说，该集体协助在周六全群岛范围内协调了抗议活动。
- en: Eleven members of *Canarias se* *Agota* have already been on hunger strike for
    a week to protest against the construction of two large luxury developments in
    southern Tenerife, which they describe as illegal and totally unnecessary.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “Canarias se Agota”已有11名成员因抗议南特内里费岛南部两个大型豪华开发项目的建设而进行了一周的绝食，他们称这些项目非法且完全不必要。
- en: Police said 20,000 people had turned out for the demonstrations, but organisers
    put the figure closer to 50,000, Spain’s TVE public television said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 警方称，有2万人参加了示威活动，但组织者称人数接近5万人，西班牙TVE公共电视台报道。
- en: “We are not against tourism,” Rosario Correo, one of the protesters, told TVE.
    “We’re asking that they change this model that allows for unlimited growth of
    tourism.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不反对旅游业，”抗议者之一Rosario Correo告诉TVE。“我们要求改变允许旅游业无限增长的模式。”
- en: 'A beach on the island of Gran Canaria. Photograph: Greg Balfour Evans/Alamy'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一张摄于格兰加纳利岛的海滩照片。摄影：Greg Balfour Evans/Alamy
- en: Protesters also gathered in Madrid and Barcelona to show their support for the
    rallies in the Canary Islands, public television said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 公共电视称，马德里和巴塞罗那的抗议者也聚集起来，支持加那利群岛的抗议活动。
- en: Last year, 13.9 million people visited the islands, which have a population
    of 2.2 million. Tourism accounts for about [35% of the archipelago’s GDP](https://www3.gobiernodecanarias.org/noticias/canarias-lidero-la-recuperacion-turistica-nacional-en-2022-con-16-961-millones-de-euros-un-355-del-pib-regional/)
    – bringing in €16.9bn in 2022 alone – but local people say the industry is stressing
    natural resources and pricing them out of the rental market.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，有1390万人次访问了这些岛屿，岛上居住着220万人口。旅游业占该群岛GDP的约[35%](https://www3.gobiernodecanarias.org/noticias/canarias-lidero-la-recuperacion-turistica-nacional-en-2022-con-16-961-millones-de-euros-un-355-del-pib-regional/)，仅2022年就带来了169亿欧元的收入，但当地人表示，该行业正压力自然资源，并导致租房市场价格过高。
- en: Figures from Spain’s National Statistics Institute show that [33.8% of people
    in the Canaries are at risk of poverty or social exclusion](https://www.ine.es/dyngs/Prensa/es/ECV2023.htm),
    the highest proportion for any region except Andalucía.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙国家统计研究所的数据显示，[33.8%的加那利群岛居民面临贫困或社会排斥的风险](https://www.ine.es/dyngs/Prensa/es/ECV2023.htm)，除了安达卢西亚外，这是任何地区中比例最高的。
- en: Martín said the regional government’s continuing focus on tourism at a time
    when the climate emergency was leading to cuts to water supplies made no sense.
    “Demand is rising in urban areas where there are more tourists,” he said. “We’ve
    had a very dry winter and a water emergency’s already been declared on Tenerife.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁表示，在气候紧急情况下，当地政府继续专注于旅游业毫无道理。“在有更多游客的城市地区，需水量正在上升，”他说。“我们经历了非常干旱的冬季，特内里费已经宣布水资源紧急状态。”
- en: “There are going to be restrictions if there’s not more rain this month but
    it’s 36C here right now. This is all unsustainable and it means that we won’t
    even be able to keep normal levels of tourism going. And yet the authorities and
    the businesses here are trying to stick with this model.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “如果本月降雨不足，将会出现限制措施，但目前这里的温度已经达到36摄氏度。这一切都是不可持续的，意味着我们甚至无法维持正常水平的旅游业。尽管如此，这里的当局和企业仍试图坚持这种模式。”
- en: The housing situation in many parts of the archipelago was also dire because
    of high prices, low wages, a lack of public housing and the continuing cost of
    living crisis, Martín said. “I realised we’d reached the limit when I saw people
    who were working as hotel maids or waiters were living in shacks.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁说，由于高物价、低工资、缺乏公共住房和持续的生活成本危机，该群岛许多地区的住房状况也非常严峻。“当我看到一些做酒店女佣或服务员的人住在棚屋里时，我意识到我们已经到了极限。”
- en: “Wages are so low that they don’t cover the basic costs of living, especially
    in the current crisis, which is global, but has been felt keenly in the Canaries
    because we have to import practically everything.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “工资太低，以至于它们无法支付基本生活成本，尤其是在当前全球性危机中，尽管这种危机在加那利群岛尤为明显，因为我们几乎不得不进口所有东西。”
- en: He insisted the protest movement was not anti-tourist, pointing out that many
    people in the Canaries had known and liked generations of families from countries
    such as the UK and Germany.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他坚称抗议运动并非反对游客，指出加那利群岛许多人都认识并喜欢来自英国和德国等国家的几代家庭。
- en: “The problem isn’t the tourists,” he said. “It’s a model that was built around,
    and with the connivance of, a business class that doesn’t want to listen to what
    needs to be done, and with a political class that serves that business class instead
    of serving all the citizens.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “问题不在于游客，”他说。“问题在于建立在商业阶层周围、并与其共谋的模式，他们不愿意倾听应该做些什么，以及一个政治阶层为商业阶层服务而非为所有公民服务。”
- en: He said a complete rethink of the Canaries’ tourism model could not wait. “What
    we’re asking is very simple. Given that tourism is the main economic activity
    and the cause of all these problems, we want an immediate halt to these two mega-projects,”
    he said of the Tenerife developments.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，对加那利群岛的旅游模式进行彻底反思不能再等了。“我们提出的要求非常简单。鉴于旅游业是主要经济活动并导致所有这些问题的根源，我们要立即停止这两个大型项目，”他谈到特内里费岛的开发计划时如是说。
- en: “We also want a tourist moratorium that will lead to a study of the load each
    island can take and which will determine whether we’ve already passed the critical
    point. In areas where there’s an overload, we want to see a stage of degrowth
    of economic activity to benefit natural resources. Otherwise, you have an existing
    model that only benefits a very few people.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还希望实行旅游停摆，以便研究每个岛屿可以承载的负荷，并确定我们是否已经超过临界点。在负载过重的地区，我们希望看到经济活动的衰退阶段，以惠及自然资源。否则，你只会得到一个仅有少数人受益的现有模式。”
- en: Martín said a proper study of the problems the Canaries suffer from could have
    global repercussions. “This rethinking of the tourism model could put the Canaries
    on the map as an example of sustainable tourism development,” he said. “We could
    be known for something positive instead of something negative.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁表示，对加那利群岛所遭受的问题进行适当研究可能会产生全球影响。“这种旅游模式的重新思考可以使加那利群岛成为可持续旅游发展的典范，”他说。“我们可以因为一些积极的事物而为人所知，而不是因为一些负面的事物。”
- en: Fernando Clavijo, the regional president of the Canary Islands, has said his
    administration is already taking action. “All the actions this government has
    taken have been based on a revision of this model,” [he told reporters this week](https://www.europapress.es/islas-canarias/noticia-presidente-canarias-asegura-todas-acciones-iniciadas-estan-orientadas-revision-modelo-turistico-20240415115153.html).
    “The Canaries tourist model has been a successful one, but obviously, as with
    anything, there are things that could be perfected.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 加那利群岛地区总统费尔南多·克拉维霍表示，他的政府已经采取行动。“这届政府采取的所有行动都基于对这一模式的重新审视，” [他本周告诉记者们](https://www.europapress.es/islas-canarias/noticia-presidente-canarias-asegura-todas-acciones-iniciadas-estan-orientadas-revision-modelo-turistico-20240415115153.html)。“加那利群岛的旅游模式一直很成功，但显然，像任何事物一样，总有可以改进的地方。”
- en: Over-tourism has become [a major issue in many Spanish cities and regions](https://www.theguardian.com/travel/2017/aug/10/anti-tourism-marches-spread-across-europe-venice-barcelona),
    [triggering protests and backlashes in Barcelona](https://www.theguardian.com/cities/2018/jun/25/tourists-go-home-refugees-welcome-why-barcelona-chose-migrants-over-visitors),
    and leading the authorities in Seville to [consider charging visitors to explore
    the Andalucían city’s famous Plaza de España](https://www.theguardian.com/world/2024/feb/26/seville-to-charge-tourists-to-visit-plaza-de-espana-to-limit-numbers).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 过度旅游已经成为 [西班牙许多城市和地区的主要问题](https://www.theguardian.com/travel/2017/aug/10/anti-tourism-marches-spread-across-europe-venice-barcelona)，在巴塞罗那引发了抗议和反弹，导致塞维利亚当局
    [考虑向游客收费，以限制人数进入该城市著名的西班牙广场](https://www.theguardian.com/world/2024/feb/26/seville-to-charge-tourists-to-visit-plaza-de-espana-to-limit-numbers)。
