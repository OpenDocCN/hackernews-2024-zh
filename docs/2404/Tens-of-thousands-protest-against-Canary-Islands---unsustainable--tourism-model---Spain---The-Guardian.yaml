- en: Tens of thousands protest against Canary Islands’ ‘unsustainable’ tourism model
    | Spain | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数以万计的人们在加那利群岛上进行抗议，呼吁紧急重新考虑西班牙群岛的旅游战略，并冻结游客数量，认为几十年来的模式使居民生活难以负担，环境不可持续。
- en: 来源：[https://www.theguardian.com/world/2024/apr/20/thousands-protest-canary-islands-unsustainable-tourism](https://www.theguardian.com/world/2024/apr/20/thousands-protest-canary-islands-unsustainable-tourism)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/apr/20/thousands-protest-canary-islands-unsustainable-tourism](https://www.theguardian.com/world/2024/apr/20/thousands-protest-canary-islands-unsustainable-tourism)
- en: Tens of thousands of people are protesting across the Canary Islands to call
    for an urgent rethink of the Spanish archipelago’s tourism strategy and a freeze
    on visitor numbers, arguing that the decades-old model has made life unaffordable
    and environmentally unsustainable for residents.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数以万计的人们正在加那利群岛各地抗议，旨在要求西班牙群岛的旅游战略进行紧急反思，并冻结游客数量。他们认为，几十年来的旧模式使居民的生活变得难以负担，并且对环境不可持续。
- en: The protests, which are taking place under the banner *“Canarias tiene un límite”*
    – The Canaries have a limit – are backed by environmental groups including Greenpeace,
    WWF, Ecologists in Action, Friends of the Earth and SEO/Birdlife.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些抗议活动以“Canarias tiene un límite”（加那利群岛有限度）为口号，得到包括绿色和平、世界自然基金会、生态行动、地球之友和SEO/Birdlife等环保组织的支持。
