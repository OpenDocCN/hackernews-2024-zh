- en: 'In modern clinical trials[[edit](/w/index.php?title=McNamara_fallacy&action=edit&section=4
    "Edit section: In modern clinical trials")]'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There has been increasing discussion of the McNamara fallacy in medical literature.^([[6]](#cite_note-6))^([[7]](#cite_note-7))
    In particular, the McNamara fallacy is invoked to describe the inadequacy of only
    using [progression-free survival](/wiki/Progression-free_survival "Progression-free
    survival") (PFS) as a primary endpoint in clinical trials for agents treating
    [metastatic solid tumors](/wiki/Metastatic_tumor "Metastatic tumor") simply because
    PFS is an endpoint which is merely measurable, while failing to capture outcomes
    which are more meaningful, such as overall [quality of life](/wiki/Quality_of_life
    "Quality of life") or overall [survival](/wiki/Survival "Survival").
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'In competitive admissions processes[[edit](/w/index.php?title=McNamara_fallacy&action=edit&section=5
    "Edit section: In competitive admissions processes")]'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In [competitive admissions](/wiki/Competitive_examination "Competitive examination")
    processes—such as those used for graduate medical education^([[8]](#cite_note-8))—evaluating
    candidates using only numerical metrics results in ignoring non-quantifiable factors
    and attributes which may ultimately be more relevant to the applicant's success
    in the position.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
