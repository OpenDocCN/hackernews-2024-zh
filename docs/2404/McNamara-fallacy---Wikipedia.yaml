- en: Erroneous reasoning based solely on numeric metrics
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The **McNamara fallacy** (also known as the **quantitative fallacy**),^([[1]](#cite_note-1))
    named for [Robert McNamara](/wiki/Robert_McNamara "Robert McNamara"), the [US
    Secretary of Defense](/wiki/United_States_Secretary_of_Defense "United States
    Secretary of Defense") from 1961 to 1968, involves [making a decision](/wiki/Decision_making
    "Decision making") based solely on quantitative observations (or [metrics](/wiki/Performance_metric
    "Performance metric")) and ignoring all others. The reason given is often that
    these other observations cannot be proven.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: But when the McNamara discipline is applied too literally, the first step is
    to measure whatever can be easily measured. The second step is to disregard that
    which can't easily be measured or given a quantitative value. The third step is
    to presume that what can't be measured easily really isn't important. The fo[u]rth
    step is to say that what can't be easily measured really doesn't exist. This is
    suicide.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The quote originally referred to McNamara's ideology during the two months that
    he was president of [Ford Motor Company](/wiki/Ford_Motor_Company "Ford Motor
    Company"), but has since been interpreted to refer to his attitudes during the
    [Vietnam War](/wiki/Vietnam_War "Vietnam War").
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
