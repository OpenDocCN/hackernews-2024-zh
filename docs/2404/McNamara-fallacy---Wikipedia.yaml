- en: 'Vietnam War[[edit](/w/index.php?title=McNamara_fallacy&action=edit&section=2
    "Edit section: Vietnam War")]'
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The McNamara fallacy is often considered in the context of the Vietnam War,^([[3]](#cite_note-3))
    in which enemy [body counts](/wiki/Body_count "Body count") were taken to be a
    precise and objective measure of success. War was reduced to a mathematical model:
    By increasing estimated enemy deaths and minimizing one''s own, victory was assured.
    Critics^([*[who?](/wiki/Wikipedia:Manual_of_Style/Words_to_watch#Unsupported_attributions
    "Wikipedia:Manual of Style/Words to watch")*]) noted that [guerrilla warfare](/wiki/Guerrilla_warfare
    "Guerrilla warfare"), widespread resistance, and inevitable inaccuracies in estimates
    of enemy casualties can thwart this formula. McNamara''s interest in quantitative
    figures is seen in [Project 100,000](/wiki/Project_100,000 "Project 100,000"):
    by lowering admission standards to the military, enlistment was increased. Key
    to this decision was the idea that one soldier is, in the abstract, more or less
    equal to another, and that with the right training and superior equipment, he
    would factor positively in the mathematics of warfare.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: US Air Force Brigadier General [Edward Lansdale](/wiki/Edward_Lansdale "Edward
    Lansdale") reportedly told McNamara,^([[4]](#cite_note-4))^([*[page needed](/wiki/Wikipedia:Citing_sources
    "Wikipedia:Citing sources")*]) who was trying to develop a list of metrics to
    allow him to scientifically follow the progress of the war, that he was not considering
    the feelings of the common rural [Vietnamese people](/wiki/Vietnamese_people "Vietnamese
    people"). McNamara wrote it down on his list in pencil, then erased it and told
    Lansdale that he could not measure it, so it must not be important.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Global war on terror[[edit](/w/index.php?title=McNamara_fallacy&action=edit&section=3
    "Edit section: Global war on terror")]'
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Donald Rumsfeld](/wiki/Donald_Rumsfeld "Donald Rumsfeld"), US Secretary of
    Defense under [George W. Bush](/wiki/George_W._Bush "George W. Bush"), sought
    to prosecute wars with better data, clear objectives, and achievable goals. Writes
    [Jon Krakauer](/wiki/Jon_Krakauer "Jon Krakauer"):'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '... the sense of urgency attached to the mission came from little more than
    a bureaucratic fixation on meeting arbitrary deadlines so missions could be checked
    off a list and tallied as ''accomplished''. This emphasis on quantification has
    always been a hallmark of the military, but it was carried to new heights of fatuity
    during Donald Rumsfeld''s tenure at [The Pentagon](/wiki/The_Pentagon "The Pentagon").
    Rumsfeld was obsessed with achieving positive ''metrics'' that could be wielded
    to demonstrate progress in the [Global War on Terror](/wiki/War_on_Terrorism "War
    on Terrorism").'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
