- en: Skeptics can pretend this is *all quite normal*. But, judging by the feedback
    I’m getting, the vast majority of adults have already lost trust in the technocracy.
    They are deeply troubled by what the dominant platforms are doing to society,
    especially vulnerable children.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 怀疑者可以假装这一切都很正常。但根据我收到的反馈来看，绝大多数成年人已经对技术官僚失去了信任。他们对主导平台对社会（尤其是对弱势儿童）所做的事情深感不安。
- en: They know that a terrible crisis is underway, and blame tech leaders and their
    apologists—who are destroying the next generation in pursuit of profits.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他们知道一场可怕的危机正在发生，并将其归咎于科技领袖及其辩护者们——他们为了追求利润而毁坏了下一代。
- en: We’ve seen it before. There was a time when tobacco companies denied that smoking
    caused cancer. (Their argument—that [correlation does not prove causation](https://builtin.com/articles/correlation-causation)—will
    sound familiar.)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以前见过这种情况。曾经有一段时间，烟草公司否认吸烟会导致癌症。（他们的论点——[相关性不等于因果关系](https://builtin.com/articles/correlation-causation)——听起来很熟悉。）
- en: 'That was too bad for all the people who died because of that smokescreen argument
    (literally and figuratively). There was also a time when corporations—[and the
    US government!](https://en.wikipedia.org/wiki/File:16-p-1402-2_Fire_Ants_on_Trial.webm)—issued
    propaganda to support the use of DDT and other dangerous pesticides. We’ve seen
    the same narrative spinning in so many other business: [asbestos](https://harvardlawreview.org/print/vol-131/haskins-v-3m-co/),
    [automobiles](https://en.wikipedia.org/wiki/Unsafe_at_Any_Speed:_The_Designed-In_Dangers_of_the_American_Automobile),
    [opioids](https://www.bmj.com/content/379/bmj.o2688), etc.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些因为那种幌子论调（无论是字面上还是比喻上）而丧生的人来说，那真是太糟糕了。也曾经有一段时间，企业——[还有美国政府！](https://en.wikipedia.org/wiki/File:16-p-1402-2_Fire_Ants_on_Trial.webm)——发表宣传支持使用DDT和其他危险的农药。我们在许多其他行业也见过同样的叙事：[石棉](https://harvardlawreview.org/print/vol-131/haskins-v-3m-co/)，[汽车](https://en.wikipedia.org/wiki/Unsafe_at_Any_Speed:_The_Designed-In_Dangers_of_the_American_Automobile)，[阿片类药物](https://www.bmj.com/content/379/bmj.o2688)，等等。
- en: But you should always follow the money.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但你应该始终追踪资金的流向。
- en: Academics who defended smoking took *big cash* from Big Tobacco. You should
    check out [how much tobacco money went to distinguished statisticians back then](https://statmodeling.stat.columbia.edu/2012/09/02/cigarettes/)—who
    would ever have guessed that these STEM academics could be corrupted by cash?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经为吸烟辩护的学者从烟草巨头那里拿了**大笔现金**。你可以看看[当时多少烟草资金流向了那些著名的统计学家](https://statmodeling.stat.columbia.edu/2012/09/02/cigarettes/)——谁会想到这些STEM学者竟然会因金钱而腐化呢？
- en: I believe we are at a similar juncture right now.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信我们现在正处于类似的关键时刻。
- en: We will eventually have access to peer-reviewed, longitudinal studies with tightly
    defined control groups. Along the way, statisticians getting funded by tech, and
    their fellow travelers, will try to obfuscate as much as they can. But wise parents—who
    live in the real world, not academia—are already taking prudent steps.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最终将能够获得经过同行评审的、长期研究，严格定义了控制组。在此过程中，由科技公司资助的统计学家及其同行将竭尽所能地混淆视听。但生活在现实世界而非学术界的明智父母已经开始采取谨慎的步骤。
- en: That’s what parenting is all about.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是育儿的全部意义所在。
- en: It would be nice if the government and tech billionaires (now [lining up to
    buy TikTok](https://www.digitalmusicnews.com/2024/04/26/who-will-buy-tiktok-will-bytedance-sell/))
    helped them out. But since so much money is at stake, parents will probably have
    to fight this battle on their own.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果政府和科技亿万富翁（现在[排队购买TikTok](https://www.digitalmusicnews.com/2024/04/26/who-will-buy-tiktok-will-bytedance-sell/)）能帮助他们将是件好事。但因为涉及到如此多的资金，父母们可能必须自行应对这一挑战。
- en: The rest of us should support them as best we can. A good starting point is
    to speak honestly and forthrightly about what tech is actually doing in our communities.
    I’ll certainly be writing more about this in the future.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们其余的人应尽力支持他们。一个很好的起点是坦诚直言地谈论科技在我们社区中实际做了什么。我将来肯定会更多地写这方面的内容。
