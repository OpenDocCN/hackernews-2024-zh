- en: 30% of Children Ages 5-7 Are on TikTok - by Ted Gioia
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 30%的5-7岁儿童在TikTok上——作者：泰德·乔伊亚
- en: 来源：[https://www.honest-broker.com/p/30-of-children-ages-5-7-are-on-tiktok](https://www.honest-broker.com/p/30-of-children-ages-5-7-are-on-tiktok)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.honest-broker.com/p/30-of-children-ages-5-7-are-on-tiktok](https://www.honest-broker.com/p/30-of-children-ages-5-7-are-on-tiktok)
- en: In recent weeks, I’ve published a series of articles on [“dopamine culture”](https://www.honest-broker.com/p/the-state-of-the-culture-2024)—the
    fast-paced scrolling and swiping behavior promoted by Big Tech.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周，我发表了一系列关于[“多巴胺文化”](https://www.honest-broker.com/p/the-state-of-the-culture-2024)的文章——这种由大科技公司推广的快速滚动和滑动行为。
- en: I’ve argued that they are doing this to instill addictive behavior. These interfaces
    operate like slot machines at a casino, providing a dopamine boost every few seconds.
    The goal is to keep users’ eyes glued to their screens—thus maximizing advertising
    revenues.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为他们这样做是为了灌输成瘾行为。这些界面就像赌场的老虎机，每隔几秒钟提供一次多巴胺刺激。目标是让用户的眼睛紧盯屏幕——从而最大化广告收入。
- en: The leader in this movement is TikTok. But the other major platforms (Instagram,
    Twitter, Facebook, YouTube, etc.) are imitating its fast-paced video reels.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok是这场运动的领导者。但其他主要平台（Instagram、Twitter、Facebook、YouTube等）都在模仿它的快节奏视频轮播。
- en: My articles have stirred up discussion and debate—especially about the impact
    of slot machine-ish social media platforms on youngsters.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我的文章引发了讨论和辩论——特别是关于大科技公司社交媒体平台对年轻人的影响。
- en: So I decided to dig into the available data on children and social media. And
    it was even worse than I feared.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我决定深入研究儿童和社交媒体的可用数据。结果比我担心的还要糟糕。
- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The story gets worse. The numbers are rising rapidly—usage among this vulnerable
    group jumped 5% in just one year.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 情况变得更糟。这一易受影响群体的使用率在短短一年内增长了5%。
- en: By the way, almost a quarter of children in this demographic have a smartphone.
    More than three-quarters use a tablet computer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，几乎四分之一的这个年龄段的儿童拥有智能手机。超过四分之三使用平板电脑。
- en: These figures come from Ofcom, a UK-based regulatory group. I’ll let you decide
    how applicable they are to other countries. My hunch is that the situation in
    the US is even worse, but that’s just an educated guess based on having lived
    in both countries.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字来自英国的监管组织Ofcom。我会让你决定它们对其他国家的适用性如何。我猜想美国的情况可能更糟，但这只是基于我在这两个国家生活的经验所做的教育猜测。
- en: One thing is certain—the mental health of youths in both the US and UK is deteriorating
    rapidly. There are dozens of ways of measuring the crisis, but they all tell the
    same tragic story.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点是肯定的——美国和英国青少年的心理健康正在迅速恶化。有很多方法来衡量这一危机，但它们都讲述着同样悲剧的故事。
- en: Something happened around 2010, and it’s destroying millions of lives.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在2010年发生了一些事情，正在摧毁数百万人的生活。
- en: Now let’s look at the timeline for global smartphone usage. This also accelerated
    around 2010.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看全球智能手机使用的时间表。这也在2010年左右加速发展。
- en: Apologists for TikTok will tell you that these mental health problems are merely
    *correlated* with excessive screen time and that does not prove causation. Well,
    yes, of course, but…I will simply ask you to judge the plausibility of that defense
    based on your own common sense observations and life experiences.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 护短TikTok的人会告诉你，这些心理健康问题仅与过度使用屏幕时间*相关*，并不能证明因果关系。嗯，当然，但是...我只是请求你基于你自己的常识观察和生活经验来判断这种辩护的合理性。
- en: Their defense would be more plausible if youngsters were spending only a small
    portion of their day online. So let’s look at more data on how they allocate their
    time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果年轻人只在网上花费很少的时间，他们的辩护会更加有说服力。因此，让我们看看更多关于他们如何分配时间的数据。
- en: Here’s a comparison of time spent online by age. Even before they reach their
    teens, youngsters are spending more than four hours per day staring into a screen.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是按年龄分类的在线时间比较。甚至在进入青少年之前，年轻人每天都会花费超过四个小时盯着屏幕。
- en: Here’s what a day in the digital life of a typical 9-year-old girl looks like.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个典型9岁女孩数字生活中一天的情况。
- en: I don’t find any of this amusing. But if you’re looking for dark humor, I’ll
    point to the four minutes spent on the Duolingo language training app at the end
    of the day. This provides an indicator of the relative role of learning in the
    digital regimen on the rising generation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得这些都不好笑。但是如果你在找黑色幽默，我会指向一天结束时在Duolingo语言训练应用上花费的四分钟。这为我们提供了一个关于数字化时代新一代学习相对角色的指标。
- en: Now let’s look at even younger children. Here’s a glimpse at the digital life
    of a child aged 5 through 7\.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看更小的孩子。这里是一个5到7岁孩童数字生活的一瞥。
- en: The role of digital media increases dramatically between ages 8 and 12.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数字媒体在8至12岁之间的作用显著增加。
- en: By the way, more than 20% of underage users have an adult profile which allows
    them to access all content on these platforms.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，超过20%的未成年用户拥有成人档案，这使他们能够访问这些平台上的所有内容。
- en: What could possibly go wrong?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到底会出现什么问题呢？
