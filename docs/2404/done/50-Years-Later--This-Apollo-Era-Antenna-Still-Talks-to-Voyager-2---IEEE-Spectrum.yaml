- en: 50 Years Later, This Apollo-Era Antenna Still Talks to Voyager 2 - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 50年后，这座阿波罗时代的天线仍然与旅行者2号保持通信 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/apollo-era-antenna-voyager-2](https://spectrum.ieee.org/apollo-era-antenna-voyager-2)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/apollo-era-antenna-voyager-2](https://spectrum.ieee.org/apollo-era-antenna-voyager-2)
- en: For more than 50 years, [Deep Space Station 43](https://www.cdscc.nasa.gov/Pages/Antennas/dss43.html)
    has been an invaluable tool for space probes as they explore our solar system
    and push into the beyond. The DSS-43 radio antenna, located at the [Canberra Deep
    Space Communication Complex](https://www.cdscc.nasa.gov/), near Canberra, Australia,
    keeps open the line of communication between humans and probes during [NASA](https://www.nasa.gov/)
    missions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 五十多年来，[深空站43号](https://www.cdscc.nasa.gov/Pages/Antennas/dss43.html)一直是太空探测器的宝贵工具，它们探索我们的太阳系并推进到更远的地方。位于澳大利亚堪培拉附近的[堪培拉深空通信复合体](https://www.cdscc.nasa.gov/)内的DSS-43射电天线，保持了人类与探测器在[NASA](https://www.nasa.gov/)任务期间的通讯联系。
- en: Today more than 40 percent of all data retrieved by celestial explorers, including
    [Voyagers](https://voyager.jpl.nasa.gov/), [New Horizons](https://science.nasa.gov/mission/new-horizons/),
    and the [Mars Curiosity rover](https://mars.nasa.gov/msl/), comes through DSS-43.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，包括[旅行者](https://voyager.jpl.nasa.gov/)、[新视野号](https://science.nasa.gov/mission/new-horizons/)和[火星好奇号](https://mars.nasa.gov/msl/)在内的天体探测器检索的所有数据中，超过40%通过DSS-43传输。
- en: “As Australia’s largest antenna, DSS-43 has provided two-way communication with
    dozens of robotic spacecraft,” IEEE President-Elect [Kathleen Kramer](https://spectrum.ieee.org/2024-ieee-president-elect)
    said during a ceremony where the antenna was recognized as an [IEEE Milestone](https://ieeemilestones.ethw.org/Milestones:Deep_Space_Station_43,_1973).
    It has supported missions, Kramer noted, “from the Apollo program and NASA’s Mars
    exploration rovers such as [Spirit](https://science.nasa.gov/mission/mer-spirit/)
    and [Opportunity](https://science.nasa.gov/mission/mer-opportunity/) to the Voyagers’
    grand tour of the solar system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “作为澳大利亚最大的天线，DSS-43已经为数十个机器人航天器提供了双向通信，” IEEE主席当选人[Kathleen Kramer](https://spectrum.ieee.org/2024-ieee-president-elect)在一次典礼上说，这座天线被认定为[IEEE里程碑](https://ieeemilestones.ethw.org/Milestones:Deep_Space_Station_43,_1973)。Kramer指出，它支持了从阿波罗计划到NASA的火星探测车（如[精神号](https://science.nasa.gov/mission/mer-spirit/)和[机遇号](https://science.nasa.gov/mission/mer-opportunity/)）再到旅行者号在太阳系的大规模探索。
- en: “In fact,” she said, “it is the only antenna remaining on Earth capable of communicating
    with [Voyager 2](https://science.nasa.gov/mission/voyager/voyager-2/).”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “实际上，”她说，“它是地球上唯一能与[旅行者2号](https://science.nasa.gov/mission/voyager/voyager-2/)通信的天线。”
- en: Why NASA needed DSS-43
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NASA为何需要DSS-43
- en: Maintaining two-way contact with spacecraft hurtling billions of kilometers
    away across the solar system is no mean feat. Researchers at NASA’s [Jet Propulsion
    Laboratory](https://www.jpl.nasa.gov/), in Pasadena, Calif., knew that communication
    with distant space probes would require a dish antenna with unprecedented accuracy.
    In 1964 they built DSS-42—DSS-43’s predecessor—to support NASA’s [Mariner 4 spacecraft](https://www.jpl.nasa.gov/missions/mariner-4)as
    it performed the first-ever successful flyby of Mars in July 1965\. The antenna
    had a 26-meter-diameter dish. Along with two other antennas at JPL and in Spain,
    DSS-42 obtained the first close-up images of Mars. DSS-42 was retired in 2000.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 维持与太阳系数十亿公里外高速飞行的航天器的双向联系绝非易事。加州帕萨迪纳的NASA [喷气推进实验室](https://www.jpl.nasa.gov/)的研究人员知道，与遥远的航天探测器通信需要具有前所未有精度的天线。1964年，他们建造了DSS-42，即DSS-43的前身，以支持NASA的[Mariner
    4号飞船](https://www.jpl.nasa.gov/missions/mariner-4)在1965年7月首次成功飞越火星。该天线直径为26米。连同JPL和西班牙的另外两个天线，DSS-42获得了火星的首张特写图像。DSS-42在2000年退役。
- en: NASA engineers predicted that to carry out missions beyond Mars, the space agency
    needed more sensitive antennas. So in 1969 they began work on DSS-43, which has
    a 64-meter-diameter dish.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: NASA工程师预测，要执行超越火星的任务，太空机构需要更敏感的天线。因此，他们在1969年开始了DSS-43的工作，这个天线直径为64米。
- en: DSS-43 was brought online in December 1972—just in time to receive video and
    audio transmissions sent by Apollo 17 from the surface of the moon. It had greater
    reach and sensitivity than DSS-42 even after 42’s dish was upgraded in the early
    1980s.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: DSS-43于1972年12月上线，恰逢阿波罗17号从月球表面发送视频和音频传输。即使在20世纪80年代早期对42号天线进行升级后，DSS-43仍比42号具有更大的覆盖范围和更高的灵敏度。
- en: The gap between the two antennas’ capabilities widened in 1987, when DSS-43
    was equipped with a 70-meter dish in anticipation of Voyager 2’s 1989 encounter
    with the planet Neptune.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 两个天线能力之间的差距在1987年加大，当时DSS-43预期要配备直径为70米的天线，以迎接1989年"旅行者2号"与海王星相遇的任务。
- en: DSS-43 has been indispensable in maintaining contact with the deep-space probe
    ever since.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，DSS-43在维持与深空探测器的联系中至关重要。
- en: The dish’s size isn’t its only remarkable feature. The dish’s manufacturer took
    great pains to ensure that its surface had no bumps or rough spots. The smoother
    the dish surface, the better it is at focusing incident waves onto the signal
    detector so there’s a higher signal-to-noise ratio.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 天线的尺寸并非其唯一显著特征。制造商费尽心思确保其表面没有凸起或粗糙斑点。表面越光滑，天线聚焦入射波到信号探测器的能力就越好，信噪比也越高。
- en: DSS-43 boasts a pointing accuracy of 0.005 degrees (18 arc seconds)—which is
    important for ensuring that it is pointed directly at the receiver on a distant
    spacecraft. Voyager 2 broadcasts using a 23-watt radio. But by the time the signals
    traverse the multibillion-kilometer distance from the heliopause to Earth, their
    power has faded to a level 20 billion times weaker than what is needed to run
    a digital watch. Capturing every bit of the incident signals is crucial to gathering
    useful information from the transmissions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: DSS-43拥有0.005度（18角秒）的指向精度，这对确保其直接指向遥远航天器上的接收器非常重要。旅行者2号使用的是23瓦的无线电进行广播。但是当信号从太阳风的边界穿越数十亿千米的距离到达地球时，它们的功率已经减弱到比运行数字手表所需的强度低200亿倍。捕捉每一点入射信号对于从传输中收集有用信息至关重要。
- en: The antenna has a transmitter capable of 400 kilowatts, with a beam width of
    0.0038 degrees. Without the 1987 upgrade, signals sent from DSS-43 to a spacecraft
    venturing outside the solar system likely never would reach their target.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 天线具有400千瓦的发射机，并具有0.0038度的波束宽度。没有进行1987年升级的话，从DSS-43发送到太阳系外探测的信号可能永远无法到达目标。
- en: NASA’s Deep Space Network
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NASA的深空网络
- en: The Canberra Deep Space Complex, where DSS-43 resides, is one of three such
    tracking stations operated by JPL. The other two are DSS-11 at the [Goldstone
    Deep Space Communications Complex](https://www.gdscc.nasa.gov/) near Barstow,
    Calif., and DSS-63 at the [Madrid Deep Space Communications Complex](https://en.wikipedia.org/wiki/Madrid_Deep_Space_Communications_Complex)
    in Robledo de Chavela, Spain. Together, the facilities make up the Deep Space
    Network, which is the [most sensitive scientific telecommunications system](https://www.nasa.gov/directorates/somd/space-communications-navigation-program/what-is-the-deep-space-network/)
    on the planet, according to NASA. At any given time, the network is tracking dozens
    of spacecraft carrying out scientific missions. The three facilities are spaced
    about 120 degrees longitude apart. The strategic placement ensures that as the
    Earth rotates, at least one of the antennas has a line of sight to an object being
    tracked, at least for those close to the plane of the solar system.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 堪培拉深空复合体，其中DSS-43位于JPL运营的三个追踪站之一。另外两个分别是位于加利福尼亚州巴斯托附近的[戈德斯通深空通信复合体](https://www.gdscc.nasa.gov/)的DSS-11，以及西班牙罗布莱多·德·查韦拉的[马德里深空通信复合体](https://en.wikipedia.org/wiki/Madrid_Deep_Space_Communications_Complex)的DSS-63。这些设施共同组成了深空网络，根据NASA的说法，这是地球上[最敏感的科学电信系统](https://www.nasa.gov/directorates/somd/space-communications-navigation-program/what-is-the-deep-space-network/)。在任何时候，该网络都在追踪执行科学任务的数十个航天器。这三个设施相距约120度经度。战略性的布局确保了随着地球的旋转，至少一个天线能够与被追踪的物体保持视线接触，至少对于那些靠近太阳系平面的物体而言。
- en: But DSS-43 is the only member of the trio that can [maintain contact with Voyager
    2](https://www.nasa.gov/centers-and-facilities/jpl/nasa-contacts-voyager-2-using-upgraded-deep-space-network-dish/).
    Ever since its flyby of Neptune’s moon Triton in 1989, Voyager 2 has been on a
    trajectory below the plane of the planets, so that it no longer has a line of
    sight with any radio antennas in the Earth’s Northern Hemisphere.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但是DSS-43是仅有的能够[与Voyager 2保持联系](https://www.nasa.gov/centers-and-facilities/jpl/nasa-contacts-voyager-2-using-upgraded-deep-space-network-dish/)的三合一成员。自1989年飞越海王星的卫星特里顿以来，Voyager
    2一直沿着低于行星平面的轨道运行，因此它再也无法与地球北半球的任何射电天线保持视线。
- en: To ensure that DSS-43 can still place the longest of long-distance calls, the
    antenna underwent a round of updates in 2020\. A new X-band cone was installed.
    DSS-43 transmits radio signals in the X (8 to 12 gigahertz) and S (2 to 4 GHz)
    bands; it can receive signals in the X, S, L (1 to 2 GHz), and K (12 to 40 GHz)
    bands. The dish’s pointing accuracy also was tested and recertified.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保DSS-43仍然能够进行最长距离的电话，该天线在2020年进行了一轮更新。安装了一个新的X波段锥体。DSS-43在X波段（8至12千兆赫）和S波段（2至4千兆赫）传输无线电信号；它可以接收X、S、L（1至2千兆赫）和K（12至40千兆赫）波段的信号。该天线的指向精度也经过了测试和重新认证。
- en: Once the updates were completed, test commands were sent to Voyager 2\. After
    about 37 hours, DSS-43 received a response from the space probe confirming it
    had received the call, and it executed the test commands with no issues.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更新完成后，测试命令被发送到了Voyager 2。大约37小时后，DSS-43收到了来自太空探测器的回应，确认已经接收到调用，并且执行了测试命令，没有出现任何问题。
- en: DSS-43 is still relaying signals between Earth and Voyager 2, which passed the
    heliopause in 2018 and is now some 20 billion km from Earth.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: DSS-43仍在地球和Voyager 2之间中继信号，后者在2018年穿过了太阳风圈，现在距离地球约200亿公里。
- en: '[From left] IEEE Region 10 director Lance Fung, Kevin Furguson, IEEE President-Elect
    Kathleen Kramer, and Ambarish Natu, past chair of the IEEE Australian Capital
    Territory Section at the IEEE Milestone dedication ceremony held at the Canberra
    Deep Space Communication Complex in Australia. Furguson is the director of the
    complex.Ambarish Natu'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[从左到右] IEEE第10区主任Lance Fung，Kevin Furguson，IEEE主席当选人Kathleen Kramer，以及IEEE澳大利亚首都地区分会的前主席Ambarish
    Natu，在澳大利亚堪培拉深空通信复合体举行的IEEE里程碑奉献仪式上。Furguson是该复合体的主任。Ambarish Natu'
- en: Other important missions
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他重要任务
- en: 'DSS-43 has played a vital role in missions closer to Earth as well, including
    NASA’s [Mars Science Laboratory](https://mars.nasa.gov/mars-exploration/missions/mars-science-laboratory/)
    mission. When the space agency sent [Curiosity](https://mars.nasa.gov/msl/), a
    golf cart–size rover, to explore the Gale crater and Mount Sharp on Mars in 2011,
    DSS-43 tracked Curiosity as it made its nail-biting seven-minute descent into
    Mars’s atmosphere. It took roughly 20 minutes for radio signals to traverse the
    320-million km distance between Mars and Earth, and then DSS-43 delivered the
    good news: The rover had landed safely and was operational.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: DSS-43在更接近地球的任务中也发挥了重要作用，包括NASA的[火星科学实验室](https://mars.nasa.gov/mars-exploration/missions/mars-science-laboratory/)任务。当太空机构于2011年发送了[好奇号](https://mars.nasa.gov/msl/)，一台高尔夫球车大小的探测器，探索火星的盖尔陨石坑和夏普山时，DSS-43跟踪了好奇号的七分钟惊心动魄的下降过程。在火星与地球之间约3.2亿公里的距离上，无线电信号需大约20分钟才能传递过来，然后DSS-43传递了一个好消息：探测器安全着陆并运行正常。
- en: “NASA plans to send future generations of astronauts from the Moon to Mars,
    and DSS-43 will play an important role as part of NASA’s Deep Space Network,”
    says [Ambarish Natu](https://www.linkedin.com/in/ambarishnatu/?originalSubdomain=au),
    an IEEE senior member who is a past chair of the [IEEE Australian Capital Territory
    (ACT) Section.](https://r10.ieee.org/act/)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “NASA计划将未来的宇航员从月球送往火星，DSS-43将作为NASA深空网络的重要组成部分发挥重要作用，” [Ambarish Natu](https://www.linkedin.com/in/ambarishnatu/?originalSubdomain=au)，IEEE高级会员，也是[IEEE澳大利亚首都地区（ACT）分会](https://r10.ieee.org/act/)的前任主席表示。
- en: DSS-43 was honored with an [IEEE Milestone](https://ieeemilestones.ethw.org/w/index.php/Milestone-Proposal:Deep_Space_Station_43%2C_1973)
    in March during a ceremony held at the Canberra Deep Space Communication Complex.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: DSS-43在三月份的典礼上获得了[IEEE里程碑奖](https://ieeemilestones.ethw.org/w/index.php/Milestone-Proposal:Deep_Space_Station_43%2C_1973)，典礼在堪培拉深空通信复合体举行。
- en: '“This is the second IEEE Milestone recognition given in Australia, and the
    first for ACT,” [Lance Fung](https://attend.ieee.org/r10htc-2021/chun-che-lance-fung/),
    IEEE Region 10 director, said during the ceremony. A plaque recognizing the technology
    is now displayed at the complex. It reads:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “这是澳大利亚获得的第二个IEEE里程碑奖项，也是ACT地区的第一个，” [Lance Fung](https://attend.ieee.org/r10htc-2021/chun-che-lance-fung/)，IEEE第十区主任，在典礼上说道。一块表彰该技术的铭牌现在展示在该建筑群中。铭牌上写道：
- en: '**First operational in 1972 and later upgraded in 1987, Deep Space Station
    43 (DSS-43) is a steerable parabolic antenna that supported the Apollo 17 lunar
    mission, Viking Mars landers, Pioneer and Mariner planetary probes, and Voyager’s
    encounters with Jupiter, Saturn, Uranus, and Neptune. Planning for many robotic
    and human missions to explore the solar system and beyond has included DSS-43
    for critical communications and tracking in NASA’s Deep Space Network.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**1972年首次投入使用，1987年进行过升级，深空站43号（DSS-43）是一台可转动的抛物面天线，支持了阿波罗17号登月任务、维京号火星着陆器、先驱号和航海家号行星探测器，以及旅行者号与木星、土星、天王星和海王星的接触。在NASA的深空网络中，DSS-43为多个探索太阳系及更远目标的机器人和载人任务提供了关键的通信和追踪服务。**'
- en: Administered by the [IEEE History Center](https://www.ieee.org/about/history-center/)
    and supported by donors, the Milestone program recognizes outstanding technical
    developments around the world. The IEEE Australian Capital Territory Section sponsored
    the nomination.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由[IEEE历史中心](https://www.ieee.org/about/history-center/)管理，并得到捐赠者的支持，里程碑计划认可世界各地的杰出技术发展。IEEE澳大利亚首都地区分会赞助了提名。
