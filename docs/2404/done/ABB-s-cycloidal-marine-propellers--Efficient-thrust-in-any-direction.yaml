- en: 'ABB''s cycloidal marine propellers: Efficient thrust in any direction'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ABB 的环形推进器：在任何方向上提供高效推力
- en: 来源：[https://newatlas.com/marine/abb-dynafin-marine-propulsion/](https://newatlas.com/marine/abb-dynafin-marine-propulsion/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/marine/abb-dynafin-marine-propulsion/](https://newatlas.com/marine/abb-dynafin-marine-propulsion/)
- en: Earlier this month, we featured a [Whale Design propeller](https://newatlas.com/marine/bluenav-whale-propeller-e-drive/)
    that looked to nature for improved efficiency. Switzerland's ABB Marine has also
    been inspired by "the dynamic motions of a whale's tail" for its multi-blade Dynafin
    propulsion concept.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，我们介绍了一款[鲸设计螺旋桨](https://newatlas.com/marine/bluenav-whale-propeller-e-drive/)，这款螺旋桨从自然中汲取灵感以提高效率。瑞士的ABB
    Marine 也受到"鲸鱼尾巴的动态运动"的启发，推出了多叶片 Dynafin 推进概念。
- en: ABB Marine says that if the shipping industry was a country, it would be the
    sixth largest greenhouse gas emitter in the world. The International Maritime
    Organization has set a target of 50% reductions of global emissions by 2050, compared
    to levels in 2008, and now the race is on to find and use cleaner fuels and technologies
    to help meet these goals.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ABB Marine 表示，如果航运行业是一个国家，它将是全球第六大温室气体排放者。国际海事组织设定了到2050年全球排放量比2008年水平减少50%的目标，现在各方正在竞相寻找和使用更清洁的燃料和技术，以帮助实现这些目标。
- en: '"These challenges require smarter solutions to keep things moving while still
    consuming less energy," said ABB''s Janne Pohjalainen. "ABB has long been at the
    forefront of propulsion innovation, having undertaken a major step with the launch
    of the first generation Azipod system in the 1990s, which changed the way ship
    operate today... Now it''s time to take the next big leap with our latest innovation
    that is inspired by the movement perfected by evolution."'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些挑战需要更智能的解决方案来保持事物运转，同时消耗更少的能量，"ABB 的 Janne Pohjalainen 说道。"ABB 在推进创新方面长期处于前沿，上世纪九十年代推出第一代
    Azipod 系统，彻底改变了今天船舶的运作方式... 现在是时候借助我们最新的革新，受到演化完善的运动的启发，迈向下一个重大飞跃了。"'
- en: The Dynafin concept has been more than a decade in research and development,
    and is described as essentially a cycloidal propeller – where vertical blades
    are mounted to a spinning circular plate to provide thrust. It's not a new idea,
    the [Cyclogyro](https://newatlas.com/aircraft/cyclotech-cyclogyro-evtol-voith-schneider/)
    from and few years back took the setup to eVTOLs while [Voith Schneider props](https://en.wikipedia.org/wiki/Voith_Schneider_Propeller)
    have seen use by the US and French Navies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Dynafin 概念已经研发超过十年，被描述为基本上是一个环形推进器——竖直叶片安装在旋转的圆盘上提供推力。这并不是一个新概念，几年前的[Cyclogyro](https://newatlas.com/aircraft/cyclotech-cyclogyro-evtol-voith-schneider/)
    将此技术应用于eVTOL，而[Voith Schneider 螺旋桨](https://en.wikipedia.org/wiki/Voith_Schneider_Propeller)则已被美国和法国海军采用。
- en: '"Each blade is individually controlled by an electric motor, a frequency converter
    (to control torque and rpm) and control logic"'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"每片叶片都由电动机、频率变换器（用于控制扭矩和转速）和控制逻辑单独控制"'
- en: ABB
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ABB
- en: For ABB's take on the design, an electric motor drives a large disc on the underside
    of a ship or boat, which spins at between 40 and 80 revolutions per minute as
    needed. The concept shows five independently controllable blades mounted below
    the disc, sitting equidistant along the circular edge – though the setup can run
    from four to six modules.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于ABB的设计，一台电动机驱动船体或船舶底部的一个大圆盘，根据需要以40到80转每分钟旋转。该概念展示了位于圆盘下方的五片独立可控叶片，均匀分布在圆边上，尽管该设置可以从四个到六个模块运行。
- en: The combined efforts of wheel and blades generate propulsion in a motion likened
    to that of the tail of dolphin or whale. An onboard control system can rotate
    each blade around its own axis in real-time for simultaneous propulsion and steering
    of the vessel without needing to install a rudder.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 轮和叶片的联合作用以一种类似海豚或鲸鱼尾部运动的方式产生推进力。船载控制系统可以实时围绕每片叶片的轴线旋转，实现船只的同时推进和操纵，无需安装舵机。
- en: ABB is promising instant thrust control, precise dynamic positioning capabilities
    and superior maneuverability, and is aiming for an open-water efficiency of up
    to 85%. The modular concept can also be optimized for different operator needs,
    different ship types and hull types.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ABB承诺提供即时推力控制、精确的动态定位能力和卓越的操纵性，并且旨在实现高达85%的开水效率。该模块化概念还可以根据不同的操作者需求、不同的船型和船体类型进行优化。
- en: Among the claimed advantages over more conventional propeller designs is a notable
    improvement in efficiency that could lead to significant savings on fuel costs
    for combustion engine vessels, with fewer emissions as an added bonus. The system
    boasts a relatively low component count too, which should make for reduced maintenance
    costs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 相对于更传统的推进器设计，宣称的优点之一是效率显著提高，这可能会导致燃料成本的显著节省，对于燃烧引擎船只来说，少量排放也是额外的优势。系统的组件数量相对较低，这也应有助于降低维护成本。
- en: Independent testing of a passenger vessel fitted with different propulsion systems
    found that the ABB Dynafin managed energy savings of up to 22% compared to conventional
    shaftline configurations
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对安装了不同推进系统的客运船进行的独立测试发现，ABB Dynafin相比传统轴线配置能够实现高达22%的能源节约。
- en: ABB
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ABB
- en: It should also be possible to run a boat on a more compact power plant, with
    ABB noting that this could be of particular significance for vessels running electric,
    fuel-cell or hybrid systems where large battery banks can take up valuable cargo
    space.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也有可能在更紧凑的动力装置上运行船只，ABB指出这对于运行电动、燃料电池或混合系统的船只尤为重要，因为大型电池组可能占据宝贵的货物空间。
- en: Such vessels can operate in "sensitive marine areas" too, thanks to the motors
    being housed within the host vessel's hull for reduced underwater noise, combined
    with the relatively "low-pressure pulses and blade-tip speeds" creating less turbulence.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此类船只得益于电机置于主机体船体内，从而减少水下噪音，结合相对较低的“低压脉冲和刀片尖端速度”，减少了湍流。
- en: It's not clear at this stage whether such a system could be painlessly retrofitted
    to existing ships and boats, or at what price to owners, though it could open
    up a world of new possibilities for designers of new builds.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚是否可以轻松地将此类系统改装到现有船只和船舶上，以及对船东的价格影响如何，尽管这可能为新船设计师开辟了全新的可能性。
- en: The project, which was first unveiled mid-2023, is still at the concept stage
    of development at the moment. ABB reports that successful simulations and scale-model
    testing have been undertaken, and contact made with ship designers "to validate
    the feasibility of the concept."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此项目于2023年中旬首次亮相，目前仍处于概念开发阶段。ABB 报告称已进行了成功的模拟和比例模型测试，并与船舶设计师取得了联系，以“验证该概念的可行性”。
- en: In fact, independent testing of a passenger vessel fitted with different propulsion
    systems found that the ABB Dynafin solution managed energy savings of 22% compared
    to conventional shaftline configurations. The first full prototype is coming next
    year.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，对装有不同推进系统的客船进行的独立测试显示，与传统轴线配置相比，ABB Dynafin 解决方案实现了22%的能源节约。第一款全尺寸原型将于明年推出。
- en: '"The ABB Dynafin generates thrust by means of profiled blades that project
    from the bottom of the ship. Each blade can rotate both around the global axis
    of a main wheel and around its own local axis, which acts as a pivot point for
    enforcing a prescribed pitch motion. The thrusting blades’ trajectories resemble
    those of the tails of whales and dolphins."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"ABB Dynafin 通过轮廓刀片在船底产生推力。每个刀片都可以围绕主轮的全局轴和其自身的本地轴旋转，本地轴作为施加规定俯仰运动的枢轴点。推进刀片的轨迹类似于鲸鱼和海豚的尾巴。"'
- en: ABB
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ABB
- en: '"ABB Dynafin shows what is possible when marine engineers pursue radical innovation
    and progress, inspired by the interplay of evolution and technology," said ABB''s
    Juha Koskela at concept launch. "This solution is all about operational efficiency
    and emissions avoidance, leveraging innovations from the brightest minds in marine
    and propulsion engineering."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"ABB Dynafin 展示了当海洋工程师追求激进创新和进步时可能实现的成果，这受到进化与技术相互作用的启发，"ABB 的 Juha Koskela
    在概念发布会上表示。"这一解决方案完全关乎操作效率和减排，利用了海洋和推进工程领域最优秀的头脑的创新。"'
- en: The company envisions a 1 to 4 MW per propulsor unit being suitable for small
    and medium-sized passenger or work vessels, though larger vessels such as cruise
    ships could host multiple units – and plans already call for the technology to
    be incorporated in a new 450-ft superyacht called [Aeolis](https://www.oceancoyacht.com/designs/aeolus/)
    from Oceanco. The video below has more.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 公司设想每个推进器单元的功率在1到4兆瓦之间，适用于小型和中型客船或工作船只，尽管像游轮这样的大型船只可以安装多个单元 —— 事实上，已计划将该技术应用于一艘名为[Aeolis](https://www.oceancoyacht.com/designs/aeolus/)的全新450英尺超级游艇，该艇由Oceanco设计。下面的视频有更多信息。
- en: ABB Dynafin™ – A propulsion system enabling extremely high efficiency and precise
    maneuverability
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ABB Dynafin™ – 一种能实现极高效率和精确操控的推进系统
