- en: A first look at Europe’s alternative iPhone app stores - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲替代iPhone应用商店首次亮相 - The Verge
- en: 来源：[https://www.theverge.com/24100979/altstore-europe-app-marketplace-price-games](https://www.theverge.com/24100979/altstore-europe-app-marketplace-price-games)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24100979/altstore-europe-app-marketplace-price-games](https://www.theverge.com/24100979/altstore-europe-app-marketplace-price-games)
- en: Almost a month after Apple’s [begrudging capitulation](/2024/3/5/24090161/ios-17-4-update-released-dma-eu-third-party-app-store-nfc-payments)
    to the [Digital Markets Act](/24040543/eu-dma-digital-markets-act-big-tech-antitrust)
    (DMA), only one third-party iOS app store is currently live in Europe. It’s the
    B2B-focused [Mobivention](https://app-marketplace.eu/?lang=en) marketplace that
    allows companies to distribute their own apps internally. While that’s fine and
    all, things won’t stay this way for long — and it’s what’s coming soon that’ll
    really pique the interest of *Verge* readers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在苹果对[数字市场法案](/2024/3/5/24090161/ios-17-4-update-released-dma-eu-third-party-app-store-nfc-payments)（DMA）的勉强接受一个月后，目前在欧洲只有一个第三方iOS应用商店正式上线。这是以B2B为重点的[Mobivention](https://app-marketplace.eu/?lang=en)市场，允许公司内部分发其自有应用。虽然这些都很好，但局势不会长久保持这样，而即将到来的内容才是真正引起*Verge*读者兴趣的。
- en: Both [the Epic Games Store](/2024/3/8/24094543/epic-games-ios-developer-license-apple-dma)
    and [MacPaw’s Setapp](/2024/2/29/24086792/setapp-subscription-only-ios-app-store)
    have been announced, but it’s [AltStore](https://altstore.io/) that’s likely to
    hit EU users’ phones first. This new app marketplace from developer Riley Testut
    is a version of AltStore, [an App Store alternative that launched in 2019](/2019/9/25/20884363/altstore-riley-testut-delta-nintendo-emulator-ios-app-store-alternative-jailbreak)
    that doesn’t require users to jailbreak their devices. The primary drive for its
    creation was Delta, a Nintendo emulator that Testut and his business partner Shane
    Gill are now bringing to the iPhone through their European app marketplace.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Epic Games Store](/2024/3/8/24094543/epic-games-ios-developer-license-apple-dma)和[MacPaw’s
    Setapp](/2024/2/29/24086792/setapp-subscription-only-ios-app-store)都已宣布推出，但很可能是[AltStore](https://altstore.io/)率先登陆欧盟用户的手机。这款由开发者Riley
    Testut打造的新应用市场是AltStore的一个版本，[一个于2019年推出的App Store替代品](/2019/9/25/20884363/altstore-riley-testut-delta-nintendo-emulator-ios-app-store-alternative-jailbreak)，无需用户越狱设备。其主要动机是Delta，一款由Testut及其商业伙伴Shane
    Gill引入iPhone的任天堂模拟器，通过他们的欧洲应用市场。'
- en: Currently, the new version of AltStore is deep in Apple’s approval process and
    will be ready to go live once it gets the thumbs up from the company. Thankfully,
    we’ve already had a chance to preview the marketplace and spend some time kicking
    its tires.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，新版AltStore正深入苹果的审批流程中，一旦获得公司的批准，就会立即上线。幸运的是，我们已经有机会预览这个市场，并花时间测试它的功能。
- en: '*The new AltStore is launching with both Delta game emulator and Clip clipboard
    apps from a single developer.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*新的AltStore将推出Delta游戏模拟器和Clip剪贴板应用，均由同一开发者开发。*'
- en: One reason we’ve not seen more app stores launch at this point in time is partially
    down to Apple making it too costly. For example, its [Core Technology Fee](/2024/1/26/24051823/apple-third-party-app-stores-50-cent-fee)
    (CTF) requires developers to pay Apple 50 euro cents for [every annual app install
    *over 1 million*](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/)*,*
    butdevelopers of third-party app stores must pay the CTF [for *every* first annual
    install](https://developer.apple.com/support/core-technology-fee/) of their app
    marketplace. In other words, every download of AltStore and Mobivention costs
    their developers 50 euro cents — a fee that could quickly become unsustainable.
    The current AltStore has been downloaded over a million times, for example.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，我们没有看到更多的应用商店推出的一个原因部分归咎于苹果使其成本过高。例如，其[核心技术费](/2024/1/26/24051823/apple-third-party-app-stores-50-cent-fee)（CTF）要求开发者支付苹果每年每超过100万次应用安装的50欧分的费用，但第三方应用商店的开发者必须为其应用市场的每个首次年度安装支付CTF费用，详见[此处](https://developer.apple.com/support/core-technology-fee/)。换句话说，AltStore和Mobivention的每次下载都会使其开发者需支付50欧分
    —— 这笔费用可能很快就会变得难以承受。例如，当前的AltStore已经被下载了超过一百万次。
- en: There’s no best practice guide on managing this, but Mobivention has passed
    the CTF fees onto its customers through [membership packages](https://app-marketplace.eu/?lang=en).
    At the time of writing, AltStore hasn’t announced how it plans to handle this.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还没有关于管理这一问题的最佳实践指南，但Mobivention通过[会员套餐](https://app-marketplace.eu/?lang=en)向其客户收取了CTF费用。截至撰写本文时，AltStore尚未宣布其处理此事的计划。
- en: Such fees aren’t financially devastating for users, but they could be enough
    of a blocker to stop the slightly curious from exploring alternative app stores
    — especially if people aren’t really sure what they’ll find there. No one likes
    paying for services they may not use, after all.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于用户来说，这些费用并非财务灾难，但它们可能足以阻止稍有兴趣的人探索替代应用商店 —— 尤其是如果人们不确定在那里会找到什么。毕竟，没有人喜欢为他们可能不会使用的服务付费。
- en: Installing an app marketplace
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装应用市场
- en: Another potential roadblock to widespread third-party marketplace adoption is
    just how fiddly it is, with each store taking around a dozen screen interactions
    to install.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个普遍采纳第三方市场的潜在障碍是其安装过程相当复杂，每个商店安装大约需要进行十几次屏幕交互。
- en: 'It goes like this: you begin by clicking a browser-based link to load the alternative
    store. From there, you receive a pop-up informing you that your installation settings
    don’t allow marketplaces from that developer. Then, you head into Settings, enable
    the marketplace, return to your browser, click the download link again, and receive
    another prompt asking you to confirm the install. Finally, you can open the store
    and browse the available apps.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 操作如下：首先，您点击基于浏览器的链接来加载替代商店。然后，您会收到一个弹窗通知，告知您的安装设置不允许来自该开发者的市场。接着，您进入设置，启用市场，回到浏览器，再次点击下载链接，并收到另一个提示要求您确认安装。最后，您可以打开商店并浏览可用的应用程序。
- en: '*Apple wants to make it very, very clear that installing a third-party marketplace
    is going to be a hassle.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*苹果想要非常非常清楚地表明，安装第三方市场将是一件麻烦事。*'
- en: It’s not a tricky procedure to follow, but there are enough steps and scary
    language to make it irritating and act as a deterrent — especially when Apple’s
    App Store only requires a single click to get going. It’s hard to view this as
    anything other than the company’s attempt to sap people’s energy and dissuade
    them from carrying on, especially given Apple’s historical prowess at designing
    user experiences.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然按照这个方法并不难，但其中有足够多的步骤和可怕的语言，使它变得令人烦恼，并起到阻碍作用——特别是在苹果的App Store只需要一个点击即可开始的情况下。很难将这视为公司试图消耗人们精力并阻止他们继续前进的任何其他行为，尤其是考虑到苹果在设计用户体验方面的历史实力。
- en: 'Thankfully, installing third-party apps themselves is easier. On both Mobivention
    and AltStore, it’s effectively the same process as the App Store: you click on
    a button that says “install” and… it installs. On first inspection, at least.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，安装第三方应用程序本身要简单得多。在Mobivention和AltStore上，它实际上与App Store相同的过程：您点击一个标有“安装”的按钮，然后...它安装了。至少在初次检查时是这样。
- en: 'While this method works for AltStore’s bundled apps — Delta and Clip — using
    software from other providers requires a slightly different approach. AltStore
    allows you to add “sources,” which are URLs developers share that contain JSON
    files holding app metadata. Once these sources are added, the apps they point
    to can be downloaded from AltStore. It’s a little *Inception*-esque: stores within
    a store.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于AltStore捆绑的应用程序——Delta和Clip——使用其他供应商的软件则需要稍微不同的方法。AltStore允许您添加“来源”，即开发者分享的包含应用元数据JSON文件的URL。一旦添加了这些来源，它们指向的应用程序就可以从AltStore下载。这有点类似于*盗梦空间*：商店中的商店。
- en: Clearly, this decentralized approach differs from Apple’s all-inclusive App
    Store and could further deter the general public. It’s a little complicated for
    most people. Saying that, I’d bet a lot of enthusiasts are rubbing their hands
    together with glee about this unrestrained approach to app distribution.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这种去中心化的方法显然与苹果的全包式应用商店有所不同，并可能进一步阻碍普通大众的使用。对大多数人来说，这有点复杂。尽管如此，我敢打赌很多爱好者对这种无限制的应用分发方式兴高采烈。
- en: These sources won’t be available at release, but Testut says this is a “priority
    post-launch,” and there will soon be a curated list of recommended source partners
    to download apps from.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些源在发布时不会可用，但 Testut 表示这是“上线后的首要任务”，很快将有一个推荐应用源的策划列表。
- en: 'As I didn’t try out a source in the course of my testing, this left me to focus
    on the two apps available at launch: Delta and Clip. And this is where things
    get particularly exciting, because Delta, especially, is terrific.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的测试过程中，由于我没有尝试源，这让我可以专注于两款在推出时可用的应用：Delta 和 Clip。这也是事情变得特别激动人心的地方，因为 Delta
    特别棒。
- en: Are the apps worth all the pain?
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 应用真的值得所有这些痛苦吗？
- en: Delta is primarily a Nintendo emulator that focuses on the NES, SNES, N64, and
    pre-Switch handhelds. I wasn’t expecting to be impressed by the free app, but
    it genuinely blew me away. Playing classic games on my iPhone is something I didn’t
    even know I missed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Delta 是一个主要专注于 NES、SNES、N64 和前 Switch 手持游戏机的任天堂模拟器。我本来没有对这款免费应用抱有期待，但它真的让我印象深刻。在我的
    iPhone 上玩经典游戏是我甚至不知道自己错过的事情。
- en: '*Delta supports horizontal gameplay, of course.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*Delta 当然支持横向游戏玩法。*'
- en: Actually using Delta was a breeze. You can upload ROMs via iCloud Drive or from
    your phone’s Download folder, and the performance while playing various titles
    was excellent. I will say that the controls were awkward on the touchscreen, but
    connecting an external controller made things much easier — even if I had a few
    issues accessing Delta’s menu afterward.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 实际使用 Delta 非常轻松。你可以通过 iCloud Drive 或手机的下载文件夹上传 ROM，并且在玩各种游戏时的性能非常出色。我要说的是，在触摸屏上操作有些笨拙，但连接外部控制器会让事情变得更容易
    —— 尽管在之后访问 Delta 菜单时会遇到一些问题。
- en: All in all, though, as someone who grew up with these games, finally playing
    them on an iPhone feels nothing short of magical.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，作为一个与这些游戏一起长大的人，终于能在 iPhone 上玩它们感觉简直是魔法般的体验。
- en: Clip was another app I enjoyed using. This clipboard manager requires a minimum
    Patreon pledge of $1 a month (plus taxes) to download. You can cancel this monthly
    pledge at any time and still continue to use Clip, but it won’t receive any updates.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Clip 是另一个我喜欢使用的应用。这个剪贴板管理器需要每月至少支付 1 美元的 Patreon 捐款（加税）才能下载。你可以随时取消这笔月捐，仍然可以继续使用
    Clip，但它将不会收到任何更新。
- en: '*When you copy something, you immediately receive a notification (top of image)
    and can swipe down to save it to your clipboard.*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*当你复制某些内容时，你会立即收到通知（图片顶部），并可以向下滑动将其保存到剪贴板。*'
- en: Regarding the app itself, the version of Clip I tried differs from similar software
    offered on Apple’s App Store in that it constantly runs in the background. Normally,
    clipboard managers on iOS have to use a variety of workarounds to achieve comparable
    functionality. For example, [Paste](https://pasteapp.io/) requires you to open
    the app each time you want to add something you’ve copied to the clipboard.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关于应用本身，我试用的Clip版本与苹果App Store上提供的类似软件不同，因为它在后台持续运行。通常，iOS上的剪贴板管理器必须使用各种变通方法来实现类似的功能。例如，[Paste](https://pasteapp.io/)要求你每次想要将复制的内容添加到剪贴板时都要打开应用程序。
- en: This is where Clip thrives, by comparison. When you copy something, you immediately
    receive a notification and can swipe down to save it to your clipboard. This means
    you have the option to add it if it’s something useful — like an address — or
    dismiss the notification if it’s something you don’t want logged, like a password.
    I found saving your copied items like this into a centralized location to be incredibly
    useful, as it makes sharing and reusing these snippets painless.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，Clip比较出色。当你复制东西时，你会立即收到通知，可以向下滑动将其保存到剪贴板中。这意味着你可以选择添加有用的内容，比如地址，或者取消通知，如果你不想记录的内容，比如密码的话。我发现将复制的项目保存到一个集中的位置非常有用，因为这样可以轻松地分享和重复使用这些片段。
- en: Clip works well, and it’s a tool I can see myself using, but it does raise some
    red flags. There’s a reason that Apple doesn’t allow fully functioning clipboard
    managers on the App Store after all. Security-wise, there’s a potential danger
    in allowing an app to snoop on everything you’re copying and pasting — especially
    if a bad actor manages to access your data store.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Clip工作得很好，我可以看到自己会使用这个工具，但它确实引起了一些警示。毕竟，苹果在App Store上不允许完全功能的剪贴板管理器是有原因的。从安全角度来看，允许一个应用窥探你复制和粘贴的一切内容存在潜在的危险，特别是如果一个不良分子设法访问你的数据存储。
- en: When I put this concern to Testut, he tells me Clip uses “standard iOS security
    (e.g. sandboxing)” and that everything is stored in an SQLite database, something
    that can’t be accessed by other apps, “unless your device is jailbroken.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我将这个担忧提到Testut时，他告诉我Clip使用“标准的iOS安全（例如沙盒化）”，而且一切都存储在SQLite数据库中，其他应用无法访问，“除非你的设备已越狱”。
- en: Caveat emptor
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 买家需谨慎。
- en: Nevertheless, it’s these types of apps that have raised concern around using
    third-party marketplaces — [especially by companies like Apple](https://developer.apple.com/support/dma-and-apps-in-the-eu/).
    It contends that the DMA is throttling its ability to “detect, prevent, and take
    action against malicious apps on iOS and to support users impacted by issues with
    apps downloaded outside of the App Store.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，正是这些类型的应用引起了围绕使用第三方市场的担忧 — [特别是由苹果等公司提出的](https://developer.apple.com/support/dma-and-apps-in-the-eu/)。它声称DMA正在限制其在iOS上“检测、防止和应对恶意应用以及支持受影响用户处理从App
    Store外下载的应用程序问题”的能力。
- en: There’s some truth to that, but it’s not quite so binary. Apple still has to
    do a baseline review and [notarize all apps on third-party app stores](https://developer.apple.com/support/dma-and-apps-in-the-eu/)
    in order to “ensure [they] are free of known malware, viruses, or other security
    threats, function as promised, and don’t expose users to egregious fraud.” Under
    the DMA, Apple is also allowed to take “[necessary and proportionate](https://techcrunch.com/2024/03/07/europes-dma-rules-for-big-tech-explained/)”
    steps to protect users and mitigate any security issues.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这有一定道理，但情况并非如此二元。苹果仍然必须进行基线审查，并且需要对[第三方应用商店中的所有应用进行认证](https://developer.apple.com/support/dma-and-apps-in-the-eu/)，以“确保其没有已知的恶意软件、病毒或其他安全威胁，按照承诺的功能运行，并且不会使用户遭受严重欺诈。”根据DMA，苹果也被允许采取“必要和适当的”步骤来保护用户并减少任何安全问题。
- en: For example, after I had tested Clip, Testut had to tweak the app’s background
    monitoring feature in order for Apple to notarize it. The first version I tried
    used the user’s location to remain active, but was rejected by Apple. Testut then
    updated Clip with a Map feature — so there’s a reason for the app to remain active
    in the background — to receive approval.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在我测试Clip之后，Testut必须调整应用的后台监控功能，以便苹果可以给予认证。我尝试的第一个版本利用用户的位置保持活跃，但被苹果拒绝了。然后Testut更新了Clip，添加了地图功能，这样应用在后台保持活跃就有了理由，最终得到了认证。
- en: This back and forth clearly shows that third-party marketplaces aren’t quite
    the Wild West some have feared.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种来回反复清楚地表明，第三方市场并非某些人担心的荒野。
- en: This isn’t to say there aren’t dangers involved with operating outside of Apple’s
    walled garden though. Clip might protect your data, but what about the next app
    you decide to try? The sparsely populated app privacy sections on AltStore don’t
    help alleviate this concern, [especially compared to the App Store](/2020/12/14/22174017/apple-app-store-new-privacy-labels-ios-apps-public).
    Being less secure doesn’t automatically mean you’ll have your identity or data
    stolen, but some additional transparency related to data collection, permissions,
    and privacy would certainly be welcome.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，这并不意味着在苹果的围墙之外没有风险。Clip可能保护您的数据，但你决定尝试下一个应用时呢？AltStore上稀少的应用隐私部分并没有帮助减轻这种担忧，[尤其是与App
    Store相比](/2020/12/14/22174017/apple-app-store-new-privacy-labels-ios-apps-public)。安全性较低并不意味着您的身份或数据会自动被窃取，但关于数据收集、权限和隐私的额外透明度肯定会受到欢迎。
- en: Likely, the biggest hurdle for the general public to adopt third-party marketplaces
    will be leaving the comforting embrace of the App Store. People have been downloading
    apps from Apple since 2008\. Whether it’s security, user privacy, app updates,
    fraud protection, or refunds, you feel confident that Apple has it under control
    on the App Store.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于普通大众来说，采用第三方市场可能面临的最大障碍很可能是离开App Store的舒适环境。自2008年以来，人们一直从苹果下载应用。无论是安全性、用户隐私、应用更新、防欺诈还是退款，你都相信苹果在App
    Store上能够控制好。
- en: Third-party app stores introduce an element of doubt. What happens if you’re
    [out of the EU for over a month](/2024/3/7/24093437/apple-iphone-third-party-app-store-dma-eu)
    and apps you depend on stop getting updates? Or you want a refund on a defective
    piece of software? Or an app scams you?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方应用商店引入了一些疑虑。如果你在一个月以上的时间里 [离开欧盟](/2024/3/7/24093437/apple-iphone-third-party-app-store-dma-eu)，你所依赖的应用停止更新会发生什么？或者你想要对一个有缺陷的软件申请退款？或者一个应用欺诈了你？
- en: In the case of AltStore, Testut says that since all marketplace payments are
    done via Patreon pledges, Patreon will deal with any disputes as it does on the
    existing AltStore. Other app marketplaces will take different approaches. With
    Apple, you always know where you stand.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在AltStore的情况下，Testut表示由于所有的市场支付都通过Patreon的承诺完成，Patreon将像处理现有的AltStore一样处理任何争议。其他应用市场将采取不同的方法。与Apple不同，你总是清楚自己的立场。
- en: While AltStore and Mobivention aren’t well known enough to inspire confidence
    in the same way Apple does, other big hitters might. Both the aforementioned [Epic
    Games Store](/2024/3/8/24094543/epic-games-ios-developer-license-apple-dma) and
    [Setapp](/2024/2/29/24086792/setapp-subscription-only-ios-app-store) marketplaces
    are on the horizon, and their higher profiles could convince people of their ability
    to mitigate harm and moderate disputes. Normalizing app downloads outside the
    App Store will also get a boost after the spring when [Apple enables web distribution](/2024/3/12/24098334/apple-ios-web-distribution-eu-app-store-changes)
    for large developers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然AltStore和Mobivention的知名度不足以像苹果那样让人放心，但其他大玩家可能会。前述的 [Epic Games Store](/2024/3/8/24094543/epic-games-ios-developer-license-apple-dma)
    和 [Setapp](/2024/2/29/24086792/setapp-subscription-only-ios-app-store) 市场正在蓄势待发，它们更高的曝光度可能会说服人们它们有能力减少伤害和调解争议。在春季之后，当苹果为大型开发者启用
    [网页分发](/2024/3/12/24098334/apple-ios-web-distribution-eu-app-store-changes) 后，推动在App
    Store之外进行应用下载的正常化也将得到提升。
- en: Of course, for the public to get used to alternative marketplaces, consumer-focused
    ones need to launch first. While AltStore may be close to going live, the approval
    process has been slow and drawn out causing the launch to miss its March target.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，为了让公众习惯于替代市场，首先需要推出面向消费者的市场。虽然AltStore可能即将上线，但批准过程缓慢且拖延，导致其错过了三月的目标。
- en: Fundamentally, in their current state, third-party iOS app stores like AltStore
    will only be attractive to power users, groups of enthusiasts who are desperate
    to solve niche issues or have particular interests in something they can’t get
    on the App Store, like a fully functioning clipboard manager or game emulator.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，在它们目前的状态下，像AltStore这样的第三方iOS应用商店只对高级用户有吸引力，那些渴望解决特定问题或对于App Store中无法获取的某些东西有特别兴趣的爱好者群体，比如完全功能的剪贴板管理器或游戏模拟器。
- en: And Apple? It’s probably pretty happy with this. The fewer things that mess
    with [its big old moneymaker](/2021/5/1/22414402/epic-expert-apple-app-store-fortnite-court-profit),
    the better — even if its approach to DMA compliance makes the company [low-hanging
    fruit](/2024/3/25/24111232/european-commission-digital-markets-act-investigation)
    for hungry EU regulators.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 而苹果呢？它对此可能相当满意。越少事情干扰[它的大收入项目](/2021/5/1/22414402/epic-expert-apple-app-store-fortnite-court-profit)，越好
    — 即使其对DMA合规的处理方式使公司成为[渴望的欧盟监管机构的低 hanging fruit](/2024/3/25/24111232/european-commission-digital-markets-act-investigation)。
