- en: A Catholic priest stole church money to play Candy Crush and Mario Kart, police
    say
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法尔大主教涉嫌盗用教会资金玩《糖果传奇》和《马里奥卡特》，警方称
- en: 来源：[https://www.inquirer.com/crime/lawrence-kozak-priest-theft-st-thomas-more-pottstown-video-games-20240426.html](https://www.inquirer.com/crime/lawrence-kozak-priest-theft-st-thomas-more-pottstown-video-games-20240426.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.inquirer.com/crime/lawrence-kozak-priest-theft-st-thomas-more-pottstown-video-games-20240426.html](https://www.inquirer.com/crime/lawrence-kozak-priest-theft-st-thomas-more-pottstown-video-games-20240426.html)
- en: A Catholic priest in Pottstown improperly used a parish credit card to fund
    his addiction to such cell phone games as Candy Crush and Mario Kart, racking
    up more than $40,000 in expenses over the course of three years, according to
    prosecutors in [Chester County](https://www.inquirer.com/topic/chester-county/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 法尔大主教劳伦斯·科扎克（Rev. Lawrence Kozak）在波茨敦的一个天主教堂，未经授权使用教区信用卡，资助他对手机游戏如《糖果传奇》和《马里奥卡特》的瘾，三年内累计超过4万美元的开支，据切斯特县检察官称。
- en: The Rev. Lawrence Kozak, 51, was charged Thursday with theft and related crimes,
    according to the affidavit of probable cause for his arrest. He was released after
    posting $250,000 bail.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 法尔大主教劳伦斯·科扎克（Rev. Lawrence Kozak），51岁，于周四被指控犯有盗窃及相关罪行，根据他的逮捕概率证词。他支付了25万美元的保释金后获释。
- en: His attorney, Joseph Poluka, said he was reviewing the charges and planned to
    contact prosecutors about the case in the coming days.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他的律师Joseph Poluka表示，他正在审查指控，并计划在未来几天内与检察官联系。
- en: Kozak was removed from his position at [St. Thomas More Church in Pottstown](https://stthomasmorepottstown.org/)
    and placed on administrative leave in November 2022, according to Ken Gavin, a
    spokesperson for the [Archdiocese of Philadelphia](https://archphila.org/). That
    decision was made, Gavin said, after an investigation into the priest’s spending
    by the archdiocese’s Office of Parish Services and Support.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 科扎克于2022年11月被从波茨敦的[圣托马斯·莫尔教堂](https://stthomasmorepottstown.org/)的职务中解除，并根据费城总教区的发言人Ken
    Gavin的说法，被停职。据Gavin称，这一决定是在总教区的教区服务和支持办公室对牧师支出进行调查后作出的。
- en: Investigators said an accountant working for St. Thomas More discovered “an
    astronomical amount of Apple transactions” on credit card statements for the church
    while reviewing their finances in 2022\. The purchases began in September 2019,
    not long after Kozak joined the parish, and ended in July 2022, they said. The
    Apple ID used to make those purchases was registered to Kozak.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员称，一名为圣托马斯·莫尔工作的会计在2022年审查教会财务时，发现了教会信用卡账单上“天文数字的苹果交易”。他们表示，这些购买行为始于2019年9月，科扎克加入教区后不久，持续到2022年7月。据称，用于进行这些购买的Apple
    ID 是注册给了科扎克。
- en: Detectives continued to probe those financial records, and found that an Amazon
    account belonging to Kozak had used the parish credit card to buy a backpack,
    Amazon Fire tablet, and children’s chemistry set, all of which were sent to an
    address in Bensalem, where Kozak’s goddaughter lives, the affidavit said. The
    packages included a note signed by “Uncle Larry.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 侦探们继续调查这些财务记录，并发现科扎克的亚马逊账户曾使用堂区信用卡购买了一个背包、亚马逊Fire平板和儿童化学套装，所有这些物品都被寄往本塞勒姆的一个地址，那里是科扎克的教女住的地方，法庭文件称。包裹中包括一张署名为“拉里叔叔”的便条。
- en: Other financial records showed that Kozak had used his personal bank account
    to pay $10,000 of the balance on the parish credit card, the affidavit said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭文件显示其他财务记录表明，科扎克曾使用他的个人银行账户支付堂区信用卡上10000美元的部分余额。
- en: When interviewed by detectives in 2022, Kozak said he was seeking counseling
    for his addiction to playing and spending money on online games, according to
    the affidavit. He said the money was not spent on gambling, but rather to “power
    up” — gain an advantage in the games he was playing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法庭文件，2022年接受侦探采访时，科扎克表示他正在寻求戒除对在线游戏的沉迷以及花钱的咨询。他说这些钱并非用于赌博，而是用于“加强实力”——在他正在玩的游戏中获得优势。
- en: He denied intentionally using the parish credit cards for those purchases, saying
    the cards were already connected to his cell phone because he used them to pay
    for church-authorized streaming services and Microsoft Office software. But he
    conceded that it was possible he had used the cards accidentally, saying he was
    not “a details guy,” the affidavit said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法庭文件，他否认有意使用堂区信用卡购买这些物品，称这些卡已经连接到他的手机上，因为他用它们支付教堂授权的流媒体服务和Microsoft Office软件。但他承认可能是因疏忽而不小心使用了这些卡，称他并不是“一个细节人士”。
- en: Detectives said the priest told them he was “disappointed that he had let it
    get to this point” and said there was “no excuse, except that he wasn’t paying
    attention and should have been.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 侦探们表示，这位牧师告诉他们他“对自己让事情发展到这一步感到失望”，并表示“除了自己没有注意，应该注意的。”
- en: Investigators later learned Kozak had sent a check for $8,000 labeled “parish
    reimbursements” to his successor at St. Thomas More after his removal as leader
    of the church.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员后来发现，科扎克在被免去圣托马斯摩尔教堂领导人职务后，曾向他的继任者寄去一张标有“堂区偿还”字样的8000美元支票。
- en: In a note included with the check, Kozak apologized to the new priest, saying
    he was sorry he “made this mistake” and had been paying back the money he owed
    the church, the affidavit said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法庭文件，支票附带的一张便条上，科扎克向新牧师道歉，称他很抱歉“犯了这个错误”，并一直在偿还他欠教堂的钱。
- en: St. Thomas More’s business manager told investigators she believed Kozak knew
    the parish card was being used for his gaming habit. She said she had previously
    asked the priest about unexplained credit card purchases on the account’s statements
    and had warned him about the dangers of mixing business and personal expenses.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 圣托马斯·摩尔教区的业务经理告诉调查人员，她认为Kozak知道教区卡被用于他的游戏习惯。她说她之前问过神父关于账户报表上未经解释的信用卡消费，并警告他混合业务和个人开支的危险。
- en: In those warnings, she said, she made specific reference to Msgr. Joseph McLoone,
    an archdiocesan priest who was [sentenced to five years of probation in 2021](https://www.inquirer.com/news/joseph-mcloone-st-joseph-downingtown-theft-chester-county-20211001.html)
    after pleading guilty to embezzling money from St. Joseph Parish in Downingtown.
    McLoone admitted to using the money to augment [his salary, fund vacations to
    the Jersey Shore](https://www.inquirer.com/news/pennsylvania/joseph-mcloone-st-josephs-joes-downingtown-theft-arrest-20190821.html),
    and finance his secret romances.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些警告中，她表示，她明确提到了Joseph McLoone主教，他是[2021年被判五年监外监禁](https://www.inquirer.com/news/joseph-mcloone-st-joseph-downingtown-theft-chester-county-20211001.html)，因认罪从Downingtown的圣约瑟夫教区盗窃资金。McLoone承认使用这些资金增加他的工资，资助前往[新泽西海岸的假期](https://www.inquirer.com/news/pennsylvania/joseph-mcloone-st-josephs-joes-downingtown-theft-arrest-20190821.html)，以及资助他的秘密恋情。
- en: Catholics4Change, an advocacy group that pushes for accountability for priests
    accused of sex abuse and other crimes, have been working with some parishioners
    at St. Thomas More since 2022, when the allegations against Kozak first were revealed,
    according to Kathy Kane, the group’s co-founder.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Catholics4Change，一个推动对涉嫌性侵和其他罪行的神父追责的倡导团体，自2022年以来一直与圣托马斯·摩尔教区的一些教友合作。据该团体的联合创始人Kathy
    Kane称，自从2022年首次揭露对Kozak的指控以来。
- en: “It’s been a difficult time at that parish, and this is a crime that needs to
    be prosecuted,” Kane said. “It’s good that it’s in the hands of the court and
    not just the archdiocese.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这段时间对那个教区来说很艰难，这是一种需要起诉的罪行，”Kane说。“这件事交给法庭处理，而不仅仅是教区处理，这是件好事。”
