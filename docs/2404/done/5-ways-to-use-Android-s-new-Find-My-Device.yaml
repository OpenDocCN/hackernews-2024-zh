- en: 5 ways to use Android's new Find My Device
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 种使用 Android 新版 Find My Device 的方法
- en: 来源：[https://blog.google/products/android/android-find-my-device/](https://blog.google/products/android/android-find-my-device/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.google/products/android/android-find-my-device/](https://blog.google/products/android/android-find-my-device/)
- en: Find My Device is secure by default and private by design. Multi-layered protections
    built into the Find My Device network help keep you safe and your personal information
    private, while keeping you in control of the devices connected to the Find My
    Device network. This includes end-to-end encryption of location data as well as
    aggregated device location reporting, a first-of-its-kind safety feature that
    provides additional protection against unwanted tracking back to a home or private
    location. [Read more](https://security.googleblog.com/2024/04/find-my-device-network-security-privacy-protections.html)
    about how our multi-layered protections for the Find My Device network work.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Find My Device 是默认安全且以隐私为设计理念。内置在 Find My Device 网络中的多层保护措施帮助确保您的安全和个人信息的私密性，同时让您控制连接到
    Find My Device 网络的设备。这包括位置数据的端到端加密以及汇总的设备位置报告，这是一项首创的安全功能，提供额外保护，防止不必要的跟踪返回家庭或私人位置。[阅读更多](https://security.googleblog.com/2024/04/find-my-device-network-security-privacy-protections.html)，了解我们针对
    Find My Device 网络的多层保护如何工作。
- en: The new Find My Device works with devices running Android 9+. Learn more about
    [Find My Device-compatible devices](http://android.com/learn-find-my-device) and
    all the ways the Find My Device network can [help you find a lost device or item](https://support.google.com/android/answer/3265955?hl=en&ref_topic=7651004&sjid=3104889368197014343-NC).
    And look out for software updates coming to headphones from JBL, Sony and others,
    which will join the Find My Device network soon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 新版 Find My Device 适用于运行 Android 9+ 的设备。了解更多关于 [Find My Device 兼容设备](http://android.com/learn-find-my-device)
    的信息，以及 Find My Device 网络如何 [帮助您找回丢失的设备或物品](https://support.google.com/android/answer/3265955?hl=zh-cn&ref_topic=7651004&sjid=3104889368197014343-NC)
    的所有方式。同时，请关注来自 JBL、Sony 和其他品牌的耳机即将加入 Find My Device 网络的软件更新。
