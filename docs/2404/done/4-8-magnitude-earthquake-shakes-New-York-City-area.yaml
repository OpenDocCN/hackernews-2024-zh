- en: An earthquake shook the New York City metropolitan area Friday morning. The
    U.S. Geological Survey reported a quake at 10:23 a.m. with a preliminary magnitude
    of 4.8, centered near Lebanon, New Jersey
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周五上午，一场地震震动了纽约市都会区。美国地质调查局报告称，上午10:23发生了一次初步震级为4.8级的地震，震中位于新泽西的黎巴嫩附近
- en: At a news briefing, New York City Mayor Eric Adams said he had not received
    any reports of “major” infrastructure damage or injuries, but noted that assessments
    were ongoing
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在新闻发布会上，纽约市市长埃里克·亚当斯表示，他尚未收到关于“重大”基础设施损坏或伤害的报告，但指出评估仍在进行中。
- en: A 4.8-magnitude quake isn't large enough to cause damage, except for some minor
    effects near the epicenter, according to the U.S. Geological Survey
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据美国地质调查局的说法，一次4.8级地震不足以造成损坏，除了在震中附近有些轻微影响。
- en: The U.S.G.S. also reported a 4.0-magnitude aftershock that was felt briefly
    around the tri-state at approximately 6 p.m. Friday.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国地质调查局还报告说，周五下午大约6点发生了一次4.0级的余震，稍微在三州地区感觉到。
- en: '* * *'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The U.S.G.S. also reported a 4.0-magnitude aftershock that was felt briefly
    around the tri-state at approximately 6 p.m. Friday.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国地质调查局还报告说，周五下午大约6点发生了一次4.0级的余震，稍微在三州地区感觉到。
- en: The New York City Police Department said no injuries had been reported in connection
    with the incident as of 1 p.m. At a news briefing, New York City Mayor Eric Adams
    said he had not received any reports of “major” infrastructure damage or injuries,
    but noted that assessments were ongoing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 截至下午1点，纽约市警察局表示与此事件无关的伤害报告尚未报告。纽约市市长埃里克·亚当斯在新闻发布会上表示，他没有收到任何关于“重大”基础设施损坏或伤害的报告，但指出评估仍在进行中。
- en: “All of us felt in some way or another the earthquake that hit our city,” Adams
    said. “But New Yorkers should go about their normal day. First responders are
    working to make sure the city’s safe.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我们所有人在某种程度上都感受到了袭击我们城市的地震，”亚当斯说。“但纽约人应该继续过正常的生活。现场救援人员正在努力确保城市的安全。”
- en: At her own briefing, New York Gov. Kathy Hochul said she had directed the state's
    Office of Emergency Management to assess any damage to bridges and tunnels in
    the area.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在她自己的简报会上，纽约州州长凯西·霍克尔表示，她已指示州紧急管理办公室评估该地区的桥梁和隧道是否受到损害。
- en: '"We''re taking this extremely seriously, and here''s why: There is always the
    possibility of aftershocks," Hochul said. "This is one of the largest earthquakes
    on the East Coast occurring in the last century."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们非常重视这个问题，原因如下：总会存在余震的可能性，”霍克尔说。“这是上个世纪东海岸发生的最大地震之一。”
- en: 'U.S.G.S. reported two aftershocks following the start of Hochul''s briefing:
    one at 12:14 p.m. with a preliminary magnitude of 2.0, and one at 12:32 p.m. with
    a preliminary magnitude of 2.2.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 美国地质调查局（U.S.G.S.）在霍克尔简报开始后报告了两次余震：12:14 p.m.的初步震级为2.0，12:32 p.m.的初步震级为2.2。
- en: '"Right now, it''s most important that we have our structural teams out there,
    our engineering teams, surveying our bridges, our roads, any area there could
    be a fault line that is not easily detectable, to make sure that passengers on
    our rails as well as our commuters are safe," the governor said.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “现在最重要的是，我们要派出我们的结构团队、工程团队，在我们的桥梁、道路上进行勘测，可能存在难以察觉的断层线，以确保我们的铁路乘客和通勤者的安全，”州长说。
- en: At the mayor's briefing, New York City Emergency Management Commissioner Zack
    Iscol said there was a “low likelihood” of experiencing any aftershocks following
    the quake, but advised New Yorkers to take precautions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在市长的简报会上，纽约市紧急管理专员扎克·伊斯科尔表示，地震后几乎不可能出现余震，但建议纽约人采取预防措施。
- en: “If you are outside during an aftershock, please move to an open area, away
    from buildings, trees and power lines,” Iscol said. “If you are driving, pull
    over to a safe location.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你在余震期间在户外，请移动到开阔区域，远离建筑物、树木和电线，”伊斯科尔说。“如果你在驾车，请停在安全的地点。”
- en: New Yorkers indoors should “drop to the floor, cover your head and neck and
    take cover under a solid piece of furniture next to an interior wall or in a doorway,”
    the mayor said. Iscol said city residents could call 311 to report any damage.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约市长表示，室内的纽约人应该“躺到地板上，遮盖头部和颈部，并躲在靠近内墙或门口的坚固家具下。”伊斯科尔表示市民可以拨打311报告任何损坏情况。
- en: MTA President and CEO Janno Lieber said there were no disruptions to subway,
    Long Island Rail Road or Metro-North service.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: MTA总裁兼首席执行官贾诺·利伯表示，地铁、长岛铁路或Metro-North服务没有中断。
- en: '"We''re going to let riders know if there are any impacts to service, but there
    are none," he said. The MTA conducted preliminary inspections of the seven bridges
    it operates, he added.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他说："如果对服务有任何影响，我们会通知乘客，但现在没有影响。"他补充说，MTA已对其运营的七座桥梁进行了初步检查。
- en: '"I want to emphasize those were designed to withstand much stronger seismic
    impacts than we experienced today," he said.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他说："我要强调，这些建筑物设计能够承受比今天经历的更强烈的地震影响。"
- en: Ground stops were issued at John F. Kennedy International Airport and Newark
    Liberty International Airport after the quake, but not at LaGuardia Airport, Kathryn
    Garcia, New York’s director of state operations, said at Hochul's briefing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 地震后，约翰·肯尼迪国际机场和纽瓦克自由国际机场发布了停飞令，但在霍库尔（Hochul）的简报会上，纽约州运营总监凯瑟琳·加西亚（Kathryn Garcia）表示，LaGuardia机场没有受到影响。
- en: “We’re getting more information, but we suspect it is because they were renovated
    more recently, and met higher standards,” Garcia said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 加西亚说："我们正在收集更多信息，但我们怀疑这是因为它们最近进行了翻新，达到了更高的标准。"
- en: The Port Authority of New York and New Jersey said it was holding traffic into
    and out of the Holland Tunnel after the incident, noting that commuters should
    "expect delays."
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约和新泽西港务局表示，在事发后，Holland隧道的进出口交通受到限制，通勤者应"预计延误"。
- en: Amtrak was still operating on a full schedule after the quake, but said it had
    implemented speed restrictions throughout the Northeast that were set to remain
    in effect until it completed track inspections.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 地震后，Amtrak仍在按正常时刻表运营，但表示已在整个东北地区实施速度限制，直到完成轨道检查为止。
- en: New York City Department of Education press secretary Nathaniel Styer said the
    agency's building response teams were "working closely with our agency partners,
    including [New York City Emergency Management], to ensure all of our students
    and staff are safe."
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约市教育局新闻秘书纳撒尼尔·施泰尔（Nathaniel Styer）表示，该机构的建筑应对团队正在"与包括[纽约市紧急管理局]在内的机构伙伴密切合作，确保我们所有的学生和员工都安全。"
- en: '"At this time, there is no indication that our buildings were compromised,
    and our facilities staff are quickly and thoroughly inspecting buildings to ensure
    safety," Styer wrote on social media. "The safest place for our kids right now
    is in our schools, schools are operating as normal."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 施泰尔在社交媒体上写道："目前没有迹象表明我们的建筑物受到损坏，我们的设施人员正在迅速而彻底地检查建筑物，确保安全。"他补充说："现在我们的学生在学校是最安全的地方，学校正在正常运行。"
- en: White House press secretary Karine Jean-Pierre, meanwhile, said President Joe
    Biden had been briefed on the incident, adding that his team was "monitoring potential
    impacts."
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫新闻秘书卡琳·让-皮埃尔（Karine Jean-Pierre）表示，与此同时，乔·拜登总统已经得到了关于这一事件的通报，他的团队正在"监控潜在影响"。
- en: '"The White House is in touch with federal, state, and local officials as we
    learn more," she said.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 她说："白宫正在与联邦、州和地方官员保持联系，以便我们了解更多情况。"
- en: Biden said he spoke to New Jersey Gov. Phil Murphy about Friday's earthquake.
    The White House said the administration would provide help if needed.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登表示他与新泽西州州长菲尔·墨菲就上周五的地震进行了交谈。白宫表示政府将在需要时提供帮助。
- en: In midtown Manhattan, the usual cacophony of traffic grew louder as motorists
    blared their horns on momentarily shuddering streets. Some Brooklyn residents
    heard a booming sound and their building shaking. In an apartment house in Manhattan’s
    East Village, a resident from more earthquake-prone California calmed nervous
    neighbors.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在曼哈顿中城，交通的嘈杂声越来越响亮，因为汽车在瞬间颤抖的街道上按响了喇叭。一些布鲁克林居民听到了一声巨响，他们的建筑物也在摇晃。在曼哈顿东村的一座公寓楼里，来自地震多发的加利福尼亚州的居民安抚了紧张的邻居。
- en: People in Baltimore, Philadelphia and other areas also reported feeling the
    ground shake.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 巴尔的摩、费城和其他地区的居民也报告感受到了地面的震动。
- en: Earthquakes are less common on the eastern than western edges of the U.S. because
    the East Coast does not lie on a boundary of tectonic plates. The biggest Eastern
    quakes usually occur along the mid-Atlantic Ridge, which extends through Iceland
    and the Atlantic Ocean.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于东海岸不处于构造板块的边界上，与西海岸相比，东海岸的地震较少见。最大的东部地震通常发生在延伸穿过冰岛和大西洋的大西洋中脊上。
- en: Quakes on the East Coast can still pack a punch, as its rocks are better than
    their western counterparts at spreading earthquake energy across far distances.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 东海岸的地震仍然可能产生强烈影响，因为其岩石比西部同行更擅长将地震能量传播到较远的距离。
- en: A 4.8-magnitude quake isn't large enough to cause damage, except for some minor
    effects near the epicenter, U.S.G.S. posted on the platform formerly known as
    Twitter.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一场4.8级地震不足以造成损坏，除了震中附近的一些轻微影响，美国地质调查局在之前被称为Twitter的平台上发布。
- en: Earthquakes with magnitudes near or above 5 struck near New York City in 1737,
    1783 and 1884, the USGS said. And Friday's stirred memories of the Aug. 23, 2011,
    earthquake that jolted tens of millions of people from Georgia to Canada. With
    an epicenter in Virginia, it left cracks in the Washington Monument and rattled
    New Yorkers ahead of the 10th anniversary of the Sept. 11 terror attacks.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 美国地质调查局称，1737年、1783年和1884年曾在纽约市附近发生了震级接近或超过5的地震。而上周五的地震唤起了2011年8月23日的回忆，当时这场地震震动了从乔治亚州到加拿大数千万人口。震中位于弗吉尼亚州，这场地震在华盛顿纪念碑上留下了裂痕，并在9/11恐怖袭击10周年之际震动了纽约人。
- en: Registering magnitude 5.8, it was the strongest earthquake to hit the East Coast
    since World War II.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这场5.8级地震是二战以来袭击东海岸的最强地震。
