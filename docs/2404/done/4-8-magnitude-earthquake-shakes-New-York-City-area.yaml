- en: 4.8-magnitude earthquake shakes New York City area
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4.8级地震震动纽约市区
- en: 来源：[https://ny1.com/nyc/all-boroughs/news/2024/04/05/earthquake-shakes-new-york-city-area](https://ny1.com/nyc/all-boroughs/news/2024/04/05/earthquake-shakes-new-york-city-area)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ny1.com/nyc/all-boroughs/news/2024/04/05/earthquake-shakes-new-york-city-area](https://ny1.com/nyc/all-boroughs/news/2024/04/05/earthquake-shakes-new-york-city-area)
- en: An earthquake shook the densely populated New York City metropolitan area Friday
    morning, the U.S. Geological Survey said, with residents across the Northeast
    reporting rumbling in a region where people are unaccustomed to feeling the ground
    move.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国地质调查局称，一场地震在周五上午震动了人口稠密的纽约市都会区，居民报告在这个不习惯地感受到地面震动的地区发生了隆隆声。
- en: The agency reported a quake at 10:23 a.m. with a preliminary magnitude of 4.8,
    centered near Lebanon, New Jersey, or about 45 miles west of New York City and
    50 miles north of Philadelphia. U.S.G.S. figures indicated that the quake might
    have been felt by more than 42 million people.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构报告称，上午10:23发生了一次地震，初步震级为4.8级，震中位于新泽西的黎巴嫩附近，距纽约市西部约45英里，距费城北部约50英里。美国地质调查局的数据显示，这次地震可能影响了超过4200万人口。
