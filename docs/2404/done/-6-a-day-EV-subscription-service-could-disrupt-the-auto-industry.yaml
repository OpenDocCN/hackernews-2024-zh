- en: $6 a day EV subscription service could disrupt the auto industry
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: $6每日电动车订阅服务可能会颠覆汽车行业
- en: 来源：[https://newatlas.com/automotive/helixx-subscription-ev/](https://newatlas.com/automotive/helixx-subscription-ev/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/automotive/helixx-subscription-ev/](https://newatlas.com/automotive/helixx-subscription-ev/)
- en: We love a BIG idea, and they don't come much bigger than this. Helixx Technologies
    has begun taking registrations in Southeast Asia for its electric car and van
    subscription service and we're about to see a fascinating roll-out of what appears
    to be a thoroughly excellent and potentially VERY disruptive idea.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们热衷于大胆的想法，而这种想法几乎没有比这更大的了。Helixx Technologies已经开始在东南亚地区注册其电动汽车和货车订阅服务，我们将见证一个非常引人注目的推广，这似乎是一个非常优秀且可能非常具有颠覆性的想法的推出。
- en: Helixx's cheapest subscription rate works out to $0.25 cents per hour, which
    would logically be the full-time rate of having a new car/van with "the lot" (insurance,
    maintenance) ... that's $6.00 per day ... no up front fees ... nothing else to
    pay ... just add your own electricity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Helixx最便宜的订阅费率是每小时0.25美元，这在逻辑上是拥有全新汽车/货车的全日制费率（包括保险、维护）…每天6.00美元…没有前期费用…没有其他费用…只需添加您自己的电费。
- en: If your car stops or is in an accident, there's an instant replacement available,
    which is an attribute bound to appeal to those using the EV for commercial purposes
    - with the ownership model, that's the owner's problem. Here, the car is immediately
    replaced like-for-like and commercial activity resumes post haste.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的车停下或者发生事故，可以立即获得替换车辆，这对于那些将EV用于商业目的的人来说是一个极具吸引力的特点——在所有权模式下，这是车主的问题。在这里，车辆会立即替换为同型号，并且商业活动会立即恢复。
- en: Minimising downtime for commercial vehicles is important so having the batteries
    swappable makes sense too. The Helixx vehicle platform can take up to six 2 kWh
    LFP (Lithium iron Phosphate (LFP) battery packs for a total capacity of 12 kWh
    and a range of 200 km (124 miles). If that's not enough for a taxi shift or a
    delivery run, it's just a matter of swapping batteries to be productive again.
    Charging times become irrelevant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 减少商用车辆停机时间至关重要，因此可更换电池也是有意义的。Helixx 车辆平台可以容纳最多六块2 kWh的LFP（磷酸铁锂（LFP）电池包，总容量为12
    kWh，续航里程达到200公里（124英里）。如果这对于出租车班次或者派送运输来说还不够，只需换电池即可恢复工作效率。充电时间变得无关紧要。
- en: The Helixx delivery van has a 2100 litre capacity and a 500 kg maximum payload.
    The 140cm long load bay is accessible by a rear door 110cm wide, so it can accommodate
    most global shipping pallets. The body is 3.2 meters long and 1.5 meters wide.
    The central driving position ensures compatibility in both left- and right-hand-drive
    markets.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Helixx送货车拥有2100升的容积和500公斤的最大载重量。140厘米长的货箱可以通过110厘米宽的后门进入，因此可以容纳大多数全球运输托盘。车身长3.2米，宽1.5米。中央驾驶位置确保在左右驾驶市场都兼容。
- en: This all makes for a very compelling proposition in comparison to the current
    car "ownership model" that is responsible for the 1.5 billion cars currently circulating
    on the planet. The problem is that the ownership model has the momentum of a century-old
    industry behind it and a lot of influential people have a lot invested in maintaining
    the status quo.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与目前导致地球上15亿辆汽车循环的当前汽车“所有权模式”相比，这一切构成了一个非常具有吸引力的提议。问题在于所有权模式背后有一个世纪老行业的势头，并且很多有影响力的人投资于维持现状。
- en: The auto industry is one of the most potent economic drivers in history
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 汽车行业是历史上最强大的经济驱动力之一
- en: The Helixx EV comes in four main variants, all based on the same platform which
    has 30% less mass and hundreds of fewer individual components than traditional
    vehicles.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Helixx电动车有四种主要的变体，都基于同一平台，比传统车辆质量减少30%，零部件数目减少数百个。
- en: The automotive industry currently contributes USD $1 trillion to the American
    economy each year and has historically contributed 3+% of the Gross Domestic Product
    (GDP) of the entire country. It directly employs 1.7 million people and is also
    a massive consumer of goods and services from other manufacturing sectors, making
    it an even more important driver of the entire manufacturing industry's contribution
    (11.5%) to GDP.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业目前每年为美国经济贡献1万亿美元，并且历史上贡献了整个国家国内生产总值（GDP）的3%以上。它直接雇佣了170万人，并且还是其他制造业部门商品和服务的大量消费者，使其成为整个制造业贡献（11.5%）GDP的更重要的驱动力。
- en: America has had its "century of the automobile", as have all other developed
    economies. America and most of Europe are now "replacement markets" for the automobile
    industry. Earth has nine billion people and 1.5 billion motorised vehicles in
    circulation, so while the ownership model has been good to the world's most advanced
    economies, it is probably not as widespread as you might have thought.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国经历了其“汽车世纪”，其他所有发达经济体也是如此。如今，美国和大多数欧洲国家已经成为汽车工业的“替换市场”。地球上有90亿人口和15亿辆机动车辆在运行中，因此虽然所有这些发达经济体都因所有权模式获益良多，但这种模式可能并不像你想象的那样广泛。
- en: All the Helixx vehicles have a top speed of 80 km/h (50 mph) and a maximum 20
    hp. Up to six 2 kWh LFP (Lithium iron Phosphate (LFP) battery packs can be installed
    for a total capacity of 12 kWh and a maximum range of 200 km (124 miles).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有Helixx车辆的最高速度为80公里/小时（50英里/小时），最大功率为20马力。可以安装最多六个2千瓦时的LFP（磷酸铁锂）电池包，总容量为12千瓦时，最大续航里程为200公里（124英里）。
- en: In America, only 8% of households don't have a car. There are 50 countries in
    the world where only 8% of households DO have a car, and where it is still an
    aspirational dream to have the freedom that powered personal mobility brings.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，只有8%的家庭没有汽车。全球有50个国家的家庭拥有汽车的比例仅为8%，在这些国家，拥有个人机动性带来的自由仍然是一种梦想。
- en: 'Every major country benefits enormously from its automotive industry, with
    China leading the way as the world’s largest producer and consumer of automobiles.
    The Chinese automotive industry represents 10% of the gargantuan Chinese GDP.
    For smaller automobile-producing countries, the percentage is higher: it''s 16%
    in France, with some smaller automobile-producing countries depending on the industry
    for more than a third of GDP.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 每个主要国家都极大地受益于其汽车工业，中国作为全球最大的汽车生产和消费国走在了前列。中国的汽车工业占据了庞大的国内生产总值的10%。对于一些较小的汽车生产国家来说，这个比例更高：法国达到了16%，而一些依赖该行业超过三分之一国内生产总值的小国也是如此。
- en: It's not hard to see how Helixx’s business model could bring disruptive innovation
    to one of the world's largest industries and how that might have dire consequences
    across the broader economic landscape ... by achieving its intended purpose of
    empowering under-privileged communities access to greater mobility.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易看出Helixx的商业模式如何给全球最大的行业之一带来颠覆性创新，以及这可能对更广泛的经济景观产生的严重影响……通过实现其旨在让贫困社区获得更大机动性的目标。
- en: Helixx is currently building a pilot manufacturing facility in Singapore
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Helixx目前正在新加坡建设一座试点制造设施。
- en: The perfect contrast between the electric Helixx and the vehicle it will replace
    across the world, the ubiquitous two-stroke Tuk-Tuk.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 电动Helixx与全球广泛使用的两冲程嘟嘟车之间形成了完美对比。
- en: Sometime early in 2025, we'll be able to see this grand scheme in action when
    the Singapore facility begins producing cars, utes, vans and tuk-tuks. If all
    goes to plan, the people currently signing up to indicate interest in becoming
    the scheme's first customers, will have their vehicles a year from now.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到2025年初，我们将能够看到这一宏大计划在新加坡设施开始生产轿车、皮卡、货车和嘟嘟车时的实施情况。如果一切顺利，目前正在表达成为该计划首批客户兴趣的人们，将在一年后拥有他们的车辆。
- en: '["Disruptive entrants" typically capture unmet demand in an existing market](https://hbr.org/2015/12/what-is-disruptive-innovation),
    and the ingenious nature of the Helixx system is based around that premise. It
    isn''t attempting to sell automobiles to the most privileged third of the species
    who already have one, but to reconfigure the automotive ("autos" is Greek for
    "self", "motivus" means "of motion" in Latin) offering for all those who don''t.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[“颠覆性新进入者”通常捕捉现有市场中未满足的需求](https://hbr.org/2015/12/what-is-disruptive-innovation)，Helixx系统的巧妙之处就在于此。它并不试图向已经拥有汽车的最富裕的三分之一人口销售汽车，而是重新配置为所有那些尚未拥有汽车的人提供汽车（“autos”是希腊语，“motivus”在拉丁语中意为“运动”）。'
- en: Helixx is unlikely to reach America or Europe with its current vehicles. Helixx
    is aiming its subscription model at developing countries where vehicles have traditionally
    been imported and expensive and its model is disruptive in more than one way,
    because the intention is to offer a complete 'Factory in a Box' system that can
    establish a local manufacturing facility inside six months.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Helixx目前的车型不太可能进入美国或欧洲市场。Helixx的订阅模式针对的是传统上依赖进口且价格昂贵的发展中国家，其模式在多个方面具有颠覆性，因为其意图是提供一个完整的“工厂即成盒”系统，可以在六个月内建立一个当地的制造设施。
- en: The vehicles are modest by developed-world standards, but they are built to
    be perfectly fit for purpose. The aim is to provide cost-efficient transport options
    for people who don't want or can't afford the up-fronts of the vehicle ownership
    model and who don't need a car that does more than 50 mph.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些车辆按发达国家的标准来看是谦逊的，但它们是为了完全适合其用途而建造的。目标是为那些不想或者负担不起车辆所有权模式的人提供成本效益高的交通选择，这些人不需要一辆能超过50英里每小时的车。
- en: That's one of the fascinating outcomes of taking a helicopter view of the automotive
    industry. The citizens of most Western countries drive around in cars and vans
    that are capable of achieving double the posted speed limits, even though those
    capabilities are almost never used. Many people own cars that can do triple the
    speeds they will actually be driven at.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从直升机视角审视汽车行业的一个迷人结果之一。大多数西方国家的公民驾驶的汽车和货车能够达到双倍于公布速度限制的速度，尽管这些能力几乎从不被使用。许多人拥有能够达到三倍他们实际驾驶速度的汽车。
- en: The Helixx manufacturing hubs will be local, flexible, scalable and very efficient.
    A 5,000m² building can support the manufacture of 100,000 cars a year, with the
    energy use and manufacturing costs of the system claimed to be less than half
    the current auto industry standard
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Helixx制造中心将是本地化、灵活、可扩展和非常高效的。一个5000平方米的建筑可以支持每年生产10万辆汽车，其能源使用和制造成本据称少于当前汽车行业标准的一半。
- en: In Western economies, where there are dozens of cars in each class competing
    in a replacement market, it is important that manufacturers have cars that compete
    on the spec sheet, so they build their cars bigger and stronger to be safely capable
    of the 100+ mph speeds their competitors can do, and the end result is that we
    are all paying to have a car that is engineered for conditions it will never experience.
    It is much heavier than it needs to be, so it needlessly uses lots of energy accelerating
    and decelerating, and tires and brake pads wear faster because of the weight too.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在西方经济体中，每个类别都有数十种竞争的车辆用于替换市场，制造商必须拥有在规格表上竞争的汽车，因此他们将车辆制造得更大更强，以确保安全能够达到其竞争对手可达的100多英里每小时的速度，最终结果是我们所有人都在为一辆设计条件我们永远不会经历的车辆付费。它比必要重得多，因此在加速和减速时不必要地消耗大量能量，而且轮胎和刹车片由于重量过重而磨损更快。
- en: Part McDonalds, part Netflix
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一部分是麦当劳，一部分是Netflix。
- en: The entire Helixx plan calls for the modular cars and vans to be produced locally
    using a high-tech computational manufacturing system that enables markets with
    no EV-manufacturing legacy to create their own e-mobility ecosystems. Helixx claims
    it can have a Mobility Hub up and running in just 180 days. That is, from initial
    site survey to producing saleable vehicles in six months.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 整个Helixx计划要求使用高科技计算制造系统在本地生产模块化的汽车和货车，这使得没有电动车制造传统的市场能够创建自己的电动出行生态系统。Helixx声称可以在180天内建立并运行一个移动枢纽。也就是说，从最初的现场调查到生产可销售的车辆只需六个月。
- en: In a puzzle of logic, no-one disputes the genius of the potentially disruptive
    Helixx business model, yet the two main parts of the Helixx system were inspired
    by existing business models.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在逻辑谜题中，谁也不否认潜在颠覆性的Helixx商业模式的天才，然而Helixx系统的两个主要部分受到了现有商业模式的启发。
- en: The "local manufacturing facility in a box" idea first occurred to Helixx founder
    and CEO Steve Pegg when he was in a McDonalds, and began thinking about the McDonald's
    franchise model. Just as McDonald's franchisees don’t need to know how to create
    hamburgers (they simply have to strictly follow a set of detailed instructions),
    the same is now true for the Helixx manufacturing facility.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “盒子中的本地制造设施”理念最初出现在Helixx创始人兼CEO Steve Pegg在麦当劳时，当时他开始思考麦当劳的特许经营模式。就像麦当劳的特许经营者不需要知道如何制作汉堡（他们只需严格遵循一套详细的说明），现在对于Helixx制造设施也是如此。
- en: The subscription model is a straight lift from Netflix, Spotify et al, the concept
    isn't new to automobiles, but by controlling the cost of the vehicle to minimal
    levels, a $6-a-day with no up-front-costs price to have a car is attainable, and
    the other half of the world's population is suddenly a potential user.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅模式直接借鉴自Netflix、Spotify等，这个概念对于汽车并不新鲜，但通过控制车辆成本到极低水平，一个每天6美元，没有前期费用的价格就可以拥有一辆车，这使得世界另一半的人口突然成为潜在用户。
- en: The body system has been designed for ease of construction and assembly, and
    significantly reduces manufacturing costs by using only five key structural components,
    which are glued together.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这一车身系统经过设计，易于制造和装配，并通过仅使用五个关键结构组件（粘合在一起）显著降低了制造成本。
- en: One of the in-built potentials of the Helixx system is the ability to subsidise
    running costs in urban areas through advertising revenue. The vehicle's central
    software and communications platform can be configured to show advertising on
    large screens that can be fitted to the sides of the van, and signing up to fit
    this system to your van is quite simple. Put simply, if a vehicle is going to
    see constant use in high density urban areas, the system enables businesses to
    generate advertising revenue whilst they work.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Helixx 系统的内置潜力之一是通过广告收入补贴城市地区的运营成本。车辆的中央软件和通信平台可以配置为在可以安装在货车侧面的大屏幕上显示广告，并且注册并安装这一系统到您的货车相当简单。简而言之，如果车辆将在高密度城市地区进行持续使用，该系统使企业能够在工作期间生成广告收入。
- en: By now you can tell that Helixx is a bold business venture, an exceedingly clever
    suite of ideas and we're not surprised that it won the 'Emobility infrastructure
    provider' award at the recent 2024 E-Mobility Awards.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您可以看出 Helixx 是一个大胆的商业冒险，一套极其聪明的想法组合，我们并不惊讶它在最近的 2024 年电动出行大奖中赢得了“电动出行基础设施提供商”奖项。
- en: The big question is, "what happens to the existing automotive economy if it
    works as advertised?"
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 重要问题是，“如果其如广告所述运作，现有的汽车经济将发生什么？”
