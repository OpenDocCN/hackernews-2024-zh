- en: ACM has named [Avi Wigderson](https://awards.acm.org/award-recipients/wigderson_3844537)
    as recipient of the 2023 ACM A.M. Turing Award for foundational contributions
    to the theory of computation, including reshaping our understanding of the role
    of randomness in computation, and for his decades of intellectual leadership in
    theoretical computer science.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: ACM has named [Avi Wigderson](https://awards.acm.org/award-recipients/wigderson_3844537)
    as recipient of the 2023 ACM A.M. Turing Award for foundational contributions
    to the theory of computation, including reshaping our understanding of the role
    of randomness in computation, and for his decades of intellectual leadership in
    theoretical computer science.
- en: Wigderson is the Herbert H. Maass Professor in the School of Mathematics at
    the Institute for Advanced Study in Princeton, New Jersey. He has been a leading
    figure in areas including computational complexity theory, algorithms and optimization,
    randomness and cryptography, parallel and distributed computation, combinatorics,
    and graph theory, as well as connections between theoretical computer science
    and mathematics and science.
