- en: What is Theoretical Computer Science?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: What is Theoretical Computer Science?
- en: Theoretical computer science is concerned with the mathematical underpinnings
    of the field. It poses questions such as “Is this problem solvable through computation?”
    or “If this problem is solvable through computation, how much time and other resources
    will be required?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 理论计算机科学关注该领域的数学基础。它提出诸如“这个问题是否可以通过计算解决？”或者“如果可以通过计算解决这个问题，将需要多少时间和其他资源？”
- en: Theoretical computer science also explores the design of efficient algorithms.
    Every computing technology that touches our lives is made possible by algorithms.
    Understanding the principles that make for powerful and efficient algorithms deepens
    our understanding not only of computer science, but also the laws of nature. While
    theoretical computer science is known as a field that presents exciting intellectual
    challenges and is often not directly concerned with improving the practical applications
    of computing, research breakthroughs in this discipline have led to advances in
    almost every area of the field—from cryptography and computational biology to
    network design, machine learning, and quantum computing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 理论计算机科学还探索高效算法的设计。每一项影响我们生活的计算技术都是由算法实现的。理解构成强大和高效算法的原则，不仅加深了我们对计算机科学的理解，也加深了我们对自然法则的认识。虽然理论计算机科学被视为一个提供令人兴奋的智力挑战的领域，通常并不直接涉及改进计算的实际应用，但在这一学科的研究突破已经推动了该领域几乎每个方面的进展——从密码学和计算生物学到网络设计、机器学习和量子计算。
- en: Why is Randomness Important?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么随机性很重要？
- en: Fundamentally, computers are *deterministic* systems; the set of instructions
    of an algorithm applied to any given input uniquely determines its computation
    and, in particular, its output. In other words, the deterministic algorithm is
    following a predictable pattern. *Randomness* , by contrast, lacks a well-defined
    pattern, or predictability in events or outcomes. Because the world we live in
    seems full of random events (weather systems, biological and quantum phenomena,
    etc.), computer scientists have enriched algorithms by allowing them to make random
    choices in the course of their computation, in the hope of improving their efficiency.
    And indeed, many problems for which no efficient deterministic algorithm was known
    have been solved efficiently by probabilistic algorithms, albeit with some small
    probability of error (that can be efficiently reduced). But is randomness essential,
    or can it be removed? And what is the quality of randomness needed for the success
    of probabilistic algorithms?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机基本上是*确定性*系统；对于任何给定的输入，算法的一组指令唯一地确定了其计算过程，特别是其输出。换句话说，确定性算法遵循可预测的模式。*随机性*，相反，缺乏明确定义的模式或事件或结果的可预测性。因为我们生活的世界似乎充满了随机事件（天气系统、生物和量子现象等），计算机科学家通过允许算法在计算过程中进行随机选择来丰富算法，希望提高其效率。事实上，许多在没有有效确定性算法的情况下解决的问题，通过概率算法得到了有效解决，尽管存在一定的错误概率（可以有效地减少）。但随机性是否是必要的？它可以被消除吗？概率算法的成功需要什么样的随机性质量？
- en: These, and many other fundamental questions lie at the heart of understanding
    randomness and pseudorandomness in computation. An improved understanding of the
    dynamics of randomness in computation can lead us to develop better algorithms
    as well as deepen our understanding of the nature of computation itself.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些以及许多其他基本问题都是理解计算中的随机性和伪随机性的核心。对计算中随机性动态的改进理解可以帮助我们开发更好的算法，并加深对计算本质的理解。
- en: Wigderson’s Contributions
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Wigderson的贡献
- en: A leader in theoretical computer science research for four decades, Wigderson
    has made foundational contributions to the understanding of the role of randomness
    and pseudorandomness in computation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为理论计算机科学研究的领导者已有四十年，Wigderson在理解计算中随机性和伪随机性的角色方面做出了基础性贡献。
- en: 'Computer scientists have discovered a remarkable connection between randomness
    and computational difficulty (i.e., identifying natural problems that have no
    efficient algorithms). Working with colleagues, Wigderson authored a highly influential
    series of works on trading hardness for randomness. They proved that, under standard
    and widely believed computational assumptions, every probabilistic polynomial
    time algorithm can be efficiently derandomized (namely, made fully deterministic).
    In other words, randomness is not necessary for efficient computation. This sequence
    of works revolutionized our understanding of the role of randomness in computation,
    and the way we think about randomness. This series of influential papers include
    the following three:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学家们发现了随机性与计算困难（即识别没有高效算法的自然问题）之间的显著联系。与同事合作，Wigderson撰写了一系列极具影响力的作品，探讨了在难度与随机性之间的权衡。他们证明，在标准和广泛认可的计算假设下，每个概率多项式时间算法都可以高效去随机化（即完全变成确定性的）。换句话说，随机性对于高效计算并非必要。这一系列工作彻底改变了我们对计算中随机性角色的理解，以及我们对随机性的思考方式。这一系列有影响力的论文包括以下三篇：
- en: “[Hardness vs. Randomness](https://www.math.ias.edu/~avi/PUBLICATIONS/MYPAPERS/NOAM/HARDNESS/final.pdf)”
    (co-authored with Noam Nisan)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[Hardness vs. Randomness](https://www.math.ias.edu/~avi/PUBLICATIONS/MYPAPERS/NOAM/HARDNESS/final.pdf)”（与Noam
    Nisan合著）
- en: Among other findings, this paper introduced a new type of pseudorandom generator,
    and proved that efficient deterministic simulation of randomized algorithms is
    possible under much weaker assumptions than previously known.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 除其他发现外，这篇论文引入了一种新型伪随机生成器，并证明了在比先前所知条件更弱的情况下可以进行有效的确定性模拟随机化算法。
- en: “[BPP Has Subexponential Time Simulations Unless EXPTIME has Publishable Proofs](https://link.springer.com/article/10.1007/BF01275486)”
    (co-authored with László Babai, Lance Fortnow, and Noam Nisan)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[BPP Has Subexponential Time Simulations Unless EXPTIME has Publishable Proofs](https://link.springer.com/article/10.1007/BF01275486)”（与László
    Babai、Lance Fortnow和Noam Nisan合著）
- en: This paper used `hardness amplification’ to demonstrate that bounded-error probabilistic
    polynomial time (BPP) can be simulated in subexponential time for infinitely many
    input lengths under weaker assumptions.
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本文利用`硬度放大`来证明，对于无限多的输入长度，有界误差概率多项式时间（BPP）在更弱的假设下可以在次指数时间内模拟。
- en: '“[P = BPP if E Requires Exponential Circuits: Derandomizing the XOR Lemma](https://dl.acm.org/doi/pdf/10.1145/258533.258590)”
    (co-authored with Russell Impagliazzo)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[如果 E 需要指数电路，那么 P = BPP：去随机化 XOR 引理](https://dl.acm.org/doi/pdf/10.1145/258533.258590)”（与
    Russell Impagliazzo 合著）
- en: This paper introduces a stronger pseudo-random generator with essentially optimal
    hardness vs randomness trade-offs.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 本文介绍了一种具有基本最优的硬度与随机性权衡的更强假随机生成器。
- en: Importantly, the impact of these three papers by Wigderson goes far beyond the
    areas of randomness and derandomization. Ideas from these papers were subsequently
    used in many areas of theoretical computer science and led to impactful papers
    by several leading figures in the field.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，Wigderson 的这三篇论文的影响远不止随机性和去随机化的领域。这些论文中的思想随后被用于理论计算机科学的许多领域，并促成了该领域几位领军人物的有影响力的论文。
- en: Still working within the broad area of randomness in computation, in [papers](https://www.math.ias.edu/~avi/PUBLICATIONS/MYPAPERS/CRVW01/crvw01.pdf) with
    Omer Reingold, Salil Vadhan, and Michael Capalbo, Wigderson gave the first efficient
    combinatorial constructions of expander graphs, which are sparse graphs that have
    strong connectivity properties. They have many important applications in both
    mathematics and theoretical computer science.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然在计算中的广泛随机性领域内，在与 Omer Reingold、Salil Vadhan 和 Michael Capalbo 合作的[论文](https://www.math.ias.edu/~avi/PUBLICATIONS/MYPAPERS/CRVW01/crvw01.pdf)中，Wigderson
    提出了第一个高效的组合结构的扩展图构造，这些稀疏图具有强连接性质，在数学和理论计算机科学中有许多重要应用。
- en: Outside of his work in randomness, Wigderson has been an intellectual leader
    in several other areas of theoretical computer science, including multi-prover
    interactive proofs, cryptography, and circuit complexity.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在随机性领域的工作外，Wigderson 在理论计算机科学的其他几个领域中也是一个知识领袖，包括多验证者交互证明、密码学和电路复杂性。
- en: Mentoring
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 导师
- en: In addition to his groundbreaking technical contributions, Wigderson is recognized
    as an esteemed mentor and colleague who has advised countless young researchers.
    His vast knowledge and unrivaled technical proficiency—coupled with his friendliness,
    enthusiasm, and generosity—have attracted many of the best young minds to pursue
    careers in theoretical computer science.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除了他的突破性技术贡献外，Wigderson 作为一位受尊敬的导师和同事，指导了无数年轻研究者。他广博的知识和无与伦比的技术熟练度，再加上他的友好、热情和慷慨，吸引了许多最优秀的年轻人投身于理论计算机科学的职业。
- en: “It’s important to point out that Avi Wigderson also received the Abel Prize,
    which is considered the most important honor for lifetime achievements in the
    field of mathematics,” explained ACM President Yannis Ioannidis. “Being selected
    for the ACM A.M. Turing Award is a fitting follow-up—as mathematics is foundational
    to computer science and Wigderson’s work has connected a wide range of mathematical
    sub-areas to theoretical computer science. Wigderson is a towering intellectual
    force in theoretical computer science, an exciting discipline that attracts some
    of the most promising young researchers to work on the most difficult challenges.
    This year’s Turing Award recognizes Wigderson’s specific work on randomness, as
    well as the indirect but substantial impact he has had on the entire field of
    theoretical computer science.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “It’s important to point out that Avi Wigderson also received the Abel Prize,
    which is considered the most important honor for lifetime achievements in the
    field of mathematics,” explained ACM President Yannis Ioannidis. “Being selected
    for the ACM A.M. Turing Award is a fitting follow-up—as mathematics is foundational
    to computer science and Wigderson’s work has connected a wide range of mathematical
    sub-areas to theoretical computer science. Wigderson is a towering intellectual
    force in theoretical computer science, an exciting discipline that attracts some
    of the most promising young researchers to work on the most difficult challenges.
    This year’s Turing Award recognizes Wigderson’s specific work on randomness, as
    well as the indirect but substantial impact he has had on the entire field of
    theoretical computer science.”
- en: '"Avi Wigderson’s work on randomness and other topics has set the agenda in
    theoretical computer science for the past three decades,” explained Jeff Dean,
    Senior Vice President, Google. “From the earliest days of computer science, researchers
    have recognized that incorporating randomness was a way to design faster algorithms
    for a wide range of applications. Efforts to better understand randomness continue
    to yield important benefits to our field, and Wigderson has opened new horizons
    in this area. Google also salutes Wigderson’s role as a mentor. His colleagues
    credit him with generating great ideas and research directions, and then motivating
    a new generation of smart young researchers to work on them. We congratulate Avi
    Wigderson on receiving the ACM A.M. Turing Award—computing’s highest honor.”'
  id: totrans-30
  prefs: []
