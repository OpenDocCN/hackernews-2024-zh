- en: 'A huge crane with a CIA history helps with the Baltimore bridge cleanup : NPR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一只历史悠久且有CIA背景的巨型起重机帮助清理巴尔的摩桥梁：NPR
- en: 来源：[https://www.npr.org/2024/04/05/1242887913/baltimore-bridge-collapse-port-crane-chessy-cia](https://www.npr.org/2024/04/05/1242887913/baltimore-bridge-collapse-port-crane-chessy-cia)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/04/05/1242887913/baltimore-bridge-collapse-port-crane-chessy-cia](https://www.npr.org/2024/04/05/1242887913/baltimore-bridge-collapse-port-crane-chessy-cia)
