- en: The Chesapeake 1000 docked in Maryland in late March.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 切萨皮克1000号于三月底停靠在马里兰州。
- en: Brian Witte/AP
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Brian Witte/AP**'
- en: Cleanup efforts continue after last week's fatal collapse of the Francis Scott
    Key Bridge in Baltimore. At the center of the wreckage removal is a massive decades-old
    crane – the largest on the East Coast.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周巴尔的摩的弗朗西斯·斯科特·基桥发生致命坍塌后，清理工作仍在继续进行。在清理废墟的中心是一台几十年前的巨型起重机——东海岸最大的起重机。
- en: '"Picture essentially a giant floating crane on a barge. And the proportions
    of this are really difficult to describe or to fathom," Transportation Secretary
    Pete Buttigieg [told *All Things Considered* last week](https://www.npr.org/2024/03/29/1241726859/transportation-secretary-buttigieg-gives-update-on-baltimore-key-bridge).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “可以想象一个巨大的浮动起重机在驳船上。这种比例实在难以形容或理解，”交通部长皮特·布蒂吉格（Pete Buttigieg）上周对*All Things
    Considered*节目表示。
- en: The crane is called the Chesapeake 1000, named for the 1,000 tons it can lift.
    Its nickname is "Chessy," and because of its sheer size, it has held many prominent
    jobs over the decades.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这台起重机名为切萨皮克1000号，以其能够承重1000吨而得名。它的昵称是“切西”，由于其巨大的体量，几十年来它已经完成了许多重要任务。
- en: That includes a secret CIA mission during the Cold War.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其中包括冷战期间的一次秘密CIA任务。
- en: In 1968, U.S. intelligence discovered a sunken Soviet submarine in the middle
    of the Pacific Ocean. To recover the sub, without the Soviets knowing, the U.S.
    needed a new deep sea ship.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在1968年，美国情报部门在太平洋中部发现了一艘沉没的苏联潜艇。为了秘密地打捞这艘潜艇，美国需要一艘新型的深海船只。
- en: And to build that ship, they needed a huge crane. That was Chessy's first mission.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 而为了建造那艘船，他们需要一座巨型起重机。这是切西的第一个任务。
- en: The Chesapeake 1000 crane. **Chip Somodevilla/Getty Images** ****hide caption****
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 切萨皮克1000号起重机。 **Chip Somodevilla/Getty Images** ****隐藏标题****
- en: '****toggle caption****Chip Somodevilla/Getty Images'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Chip Somodevilla/Getty Images'
- en: '"It was thought that there was at least one nuclear weapon aboard the sub,"
    says Todd Bennett, an associate professor of history at East Carolina University.
    "And even more importantly, the portion of the sub that the CIA targeted contained
    a code room, a working code machine and then materials it was thought that explained
    how that device worked."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"人们认为潜艇上至少有一枚核武器，"东卡罗来纳大学历史学副教授托德·贝内特说道。"更重要的是，中央情报局所瞄准的潜艇部分包含了一个密码室，一个工作中的密码机以及一些解释这一设备如何运作的材料。"'
- en: Bennett said the design of the recovery ship was unusual and not what you would
    expect for a deep ocean mining vessel. That is in large part because the ship
    had to hide in plain sight.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 贝内特表示，回收船的设计非常不寻常，不像你预期的深海采矿船。这在很大程度上是因为这艘船需要在显眼的地方隐藏起来。
- en: '"A cover story was really essential and the agency went through a number of
    options, but finally settled on having the reclusive billionaire Howard Hughes
    pose as the owner of this ship," Bennett said. The ship was named the Hughes Glomar
    Explorer, after Hughes.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"一则掩护故事确实是必不可少的，该机构经历了多种选择，最终决定让隐秘的亿万富翁霍华德·休斯出面担任该船的所有者。" Bennett说道。该船以休斯的名字命名为格洛马探险者号。'
- en: '"Hughes was chosen for a number of reasons, but mainly because he was secretive.
    His firm was privately owned. There were no SEC reports to file. And so Hughes''
    organization was thought to be the perfect black box."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"选择休斯有许多原因，但主要是因为他善于保密。他的公司是私有的，不需要提交证券交易委员会报告。因此，休斯的组织被认为是完美的黑盒子。"'
- en: Life guards watch during the arrival of Howard Hughes' Glomar Explorer off Catalina
    Island, May 8, 1975. **AP** ****hide caption****
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 生命卫兵们在1975年5月8日加利福尼亚卡特利娜岛附近观看霍华德·休斯的格洛马探险者号的到来。**AP** ****hide caption****
- en: '****toggle caption****AP'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****AP'
- en: The mission was partially successful after two recovery attempts, but then its
    cover was blown after an unauthorized leak. The CIA did not officially confirm
    the mission until 2010, through a partially redacted report.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在两次回收尝试后，该任务部分成功，但随后因未经授权的泄密而失去掩护。中央情报局直到2010年才通过部分删除的报告正式确认了这一任务。
- en: Bennett says the fact that the crane is in the news again is a testament to
    the technical complexity of that early intelligence operation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 贝内特表示，这台起重机再次成为新闻的焦点，证明了当初情报行动的技术复杂性。
- en: '"This incredible machine and the things that helped build it, they also have
    such a large scope, such an incredible scale that they continue to have use today
    in helping to clear the tragic Baltimore bridge collapse," he said.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"这台不可思议的机器及其帮助建造它的事物，它们的范围也是如此之大，如此惊人，以至于今天仍在帮助消除悲剧性的巴尔的摩大桥坍塌，"他说道。'
- en: The U.S. Army Corps of Engineers released a plan Wednesday outlining its path
    forward for analyzing the wreckage and clearing the Patapsco River, saying the
    "situation remains dynamic" and the timeline will continually evolve as they learn
    more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美国陆军工程兵队周三发布了一项计划，概述了其分析废墟和清理帕塔普斯科河的未来路径，称其“情况仍然变化不定”，时间表将随着他们获得更多信息而不断演变。
