  type: TYPE_NORMAL
  zh: '[英特尔字幕] Microsoft RTMP Ingest - FFmpeg 无法解码 Closed-caption 到 srt/webvtt'
- en: 'Summary of the bug: All Windows FFmpeg versions after 4.2.3 fail to extract
    the Closed-caption eia-608 and convert it to srt or webvtt. It''s stuck without
    generating any output.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Bug 概要：所有 Windows FFmpeg 版本在 4.2.3 之后无法提取 Closed-caption eia-608 并将其转换为 srt
    或 webvtt。程序停滞不前，没有生成任何输出。
