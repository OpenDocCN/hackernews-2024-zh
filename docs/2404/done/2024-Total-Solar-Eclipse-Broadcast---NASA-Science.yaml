- en: Watch NASA's official broadcast, recorded as a total solar eclipse moved across
    North America on April 8, 2024, traveling through Mexico, across the United States
    from Texas to Maine, and out across Canada’s Atlantic coast. Enjoy reports from
    across the path, expert commentary, live demos, and more.
