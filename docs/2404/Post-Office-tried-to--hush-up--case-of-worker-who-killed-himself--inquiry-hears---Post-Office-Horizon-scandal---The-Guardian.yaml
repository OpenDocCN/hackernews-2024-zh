- en: The inquiry heard that Griffiths and his mother had both written to the Post
    Office earlier in 2013 about the “severe pressure” and “worry” that he was experiencing
    due to the £39,000 shortfall, which he blamed on software errors.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Griffiths’ parents had used their life savings to repay back thousands of pounds
    of his purported shortfalls, the inquiry heard. The Post Office was also demanding
    Griffiths pay back £7,500 after an armed robbery at his branch for which he had
    been partly blamed because he had failed to follow certain security procedures,
    the inquiry heard.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Griffiths attempted suicide on 23 September 2013 and died in hospital weeks
    later.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The Post Office eventually offered his widow, Gina Griffiths, £140,000 in a
    settlement agreement and insisted she sign a non-disclosure agreement (NDA). An
    internal document said “staged payments” had been agreed “which we asked for as
    an incentive for Mrs Griffiths maintaining confidentiality”.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Jason Beer KC, counsel to the inquiry, asked Van den Bogerd whether the Post
    Office was using the “drip feeding of money” to Griffiths’ widow “as a means of
    ensuring she keeps it [his case] hushed up”.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '“‘You don’t get any more money unless you keep quiet.’ That’s what this is,
    isn’t it?,” Beer put to her. He asked: “Did you see anything unsavoury in using
    money as a way of ensuring Mr Griffiths’ case was hushed up?”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Van den Bogerd replied: “No, that did not even enter my head … My concern at
    the time was facilitating that payment to Gina.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The inquiry was shown an email sent to the Post Office by Alan Bates, the former
    post operator and campaigner who inspired the ITV drama [Mr Bates vs the Post
    Office](https://www.theguardian.com/tv-and-radio/2024/jan/01/mr-bates-vs-the-post-office-review-toby-jones-is-perfect-in-a-devastating-tale-of-a-national-scandal).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Bates wrote to the Post Office executives including Van den Bogerd on the same
    day he heard that Griffiths had tried to kill himself, saying Griffiths was a
    “prime example of the thuggery being exerted on defenceless subpostmasters … by
    arrogant and uncontrolled Post Office personnel”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: 'The inquiry heard that after receiving Bates’ email, Mark Davies, a former
    Post Office communications executive, replied to Van den Bogerd and other executives:
    “Please can we line up a specialist media lawyer in case we need urgent advice
    this evening.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Beer told Van den Bogerd: “The immediate reaction was not ‘is Martin Griffiths
    all right?’ … or ‘what can we, the Post Office, do to help this man’s family?’.”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: “Not at this point,” Van den Bogerd said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Beer continued: “No, the first thing was let’s get a media lawyer … Is that
    what it was like working in the Post Office at the time? It was all about brand
    reputation, brand image.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Edward Henry KC, representing a number of victims of the scandal, told Van den
    Bogerd that she must be “dishonest or grossly incompetent” to have not realised
    the significance of internal emails sent to her from 2010 to 2014 that said the
    IT system could be remotely accessed by Fujitsu, the Japanese IT company that
    developed it.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: She confirmed to the inquiry that she had received a bonus in 2019 – the same
    year that a high court judge [criticised](https://www.bailii.org/cgi-bin/format.cgi?doc=/ew/cases/EWHC/QB/2019/606.html&query=(alan)+AND+(bates))
    her for having “a disregard for factual accuracy”.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Sam Stein KC, barrister for a number of post office operatives, told her: “So
    despite the finding in the high court that basically you lied … you got your bonus?”
    “Yes.” she replied.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: The Post Office, which is owned by the UK government, pursued hundreds of operators
    for more than a decade, alleging financial shortfalls in their branch accounts
    and prosecuting them. It has since emerged that these discrepancies were caused
    by IT bugs within the Horizon system.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: The inquiry continues.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
