- en: Post Office tried to ‘hush up’ case of worker who killed himself, inquiry hears
    | Post Office Horizon scandal | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/uk-news/2024/apr/26/post-office-tried-to-hush-up-martin-griffiths-case-inquiry-hears](https://www.theguardian.com/uk-news/2024/apr/26/post-office-tried-to-hush-up-martin-griffiths-case-inquiry-hears)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [Post Office](https://www.theguardian.com/business/post-office) sought to
    “hush up” the case of Martin Griffiths, a post office operator who took his own
    life, by “drip feeding” compensation payments to his widow and lining up a media
    lawyer to protect its reputation, a public inquiry has heard.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Angela van den Bogerd, a former business improvement director at the state-owned
    body, was being questioned at the Horizon IT public inquiry on Friday about the
    case of Griffiths, who died in 2013 after financial shortfalls were found at his
    Post Office branch in Cheshire.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
