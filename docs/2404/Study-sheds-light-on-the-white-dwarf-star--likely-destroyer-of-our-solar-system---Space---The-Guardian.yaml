- en: It’s the end of the world, not quite as we know it.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Scientists from the [University of Warwick](https://www.theguardian.com/education/universityofwarwick)
    and other universities have studied the impact white dwarfs – end-of-state stars
    that have burned all their fuel – have on planetary systems such as our own solar
    system.
