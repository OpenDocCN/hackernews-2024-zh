- en: Microsoft, Google join study to see if AI will affect jobs - The Washington
    Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/technology/2024/04/04/jobs-ai-replace-study-microsoft-google-cisco/](https://www.washingtonpost.com/technology/2024/04/04/jobs-ai-replace-study-microsoft-google-cisco/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As artificial intelligence continues to envelop the tech industry, debates about
    how it will affect workers and the economy are ramping up. Big Tech companies
    that are investing heavily in the technology, including Google and Microsoft,
    are forming a group to study how AI might affect technology jobs.
  prefs: []
  type: TYPE_NORMAL
- en: The group, led by telecommunications equipment maker Cisco, also includes IBM,
    chip maker Intel, business software company SAP and tech consultant Accenture.
    Unions including the AFL-CIO and the Communications Workers of America (CWA) are
    listed as “advisors” to the group.
  prefs: []
  type: TYPE_NORMAL
