- en: New Seafloor Map Only 25% Done, with 6 Years to Go - Eos
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新海底地形图仅完成25%，还有6年的时间 - Eos
- en: 来源：[https://eos.org/articles/new-seafloor-map-only-25-done-with-6-years-to-go](https://eos.org/articles/new-seafloor-map-only-25-done-with-6-years-to-go)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://eos.org/articles/new-seafloor-map-only-25-done-with-6-years-to-go](https://eos.org/articles/new-seafloor-map-only-25-done-with-6-years-to-go)
- en: Ten years have passed since Malaysia Airlines Flight 370 vanished after departing
    from Kuala Lumpur, Malaysia, with 239 people aboard. Military and scientific personnel
    spent months combing unexplored reaches of the Indian Ocean, and though they failed
    to find the Boeing 777, the quest highlighted the fact that beneath the waves,
    vast areas of Earth’s ocean are still a mystery.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 马来西亚航空公司MH370航班从马来西亚吉隆坡起飞后失联已经过去了十年，机上239人。军方和科学人员花了数月时间搜寻印度洋未探索的地区，尽管未能找到波音777，但此次搜索突显了地球海洋庞大区域仍是一个谜的事实。
- en: '[Seabed 2030](https://seabed2030.org/) is a long-term mapping project attempting
    to fully chart the seafloor and reveal all features 100 meters or larger by 2030\.
    But with just a quarter of the job now done, it still faces tremendous challenges.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Seabed 2030](https://seabed2030.org/)是一个长期的海底绘图项目，旨在到2030年全面绘制海底地形图，并揭示所有面积达100米或更大的地形特征。但目前仅完成了工作的四分之一，仍面临巨大挑战。'
- en: “Maps enable us to manage how we utilize marine space, [guide] ocean commerce
    and use of resources, mitigate our impacts, and achieve an improved understanding
    of threats such as tsunami, storm surges, and underwater landslides.”
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “地图使我们能够管理如何利用海洋空间，[指导]海洋商业和资源利用，减轻我们的影响，并改善对海啸、风暴潮和水下滑坡等威胁的理解。”
- en: The [General Bathymetric Chart of the Oceans](https://www.gebco.net/) (GEBCO)
    and [Nippon Foundation](https://www.nippon-foundation.or.jp/en), a Japanese nonprofit
    that funnels profits from motorboat racing to philanthropic causes, established
    [Seabed 2030](https://eos.org/articles/momentum-grows-for-mapping-the-seafloor)
    in 2017\. The aim was to use ocean mapping to support United Nations Sustainable
    Development Goal 14, namely, to “conserve and sustainably use the oceans, seas
    and marine resources for sustainable development.” At the time, only 6% of the
    ocean floor had been mapped to modern standards, according to the project.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[世界海洋地形图](https://www.gebco.net/)（GEBCO）和日本非营利组织[日本基金会](https://www.nippon-foundation.or.jp/en)，该组织将赛艇赛事的收益用于慈善事业，于2017年成立了[Seabed
    2030](https://eos.org/articles/momentum-grows-for-mapping-the-seafloor)。其目标是利用海洋绘图支持联合国可持续发展目标14号，即“保护和可持续利用海洋、海洋资源，以促进可持续发展”。当时，据该项目称，仅有地球海底的6%被绘制到了现代标准。'
- en: “Maps enable us to manage how we utilize marine space, [guide] ocean commerce
    and use of resources, mitigate our impacts, and achieve an improved understanding
    of threats such as tsunami, storm surges, and underwater landslides,” said hydrographic
    surveyor [Jamie McMichael-Phillips](https://seabed2030.org/people/jamiemcmichaelphillips/),
    Seabed 2030’s project director. “Essentially, we cannot manage what we don’t know.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 海洋测量员[詹米·麦克迈克尔-菲利普斯](https://seabed2030.org/people/jamiemcmichaelphillips/)表示：“地图使我们能够管理如何利用海洋空间，[指导]海洋商业和资源利用，减轻我们的影响，并改善对海啸、风暴潮和水下滑坡等威胁的理解。”詹米·麦克迈克尔-菲利普斯是Seabed
    2030的项目主任。“本质上，我们不能管理我们不了解的东西。”
- en: New Discoveries
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新发现
- en: An oft-repeated observation is that we know more about the surface of Mars than
    Earth’s seafloor. But that has been changing with recent discoveries. Off the
    coasts of Central and South America, researchers with the Schmidt Ocean Institute,
    a Seabed 2030 partner, [found four seamounts in January 2024](https://schmidtocean.org/cruise/seamounts-of-the-southeast-pacific/),
    including a massive one covering 450 square kilometers that is 2,681 meters tall,
    which is about 5 times the [height of New York City’s One World Trade Center](https://www.wtc.com/about/buildings/1-world-trade-center#:~:text=Soaring%20to%20a%20symbolic%201%2C776,an%20iconic%20New%20York%20landmark.&text=With%20entrances%20on%20all%204,traffic%20of%20visitors%20%26%20office%20tenants.).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经常被重复提及的观察是，我们对火星表面的了解比地球海底还要多。但随着最近的发现，这一情况正在改变。在中美洲和南美洲沿海，施密特海洋研究所的研究人员（Seabed
    2030 的合作伙伴）于 2024 年 1 月发现了[四座海底山脉](https://schmidtocean.org/cruise/seamounts-of-the-southeast-pacific/)，其中包括一座覆盖面积达
    450 平方公里、高达 2,681 米的巨大海底山脉，高度大约是[纽约市世界贸易中心一号大楼](https://www.wtc.com/about/buildings/1-world-trade-center#:~:text=Soaring%20to%20a%20symbolic%201%2C776,an%20iconic%20New%20York%20landmark.&text=With%20entrances%20on%20all%204,traffic%20of%20visitors%20%26%20office%20tenants.)的五倍。
- en: At a depth of 1,150 meters, the giant seamounts were well hidden beneath the
    waves. To find these features, researchers aboard the institute’s R/V *Falkor
    (too)* looked for clues on the surface of the ocean. [Satellite altimetry](https://www.star.nesdis.noaa.gov/socd/lsa/AltBathy/)
    data can show variations in the height of the ocean surface caused by gravity
    anomalies. A slight depression could point to a trench, and a rise could reflect
    the presence of a seamount.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1,150 米深处，巨大的海山被海浪深深隐藏。为了找到这些地貌特征，研究人员登上研究所的 *Falkor (too)* 号船，寻找海面上的线索。[卫星测高仪](https://www.star.nesdis.noaa.gov/socd/lsa/AltBathy/)数据显示由重力异常引起的海面高度变化。轻微的凹陷可能指向海沟，而隆起则可能反映海山的存在。
- en: “The most significant aspect of our findings is the validation of the satellite
    altimetry data that we used to target these seamounts,” said [John Fulmer](https://schmidtocean.org/person/john-fulmer/),
    lead technician aboard the *Falkor (too)*. “As all of our findings were in international
    waters, there is no apparent political significance to speak of, but the ease
    with which we were able to identify potential seamounts is a testament to the
    importance of collective and open data resources at our disposal.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们研究的最重要的方面是验证我们用来定位这些海山的卫星测高数据”，*Falkor (too)* 号的首席技术员 [约翰·富尔默](https://schmidtocean.org/person/john-fulmer/)
    表示。“由于我们所有的发现都在国际水域，所以没有明显的政治意义可言，但我们能够轻松识别潜在的海山的事实，证明了集体和开放数据资源的重要性。”
- en: Bringing New Tools to Bear
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 引入新工具
- en: 'Crowdsourcing and the use of open-source data are crucial to the Seabed 2030
    project. It relies on data donations from a range of sources: scientists and philanthropists;
    offshore survey companies; and fishing, cruise, and cargo vessel operators. In
    November 2023, for instance, Seabed 2030 announced the donation of a data set
    covering 8,000 square kilometers of remote areas that are difficult to reach.
    U.K.-based remote sensing company [ARGANS (Applied Research in Geomatics, Atmosphere,
    Nature and Space) provided the high-resolution bathymetric data](https://seabed2030.org/2023/11/22/sizeable-data-contribution-from-argans-to-seabed-2030-fills-critical-gaps-in-definitive-ocean-map/)
    derived from satellite observations, one of the main data-gathering methods along
    with aircraft-based lidar sensing and sonar readings. In another example, the
    [Japan Coast Guard donated to GEBCO a large bathymetry data set](https://seabed2030.org/wp-content/uploads/2023/06/sawpap_rmc_march2019_final.pdf)
    covering areas around Japan and Antarctica, according to Haruka Ogawa, a researcher
    in the coast guard’s [Hydrographic and Oceanographic Department](https://www1.kaiho.mlit.go.jp/jhd-E.html).'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 众包和开源数据对于“海床 2030”项目至关重要。它依赖于来自各种来源的数据捐赠：科学家和慈善家；海上勘测公司；以及渔船、游轮和货船运营商。例如，2023
    年 11 月，“海床 2030”宣布捐赠了一份涵盖了难以到达的偏远地区 8,000 平方公里的数据集。总部位于英国的遥感公司 [ARGANS (应用地理信息、大气、自然和空间研究)](https://seabed2030.org/2023/11/22/sizeable-data-contribution-from-argans-to-seabed-2030-fills-critical-gaps-in-definitive-ocean-map/)
    提供了来自卫星观测的高分辨率测深数据，这是与基于飞机的激光雷达和声纳读数一起的主要数据收集方法之一。另一个例子，[日本海岸警卫队向GEBCO捐赠了大量的测深数据集](https://seabed2030.org/wp-content/uploads/2023/06/sawpap_rmc_march2019_final.pdf)，覆盖了日本和南极洲周围地区，根据海岸警卫队的研究员
    [小川遥](https://www1.kaiho.mlit.go.jp/jhd-E.html) 在“海洋地理和海洋学部门”工作。
- en: All Seabed 2030 data are uploaded to the free-access GEBCO grid of the seafloor.
    The grid shows that 24.9% has been mapped to the Seabed 2030 resolution, leaving
    about 75% to be done over the next 6 years if the project’s goal is to be met.
    That’s a massive undertaking considering challenges such as permanent ice cover
    near the poles and the fact that about half of the global ocean is deeper than
    3,200 meters.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所有“海床 2030”数据都上传到免费访问的 GEBCO 海底网格。该网格显示，已经映射了 24.9% 的“海床 2030”分辨率，剩余的约 75% 需要在未来
    6 年内完成，如果项目的目标要实现的话。考虑到诸如极地附近的永久冰层和全球海洋约一半的深度超过 3,200 米等挑战，这是一项庞大的任务。
- en: Because vessels are usually needed for the job, it makes for a slow, costly
    endeavor with a bias toward areas with expertly equipped ships, said [Katleen
    Robert](https://www.mun.ca/geography/people/faculty/katleen-robert/), a seafloor
    and habitat mapping researcher at Memorial University of Newfoundland, in Canada.
    She said she sees autonomous vehicles, both underwater and surface, as having
    the largest impact on how much of our oceans we will map in the near future.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因为通常需要船只才能完成这项工作，这使得这项工作变得缓慢、昂贵，且倾向于配备专业设备的区域，加拿大纽芬兰纪念大学海底和栖息地映射研究员[Katleen
    Robert](https://www.mun.ca/geography/people/faculty/katleen-robert/)表示。她说，她认为未来一段时间内，无论是水下还是表面的自主车辆，都将对我们探测海洋的范围产生最大影响。
- en: “These will act as force multipliers and enable us to acquire higher-resolution
    data and repeat data sets to monitor changes over time,” said Robert, who is not
    directly involved with Seabed 2030, although expedition data she was involved
    with are supporting it.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “这些将充当力量倍增器，使我们能够获取更高分辨率的数据和重复数据集，以监测随时间变化的情况，”罗伯特说。虽然她本人并未直接参与Seabed 2030项目，但她参与的探险数据支持了该项目。
- en: In 2023, Seabed 2030 partnered with U.S. company [Saildrone](https://www.saildrone.com/news/seabed-2030-partnership-to-map-the-ocean)
    to promote the use of uncrewed hydrographic vessels. Powered mainly by wind and
    solar, Saildrone’s 20-meter surveyor drone can gather multibeam sonar data to
    depths of 7,000 meters for a fraction of the operating cost of crewed ships. One
    surveyor found a 1,000-meter seamount off California during a months-long surveying
    mission that saw 35-knot winds and 5-meter swells, according to the company.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年，Seabed 2030与美国公司[Saildrone](https://www.saildrone.com/news/seabed-2030-partnership-to-map-the-ocean)合作，推广无人驾驶水文测量船的使用。由风能和太阳能驱动，Saildrone的20米测量无人机可以在比有人驾驶船只少得多的运营成本下，收集多波束声纳数据，最深可达7000米。据该公司称，一艘测量船在长达数月的勘测任务中，在加利福尼亚附近海域发现了一个1000米高的海山，当时风速达35节，浪高5米。
- en: “We know that we will be much closer to a fully mapped planet than the 6% that
    had been mapped when the project started.”
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们知道，在项目开始时仅完成了6%的全球地图绘制工作后，我们将离全面绘制地球表面更近了。”
- en: Other researchers are hoping other forms of artificial intelligence will accelerate
    the mapping mission. In addition to surface and underwater exploration vessels,
    researchers at the Japan Agency for Marine-Earth Science and Technology ([JAMSTEC](https://www.jamstec.go.jp/e/))
    are deploying deep learning techniques to enhance the resolution of existing topographic
    data.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究人员希望其他形式的人工智能能加速这一绘图任务。除了表面和水下探测船只外，日本海洋地球科学技术机构（[JAMSTEC](https://www.jamstec.go.jp/e/)）的研究人员正在使用深度学习技术来提高现有地形数据的分辨率。
- en: The approach using convolutional neural networks is “surprisingly effective”
    and can be used as a complementary method to direct depth sensing, said [Eiichi
    Kikawa](https://www.researchgate.net/scientific-contributions/Eiichi-Kikawa-2178206065),
    a data scientist at JAMSTEC. He added that a paper on the research has been submitted
    for publication.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使用卷积神经网络的方法“效果出乎意料地好”，可以作为直接深度感知的补充方法，JAMSTEC的数据科学家[Eiichi Kikawa](https://www.researchgate.net/scientific-contributions/Eiichi-Kikawa-2178206065)表示。他补充说，有关这项研究的论文已经提交发表。
- en: It’s too early to tell whether these tools could help Seabed 2030 meet its goal
    in 6 years, but the project is relying on more partnerships to increase coverage
    of the seafloor.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚不清楚这些工具是否能帮助Seabed 2030在6年内实现其目标，但该项目正依赖更多的合作伙伴关系来增加海底地形的覆盖面。
- en: “We are aware of the magnitude of the challenge that still remains and are working
    with the global community to push to complete the job by 2030,” McMichael-Phillips
    said. “However, with the progress that has already been made, and with the time
    left until the end of the decade, we know that we will be much closer to a fully
    mapped planet than the 6% that had been mapped when the project started.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我们意识到仍然存在的巨大挑战，并正在与全球社区合作，推动到2030年完成这项工作，”麦克迈克尔-菲利普斯说。“然而，随着已经取得的进展，以及离这个十年结束还剩下的时间，我们知道，在项目开始时仅完成了6%的全球地图绘制工作后，我们将离全面绘制地球表面更近了。”
