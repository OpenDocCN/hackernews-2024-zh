- en: Google search boss Raghavan warns employees of 'new operating reality'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/04/23/google-search-boss-raghavan-warns-employees-of-new-operating-reality.html](https://www.cnbc.com/2024/04/23/google-search-boss-raghavan-warns-employees-of-new-operating-reality.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Prabhakar Raghavan, senior vice president at Google, speaks during the US Conference
    of Mayors Winter Meeting in Washington, DC, US, on Wednesday, Jan. 17, 2024.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Julia Nikhinson | Bloomberg | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Wearing a hoodie with the words "We use Math" on the front, [Google](/quotes/GOOGL/)
    search boss Prabhakar Raghavan had an important message for employees at an all-hands
    meeting last month. But he first wanted them to settle in and get comfortable.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '"Grab your boba teas," Raghavan told the crowd, gathered in a theaterat the
    company''s headquarters in Mountain View, California.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan, who reports directly to CEO [Sundar Pichai](https://www.cnbc.com/sundar-pichai/)
    and leads key groups including search, ads, maps and commerce, was addressing
    Google's knowledge and information organization, which consists of more than 25,000
    full-time employees.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"I think we can agree that things are not like they were 15-20 years ago, things
    have changed," Raghavan said, according to audio of the event obtained by CNBC.
    He was referring to the search industry, which Google has dominated for two decades,
    emerging as one of the most profitable and valuable companies on the planet along
    the way.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan said Google's digital ad business had become "the envy of the world."
    He noted that over the last three years, annual revenue has grown by more than
    $100 billion, exceeding [Starbucks](/quotes/SBUX/), Mazda and TikTok combined.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: At a company long known across Silicon Valley for its free, gourmet lunches
    and endless on-campus perks, Raghavan's comments serve as the latest warning to
    employees that growth for Google is getting harder.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s not like life is going to be hunky-dory, forever," he said.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Over roughly 35 minutes, Raghavan peppered his reality check address with sports
    metaphors and rallying cries.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '"If there''s a clear and present market reality, we need to twitch faster,
    like the athletes twitch faster," he said.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: He referenced heightened competition and a more challenging regulatory environment.
    Though he didn't name specific rivals, Google is facing pressure from the likes
    of [Microsoft](/quotes/MSFT/) and OpenAI in generative artificial intelligence.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '"People come to us because we are trusted," Raghavan said. "They may have a
    new gizmo out there that people like to play with but they still come to Google
    to verify what they see there because it is the trusted source and it becomes
    more critical in this era of generative AI."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan had some tangible changes to announce. He said the company plans to
    build teams closer to users in key markets, including India and Brazil, and revealed
    that he's shortening the amount of time that his reports have to complete certain
    projects in an effort to move faster.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: '"There is something to be learned from that faster-twitch, shorter wavelength
    execution," he said.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Google's cloud business has also instructed employees to move within shorter
    timelines despite having fewer resources after cost cuts, sources with knowledge
    of the matter told CNBC.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '"With a huge opportunity ahead, we''re moving with velocity and focus," a Google
    spokesperson told CNBC, when asked to comment on Raghavan''s address. The spokesperson
    highlighted the addition of generative AI to search and improvements in search
    quality, adding, "There''s lots more to come."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: In March, Google named company veteran Elizabeth Reid to the role of vice president,
    leading search and reporting to Raghavan.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: '''High highs and low lows'''
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In many respects, Raghavan's tone was nothing new. Google has been in cost-cutting
    mode since early 2023, when parent Alphabet [announced](https://www.cnbc.com/2023/01/20/google-parent-to-lay-off-12000-workers-memo.html)
    plans to eliminate about 12,000 jobs, or 6% of the company's workforce. Job cuts
    have continued this year, with more layoffs in early 2024, and CFO Ruth Porat
    said in a [memo](https://www.cnbc.com/2024/04/17/google-restructures-finance-team-as-a-part-of-ai-shift-cfo-tells-employees-in-memo.html)
    last week that the company is restructuring its finance organization, a move that
    will involve additional downsizing.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: But Raghavan is making clear that what's happening now isn't just a continuation
    of 2023\. He noted that his group's last all-hands meeting was three months ago,
    though for some it felt like three years.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: '"We''ve had a lot go on in these last three months," consisting of "really
    high highs and low lows," he said.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: In that time, [Google](https://www.cnbc.com/quotes/GOOG/)introduced its AI image
    generator. After users discovered [inaccuracies](https://www.cnbc.com/2024/02/28/google-ceo-tells-employees-gemini-ai-blunder-unacceptable.html)
    that went viral online, the [company pulled the feature](https://www.cnbc.com/2024/02/26/googles-gemini-ai-picture-generator-to-relaunch-in-a-few-weeks.html)
    in February. Google has been reorganizing to try and stay ahead in the AI arms
    race as more users move away from traditional internet search to find information
    online.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: In Alphabet's [upcoming](https://www.cnbc.com/2024/04/22/big-tech-keeps-prioritizing-ai-as-earnings-approach.html)
    earnings report on Thursday, Wall Street is expecting a second straight quarter
    of year-over-year revenue growth in the low teens. While that marks an acceleration
    from the few quarters prior, the numbers are also in comparison to some of Google's
    weakest reports on record.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Even though Alphabet [reported](https://www.cnbc.com/2024/01/30/alphabet-googl-q4-earnings-report-2023.html)
    better-than-expected revenue and profit for the fourth quarter, ad revenue trailed
    analysts' projections, causing the company's shares to drop more than 6%. Meanwhile,
    the AI boom is forcing a renewed focus on investments.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: '"We''re in a new cost reality," Raghavan said. With generative AI, the company
    is "spending a ton more on machines," he said.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Organic growth is slowing and the number of new devices coming into the world
    "is not what it used to be," Raghavan said.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: '"What that means is our growth in this new operating reality has to be hard
    earned," he added.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: A smart phone displaying Google with Google Gemini in the background is being
    featured in this photo illustration in Brussels, Belgium, on February 8, 2024.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: Jonathan Raa | Nurphoto | Getty Images
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan said that additional challenges are emerging as the company is "navigating
    a regulatory environment unlike anything we've seen before."
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: He cited the European Union's Digital Markets Act and said the company is still
    learning what its obligations will be from the European Commission. The DMA, which
    officially became enforceable last month, aims to clamp down on anti-competitive
    practices among tech companies.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: '"That does have its impact on us," Raghavan said.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan urged employees to "meet this moment" and "act with urgency based on
    market conditions."
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: '"It won''t be easy," he said. "But these are the moments and the history of
    industries that will define us."'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: 120 hours a week
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Raghavan said Google has to address its "systemic" challenges and build "new
    muscles that maybe we have let fall off for a bit."
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: He praised the teams working on Gemini, the company's main group of AI models.
    He said they've stepped up from working 100 hours a week to 120 hours to correct
    Google's image recognition tool in a timely manner. That helped the team fix roughly
    80% of the issues in just 10 days, he said.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: However, Google still hasn't brought back the ability to generate images of
    people. Demis Hassabis, Google's AI leader, said in February after the tool was
    taken down that it would be [re-released in weeks.](https://www.cnbc.com/2024/02/26/googles-gemini-ai-picture-generator-to-relaunch-in-a-few-weeks.html)
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan clarified that the failure in image generation wasn't due to a lack
    of effort.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: '"I want to be clear, this wasn''t some case of somebody slacking off and dropping
    the ball," he said.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan said the company has shown the ability to move quickly on important
    matters. As an example, he highlighted an effort in 2023, when the Bard team (now
    Gemini) and Magi team, which focuses on AI-powered search, [launched products](https://www.cnbc.com/2023/05/13/google-staffers-praise-engineers-for-i/o-and-poke-fun-at-execs-ai-use.html)
    within a matter of months.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: It was something the company couldn't have accomplished, he suggested, with
    bigger numbers.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: '"The realization was ''gosh, if we had thrown 2,000 engineers at these projects,
    we wouldn''t have got it done,''" he said, indicating that the company would be
    paying close attention to the size and scope of teams.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan also spoke to critics of the company's bureaucracy.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Employees have [complained](https://www.cnbc.com/2022/03/14/google-employees-growing-unhappy-with-pay-and-promotions-survey-shows.html)
    for years that Google's growing bureaucracy has crippled their ability to launch
    products quickly. That worsened as the company rapidly expanded its workforce
    during the pandemic.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: In 2022, in addition to Google's annual survey called Googlegeist, Pichai launched
    a "Simplicity Sprint" to gather employee feedback on efficiency.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: '"The number of agreements and approvals it takes to bring a good idea to market
    — that''s not the Google way," Raghavan said. "That''s not the way we should be
    functioning."'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: Raghavan said leaders are actively working on removing unnecessary layers in
    the hierarchy, echoing [prior comments](https://www.cnbc.com/2024/01/17/google-ceo-says-job-cuts-needed-in-2024-to-serve-ambitious-goals.html)
    from Pichai.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: '"We''ve learned a lot the last few quarters," Raghavan said. "I cannot tell
    you that all the stumbles are behind us. What matters is how we respond and what
    we learn."'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: Don’t miss these exclusives from CNBC PRO
