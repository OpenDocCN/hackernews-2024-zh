- en: Department of Energy Announces $75 Million for the National Alliance for Water
    Innovation to Advance Desalination and Water Reuse Technologies | Department of
    Energy
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国能源部宣布向国家水创新联盟拨款7500万美元，以推动海水淡化和水再利用技术 | 美国能源部
- en: 来源：[https://www.energy.gov/eere/articles/department-energy-announces-75-million-national-alliance-water-innovation-advance](https://www.energy.gov/eere/articles/department-energy-announces-75-million-national-alliance-water-innovation-advance)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.energy.gov/eere/articles/department-energy-announces-75-million-national-alliance-water-innovation-advance](https://www.energy.gov/eere/articles/department-energy-announces-75-million-national-alliance-water-innovation-advance)
- en: '*Washington, D.C.* - Today, the U.S. Department of Energy (DOE) announced renewed
    funding for the National Alliance for Water Innovation (NAWI), DOE’s energy innovation
    hub for desalination. With $75 million over five years for this second phase of
    the Hub, NAWI will continue to bring together a team of industry and academic
    partners to examine the critical technical barriers and research needed to radically
    lower the cost and energy of water purification technologies. The advancements
    in desalination technologies will help propel the modernization of America’s water
    infrastructure, increase access to clean, potable water for all Americans, and
    move the country toward a net-zero emissions economy by 2050.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*华盛顿特区* - 今天，美国能源部（DOE）宣布为国家水创新联盟（NAWI）续展资金，用于海水淡化的能源创新中心。在此次中心第二阶段的5年内，NAWI将继续汇集工业和学术伙伴团队，研究降低水净化技术成本和能耗的关键技术障碍和所需研究。海水淡化技术的进步将推动美国水基础设施的现代化，增加所有美国人访问清洁饮用水的机会，并推动该国朝着2050年实现净零排放经济的目标迈进。'
- en: “Water and energy are interdependent—water is used to produce nearly every major
    energy source, and energy is critical to transporting and treating water,” said
    Jeff Marootian, Principal Deputy Assistant Secretary in the Office of Energy Efficiency
    and Renewable Energy. “The deep connection between these two resources demands
    an integrated approach that considers the challenges and opportunities inherent
    to both sectors. The Department of Energy is proud to be leading the nation’s
    efforts to decarbonize the water economy, while ensuring a secure water future
    for communities nationwide.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “水和能源相互依存——水几乎用于生产每种主要能源来源，而能源对于输送和处理水至关重要，” 美国能源效率和可再生能源办公室的首席副助理部长杰夫·马鲁提安说。“这两种资源之间的深刻联系要求采用综合方法，考虑到两个行业固有的挑战和机遇。美国能源部自豪地领导全国的工作，以减少水经济的碳排放，同时确保全国各地社区的水资源未来安全。”
- en: Current water supply systems in the U.S. rely primarily on fresh surface and
    groundwater, with a small percentage coming from desalinated salt water. However,
    climate change, population growth, greater industrial and agricultural demand,
    and changes in how communities use water are placing increasing stress on these
    fresh water supplies worldwide. To supply the water needs of the future, it is
    critical that the U.S. develop technologies that provide alternative water sources
    and treat and use water in ways that are efficient, sustainable, cost-effective,
    and minimize energy use and greenhouse gas emissions.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国当前的水供应系统主要依赖于淡水地表水和地下水，只有少部分来自淡化海水。然而，气候变化、人口增长、更大的工业和农业需求以及社区水资源使用方式的变化正在全球范围内加剧对这些淡水资源的压力。为了满足未来的水需求，关键是美国开发能够提供替代水源并以高效、可持续、成本效益良好、最小化能源使用和温室气体排放的方式处理和利用水的技术。
- en: NAWI and other partners across industry, government, and academia are investing
    in technologies to mitigate these effects on the water cycle. These technologies
    will focus on treating water from alternative sources like brackish groundwater
    and various wastewaters to create more fit-for-purpose water while reducing emissions
    and energy use associated with traditional water treatment. In its first five
    years, NAWI funded more than 60 projects, including pilots, projects across the
    United States focusing on a combination of water treatment, desalination unit
    processes, novel automation and water treatment, desalination processes, and modeling
    tools and analysis. This included projects from early-stage research through pilot
    scale. Additionally, the hub published the [NAWI Master Roadmap](https://www.nawihub.org/knowledge/roadmap-publication-series/)
    and five sector-specific roadmaps (power, resource extraction, industry, municipal,
    and agriculture) as they relate to key technical challenges and research priorities
    in desalination and treatment of nontraditional source waters. power, resource
    extraction, industry, municipal, and agriculture) as they relate to key technical
    challenges and research priorities in desalination and treatment of nontraditional
    source waters.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: NAWI及其他行业、政府和学术界的合作伙伴正在投资于技术，以减轻水循环对环境的影响。这些技术将侧重于处理来自非传统水源（如半咸淡地下水和各种废水），以生产更适用的水资源，同时减少与传统水处理相关的排放和能源使用。在头五年里，NAWI资助了超过60个项目，包括试点项目和遍及美国的项目，重点是结合水处理、海水淡化单元工艺、新型自动化和水处理、海水淡化工艺，以及建模工具和分析。这些项目涵盖了从早期研究到试点规模的各个阶段。此外，该中心还出版了[NAWI主路线图](https://www.nawihub.org/knowledge/roadmap-publication-series/)和五个特定行业的路线图（电力、资源提取、工业、市政和农业），重点关注海水淡化和处理非传统水源的关键技术挑战和研究重点。
