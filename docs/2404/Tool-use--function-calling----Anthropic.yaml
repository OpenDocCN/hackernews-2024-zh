- en: Claude is capable of interacting with external client-side tools and functions,
    allowing you to equip Claude with your own custom tools to perform a wider variety
    of tasks.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 克劳德能够与外部客户端工具和功能进行交互，使您能够为克劳德配备自定义工具，以执行更广泛的任务。
- en: '**Tool use public beta**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**工具使用公测**'
- en: 'We’re excited to announce that tool use is now in public beta! To access this
    feature, you’ll need to include the `anthropic-beta: tools-2024-05-16` header
    in your API requests.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '我们很高兴宣布，工具使用现已进入公测阶段！要访问此功能，您需要在 API 请求中包含`anthropic-beta: tools-2024-05-16`头。'
- en: We’ll be iterating on this open beta over the coming weeks, so we appreciate
    all your feedback. Please share your ideas and suggestions using this [form](https://forms.gle/BFnYc6iCkWoRzFgk7).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几周中，我们将对这个开放公测进行迭代，所以非常感谢您的所有反馈。请使用这个[表单](https://forms.gle/BFnYc6iCkWoRzFgk7)分享您的想法和建议。
