- en: End of the Line? Saudi Arabia ‘forced to scale back’ plans for desert megacity
    | Saudi Arabia | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/apr/10/the-line-saudi-arabia-scaling-back-plans-105-mile-long-desert-megacity-crown-prince](https://www.theguardian.com/world/2024/apr/10/the-line-saudi-arabia-scaling-back-plans-105-mile-long-desert-megacity-crown-prince)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It was billed as a glass-walled city of the future, an ambitious centrepiece
    of the economic plan backed by Crown Prince [Mohammed bin Salman](https://www.theguardian.com/world/mohammed-bin-salman)
    to transition Saudi Arabia away from oil dependency.
  prefs: []
  type: TYPE_NORMAL
- en: Now, however, plans for the mirror-clad desert metropolis called the Line have
    been scaled down and the project, which was envisaged to stretch 105 miles (170km)
    is expected to reach just a mile and a half by 2030.
