- en: 'TBM 271: The Biggest Untapped Opportunity - by John Cutler'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'TBM 271: 最大的未开发机会 - 由约翰·卡特勒（John Cutler）撰写'
- en: 来源：[https://cutlefish.substack.com/p/tbm-271-the-biggest-untapped-opportunity](https://cutlefish.substack.com/p/tbm-271-the-biggest-untapped-opportunity)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://cutlefish.substack.com/p/tbm-271-the-biggest-untapped-opportunity](https://cutlefish.substack.com/p/tbm-271-the-biggest-untapped-opportunity)
- en: The biggest source of waste is *not* low performers or having too many employees.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 浪费最大的来源是*不是*低绩效者或者员工过多。
- en: The biggest source of waste is untapped **skilled pragmatists**.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 浪费最大的来源是未开发的**熟练的实用主义者**。
- en: The number of skilled pragmatists in any given company is much larger than people
    realize and, therefore, represents a HUGE opportunity. But almost by definition,
    they are less visible.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 任何公司中熟练的实用主义者的数量比人们意识到的要多得多，因此代表了一个巨大的机会。但几乎可以说，他们的能见度较低。
- en: Skilled pragmatists are too smart to wade into conflicts or political maneuvering.
    They work within the system. They are *under-challenged *and *bored *at workbut
    are resourceful enough to scratch those itches in other ways. They aren't lazy—doing
    the bare minimum and stopping—but they also don't go "above and beyond" because
    they are inherently skeptical that it is worth it. They are very reliable, but
    to the point where they are conveniently (to them) invisible. Occasionally, they
    show flashes of brilliance to remind people they've got the chops, but not so
    often that it throws them into the lion's den.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 熟练的实用主义者太聪明了，不愿陷入冲突或政治操控中。他们在系统内工作。他们*被低挑战*和*无聊*但足够机智以其他方式满足自己。他们不懒惰——只做最低限度然后停止——但他们也不会“超越期望”，因为他们本能地怀疑那是否值得。他们非常可靠，但只到他们方便（对他们来说）隐形的程度。偶尔，他们展现出闪光的才华提醒别人他们的能力，但不是经常，以免自己置身于狮子口中。
- en: Importantly, these employees resist managerial efforts to "engage and challenge"
    them. They don't need to be engaged—they are fairly balanced. And they'd love
    to be challenged if working within the existing system wasn't so difficult. "I
    have my projects outside of work to be challenged; thank you very much." So, the
    normal playbook doesn't work. It feels condescending and paternalistic.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，这些员工抵制管理层“激励和挑战”的努力。他们不需要被激励——他们相对平衡。如果在现有系统内工作不那么困难的话，他们会乐于接受挑战。“我在工作外有我的项目来挑战我自己；非常感谢。”因此，正常的策略并不奏效。那感觉傲慢和家长式管理。
- en: '*(Note: Before continuing, I want to note that skilled pragmatists often have
    the privilege of being ABLE to be somewhat detached yet still earn a living. Many
    people do not enjoy the privilege of fading into the background and are subject
    to much more scrutiny, stress, gaslighting, and doubt.)*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*(注：在继续之前，我想指出，熟练的实用主义者通常有特权，可以在某种程度上保持超然，但仍能谋生。许多人没有享受到这种隐身的特权，他们更多地接受审视、压力、精神虐待和怀疑。)*'
- en: Let's explore an example of a prototypical skilled pragmatist to make this real.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探索一个典型熟练的实用主义者的例子，让这一切变得真实。
- en: It is very clear to Maria that her team is spinning in circles. She watches
    with mild amusement as managers struggle in vain to push back on reactive feature
    requests. She's skilled and makes decent progress with the spaghetti codebase
    the team inherited, but she knows she could be a lot more productive.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 玛丽亚非常清楚她的团队在原地打转。她略带娱乐地看着管理者徒劳地推迟对反应性功能请求的抗争。她技术娴熟，能在团队继承的乱七八糟的代码库中取得不错的进展，但她知道自己能更高效率。
- en: At standups, Maria doesn't waste energy calling out things beyond her (and the
    team's) immediate control. Yes, software engineering is her passion, but she's
    not about to burn a lot of social capital by rocking the boat—she sees what happens
    to *those *people. She has some co-workers who have extremely strong careerist
    tendencies. In some cases, they game the performance management system to the
    Nth degree to the detriment of customer outcomes. She knows moving up takes a
    bit longer, but she has also had good luck shifting companies every couple of
    years to get a raise and promotion. It's almost like new hiring managers sense
    she has been under-utilized.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在站立会议中，玛丽亚没有浪费精力去指责那些超出她（和团队）直接控制范围的事物。是的，软件工程是她的激情所在，但她不打算通过搅局来消耗大量社会资本——她看到了*那些*人的下场。她有一些同事非常强烈的事业主义倾向。在某些情况下，他们利用绩效管理系统到了极致，却损害了客户的成果。她知道升职需要更长时间，但她也有运气不错的时候，每隔几年就换公司升职加薪。几乎像是新的招聘经理察觉到她一直被低估。
- en: Maria is a skilled pragmatist. She is not a pushover or an underperformer. She
    is a human navigating the weird sociotechnical systems we call "Companies."
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Maria是一个技术实用主义者。她不是软弱或表现不佳者。她是一个在我们称为“公司”的怪异社会技术系统中航行的人类。
- en: 'Here''s the problem, however. Instead of figuring out how to tap into the incredible
    potential of the Maria''s, companies:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，问题在于这里。与其想出如何利用Maria不可思议的潜力，公司：
- en: Hear the loud voices in the room, with strong opinions about what is broken.
    You are missing out on a whole source of information about how to fix the problem.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 听到房间里的响亮声音，有关于什么是破碎的强烈意见。你错过了关于如何修复问题的整个信息来源。
- en: Focus on the obvious "poor performers". This is funny because you might have
    ~5% of employees who are low performers. Yet have 60-80% Marias.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于明显的“低表现者”。这很有趣，因为你可能有大约5%的员工是低表现者。然而，有60-80%的Maria。
- en: Focus on rewarding 10x heroics and the cutthroat careerists
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于奖励10倍英雄主义和竞争激烈的职业生涯主义者
- en: Incorrectly see the issue as an "engagement" problem.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 错误地将问题视为“参与”问题。
- en: Blame front-line managers for not engaging Maria when the issues exist elsewhere.
    Maria becomes a “management problem” vs. a leadership problem.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 责怪一线经理未能在问题存在时与Maria进行互动。Maria变成了“管理问题”而不是领导问题。
- en: Diminish Maria's contributions because they are less visible and showy.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少Maria的贡献，因为它们不那么可见和炫耀。
- en: Promote people who actively poke and prod the system OR who are politically
    savvy enough to navigate the system—which has the byproduct of perpetuating whatever
    dysfunctions exist. Why change things when the people in power positions are adept
    at navigating things?
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升那些积极戳和敲打系统的人，或者那些在政治上足够精明以应对系统的人——这会导致维持任何存在的功能障碍。当掌权者在导航事物方面很擅长时，为什么要改变事物呢？
- en: Companies are doing layoffs when they are sitting on a goldmine of talent, motivation,
    and people who want to be challenged but aren't being challenged!
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司坐拥人才、动力和想要挑战但未受到挑战的人时，他们正在裁员！
- en: If you want a Part 2 here on how to solve this. Here are some closing thoughts
    for now.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要这里的第二部分来解决这个问题。这里是一些暂时的结论思考。
- en: I was thinking about what drew me to tech in the first place. Fun! How incredible
    is it to be paid to be a problem/puzzle solver and build/make things with other
    similarly curious people that can impact humans? That's incredible. Sometimes
    I have to pinch myself.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我在想我最初是因为什么而吸引我进入技术。好玩！作为一个问题/难题解决者和与其他同样好奇的人一起建立/制造可以影响人类的东西，被付费真是不可思议。那太不可思议了。有时我不得不掐自己一下。
- en: I've realized that one of my big triggers is incoherence, dissonance, and waste.
    Many companies are filled with talented people who love to solve problems, yet
    we're only scratching the surface regarding harnessing their potential.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到我的一个大触发器是不一致、失调和浪费。许多公司都充满了喜欢解决问题的人才，然而，我们在利用他们的潜力方面只是皮毛。
- en: And we make it SO HARD on ourselves. It is like we sabotage ourselves. I'm not
    sure why—maybe humans will be human, maybe it is power and money, maybe it is
    the natural entropy of companies and products—but many of the problems we face
    at work are very addressable. Yet, for whatever reason, it has to be difficult.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们让自己如此艰难。就像我们在 sabo自己。我不确定为什么——也许人类将是人类，也许是权力和金钱，也许是公司和产品的自然熵——但我们在工作中面临的许多问题是可以解决的。然而，出于某种原因，它必须是困难的。
- en: Or does it?
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 或者呢？
- en: And with that…consider the untapped Maria potential in your company.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 而且随着那个……考虑一下你公司中未开发的Maria潜力。
