- en: The wealthy are starting to have more babies than the poor again - The Japan
    Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 富人开始再次比穷人生更多孩子 - 《日本时报》
- en: 来源：[https://www.japantimes.co.jp/commentary/2024/04/03/wealthy-having-babies/](https://www.japantimes.co.jp/commentary/2024/04/03/wealthy-having-babies/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/commentary/2024/04/03/wealthy-having-babies/](https://www.japantimes.co.jp/commentary/2024/04/03/wealthy-having-babies/)
- en: For most of human history (and probably prehistory), higher male status was
    linked to having more children.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在人类历史的大部分时间（可能包括史前时期），男性更高的社会地位与拥有更多子女有关。
- en: This relationship between positive status and offspring seems to have reached
    its peak with despotic rulers such as reputed father-of-thousands Genghis Khan
    — a 2003 genetic study found that one out of every 200 men worldwide may carry
    his Y chromosome. For women, that level of fecundity was of course impossible,
    and overall their status-offspring link was weaker, but in general people with
    more resources had more children.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种正面状态与后代之间的关系似乎在像传说中的千里之父成吉思汗这样的专制统治者身上达到了顶峰 — 一项2003年的基因研究发现，全球每200名男性中就有一人可能携带他的Y染色体。对于女性来说，这种多产的水平当然是不可能的，总体上她们的状态与后代之间的联系较弱，但一般来说，拥有更多资源的人会有更多的子女。
- en: Then, in the 18th century, the situation began to change. In countries at the
    forefront of the Industrial Revolution, and the revolutions in living standards
    and life expectancy that followed, birth rates fell. Within these increasingly
    wealthy countries, it was the affluent and educated — with education becoming
    a key marker of status — who led the way in reducing family size.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，在18世纪，情况开始发生变化。在工业革命前沿国家以及随之而来的生活水平和预期寿命革命中，出生率下降。在这些日益富裕的国家内，富裕和受教育的人士 —
    教育成为社会地位的关键标志 — 在减少家庭规模方面处于领先地位。
