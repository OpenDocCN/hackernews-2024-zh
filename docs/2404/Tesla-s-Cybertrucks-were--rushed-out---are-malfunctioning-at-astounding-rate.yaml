- en: Tesla's Cybertrucks were 'rushed out,' are malfunctioning at astounding rate
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/04/08/business/teslas-cybertrucks-were-rushed-out-are-malfunctioning-at-astounding-rate/](https://nypost.com/2024/04/08/business/teslas-cybertrucks-were-rushed-out-are-malfunctioning-at-astounding-rate/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tesla’s long-delayed — and pricey — Cybertrucks are getting panned by furious
    owners for malfunctioning at an alarming rate just months after Elon Musk’s futuristic
    vehicle hit the road.
  prefs: []
  type: TYPE_NORMAL
- en: Tales of the stainless steel Cybertrucks dying after traveling just 1 mile,
    randomly hard-braking on a wide-open road and already showing rust spots, among
    other gripes, were shared in the Tesla Owners’ Club forum.
  prefs: []
  type: TYPE_NORMAL
- en: In a [thread](https://www.cybertruckownersclub.com/forum/threads/worst-delivery-in-my-life-truck-died-in-5-minutes.14042/)
    titled “Worst delivery in my life (truck died in 5 minutes),” a Southern California-based
    owner wrote that after taking his truck for a spin the same day it was delivered
    last month, the vehicle “made it 1 mile down road, started getting steering error,
    flashing red screen, pulled off side of highway now the truck is dead and I’m
    waiting for a tow truck.”
  prefs: []
  type: TYPE_NORMAL
- en: The Tesla Owners’ Club forum touts numerous tales of Cybertrucks malfunctioning,
    including this one, where a user said that the vehicle “made it 1 mile own road
    [before it] started getting steering error.” Cybertruck Owners Club
  prefs: []
  type: TYPE_NORMAL
- en: “Dealer couldn’t do anything for me. It was great for 5 minutes. Tried everything,
    restarting, screen is stuck black and keeps beeping,” the user added in the thread,
    first reported on by automotive news site [Jalopnik](https://jalopnik.com/tesla-cybertruck-owners-forum-is-already-full-of-tales-1851388334).
  prefs: []
  type: TYPE_NORMAL
- en: The owner received the vehicle, which starts at $80,000, one month after the
    highly-publicized trucks went on sale last December — two years behind schedule.
  prefs: []
  type: TYPE_NORMAL
- en: “Tesla really rushed these trucks out, what a nightmare,” the disappointed owner
    said.
  prefs: []
  type: TYPE_NORMAL
- en: Tesla representatives did not immediately respond to The Post’s request for
    comment.
  prefs: []
  type: TYPE_NORMAL
- en: Another user on the thread shared a [photo](https://www.cybertruckownersclub.com/forum/threads/worst-delivery-in-my-life-truck-died-in-5-minutes.14042/post-274359)
    of their Cybertruck flashing a red screen that warned, “Pull over safely. Critical
    steering issue detected.”
  prefs: []
  type: TYPE_NORMAL
- en: “A lot of trucks are having high-voltage issues…which makes the trucks unusable,”
    the user added.
  prefs: []
  type: TYPE_NORMAL
- en: A separate thread featured a “WTF moment” in which the owner said his Cybertruck’s
    auto-pilot feature seemingly malfunctioned as another truck approached in the
    other lane while both were driving on a highway.
  prefs: []
  type: TYPE_NORMAL
- en: “My Cybertruck suddenly made a hard brake stop when we both have a clear wide
    enough space between us,” the user, who goes only by Andrew, wrote.
  prefs: []
  type: TYPE_NORMAL
- en: “Luckily there is no vehicle at the back as it would have been a definite collision.”
  prefs: []
  type: TYPE_NORMAL
- en: Another user on the forum shared a photo of this flashing red notice that instructed
    the driver to “pull over safely.” Cybertruck Owners Club
  prefs: []
  type: TYPE_NORMAL
- en: Some have taken umbrage with the car’s steering wheel and it’s auto-pilot feature.
    Christopher Sadowski
  prefs: []
  type: TYPE_NORMAL
- en: '“Note: The auto-pilot is simply a glorified reactive cruise control,” Andrew
    concluded his [post](https://www.cybertruckownersclub.com/forum/threads/wtf-moment-my-cybertruck-made-a-sudden-hard-brake-stop-for-vehicle-on-other-side-of-2-lane-highway.13856/).'
  prefs: []
  type: TYPE_NORMAL
- en: On another discussion board, Tesla Motors Club, a Cybertruck owner wrote a review
    so critical of Tesla’s supposedly highest-tech vehicle that the user was barred
    from the Cybertruck Owners’ Forum.
  prefs: []
  type: TYPE_NORMAL
- en: “But people need to hear the truth,” the Canada-based owner, JPinaJeep, [wrote](https://teslamotorsclub.com/tmc/threads/honest-review-of-the-cybertruck.323064/)
    on Tesla Motors Club, per Jalopnik.
  prefs: []
  type: TYPE_NORMAL
- en: Start your day with the latest business news right at your fingertips
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Subscribe to our daily Business Report newsletter!
  prefs: []
  type: TYPE_NORMAL
- en: Thanks for signing up!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: “No, it’s not glorious. The Cybertruck isn’t a truck. It’s a toy truck at best,
    an experimental concept at worst. I rented mine in LA, and spent 24 hours with
    it.”
  prefs: []
  type: TYPE_NORMAL
- en: During the test drive, JPinaJeep asked “what the heck happened” to the suspension.
    “It doesn’t take bumps or potholes well. It is atrociously bad.”
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the steering was “actually nice, but the steering wheel is WAY
    too small. Like, awkwardly small.”
  prefs: []
  type: TYPE_NORMAL
- en: Elon Musk introduced the Cybertruck as a steel, futuristic electric vehicle
    that’s bulletproof and designed with 1977 James Bond in mind. AFP via Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: And according to JPinaJeep, Cybertrucks’ headlights had “piss poor performance
    in the dark.”
  prefs: []
  type: TYPE_NORMAL
- en: JPinaJeep said the windshield wipers were “not good enough,” the windshield
    itself had “bad” glare, leading to visibility that’s “borderline dangerous.”
  prefs: []
  type: TYPE_NORMAL
- en: “Cost cutting,” the user wrote of the truck, which was released two years behind
    schedule. “C’mon now, it’s 2024, it’s a 100k truck, you gotta expect more.”
  prefs: []
  type: TYPE_NORMAL
- en: Tesla’s website, meanwhile, touts that the Cyberbeast’s cool $99,990 price tag
    comes with a futuristic exterior design — which other Owners Club forums have
    complained [quickly developed “corrosion” and “orange rust marks.”](https://nypost.com/2024/02/18/business/tesla-cybertruck-owners-claim-80k-vehicles-rust-corrode/)
  prefs: []
  type: TYPE_NORMAL
- en: The vehicle boasts a range of 320 miles on a full charge, but owners said it
    could take anywhere from seven to roughly 14.5 hours to achieve that depending
    on the charging socket.
  prefs: []
  type: TYPE_NORMAL
- en: When Tesla’s Cybertrucks were first delivered in december 2023, they were already
    two years behind schedule. Jay Janner / American-Statesman / USA TODAY NETWORK
  prefs: []
  type: TYPE_NORMAL
- en: YouTuber Kyle Conner, known on the platform as Out of Spec Motoring, was only
    able to [reach 79% of the Cyberbeast’s target range](https://nypost.com/2024/01/05/business/tesla-cybertruck-achieves-less-than-80-of-teslas-advertised-range/),
    about 200 miles, during a livestreamed unofficial range test.
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, Musk has already set his sights on making his beloved Cybertruck
    able to traverse landscapes, teasing last month that the electric vehicle [may
    soon be able to function as a boat.](https://nypost.com/2023/12/19/business/elon-musk-says-tesla-cybertruck-may-soon-double-as-a-boat/)
  prefs: []
  type: TYPE_NORMAL
- en: “We are going to offer a mod package that enables Cybertruck to traverse at
    least 100m of water as a boat,” Musk shared to X earlier this year.
  prefs: []
