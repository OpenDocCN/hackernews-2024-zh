- en: Blink to Generate Power For These Smart Contact Lenses - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《眨眼即可为智能隐形眼镜产生电力 - IEEE Spectrum》
- en: 来源：[https://spectrum.ieee.org/power-smart-contact-lenses](https://spectrum.ieee.org/power-smart-contact-lenses)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/power-smart-contact-lenses](https://spectrum.ieee.org/power-smart-contact-lenses)
- en: The potential use cases for smart contacts are compelling and varied. Pop a
    lens on your eye and monitor health metrics like glucose levels; receive targeted
    drug delivery for ocular diseases; experience augmented reality and read news
    updates with displays of information literally in your face.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 智能隐形眼镜的潜在用途引人注目且多样化。将镜片放在眼睛上，监测健康指标如血糖水平；为眼部疾病接收定向药物传递；体验增强现实并通过信息展示在你的视野中阅读新闻更新。
- en: 'But the eye is quite a challenge for electronics design: With one of the [highest
    nerve densities](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5872636/) of any
    human tissue, the cornea is 300 to 600 times as sensitive as our skin. Researchers
    have developed small, flexible chips, but power sources have proved more difficult,
    as big batteries and wires clearly won’t do here. Existing applications offer
    less-than-ideal solutions like overnight induction charging and other designs
    that rely on some type of external battery.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是眼睛对电子设计来说是一个相当大的挑战：角膜是人类组织中神经密度最高的之一，其敏感性是我们皮肤的300到600倍。研究人员已经开发出了小型、柔软的芯片，但电源却证明更加困难，因为大电池和电线显然在这里行不通。现有的应用提供的解决方案不够理想，如隔夜感应充电和其他依赖某种类型外部电池的设计。
- en: 'Now, a team from the [University of Utah](https://www.ece.utah.edu/) says they’ve
    developed a better solution: an all-in-one hybrid energy-generation unit specifically
    designed for eye-based tech.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，来自[犹他大学](https://www.ece.utah.edu/)的团队表示，他们已经开发出了更好的解决方案：一款专为眼部技术设计的全能量混合生成单元。
- en: In a [paper published in the journal *Small* on 13 March](https://onlinelibrary.wiley.com/doi/10.1002/smll.202401068),
    the researchers describe how they built the device, combining a flexible silicon
    solar cell with a new device that converts tears to energy. The system can reliably
    supply enough electricity to operate smart contacts and other ocular devices.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[发表于3月13日的*Small*期刊上的一篇论文](https://onlinelibrary.wiley.com/doi/10.1002/smll.202401068)中，研究人员描述了他们如何建造该设备，结合了柔性硅太阳能电池与一种将眼泪转化为能量的新设备。该系统能可靠地供应足够的电力来操作智能隐形眼镜和其他眼部设备。
- en: This is a major improvement over wireless power transfer from separate batteries,
    says [Erfan Pourshaban](https://www.linkedin.com/in/erfan-pourshaban-ph-d-09401a12b/),
    who worked on the system while a doctoral student at University of Utah.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从单独电池进行无线电能传输的重大改进，据在犹他大学攻读博士期间参与该系统开发的[Erfan Pourshaban](https://www.linkedin.com/in/erfan-pourshaban-ph-d-09401a12b/)说。
- en: “Most current research includes a wireless power transfer with one antenna on
    the lens and another in a device that can be only about a centimeter away—a very,
    very tiny gap,” says [Pourshaban](https://www.linkedin.com/in/erfan-pourshaban-ph-d-09401a12b/),
    who is now a process-integration engineer at Texas Instruments. “It has to be
    right in your line of vision, which isn’t practical. We felt, if you can’t really
    wear it around, then it doesn’t matter if a smart contact’s actual technology
    is great. We’ve got to build a unit that can stand on its own.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数当前的研究包括一种无线电能传输，其中一个天线在镜片上，另一个在设备上，它们之间的距离只能约为一厘米，非常非常小，”现任德州仪器的工艺整合工程师[Pourshaban](https://www.linkedin.com/in/erfan-pourshaban-ph-d-09401a12b/)说。“它必须直接在你的视线中，这是不切实际的。我们认为，如果你真的不能佩戴它，那么智能隐形眼镜的实际技术再好也没有用。我们必须建造一个能够独立运行的单元。”
- en: Photovoltaics and Metal-Air Batteries
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 光伏和金属-空气电池
- en: '**To create the power pack, Pourshaban and his colleagues fabricated custom
    pieces. The first step was miniaturized, flexible silicon solar cells that can
    capture light from the sun as well as from artificial sources like lamps. The
    team connected eight tiny (1.5 by 1.5 by 0.1 millimeters) rigid crystalline cells
    and encapsulated them in a polymer to make a flexible photovoltaic system.**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Pourshaban和他的同事们制造了定制零件来创建这个电源包。第一步是制造迷你化、柔性的硅太阳能电池，能捕捉来自太阳以及人造光源如灯的光线。团队连接了八个微小的（1.5
    x 1.5 x 0.1毫米）刚性晶体电池，并用聚合物封装成柔性光伏系统。**'
- en: '**The second half is an eye-blinking-activated system that functions like a
    metal-air battery. The wearer’s natural tears—more specifically the electrolytes
    within them—serve as a biofuel to generate power.**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**下半部分是一个眨眼激活的系统，其功能类似于金属空气电池。佩戴者的天然眼泪——更确切地说是其中的电解质——作为生物燃料发电。**'
- en: '**The photovoltaics and the battery activate at different phases of blinking.Erfan
    Pourshaban**'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**光伏和电池在眨眼的不同阶段激活。Erfan Pourshaban**'
- en: '**The harvesting occurs literally in the blink of an eye: When the eye is completely
    open, the harvester is off. Then when the eye starts to blink, the tear electrolytes
    meet the magnesium anode, causing an oxidation reaction and the generation of
    electrons. Finally the tear electrolytes come into contact with both an anode
    and the platinum cathode, creating more energy through further oxidation on the
    surface of the anode and oxygen reduction on the surface of the cathode. The electrodes
    are kept from fouling by the motion of the eyelid and continual refreshing of
    the tears.**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**收获实际上是眨眼的瞬间发生的：当眼睛完全张开时，收割者停止工作。然后当眼睛开始眨眼时，眼泪中的电解质与镁阳极相遇，引发氧化反应并产生电子。最后，眼泪中的电解质与阳极和铂阴极接触，通过进一步在阳极表面的氧化和阴极表面的氧还原来产生更多能量。电极通过眼睑的运动和眼泪的持续更新保持清洁。**'
- en: '**The two “halves” of this energy generation come together via a power-management
    circuit with an integrated 11-millifarad supercapacitor—which converts the voltages
    to DC, boosts them, and ultimately delivers about 150 microwatts of power at a
    stable 3.3 volts—no antennae, external battery pack, or special charging case
    required.**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过一体化的 11 毫法拉德超级电容器的功率管理电路将这两个“半部分”的能量生成结合起来——将电压转换为直流电，提升电压，并最终以稳定的 3.3
    伏特输出约 150 微瓦的电力——不需要天线、外部电池包或特殊的充电盒。**'
- en: '**This system is “an exciting development in the realm of smart contact lenses,”
    says [Wei Gao](https://www.eas.caltech.edu/people/weigao), a [biosensors expert](https://www.gao.caltech.edu/)
    and assistant professor of medical engineering at Caltech, who was not involved
    in the research. He notes the promise of smart contacts has been hampered given
    that the “key hurdle for these devices is their need for a sustainable power source.”**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**“这个系统是智能隐形眼镜领域的一项令人兴奋的进展”，未参与研究的[魏高](https://www.eas.caltech.edu/people/weigao)，一位[生物传感器专家](https://www.gao.caltech.edu/)，加州理工学院医学工程助理教授表示。他指出，智能隐形眼镜的前景受阻主要因为这些设备需要可持续的电源。”**'
- en: '**This new power pack is not only “user friendly,” he notes, but also an “innovative
    dual-mode approach” that leverages two modes of energy harvesting so that it’s
    continuously happening—whether the eyes are open or closed.**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**这种新的电源不仅“用户友好”，他指出，还是一种“创新的双模式方法”，利用两种能量收集模式使其持续发生——无论眼睛是开着还是闭着。**'
- en: '**“The reliable power output from this device can fuel a broad spectrum of
    applications, including wearable biosensors and electrically responsive drug-delivery
    systems, directly within the eye’s environment,” Gao adds.**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**“这个设备可靠的电力输出能够支持广泛的应用，包括可穿戴生物传感器和直接在眼部环境中使用的电动响应药物传递系统”，Gao 补充道。**'
- en: '**Glaucoma and Other Applications**'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**青光眼及其他应用**'
- en: '**Pourshaban agrees, adding that there are obvious consumer applications, such
    as lenses that display to a runner the heart rate, pace, and calorie burn during
    a workout. Retailers could glean valuable insights from tracking how a shopper
    scans shelves and selects items. Commercialization potential is significant and
    varied, he says.**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Pourshaban 补充道，明显的消费者应用包括，如镜片能够向跑步者显示心率、速度和燃烧的卡路里。零售商可以通过跟踪购物者如何扫描货架和选择商品来获得宝贵的见解。他说，商业化潜力是显著且多样化的。**'
- en: '**However, Pourshaban is perhaps most excited about potential applications
    in monitoring eye health, from prosaic conditions like [presbyopia](https://www.mayoclinic.org/diseases-conditions/presbyopia/symptoms-causes/syc-20363328)—age-related
    farsightedness, which can begin in the mid-40s—to more insidious diseases including
    [glaucoma](https://www.nei.nih.gov/learn-about-eye-health/eye-conditions-and-diseases/glaucoma).**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**不过，Pourshaban 或许对监测眼部健康的潜在应用最为兴奋，从普通的状况如[老花眼](https://www.mayoclinic.org/diseases-conditions/presbyopia/symptoms-causes/syc-20363328)——中年开始可能出现的远视，到更为隐匿的疾病，包括[青光眼](https://www.nei.nih.gov/learn-about-eye-health/eye-conditions-and-diseases/glaucoma)。**'
- en: '**“Glaucoma is known as the silent thief of sight: There’s no pain, there may
    be nothing you notice, and then suddenly if the eye pressure gets to be too much
    in between your eye-doctor visits, you can irreversibly lose vision,” Pourshaban
    says. “If we could have real-time detection of warning signs for these and other
    conditions—and intervene quickly—it can change the course of a person’s life.”**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**“青光眼被称为视力的悄然窃贼：没有疼痛，可能没有任何你能察觉到的症状，然后突然间，如果眼压在您看眼科医生之间变得过大，您可能会不可逆地失去视力，”
    Pourshaban说。“如果我们能够实时检测这些和其他疾病的预警信号并迅速干预，可以改变一个人的生活轨迹。”**'
