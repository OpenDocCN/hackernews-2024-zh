- en: Join The Best Team in Video Tech | Mux
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://mux.com/jobs?j=product-designer](https://mux.com/jobs?j=product-designer)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Mux is video for developers. Our mission is to democratize video by solving
    the hard problems developers face when building video: video encoding and streaming
    (Mux Video), video monitoring (Mux Data), and more. Video is a huge part of people’s
    lives, and we want to help make it better.'
  prefs: []
  type: TYPE_NORMAL
- en: We’re committed to building a healthy team that welcomes a diverse range of
    backgrounds and experiences. We want people who care about our mission, are ready
    to grow, believe in our values (from Be Human to Turn Customers Into Fans), and
    want to make the people around them better.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll be joining a tight-knit team with experience at places like Google, YouTube,
    Twitch, Zencoder, Fastly, and more. Our founders previously started (and sold)
    Zencoder, an early leader in cloud video technology, and authored Video.js, the
    biggest HTML5 video player on the web. We organize Demuxed, the premiere conference
    for video engineers in the world.
  prefs: []
  type: TYPE_NORMAL
- en: 'We’re backed by top investors like Coatue, Accel, Andreessen Horowitz, and
    Y Combinator. You’ll get to work with amazing companies: hundreds of startups,
    plus Reddit, Vimeo, Robinhood, CBSi, Discovery, PBS, and TED. Customers large
    and small love working with us and love our team.'
  prefs: []
  type: TYPE_NORMAL
- en: We are building something big together. We’d love to hear from you!
  prefs: []
  type: TYPE_NORMAL
