- en: No, Most Books Don't Sell Only a Dozen Copies
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不，大多数书籍不只销售12本副本
- en: 来源：[https://countercraft.substack.com/p/no-most-books-dont-sell-only-a-dozen](https://countercraft.substack.com/p/no-most-books-dont-sell-only-a-dozen)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://countercraft.substack.com/p/no-most-books-dont-sell-only-a-dozen](https://countercraft.substack.com/p/no-most-books-dont-sell-only-a-dozen)
- en: One thing [the PRH/SS merger trial](https://www.nytimes.com/2022/08/19/books/prh-penguin-random-house-trial.html)
    revealed is that publishing has a lot of problems. This is very true! At the same
    time, many of the problems seem to have mutated into unbelievable chimeras as
    they made their way around the discourse. Today, for example, much of the literary
    internet was debating a claim that 50% of books published sell fewer than 12 books.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRH/SS并购审判](https://www.nytimes.com/2022/08/19/books/prh-penguin-random-house-trial.html)揭示了出版业的许多问题。这是非常真实的！与此同时，许多问题似乎已经变异成不可思议的妖兽，在讨论中广为传播。例如，今天，文学互联网上大部分讨论的是一个说法：50%的出版书籍销量少于12本。'
- en: This claim took off with the usual suspects—conservative pundits claiming publishing
    is too “woke” and self-publishing evangelicals saying every author would make
    a fortune if they ditched traditional publishing—but the publishing professionals
    I know said this claimis very fishy. (I’m pretty sure publishers would go out
    of business if 50% of their books sold less than 12 copies!) So this statistic
    isn’t true. Or at least it isn’t true in the way you might think.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个说法被一些惯常的嫌疑分子热议——保守派评论员声称出版业太“觉醒”，自我出版的狂热者则声称如果每个作者抛弃传统出版，他们都能发财——但我认识的出版专业人士说这个说法非常可疑。（我相当确定如果他们的50%的书籍销量少于12本，出版商们可能就要破产了！）所以这个统计数据不正确。或者至少它的真相并不是你所想象的那样。
- en: 'But publishing statistics are often not what you think. This extreme 12 copies
    claim joins a couple others that have gone around the internet recently: “[98
    percent of books sell fewer than 5,000 copies.”](https://countercraft.substack.com/p/is-5000-a-lot-of-books)
    “[90 percent sell fewer than 2,000 copies](https://twitter.com/alex_shephard/status/1560627121587888128)”
    “[Most books sell fewer than 99 copies](https://twitter.com/aprilhenrybooks/status/1566268485625585664).”
    Etc.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是出版统计数据通常不是你想象的那样。这个极端的12本书的说法与最近在互联网上流传的另外几个说法相结合：“[98%的书籍销售量少于5,000本。](https://countercraft.substack.com/p/is-5000-a-lot-of-books)”
    “[90%的书籍销售量少于2,000本。](https://twitter.com/alex_shephard/status/1560627121587888128)”
    “[大多数书籍销售量少于99本。](https://twitter.com/aprilhenrybooks/status/1566268485625585664)”
    等等。
- en: Are all of these true? None of them? Part of the problem with evaluating claims
    of “most published books sell [X] copies” is that it—[apologies for the Derrida
    voice]—it all depends on what you mean by “book,” “published,” and “sell.” No,
    I’m not playing postmodern games here. It really is confusing.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说法都是真的吗？一个都不是？评估“大多数出版书籍销售[X]份”这种说法的问题之一在于——[抱歉，我用了德里达的语调]——这完全取决于你对“书籍”、“出版”和“销售”的理解。不，我这里并不是在玩后现代游戏。这确实令人困惑。
- en: The Platonic ideal of a book might be a collection of text printed on a few
    hundred paper pages. But the term encompasses much more than that, including books
    that have almost no text at all (for example the “[adult coloring book](https://www.nytimes.com/2016/04/21/fashion/adult-coloring-books-relaxation.html)”
    craze of the 2010s). Publishers publish novels and memoirs as well as cookbooks,
    puzzle books, Mad Libs, etc. But it’s even more confusing than this when it comes
    to those statistics.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的柏拉图理想可能是一本印在几百页纸上的文字集合。但这个术语包括远远不止这些，还包括几乎没有文字的书籍（例如2010年代的“[成人填色书](https://www.nytimes.com/2016/04/21/fashion/adult-coloring-books-relaxation.html)”热潮）。出版商们出版小说和回忆录，还有烹饪书、谜题书、填字游戏等等。但是当涉及到这些统计数据时，情况比这更加复杂。
- en: 'Last year, Orbit published my [debut novel](https://www.hachettebookgroup.com/titles/lincoln-michel/the-body-scout/9780316628716/)
    *[The Body Scout](https://www.hachettebookgroup.com/titles/lincoln-michel/the-body-scout/9780316628716/)*.
    I wrote one novel, so published one book. Right? Not exactly. From a sales tracking
    perspective, books are published in multiple formats, each with different [ISBNs](https://en.wikipedia.org/wiki/ISBN).
    I wrote one novel, but from a title count POV I actually published 4 books: hardcover,
    paperback, ebook, and audiobook. Other books have even more formats (mass market
    version, movie tie-in editions, etc.) and because they all have different ISBNs,
    they all have different sales figures.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，Orbit出版了我的[处女小说](https://www.hachettebookgroup.com/titles/lincoln-michel/the-body-scout/9780316628716/)《[身体侦探](https://www.hachettebookgroup.com/titles/lincoln-michel/the-body-scout/9780316628716/)》。我写了一本小说，所以出版了一本书。对吗？并不完全是这样。从销售跟踪的角度来看，书籍以多种格式出版，每种格式都有不同的[ISBNs](https://en.wikipedia.org/wiki/ISBN)。我写了一本小说，但从书名数量的角度来看，实际上我出版了4本书：精装书、平装书、电子书和有声书。其他书籍甚至有更多的格式（大众市场版、电影改编版等），因为它们都有不同的ISBN，所以它们都有不同的销售数字。
- en: When it comes to classics that are in the public domain, like *Pride and Prejudice*
    or Shakespeare, there can be literally *hundreds* of editions in existence (put
    out by various publishers) each of which could be counted separately.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到公共领域内的经典作品，如《[傲慢与偏见](https://zh.wikipedia.org/wiki/%E5%82%B2%E6%85%A2%E4%B8%8E%E5%81%8F%E8%A7%81)》或莎士比亚，可能存在*数百*个版本（由各种出版商发布），每个版本都可以单独计数。
- en: A published book can refer to a newly written and released book—aka frontlist,
    or a novel published for the first time in 2022—or it can refer to anything a
    publisher puts out in a given year, including a reissue of an existing book. But
    sometimes “published” means *any* book that exists in *any* format available for
    purchase. A hundred-year-old novel that no longer can be found bookstore shelves
    yet sits in cardboard box in the back of a warehouse somewhere is “a published
    book.” Some books are never published in print at all and exist only as ebooks
    and/or audiobooks. And many books exist in “print on demand” form in which a physical
    copy doesn’t exist until someone purchases it. In the old days, books would go
    out of print when people stopped buying them. But in the modern digital age books
    can exist “in print” for forever.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 出版的书籍可以指的是新编写并发布的书籍——也称为前期列表，或者是2022年首次出版的小说——或者可以指出版商在某一年发布的任何作品，包括重新发行的现有书籍。但有时，“出版”的意思是指*任何*以*任何*可购买格式存在的书籍。一个百年历史的小说，即使在书店货架上找不到，但仍然存放在某个仓库的纸箱里，也是“出版的书籍”。有些书籍根本没有以纸质形式出版，只存在电子书和/或有声书。许多书籍以“按需印刷”的形式存在，即在有人购买之前不存在实体副本。在过去，当人们停止购买时，书籍会停止印刷。但在现代数字时代，书籍可以永远“在印”。
- en: It’s also worth pointing out here that publishers range from tiny micropresses
    run as a hobby in someone’s garage to multi-billion dollar companies. If you’re
    counting books by ISBNs, this would also include many self-published books.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里还值得指出，出版商的范围从在某人的车库里作为业余爱好经营的微小微型出版社，到数十亿美元的大公司都有。如果你按ISBN计算书籍，这也包括许多自行出版的书籍。
- en: When people reference book sales, they’re typically talking using NPD Group’s
    BookScan numbers. Think of BookScan as the book industry version of Nielsen TV
    ratings. Briefly, BookScan is a “point of sale” tracking system that counts the
    number of print copies sold at participating retail locations. BookScan allegedly
    tracks about 75% of retail sales including lots of indie bookstores as well as
    Barnes & Noble, Amazon, and Walmart.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们提到书籍销量时，通常使用NPD Group的BookScan数据。将BookScan视为图书行业版的尼尔森电视收视率。简而言之，BookScan是一个“销售点”跟踪系统，统计参与零售位置销售的印刷本数量。据称，BookScan追踪了约75%的零售销售，包括许多独立书店以及Barnes
    & Noble、亚马逊和沃尔玛。
- en: It’s a fine tool for what it is, but from a data perspective it’s only partial.
    I already mentioned the issue with multiple formats above. BookScan also only
    tracks print so doesn’t include audiobooks or ebooks. (There is a Nielsen ebook
    estimator, but it’s rarely included in these statistics. And ebook sales are tricky
    since prices fluctuate wildly.) Even restricting ourselves to print books, BookScan
    misses plenty. Sales to libraries, for example, can be a significant portion of
    a book’s sales. Many small press and self-published authors might sell directly
    via an author’s website or in-person events. And so on.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的工具，但从数据角度来看，它只是部分的。我之前已经提到了关于多种格式的问题。BookScan也只追踪印刷书籍，不包括有声书或电子书。（尽管有尼尔森电子书估算器，但这些统计数据很少包含在内。而且电子书销售很棘手，因为价格波动很大。）即使限制在印刷书籍范围内，BookScan
    也会遗漏很多内容。例如，销往图书馆的销售可能占到书籍销售的重要部分。许多小出版社和自出版的作者可能会通过作者的网站或面对面活动直接销售。等等。
- en: Additionally, there are dramatic differences between 1) lifetime sales, 2) sales
    in the first 12 months after publication, and 3) sales in any random calendar
    year. Most books sell most of their copies in the first year or two after publication.
    Some books are perennial sellers and others might break out later—e.g., when there
    is a TV or film adaptation—but most sell the bulk of their copies early. Any statistic
    based on 3) is going to give you a completely inaccurate impression of what a
    book has sold. Imagine a 1998 novel that sold 6,000 its first year and 10,000
    copies to date. It might sell only 12 copies in 2022, decades later, but that
    hardly means it was a failure.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，生命周期销量、出版后首个12个月的销量以及任意随机日历年的销量之间存在显著差异。大多数书籍在出版后的第一年或两年内销售了大部分拷贝。有些书籍是长销书，其他可能在后来突破出头，比如电视或电影改编，但大多数在初期销售了大部分拷贝。基于第3种情况的任何统计数据都将给你一个完全不准确的印象，即一本书销售情况如何。想象一下，一部1998年出版的小说，在首年销售了6000册，在迄今为止销售了10000册。数十年后，它可能只卖出了12册，但这并不意味着它是一个失败作品。
- en: '* * *'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Okay, so what does all the above mean? Mostly it means these statistics are
    completely meaningless unless we know what’s being included. Are you counting
    lifetime sales or one year’s sales? One year’s sales for frontlist titles or backlist
    titles? Only Big 5 books or anything with an ISBN?
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，上述所有内容意味着什么？主要是指，除非我们知道包含了什么内容，否则这些统计数据完全没有意义。你是在统计生命周期销量还是一年内的销量？是前列书还是后列书的一年销量？仅包括大五出版社的书籍还是所有带有ISBN的书籍？
- en: Take the statistic that most published books only sell 99 copies. This seems
    shocking on its face. But if you dig into it, you’ll notice it was counting one
    year’s sales of *all* books that were in BookScan’s system. That’s quite different
    statistic than saying most books don’t sell 100 copies in total! A book could
    easily be a bestseller in, say, 1960 and sell only a trickle of copies today.
    In the same way, most old movies and albums aren’t frequently watched/listened
    to in 2022\. It’s only a small percentage of past works that remain popular. Most
    backlist books selling fewer than 99 copies doesn’t tell you anything about how
    much newly released books sell.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 采用大多数出版书籍仅销售99册的统计数据。乍看之下，这似乎令人震惊。但如果你深入挖掘，你会注意到它是统计了BookScan系统中所有书籍的一年销量。这与说大多数书籍总销量不到100册是完全不同的统计数据！例如，一本在1960年可能轰动一时的畅销书，今天可能只卖出少量拷贝。同样地，大多数老电影和专辑在2022年并不频繁观看或收听。多数后列书籍销量少于99册并不能告诉你新出版书籍的销售情况。
- en: (If you’re wondering—as people did on Twitter—why publishers keep books in print
    that don’t sell, remember that a book being in print doesn’t mean a publisher
    is actively spending lots of money on the title. It doesn’t break the bank to
    keep one box in the corner of a warehouse. And as I noted above a book can be
    “in print” these days and exist only in a digital form or awaiting “print on demand.”)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: （如果你在想，就像Twitter上的人们一样，为什么出版商会继续出版不畅销的书籍，请记住，书籍仍在印刷并不意味着出版商正在大量投入资金在这本书上。在仓库的角落保留一个盒子并不会花费很多钱。正如我之前所述，今天一本书可以“在印刷”并且只存在于数字形式或等待“按需印刷”。）
- en: In terms of the dozen copies statistic, I can’t evaluate it because it is unclear
    what it’s referring to. Fifty-eight thousand books is more books than PRH publishes
    in a given year, but far less than their entire backlist. Is 58k all new books
    published with an ISBN, including self-published books? Is it something else?
    I really don’t know and none of the publishing professionals I follow seem to
    know either. (**Editing to add:** Jane Friedman, [who posted this number originally
    on Instagram](https://www.instagram.com/p/Ch8Q01nLsH_/?hl=en), noted there was
    no source given in testimony. Friedman gives her own guess in the comments.)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于一打书的统计数据，我无法评估它，因为不清楚它指的是什么。五万八千本书比PRH一年发布的书还要多，但远远少于他们的整个背景书目。58k是否包括带有ISBN的所有新出版书籍，包括自出版书籍？还是其他什么？我真的不知道，我关注的出版专业人士似乎也不知道。（**编辑添加：**
    Jane Friedman在Instagram上发布这一数字时指出，没有提供来源。Friedman在评论中给出了她自己的猜测。）
- en: In my experience, and with the data I’ve seen, most traditionally published
    novels that you see on bookstore shelves or reviewed in newspapers sell several
    hundred to a few thousand copies across formats. Many sell much more of course.
    I’ve seen some flops that sold only a couple hundred. And of course not all traditionally
    published novels appear in bookstores or reviewed in newspapers. Is it possible
    someone has published a Big 5 novel that sold only 12 copies over its lifetime?
    I suppose. But I don’t think it’s 5% much less 50%!
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验和我看到的数据，大多数在书店货架上看到或在报纸上评论的传统出版的小说，在各种格式中销售数百本到数千本。当然，很多销量更高。我见过一些失败作品仅销售了几百本。当然，并非所有传统出版的小说都出现在书店中或在报纸上评论。有可能有人出版了一本大五出版的小说，在其整个生命周期内只卖出了12本吗？我想可能是。但我认为这不可能是5%，更不用说50%了！
- en: Then again, I’m talking about novels published by established presses that appear
    in bookstores. How many copies do self-published poetry chapbooks sell? Print
    on demand public domain classics? Backlist sudoku puzzle books? I couldn’t begin
    to guess.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我所说的是由传统出版社出版并出现在书店中的小说。自出版的诗集销售多少册？按需打印的公共领域经典？背景数独书籍？我无从猜测。
- en: One thing that’s true is publishing works on a blockbuster model. Most books
    sell relatively few copies and a handful sell millions. The statistics about the
    vast majority of traditionally published books selling fewer than five thousand
    are likely true. It’s the bestsellers that keep the industry afloat, financially.
    And it’s true that publishers often have no idea what will sell. It’s a throw-against-the-wall-and-see-what-sticks
    industry. Are there are lot of problems with it? A lot of things that could be
    fixed? Ways that publishers could better market the backlist or frontlist? Yes!
    But it’s not quite as dire as some of these statistics suggest.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有一件事是出版界确实采用了大片模式。大多数书籍销售量相对较少，只有少数几本销售数百万册。关于传统出版书籍中大多数销售不到五千册的统计数据可能是真实的。畅销书使整个行业在财务上运转良好。出版商通常不知道什么书会畅销。这是一种试错的行业。它存在许多问题吗？有很多问题可以解决吗？出版商是否可以更好地营销背景书目或前沿书目？是的！但情况并非如这些统计数据所暗示的那样糟糕。
- en: '**UPDATE:** Kristen McLeanfrom BookScan very nicely provided data in the comments
    so please look below from some illuminating if depressing data!'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新：** Kristen McLean来自BookScan在评论中提供了非常详细的数据，请查看下面的一些启发性但令人沮丧的数据！'
- en: '* * *'
  id: totrans-split-27
