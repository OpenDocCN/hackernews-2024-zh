  type: TYPE_NORMAL
  zh: '* * *'
- en: '*As always,*  *if you like this newsletter, please [consider subscribing](https://countercraft.substack.com/subscribe) or
    checking out my recently released science fiction novel *[The Body Scout](https://bookshop.org/books/the-body-scout/9780316628723)*,
    which* The New York Times* called “Timeless and original…a wild ride, sad and
