- en: 'TSAC: Very Low Bitrate Audio Compression'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TSAC：极低比特率音频压缩
- en: 来源：[https://bellard.org/tsac/](https://bellard.org/tsac/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://bellard.org/tsac/](https://bellard.org/tsac/)
- en: 'TSAC: Very Low Bitrate Audio Compression'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TSAC：极低比特率音频压缩
- en: TSAC is an audio compression utility reaching very low bitrates such as 5.5
    kb/s for mono or 7.5 kb/s for stereo at 44.1 kHz with a good perceptual quality.
    Hence TSAC compresses a 3.5 minute stereo song to a file of 192 KiB.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: TSAC 是一种音频压缩实用程序，可达到非常低的比特率，如单声道 5.5 kb/s 或立体声 7.5 kb/s，在44.1 kHz下具有良好的感知质量。因此，TSAC可以将一首3.5分钟的立体声歌曲压缩到192
    KiB的文件中。
- en: An Nvidia GPU is necessary for fast operation. CPU only is also supported but
    slower.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 快速操作需要Nvidia GPU。也支持仅CPU，但速度较慢。
