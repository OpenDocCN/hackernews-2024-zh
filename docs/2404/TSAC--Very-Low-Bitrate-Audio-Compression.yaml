  type: TYPE_NORMAL
- en: 'TSAC: Very Low Bitrate Audio Compression'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: TSAC is an audio compression utility reaching very low bitrates such as 5.5
    kb/s for mono or 7.5 kb/s for stereo at 44.1 kHz with a good perceptual quality.
    Hence TSAC compresses a 3.5 minute stereo song to a file of 192 KiB.
  prefs: []
  type: TYPE_NORMAL
- en: An Nvidia GPU is necessary for fast operation. CPU only is also supported but
    slower.
  prefs: []
  type: TYPE_NORMAL
