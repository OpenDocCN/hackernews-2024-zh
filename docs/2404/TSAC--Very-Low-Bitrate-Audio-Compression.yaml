- en: Technical information
  id: totrans-split-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '`tsac` is based on a modified version of the [Descript Audio Codec](https://github.com/descriptinc/descript-audio-codec)
    extended for stereo and a Transformer model to further increase the compression
    ratio. Both models are quantized to 8 bits per parameter.'
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Transformer model is evaluated in a deterministic and reproducible way.
    Hence the result does not depend on the exact GPU or CPU model nor on the number
    of configured threads. This key point ensures that a compressed file can be decompressed
    using a different hardware or software configuration.
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
