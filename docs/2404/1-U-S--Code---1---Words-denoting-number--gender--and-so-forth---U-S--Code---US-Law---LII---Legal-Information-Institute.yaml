  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 修正案
- en: 2012—[Pub. L. 112–231](/rio/citation/Pub._L._112-231), in fifth clause after
    opening clause, struck out “and ‘lunatic’ ” before “shall include every” and “lunatic,”
    before “insane person,”.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年—[Pub. L. 112–231](/rio/citation/Pub._L._112-231)，在开头条款后的第五条款中，删除了“and
    ‘lunatic’ ”以前的“shall include every”和“lunatic,”以及在“insane person,”之前的“lunatic,”。
- en: 1951—Act Oct. 31, 1951, substituted, in fourth clause after opening clause,
    “used” for “use”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1951年—1951年10月31日法案，在开头条款后的第四条款中，将“use”替换为“used”。
- en: 1948—Act June 25, 1948, included “tense”, “whoever”, “signature”, “subscription”,
    “writing” and a broader definition of “person”.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1948年—1948年6月25日法案，包括“tense”、“whoever”、“signature”、“subscription”、“writing”以及对“person”的更广泛定义。
