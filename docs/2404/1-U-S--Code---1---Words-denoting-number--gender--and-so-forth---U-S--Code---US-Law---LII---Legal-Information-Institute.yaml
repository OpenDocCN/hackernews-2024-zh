  zh: '[Pub. L. 86–70, § 48](/rio/citation/Pub._L._86-70)，1959年6月25日，[73 Stat. 154](/rio/citation/73_Stat._154)，规定：'
- en: “Whenever the phrase ‘continental United States’ is used in any law of the United
    States enacted after the date of enactment of this Act [June 25, 1959], it shall
    mean the 49 States on the North American Continent and the District of Columbia,
    unless otherwise expressly provided.”
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: “在本法案颁布之后的任何美国法律中使用‘大陆美国’一词时，除非另有明确规定，应指北美洲的49个州和哥伦比亚特区。”
