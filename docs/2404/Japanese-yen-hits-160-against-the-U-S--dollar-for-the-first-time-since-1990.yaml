- en: Japanese yen hits 160 against the U.S. dollar for the first time since 1990
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/04/29/japanese-yen-weakens-to-160-against-the-us-dollar-for-the-first-time-since-1990.html](https://www.cnbc.com/2024/04/29/japanese-yen-weakens-to-160-against-the-us-dollar-for-the-first-time-since-1990.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Japanese yen has weakened significantly against the dollar in 2022.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Stanislav Kogiku | SOPA Images | LightRocket | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The [Japanese yen](/quotes/JPY=/) weakened to 160 against the U.S. dollar in
    Monday morning trading in Asia.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The yen briefly touched 160.03 against the dollar, the weakest level since April
    1990 when it touched 160.15, according to FactSet data. The currency strengthened
    by midday to trade around 156.5 against the dollar.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The Commonwealth Bank of Australia said Japan's Ministry of Finance is expected
    to publish Tuesday its market intervention statistics for March 28 to April 26\.
    It said, however, "We have not seen any media reports that confirm intervention."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"Today''s JPY volatility may reflect the skittishness of markets amid thin
    liquidity. We will unlikely receive comments from Japanese officials today because
    Japan is on holiday," the bank said.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Japanese authorities have repeatedly [warned against "excessive" moves](https://www.cnbc.com/2024/04/25/japanese-yen-hits-fresh-34-year-low-despite-verbal-intervention-from-authorities-.html)
    in the yen, but have made no official announcements about bolstering the currency.
    Some market watchers had suspected authorities would intervene at the 155 level,
    but the yen slid [past that mark last week](https://www.cnbc.com/2024/04/24/dollar-shaky-after-euro-rebound-yen-mired-at-34-year-low.html).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
