- en: Three-month performance of the Japanese yen against the U.S. dollar
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The currency has languished alongside continued strength in the greenback as
    Federal Reserve rate cut expectations get pushed back. The Fed's preferred inflation
    gauge came in slightly [hotter than expected](https://www.cnbc.com/2024/04/26/pce-inflation-march-2024-key-fed-inflation-measure-rose-2point8percent.html)
    on Friday, underlining the [difficulty the U.S. central bank faces](https://www.cnbc.com/2024/04/25/slowing-growth-plus-stubborn-inflation-add-up-to-a-headache-for-fed-officials.html)
    in tackling sticky inflation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The yen has traded around 150 or weaker against the dollar since the Bank of
    Japan [ended its negative interest rate regime](https://www.cnbc.com/2024/03/19/bank-of-japan-boj-march-2024-policy-decision-mpm-meeting.html)
    in March. On Friday, the central bank [held rates](https://www.cnbc.com/2024/04/26/bank-of-japan-keeps-monetary-policy-unchanged.html)
    and slightly raised its inflation expectations for fiscal 2024.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Yen intervention?
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Vincent Chung, associate portfolio manager for T. Rowe Price's diversified income
    bond strategy, noted that officials seem more focused on volatility in the currency,
    rather than specific levels.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '"The current pace of depreciation is less than in 2022 so the intervention
    response could be less intense," Chung said, noting option pricing suggests markets
    predict intervention could come after the BOJ''s May meeting.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Other experts have made similar remarks, telling CNBC there is no magical "[line
    in the sand](https://www.cnbc.com/2024/04/22/intervention-in-yen-and-won-not-out-of-the-question.html)"
    for yen intervention. Last week, Frederic Neumann, HSBC's chief Asia economist
    and co-head of global research in Asia, said the more important thing is to monitor
    how the yen weakens.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: If the yen sees a "steady depreciation," the economist said there might not
    be much resistance from Japanese authorities.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: In a press conference Friday, BOJ Governor Kazuo Ueda said exchange rate volatility
    would only affect monetary policy if there was a "significant" impact on the economy,
    according to a Reuters translation of his remarks.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '"If yen moves have an effect on the economy and prices that is hard to ignore,
    it could be a reason to adjust policy," Ueda said, according to a Reuters translation.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Jesper Koll, expert director at investment advisory firm Monex Group, predicted
    Japanese officials would take action if the yen moves more than 3-5 yen in 12
    hours, namely, when it sustains a genuine speculative attack.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Speaking shortly after the yen hit 160 on Monday, Koll said any intervention
    "will be a waste of Japan's national assets" as the country sells its U.S. dollars
    to buy yen. Koll said the yen could further weaken to 200-220 against the greenback,
    if nothing fundamentally changes.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: For speculators, Koll said intervention is "free liquidity" and will remain
    as such unless the Fed signals that rate cuts are back on the table, thereby weakening
    the U.S. dollar, or if Ueda signals that domestic demand-pull inflation must be
    contained.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Still, T. Rowe Price's Chung said yen weakness has "positively impacted stock
    performance, encouraged corporations to raise wages, and moved the country closer
    to the Bank of Japan (BoJ)'s inflation target of 2%."
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Japanese markets are closed Monday for a public holiday.
  id: totrans-split-28
