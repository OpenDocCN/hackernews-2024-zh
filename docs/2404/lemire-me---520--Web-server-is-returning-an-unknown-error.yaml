- en: 'lemire.me | 520: Web server is returning an unknown error'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: lemire.me | 520：Web 服务器返回未知错误
- en: 来源：[https://lemire.me/blog/2024/04/21/how-do-you-recognize-an-expert/](https://lemire.me/blog/2024/04/21/how-do-you-recognize-an-expert/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lemire.me/blog/2024/04/21/how-do-you-recognize-an-expert/](https://lemire.me/blog/2024/04/21/how-do-you-recognize-an-expert/)
- en: What can I do?
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我该怎么办？
- en: 'If you are a visitor of this website:'
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果您是此网站的访客：
- en: Please try again in a few minutes.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请稍后几分钟重试。
- en: 'If you are the owner of this website:'
  id: totrans-split-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果您是此网站的所有者：
- en: There is an issue between Cloudflare's cache and your origin web server. Cloudflare
    monitors for these errors and automatically investigates the cause. To help support
    the investigation, you can pull the corresponding error log from your web server
    and submit it our support team. Please include the Ray ID (which is at the bottom
    of this error page). [Additional troubleshooting resources](https://support.cloudflare.com/hc/en-us/articles/200171936-Error-520).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Cloudflare 的缓存与您的源 Web 服务器之间存在问题。Cloudflare 监控这些错误并自动进行调查。为了帮助调查，请从您的 Web 服务器获取相应的错误日志并提交给我们的支持团队。请包括底部的
    Ray ID（此错误页面底部显示）。[附加的故障排除资源](https://support.cloudflare.com/hc/en-us/articles/200171936-Error-520)。
