- en: Chinese scientists find 2 new minerals on the moon that could explain the mystery
    of the lunar landscape | South China Morning Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.scmp.com/news/china/science/article/3257914/chinese-scientists-find-two-new-minerals-moon-could-explain-mystery-lunar-landscape](https://www.scmp.com/news/china/science/article/3257914/chinese-scientists-find-two-new-minerals-moon-could-explain-mystery-lunar-landscape)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Scientists could be a step closer to solving the mystery of how the surface
    of the moon got its weathered and cratered appearance, after the discovery of
    unique minerals in
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '[lunar soil samples collected](https://www.scmp.com/news/china/science/article/3256588/chinese-scientists-analysing-change-5-lunar-rock-samples-find-clues-moons-past-super-hard-material?module=top_story&pgtype=subsection?module=inline&pgtype=article)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: by the Chang’e 5 mission.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Titanium compounds, including Ti2O, which have never been seen in natural samples
    on Earth, were found on the surface of a tiny glass bead brought back by
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '[China’s Chang’e 5 spacecraft](https://www.scmp.com/topics/change-5?module=inline&pgtype=article)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: in 2020, according to researchers from the Institute of Geochemistry in Guiyang
    and their colleagues in Guangzhou and Macau.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The minerals had probably formed as a result of intense vaporisation and deposition
    – the transition of gas into solid without passing through the liquid phase –
    triggered by the constant, powerful bombardment of micrometeorites from
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '[space](https://www.scmp.com/comment/opinion/article/3133691/final-frontier-should-be-arena-where-we-cooperate-not-compete?module=inline&pgtype=article)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: ', the team wrote in the journal Nature Astronomy last week.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “Micrometeorite impacts have been known to play a key role in altering the lunar
    landscape, but how those transformations actually happened remained elusive,”
    the researchers wrote in a release on the institute’s website.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “Our study provided new clues to the weathering processes on the moon as well
    as on other airless planetary bodies in the
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '[solar system](https://www.scmp.com/topics/space?module=inline&pgtype=article)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: ', such as Mercury and asteroids,” they wrote.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: 'The titanium compounds were found on a 9-micrometer-diameter meteorite impact
    crater on the surface of a Chang’e 5 glass bead. Photo: Handout'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The team said that Ti2O, which came in two structures on the bead, became the
    seventh and eighth minerals ever discovered by humankind on the moon. The first
    five were found in
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '[US Apollo](https://www.scmp.com/magazines/post-magazine/short-reads/article/3164253/when-moon-rock-found-apollo-11-astronauts?module=inline&pgtype=article)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: missions and
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '[Russian](https://www.scmp.com/news/world/russia-central-asia/article/3254302/russia-ponders-putting-nuclear-power-plant-moon-china?module=inline&pgtype=article)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Luna missions, while a sixth one,
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '[named Changesite-(Y)](https://www.scmp.com/news/china/science/article/3191998/chinese-scientists-declare-discovery-new-moon-mineral-lunar-rock?module=inline&pgtype=article)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: ', was detected by China in Chang’e 5 samples in 2022.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Titanium is an element commonly found on Earth and the moon. However, it only
    exists as an oxide in nature. In its dominant form, titanium dioxide (TiO2), each
    titanium atom is bonded to two oxygen atoms to create a stable, energetically
    favourable structure.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: In this study, the researchers first collected a total of 25 glass beads – which
    measured 0.05mm-0.4mm across – from Chang’e 5 samples acquired from the
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '[China National Space Administration](https://www.scmp.com/topics/chinas-space-programme?module=inline&pgtype=article)'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: .
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: They then used cutting-edge transmission electron microscopy techniques to examine
    the glass beads, and found a tiny impact crater on the surface of one of the beads,
    according to the paper.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: 'The formation scenario proposed by the Chinese team explains how a micrometeorite
    impact results in the vaporisation-deposition of Ti-oxide compounds on the lunar
    surface. Photo: Handout'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: On the rim of the crater, they detected three titanium-containing minerals –
    rutile (TiO2), trigonal Ti2O, and triclinic Ti2O. The latter two share the same
    chemical composition but have different crystal structures.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: While Ti2O does not exist in nature on Earth, it has been prepared in a laboratory
    to make photocatalytic thin film materials, the researchers said.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: The team went on to propose that
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: '[micrometeorites](https://www.scmp.com/news/world/russia-central-asia/article/3203495/tiny-meteorite-may-have-caused-leak-led-russians-abort-spacewalk?module=inline&pgtype=article)'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: ', travelling at the speed of over 20km per second, crashed into the moon’s
    surface and hit a common and significant mineral known as ilmenite, which contains
    iron,'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: '[titanium](https://www.scmp.com/news/china/science/article/3253774/china-us-team-creates-worlds-strongest-titanium-alloy-3d-printing-technology-significant?module=inline&pgtype=article)'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: and oxygen. These collisions created sufficient energy to cause the ilmenite
    grains to melt, vaporise and then redeposit onto the rim of the impact crater,
    they said.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Such a scenario was predicted by US planetary scientist Bruce Hapke five decades
    ago, the researchers said.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: Their work was supported by the National Key Research & Development Programme,
    the Strategic Priority Programme of the Chinese Academy of Sciences and the National
    Natural Science Foundation of China.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
