- en: Why Men in the US Are Working Less Than They Used to
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.businessinsider.com/us-men-working-less-recessions-employment-productivity-2024-4](https://www.businessinsider.com/us-men-working-less-recessions-employment-productivity-2024-4)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: America's working-age men are employed at much lower rates than they used to
    be, and a combination of factors — from recessions to globalization to rising
    addiction rates — could be playing a role.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: As such, many men are [struggling](https://www.cbsnews.com/news/men-workforce-work-companies-struggle-fill-jobs-manufacturing/)
    to support themselves financially. And mental-health experts say the longer people
    are out of the workforce, the higher the chances they'll experience [mental-health](https://bmcpsychiatry.biomedcentral.com/articles/10.1186/1471-244X-13-144#:~:text=Taken%20together%2C%20these%20results%20indicate,on%20unemployment%20is%20somewhat%20stronger.)
    challenges.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Here are a few factors that could explain what's happening.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '**It could be about recessions**'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since the 1950s, whenever the US economy fell into a recession, men's employment
    rate tended to suffer a longer-lasting blow.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: When the economy entered a recession in 1953,the share of prime-age men with
    jobs dropped from 96% to 92.8%and never fully recovered to the prerecession level,
    per the Bureau of Labor Statistics.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'This pattern repeated in many of the recessions that followed. During the Great
    Recession of 2008, the prime-age male employment rate fell from 88% to 80.6% —
    and hasn''t reached above 86.7% since. The pandemic recession may prove to be
    an exception: After falling to as low as 78% in 2020, men''s employment rate has
    nearly recovered to its pre-pandemic level.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '"In recent decades, declines in labor-force participation have tended to accompany
    recessions," Abigail Wozniak, an economist at the Federal Reserve Bank of Minneapolis,
    told Business Insider in February. "Participation dips and then does not fully
    recover.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Why have recessions appeared to have such a lasting impact on working men? Even
    when the economy recovers, some occupations [don't reach](https://www.minneapolisfed.org/article/2023/the-long-shadow-of-the-2001-recession)
    prior employment levels — or [pay as well](https://www.brookings.edu/articles/the-long-term-effects-of-the-great-recession-for-americas-youth/)
    as they used to. Given that men have historically dominated the workforce, they've
    borne the brunt of these impacts.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"If the opportunities available after a downturn pay less than the old opportunities,
    workers may decide not to work as much despite their lower income," Wozniak said.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: And the longer someone is out of the workforce, the [more disconnected](https://www.richmondfed.org/publications/research/economic_brief/2023/eb_23-10)
    from the workforce they can become, research has found.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The [strong employment-recovery](https://www.businessinsider.com/how-fast-is-economic-recovery-pandemic-december-jobs-report-2022-1)
    rate after the pandemic recession could be due to the unique nature of this downturn
    — which tanked an otherwise healthy economy. Some economists believe that increased
    [federal COVID-19 spending](https://www.businessinsider.com/stimulus-package-pandemic-surpass-great-recession-fiscal-plans-recovery-2021-3)
    allowed the economy to bounce back better this go-round.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在经济衰退后的强劲就业复苏率可能归功于这次经济衰退的特殊性质——这次经济衰退使本来健康的经济陷入困境。一些经济学家认为，增加的[联邦COVID-19支出](https://www.businessinsider.com/stimulus-package-pandemic-surpass-great-recession-fiscal-plans-recovery-2021-3)使经济得以更好地复苏。
- en: The male unemployment rate is [low](https://fred.stlouisfed.org/series/LNU04000061)
    when compared to past decades. But this measure [doesn't account](https://www.businessinsider.com/unemployment-rate-if-discouraged-workers-came-back-2014-1)
    for men who have, for a multitude of reasons, stopped looking for work altogether,
    which could help account for the lower percentage of men in the workforce.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与过去几十年相比，男性失业率[较低](https://fred.stlouisfed.org/series/LNU04000061)。但这一指标[没有考虑到](https://www.businessinsider.com/unemployment-rate-if-discouraged-workers-came-back-2014-1)因多种原因停止寻找工作的男性，这可能有助于解释劳动力市场中男性比例的下降。
- en: In 1950, about 97% of prime-working-age men had a job or were actively looking
    for work, according to the Bureau of Labor Statistics. As of January, that figure
    had fallen to roughly 89%.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在1950年，根据劳工统计局的数据，大约97%的适龄男性有工作或积极寻找工作。截至今年1月，这一比例已经下降到约89%。
- en: '**Many men with disabilities aren''t working**'
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**许多有残疾的男性不在工作中**'
- en: In 1960, roughly [455,000 workers](https://www.ssa.gov/policy/docs/statcomps/di_asr/2022/di_asr22.pdf)
    collected [Social Security disability benefits](https://www.businessinsider.com/personal-finance/can-you-buy-a-house-on-disability).
    In 2022, more than 7.6 million people, including about 1.3 million men between
    the ages of 25 and 54, collected disability benefits.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在1960年，大约[455,000名工人](https://www.ssa.gov/policy/docs/statcomps/di_asr/2022/di_asr22.pdf)领取了[社会安全残疾福利金](https://www.businessinsider.com/personal-finance/can-you-buy-a-house-on-disability)。到2022年，超过760万人，包括约130万名年龄在25至54岁之间的男性，领取了残疾福利金。
- en: Some of this can be attributed to a growing and aging population and the [expansion](https://www.ncbi.nlm.nih.gov/books/NBK220738/#:~:text=Over%20the%20years%20the%20SSDI,qualifying%20requirements%20for%20disability%20benefits.)
    of these benefits over time. However, a challenging job market has also played
    a role.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 部分原因可以归因于人口的增长和老龄化以及这些福利随时间的[扩展](https://www.ncbi.nlm.nih.gov/books/NBK220738/#:~:text=Over%20the%20years%20the%20SSDI,qualifying%20requirements%20for%20disability%20benefits.)。然而，具有挑战性的就业市场也起到了作用。
- en: '"What drives people to apply for disability is, in many cases, the repeated
    loss of work and inability to find new employment," David Autor, an economist
    with the Massachusetts Institute of Technology, [told](https://www.washingtonpost.com/sf/local/2017/03/30/disabled-or-just-desperate/)
    The Washington Post in 2017\. "Many people who are applying would say, ''Look,
    I would like to work, but no one would employ me.''"'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"驱使人们申请残疾福利的原因，在很多情况下，是因为反复失业和找不到新工作，"麻省理工学院的经济学家大卫·奥托尔在2017年接受《华盛顿邮报》采访时说道。"许多申请人会说，''我想工作，但没有人愿意雇用我。''"'
- en: In 2023, [about 44%](https://www.bls.gov/news.release/pdf/disabl.pdf) of total
    men and women with a disability between the ages of 25 and 54 had a job, compared
    to roughly 83% of those without a disability, according to the Bureau of Labor
    Statistics, which determines whether someone has a disability through a [series
    of questions](https://www.bls.gov/news.release/pdf/disabl.pdf).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2023年，根据劳工统计局的数据，年龄在25至54岁之间的残疾男女中，约44%有工作，相比之下，没有残疾的人群中约83%有工作。劳工统计局通过[一系列问题](https://www.bls.gov/news.release/pdf/disabl.pdf)确定一个人是否有残疾。
- en: In a 2022 analysis of Census data by the San Francisco Fed, [nearly 40%](https://www.frbsf.org/research-and-insights/publications/economic-letter/2023/10/mens-falling-labor-force-participation-across-generations/)
    of prime-working-age men cited disability or illness as the reason they weren't
    working.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据旧金山联邦储备银行对2022年人口普查数据的分析，近40%的适龄男性称残疾或疾病是他们不工作的原因。
- en: In more recent decades, addiction rates tied to the [opioid epidemic](https://www.businessinsider.com/inside-americas-deadly-synthetic-opioid-epidemic-2021-11)
    have also [sidelined](https://www.brookings.edu/articles/the-economic-impact-of-the-opioid-epidemic/)
    some men from the workforce.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 近几十年来，与[阿片类药物流行病](https://www.businessinsider.com/inside-americas-deadly-synthetic-opioid-epidemic-2021-11)相关的成瘾率也使一些男性[退出了](https://www.brookings.edu/articles/the-economic-impact-of-the-opioid-epidemic/)劳动力市场。
- en: In recent years,the rise of remote work and [historically high](https://fred.stlouisfed.org/series/JTSJOL)
    job openings have helped more people with disabilities find employment. In 2023,
    [nearly 23%](https://www.bls.gov/news.release/pdf/disabl.pdf) of Americans with
    a disability were employed — the largest share on record since data collection
    began in 2008, according to the BLS.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，远程工作的兴起和[历史上最高的](https://fred.stlouisfed.org/series/JTSJOL)职位空缺有助于更多残障人士就业。根据劳工统计局的数据，2023年，残障美国人中近23%的人员就业，创下2008年数据收集以来的最高比例。
- en: '**Other theories: Education, incarceration, and stay-at-home dads**'
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**其他理论：教育、监禁和全职父亲**'
- en: There are other potential explanations for the decline of men in the workforce,
    including the rising share of men attending [graduate school](https://www.census.gov/newsroom/press-releases/2022/educational-attainment.html)
    and more men working as [stay-at-home dads](https://www.businessinsider.com/men-are-dropping-out-workforce-be-stay-at-home-dads-2022-12)
    or [caring for elderly parents](https://www.businessinsider.com/personal-finance/things-should-do-providing-care-for-elderly-parents-2022-2).
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 男性劳动力市场份额下降的其他潜在解释包括越来越多男性参加[研究生院](https://www.census.gov/newsroom/press-releases/2022/educational-attainment.html)，以及更多男性担任[全职父亲](https://www.businessinsider.com/men-are-dropping-out-workforce-be-stay-at-home-dads-2022-12)或[照顾年迈父母](https://www.businessinsider.com/personal-finance/things-should-do-providing-care-for-elderly-parents-2022-2)。
- en: Changing demand for jobs, driven in part by [globalization](https://www.businessinsider.com/nobel-prize-economist-angus-deaton-rethinks-unions-free-trade-immigration-2024-4)
    and [automation](https://www.businessinsider.com/automation-labor-market-wage-inequality-middle-class-jobs-study-2021-6),
    has also hurt the job prospects of many men, particularly those employed in the
    [manufacturing industry](https://www.businessinsider.com/how-manufacturing-factories-save-america-economy-future-crappy-service-jobs-2022-7).
    More employers began seeking out candidates with [higher levels](https://www.vox.com/policy/23628627/degree-inflation-college-bacheors-stars-labor-worker-paper-ceiling)
    of education, which has [made it difficult](https://www.washingtonpost.com/business/2021/04/22/jobs-no-college-degree/#:~:text=For%20decades%2C%20men%20without%20college,women%20into%20the%20same%20situation.)
    for some men in the [job market](https://www.bls.gov/emp/tables/unemployment-earnings-education.htm).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 工作需求的变化，部分受到[全球化](https://www.businessinsider.com/nobel-prize-economist-angus-deaton-rethinks-unions-free-trade-immigration-2024-4)和[自动化](https://www.businessinsider.com/automation-labor-market-wage-inequality-middle-class-jobs-study-2021-6)的推动，也损害了许多男性的就业前景，特别是那些从事[制造业](https://www.businessinsider.com/how-manufacturing-factories-save-america-economy-future-crappy-service-jobs-2022-7)的人士。越来越多的雇主开始寻找拥有[更高学历](https://www.vox.com/policy/23628627/degree-inflation-college-bacheors-stars-labor-worker-paper-ceiling)的候选人，这使得部分男性在[就业市场](https://www.bls.gov/emp/tables/unemployment-earnings-education.htm)上面临困难。
- en: What's more, men now account for [less than half](https://www.businessinsider.com/growing-trend-fewer-men-in-college-leading-to-mating-crisis-2021-9)
    of college enrollees. Among Americans 25 and older, the [unemployment rate](https://www.bls.gov/emp/tables/unemployment-earnings-education.htm)
    of people with only a high school diploma is 3.9%, compared to 2.2% for those
    whose highest educational attainment is a bachelor's degree, per the Bureau of
    Labor Statistics.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如今男性占到[大学新生](https://www.businessinsider.com/growing-trend-fewer-men-in-college-leading-to-mating-crisis-2021-9)的比例不到一半。在25岁及以上的美国人中，仅有高中文凭的失业率为3.9%，而拥有学士学位的人群为2.2%，根据劳工统计局的数据。
- en: In recent years, some companies have become more open to [hiring candidates](https://www.businessinsider.com/google-ibm-accenture-dell-companies-no-longer-require-college-degrees-2023-3)
    who don't have a college degree. There's also been job growth in industries that
    historically haven't required degrees, like [manufacturing](https://www.businessinsider.com/us-is-experiencing-factory-boom-but-finding-workers-is-difficult-2023-7)
    and [food services](https://fred.stlouisfed.org/series/CES7072200001). But [finding
    a job](https://www.businessinsider.com/college-degree-good-job-market-skill-based-hiring-employers-2024-2)
    without a degree — and one that [pays well](https://www.newyorkfed.org/research/college-labor-market#--:explore:wages)
    — can still be a challenge.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，一些公司开始更愿意[招聘候选人](https://www.businessinsider.com/google-ibm-accenture-dell-companies-no-longer-require-college-degrees-2023-3)没有大学学位。
    历史上不需要学位的行业，如[制造业](https://www.businessinsider.com/us-is-experiencing-factory-boom-but-finding-workers-is-difficult-2023-7)和[食品服务业](https://fred.stlouisfed.org/series/CES7072200001)，也出现了就业增长。
    但是在没有学位的情况下找到工作——而且是[薪水好的工作](https://www.newyorkfed.org/research/college-labor-market#--:explore:wages)——仍然可能是一个挑战。
- en: In 2016, the Harvard economist Jason Furman, then the chair of President Barack
    Obama's Council of Economic Advisers, [attributed](https://www.brookings.edu/articles/men-not-at-work-why-so-many-men-ages-of-25-to-54-are-not-working/)
    the decline of prime-age working men largely to the "reduction in the demand for
    unskilled labor" driven by technological change, adding that men without jobs
    tended not to have a college education.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，哈佛经济学家贾森·弗曼（当时是巴拉克·奥巴马总统经济顾问委员会主席）[将中年工作男性数量下降](https://www.brookings.edu/articles/men-not-at-work-why-so-many-men-ages-of-25-to-54-are-not-working/)主要归因于技术变革驱动的对非技能劳动需求的减少，补充说，没有工作的男性往往没有大学教育。
- en: Additionally, he said most of these men weren't spending more time on childcare
    than the average man and weren't relying on working women to pay the bills — suggesting
    they weren't stay-at-home dads, for instance.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他说，大多数这些男性在照顾儿童上的时间不比普通男性多，并且不依靠工作的女性来支付账单——这表明他们不是全职爸爸，例如。
- en: Elise Gould, an economist at the Economic Policy Institute, told Business Insider
    that a stagnant [minimum wage](https://www.businessinsider.com/map-the-last-time-each-state-raised-its-minimum-wage-2021-2)
    and falling [unionization rates](https://www.businessinsider.com/labor-union-membership-fell-lowest-rate-record-2022-2023-1)
    have contributed to lower pay for some workers. The lower the pay, the less motivated
    some people might be to take a job.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 经济政策研究所的经济学家埃丽斯·戈尔德告诉Business Insider，停滞不前的[最低工资](https://www.businessinsider.com/map-the-last-time-each-state-raised-its-minimum-wage-2021-2)和下降的[工会化率](https://www.businessinsider.com/labor-union-membership-fell-lowest-rate-record-2022-2023-1)已经导致一些工人的工资下降。
    工资越低，一些人可能就越不愿意接受工作。
- en: Some more under-the-radar factors could also be playing a role.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一些更为隐秘的因素可能也在起作用。
- en: Rising [incarceration rates](https://bjs.ojp.gov/content/pub/pdf/piusp01.pdf)
    in recent decades could be making it [difficult](https://www.law.georgetown.edu/poverty-journal/blog/mass-incarceration-and-the-male-labor-problem-the-need-for-data-and-solutions/)
    for some men to find work once they [return to society](https://www.businessinsider.com/getting-a-job-after-prison-2014-10),
    Gould said. Incarcerated men [aren't counted](https://rooseveltinstitute.org/2021/05/17/2-3-million-incarcerated-people-excluded-from-aspiration-of-full-employment/#:~:text=Today%2C%20with%202.3%20million%20incarcerated,definition%20of%20the%20labor%20force.)
    in government labor-force statistics, but when they are released, their struggles
    to find work could depress the average male-employment rate.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 近几十年来，[监禁率](https://bjs.ojp.gov/content/pub/pdf/piusp01.pdf)的上升可能使一些男性一旦[重新回到社会](https://www.businessinsider.com/getting-a-job-after-prison-2014-10)，找工作变得[困难](https://www.law.georgetown.edu/poverty-journal/blog/mass-incarceration-and-the-male-labor-problem-the-need-for-data-and-solutions/)，戈尔德说。
    监禁中的男性不计入政府劳动力统计，但一旦释放，他们找工作的困难可能会降低男性就业率的平均水平。
- en: In the past, many men opted for careers in the military, but there are fewer
    of these jobs than there used to be. In 1970, there were over [3 million](https://fred.stlouisfed.org/series/B4380C0A173NBEA)
    full-time federal government military employees — as of 2022, there were less
    than 1.5 million.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，许多男性选择从事军事职业，但这类工作的数量比过去少了。1970年，全职联邦政府军事雇员超过[300万](https://fred.stlouisfed.org/series/B4380C0A173NBEA)人
    — 至2022年，少于150万人。
- en: '"Post-World War II, we''ve seen pretty big declines since the late ''60s and
    throughout the 1990s in terms of federal employment in the military," Gould said.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “二战后，我们看到自60年代末至1990年代，联邦军事就业显著下降，” Gould说道。
- en: While the military is actively seeking recruits, it appears to be a [less attractive](https://www.npr.org/2023/10/05/1203766333/us-army-military-recruit-pentagon-air-force-navy)
    path nowadays for many men —the Army, Navy, and Air Force have [struggled](https://www.businessinsider.com/us-military-war-for-talent-struggle-to-attract-immigrants-2018-3)
    to meet recruitment goals.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管军队正在积极寻找新兵，但现在对许多男性来说，这似乎是一条[不太吸引人的](https://www.npr.org/2023/10/05/1203766333/us-army-military-recruit-pentagon-air-force-navy)道路
    —陆军、海军和空军都[遇到了困难](https://www.businessinsider.com/us-military-war-for-talent-struggle-to-attract-immigrants-2018-3)以实现招募目标。
- en: Over the past decade, some men have begun working full-time in the [gig economy](https://www.businessinsider.com/gig-economy-trends-workers-delivery-ride-hailing-apps-uber-doordash-2023-7).
    While these people, who include drivers for companies like Uber and DoorDash,
    should [generally](https://www.bls.gov/blog/2016/why-this-counts-measuring-gig-work.htm)
    be picked up by government employment surveys, it's [possible](https://www.businessinsider.com/gen-z-not-working-dont-have-jobs-sidehustles-labor-force-2022-11)
    some of them have slipped through the cracks.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去十年中，一些男性已经开始在[零工经济](https://www.businessinsider.com/gig-economy-trends-workers-delivery-ride-hailing-apps-uber-doordash-2023-7)全职工作。虽然这些人包括Uber和DoorDash等公司的司机，应该[通常](https://www.bls.gov/blog/2016/why-this-counts-measuring-gig-work.htm)被政府就业调查所捕捉，但[可能](https://www.businessinsider.com/gen-z-not-working-dont-have-jobs-sidehustles-labor-force-2022-11)有些人已经溜掉了。
- en: Research by the Federal Reserve economist John M. Coglianese published in 2018
    [found](https://www.johncoglianese.com/publication/in-and-outs/in-and-outs.pdf)
    that a rise of "in-and-outs" — men who temporarily leave the labor force but ultimately
    return, was responsible for a large chunk of men's declining working rates.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦储备银行经济学家约翰·M·科利亚内斯在2018年发表的研究[发现](https://www.johncoglianese.com/publication/in-and-outs/in-and-outs.pdf)，“进出人员”
    — 暂时离开劳动力市场但最终返回的人员，占男性劳动率下降的很大一部分。
- en: And of course, some lucky prime-age men aren't working because they've had a
    lot of financial success and [already retired](https://www.businessinsider.com/personal-finance/early-retirement-top-tips-from-people-who-did-it-2019-8).
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，一些幸运的适龄男性之所以不工作，是因为他们取得了很大的财务成功并已经退休了，[已经退休](https://www.businessinsider.com/personal-finance/early-retirement-top-tips-from-people-who-did-it-2019-8)。
- en: With so many factors at play, it's difficult to tease out which issues may affect
    the number of men in the workforce the most — and what kind of policy decisions
    could reverse the trend.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有许多因素在起作用，很难弄清楚哪些问题可能对男性劳动力的数量影响最大 — 以及哪些政策决策可能扭转这一趋势。
- en: '"I think that ideally, we would have jobs for everybody who wants one," Gould
    said.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为理想情况下，我们会为每个想要工作的人提供工作，” Gould说。
