- en: 'Venice tests an entry fee to discourage crowds : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 威尼斯测试入城费以减少人群：NPR
- en: 来源：[https://www.npr.org/2024/04/25/1247162570/venice-entry-fee-day-trippers-tourists](https://www.npr.org/2024/04/25/1247162570/venice-entry-fee-day-trippers-tourists)
  id: totrans-split-5
