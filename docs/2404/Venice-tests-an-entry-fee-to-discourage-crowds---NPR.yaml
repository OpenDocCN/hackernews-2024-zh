- en: Stewards check tourists' QR code access outside the main train station in Venice,
    Italy, on Thursday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在意大利威尼斯主火车站外，执勤人员在周四检查游客的QR码。
- en: Luca Bruno/AP
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Luca Bruno/AP
- en: VENICE, Italy — Under the gaze of the world's media, the [fragile lagoon city](https://apnews.com/article/venice-unesco-world-heritage-downgrade-threat-45a7e0d51069c9f06e79b69bd8bd1ed3)
    of Venice launched a [pilot program](https://apnews.com/article/venice-daytripper-tax-overtourism-lagoon-city-italy-652c67e4d1ce8b5635d6dc368c3c2803)
    Thursday to charge day-trippers a 5-euro (around $5.35) entry fee that authorities
    hope will discourage visitors from arriving on peak days and make the city more
    livable for its dwindling residents.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利威尼斯——在全球媒体的注视下，[脆弱的泻湖城市](https://apnews.com/article/venice-unesco-world-heritage-downgrade-threat-45a7e0d51069c9f06e79b69bd8bd1ed3)威尼斯周四启动了一项试点计划，向日间游客收取5欧元（约合5.35美元）的入城费，当局希望这一举措能够减少高峰日的游客到访，使这座城市对居住在此的居民更加宜居。
- en: Visitors arriving at Venice's main train station were greeted with large signs
    listing the [29 dates](https://apnews.com/article/venice-italy-tourism-24732367323640a7975ae77a038d093b)
    through July of the plan's test phase that also designated separate entrances
    for tourists, and residents, students and workers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 抵达威尼斯主火车站的游客被迎接的大型标志列出了[截至7月的29个日期](https://apnews.com/article/venice-italy-tourism-24732367323640a7975ae77a038d093b)，这是该计划测试阶段的安排，同时为游客和居民、学生及工作者分配了不同的入口。
- en: '"We need to find a new balance between the tourists and residents,'''' said
    Simone Venturini, the city''s top tourism official. "We need to safeguard the
    spaces of the residents, of course, and we need to discourage the arrival of day-trippers
    on some particular days."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要在游客和居民之间找到新的平衡”，该市的首席旅游官Simone Venturini表示。“当然，我们需要保护居民的空间，我们需要阻止某些特定日子的日间游客到来。”
- en: Not all residents, however, are persuaded of the efficacy of the new system
    in [dissuading mass tourism](https://apnews.com/article/virus-outbreak-ap-top-news-international-news-changing-economy-italy-d95a5c8ce216791243e3ec2189536140),
    insisting that only a resurgence in the population will restore balance to a city
    where narrow alleyways and water buses are often clogged with tourists.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，并非所有居民都认为新系统在[阻止大规模旅游](https://apnews.com/article/virus-outbreak-ap-top-news-international-news-changing-economy-italy-d95a5c8ce216791243e3ec2189536140)方面有效，他们坚持认为只有人口的复兴才能恢复这座城市的平衡，狭窄的小巷和水上巴士经常因游客而拥挤。
- en: Hundreds of Venetians protested against the program, marching festively though
    the city's main bus terminal behind banners reading "No to Tickets, Yes to Services
    and Housing." Protesters scuffled briefly with police with riot gear who blocked
    them from entering the city, before changing course and entering over another
    bridge escorted by plainclothes police. The demonstration wrapped up peacefully
    in a piazza.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数百名威尼斯居民对这一计划表示抗议，他们欢快地游行穿过城市的主公交车站，携带写着“反对门票，支持服务和住房”的横幅。抗议者与身着防暴装备的警察发生了短暂的冲突，后来改变方向，通过另一座桥由便装警察护送进入了城市。抗议活动在一个广场上和平地结束了。
- en: Citizens and activists stage a protest against Venice Tax Fee in Venice on Thursday.
    **Luca Bruno/AP** ****hide caption****
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 威尼斯市民和活动人士在周四举行抗议活动，反对威尼斯入城税。**Luca Bruno/AP** ****隐藏标题****
- en: '****toggle caption****Luca Bruno/AP'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Luca Bruno/AP'
- en: Citizens and activists stage a protest against Venice Tax Fee in Venice on Thursday.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 威尼斯市民和活动人士在周四举行抗议活动，反对威尼斯入城税。
- en: Luca Bruno/AP
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Luca Bruno/AP
- en: Tourists arriving at the main station encountered almost as many journalists
    as stewards on hand to politely guide anyone unaware of the new requirements through
    the process of downloading the [QR code](https://cda.ve.it/en/) to pay the fee.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 抵达主车站的游客不仅遇到了几乎和执勤人员一样多的记者，还有礼貌地指导任何不了解新要求的人下载[QR码](https://cda.ve.it/en/)以支付费用的过程。
- en: Arianna Cecilia, a tourist from Rome visiting Venice for the first time, said
    she thought it was "strange" to have to pay to enter a city in her native country,
    and be funneled through separate entrance ways for tourists. She and her boyfriend
    were staying in nearby Treviso, and so downloaded the QR code as required, but
    she was still caught off-guard while soaking in her first view ever of Venice's
    canals by the sight of the entrance signs and her boyfriend telling her to get
    out the ticket.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首次来威尼斯游览的罗马游客阿丽安娜·塞西莉亚表示，她觉得在自己的祖国内必须付费进入一个城市，并通过专门的入口进入是"奇怪"的。她和她的男朋友住在附近的特雷维索，并且按要求下载了QR码，但当她第一次看到威尼斯运河的景色时，她还是被入口标志和她的男朋友告诉她要出示门票弄得措手不及。
- en: On the other side of the entrance ways, workers in yellow vests carried out
    random checks at the train station. Transgressors faces fines of 50 to 300 euros
    ($53 to $320), but officials said "common sense" was being applied for the launch.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在入口的另一侧，穿着黄色背心的工作人员在火车站进行随机检查。违规者将面临50到300欧元（53到320美元）的罚款，但官员表示正在根据情况进行启动。
- en: The requirement applies only for people arriving between 8:30 a.m. and 4 p.m.
    Outside of those hours, access is free and unchecked.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此要求仅适用于早上8:30至下午4:00之间到达的人员。在这些时间之外，入口是免费且无需检查的。
- en: Venice has long suffered under the pressure of overtourism, and officials hope
    that the pilot project can help provide more exact figures to better manage the
    phenomenon.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 威尼斯长期以来一直饱受过度旅游之苦，官员们希望这个试点项目能够帮助提供更准确的数据以更好地管理这一现象。
- en: The city can track the number of hotel visitors, which last year numbered 4.6
    million and is down 16% from pre-pandemic highs. But the number of day visitors,
    which make up the majority of the crowds in Venice, could only be estimated until
    recently.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 城市可以追踪酒店游客的数量，去年达到460万人次，比疫情前高峰时期减少了16%。但作为威尼斯人群中的大多数，日间游客的数量直到最近才能估算出来。
- en: Stewards check a tourist's QR code access outside the main train station in
    Venice. **Luca Bruno/AP** ****hide caption****
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在威尼斯主要火车站外，工作人员检查游客的QR码准入。**卢卡·布鲁诺/AP** ****hide caption****
- en: '****toggle caption****Luca Bruno/AP'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****卢卡·布鲁诺/AP'
- en: Stewards check a tourist's QR code access outside the main train station in
    Venice.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在威尼斯主要火车站外，工作人员检查游客的QR码准入。
- en: Luca Bruno/AP
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 卢卡·布鲁诺/AP
- en: A Smart Control Room set up during the pandemic has been tracking arrivals from
    cellphone data, roughly confirming pre-pandemic estimates of 25 million to 30
    million arrivals a year, said Michele Zuin, the city's top economic official.
    That includes both day-trippers and overnight guests.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情期间设置的智能控制室利用手机数据追踪到达者，粗略确认了每年2500万到3000万人次的预疫情估计，该城市的首席经济官员米歇尔·祖因表示。这包括日间游客和过夜客。
- en: But Zuin said the data is incomplete.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但祖因表示数据还不完整。
- en: '"It''s clear we will get more reliable data from the contribution" being paid
    by day-trippers, he said.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"显然，我们将从日间游客支付的贡献中获得更可靠的数据"，他说。'
- en: Venturini said the city is strained when the number of day-trippers reaches
    30,000 to 40,000\. On peak days, local police set up one-way traffic for pedestrians
    to keep the crowds moving.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文图里尼表示，当日间游客数量达到3万到4万人时，城市就感到压力。在高峰日，当地警方会为行人设置单向交通，以保持人群流动。
- en: Residents opposing the day-tripper tax insist that the solution to Venice's
    woes are to boost the resident population and the services they need, limiting
    short-term rentals to make available more housing and attract families back from
    the mainland.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 反对日间游客税的居民坚持认为，解决威尼斯问题的方法是增加居民人口和他们所需的服务，限制短期租赁，以提供更多的住房，并吸引从大陆回来的家庭。
- en: Last year, Venice passed a telling milestone when the number of tourist beds
    exceeded for the first time the number of official residents, which is now below
    50,000 in the historic center with its picturesque canals.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，威尼斯迎来一个显著的里程碑，游客床位数量首次超过了官方居民人数，现在历史中心及其风景如画的运河地区的官方居民人数不到5万人。
- en: '"Putting a ticket to enter a city will not decrease not even by one single
    unit the number of visitors that are coming,'''' said Tommaso Cacciari, an activist
    who organized a protest Thursday against the measure.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '"对一个城市收费入城将不会减少即使一个游客的数量，" 组织了一场反对措施的抗议活动的活跃分子汤马索·卡恰里说。'
- en: '"You pay a ticket to take the metro, to go to a museum, an amusement park.
    You don''t pay a ticket to enter a city. This is the last symbolic step of a project
    of an idea of this municipal administration to kick residents out of Venice,"
    he said.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '"你买地铁票，去博物馆，去游乐园。你不会买门票进入一个城市。这是这个市政管理项目的最后象征性步骤，目的是把居民赶出威尼斯，" 他说。'
- en: Venice officials expected paid day-tripper arrivals Thursday to reach about
    10,000\. More than 70,000 others had downloaded a QR code denoting an exemption,
    including to work in Venice or as a resident of the Veneto region. Hotels in Venice,
    including in mainland districts like Marghera or Mestre, should provide a QR code
    attesting to their stay, which includes a hotel tax.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 威尼斯官员预计周四付费日游客到达数量将达到约10,000人。超过70,000人已下载了一个免责的QR码，包括在威尼托地区工作或是居住的居民。威尼斯的酒店，包括玛格赫拉或梅斯特等大陆区的酒店，都应提供一张包含住宿信息的QR码，其中包括酒店税。
- en: Venturini, the tourist official, said that interest in Venice's pilot program
    has been keen from other places suffering from mass tourism, including other Italian
    art cities, and municipalities abroad such as Barcelona, Spain, and Amsterdam.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 旅游官员文图里尼表示，威尼斯试点项目引起了其他饱受大规模旅游之苦的地方的浓厚兴趣，包括其他意大利艺术城市以及国外的市政当局，如西班牙的巴塞罗那和荷兰的阿姆斯特丹。
- en: But Marina Rodino, who has lived in Venice for 30 years, doesn't see the fee
    as the cure-all. Neighboring apartments in her residential building near the famed
    Rialto Bridge once inhabited by families are now short-term apartment rentals.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但居住在威尼斯已有30年的玛丽娜·罗迪诺并不认为这个费用是万灵药。她居住在靠近著名里亚尔托桥的住宅楼里，曾经住满家庭的邻近公寓现在都成了短期出租公寓。
- en: The corner butcher shop closed. Yet she noted that the new entrance fee requirement
    will still allow young people to flood the city in the evening for the traditional
    aperitivo, which can grow rowdy.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 街角的肉铺已经关门。尽管如此，她指出新的入场费要求仍将允许年轻人在晚上涌入城市参加传统的开胃酒会，这可能会变得喧闹起来。
- en: She was passing out mock European Union passports for "Venice, Open City," underlining
    the irony of the new system, and challenging its legal standing with citations
    from the Italian Constitution guaranteeing its citizens the right to "move or
    reside freely in any part of the national territory."
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 她正在发放“威尼斯，开放城市”的模拟欧盟护照，强调了新系统的讽刺意味，并挑战其在意大利宪法中保障公民“在国家任何地方自由移动或居住”的合法性。
- en: '"This is not a natural oasis. This is not a museum. It is not Pompeii. It is
    a city, where we need to fight so the houses are inhabited by families, and stores
    reopen. That is what would counter this wild tourism,'''' Rodino said.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '"这不是一个自然绿洲。这不是一个博物馆。它不是庞贝。这是一个城市，我们需要为了住户重返家园，商店重新开业而进行斗争。这才是对抗这种狂野旅游的方法，"
    罗迪诺说。'
