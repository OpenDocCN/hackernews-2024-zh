- en: Around the table one day, my son’s teacher reported he ate most of the bowl
    of sweet potatoes by himself. He told his friends how his grandfather was a sweet
    potato farmer and his mother had written a whole book about them. He couldn’t
    believe that most of his friends had never tried sweet potato pie, which he regularly
    requested instead of cake for his birthday.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: It may not sound heroic, but teachers modeling behaviors of interpersonal curiosity
    and good-natured conviviality are vital to the overall wellness of not just our
    students, but also the nation.Silent lunch is the antithesis of that work, inherently
    punitive and counter to our basic human need to communicate.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: A school’s success should be measured not just by academic offerings and test
    scores, but how well it nurtures citizens of the world. Who are we serving when
    the success of a school comes at a psychological cost to its students?
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
