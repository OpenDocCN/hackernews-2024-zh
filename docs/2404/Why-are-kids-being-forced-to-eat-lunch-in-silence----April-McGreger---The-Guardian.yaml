- en: Why are kids being forced to eat lunch in silence? | April McGreger | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/apr/04/silent-school-lunch-kids-mental-health](https://www.theguardian.com/us-news/2024/apr/04/silent-school-lunch-kids-mental-health)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When my son started kindergarten, I wondered how he would adjust to a seven-hour
    school day without an afternoon nap and how quickly he would make new friends.
    I never imagined lunch would be the worst part of his day.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: I was horrified to learn that his [A-rated public school](https://www.parents.com/kids/education/what-do-public-school-rankings-really-mean/)
    in one of North Carolina’s best school systems forced my five-year-old and his
    schoolmates to endure 15-minute silent lunches. Talking in a whisper would lead
    to a swift reprimand by the lunch monitor. He could even lose precious play time
    for excessive talking.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
