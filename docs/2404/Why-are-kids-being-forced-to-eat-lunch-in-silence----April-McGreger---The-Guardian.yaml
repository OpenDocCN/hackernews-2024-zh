- en: My son found this very stressful. Kindergarten meant much longer stretches of
    concentration. By lunchtime, he needed time to decompress. He continually mentioned
    his fear of getting in trouble, even though he was never singled out as far as
    I know.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我儿子觉得这非常有压力。幼儿园意味着更长时间的集中注意力。到了午餐时间，他需要时间来放松。他一直提到害怕惹麻烦，尽管据我所知他从未被单独指责过。
- en: When I questioned this policy, his teacher told me the short lunches allowed
    more time for electives and special academicprogramming that made their school
    best in its class. The intent was to maximize instructional time for the school’s
    prized technology and Spanish lessons – in theory, a good idea. That meant shaving
    minutes off other activities, and the school found that 15 minutes was not enough
    time to eat if the children were allowed to talk.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我质疑这一政策时，他的老师告诉我，短暂的午餐时间可以为选修课和特别的学术项目留更多时间，这使得他们学校成为同类中的佼佼者。其目的是最大化学校珍贵的技术和西班牙语课程的教学时间——理论上是一个好主意。这意味着要从其他活动中节省时间，学校发现，如果孩子们被允许交谈，15分钟的吃饭时间是不够的。
- en: Sacrificing important social time for the arms race of academic achievement
    is troubling. It’s unclear how common silent lunch is as a normal part of the
    school day; some schools only use [silent lunches as a punitive measure](https://www.reddit.com/r/bullcity/comments/1b5tm1a/punitive_silent_lunch_elementary_school/),
    and others implemented it as a protective policy during the pandemic. Yet many,
    like my son’s school, had it as a daily policy long before anyone had ever heard
    of Covid-19.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 牺牲重要的社交时间来追求学术成就的军备竞赛令人担忧。目前尚不清楚静默午餐在学校日常中有多普遍；一些学校仅将[静默午餐作为惩罚措施](https://www.reddit.com/r/bullcity/comments/1b5tm1a/punitive_silent_lunch_elementary_school/)，而其他学校在疫情期间将其作为保护政策实施。然而，像我儿子的学校一样，在任何人听说过
    Covid-19 之前，就已经将其作为日常政策。
- en: These abbreviated, silent lunches may seem like a simple way to borrow time
    for more enrichment or to save money on staffing our chronically underfunded public
    schools. But they come at a serious cost to students’ wellbeing. It is a well-documented
    fact that [rushed eating](https://www.cdc.gov/healthyschools/nutrition/school_lunch.htm)
    means less time for students to make choices about what they want to eat and results
    in our children eating fewer fruits and vegetables.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些简短的静默午餐可能看起来是借用时间来增加丰富性或节省经常性资金不足的公立学校的人力成本的简单方法。但它们对学生的健康造成了严重损害。有充分的证据表明，[匆忙进餐](https://www.cdc.gov/healthyschools/nutrition/school_lunch.htm)意味着学生有更少的时间选择他们想要吃的食物，结果是我们的孩子吃更少的水果和蔬菜。
- en: But wellness comprises more than nutrition, and I’m concerned about how these
    practices are stifling our children’s emotional and social development. We pay
    lip service to mental wellness all the time. At that highly rated school, my son’s
    class got regular lessons about making friends and being inclusive from the school
    social worker. But in reality, the system was rigged against developing the very
    connection and empathy skills that ensure longterm emotional health.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但健康不仅仅是营养，我担心这些做法如何扼杀我们孩子的情感和社交发展。我们总是口头上说关心心理健康。在那所口碑很好的学校，我儿子的班上定期接受学校社会工作者关于交朋友和包容的课程。但实际上，这个体系对培养确保长期情感健康的连接和同理心技能是有利的。
- en: My son’s discomfort continued through first grade when he landed in a separate
    class from his two closest friends. Due to staggered recess, the only time of
    the day he saw his old friends was at lunch, when he wasn’t allowed to speak to
    them. Silent lunch deprived him of the opportunity to practice important social
    skills at a critical time in his childhood, and it actively discouraged the development
    of fundamental friendships.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我儿子的不适感一直持续到一年级，当时他被安排在与他两个最好的朋友分开的班级里。由于错开的休息时间，他一天中唯一能见到老朋友的时间是午餐时间，但他不被允许与他们说话。无声午餐剥夺了他在童年关键时期练习重要社交技能的机会，并积极阻碍了基础友谊的发展。
- en: I did not exactly have lofty expectations of what school lunch would be like
    for my son. I just assumed it had improved somewhat in the 35 yearssince I’d eaten
    lunch at my elementary school. An intimidating lunch monitor clutched a 3ft wooden
    paddle as she surveyed the cafeteria in my rural Mississippi elementary school.
    Anyone considered disruptive got banished to the end of the line. In other cases,
    she detoured students into the hallway and gave them their “licks” before returning
    them to the line. Fewer states allow the threat of corporal punishment now(though
    [it’s more than you might think](https://www.washingtonpost.com/education/2023/08/10/school-paddling-corporal-punishment/)).
    But even with the threat of paddling, we were allowed to talk, barter snacks and
    share secrets and face time when we sat down at our tables with our trays or lunch
    boxes.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我对儿子的学校午餐并没有过高的期望。我只是假设自从我在35年前吃过小学午餐以来，它应该有所改善。在我所在的密西西比农村小学，一个令人生畏的午餐监督员手握着一把3英尺长的木桨，她审视着自助餐厅。任何被认为是干扰秩序的学生都会被驱逐到队伍的末尾。在其他情况下，她会把学生引导到走廊，给他们“打屁股”，然后再让他们回到队伍中。如今，越来越少的州允许体罚的威胁（尽管[比你想象的多](https://www.washingtonpost.com/education/2023/08/10/school-paddling-corporal-punishment/)）。但即使有体罚的威胁，当我们拿着托盘或午餐盒坐下来时，我们也可以说话、交换零食、分享秘密和面对面交流。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:11,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;‘Hey, I grew that’: the Native American school that’s
    decolonizing foodways&quot;,&quot;elementId&quot;:&quot;b24191f5-745d-49ac-8cde-eab5217de6b0&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/us-news/2024/mar/07/native-american-school-decolonizing-foodways&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:1,&quot;design&quot;:8}}"
