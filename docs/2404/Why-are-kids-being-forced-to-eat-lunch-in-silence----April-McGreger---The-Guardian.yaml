  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-   相关：[‘嘿，这是我种的’：正在去殖民化食文化的美国原住民学校](https://www.theguardian.com/us-news/2024/mar/07/native-american-school-decolonizing-foodways)'
- en: My son’s school was playing the same [rankings game in which universities ruthlessly
    participate](https://www.washingtonpost.com/outlook/2021/08/06/college-rankings-have-fueled-an-arms-race-that-has-pushed-higher-education-astray/).
    Elementary schools fail to prioritize mental health because college admissions
    and rankings give it little or no value. Schools and parents alike are constantly
    being asked to choose between the pressure to excel academically and children’s
    mental health, stuffing their days with activities and neglecting rest and relationships.
    Silent lunches are a natural outgrowth of this panicky, winner-take-all culture
    that privileges getting into the best schools over a child’s growing into their
    possible best self.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我儿子的学校也在进行着相同的排名游戏，大学也参与其中，这使得高等教育偏离了正轨。小学没有将心理健康放在优先位置，因为大学入学和排名几乎不给它任何价值。学校和家长们被要求在追求学术优异和孩子们的心理健康之间做出选择，填满他们的日程表，忽视休息和人际关系。沉默的午餐是这种紧张的、赢者通吃的文化的自然结果，这种文化重视进入最好的学校胜过孩子成为可能的最好的自己。
- en: We should all be concerned about this toxic competition. Undervaluing collective
    bonding in all aspects of our society is contributing to an ongoing public health
    crisis. Last year, the US surgeon general’s adviser released [Our Epidemic of
    Loneliness and Isolation](https://www.hhs.gov/sites/default/files/surgeon-general-social-connection-advisory.pdf),
    which proclaimed our nation must invest immediately in policies that promote social
    connection and improve mental health.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所有人都应该关注这种有毒的竞争。在我们社会的各个方面低估集体结合的重要性正在导致持续的公共健康危机。去年，美国外科医生总医师的顾问发布了《我们的孤独和隔离流行病》，宣布我们的国家必须立即投资于促进社会联系和改善心理健康的政策。
- en: I am absolutely not asking teachers to do more with ever dwindling resources.
    I am saying the federal government should encourage school lunch programs to follow
    its own advice – the Centers for Disease Control and Prevention recommends at
    least 20 minutes of sit-down time for lunch – and treat time around the table
    as the life-giving work that it is. This work may not boost school ratings, but
    it is far from a waste of time.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对不是要求老师在资源越来越少的情况下做更多事情。我说的是，联邦政府应该鼓励学校午餐计划遵循自己的建议 - 疾病控制与预防中心建议午餐至少要有20分钟的坐下时间
    - 并将餐桌周围的时间视为生命赋予的工作。这项工作可能不会提高学校的评级，但绝非浪费时间。
- en: In a society in which children are spending ever more time alone on their phones,
    providing human contact and community are likely the most important functions
    of schools. That is, if we want to combat alienation and build a culture of belonging.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个孩子们越来越多时间独自在手机上的社会中，提供人际接触和社区可能是学校最重要的功能。这是，如果我们想要对抗疏远并建立归属感的文化。
- en: Food can be a great connector. I’m a chef for a community kitchen in Philadelphia,
    and I know that mealtime nourishes our bodies and rejuvenates people’s spirits
    as well. I see daily how food helps people find common ground. I observe how boundaries
    relax when a loaf of warm bread is passed around the table.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 食物可以成为一个重要的联系者。我是费城一个社区厨房的厨师，我知道用餐时间不仅滋养我们的身体，也使人们的精神焕发活力。我每天都看到食物如何帮助人们找到共同点。当一块热腾腾的面包从桌子上传递时，我看到边界如何放松。
- en: Our children are not machines to be topped up with fuel and moved down the line.
    They are human beings with emotional lives that must be cultivated and given a
    space to blossom.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的孩子不是机器，只是加满燃料然后排队往下走。他们是有情感生活的人类，需要培养并给予开花的空间。
- en: Sociable lunches can be an oasis where students explore their interests and
    identities in a supportive environment. My son was very fortunate to have such
    an experience in his preschool, where teachers ate in small groups with their
    students and everyone passed around their plates, family-style. They learned patience
    and graciousness at this table.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 社交午餐可以是一个绿洲，学生可以在支持性环境中探索他们的兴趣和身份。我的儿子在他的幼儿园非常幸运地有了这样的经历，老师们与学生一起小组进餐，每个人都传递自己的盘子，像家庭一样。他们在这张桌子上学会了耐心和礼貌。
- en: Children were not required to take foods they didn’t like, but they were often
    influenced by their friends’ choices and the stories that different foods revealed.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们不需要吃他们不喜欢的食物，但他们常常受到朋友选择和不同食物所展现故事的影响。
