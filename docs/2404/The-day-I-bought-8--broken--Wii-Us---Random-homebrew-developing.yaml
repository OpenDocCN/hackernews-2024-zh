- en: The day I bought 8 “broken” Wii Us | Random homebrew developing
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我购买 8 台“坏掉”的 Wii U 的那一天 | 随机自制游戏
- en: 来源：[https://maschell.github.io/other/2020/11/21/bought-8-consoles.html](https://maschell.github.io/other/2020/11/21/bought-8-consoles.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://maschell.github.io/other/2020/11/21/bought-8-consoles.html](https://maschell.github.io/other/2020/11/21/bought-8-consoles.html)
- en: Sometimes, when I get bored, I scroll through ebay looking for newly listed
    “buy it now” consoles to see if there is something interesting/cheap. Once I came
    across a box with three untested PS1 consoles and ten controllers for 30€. A few
    years ago my PS1 broke a few years ago, so I gave it a try. Even if only one of
    the three consoles and one controller worked, it would have been worth it. When
    the box full of PS1 consoles and controllers arrived a few days later, I tested
    them all. It turned out that one console couldn’t read any discs and two controllers
    were broken. But I still had two consoles (+ cables) and more controllers than
    I would ever need for 30€. It even included a multitap, so a few days later I
    played Micro Machines for the first time with 4 players on a Playstation!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，当我感到无聊的时候，我会在 ebay 上浏览最新发布的“立即购买”游戏机，看看是否有有趣或便宜的东西。曾经我看到一个装有三台未经测试的 PS1
    游戏机和十个手柄的盒子，售价 30 欧元。几年前我的 PS1 出了故障，所以我决定试试看。即使只有其中一台游戏机和一个手柄能用，这个盒子也是物有所值的。几天后，装满
    PS1 游戏机和手柄的盒子送到了，我对它们进行了测试。结果发现一台游戏机无法读取任何光盘，还有两个手柄坏了。但是我还是得到了两台游戏机（带线）和比我需要的手柄还要多的数量，只需花费
    30 欧元。甚至还包括一个多人连接器，所以几天后我第一次在 PlayStation 上玩了四人的《微型机器人》！
- en: '**Update 2024-04-09: For quite some time there a now tools that can be used
    to [bypass parental controls via raspberry pi pico](https://github.com/GaryOderNichts/recovery_menu)
    or [fix consoles with the 160-0103 system errors](https://gbatemp.net/threads/ultimate-wii-u-troubleshooting-guide-system-memory-error-160-0103-stuck-wii-u-screen-stuck-factory-reset-black-screen-after-stuck-update.642339/).**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-04-09 更新：已经有一段时间了，现在可以使用[树莓派 Pico 绕过家长控制](https://github.com/GaryOderNichts/recovery_menu)，或者[修复带有
    160-0103 系统错误的游戏机](https://gbatemp.net/threads/ultimate-wii-u-troubleshooting-guide-system-memory-error-160-0103-stuck-wii-u-screen-stuck-factory-reset-black-screen-after-stuck-update.642339/)。**'
- en: Why even bother to look for broken consoles?
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么要费心寻找坏掉的游戏机？
- en: Since then, I also tend to look specifically for console-related items that
    have the condition `for parts or not working`. Even some “broken” consoles can
    be useful. For my Wii U-related coding, I don’t care if the disc drive or HDMI
    port is broken. I almost never put a disc in the console, and 99% of the time
    I just look at the gamepad screen while coding anyway. Worst case scenario, I
    could use the old CRT I have on my desk for a few casual rounds of NES Tetris.
    Some consoles may be broken for “normal” people, but still useful for me.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 自那以后，我也倾向于专门寻找标有“适合零件或不工作”的游戏机相关物品。即使是一些“坏了”的游戏机也可能有用。对于我和 Wii U 相关的编程来说，如果光盘驱动器或
    HDMI 接口坏了，我也不在乎。我几乎从不在游戏机里放光盘，99% 的时间我都是在看游戏手柄屏幕编程。最坏的情况是，我可以在我的桌子上用老式 CRT 玩几局休闲的
    NES 俄罗斯方块。对于一些“正常”人来说，某些游戏机可能是坏的，但对我来说仍然有用。
- en: Buying 8 Wii Us…
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 购买 8 台 Wii U…
- en: 'A few days ago I finally found a really interesting offer on ebay. A total
    of 8 “broken” Wii U consoles (no cables, no gamepad, but all are the 32GB version)
    for 119€. Normally you could easily spend 50€ for a (working) replacement console
    in reasonable condition. The listing even had some information about the condition
    of the consoles: (freely translated)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前，我终于在 ebay 上找到了一个非常有趣的优惠。共有 8 台“坏掉”的 Wii U 游戏机（没有线缆，没有游戏手柄，但都是 32GB 版本），售价
    119 欧元。通常，要想买一台（工作正常的）条件合理的替换机往往要花费 50 欧元。列表上甚至有一些关于游戏机状况的信息：（自由翻译）
- en: '[PRE0]'
  id: totrans-split-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: All of them except the last one sounded like something that *could* be possible
    to fix or use. Like I said earlier, as long I as can somehow connect a gamepad,
    I don’t care if the video output is broken. The “locked” consoles sounded like
    some parental controls are applied, but there is an [online tool](https://mkey.salthax.org/)
    to reset the parental controls, so they also shouldn’t be an issue.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了最后一台外，其他所有都听起来像是可以修复或使用的。就像我之前说的，只要我能连接游戏手柄，我并不在乎视频输出是否损坏。那些“锁定”的游戏机听起来像是应用了一些家长控制，但也有一个[在线工具](https://mkey.salthax.org/)可以重置家长控制，所以它们对我来说也不是问题。
- en: '**Update 2024-04-09: There are [new ways](https://github.com/GaryOderNichts/recovery_menu)
    to reset the parental controls by using a raspberry pi pico.**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-04-09 更新：有[新的方法](https://github.com/GaryOderNichts/recovery_menu)可以使用树莓派
    Pico 重置家长控制。**'
- en: In theory only 3 of the 8 console would need to be usable for me until I wouldn’t
    consider it a waste of money. Without spending too much time on thinking what
    I even want to do with 8 consoles, I pressed the “Buy it now” button.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，只有8台游戏机中的3台对我而言是有用的，直到我不再认为这是浪费钱。而不用花太多时间思考我要用8台游戏机做什么，我按下了“立即购买”按钮。
- en: 36 hours later
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 36小时后
- en: Just 36 hours later, a large box with 8 Wii U consoles arrived. They all seemed
    to be in pretty good condition (~~much better than my two main consoles~~). I
    stacked them on a big “Wii U Tower” and took the picture before testing them one
    by one.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 仅36小时后，一大箱8台Wii U游戏机送到了。它们看起来都处于相当良好的状态（~~比我的两台主要游戏机要好得多~~）。我把它们堆放在一起，拍下了一张大大的“Wii
    U之塔”照片，然后逐一测试它们。
- en: Console 1
  id: totrans-split-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 游戏机 1
- en: At first I was interested in the “non-European sales version”. I quickly identified
    the console and the console and gave it a try. It turned out to be a US console,
    so I plugged in my EU gamepad. I always thought the gamepads were region locked,
    but to my surprise I was able to go through the entire through the entire console
    setup process. The console then restarted and tried to to update my gamepad -
    which failed because the gamepad region was wrong. It’s possible to get into the
    Wii U menu without the gamepad (if you are using a Wiimote or Pro Controller),
    but most apps won’t launch without the gamepad. For quite some time I tried to
    trick the console into accepting my EU gamepad, but to no avail. For now I am
    stuck until I get a US gamepad. I would still consider it a “success” since this
    console works. If I really want to use it, I can use [drc-sim](https://github.com/rolandoislas/drc-sim)
    to emulate a gamepad with a PC.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 起初我对“非欧洲销售版本”很感兴趣。我很快识别出游戏机并尝试了一下。结果证明它是美国版的，所以我插上了我的欧洲版游戏手柄。我一直以为游戏手柄是区域锁的，但令我惊讶的是，我能进行整个游戏机设置过程。然后游戏机重新启动并试图更新我的游戏手柄--但失败了，因为游戏手柄的地区是错误的。没有游戏手柄也可以进入Wii
    U菜单（如果使用Wii遥控器或Pro手柄），但大多数应用程序在没有游戏手柄的情况下都不会启动。很长一段时间以来，我试图欺骗游戏机接受我的欧洲版游戏手柄，但没能成功。所以目前我陷入困境，直到我得到一支美国版的游戏手柄。无论如何，我仍然认为这是一个“成功”，因为这台游戏机能用。如果我真的想用它，我可以使用[drc-sim](https://github.com/rolandoislas/drc-sim)在PC上模拟游戏手柄。
- en: Console 2
  id: totrans-split-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 游戏机 2
- en: I then picked up the next console. This seemed to be one of the “locked” consoles.
    When I started the console, it presented me with the login screen with a password-protected
    account. It’s possible to create a new account, but it’s locked by the parent
    controls. Even if I knew the password for the account (NNID), I couldn’t log in
    because the console was offline. To set up the Internet connection, I also needed
    the PIN to bypass the parental controls.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我拿起了下一个游戏机。这似乎是其中一个“锁定”游戏机。当我启动游戏机时，它会显示一个带密码保护的登录界面。虽然可以创建一个新账户，但受家长控制锁定。即使我知道该账户（NNID）的密码，由于游戏机处于离线状态，我也无法登录。要设置互联网连接，我还需要PIN码来绕过家长控制。
- en: 'Earlier in the post, I mentioned a website to help reset the parental controls.
    But I couldn’t use it: In order to reset it, you need the ‘Inquiry Number’, which
    can only be accessed through the Parental Controls app (which can only be accessed
    from the Wii U Menu). So my only option to get into the Wii U menu was to guess
    the parental control PIN and create a new account.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在帖子的早些时候，我提到了一个重置家长控制的网站。但我无法使用它：为了重置它，你需要“查询编号”，这只能通过家长控制应用（只能从Wii U菜单访问）访问。所以我进入Wii
    U菜单的唯一选择是猜测家长控制的PIN码并创建一个新账户。
- en: '**Update 2024-04-09: There are [new ways](https://github.com/GaryOderNichts/recovery_menu)
    to reset the parental controls by using a raspberry pi pico.**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新 2024-04-09：有[新的方法](https://github.com/GaryOderNichts/recovery_menu)通过使用树莓派皮科来重置家长控制。**'
- en: Luckily the PIN is only 4 digits, in the worst case I have to try 9999 combinations.
    Annoying, but with enough time it can be solved. I gave it a few tries, but moved
    on to the other consoles. When I came back later, I systematically tried all birthdates
    (this reduced the number of possible PINs to 366!) and after ~30 minutes and ~250
    tries I was in. Apparently the previous owner’s birthdate is November 26th :)
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，PIN码只有4位数字，最坏的情况下我需要尝试9999种组合。虽然很烦人，但只要有足够的时间，问题总是可以解决的。我尝试了几次，然后转向了其他游戏机。稍后再回来时，我系统地尝试了所有的出生日期（这将可能的PIN数量减少到366！），经过大约30分钟和约250次尝试后，我成功了。显然前一个所有者的出生日期是11月26日
    :)
- en: Knowing the PIN, I was able to create a new account and remove the parental
    controls. Everything else seemed to work fine. Another saved console!
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 知道了PIN码，我能够创建一个新账户并去掉家长控制。其他一切似乎都很正常。又一台被拯救的游戏机！
- en: Console 3
  id: totrans-split-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 控制台3
- en: This console looked very promising at first. I turned it on and it didn’t lock
    up, but after a few seconds of opening the Wii U menu, I got an error code of
    `160-0103`. I tried a few more times, but the console kept freezing or giving
    me an error code. Most likely the emmc has died. RIP console 3 =(
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个控制台一开始看起来非常有希望。我打开它，它没有死机，但在打开Wii U菜单几秒钟后，我得到了一个`160-0103`的错误代码。我尝试了几次，但控制台仍然会冻结或者给我一个错误代码。很可能是emmC已经损坏了。安息吧，控制台3
    =(
- en: '**Update 2024-04-09: There are now [ways to recover](https://gbatemp.net/threads/ultimate-wii-u-troubleshooting-guide-system-memory-error-160-0103-stuck-wii-u-screen-stuck-factory-reset-black-screen-after-stuck-update.642339/)
    the consoles with these error.**'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-04-09更新：现在有[方法可以恢复](https://gbatemp.net/threads/ultimate-wii-u-troubleshooting-guide-system-memory-error-160-0103-stuck-wii-u-screen-stuck-factory-reset-black-screen-after-stuck-update.642339/)这些有错误的控制台。**'
- en: Console 4
  id: totrans-split-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 控制台4
- en: The next console didn’t output anything over HDMI, but when I tried a composite
    cable, it worked! I was able to pair the gamepad and change the output back to
    HDMI. This console also seemed to work fine. So far, 3 out of 4 consoles working!
    I have reached my goal of three saved consoles :)
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个控制台通过HDMI没有输出任何东西，但当我尝试了复合线时，它就工作了！我成功配对了游戏手柄并将输出改回HDMI。这个控制台也似乎运行正常。到目前为止，4个中的3个控制台工作！我已达到了三个保存控制台的目标
    :)
- en: Console 5
  id: totrans-split-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 控制台5
- en: This console just worked. Well. Maybe this console will have some other problems
    after playing for a few hours, but so far it looks like a normal working Wii U!
    4 out of 5!
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个控制台直接就能用。嗯。也许玩几个小时后这个控制台会出现其他问题，但目前看起来像是一个正常工作的Wii U！5个中的4！
- en: Console 6
  id: totrans-split-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 控制台6
- en: Another locked console like console 2\. This time it only took me a few tries
    because the PIN was 0505, which seemed like an obvious pattern to try. Probably
    the old console owner’s birthday was May 5th :D 5 out of 6!
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个像控制台2一样被锁住的控制台。这次我只尝试了几次，因为PIN码是0505，这似乎是一个显而易见的尝试模式。可能旧控制台的主人生日是5月5日 :D
    6个中的5！
- en: Console 7
  id: totrans-split-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 控制台7
- en: The next console didn’t output anything over HDMI. I tried the same “composite”
    trick as on console 4, but still had no success. Normally having no video output
    is fine as long as you can use the gamepad. But to connect the gamepad to the
    console, you have to enter a PIN that is displayed on the TV. This reminded me
    of console 6 and 2, but this time I had to guess the connection PIN. Bruteforcing
    this was a bit more painful though, as each attempt took about 10 seconds. The
    other problem was that the sync dialog closes after some time and I have no way
    to check if the sync dialog is even open. Worst case, I try to connect, but the
    console doesn’t even wait for a connection.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个控制台通过HDMI没有输出任何内容。我尝试了与控制台4相同的“复合”技巧，但仍然没有成功。通常来说，如果你能使用游戏手柄的话，没有视频输出也没什么问题。但是要连接游戏手柄到控制台，你必须输入显示在电视上的PIN码。这让我想起了控制台6和2，但这次我不得不猜测连接的PIN码。尝试暴力破解有点痛苦，因为每次尝试大约需要10秒钟。另一个问题是同步对话框会在一段时间后关闭，我无法确认同步对话框是否仍然开启。最糟糕的情况是，我尝试连接，但控制台甚至不等待连接。
- en: '**Update 2024-04-09: It is [possible](https://github.com/GaryOderNichts/recovery_menu/issues/19)
    to obtain the PIN if you have a raspberry pi pico.**'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**2024-04-09更新：如果你有树莓派pico，可以[获取PIN码](https://github.com/GaryOderNichts/recovery_menu/issues/19)。**'
- en: I mentioned [drc-sim](https://github.com/rolandoislas/drc-sim) as a possible
    solution for console 1\. To emulate a gamepad, you have to go through the same
    connection process with the PIN. I thought I might be able to automate the bruteforcing,
    but in the end I spent about 5 hours fighting with several ubuntu vms without
    success. I went back to manual bruteforcing.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到[drc-sim](https://github.com/rolandoislas/drc-sim)作为控制台1的一个可能解决方案。要模拟游戏手柄，你必须通过相同的PIN连接过程。我想我也许可以自动化暴力破解，但最终我在几个ubuntu虚拟机上花了约5个小时都没有成功。我又回到了手动暴力破解。
- en: After testing ~30 PINs, I remembered that some consoles have a key combination
    to reset the video mode. Unfortunately, the Wii U doesn’t seem to have such a
    feature, but I came across a random Youtube video that showed how to fix a “no
    picture on TV” problem. Since they had already synced a gamepad, they suggested
    trying different video output modes until it worked.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试了大约30个PIN后，我记得一些控制台有一个重置视频模式的组合键。不幸的是，Wii U似乎没有这样的功能，但我碰巧看到一个随机的YouTube视频，展示了如何解决“电视上没有图像”的问题。因为他们已经同步了游戏手柄，他们建议尝试不同的视频输出模式直到成功。
- en: That was when I realized that the Wii U has more output options than just HDMI
    and composite. It also has component output. The problem is that I don’t have
    a component cable to test this. But what I do have is an “AV Multi Out” to HDMI
    adapter for my Wii, and I gave it a try. The first monitor I tried showed an “invalid
    hdmi signal” error, but on my slightly more expensive one I finally saw the Wii
    U menu! I checked the settings and apparently the console was set to non-HDMI
    and 576i. After setting it to HDMI and 1080p, the console worked perfectly! 6
    out of 7!
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 那时我意识到 Wii U 的输出选项不仅限于 HDMI 和复合视频。它还有分量输出。问题是我没有分量线缆来测试这一点。但我有一个用于 Wii 的“AV
    多路输出到 HDMI”适配器，我尝试了一下。我尝试了第一台显示器显示“无效的 HDMI 信号”错误，但在稍微昂贵一点的显示器上，我终于看到了 Wii U 菜单！我检查了设置，显然控制台设置为非
    HDMI 和 576i。将其设置为 HDMI 和 1080p 后，控制台完美运行！7 台中的 6 台！
- en: Console 8
  id: totrans-split-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 控制台 8
- en: The last console had exactly the same problem as console 7\. After connecting
    it using the “AV Multi Out” to HDMI adapter, I was able to change the video output
    to HDMI. Everything seemed to work fine. 7 out of 8 consoles work!
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个控制台与第 7 台控制台的问题完全相同。连接“AV 多路输出到 HDMI”适配器后，我能够将视频输出切换到 HDMI。一切看起来都很正常。8 台中的
    7 台工作！
- en: Conclusion
  id: totrans-split-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In the end, it all worked out much better than I expected. I was able to “rescue”
    7 of the 8 consoles without even opening any of them. The description of the consoles
    looked very promising and I was very lucky with the outcome. This could have easily
    been a waste of 119€, ending up with a huge pile of broken Wii Us. ~~Now it was
    a waste of 119€ with a huge pile of pile of working Wii Us.~~
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一切都比我预期的要好得多。我甚至能在不打开任何一个控制台的情况下“拯救”了 8 台中的 7 台。控制台的描述看起来非常有前景，我在结果上非常幸运。这本来可能是
    119 欧元的浪费，最后以一堆工作正常的 Wii U 结束了。~~现在这是一笔 119 欧元的浪费，伴随着一堆工作正常的 Wii U 的堆。~~
- en: 'If you’re looking for a “broken” console, here are some tips:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一个“损坏”的控制台，这里有一些提示：
- en: If you enjoy entering 9999 possible PINs, buy a “locked” console.
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你喜欢输入 9999 个可能的 PIN 码，购买一个“锁定”控制台。
- en: In my experience, the “console has no video output” problems are not a real
    problem, you just need the right just need the right cables and monitors to “fix”
    them.
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据我经验，“控制台无视频输出”的问题并不是真正的问题，你只需要正确的电缆和显示器来“修复”它们。
- en: Be prepared to end up with a pile of electronic junk.
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备好最终会有一堆电子垃圾。
- en: Only spend the amount of money you are comfortable with losing.
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只花你愿意失去的金额。
- en: Remember that you also need a gamepad (which is even more expensive than the
    consoles).
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记住，你还需要一个游戏手柄（比控制台更昂贵）。
- en: I even found another “no video ouput” console on ebay for <20€ that sounded
    very promising, but I decided not to buy it even though it probably works fine.
    I don’t even know what to do with the 9 working consoles I currently own.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我甚至在 ebay 上找到另一台“无视频输出”的控制台，售价不到 20 欧元，听起来非常有前景，但我决定不买，尽管它可能运行良好。我甚至不知道我现在拥有的
    9 台工作正常的控制台要做什么。
