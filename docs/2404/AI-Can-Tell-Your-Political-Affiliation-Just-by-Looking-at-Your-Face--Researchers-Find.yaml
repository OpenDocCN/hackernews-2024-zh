- en: AI Can Tell Your Political Affiliation Just by Looking at Your Face, Researchers
    Find
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 可以凭借外貌判断你的政治倾向，研究人员发现
- en: 来源：[https://gizmodo.com/ai-can-tell-your-political-affiliation-just-by-looking-1851430714](https://gizmodo.com/ai-can-tell-your-political-affiliation-just-by-looking-1851430714)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/ai-can-tell-your-political-affiliation-just-by-looking-1851430714](https://gizmodo.com/ai-can-tell-your-political-affiliation-just-by-looking-1851430714)
- en: A study recently published in the peer-reviewed [American Psychologist](https://awspntest.apa.org/home)
    journal claims that a combination of facial recognition and artificial intelligence
    technology can accurately assess a person’s political orientation by simply looking
    at that person’s blank, expressionless face.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近发表在同行评议的 [《美国心理学家》](https://awspntest.apa.org/home) 期刊上的一项研究声称，结合面部识别和人工智能技术可以准确评估一个人的政治取向，只需简单地观察那个人没有表情的面孔。
- en: ChatGPT’s Creator Buddies Up to Congress | Future Tech
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 的创作者与国会结盟 | 未来科技
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/20204.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/20204.vtt"
    srclang="en">
- en: The [study](https://awspntest.apa.org/fulltext/2024-65164-001.html), authored
    by researchers at the Graduate School of Business at Stanford University, involved
    591 participants, all of whom answered a questionnaire designed to provide insights
    into their political beliefs. Those same participants were then scanned by researchers’
    AI algorithm, which attempted to assess where they fell on the political spectrum,
    based solely on the shape of their face. The algorithm could generally tell what
    a person’s political orientation was with a high degree of accuracy, even when
    that person’s identity was “decorrelated with age, gender, and ethnicity,” researchers
    write. The “algorithm’s predictive accuracy was even higher” when it had access
    to “participants’ age, gender, and ethnicity,” researchers write.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这项由斯坦福大学商学院研究人员撰写的 [研究](https://awspntest.apa.org/fulltext/2024-65164-001.html)
    包括 591 名参与者，所有参与者都回答了旨在提供他们政治信仰见解的问卷。然后，研究人员的人工智能算法扫描这些参与者，试图根据他们面部的形状确定他们在政治谱系上的位置。研究人员写道，即使参与者的年龄、性别和种族与其身份“不相关”，该算法通常也能够准确判断一个人的政治取向。“研究人员写道，当算法可以访问参与者的“年龄、性别和种族”时，“算法的预测准确性甚至更高”。
- en: The levels of accuracy were broken down in different situations and expressed
    in formulas, but the researchers summarized it as being “on par with how well
    job interviews predict job success, or alcohol drives aggressiveness.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 准确性水平在不同情况下被细分并以公式表示，但研究人员将其总结为“与工作面试预测工作成功或酒精引发攻击性的能力相当”。
- en: 'Prior to this experiment, researchers studied the “differences between average
    facial outlines” of the “most liberal and most conservative males and females”
    and integrated this research into their analysis. According to this analysis—and,
    I have to warn you, it’s kinda funny—liberals and conservatives have markedly
    different facial morphology. Liberals have “smaller lower faces” and “lips and
    noses [that] are shifted downward,” and chins that “are smaller” than conservatives,
    researchers write. Researchers repeat the key conclusion later on: “liberals tended
    to have smaller faces.”'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在此实验之前，研究人员研究了“最自由主义和最保守的男性和女性”的“平均面部轮廓的差异”，并将这一研究整合到了他们的分析中。根据这一分析——我必须警告你，有点有趣——自由主义者和保守派在面部形态上有显著不同。研究人员写道，自由主义者“下半脸较小”，“嘴唇和鼻子下移”，下巴比保守派“更小”。研究人员后来重复了关键结论：“自由主义者倾向于拥有较小的面孔。”
- en: 'So, according to this theory, if you have a tiny face, you’re probably a progressive.
    Or, by contrast, if you have a big fat face, there’s a good chance you might be
    a Trump voter. Face/head is destiny, apparently. Researchers justify this assessment
    by pointing to the ways in which social expectations relative to physical appearances
    can influence personality development:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，根据这一理论，如果你有一个小脸，你可能是个进步派。或者，相反，如果你有一个大胖脸，你很可能是特朗普的选民。显然，面部/头部就是命运。研究人员通过指出社会对于外貌的期望如何影响个性发展来证明这一评估：
- en: '...facial appearance can shape psychological traits...People largely agree
    when judging political orientation from faces (Todorov et al., 2015). Regardless
    of whether such judgments are accurate, the self-fulfilling prophecy effect (Merton,
    1936) postulates that people perceived as having a particular attribute are treated
    accordingly; internalize such attributions; and, over time, may engage in behaviors
    consistent with others’ perceptions (Slepian & Ames, 2016). For example, people
    with larger jaws, often perceived as more socially dominant (a trait associated
    with political conservatism), might over time become more so.'
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...面部外貌可以塑造心理特征...人们在从面孔判断政治取向时普遍持相同意见（Todorov等人，2015年）。无论这些判断是否准确，自我实现预言效应（Merton，1936年）提出，被认为具有特定属性的人会相应地受到对待；内化这样的归因；并且随着时间的推移，可能会采取与他人认知一致的行为（Slepian和Ames，2016年）。例如，被认为具有更大下颌的人通常被视为更具社会支配力（这是与政治保守主义相关的特质），随着时间的推移，可能会变得更加如此。'
- en: Once researchers had established this alleged correlation between specific facial
    morphologies and political orientations, they could create a database of faces
    that fall into those distinct categories and test their facial recognition algorithm
    to see if it could accurately predict which faces were correlated with specific
    political orientations. According to them, it worked.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦研究人员建立了特定面部形态与政治取向之间的所谓相关性，他们就可以创建一个包含这些明确类别面部的数据库，并测试他们的面部识别算法是否能够准确预测哪些面孔与特定政治取向相关联。据他们称，这种方法有效。
- en: “We demonstrate that political orientation can be predicted from neutral facial
    images by both humans and algorithms, even when factors like age, gender, and
    ethnicity are accounted for. This indicates a connection between political leanings
    and inherent facial characteristics, which are largely beyond an individual’s
    control,” the study claims.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们展示了即使考虑了年龄、性别和种族等因素，政治取向也可以通过中立面部图像被人类和算法预测出来。这表明政治倾向与固有面部特征之间存在联系，而这些特征在很大程度上超出了个体的控制能力，”
    研究声称。
- en: Researchers went on to say, “Most crucially, our findings suggest that widespread
    biometric surveillance technologies are more threatening than previously thought.”
    Especially in the case of targeting political messaging online, the ability of
    AI to guess a person’s political orientation could be very valuable.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员接着说：“最关键的是，我们的发现表明，广泛使用的生物特征监控技术比以往想象的更具威胁性。” 特别是在针对在线政治信息传播的情况下，AI能够猜测一个人的政治取向的能力可能非常有价值。
- en: 'So, in conclusion: If your face is large, you’re a conservative; if it’s skinny,
    you’re a liberal; and facial recognition is bad—we all know that. That seems to
    be all you need to know.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，总之：如果你的脸大，你是保守派；如果你的脸瘦，你是自由派；而面部识别是有问题的——我们都知道这点。这似乎就是你需要知道的全部。
