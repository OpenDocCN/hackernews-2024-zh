- en: Senior Backend Engineer at Artisan | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Artisan的高级后端工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/artisan-ai/jobs/QNttgQ2-senior-backend-engineer](https://www.ycombinator.com/companies/artisan-ai/jobs/QNttgQ2-senior-backend-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/artisan-ai/jobs/QNttgQ2-senior-backend-engineer](https://www.ycombinator.com/companies/artisan-ai/jobs/QNttgQ2-senior-backend-engineer)
- en: Artisan is seeking a Senior Backend Engineer to become part of our rapidly expanding
    team. We're creating the most advanced AI employees on the market and exceptional
    software products for them and human teams to use, starting with sales and rapidly
    expanding into other verticals. We were a part of the Y Combinator W24 batch,
    have raised over $7M in seed capital, and are relentlessly working to become the
    market leader in this space and build the future of work and software.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Artisan正在寻找一位高级后端工程师加入我们迅速扩展的团队。我们正在创建市场上最先进的AI员工和为他们及人类团队使用的优秀软件产品，从销售开始，迅速扩展到其他垂直领域。我们曾是Y
    Combinator W24批次的一部分，已经筹集了超过700万美元的种子资本，并正在不懈努力成为该领域的市场领导者，并建立未来的工作和软件。
- en: If you pursue excellence in your work, thrive in fast-paced settings and are
    an extraordinarily talented backend engineer with a strong educational and career
    background, we would love to hear from you!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在工作中追求卓越，在快节奏环境中蓬勃发展，并且是一位教育背景和职业背景非常强大的后端工程师，我们很乐意听取你的意见！
- en: '**Responsibilities**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**责任**'
- en: Design, build, and maintain efficient, reusable, and reliable Python code to
    develop tools that integrate natively with our Artisans.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计、构建和维护高效、可重用、可靠的Python代码，开发与我们的Artisans本地集成的工具。
- en: Build features that exceed the expectations of both our product team, and our
    users.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建超越我们产品团队和用户期望的功能。
- en: Collaborate with front-end developers to ensure the system is cohesive and well-integrated,
    ensuring seamless functionality across the platform.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与前端开发人员合作，确保系统整体性和良好集成，确保平台各部分功能无缝衔接。
- en: Develop containerized applications using Docker, ensuring a streamlined deployment
    and testing process.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Docker开发容器化应用程序，确保流畅的部署和测试流程。
- en: Set up and maintain CI/CD pipelines to automate testing and deployment, ensuring
    rapid development cycles and high code quality.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置和维护CI/CD流水线以自动化测试和部署，确保快速开发周期和高代码质量。
- en: Write well-documented, clean code and participate in code reviews to maintain
    a high-quality codebase.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写文档完善、清晰的代码，并参与代码审查，以维护高质量的代码库。
- en: Ensure the security, scalability, and performance of the backend infrastructure,
    identifying issues and creating solutions to improve system performance.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保后端基础设施的安全性、可伸缩性和性能，识别问题并创建解决方案以改善系统性能。
- en: '**Must-Have Skills**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**必备技能**'
- en: Proficiency in Python, FastAPI, Docker, PostgreSQL, Celery, Redis.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通Python、FastAPI、Docker、PostgreSQL、Celery、Redis。
- en: 5+ years' experience with Python.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5年以上Python经验。
- en: Strong intuition on system design.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对系统设计有很强的直觉。
- en: Some familiarity with JavaScript and frontend technologies.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对JavaScript和前端技术略有了解。
- en: Solid experience with setting up and maintaining CI/CD pipelines.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备设置和维护CI/CD流水线的丰富经验。
- en: 4+ years experience creating and consuming RESTful APIs.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4年以上创建和使用RESTful API经验。
- en: Meticulous attention-to-detail.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 极致的细节关注。
- en: Pursuit of perfection in your work.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追求在工作中的完美。
- en: Exceptional educational and career background.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的教育和职业背景。
- en: '**Benefits**'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**福利**'
- en: Unlimited PTO.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限的带薪休假。
- en: Generous equity options.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优厚的股权选择。
- en: WFH setup.
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在家办公设置。
- en: At Artisan, we're on a mission to create the most advanced human-like digital
    workers, called Artisans, and the software operating system for startups across
    verticals. We're starting with sales through our Artisan Sales platform and Ava,
    The Sales Rep Artisan.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在Artisan，我们的使命是创建最先进的人工智能数字工作者，称为Artisans，以及面向各行业创业公司的软件操作系统。我们从销售开始，通过我们的Artisan
    Sales平台和销售代表Artisan Ava迅速扩展。
- en: Our first Artisan, Ava, is a BDR who automates the entire outbound sales process
    and can be set up with a 10-minute conversation. Ava creates the user's ICP, prospects
    with her database of over 270M contacts, does lead research, crafts & sends highly
    bespoke email sequences, and books meetings into sales reps' calendars.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的第一位工匠，Ava，是一名BDR，自动化整个外部销售流程，并可以通过10分钟的对话进行设置。Ava创建用户的ICP，利用她的超过2.7亿个联系人数据库进行潜在客户开发，进行潜在客户研究，制作并发送高度定制的电子邮件序列，并为销售代表预约会议。
- en: We recently launched Artisan Labs, our research lab where we're pioneering the
    foundational technologies required to create human-like digital workers.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最近推出了Artisan Labs，我们的研究实验室，我们在这里开创性地研发必要的基础技术，以创建类似人类的数字工作者。
- en: This is the next Industrial Revolution.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是下一个工业革命。
