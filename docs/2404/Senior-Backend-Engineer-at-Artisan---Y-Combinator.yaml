- en: Senior Backend Engineer at Artisan | Y Combinator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/companies/artisan-ai/jobs/QNttgQ2-senior-backend-engineer](https://www.ycombinator.com/companies/artisan-ai/jobs/QNttgQ2-senior-backend-engineer)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Artisan is seeking a Senior Backend Engineer to become part of our rapidly expanding
    team. We're creating the most advanced AI employees on the market and exceptional
    software products for them and human teams to use, starting with sales and rapidly
    expanding into other verticals. We were a part of the Y Combinator W24 batch,
    have raised over $7M in seed capital, and are relentlessly working to become the
    market leader in this space and build the future of work and software.
  prefs: []
  type: TYPE_NORMAL
- en: If you pursue excellence in your work, thrive in fast-paced settings and are
    an extraordinarily talented backend engineer with a strong educational and career
    background, we would love to hear from you!
  prefs: []
  type: TYPE_NORMAL
- en: '**Responsibilities**'
  prefs: []
  type: TYPE_NORMAL
- en: Design, build, and maintain efficient, reusable, and reliable Python code to
    develop tools that integrate natively with our Artisans.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build features that exceed the expectations of both our product team, and our
    users.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collaborate with front-end developers to ensure the system is cohesive and well-integrated,
    ensuring seamless functionality across the platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Develop containerized applications using Docker, ensuring a streamlined deployment
    and testing process.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Set up and maintain CI/CD pipelines to automate testing and deployment, ensuring
    rapid development cycles and high code quality.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Write well-documented, clean code and participate in code reviews to maintain
    a high-quality codebase.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure the security, scalability, and performance of the backend infrastructure,
    identifying issues and creating solutions to improve system performance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Must-Have Skills**'
  prefs: []
  type: TYPE_NORMAL
- en: Proficiency in Python, FastAPI, Docker, PostgreSQL, Celery, Redis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5+ years' experience with Python.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Strong intuition on system design.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some familiarity with JavaScript and frontend technologies.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Solid experience with setting up and maintaining CI/CD pipelines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4+ years experience creating and consuming RESTful APIs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Meticulous attention-to-detail.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pursuit of perfection in your work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exceptional educational and career background.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Benefits**'
  prefs: []
  type: TYPE_NORMAL
- en: Unlimited PTO.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generous equity options.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: WFH setup.
  prefs:
  - PREF_UL
