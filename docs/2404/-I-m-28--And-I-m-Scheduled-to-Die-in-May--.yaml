- en: ‘I’m 28\. And I’m Scheduled to Die in May.’
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘我今年28岁。计划五月离世。’
- en: 来源：[https://www.thefp.com/p/im-28-and-im-scheduled-to-die](https://www.thefp.com/p/im-28-and-im-scheduled-to-die)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thefp.com/p/im-28-and-im-scheduled-to-die](https://www.thefp.com/p/im-28-and-im-scheduled-to-die)
- en: Zoraya ter Beek, 28, expects to be euthanized in early May.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Zoraya ter Beek，28岁，计划在五月初安乐死。
- en: Her plan, she said, is to be cremated.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 她说她的计划是火化。
- en: “I did not want to burden my partner with having to keep the grave tidy,” ter
    Beek texted me. “We have not picked an urn yet, but that will be my new house!”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我不想让我的伴侣负担起打理坟墓的责任，” ter Beek给我发短信说。“我们还没有选好骨灰盒，但那将成为我的新家！”
- en: She added an urn emoji after “house!”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “房子后面加了个骨灰盒的emoji！”
- en: Ter Beek, who lives in a little Dutch town near the German border, once had
    ambitions to become a psychiatrist, but she was never able to muster the will
    to finish school or start a career. She said she was hobbled by her depression
    and autism and borderline personality disorder. Now she was tired of living—despite,
    she said, being in love with her boyfriend, a 40-year-old IT programmer, and living
    in a nice house with their two cats.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Ter Beek生活在靠近德国边境的荷兰小镇，曾经有志成为一名精神病医生，但她从未能振作起来完成学业或开始职业生涯。她说她的抑郁症、自闭症和边缘人格障碍让她步履维艰。现在她厌倦了生活——尽管她说她爱着她的男友，一名40岁的IT程序员，并且他们住在一所漂亮的房子里，养着两只猫。
- en: She recalled her psychiatrist telling her that they had tried everything, that
    “there’s nothing more we can do for you. It’s never gonna get any better.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 她回忆起她的精神病医生告诉她他们已经尝试了一切，“我们无能为力了。情况永远不会变好。”
- en: At that point, she said, she decided to die. “I was always very clear that if
    it doesn’t get better, I can’t do this anymore.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 她说到那个时候，她决定要死。“我一直非常清楚，如果情况没有好转，我就无法再继续下去了。”
- en: As if to advertise her hopelessness, ter Beek has a tattoo of a “[tree of life](https://en.wikipedia.org/wiki/Tree_of_life)”
    on her upper left arm, but “in reverse.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 她好像是要展示她的绝望，ter Beek左上臂有一个"[生命之树](https://en.wikipedia.org/wiki/Tree_of_life)"的纹身，但是“颠倒过来”。
- en: “Where the tree of life stands for growth and new beginnings,” she texted, “my
    tree is the opposite. It is losing its leaves, it is dying. And once the tree
    died, the bird flew out of it. I don’t see it as my soul leaving, but more as
    myself being freed from life.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “生命之树象征着成长和新的开始”，她发短信说，“而我的树则相反。它失去了叶子，它在死去。当树死了，鸟从中飞走。我不把它看作是我的灵魂离去，而更像是我从生活中解脱出来。”
- en: Her liberation, as it were, will take place at her home. “No music,” she said.
    “I will be going on the couch in the living room.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 她的解脱，可以说，将在她的家中进行。“没有音乐，”她说。“我会躺在客厅的沙发上。”
- en: 'She added: “The doctor really takes her time. It is not that they walk in and
    say: lay down please! Most of the time it is first a cup of coffee to settle the
    nerves and create a soft atmosphere. Then she asks if I am ready. I will take
    my place on the couch. She will once again ask if I am sure, and she will start
    up the procedure and wish me a good journey. Or, in my case, a nice nap, because
    I hate it if people say, ‘Safe journey.’ I’m not going anywhere.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道：“医生确实花时间。不是他们走进来就说：请躺下！大多数时候，首先是一杯咖啡，以安定神经并营造温和的氛围。然后她会问我准备好了吗。我会在沙发上找好位置。她会再次问我确定吗，然后开始程序并祝我一路顺风。或者，在我这种情况下，是一个愉快的小睡，因为我讨厌别人说‘一路顺风’。我并不打算去任何地方。”
- en: Then the doctor will administer a sedative, followed by a drug that will stop
    ter Beek’s heart.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后医生会先给她注射镇静剂，然后是一种会停止ter Beek心脏跳动的药物。
- en: When she’s dead, a euthanasia review committee will evaluate her death to ensure
    the doctor adhered to “[due care criteria](https://english.euthanasiecommissie.nl/the-committees#:~:text=The%20Netherlands%20has%20five%20regional,Suicide%20(Review%20Procedures)%20Act.),”
    and the Dutch government will (almost certainly) declare that the life of Zoraya
    ter Beek was lawfully ended.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当她去世时，安乐死审查委员会将评估她的死亡情况，以确保医生遵守了“[尊重护理标准](https://english.euthanasiecommissie.nl/the-committees#:~:text=The%20Netherlands%20has%20five%20regional,Suicide%20(Review%20Procedures)%20Act.)”，而荷兰政府（几乎可以肯定地）会宣布，Zoraya
    ter Beek的生命是合法终结的。
- en: She’s asked her boyfriend to be with her to the very end.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 她请求她的男朋友陪伴她直到最后。
- en: There won’t be any funeral. She doesn’t have much family; she doesn’t think
    her friends will feel like going. Instead, her boyfriend will scatter her ashes
    in “a nice spot in the woods” that they have chosen together, she said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不会有任何葬礼。她没有很多家人；她认为她的朋友们也不会愿意参加。相反，她说，她的男朋友将在他们共同选择的“森林里的一个美丽地点”撒她的骨灰。
- en: “I’m a little afraid of dying, because it’s the ultimate unknown,” she said.
    “We don’t really know what’s next—or is there nothing? That’s the scary part.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我有点害怕死亡，因为这是最终的未知。”她说。“我们真的不知道接下来会发生什么——或者什么都没有？那是可怕的部分。”
- en: Zoraya ter Beek. (Ilvy Njiokiktjien for *The Free Press)*
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Zoraya ter Beek。（由*自由新闻*的Ilvy Njiokiktjien拍摄）
- en: Ter Beek is one of a growing number of people across the West choosing to end
    their lives rather than live in pain. Pain that, in many cases, can be treated.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Ter Beek是越来越多的西方人选择结束生命而不是忍受痛苦的人之一。在许多情况下，这种疼痛是可以治疗的。
- en: Typically, when we think of people who are considering assisted suicide, we
    think of people facing terminal illness. But this new group is suffering from
    other syndromes—[depression](https://www.theguardian.com/society/2018/mar/17/assisted-dying-euthanasia-netherlands)
    or anxiety exacerbated, they say, by [economic uncertainty](https://www.theatlantic.com/health/archive/2020/06/why-suicide-rates-among-millennials-are-rising/612943/),
    the [climate](https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2021GH000580),
    [social media](https://europepmc.org/article/PMC/6278213), and a seemingly limitless
    array of fears and disappointments.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当我们想到考虑辅助自杀的人时，我们会想到面对终末疾病的人。但这个新群体正在遭受其他综合症——[抑郁症](https://www.theguardian.com/society/2018/mar/17/assisted-dying-euthanasia-netherlands)或因[经济不确定性](https://www.theatlantic.com/health/archive/2020/06/why-suicide-rates-among-millennials-are-rising/612943/)、[气候](https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2021GH000580)、[社交媒体](https://europepmc.org/article/PMC/6278213)等无数恐惧和失望而加重的焦虑。
- en: “I’m seeing euthanasia as some sort of acceptable option brought to the table
    by physicians, by psychiatrists, when previously it was the ultimate last resort,”
    Stef Groenewoud, a healthcare ethicist at Theological University Kampen, in the
    Netherlands, told me. “I see the phenomenon especially in people with psychiatric
    diseases, and especially young people with psychiatric disorders, where the healthcare
    professional seems to give up on them more easily than before.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我看到安乐死被医生、精神科医生提出作为某种可接受的选择，而不是以前的最后手段，”荷兰神学大学坎彭分校的医疗伦理学家Stef Groenewoud告诉我。“我特别在精神疾病患者中看到这种现象，尤其是在有精神障碍的年轻人中，医护专业人员似乎比以前更容易放弃他们。”
- en: Theo Boer, a healthcare ethics professor at Protestant Theological University
    in Groningen, served for a decade on a euthanasia review board in the Netherlands.
    “I entered the review committee in 2005, and I was there until 2014,” Boer told
    me. “In those years, I saw the Dutch euthanasia practice evolve from death being
    a last resort to death being a default option.” He ultimately resigned.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Theo Boer 是荷兰格罗宁根长老会神学大学的医疗伦理学教授，在荷兰的安乐死审查委员会任职了十年。“我于2005年进入审查委员会，直到2014年离开。”
    Boer告诉我。“在那些年里，我看到荷兰的安乐死实践从死亡作为最后手段逐渐演变成为默认选择。” 他最终辞职了。
- en: Ter Beek’s medical necklace says ‘Do not resuscitate.’ (Ilvy Njiokiktjien for
    *The Free Press*)
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Ter Beek 的医疗项链上写着“不要复苏”。（Ilvy Njiokiktjien for *The Free Press*）
- en: Boer had in mind people like Zoraya ter Beek—who, critics argue, have been tacitly
    encouraged to kill themselves by laws that destigmatize suicide, a social media
    culture that glamorizes it, and radical right-to-die activists who insist we should
    be free to kill ourselves whenever our lives are “complete.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Boer 想到像 Zoraya ter Beek 这样的人——评论家认为，这些人被法律所鼓励的自杀去社会化，社交媒体文化的美化，以及坚持我们应该自由选择在生命“完整”时自杀的激进死亡权活动家所激励，而选择自杀。
- en: They have fallen victim, in critics’ eyes, to a kind of suicide contagion.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在评论家眼中已经成为自杀传染的受害者。
- en: Statistics suggest these critics have a point.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 统计数据表明这些批评者有一定道理。
- en: In 2001, the Netherlands became the [first country](http://news.bbc.co.uk/1/hi/world/europe/1269682.stm)
    in the world to make euthanasia legal. Since then, the number of people who increasingly
    choose to die is startling.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2001年，[荷兰](http://news.bbc.co.uk/1/hi/world/europe/1269682.stm)成为世界上第一个将安乐死合法化的国家。自那时以来，选择结束生命的人数显著增加。
