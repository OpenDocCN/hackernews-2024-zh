- en: FAQ
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见问题解答
- en: What’s the catch? Seems to good to be true? Well, this thing sits between your
    devices and the wall. So you need to neatly run extension cables from every room
    in the house to the “sun box”, and then run one cable from the box to the panels,
    and another to the wall (optional, just so it can fall back to pulling power from
    the wall). Photos of this are coming soon.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么陷阱？看起来太美好了？嗯，这个设备位于您的设备和墙之间。因此，您需要整洁地从房屋中的每个房间运行延长电缆到“太阳盒”，然后从盒子到太阳能电池板再到墙壁（可选，以便在必要时从墙壁抽取电力）。这方面的照片即将发布。
- en: Will it ever push power back into the wall? Nope! It’ll only ever draw from
    the wall in the event that both the sun is down and the battery is dead (so your
    fridge won’t go off overnight for example).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Will it ever push power back into the wall? Nope! It’ll only ever draw from
    the wall in the event that both the sun is down and the battery is dead (so your
    fridge won’t go off overnight for example).
- en: Is this legal? Yes, see above. No difference to plugging your fridge into your
    wall, as far as the utility is concerned.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Is this legal? Yes, see above. No difference to plugging your fridge into your
