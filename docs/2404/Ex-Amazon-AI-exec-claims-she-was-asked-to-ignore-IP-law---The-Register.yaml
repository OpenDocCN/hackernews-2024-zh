- en: Ex-Amazon AI exec claims she was asked to ignore IP law • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theregister.com/2024/04/22/ghaderi_v_amazon/](https://www.theregister.com/2024/04/22/ghaderi_v_amazon/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A lawsuit is alleging Amazon was so desperate to keep up with the competition
    in generative AI it was willing to breach its own copyright rules.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The allegation emerges from a [complaint](https://regmedia.co.uk/2024/04/22/ghaderi_v_amazon_et_al.pdf)
    [PDF] accusing the tech and retail mega-corp of demoting, and then dismissing,
    a former high-flying AI scientist after it discovered she was pregnant.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The lawsuit was filed last week in a Los Angeles state court by Dr Viviane Ghaderi,
    an AI researcher who says she worked successfully in Amazon's Alexa and LLM teams,
    and achieved a string of promotions, but claims she was later suddenly demoted
    and fired following her return to work after giving birth. She is alleging discrimination,
    retaliation, harassment and wrongful termination, among other claims.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Montana MacLachlan, an Amazon spokesperson, said of the suit: "We do not tolerate
    discrimination, harassment, or retaliation in our workplace. We investigate any
    reports of such conduct and take appropriate action against anyone found to have
    violated our policies."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: As well as alleging sexism and discrimination against her, Ghaderi also accuses
    the tech giant of singling her out because she complained when Amazon allegedly
    breached its own rules against copyright infringement when it came to AI research.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: According to Ghaderi's account in the complaint, she returned to work after
    giving birth in January 2023, inheriting a large language model project. Part
    of her role was flagging violations of Amazon's internal copyright policies and
    escalating these concerns to the in-house legal team. In March 2023, the filing
    claims, her team director, Andrey Styskin, challenged Ghaderi to understand why
    Amazon was not meeting its goals on Alexa search quality.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The filing alleges she met with a representative from the legal department to
    explain her concerns and the tension they posed with the "direction she had received
    from upper management, which advised her to violate the direction from legal."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'According to the complaint, Styskin rejected Ghaderi''s concerns, allegedly
    telling her to ignore copyright policies to improve the results. Referring to
    rival AI companies, the filing alleges he said: "Everyone else is doing it."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The allegations come at a difficult time for developers of AI models in relation
    to copyright infringement in training data. A string of legal cases have been
    launched concerning the consumption and reproduction of copyrighted text by generative
    AI. Novelists Paul Tremblay, Christopher Golden, Richard Kadrey, and comedian
    Sarah Silverman [accused OpenAI](https://www.theregister.com/2023/07/10/in_brief_ai/)
    of unlawfully scraping their work last year, while the New York Times is suing
    Microsoft and OpenAI, [claiming](https://www.theregister.com/2024/03/13/nyt_hacking_response/)
    the duo infringed on the newspaper's copyright by using its articles without permission.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指控正值人工智能模型开发者在训练数据版权侵权方面面临困境之时。一系列法律案件涉及生成式人工智能对版权文本的消耗和复制。小说家Paul Tremblay、Christopher
    Golden、Richard Kadrey以及喜剧演员Sarah Silverman去年指责[OpenAI](https://www.theregister.com/2023/07/10/in_brief_ai/)非法抓取他们的作品，而《纽约时报》则起诉微软和OpenAI，[称](https://www.theregister.com/2024/03/13/nyt_hacking_response/)这两家公司未经许可使用其文章侵犯了报纸的版权。
- en: A German-born doctor of electrical engineering, Ghaderi also made a series of
    allegations relating to her treatment by Amazon following the disclosure of her
    pregnancy.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名出生于德国的电气工程博士，Ghaderi还提出了一系列关于她因怀孕披露后在亚马逊遭遇的指控。
- en: According to the complaint, she joined the technology giant as a program manager
    in 2018 and received glowing appraisals. Although she left to join a startup in
    February 2021, Ghaderi was rehired by Amazon "based on her strong performance
    and relationships with colleagues."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据投诉，她于2018年作为项目经理加入这家科技巨头，并受到了极高的评价。尽管她在2021年2月离职加入一家初创公司，Ghaderi还是基于她的出色表现和与同事的关系被亚马逊重新聘用。
- en: Ghaderi was offered a new role with the opportunity to become an applied science
    manager. She rejoined as a engineering manager at the top of a salary band, leading
    a team of one scientist and two engineers. For the first five months of her return
    she received positive feedback from supervisors and direct reports, her filing
    claims.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ghaderi被提供了一个新角色的机会，成为一个应用科学经理。她作为一个工程经理重新加入，处于工资带的顶端，领导一个科学家和两名工程师的团队。她的申请声称，在她返回的头五个月里，她收到了来自主管和直接汇报的积极反馈。
- en: In September 2022, Amazon put together a new science team looking at data quality
    and compliance in the Alexa organization. Ghaderi says in her complaint that she
    moved up a level of management to lead the team, and reported to the department
    director Daniel Marcu, on a higher grade than her previous manager.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年9月，亚马逊组建了一个新的科学团队，负责Alexa组织的数据质量和合规性。Ghaderi在她的投诉中称，她晋升到了一个管理层级别，领导该团队，并向部门主任Daniel
    Marcu汇报，比她之前的经理级别高。
- en: On her first meeting with Marcu, she disclosed she was pregnant, information
    she had already shared with her previous manager. "Marcu, taken aback, responded
    by informing Ghaderi that she would be 'temporarily' transferred to report to
    a different employee, Mahesh Krishnakumar. Marcu admitted to Ghaderi that he was
    changing her reporting structure 'temporar[ily]' so he would not have to 'worry'
    about managing her team during her leave," the court documents allege.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在与Marcu的第一次会议上，她透露自己怀孕了，这已经是她之前的经理已经知道的信息。法庭文件称，“Marcu听后震惊，并回应说他将‘暂时’调动Ghaderi报告给另一名员工Mahesh
    Krishnakumar。” Marcu向Ghaderi承认，他在“暂时”更改了她的汇报结构，以便在她产假期间不必“担心”管理她的团队。
- en: Ghaderi claims Krishnakumar later pressured her into delaying the start of her
    maternity leave from the planned date of November 7\. Agreeing to the request,
    she worked until November 15, 2022, "the day she was forced to undergo an emergency
    C-section," according to the filing.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据申请文件，Ghaderi声称Krishnakumar后来施压她推迟产假的开始日期，原计划是2022年11月7日。她同意了这一请求，直到2022年11月15日，“她被迫进行了一次紧急剖宫产手术”。
- en: Two weeks later, the launch of OpenAI's GPT-4 caused "panic" within Amazon,
    the complaint adds.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 投诉补充称，两周后，OpenAI发布GPT-4引发了亚马逊内部的“恐慌”。
- en: Ghaderi is also alleging a retaliation charge against Amazon "based on her complaints
    of violations of copyright law and policy" as well as on the basis of alleged
    violations of the California Fair Employment and Housing Act.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Ghaderi还声称，基于她对侵犯版权法和政策的投诉以及所谓的加利福尼亚州公平就业和住房法的侵犯，亚马逊对她采取了报复行动。
- en: After she returned to work in January 2023, Ghaderi claims she was told by colleagues
    that Krishnakumar had not been present for most of her absence, and when he was
    there he contributed little, resulting in a backlog of work. While managing Ghaderi,
    the documents allege Krishnakumar made "numerous discriminatory and harassing
    comments" such as "Take it easy, I have young daughters, so I know it's hard to
    be a woman with a newborn," or "You should spend time with your daughter," or
    "You should just enjoy being a new mother."
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年1月返回工作后，加德里声称同事告诉她，克里希纳库玛在她大部分缺席期间并未出现，而当他出现时，他的贡献很少，导致工作积压。据文件称，克里希纳库玛在管理加德里期间发表了“许多歧视性和骚扰性评论”，如“放松点，我有年幼的女儿，所以我知道作为一个有新生儿的女性是多么困难”，或“你应该花时间和你的女儿在一起”，或“你应该享受做一个新母亲的时光”。
- en: Ghaderi made repeated requests to be reinstated to her promised career path,
    according to the complaint, which goes on to allege that Marcu denied this request
    and said she should continue reporting to Krishnakumar. After Styskin joined the
    organization as a director, Ghaderi's complaint claims, Marcu said the decision
    was now his and she was never reinstated.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据投诉，加德里多次请求恢复她承诺的职业道路。投诉声称，马尔库否认了这一请求，并表示她应继续向克里希纳库玛报告。加德里的投诉称，在斯蒂斯金加入该组织担任主管后，马尔库表示决定现在由他负责，她从未被恢复。
- en: She goes on to allege that in a performance review, Amazon did not consider
    evidence from before her maternity leave. While she met the "high bar" expected
    by the company she needed to improve on "earning trust" and "delivering results,"
    the review said. When she asked Krishnakumar for evidence to support this claim,
    he could not provide any, according to the complaint.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 她继续声称，在一次绩效评估中，亚马逊未考虑她产假前的证据。虽然她符合公司期望的“高标准”，但评估称她需要在“赢得信任”和“交付结果”方面有所改进。据投诉称，当她要求克里希纳库玛提供支持这一声明的证据时，他未能提供任何证据。
- en: In March 2023, she complained to HR about the review, and the failure to reinstate
    her in the role she had been promised. After a meeting with Styskin and Krishnakumar,
    she again complained to HR that the "work context/dynamic ha[d] completely shifted
    from just 4.5 months ago when I had been moved… to work under [Marcu] before my
    maternity leave."
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年3月，她向人力资源投诉了审查，并未按承诺将她恢复到原有角色中。在与斯蒂斯金（Styskin）和克里希纳库玛（Krishnakumar）的会议后，她再次向人力资源投诉称，“工作背景/动态”已经完全改变，仅仅4.5个月前，她曾被转移到...在产假前的工作中服务于[马尔库]之下。
- en: 'Shortly after the HR meeting, the complaint alleges Styskin told the AI exec
    she would be stripped of her team and demoted. He then asked her how she felt
    about the decision. When she asked for clarification, he allegedly responded:
    "You know, feelings, or are you saying, ''Oh, I''m from Germany so I don''t have
    feelings''?"'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在人力资源会议后不久，投诉声称斯蒂斯金告诉AI执行官她将被剥夺团队并降职。然后他问她对这个决定的感受。当她要求澄清时，据称他回答道：“你知道，情感，或者你在说，‘哦，我来自德国所以我没有感情吗？’”
- en: Ghaderi then made a formal complaint to HR, alleging her demotion related to
    discrimination and retaliation relating to her pregnancy. The filing alleges she
    also mentioned Styskin's comment about her not having feelings owing to her nationality.
    Although HR did find the latter remark had fallen below Amazon's standards of
    conduct, it did not uphold the two other complaints.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，加德里（Ghaderi）向人力资源正式投诉，声称她的降职涉及与她的怀孕有关的歧视和报复。申诉称她还提到了斯蒂斯金关于她没有情感由于她的国籍的评论。尽管人力资源认为后一种评论违反了亚马逊的行为准则，但未支持其他两项投诉。
- en: In May 2023, Ghaderi took more protected leave, to return in August 2023, after
    which she was placed on Amazon's informal "Focus" performance review plan and
    her role was diminished again. The complaint claims she was then given another
    negative performance appraisal and told the career path available to her prior
    to her maternity leave was no longer on the table.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年5月，加德里采取了更多的受保护的假期，预计于2023年8月返回工作，之后她被安排在亚马逊的非正式“Focus”绩效评估计划下，她的角色再次被削弱。投诉声称，然后她收到了另一个负面绩效评估，并被告知她在产假前的职业道路已不再可行。
- en: The filing continues that she subsequently requested to be moved to another
    team, but, allegedly, her line manager said because she was on the Focus plan
    she was ineligible for a transfer. After that, she was placed on the formal "Pivot"
    plan, which means leaving or complying with performance targets.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文件继续称，随后她请求转移到另一个团队，但据称，她的直线经理称因为她在“Focus”计划中所以她不符合调动的条件。之后，她被安排在正式的“Pivot”计划下，这意味着离开或符合绩效目标。
- en: The complaint argues the plan was designed to ensure Ghaderi's failure.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 投诉称这一计划旨在确保Ghaderi失败。
- en: The filing adds that after she requested guidance on the task she was told she
    "should be able to do this with no help."
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 提交文件补充道，她在请求任务指导后被告知“应该能够独立完成”。
- en: Ghaderi complained again to HR about pregnancy discrimination and being given
    impossible performance tasks, after which she alleges she was fired.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Ghaderi再次向人力资源投诉怀孕歧视及被要求完成不可能的工作任务后遭解雇。
- en: Her lawyers have demanded a jury trial and named Amazon.com Services, Andrey
    Styskin, and Mahesh Krishnakumar as defendants. They also cite other unnamed defendants.
    The lawsuit includes seven causes including violation of employment law against
    sex discrimination, pregnancy leave law, harassment, protection against retaliation.
    It also includes failure to take steps to prevent discrimination and protect whistleblowers,
    as well as wrongful termination of employment.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 她的律师要求陪审团审理，并将亚马逊公司、Andrey Styskin和Mahesh Krishnakumar列为被告。他们还提到其他未具名被告。诉讼包括七项原因，包括违反性别歧视、孕期假法、骚扰、报复保护的雇佣法律。还包括未采取措施预防歧视和保护举报人，以及非法解雇。
- en: A case management conference has been [set](https://regmedia.co.uk/2024/04/22/e9999.pdf)
    [PDF] for August 14\. ®
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 已安排于8月14日进行[案件管理会议](https://regmedia.co.uk/2024/04/22/e9999.pdf) [PDF]。®
