- en: '*Gigi Sohn is one of the nation’s leading public advocates for open, affordable,
    and democratic communications networks. She serves on the Board of the Affordable
    Broadband Campaign, a nonprofit organization dedicated to ensuring that everyone
    in the US can benefit from what broadband internet access enables. *'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*吉吉·索恩（Gigi Sohn）是全国领先的公共倡导者之一，她主张开放、经济实惠和民主的通信网络。 她是经济实惠宽带运动的董事会成员，这是一个致力于确保美国每个人都能从宽带互联网访问所带来好处的非营利组织。*'
- en: '*Greg Guice has over two decades of experience working on federal efforts to
    close the digital divide in rural and tribal communities and for low-income families
    across the country. He serves as board chair of the Affordable Broadband Campaign
    and is also chief policy officer at the Vernonburg Group.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*格雷格·吉斯（Greg Guice）在关闭美国农村和部落社区以及全国低收入家庭的数字鸿沟的联邦工作方面拥有二十多年的经验。 他担任经济实惠宽带运动的董事会主席，同时也是Vernonburg
    Group的首席政策官。*'
