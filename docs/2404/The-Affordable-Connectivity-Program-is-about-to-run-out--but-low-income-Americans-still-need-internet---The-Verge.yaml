- en: The Affordable Connectivity Program is about to run out, but low-income Americans
    still need internet - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虽然Affordable Connectivity Program即将用尽，但低收入美国人仍然需要互联网 - The Verge
- en: 来源：[https://www.theverge.com/2024/4/5/24121022/universal-broadband-access-fcc-usf-acp](https://www.theverge.com/2024/4/5/24121022/universal-broadband-access-fcc-usf-acp)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/5/24121022/universal-broadband-access-fcc-usf-acp](https://www.theverge.com/2024/4/5/24121022/universal-broadband-access-fcc-usf-acp)
- en: In August 2020, during the heart of the covid-19 pandemic when many schools
    were closed, social media and news outlets were awash with [a picture](https://www.ktvu.com/news/photo-of-girls-using-taco-bell-wifi-becomes-symbol-of-digital-divide)
    of two grade school students sitting outside of a Taco Bell, attempting to do
    their schoolwork. That one picture changed millions of minds about the necessity
    for everyone in the US, regardless of economic status or geographic location,
    to have an affordable broadband Internet connection.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年8月，当新冠肺炎大流行期间许多学校关闭时，社交媒体和新闻媒体充斥着两名小学生坐在塔可贝尔外面做作业的[一张照片](https://www.ktvu.com/news/photo-of-girls-using-taco-bell-wifi-becomes-symbol-of-digital-divide)。这张照片改变了数百万人对美国所有人，无论经济状况或地理位置如何，都需要有经济实惠的宽带互联网连接的看法。
- en: It would not be hyperbole to say that this one photo was one of the motivating
    factors behind Congress including $14.2 billion for the Affordable Connectivity
    Program (ACP) in the 2021 Bipartisan Infrastructure Law. The ACP currently provides
    over [23 million](https://www.whitehouse.gov/briefing-room/statements-releases/2024/02/06/fact-sheet-as-affordable-connectivity-program-hits-milestone-of-providing-affordable-high-speed-internet-to-23-million-households-nationwide-biden-harris-administration-calls-on-congress-t/)
    low-income households $30 each month to better afford broadband service (families
    on tribal lands and very rural areas receive $75 monthly). The number of households
    participating in the ACP is even greater than those participating in the Supplemental
    Nutrition Assistance Program (SNAP).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不夸张地说，这张照片是促使国会在2021年两党基础设施法案中包括142亿美元用于Affordable Connectivity Program (ACP)的动力之一。ACP目前每个月为超过[2300万](https://www.whitehouse.gov/briefing-room/statements-releases/2024/02/06/fact-sheet-as-affordable-connectivity-program-hits-milestone-of-providing-affordable-high-speed-internet-to-23-million-households-nationwide-biden-harris-administration-calls-on-congress-t/)低收入家庭提供30美元，以更好地支付宽带服务（居住在部落地区和非常偏远地区的家庭每月获得75美元）。参与ACP的家庭数量甚至超过了参与Supplemental
    Nutrition Assistance Program (SNAP)的家庭数量。
- en: Unfortunately, unless Congress acts very quickly, low-income Americans may again
    be forced to sit outside of fast-food restaurants to get internet access.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，除非国会迅速采取行动，否则低收入美国人可能会再次被迫坐在快餐店外获取互联网接入。
- en: Support for the ACP is broad and diverse, spanning governors, mayors, state
    legislators, and members of Congress across the political spectrum. The creation
    of the ACP, along with other programs to fund broadband deployment across the
    US, was a firm recognition that universal and affordable connectivity is vital
    to a healthy society and economy.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: ACP得到了广泛和多样化的支持，跨越了各州州长、市长、州立法者和国会成员的政治光谱。ACP的创建，以及其他资助美国全境宽带部署的计划，均坚定地认识到普遍和经济实惠的连接对于一个健康的社会和经济至关重要。
- en: Despite its popularity, the ACP will run out of money by the end of April unless
    Congress appropriates billions in additional funds. There is a [bipartisan](https://www.cnn.com/2024/01/09/tech/us-lawmakers-propose-usd7-billion-extension-for-expiring-federal-internet-discounts/index.html)
    push to extend the program, but time is running out, and the Federal Communications
    Commission (FCC), the agency that oversees the ACP, has already [issued guidance](https://www.fcc.gov/fcc-taking-steps-wind-down-affordable-connectivity-program)
    to broadband providers on how to wind down the ACP and notify recipients that
    they will likely lose their internet service.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管ACP备受欢迎，但除非国会拨款数十亿美元的额外资金，否则该计划将于4月底用完。有[两党联手](https://www.cnn.com/2024/01/09/tech/us-lawmakers-propose-usd7-billion-extension-for-expiring-federal-internet-discounts/index.html)推动延长该计划，但时间紧迫，联邦通信委员会（FCC），负责管理ACP的机构，已经[发布指南](https://www.fcc.gov/fcc-taking-steps-wind-down-affordable-connectivity-program)给宽带提供商，告知接收者他们可能会失去互联网服务。
- en: The intense but so far unsuccessful effort over the past year by a wide swath
    of stakeholders — including civil society, federal and local officials and broadband
    providers — to secure funding for the ACP is clear evidence of why the congressional
    appropriations process is ill-suited for funding important telecommunications
    priorities, like universal access to affordable broadband.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年来，包括公民社会、联邦和地方官员以及宽带提供商在内的广泛利益相关者进行了激烈但迄今未能成功的努力，以确保为ACP（普遍通信计划）获得资金，这清楚地表明国会拨款程序不适合为像普及负担得起的宽带这样重要的电信优先事项提供资金。
- en: Fortunately, there is a better alternative.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，还有更好的选择。
- en: Congress empowered the FCC to take on the important work of ensuring “all people
    of the United States” have access to an evolving level of communications services.
    That goal, termed “universal service,” is primarily pursued through the Universal
    Service Fund (USF), which Congress created as part of the Telecommunications Act
    of 1996\. The USF is financed by a fee imposed on certain revenues for traditional
    telephone services. Consumers who purchase such services typically see a line
    item on their bill for a “universal service fee.” As Congress envisioned, the
    USF has advanced from supporting one essential communications network, telephone
    service, to supporting the essential communications network of our time, broadband
    internet.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 国会授权FCC承担重要工作，确保“美国所有人民”都能够获得日益发展的通信服务水平。这一目标，称为“普遍服务”，主要通过1996年电信法案的一部分——通信法，实现。美国通信基金的资金来源是对传统电话服务的某些收入征收的费用。购买这类服务的消费者通常会在账单上看到“通用服务费”的项目。正如国会设想的那样，美国通信基金已从支持一个基本的通信网络——电话服务，发展为支持我们时代的基本通信网络——宽带互联网。
- en: Every single state and territory has greater connectivity as a result of the
    USF.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于美国通信基金的影响，每个州和领土都拥有了更广泛的连接。
- en: The approximately $8 billion the USF spends annually to help close the digital
    divide has funded connectivity to rural, tribal, and remote areas that were deemed
    “uneconomic to serve.” It has provided access for schoolchildren and library patrons,
    many of whom would not otherwise be able to afford access and thus would have
    been left behind in this digital economy. It has provided connectivity for rural
    health clinics, helping ensure that telehealth can be delivered to people where
    they live instead of forcing them to drive hundreds of miles or go without care.
    And it has helped millions of low-income households get and stay connected to
    wired and mobile networks. Every single state and territory has greater connectivity
    as a result of the USF.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国通信基金每年大约花费80亿美元，用于帮助弥合数字鸿沟，资助连接被认为“不经济”的农村、部落和偏远地区。它为学童和图书馆用户提供了接入机会，其中许多人否则无法负担接入费用，因此将在这个数字经济中落后。它为农村健康诊所提供了连接，帮助确保远程医疗可以送达他们所在地，而不是迫使他们开车数百英里或无法获得医疗照顾。它还帮助数百万低收入家庭接入并保持与有线和移动网络的连接。由于美国通信基金的作用，每个州和领土都拥有了更广泛的连接。
- en: These important missions remain vital because the work is not done. The Universal
    Service Fund must be reenvisioned to address today’s needs, including ensuring
    that there is a permanent funding mechanism for the ACP’s subsidy for low-income
    households. The Communications Act gives the FCC the power to modernize and expand
    how the USF is financed. As mentioned previously, only telephone companies, through
    their customers, currently pay fees into the USF. As more and more companies cease
    providing telephone services, they stop contributing, which increases the burden
    on a handful of companies and consumers. This is not sustainable.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些重要使命仍然至关重要，因为工作尚未完成。通信法赋予联邦通信委员会（FCC）更新和扩展美国通信基金的资金方式的权力，以应对当今的需求，包括确保ACP为低收入家庭提供补贴的永久资金机制。目前，通信法规定，只有电话公司通过其客户向美国通信基金缴费。随着越来越多公司停止提供电话服务，他们停止缴费，这增加了少数公司和消费者的负担。这种情况是不可持续的。
- en: To prevent the USF from collapsing and to save the broadband subsidy, the FCC
    should, without delay, start a proceeding to sustain and expand the USF through
    contributions by additional communications networks. It almost goes without saying
    that broadband companies should contribute to the fund, although others have urged
    that Congress should give the FCC the power to consider applying the fees to other
    companies that use communications networks, like cloud services or online companies
    like Google and Meta. Once the base of companies contributing to the USF is expanded,
    the FCC can replicate or even improve upon the subsidy that Congress provided
    in the ACP.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止通用服务基金崩溃并拯救宽带补贴，FCC应立即启动程序，通过额外的通信网络的贡献来维持和扩展通用服务基金。 虽然其他人敦促国会赋予FCC权力考虑将费用应用于像云服务或Google和Meta等在线公司这样使用通信网络的其他公司，但几乎可以毫不费力地说，宽带公司应该为该基金做出贡献。
    扩大参与通用服务基金的公司基础后，FCC可以复制甚至改进ACP提供的补贴。
- en: The FCC must modernize the Universal Service Fund *regardless*of whether Congress
    extends the ACP. The funding levels proposed in Congress and by the White House
    would only provide enough support for a year at most, and if the process we are
    going through now to get this extension is any indication, seeking funding beyond
    this year will be much, much harder.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: FCC必须不论国会是否延长ACP，都必须现代化通用服务基金。 国会和白宫提议的资金水平最多只能提供一年的支持，如果我们现在通过的这个延长过程是任何迹象，那么寻求超过今年的资金将会更加艰难。
- en: When it passed the Bipartisan Infrastructure Law, Congress allocated $65 billion
    in funding for broadband deployment, affordability, and adoption. The text of
    the bill also intentionally paved the way toward modernization of the USF, explicitly
    inviting the FCC to make recommendations to Congress for the expansion of the
    fund. Unfortunately, the agency largely punted, discussing a variety of options
    but going no further.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当通过两党基础设施法案时，国会拨款了650亿美元用于宽带部署、经济实惠和采纳。 法案文本还有意促成了美国通用服务基金的现代化，明确邀请FCC向国会提出扩大该基金的建议。
    不幸的是，该机构在讨论各种选择时却没有进一步行动。
- en: We are facing another “kids doing school work in front of a Taco Bell so they
    can use the Wi-Fi” moment, where over 23 million US households are in danger of
    losing affordable connectivity. The FCC has an opportunity and the power to save
    the program it stood up and nurtured. It should do so with urgency.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正面临另一个“孩子们在塔可钟前完成学校作业以使用WiFi”的时刻，超过2300万个美国家庭面临失去经济实惠的连接的危险。 FCC有机会和权力拯救它建立和培育的计划。
    它应该紧急采取行动。
