- en: My 25-Year Engineering Career Retrospective
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://hybridhacker.email/p/my-25-year-engineering-career-retrospective](https://hybridhacker.email/p/my-25-year-engineering-career-retrospective)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A few days ago, as often happens, I found myself lying awake in bed at 4 AM,
    and I started reflecting on my career and what I might have done differently if
    I could go back 25 years to when I was 18.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: I woke up at 5:30 AM, took some notes, and over the following days, I decided
    to transform them into this essay.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: I often engage in this kind of retrospective, not because I am unhappy with
    where I am today, but to identify what still needs to be improved in my personal
    life and career.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: While I don’t regret much of what I’ve done, I thought others who are considering
    a career in engineering, or who are already pursuing one, might find this helpful
    or at least inspiring.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'For your convenience, I have divided everything into categories, and here is
    what I will cover:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Let’s begin!
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
