- en: '‘The machine did it coldly’: Israel used AI to identify 37,000 Hamas targets
    | Israel-Gaza war | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘机器冷酷地完成了这一切’：以色列使用人工智能识别了37,000个哈马斯目标 | 以色列-加沙战争 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/apr/03/israel-gaza-ai-database-hamas-airstrikes](https://www.theguardian.com/world/2024/apr/03/israel-gaza-ai-database-hamas-airstrikes)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/apr/03/israel-gaza-ai-database-hamas-airstrikes](https://www.theguardian.com/world/2024/apr/03/israel-gaza-ai-database-hamas-airstrikes)
- en: The Israeli military’s bombing campaign in [Gaza](https://www.theguardian.com/world/gaza)
    used a previously undisclosed AI-powered database that at one stage identified
    37,000 potential targets based on their apparent links to Hamas, according to
    intelligence sources involved in the war.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据参与战争的情报来源透露，在以色列军方对[加沙](https://www.theguardian.com/world/gaza)的轰炸行动中，他们使用了一个先前未披露的AI动力数据库，一度识别出37,000个潜在目标，这些目标据称与哈马斯有关联。
- en: In addition to talking about their use of the AI system, called Lavender, the
    intelligence sources claim that Israeli military officials permitted large numbers
    of Palestinian civilians to be killed, particularly during the early weeks and
    months of the [conflict](https://www.theguardian.com/world/israel-hamas-war).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了讨论他们使用的名为Lavender的AI系统之外，情报来源称，以色列军方官员允许大量巴勒斯坦平民在冲突早期的几周和几个月中遭到杀害。
