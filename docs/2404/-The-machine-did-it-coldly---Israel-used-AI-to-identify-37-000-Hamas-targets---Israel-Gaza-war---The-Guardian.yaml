- en: “You don’t want to waste expensive bombs on unimportant people – it’s very expensive
    for the country and there’s a shortage [of those bombs],” one intelligence officer
    said. Another said the principal question they were faced with was whether the
    “collateral damage” to civilians allowed for an attack.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “你不想在不重要的人身上浪费昂贵的炸弹——这对国家来说非常昂贵，而且炸弹短缺，”一位情报官员说。另一位官员表示，他们面临的主要问题是“是否允许对平民造成的‘附带伤害’进行攻击”。
- en: “Because we usually carried out the attacks with dumb bombs, and that meant
    literally dropping the whole house on its occupants. But even if an attack is
    averted, you don’t care – you immediately move on to the next target. Because
    of the system, the targets never end. You have another 36,000 waiting.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “因为我们通常使用笨重炸弹进行攻击，这意味着字面上把整座房子砸在居民头上。但即使攻击被挫败，你也不在乎——你立刻转向下一个目标。由于系统的原因，目标永无止境。还有另外36,000个正在等待。”
- en: According to conflict experts, if Israel has been using dumb bombs to flatten
    the homes of thousands of Palestinians who were linked, with the assistance of
    AI, to militant groups in [Gaza](https://www.theguardian.com/world/gaza), that
    could help explain the shockingly high death toll in the war.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据冲突专家的说法，如果以色列使用笨重炸弹夷平了与[加沙](https://www.theguardian.com/world/gaza)的激进组织有关联的成千上万名巴勒斯坦人，借助人工智能的帮助，这可能有助于解释战争中惊人的高死亡人数。
- en: The health ministry in the Hamas-run territory says 33,000 Palestinians have
    been killed in the conflict in the past six months. [UN data](https://www.ochaopt.org/content/hostilities-gaza-strip-and-israel-reported-impact-day-45)
    shows that in the first month of the war alone, 1,340 families suffered multiple
    losses, with 312 families losing more than 10 members.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由哈马斯管理的加沙卫生部表示，在过去六个月的冲突中，已有33,000名巴勒斯坦人丧生。[联合国数据](https://www.ochaopt.org/content/hostilities-gaza-strip-and-israel-reported-impact-day-45)显示，在战争的第一个月单月内，1,340个家庭遭受了多次损失，其中312个家庭失去了超过10名成员。
- en: 'Israeli soldiers stand on the Israeli side of the Israel-Gaza border surveying
    the Palestinian territory on 30 March. Photograph: Amir Cohen/Reuters'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以色列士兵站在以色列-加沙边界的以色列一侧，观察巴勒斯坦领土，摄于3月30日。照片：Amir Cohen/路透社
- en: Responding to the publication of the testimonies in +972 and Local Call, the
    [IDF said in a statement](https://www.theguardian.com/world/2024/apr/03/israel-defence-forces-response-to-claims-about-use-of-lavender-ai-database-in-gaza)
    that its operations were carried out in accordance with the rules of proportionality
    under international law. It said dumb bombs are “standard weaponry” that are used
    by IDF pilots in a manner that ensures “a high level of precision”.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于+972和Local Call发布的证词，[以色列国防军在一份声明中表示](https://www.theguardian.com/world/2024/apr/03/israel-defence-forces-response-to-claims-about-use-of-lavender-ai-database-in-gaza)，它的行动符合国际法下比例原则。声明称，笨重炸弹是“标准武器”，由以色列国防军飞行员使用，确保“高精度”。
- en: The statement described Lavender as a database used “to cross-reference intelligence
    sources, in order to produce up-to-date layers of information on the military
    operatives of terrorist organisations. This is not a list of confirmed military
    operatives eligible to attack.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 描述Lavender的声明称其为一个数据库，用于“交叉参考情报来源，以便提供有关恐怖组织军事行动人员的最新信息层”。这不是一个确认军事行动人员资格的名单。
- en: “The IDF does not use an artificial intelligence system that identifies terrorist
    operatives or tries to predict whether a person is a terrorist,” it added. “Information
    systems are merely tools for analysts in the target identification process.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “以色列国防军不使用识别恐怖分子行动人员或试图预测一个人是否是恐怖分子的人工智能系统，”它补充道。“信息系统仅仅是分析员在目标识别过程中的工具。”
- en: Lavender created a database of tens of thousands of individuals
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Lavender创建了一个包含数万名个人的数据库。
- en: In earlier military operations conducted by the IDF, producing human targets
    was often a more labour-intensive process. Multiple sources who described target
    development in previous wars to the Guardian, said the decision to “incriminate”
    an individual, or identify them as a legitimate target, would be discussed and
    then signed off by a legal adviser.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在以往由以色列国防军进行的军事行动中，确定人类目标通常是一个更为繁重的过程。多位向《卫报》描述以往战争中目标开发的消息源称，“定罪”一个个人或将其认定为合法目标的决定将被讨论，并由法律顾问签署。
- en: In the weeks and months after 7 October, this model for approving strikes on
    human targets was dramatically accelerated, according to the sources. As the IDF’s
    bombardment of Gaza intensified, they said, commanders demanded a continuous pipeline
    of targets.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 据消息源称，从10月7日后的几周和几个月中，批准对人类目标进行打击的模式得到了显著加速。他们称，随着以色列国防军对加沙的轰炸加剧，指挥官们要求有持续的目标供应管道。
- en: '“We were constantly being pressured: ‘Bring us more targets.’ They really shouted
    at us,” said one intelligence officer. “We were told: now we have to fuck up Hamas,
    no matter what the cost. Whatever you can, you bomb.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不断受到压力：‘给我们带来更多目标。’他们真的冲着我们喊道，”一名情报官员说。“我们被告知：现在我们必须打击哈马斯，无论代价如何。无论你能做什么，都要轰炸。”
- en: To meet this demand, the IDF came to rely heavily on Lavender to generate a
    database of individuals judged to have the characteristics of a PIJ or Hamas militant.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了满足这一需求，以色列国防军开始严重依赖Lavender来生成被判定具有伊斯兰圣战组织或哈马斯激进分子特征的个人数据库。
- en: Details about the specific kinds of data used to train Lavender’s algorithm,
    or how the programme reached its conclusions, are not included in the accounts
    published by +972 or Local Call. However, the sources said that during the first
    few weeks of the war, Unit 8200 refined Lavender’s algorithm and tweaked its search
    parameters.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: +972或Local Call发布的报道中未包含用于训练Lavender算法的具体数据类型或程序如何得出结论的细节。然而，消息源称，在战争初几周，8200部队改进了Lavender的算法并调整了其搜索参数。
- en: After randomly sampling and cross-checking its predictions, the unit concluded
    Lavender had achieved a 90% accuracy rate, the sources said, leading the IDF to
    approve its sweeping use as a target recommendation tool.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 经过随机抽样和交叉检查其预测结果后，该部门得出结论称，薰衣草（Lavender）的准确率达到了90%，这导致以色列国防军批准其广泛用作目标推荐工具。
- en: Lavender created a database of tens of thousands of individuals who were marked
    as predominantly low-ranking members of Hamas’s military wing, they added. This
    was used alongside another AI-based decision support system, called [the Gospel](https://www.theguardian.com/world/2023/dec/01/the-gospel-how-israel-uses-ai-to-select-bombing-targets),
    which recommended buildings and structures as targets rather than individuals.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他们补充说，薰衣草创建了一个数以万计的个人数据库，这些人被标记为主要是哈马斯军事翼的低级成员。这与另一个名为[福音](https://www.theguardian.com/world/2023/dec/01/the-gospel-how-israel-uses-ai-to-select-bombing-targets)的基于人工智能的决策支持系统一起使用，后者推荐建筑和结构作为目标，而不是个人。
- en: 'Two Israeli air force F15 fighter jets near the city of Gedera, southern Israel,
    on 27 March. Photograph: Abir Sultan/EPA'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 3月27日，以色列两架F15战斗机在以色列南部的格德拉市附近飞行。摄影：阿比尔·苏尔坦/欧洲新闻社
- en: The accounts include first-hand testimony of how intelligence officers worked
    with Lavender and how the reach of its dragnet could be adjusted. “At its peak,
    the system managed to generate 37,000 people as potential human targets,” one
    of the sources said. “But the numbers changed all the time, because it depends
    on where you set the bar of what a Hamas operative is.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些账户包括了情报人员如何与薰衣草合作以及其广泛影响范围如何调整的第一手证词。“在其巅峰时期，该系统设法生成了37,000人作为潜在的人类目标，”其中一位消息人士表示。“但数字一直在变化，因为这取决于你如何设定哈马斯行动人员的标准。”
- en: 'They added: “There were times when a Hamas operative was defined more broadly,
    and then the machine started bringing us all kinds of civil defence personnel,
    police officers, on whom it would be a shame to waste bombs. They help the Hamas
    government, but they don’t really endanger soldiers.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 他们补充道：“有时候哈马斯的行动人员被定义得更广泛，然后机器开始给我们带来各种各样的民防人员、警察，浪费炸弹对他们来说是一种耻辱。他们帮助哈马斯政府，但并不真正危害士兵。”
- en: Before the war, US and Israeli estimated membership of Hamas’s military wing
    at approximately 25-30,000 people.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在战争爆发前，美国和以色列估计哈马斯军事翼的成员约为25-30,000人。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:33,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;‘The Gospel’: how Israel uses AI to select bombing
    targets in Gaza&quot;,&quot;elementId&quot;:&quot;dd911617-69b0-4e15-958d-f3be237b533c&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/world/2023/dec/01/the-gospel-how-israel-uses-ai-to-select-bombing-targets&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:0}}"
