- en: Their unusually candid testimony provides a rare glimpse into the first-hand
    experiences of Israeli intelligence officials who have been using machine-learning
    systems to help identify targets during the six-month war.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们异常坦率的证词提供了一个难得的窥视以色列情报官员使用机器学习系统帮助识别目标的第一手经历。
- en: Israel’s use of powerful AI systems in its war on Hamas has entered uncharted
    territory for advanced warfare, raising a host of legal and moral questions, and
    transforming the relationship between military personnel and machines.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以色列在对哈马斯的战争中使用强大的AI系统已经进入了先进战争的未知领域，引发了一系列法律和道德问题，并改变了军事人员与机器之间的关系。
- en: “This is unparalleled, in my memory,” said one intelligence officer who used
    Lavender, adding that they had more faith in a “statistical mechanism” than a
    grieving soldier. “Everyone there, including me, lost people on October 7\. The
    machine did it coldly. And that made it easier.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “在我记忆中，这是空前的，”一名使用薰衣草的情报官员说道，他补充说他对“统计机制”比对一个悲伤的士兵更有信心。“那里的每个人，包括我在内，都在10月7日失去了亲人。机器冷酷地做到了。这让事情变得更容易。”
- en: Another Lavender user questioned whether humans’ role in the selection process
    was meaningful. “I would invest 20 seconds for each target at this stage, and
    do dozens of them every day. I had zero added-value as a human, apart from being
    a stamp of approval. It saved a lot of time.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位薰衣草用户质疑人类在选择过程中的意义。“在这个阶段，我会为每个目标投入20秒，每天做几十个。作为一个人类，除了作为一个认可的标志外，我没有任何附加价值。这节省了很多时间。”
- en: 'Palestinian children salvage items amid the destruction caused by Israeli bombing
    in Bureij, central Gaza, on 14 March. Photograph: AFP/Getty Images'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 巴勒斯坦儿童在加沙中部布赖杰遭受以色列轰炸造成的破坏中打捞物品，日期为3月14日。照片：法新社/盖蒂图片社
- en: The testimony from the six intelligence officers, all who have been involved
    in using AI systems to identify Hamas and Palestinian Islamic Jihad (PIJ) targets
    in the war, was given to the journalist Yuval Abraham for a [report published
    by the Israeli-Palestinian publication +972 Magazine and the Hebrew-language outlet
    Local Call](https://www.972mag.com/lavender-ai-israeli-army-gaza/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这六名情报官员的证词，他们都参与了使用AI系统识别哈马斯和巴勒斯坦伊斯兰圣战组织（PIJ）目标的工作，是给以色列-巴勒斯坦出版物+972 Magazine和希伯来语出口Local
    Call发表的一篇[报道](https://www.972mag.com/lavender-ai-israeli-army-gaza/)。
- en: Their accounts were shared exclusively with the Guardian in advance of publication.
    All six said that Lavender had played a central role in the war, processing masses
    of data to rapidly identify potential “junior” operatives to target. Four of the
    sources said that, at one stage early in the war, Lavender listed as many as 37,000
    Palestinian men who had been linked by the AI system to Hamas or PIJ.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的证词在发表前独家与《卫报》分享。所有六人表示，薰衣草在战争中发挥了核心作用，处理大量数据以迅速识别潜在的“初级”行动人员目标。四位消息来源表示，在战争初期的一个阶段，薰衣草列出了多达37,000名被AI系统与哈马斯或PIJ联系起来的巴勒斯坦男子。
- en: Lavender was developed by the Israel Defense Forces’ elite intelligence division,
    Unit 8200, which is comparable to the US’s National Security Agency or GCHQ in
    the UK.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 薰衣草系统由以色列国防军精英情报部门8200单位开发，该部门类似于美国的国家安全局或英国的政府通信总部（GCHQ）。
- en: Several of the sources described how, for certain categories of targets, the
    IDF applied pre-authorised allowances for the estimated number of civilians who
    could be killed before a strike was authorised.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于某些类别的目标，以色列国防军在授权空袭前，会应用预先授权的允许额度，估计在授权之前可以杀死的平民数量。
- en: Two sources said that during the early weeks of the war they were permitted
    to kill 15 or 20 civilians during airstrikes on low-ranking militants. Attacks
    on such targets were typically carried out using unguided munitions known as “dumb
    bombs”, the sources said, destroying entire homes and killing all their occupants.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 两个消息源称，在战争初期的几周内，他们被允许在对低级别激进分子进行空袭时杀死15或20名平民。消息源表示，这类目标的攻击通常使用称为“愚蠢炸弹”的非制导弹药进行，摧毁整个房屋并杀死所有居住者。
