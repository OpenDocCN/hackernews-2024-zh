  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[以色列如何利用人工智能选择加沙轰炸目标](https://www.theguardian.com/world/2023/dec/01/the-gospel-how-israel-uses-ai-to-select-bombing-targets)的‘福音’：以色列如何利用人工智能选择加沙轰炸目标。'
- en: In the weeks after the Hamas-led 7 October assault on southern Israel, in which
    Palestinian militants killed nearly 1,200 Israelis and kidnapped about 240 people,
    the sources said there was a decision to treat Palestinian men linked to Hamas’s
    military wing as potential targets, regardless of their rank or importance.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在哈马斯领导的10月7日对以色列南部的袭击之后的几周里，巴勒斯坦激进分子杀死了近1200名以色列人，并绑架了约240人，消息来源称，决定将与哈马斯军事翼有关联的巴勒斯坦男子视为潜在目标，无论其级别或重要性如何。
- en: The IDF’s targeting processes in the most intensive phase of the bombardment
    were also relaxed, they said. “There was a completely permissive policy regarding
    the casualties of [bombing] operations,” one source said. “A policy so permissive
    that in my opinion it had an element of revenge.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 他们说，在轰炸最密集阶段，以色列国防军的目标选择过程也变得更加宽松。“在[轰炸]行动中，对伤亡的政策非常宽松，”一位消息来源说。“这种政策如此宽松，以至于在我看来带有报复的成分。”
- en: Another source, who justified the use of Lavender to help identify low-ranking
    targets, said that “when it comes to a junior militant, you don’t want to invest
    manpower and time in it”. They said that in wartime there was insufficient time
    to carefully “incriminate every target”.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位为使用薰衣草帮助识别低级目标辩护的消息来源表示，“当涉及到一名初级激进分子时，你不想在其中投入人力和时间”。他们表示，在战时没有足够的时间仔细“指控每个目标”。
- en: “So you’re willing to take the margin of error of using artificial intelligence,
    risking collateral damage and civilians dying, and risking attacking by mistake,
    and to live with it,” they added.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，你愿意冒使用人工智能的误差风险，冒误杀平民的风险，冒因失误而遭到攻击的风险，并且能够接受这种结果，”他们补充道。
- en: ‘It’s much easier to bomb a family’s home’
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “轰炸一个家庭的住所要容易得多”
- en: The testimonies published by +972 and Local Call may explain how such a western
    military with such advanced capabilities, with weapons that can conduct highly
    surgical strikes, has conducted a war with such a vast human toll.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: +972和本地呼叫发布的证词可能解释了如此西方军队拥有如此先进武器能力，能够进行高度精确打击的情况下，为何发动了造成如此巨大人员伤亡的战争。
- en: When it came to targeting low-ranking Hamas and PIJ suspects, they said, the
    preference was to attack when they were believed to be at home. “We were not interested
    in killing [Hamas] operatives only when they were in a military building or engaged
    in a military activity,” one said. “It’s much easier to bomb a family’s home.
    The system is built to look for them in these situations.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到瞄准低级别哈马斯和圣战组织疑犯时，他们说，首选是在他们被认为在家时发动攻击。“我们不仅仅对杀害[哈马斯]行动人员感兴趣，当他们在军事建筑物内或从事军事活动时，”一位消息人士说。“轰炸一个家庭的住所要容易得多。系统是为了在这些情况下寻找他们而建立的。”
- en: 'Relatives outside the morgue of the al-Najjar hospital in Rafah mourn Palestinians
    killed in Israeli bombings on 1 February. Photograph: Mohammed Abed/AFP/Getty
    Images'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年2月1日，在拉法赫的阿尔纳吉尔医院的停尸房外，亲属们为在以色列轰炸中丧生的巴勒斯坦人哀悼。照片：穆罕默德·阿卜杜勒哈米德/法新社/盖蒂图片社
- en: Such a strategy risked higher numbers of civilian casualties, and the sources
    said the IDF imposed pre-authorised limits on the number of civilians it deemed
    acceptable to kill in a strike aimed at a single Hamas militant. The ratio was
    said to have changed over time, and varied according to the seniority of the target.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的策略增加了平民伤亡的风险，并且消息来源称，以色列国防军在针对单个哈马斯激进分子的打击中施加了预先授权的限制，他们认为可以杀死的平民数量。据说这个比例随着时间的推移而改变，并且根据目标的高级别而有所不同。
- en: According to +972 and Local Call, the IDF judged it permissible to kill more
    than 100 civilians in attacks on a top-ranking Hamas officials. “We had a calculation
    for how many [civilians could be killed] for the brigade commander, how many [civilians]
    for a battalion commander, and so on,” one source said.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 据+972和本地呼叫报道，以色列国防军认为在袭击哈马斯高级官员时杀死超过100名平民是允许的。“我们有一个计算，针对旅长可以杀多少[平民]，针对营长可以杀多少[平民]，依此类推，”一位消息人士说。
- en: “There were regulations, but they were just very lenient,” another added. “We’ve
    killed people with collateral damage in the high double digits, if not low triple
    digits. These are things that haven’t happened before.” There appears to have
    been significant fluctuations in the figure that military commanders would tolerate
    at different stages of the war.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然有规定，但它们只是非常宽松的，”另一位补充道。“我们已经造成了高两位数，甚至低三位数的附带伤害的人员死亡。这些是以前从未发生过的事情。”在战争的不同阶段，军事指挥官能够容忍的附带伤害人数似乎有显著波动。
- en: One source said that the limit on permitted civilian casualties “went up and
    down” over time, and at one point was as low as five. During the first week of
    the conflict, the source said, permission was given to kill 15 non-combatants
    to take out junior militants in Gaza. However, they said estimates of civilian
    casualties were imprecise, as it was not possible to know definitively how many
    people were in a building.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一位消息来源表示，允许的平民伤亡限制“时而上升，时而下降”，有一段时间甚至低至五人。消息来源表示，在冲突的第一周，获得了允许杀死15名非战斗人员以消灭加沙的初级激进分子。然而，他们表示对平民伤亡的估计并不准确，因为无法确定有多少人在一栋建筑物内。
- en: Another intelligence officer said that more recently in the conflict, the rate
    of permitted collateral damage was brought down again. But at one stage earlier
    in the war they were authorised to kill up to “20 uninvolved civilians” for a
    single operative, regardless of their rank, military importance, or age.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一名情报官员表示，在冲突最近的阶段，允许的附带伤害率再次降低。但在战争的早期阶段，他们被授权为了一个单一行动人员杀死“20名无关平民”，无论其级别、军事重要性或年龄。
- en: '“It’s not just that you can kill any person who is a Hamas soldier, which is
    clearly permitted and legitimate in terms of international law,” they said. “But
    they directly tell you: ‘You are allowed to kill them along with many civilians.’
    … In practice, the proportionality criterion did not exist.”'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “不仅仅是你可以杀死任何一个哈马斯士兵，这在国际法上显然是允许和合法的，”他们说。“但他们直接告诉你：‘你可以和许多平民一起杀死他们。’…实际上，比例原则并不存在。”
- en: 'The IDF statement said its procedures “require conducting an individual assessment
    of the anticipated military advantage and collateral damage expected … The IDF
    does not carry out strikes when the expected collateral damage from the strike
    is excessive in relation to the military advantage.” It added: “The IDF outright
    rejects the claim regarding any policy to kill tens of thousands of people in
    their homes.”'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 以色列国防军声明称其程序“要求对预期的军事优势和预期的附带伤害进行个别评估…以色列国防军不会进行打击，当打击的预期附带伤害与军事优势相比过多时。”它补充说：“以色列国防军坚决拒绝有关在家中杀死成千上万人的任何政策的说法。”
- en: Experts in international humanitarian law who spoke to the Guardian expressed
    alarm at accounts of the IDF accepting and pre-authorising collateral damage ratios
    as high as 20 civilians, particularly for lower-ranking militants. They said militaries
    must assess proportionality for each individual strike.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受《卫报》采访的国际人道法专家对以色列国防军接受并预先授权高达20名平民的意外伤害比例特别是对低级别激进分子表达了警惕之情。他们表示，军队必须评估每次个别打击的比例关系。
- en: 'Smoke rises over the Gaza Strip, as seen from from the Israeli side of the
    border on 21 January. Photograph: Amir Levy/Getty Images'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 烟雾从以色列边境的以色列方面看到的加沙地带上升，日期为1月21日。摄影：阿米尔·莱维/盖蒂图片社
- en: An international law expert at the US state department said they had “never
    remotely heard of a one to 15 ratio being deemed acceptable, especially for lower-level
    combatants. There’s a lot of leeway, but that strikes me as extreme”.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国务院的国际法专家表示，他们“从未听说过将一比十五的比例被认为是可以接受的，尤其是对于低级别战斗人员。有很大的余地，但这对我来说太极端了”。
- en: 'Sarah Harrison, a former lawyer at the US Department of Defense, now an analyst
    at Crisis Group, said: “While there may be certain occasions where 15 collateral
    civilian deaths could be proportionate, there are other times where it definitely
    wouldn’t be. You can’t just set a tolerable number for a category of targets and
    say that it’ll be lawfully proportionate in each case.”'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 前美国国防部律师、现危机组织分析师萨拉·哈里森（Sarah Harrison）说：“虽然在某些情况下，15名平民的误伤可能是成比例的，但也有其他情况绝对不是。你不能仅仅为某类目标设定一个可容忍的数字，然后说每次都会合法地成比例。”
- en: Whatever the legal or moral justification for Israel’s bombing strategy, some
    of its intelligence officers appear now to be questioning the approach set by
    their commanders. “No one thought about what to do afterward, when the war is
    over, or how it will be possible to live in Gaza,” one said.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 不管以色列轰炸战略的法律或道德理由如何，一些情报人员现在似乎正在质疑其指挥官设定的方法。“没有人想过战后该怎么办，战争结束后该怎么办，或者如何在加沙生活”，一位说道。
- en: 'Another said that after the 7 October attacks by Hamas, the atmosphere in the
    IDF was “painful and vindictive”. “There was a dissonance: on the one hand, people
    here were frustrated that we were not attacking enough. On the other hand, you
    see at the end of the day that another thousand Gazans have died, most of them
    civilians.”'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位专家在哈马斯10月7日袭击后表示，以色列国防军的氛围“令人痛苦和复仇心切”。“存在不一致性：一方面，这里的人们对我们没有足够的攻击感到沮丧。另一方面，你在一天结束时看到又有一千名加沙人死亡，其中大多数是平民。”
