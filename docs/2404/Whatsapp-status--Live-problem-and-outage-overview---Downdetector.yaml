- en: This page offers an indendent, real-time Whatsapp status overview. WhatsApp
    Messenger is a cross platform mobile messaging app for smart phones such as the
    iPhone, Android phones, Windows Mobile or Blackberry. Whatsapp allows users to
    send and recieve messages, photos, and other information and is considered an
    alternative to text messages or SMS.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个页面提供了一个独立的、实时的WhatsApp状态概览。WhatsApp Messenger 是一款跨平台的手机即时通讯应用，适用于诸如 iPhone、Android
    手机、Windows Mobile 或 Blackberry 等智能手机。Whatsapp 允许用户发送和接收消息、照片和其他信息，被视为短信或 SMS 的替代品。
