- en: 'Varela was born in 1946 in [Talcahuano](/wiki/Talcahuano "Talcahuano") in Chile,
    the son of Corina María Elena García Tapia and Raúl Andrés Varela Rodríguez.^([[1]](#cite_note-1))^([[2]](#cite_note-2))
    After completing secondary school at the Liceo Alemán del Verbo Divino in [Santiago](/wiki/Santiago
    "Santiago") (1951–1963), like his mentor [Humberto Maturana](/wiki/Humberto_Maturana
    "Humberto Maturana"), Varela temporarily studied medicine at the [Pontifical Catholic
    University of Chile](/wiki/Pontifical_Catholic_University_of_Chile "Pontifical
    Catholic University of Chile") and graduated with a degree in biology from the
    [University of Chile](/wiki/University_of_Chile "University of Chile"). He later
    obtained a Ph.D. in biology at [Harvard University](/wiki/Harvard_University "Harvard
    University"). His thesis, defended in 1970 and supervised by [Torsten Wiesel](/wiki/Torsten_Wiesel
    "Torsten Wiesel"), was titled *Insect Retinas: Information processing in the compound
    eye*.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦雷拉于1946年出生在智利的[Ta占huano](/wiki/Talcahuano "Talcahuano")，是Corina María Elena
    García Tapia和Raúl Andrés Varela Rodríguez的儿子。^([[1]](#cite_note-1))^([[2]](#cite_note-2))完成了在[圣地亚哥](/wiki/Santiago
    "Santiago")（1951-1963）利西奥阿莱曼·德尔·维尔博·迪维诺的中学，像他的导师[洪贝托·马图拉纳](/wiki/Humberto_Maturana
    "Humberto Maturana")一样，在[智利天主教大学](/wiki/Pontifical_Catholic_University_of_Chile
    "Pontifical Catholic University of Chile")暂时学习了医学，并从[智利大学](/wiki/University_of_Chile
    "University of Chile")毕业并获得生物学学位。后来在[哈佛大学](/wiki/Harvard_University "Harvard University")获得了生物学博士学位。他的博士论文（1970年保卫，由[Torsten
    Wiesel](/wiki/Torsten_Wiesel "Torsten Wiesel")指导）题为*昆虫视网膜：复眼的信息处理*。
- en: After the [1973 military coup](/wiki/1973_Chilean_coup_d%27%C3%A9tat "1973 Chilean
    coup d'état") led by [Augusto Pinochet](/wiki/Augusto_Pinochet "Augusto Pinochet"),
    Varela and his family spent 7 years in [exile](/wiki/Exile "Exile") in the United
    States before he returned to Chile to become a professor of biology at the Universidad
    de Chile.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[1973年军事政变](/wiki/1973_Chilean_coup_d%27%C3%A9tat "1973 Chilean coup d''état")导致[奥古斯托·皮诺切特](/wiki/Augusto_Pinochet
    "Augusto Pinochet")领导，瓦雷拉和他的家人在智利政变后在美国度过了7年的[流亡](/wiki/Exile "Exile")生活，然后他回到智利成为智利大学的生物学教授。'
- en: Varela became familiar, by practice, with [Tibetan Buddhism](/wiki/Tibetan_Buddhism
    "Tibetan Buddhism") in the 1970s, initially studying, together with [Keun-Tshen
    Goba](/w/index.php?title=Keun-Tshen_Goba&action=edit&redlink=1 "Keun-Tshen Goba
    (page does not exist)") (*né* Ezequiel Hernandez Urdaneta), with the meditation
    master [Chögyam Trungpa Rinpoche](/wiki/Ch%C3%B6gyam_Trungpa_Rinpoche "Chögyam
    Trungpa Rinpoche"), founder of [Vajradhatu](/wiki/Vajradhatu "Vajradhatu") and
    [Shambhala Training](/wiki/Shambhala_Training "Shambhala Training"), and later
    with [Tulku Urgyen Rinpoche](/wiki/Tulku_Urgyen_Rinpoche "Tulku Urgyen Rinpoche").
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦雷拉在上世纪70年代通过实践熟悉了[藏传佛教](/wiki/Tibetan_Buddhism "Tibetan Buddhism")，最初与[Keun-Tshen
    Goba](/w/index.php?title=Keun-Tshen_Goba&action=edit&redlink=1 "Keun-Tshen Goba
    (页面不存在)")（原名Ezequiel Hernandez Urdaneta）一起学习，师从禅修大师[楚杰姆·仲巴仁波切](/wiki/Ch%C3%B6gyam_Trungpa_Rinpoche
    "Chögyam Trungpa Rinpoche")，同时也是[Vajradhatu](/wiki/Vajradhatu "Vajradhatu") 和
    [香巴拉训练](/wiki/Shambhala_Training "Shambhala Training") 的创始人，后来跟随 [图尔库·乌金仁波切](/wiki/Tulku_Urgyen_Rinpoche
    "Tulku Urgyen Rinpoche")。
- en: In 1986, he settled in [France](/wiki/France "France"), where he first taught
    cognitive science and epistemology at the [École Polytechnique](/wiki/%C3%89cole_Polytechnique
    "École Polytechnique"), and later neuroscience at the [University of Paris](/wiki/University_of_Paris
    "University of Paris"). From 1988 until his death, he led a research group, as
    Director of Research at the [CNRS](/wiki/CNRS "CNRS") (Centre National de Recherche
    Scientifique).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1986年，他定居于[法国](/wiki/France "France")，在[École Polytechnique](/wiki/%C3%89cole_Polytechnique
    "École Polytechnique")首先教授认知科学和认识论，后来在[巴黎大学](/wiki/University_of_Paris "University
    of Paris")从事神经科学研究。从1988年直到去世，他作为研究主任在[法国国家科学研究中心](/wiki/CNRS "CNRS")（Centre National
    de Recherche Scientifique）领导一个研究小组。
- en: In 1987, Varela, along with [R. Adam Engle](/wiki/R._Adam_Engle "R. Adam Engle"),
    founded the [Mind and Life Institute](/wiki/Mind_and_Life_Institute "Mind and
    Life Institute"), initially to sponsor a series of dialogues between scientists
    and [the Dalai Lama](/wiki/14th_Dalai_Lama "14th Dalai Lama") about the relationship
    between modern science and [Buddhism](/wiki/Buddhism "Buddhism").^([[3]](#cite_note-3))
    The Institute continues today as a major nexus for such dialog as well as promoting
    and supporting multidisciplinary scientific investigation in mind sciences, contemplative
    scholarship and practice and related areas in the interface of science with [meditation](/wiki/Meditation
    "Meditation") and other [contemplative practices](/wiki/Contemplative "Contemplative"),
    especially [Buddhist practices](/wiki/Buddhist_meditation "Buddhist meditation").^([[4]](#cite_note-4))
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1987年，瓦雷拉与[R. Adam Engle](/wiki/R._Adam_Engle "R. Adam Engle") 共同创办了[心灵与生命研究所](/wiki/Mind_and_Life_Institute
    "Mind and Life Institute")，最初是为了主办一系列科学家与[达赖喇嘛](/wiki/14th_Dalai_Lama "14th Dalai
    Lama")关于现代科学与[佛教](/wiki/Buddhism "Buddhism")关系的对话。^([[3]](#cite_note-3)) 该研究所至今仍然是这类对话的主要枢纽，同时促进和支持有关心灵科学、沉思学术和实践以及科学与[冥想](/wiki/Meditation
    "Meditation")和其他[沉思实践](/wiki/Contemplative "Contemplative")接口相关领域的跨学科科学研究。^([[4]](#cite_note-4))
- en: Varela died in 2001 in [Paris](/wiki/Paris "Paris") of [Hepatitis C](/wiki/Hepatitis_C
    "Hepatitis C") after having written an account of his 1998 liver transplant.^([[5]](#cite_note-5))
    Varela had four children, including the actress, environmental spokesperson, and
    model [Leonor Varela](/wiki/Leonor_Varela "Leonor Varela").
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2001年，瓦雷拉因[Hepatitis C](/wiki/Hepatitis_C "Hepatitis C")在[巴黎](/wiki/Paris "Paris")去世，他在1998年接受肝移植手术后撰写了一篇述评。^([[5]](#cite_note-5))
    瓦雷拉有四个子女，包括女演员、环境发言人和模特 [莱奥诺尔·瓦雷拉](/wiki/Leonor_Varela "Leonor Varela")。
- en: 'Work and legacy[[edit](/w/index.php?title=Francisco_Varela&action=edit&section=2
    "Edit section: Work and legacy")]'
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作和遗产[[编辑](/w/index.php?title=Francisco_Varela&action=edit&section=2 "编辑：工作和遗产")]
- en: Varela was trained as a biologist, mathematician and philosopher through the
    influence of different teachers, [Humberto Maturana](/wiki/Humberto_Maturana "Humberto
    Maturana") and [Torsten Wiesel](/wiki/Torsten_Wiesel "Torsten Wiesel").
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦雷拉受到不同老师影响，接受了生物学、数学和哲学的训练，[休伯特·马图拉纳](/wiki/Humberto_Maturana "Humberto Maturana")
    和 [托斯滕·威塞尔](/wiki/Torsten_Wiesel "Torsten Wiesel")。
- en: He wrote and edited a number of books and numerous journal articles in [biology](/wiki/Biology
    "Biology"), [neurology](/wiki/Neurology "Neurology"), [cognitive science](/wiki/Cognitive_science
    "Cognitive science"), [mathematics](/wiki/Mathematics "Mathematics"), and [philosophy](/wiki/Philosophy
    "Philosophy"). He founded, with others, the [Integral Institute](/wiki/Integral_Institute
    "Integral Institute"), a [thinktank](/wiki/Thinktank "Thinktank") dedicated to
    the cross-fertilization of ideas and disciplines.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他在[生物学](/wiki/Biology "Biology")、[神经学](/wiki/Neurology "Neurology")、[认知科学](/wiki/Cognitive_science
    "Cognitive science")、[数学](/wiki/Mathematics "Mathematics")和[哲学](/wiki/Philosophy
    "Philosophy")领域撰写并编辑了多本书籍和大量期刊文章。他与他人共同创办了[整合研究所](/wiki/Integral_Institute "Integral
    Institute")——一个旨在交叉育种思想和学科的智囊团体。
- en: Varela supported [embodied philosophy](/wiki/Embodied_philosophy "Embodied philosophy"),
    viewing human [cognition](/wiki/Cognition "Cognition") and [consciousness](/wiki/Consciousness
    "Consciousness") in terms of the [enactive structures](/wiki/Enaction "Enaction")
    in which they arise. These comprise the body (as a biological system and as personally
    experienced) and the physical world which it enacts.^([[6]](#cite_note-6))
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦雷拉支持[具身哲学](/wiki/Embodied_philosophy "Embodied philosophy")，将人类的[认知](/wiki/Cognition
    "Cognition")和[意识](/wiki/Consciousness "Consciousness")视为它们产生的[实践结构](/wiki/Enaction
    "Enaction")的组成部分。这些结构包括身体（作为一个生物系统和个人经历的一部分）以及它所演绎的物理世界。^([[6]](#cite_note-6))
- en: Varela's work popularized within the field of neuroscience the concept of [neurophenomenology](/wiki/Neurophenomenology
    "Neurophenomenology"). This concept combined the phenomenology of [Edmund Husserl](/wiki/Edmund_Husserl
    "Edmund Husserl") and of [Maurice Merleau-Ponty](/wiki/Maurice_Merleau-Ponty "Maurice
    Merleau-Ponty"), with "first-person science." Neurophenomenology requires observers
    to examine their own conscious experience using scientifically verifiable methods.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦雷拉的工作在神经科学领域普及了[神经现象学](/wiki/Neurophenomenology "Neurophenomenology")的概念。该概念结合了[埃德蒙·胡塞尔](/wiki/Edmund_Husserl
    "Edmund Husserl")和[Maurice Merleau-Ponty](/wiki/Maurice_Merleau-Ponty "Maurice
    Merleau-Ponty")的现象学，并提出了“第一人称科学”的概念。神经现象学要求观察者使用科学验证的方法来研究他们自己的意识体验。
- en: 'In the 1996 popular book *The Web of Life: A New Scientific Understanding of
    Living Systems*, physicist [Fritjof Capra](/wiki/Fritjof_Capra "Fritjof Capra")
    makes extensive reference to Varela and Maturana''s theory of [autopoiesis](/wiki/Autopoiesis
    "Autopoiesis") as part of a new, [systems-based](/wiki/Systems_thinking "Systems
    thinking") scientific approach for describing the interrelationships and interdependence
    of psychological, biological, physical, social, and cultural phenomena.^([[7]](#cite_note-7))
    Written for a general audience, *The Web of Life* helped popularize the work of
    Varela and Maturana, as well as that of [Ilya Prigogine](/wiki/Ilya_Prigogine
    "Ilya Prigogine") and [Gregory Bateson](/wiki/Gregory_Bateson "Gregory Bateson").^([[8]](#cite_note-8))'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在1996年出版的广受欢迎的书籍《生命的网络：对生命系统的新科学理解》中，物理学家[Fritjof Capra](/wiki/Fritjof_Capra
    "Fritjof Capra")广泛引用了瓦雷拉和马图拉纳关于[自我生成](/wiki/Autopoiesis "Autopoiesis")的理论，作为描述心理、生物、物理、社会和文化现象相互关系和相互依存的新型[系统思维](/wiki/Systems_thinking
    "Systems thinking")科学方法的一部分。^([[7]](#cite_note-7)) 《生命的网络》为瓦雷拉和马图拉纳的工作，以及[Ilya
    Prigogine](/wiki/Ilya_Prigogine "Ilya Prigogine")和[Gregory Bateson](/wiki/Gregory_Bateson
    "Gregory Bateson")的工作在一般读者中的普及起到了推动作用。^([[8]](#cite_note-8))
- en: 'Varela''s 1991 book *The Embodied Mind: Cognitive Science and Human Experience*,
    co-authored with [Evan Thompson](/wiki/Evan_Thompson "Evan Thompson") and [Eleanor
    Rosch](/wiki/Eleanor_Rosch "Eleanor Rosch"), is considered a classic in the field
    of cognitive science, offering pioneering phenomenological connections and introducing
    the Buddhism-informed [enactivist](/wiki/Enactivist "Enactivist") and [embodied
    cognition](/wiki/Embodied_cognition "Embodied cognition") approach.^([[9]](#cite_note-9))
    A revised edition of *The Embodied Mind* was published in 2017, featuring substantive
    introductions by the surviving authors, as well as a preface by [Jon Kabat-Zinn](/wiki/Jon_Kabat-Zinn
    "Jon Kabat-Zinn").^([[10]](#cite_note-10))'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦雷拉在1991年与[Evan Thompson](/wiki/Evan_Thompson "Evan Thompson")和[Eleanor Rosch](/wiki/Eleanor_Rosch
    "Eleanor Rosch")合著的书籍《具身心：认知科学与人类体验》被认为是认知科学领域的经典之作，开创性地探索现象学联系，并引入了受佛教启发的[实践主义](/wiki/Enactivist
    "Enactivist")和[具身认知](/wiki/Embodied_cognition "Embodied cognition")方法。^([[9]](#cite_note-9))
    2017年出版的《具身心》修订版，新增了作者生前的实质性介绍，以及[乔恩·卡巴特-金](/wiki/Jon_Kabat-Zinn "Jon Kabat-Zinn")的前言。^([[10]](#cite_note-10))
