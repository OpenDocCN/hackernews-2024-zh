- en: '**Francisco Javier Varela García** (September 7, 1946 – May 28, 2001) was a
    [Chilean](/wiki/Chile "Chile") [biologist](/wiki/Biologist "Biologist"), [philosopher](/wiki/Philosophy
    "Philosophy"), [cybernetician](/wiki/Cybernetician "Cybernetician"), and [neuroscientist](/wiki/Neuroscientist
    "Neuroscientist") who, together with his mentor [Humberto Maturana](/wiki/Humberto_Maturana
    "Humberto Maturana"), is best known for introducing the concept of [autopoiesis](/wiki/Autopoiesis
    "Autopoiesis") to biology, and for co-founding the [Mind and Life Institute](/wiki/Mind_and_Life_Institute
    "Mind and Life Institute") to promote dialog between science and [Buddhism](/wiki/Buddhism
    "Buddhism").'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**弗朗西斯科·哈维尔·瓦雷拉·加西亚**（1946年9月7日 - 2001年5月28日）是一位[智利](/wiki/Chile "Chile")[生物学家](/wiki/Biologist
    "Biologist")、[哲学家](/wiki/Philosophy "Philosophy")、[控制论学家](/wiki/Cybernetician
    "Cybernetician")和[神经科学家](/wiki/Neuroscientist "Neuroscientist")，与他的导师[洪贝托·马图拉纳](/wiki/Humberto_Maturana
    "Humberto Maturana")一起，以在生物学中引入[自组织](/wiki/Autopoiesis "Autopoiesis")概念而闻名，并共同创立了[心灵与生命研究所](/wiki/Mind_and_Life_Institute
    "Mind and Life Institute")促进科学与[佛教](/wiki/Buddhism "Buddhism")之间的对话。'
- en: 'Life and career[[edit](/w/index.php?title=Francisco_Varela&action=edit&section=1
    "Edit section: Life and career")]'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '生平与事业[[edit](/w/index.php?title=Francisco_Varela&action=edit&section=1 "Edit
