- en: Why you won't find a technical co-founder
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么你找不到技术联合创始人
- en: 来源：[https://www.breakneck.dev/blog/no-tech-cofounder](https://www.breakneck.dev/blog/no-tech-cofounder)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.breakneck.dev/blog/no-tech-cofounder](https://www.breakneck.dev/blog/no-tech-cofounder)
- en: You probably will not find a technical co-founder online by using one of the
    many co-founder matching tools.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不会通过使用其中任何一个合伙人匹配工具在线找到技术联合创始人。
- en: You may also not want to.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能也不想要。
- en: I've tried working in the normal "co-founder for equity" set ups. I've been
    working as a freelancer and contractor for years.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我尝试过普通的“股权合作创始人”模式。我多年来一直作为自由职业者和承包商工作。
- en: At the moment I am focusing my efforts on building MVPs. After talking to founders
    on both sides of the "equity-hire" spectrum I have some thoughts.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我正专注于打造MVP。在与股权-聘用双方创始人交谈后，我有一些想法。
- en: This is exclusively from the perspective of searching out a person you **don't
    know** online, for the **sole purpose** of **founding a company**.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这仅仅是从寻找一个你**在网上不认识**的人，**唯一目的**是**创办一家公司**的视角来看的。
- en: This is not talking about starting a business with you friend joey from work,
    who you've been working with for 3 years.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是在谈论与你在工作中的朋友乔伊一起创业，你们已经一起工作了3年。
- en: '[](#requirements-for-a-tech-co-founder)Requirements for a tech co-founder'
  id: totrans-split-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[](#requirements-for-a-tech-co-founder)技术联合创始人的要求'
- en: One of the biggest reasons you will absolutely not find anyone is the high standards
    non technical founders expect.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的原因之一是非技术创始人期望的高标准。
- en: You are looking for someone who
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在寻找一个
- en: has a high level of IC (Individual Contributor) abilities.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有高水平的IC（个人贡献者）能力。
- en: '*Backend, frontend, hosting, AI, probably design too.*'
  id: totrans-split-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*后端、前端、托管、人工智能，可能还有设计。*'
- en: has a high level of leadership abilities.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有高水平的领导能力。
- en: '*Your idea is definitely gonna pop off, so you don''t just need a code monkey,
    but someone able to lead and inspire 5-20 developer teams.*'
  id: totrans-split-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*你的想法肯定会大受欢迎，所以你不仅需要一个码农，还需要一个能够领导和激励5-20个开发团队的人。*'
- en: Shares your vision / is passionate about the domain.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享你的愿景/对该领域充满热情的人。
- en: '*The tech co-founder just really has be into gardening. And development. And
    AI. And Leadership. And entrepreneurship. And construction site safety. And social
    media for dogs.*'
  id: totrans-split-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*技术联合创始人确实对园艺、开发、人工智能、领导能力、创业精神、建筑工地安全和狗的社交媒体有兴趣。*'
- en: is available within 0-2 months.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在0-2个月内可用。
- en: works completely for free.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全免费工作。
- en: Same vibe, same age range.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有相同的氛围和年龄段。
- en: '*Co-founding is a marriage right? You also have to hit it off personally. After
    2 meetings.*'
  id: totrans-split-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*创始合作就像婚姻一样，对吧？你们也必须个人来一致。两次会议后。*'
- en: Commitment to YOUR idea for at least a couple of months.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少要对你的想法保持承诺几个月。
- en: '*Probably years. After 2 meetings.*'
  id: totrans-split-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*可能是几年。两次会议后。*'
- en: This is a absolutely ridiculous list of requirements. That person does not exist.
    If they do, why would they work with you?
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对是一个荒谬的要求清单。那种人不存在。如果存在的话，他们为什么要和你一起工作？
- en: People like that have alternatives. People like that aren't immediately available.
    People like that do not gamble 3 months of their professional life on you after
    2 meetings.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那样的人有其他选择。那样的人并不立即可用。那样的人不会在两次会议后就赌上他们职业生涯的三个月时间。
- en: You're not gonna entice anyone with even a fraction of those abilities with
    a "potential EXIST stipend" with a banging 2.000€ a month, before taxes.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 即使提供每月2000欧元税前的“潜在的EXISTS津贴”，你也不会吸引到任何具备这些能力一小部分的人。
- en: The "instant availability" and the "for free" part are crazy multipliers.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “即时可用性”和“免费”部分是疯狂的乘数器。
- en: There are a good amount of people with high IC abilities and good enough leadership
    abilities, but they got jobs and aren't just waiting for you.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多具有高水平IC能力和足够领导能力的人，但他们已经有工作，不会等着你。
- en: '[](#opportunity-cost)Opportunity cost'
  id: totrans-split-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[](#opportunity-cost)机会成本'
- en: Surprisingly I see a lot of founders who want to run the business side of things
    not think about this at all.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，我看到很多创始人希望运营业务方面的事务，却没有考虑这些问题。
- en: Let's say getting your MVP developed costs 10.000€. That's a lot of money, so
    you're looking for a technical co-founder.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 假设开发你的MVP需要花费10,000欧元。那是一大笔钱，所以你在寻找一个技术联合创始人。
- en: You will give him x% of your company and in turn he starts building it for 2
    months.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你会给他x%的公司股份，然后他开始为其建设两个月。
- en: The technical co-founder just paid 10.000€. In opportunity cost.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 技术联合创始人刚刚支付了10,000欧元。在机会成本上。
- en: '*Assuming he could instead stay at his job making 5.000€ a month.*'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*假设他可以留在工作中，每月赚取 5.000€*。'
- en: That is a strange arrangement, if you think about it. It's your idea. You're
    the business person.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你考虑一下，这是一种奇怪的安排。这是你的想法。你是企业人士。
- en: Why are you okay with someone else risking 10.000€ on your project, but not
    yourself?
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么你可以接受别人在你的项目上冒 10.000€ 的风险，但不接受自己的风险呢？
- en: You're the one with the vision, right? You're the one with the passion, right?
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你有愿景，对吧？你有激情，对吧？
- en: '[](#risk)Risk'
  id: totrans-split-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[](#risk)风险'
- en: Similar to the concept of opportunity cost, I see a lot of business type founders
    extremely risk averse.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 就像机会成本的概念一样，我看到很多企业创始人都非常风险厌恶。
- en: When discussing potential MVP development with clients, founders answers to
    "equity vs hiring" will boil down to "well.. it could not turn out well and them
    I'm out 10.000€".
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当与客户讨论潜在的MVP开发时，创始人对“股权 vs 雇佣”的回答将归结为“嗯...可能不会很成功，然后我损失了 10.000€”。
- en: They will rarely come out and say it, but it is what permeates all their thinking.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他们很少会明确说出来，但这就是贯穿他们所有思考的东西。
- en: Yes. Yes it could not work out. Welcome to business, welcome to starting a business.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。是的，可能不会成功。欢迎来到商界，欢迎开始创业。
- en: There are risks, don't push them all on your TECHNICAL co-founder.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 存在风险，不要把它们全部推给你的技术联合创始人。
- en: You should be the one aware these risks, these hidden costs and probably take
    on at least 50%.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该意识到这些风险，这些隐藏成本，并可能承担至少50%。
- en: '[](#your-level-as-the-business-person)Your level as the business person'
  id: totrans-split-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[](#your-level-as-the-business-person)你作为企业人士的水平'
- en: Non technical founders usually do something like product or marketing or sales
    or have deep domain expertise and spotted a problem in their industry.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 非技术创始人通常从事产品、市场营销或销售，或者在自己行业中有深厚的专业知识，并发现了一个问题。
- en: You're also the **business and money side** of the start up. Looking for someone
    technical at a high level as discussed in the requirements section.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你也是创业初期的**企业和财务方面**。寻找高水平的技术人员，就像需求部分所讨论的那样。
- en: If you're 25+, looking to start a business and do not have access to 10.000€,
    I question your abilities.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经 25 岁以上，想要创业，却没有 10.000€ 的资金，我对你的能力表示怀疑。
- en: 'You are the money part of the business. 10.000€ is a lot of money, but if you''re
    looking to start a company and you''re taking this as serious as many of you project
    outwards:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你是企业中的资金部分。10.000€ 是一大笔钱，但如果你想要开创一家公司，并且你认真对待它，就像你向外界展示的那样：
- en: '**This** should be one of the first problems that you solve.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**这**应该是你要解决的第一个问题。'
- en: Not finding a technical co-founder by talking to 20 developers and seeing who
    you vibe with.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与 20 名开发人员交谈，看看谁与你合得来，找不到技术联合创始人。
- en: '[](#reasons-you-might-want-to-pay-for-a-developer)Reasons you might want to
    pay for a developer'
  id: totrans-split-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[](#reasons-you-might-want-to-pay-for-a-developer)你可能想为开发人员付费'
- en: '[](#you-find-someone-way-quicker)You find someone way quicker'
  id: totrans-split-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#you-find-someone-way-quicker)你可以更快地找到合适的人选。'
- en: Back to opportunity cost. If you spent an additional 6 months of searching for
    a co-founder, that could've been 6 months of additional revenue.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 回到机会成本。如果你额外花了 6 个月的时间寻找联合创始人，那可能是额外收入的 6 个月。
- en: '[](#you-might-find-a-co-founder)You might find a co-founder'
  id: totrans-split-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#you-might-find-a-co-founder)你可能会找到一个联合创始人。'
- en: Who ticks a lot of the boxes in the requirements section.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 他在需求部分勾选了很多选项。
- en: You pay someone, you work with them, you see how you work together. If it works
    out, nothing stops you from coming up with a different arrangement. You now have
    a lot more information to make that decision with.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你付钱给某人，与他们合作，看看你们的合作情况如何。如果效果不错，你可以考虑不同的安排。现在你有更多信息来做出决定。
- en: '[](#you-dont-need-to-make-sure-they-buy-into-your-vision)You don''t need to
    make sure they buy into your vision'
  id: totrans-split-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#you-dont-need-to-make-sure-they-buy-into-your-vision)你不需要确保他们对你的愿景感兴趣'
- en: You'd be surprised how good people are building software about topics they don't
    care about, for clients they don't like. You also actually have ample time to
    confirm that you DO vibe.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你会惊讶地发现，有些人在建立他们并不关心的软件方面做得很好，为他们并不喜欢的客户工作。你实际上有充裕的时间来确认你们是否合得来。
- en: '[](#you-get-far-less-scrutiny)You get far less scrutiny.'
  id: totrans-split-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#you-get-far-less-scrutiny)你会受到远少于技术人员的审查。'
- en: If you're a client, I don't need to question your idea or your abilities.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是客户，我不需要质疑你的想法或你的能力。
- en: '**You** did all of that work, you don''t need to convince a developer it''s
    a good idea and you''re good at your job.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**你**做了所有这些工作，你不需要说服开发人员这是个好主意，你擅长自己的工作。'
- en: '[](#you-take-on-100-of-the-risk-for-100-of-the-reward)You take on 100% of the
    risk for 100% of the reward'
  id: totrans-split-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#you-take-on-100-of-the-risk-for-100-of-the-reward)你承担全部风险，获得全部回报。'
- en: Kind of self explanatory. 50% of your business for an initial development of
    3-6-12 months might be WAY underpriced. How do you know? How about putting off
    that decision, until you have more information?
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 有点不言自明。为了一个初步开发的3-6-12个月，将你企业的50%可能大大低估了。你怎么知道？何不在有更多信息时再做决定？
- en: '[](#you-get-a-much-higher-commitment-level)You get a much higher commitment
    level'
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#you-get-a-much-higher-commitment-level)你获得了更高的承诺水平。'
- en: It's like the sales trick where you give something to people so now they feel
    like they owe you.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像销售技巧，你给别人一些东西，现在他们觉得欠你一样。
- en: They literally owe you a certain outcome or amount of their time, sure.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 他们确实欠你一定的结果或者时间量，没错。
- en: But I'm talking more about the feeling of seriousness people take their work
    when it's paid vs when its unpaid.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 但我更多地谈论的是人们在付费和无偿工作时对工作的认真程度的感觉。
- en: I can only talk about myself, but I noticed I am in a different mindset, when
    I'm getting paid. Suddenly I focus solely on quality and go deep, instead of getting
    subtly annoyed, because someone feels entitled to ask me for more and more work
    for something that maybe, eventually works out.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我只能谈论我自己，但我注意到当我得到报酬时，我的思维方式不同。突然间，我专注于质量并深入研究，而不是因为有人觉得有权要求我为可能最终有效果的更多工作而感到微妙地恼火。
- en: Especially in the beginning this feeling is insidious.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是在开始阶段，这种感觉是潜在的。
- en: Even working solely for myself at the breakneck saas starter, I take it way
    less serious. Even though it is making money.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在独自为自己工作时，即使它正在赚钱，我对它的认真程度要低得多。
- en: There is just something about getting paid and being accountable to another
    person, that hits different.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有些事情是关于获得报酬并对另一个人负责的，这种感觉是完全不同的。
- en: '[](#you-put-off-decisions-to-a-later-point-with-way-more-information-available)You
    put off decisions to a later point with way more information available'
  id: totrans-split-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#you-put-off-decisions-to-a-later-point-with-way-more-information-available)你推迟决策，等待更多的信息。'
- en: Trying to assess an unknown persons abilities during 2 zoom calls. Their technical
    abilities, their personality, their commitment level is a joke.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在两次Zoom会议中评估一个陌生人的能力试图笑话。他们的技术能力、个性、承诺水平。
- en: Trying to discuss percentages that are fair, hours that are fair, how to divide
    up responsibilities for different stages of the company in the future is a complete
    stab in the dark.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论公平的百分比、公平的工时，以及如何在未来的公司不同阶段分配责任，完全是一次瞎猜。
- en: '[](#i-have-absolutely-no-money-now-what)I have absolutely no money, now what?'
  id: totrans-split-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[](#i-have-absolutely-no-money-now-what)我完全没有钱了，现在该怎么办？'
- en: Step 1 is realizing the situation you're in. If you're 21, studying economics
    and just looking to try something crazy, thats awesome. I don't expect you to
    have the money to pay anyone.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是意识到你所处的情况。如果你是21岁，学习经济学，只是想尝试一些疯狂的事情，那太棒了。我不指望你有钱支付任何人。
- en: You should just act accordingly. Make it fun. Be grateful. Realize you're essentially
    asking people for their free time.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该相应地行事。让它变得有趣。心存感激。意识到你实际上是在请求别人的空闲时间。
- en: Don't pretend to be a grown business man, just because you got some meeting
    with an investor or a state funded 1500€/month stipend.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 不要假装成熟的商人，仅仅因为你和投资者有个会议或者你有一个每月由国家资助的1500欧元的津贴。
- en: Work with people on a similar level.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 与水平相近的人合作。
- en: Software development is a strange field where 20 year olds in university can
    teach themselves to build a fully functioning product. Realize you're gambling
    to find such a person.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 软件开发是一个奇怪的领域，21岁的大学生可以自学建立一个完全功能的产品。意识到你在赌博，寻找这样的人。
- en: Developers are crazy. People work on open source products for free for years.
    People take time after their job of writing code all day, to write code in their
    side projects.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者们疯狂。人们免费为开源产品工作多年。人们在一天写代码的工作后，还要抽出时间写他们的副业项目。
- en: Try to let someone have a challenging time.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试让某人度过一个具有挑战性的时期。
- en: Delete the fucking chatgpt generated list of requirements for the technical
    co-founder out of your profile.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 从你的个人资料中删除掉 ChatGPT 生成的技术联合创始人的需求列表。
- en: Its ridiculous. I know you have no idea what that is even saying.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这太荒谬了。我知道你甚至不知道那意味着什么。
- en: Why would you try to make it look like any other, normal job posting, just without
    the compensation part?
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么要试图让它看起来像任何其他普通的职位发布，只是没有薪酬部分？
- en: Make it a goal to save up 10.000€ and hire someone. You can learn a lot from
    people who are doing this for a living.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 设定一个目标，存下1万欧元，然后雇人。你可以从那些以此为生的人身上学到很多。
- en: Then on your next project you suddenly have experience with a development workflow,
    pipelines, production and staging environments and sound much more attractive
    to work with.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在你的下一个项目中，你突然有了开发工作流程、流水线、生产和暂存环境的经验，听起来更有吸引力。
- en: Gamble on a lot of people, quickly. Ignore your ridiculous list of requirements.
    Just try people and see what happens.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 冒险尝试许多人，快速地。忽略你那荒谬的需求清单。试试人，看看会发生什么。
- en: '[](#other-misconceptions)Other misconceptions'
  id: totrans-split-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[](#other-misconceptions)其他误解'
- en: '[](#the-person-who-built-it-initially-needs-to-stick-around)The person who
    built it initially needs to stick around'
  id: totrans-split-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#the-person-who-built-it-initially-needs-to-stick-around)最初建造它的人需要留下来'
- en: Sure, it's nice and is purely superior to the alternative, but it is way overblown.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这很好，而且纯粹优于其他选择，但是它被夸大了。
- en: In the real world, developers almost never get in on the start of a project.
    If they do, they might leave 1-2 years later anyway.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，开发者几乎从不参与项目的起始阶段。即使参与了，也可能在1-2年后离开。
- en: Working in an existing project can also be easier, because there are set ways
    of doing things. There is no decision making required and most problems are figured
    out.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在现有项目中工作也可能更容易，因为有固定的做事方式。不需要做决策，大多数问题都已解决。
- en: You're not gonna run into a problem like "what framework do we use?", "what
    UI library do we use?" "How do we validate client side?" "How do we push to production?".
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你不会遇到“我们该用什么框架？”，“我们该用什么UI库？”，“我们如何在客户端验证？”，“我们如何推向生产环境？”这样的问题。
- en: These are all figured out and decided on. You can find example of almost everything
    within the code base and keep extending the project.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都已经被找出并决定了。你可以在代码库中找到几乎所有例子并继续扩展项目。
- en: '[](#loyalty-differences-between-co-founders-freelancers-and-employees)Loyalty
    differences between co-founders, freelancers and employees'
  id: totrans-split-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#loyalty-differences-between-co-founders-freelancers-and-employees)联合创始人、自由职业者和员工之间的忠诚度差异'
- en: A lot of founders think only equity makes people loyal. Equity and buying into
    the vision maybe.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 很多创始人认为只有股权才能使人忠诚。或许是股权和对愿景的认同。
- en: 90% of the world's software projects are run by employees. Often not even direct
    employees of the company, but employees of the development agency, that is hired
    by the product company.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 全球90%的软件项目由员工管理。通常甚至不是公司的直接员工，而是产品公司雇佣的开发代理机构的员工。
- en: For better or worse, people take ownership and responsibility for their work.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 无论好坏，人们都对自己的工作负责并承担责任。
- en: We all want to think what we are doing 40 hours a week is important.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都希望我们每周工作40小时的工作很重要。
- en: Which is why every post from developers starts with "im working on a critical
    project".
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么每个开发者的帖子都以“我正在处理一个关键项目”开始。
- en: Every designer thinks accessibility is important.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 每位设计师都认为可访问性很重要。
- en: The guy running a bike repair shop thinks your 500€ bike that you bought 2 months
    ago is unusable trash.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 经营自行车修理店的人认为你两个月前买的500欧元的自行车是无用的垃圾。
- en: Its just human nature.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是人类的本性。
- en: And you as an entrepreneurial idea person, think its important to buy into your
    idea.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个创业理念的人，你认为对你的理念进行认同很重要。
- en: I am a fan of aligning incentives as well. I think it just makes sense and the
    standard situation that all employees are in, where their salary is completely
    decoupled from the outcome is not ideal.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我也是支持激励措施对齐的粉丝。我认为这只是合理的，所有员工的标准情况，他们的薪水与结果完全脱钩并不理想。
- en: Generally though I see way less people quitting their paid jobs, than quitting
    equity based start ups.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我看到辞职的人比辞职的股权型创业公司的人少得多。
- en: '[](#realize-your-bias)Realize your bias'
  id: totrans-split-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#realize-your-bias)认识到你的偏见'
- en: You're the business person. The entrepreneur. The idea guy.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 你是商业人士。企业家。创意人。
- en: Naturally, you think it's extremely important for everyone to be as into it
    as you are.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: 自然而然地，你认为每个人都像你一样对此极度重视很重要。
- en: But just like you don't think the design is THAT important, other people don't
    think the idea is that important.
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 但就像你不认为设计那么重要一样，其他人也不认为创意那么重要。
- en: If you're already 1-2 business co-founders, do not look for a third co-founder
    who is like half technical and half business.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有1-2位商业合伙人，不要寻找第三位既有技术又有商业能力的合伙人。
- en: Let people specialize and adapt over time.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 让人们专门化并随时间适应。
- en: '[](#passion)Passion'
  id: totrans-split-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[](#passion)激情'
- en: I see founders hammer this one a lot.
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到创始人们经常强调这一点。
- en: To me it shows naivety and a fundamental misunderstanding of how passion works
    in adults.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这显示了成年人对激情如何运作的天真和根本性的误解。
- en: Passion develops over time
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 激情是随着时间而发展的。
- en: You **just** told me about organizational change management and expect me to
    be into it?
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 你**刚刚**告诉我关于组织变革管理，现在你期望我对此感兴趣？
- en: Oh now you expect me to be into solar technology?
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，现在你希望我对太阳能技术感兴趣？
- en: Oh now you expect me to be into health care insurance?
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，现在你希望我对医疗保险感兴趣？
- en: Oh now you expect me to be into meal planners for retirement homes?
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，现在你希望我对退休院的餐饮计划感兴趣？
- en: Oh now you expect me to be into recommending the right tv show?
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，现在你希望我对推荐正确的电视节目感兴趣？
- en: Oh now you expect me to be passionate about making people go vegan?
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，现在你希望我对让人们成为素食主义者感兴趣？
- en: Developers work in domains you never heard of all the time. Passion, especially
    on day 1, is not required.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员经常在你从未听说过的领域工作。特别是在第一天，激情并非必需。
- en: Developers are passionate about solving problems with code.
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员热衷于用代码解决问题。
- en: Developers are passionate about building cool shit.
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员热衷于构建酷炫的东西。
- en: Developers are passionate about keyboards and editors and shortcuts.
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员热衷于键盘、编辑器和快捷方式。
- en: How passionate do you need your accountant to be?
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要你的会计师有多么热衷？
- en: Ask yourself, how passionate are **you** about **software**? And you want to
    build one now?
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 问问自己，你对**软件**有多热衷？你现在想要构建一个吗？
- en: '[](#final-thoughts)Final Thoughts'
  id: totrans-split-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[](#final-thoughts)最后的思考'
- en: Cut your list of requirements for a technical co-founder. Realize that you're
    essentially asking someone for a favour, until you have paying customers.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 减少对技术联合创始人的需求清单。意识到，直到有付费客户之前，你实际上是在请求别人的帮助。
- en: Consider the **costs**, the **opportunity costs** and the **risks** of **paying
    and not paying** someone to get your idea off the ground.
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑**成本**、**机会成本**以及支付和不支付某人来推动你的想法的**风险**。
- en: Don't expect **your** level of passion and **your** commitment level for **your**
    idea from someone else.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 不要期望从别人那里得到与**你的**热情水平和对**你的**想法的承诺水平相同的东西。
- en: Especially not after 2 meetings.
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是不是在2次会议之后。
