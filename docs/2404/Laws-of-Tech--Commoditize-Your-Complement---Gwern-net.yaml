- en: '**Venture Capital**: [Y Combinator](https://en.wikipedia.org/wiki/Y_Combinator
    "Y Combinator"): running [Hacker News](https://en.wikipedia.org/wiki/Hacker_News
    "Hacker News"), releasing [“SAFE” notes & sales templates](https://www.ycombinator.com/documents/),
    developing [Startup School](https://www.startupschool.org/)'
  id: totrans-split-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险投资**：[Y Combinator](https://en.wikipedia.org/wiki/Y_Combinator "Y Combinator")：管理
    [Hacker News](https://en.wikipedia.org/wiki/Hacker_News "Hacker News")，发布 [“SAFE”
    notes & sales templates](https://www.ycombinator.com/documents/)，开发 [Startup School](https://www.startupschool.org/)'
