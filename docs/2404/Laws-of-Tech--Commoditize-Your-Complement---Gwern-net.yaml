  zh: 'Laws of Tech: Commoditize Your Complement · Gwern.net'
- en: 'Laws of Tech: Commoditize Your Complement · Gwern.net'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术法则：商品化你的补充物 · Gwern.net
- en: 来源：[https://gwern.net/complement](https://gwern.net/complement)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gwern.net/complement](https://gwern.net/complement)
- en: A classic pattern in technology economics, identified by Joel Spolsky, is layers
    of the stack attempting to become monopolies while turning other layers into perfectly-competitive
    markets which are commoditized, in order to harvest most of the consumer surplus;
    discussion and examples.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乔尔·斯波尔斯基（Joel Spolsky）在技术经济学中识别出的一个经典模式是技术堆栈中的各层试图成为垄断，同时将其他层转变为完全竞争的市场，这些市场则被商品化，以便收割消费者剩余价值；讨论和案例。
- en: 'Joel Spolsky in 2002 identified a major pattern in technology business & economics:
    the pattern of “commoditizing your complement”, an alternative to vertical integration,
    where companies seek to secure a chokepoint or quasi-monopoly in products composed
    of many necessary & sufficient layers by dominating one layer while fostering
    so much competition in another layer above or below its layer that no competing
    monopolist can emerge, prices are driven down to marginal costs elsewhere in the
    stack, total price drops & increases demand, and the majority of the consumer
    surplus of the final product can be diverted to the quasi-monopolist. No matter
    how valuable the original may be and how much one could charge for it, it can
    be more valuable to make it free if it increases profits *elsewhere*. A classic
    example is the commodification of PC hardware by the Microsoft OS monopoly, to
    the detriment of IBM & benefit of MS.'
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2002年，乔尔·斯波尔斯基（Joel Spolsky）在技术商业和经济学中识别出一个重要模式：“商品化你的补充物”，这是垂直整合的一种替代方式，公司寻求在由许多必要和充分层组成的产品中，通过主导其中一层并在其上下层中培育大量竞争，以致没有竞争的垄断者能够出现，从而推动其余层的价格下降到边际成本，总价格降低并增加需求，并将最终产品的大部分消费者剩余价值转向准垄断者。无论原产品的价值有多高，以及可以为其收费多少，如果通过使其免费可以增加*其他地方*的利润更有价值，则这样做可能更有价值。一个经典例子是微软操作系统垄断导致PC硬件商品化，对IBM有害而对微软有利。
- en: 'This pattern explains many otherwise odd or apparently self-sabotaging ventures
    by large tech companies into apparently irrelevant fields, such as the high rate
    of releasing open-source contributions by many Internet companies or the intrusion
    of advertising companies into smartphone manufacturing & web browser development
    & statistical software & fiber-optic networks & municipal WiFi & radio spectrum
    auctions & DNS (Google): they are pre-emptive attempts to commodify another company
    elsewhere in the stack, or defenses against it being done to them.'
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种模式解释了许多原本看似奇怪或显然是自我破坏的大型技术公司进入表面上不相关领域的冒险，比如许多互联网公司高频率发布开源贡献，或者广告公司侵入智能手机制造、网页浏览器开发、统计软件、光纤网络、市政WiFi、无线电频谱拍卖和DNS（Google）领域：它们都是预防性尝试，以在技术堆栈的其他地方商品化另一家公司，或者防范别人这样做。
- en: 'Ex-MS product manager [Joel Spolsky’s](https://en.wikipedia.org/wiki/Joel_Spolsky
    "Joel Spolsky") 2002 [“Strategy Letter V: The Economics of Open Source”](https://www.joelonsoftware.com/2002/06/12/strategy-letter-v/
    "''Joel on Software: Strategy Letter V'', Spolsky 2002") ([Slashdot](https://slashdot.org/story/02/06/17/1433221/joel-on-the-economics-of-open-source);
    [HN](https://news.ycombinator.com/item?id=1250958)) discusses a pattern he saw
    in technology companies, software, and Microsoft in particular. While he does
    not cite, it’s likely he was influenced by [Carl Shapiro](https://en.wikipedia.org/wiki/Carl_Shapiro
    "Carl Shapiro") & Google economist [Hal Varian’s](https://en.wikipedia.org/wiki/Hal_Varian
    "Hal Varian") best-selling 1999 technology economics book, [*Information Rules:
    A Strategic Guide to the Network Economy*](https://www.amazon.com/Information-Rules-Strategic-Network-Economy/dp/087584863X),
    which [discusses the idea extensively](#information-rules). Definition: make yourself
    a monopoly by growing the markets around you. I excerpt the definition & examples
    below (emphasis in original, most links added):'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '前微软产品经理 [乔尔·斯波尔斯基](https://en.wikipedia.org/wiki/Joel_Spolsky "Joel Spolsky")
    的 2002 年 [“战略信件 V：开源经济学”](https://www.joelonsoftware.com/2002/06/12/strategy-letter-v/
    "''Joel on Software: Strategy Letter V'', Spolsky 2002")（[Slashdot](https://slashdot.org/story/02/06/17/1433221/joel-on-the-economics-of-open-source);
    [HN](https://news.ycombinator.com/item?id=1250958)）讨论了他在技术公司、软件和特别是微软中看到的模式。虽然他没有引用，但很可能受到了
    [卡尔·沙皮罗](https://en.wikipedia.org/wiki/Carl_Shapiro "Carl Shapiro") 和 Google 经济学家
    [哈尔·瓦里安](https://en.wikipedia.org/wiki/Hal_Varian "Hal Varian") 1999 年畅销技术经济学书籍
    [*信息规则：网络经济战略指南*](https://www.amazon.com/Information-Rules-Strategic-Network-Economy/dp/087584863X)
    的影响，该书 [广泛讨论了这一观念](#information-rules)。定义：通过扩展周围市场使自己形成垄断。我摘录了以下定义和例子（原文强调，大部分链接已添加）：'
- en: Every product in the marketplace has [*substitutes*](https://en.wikipedia.org/wiki/Substitute_good
    "Substitute good") and [*complements*](https://en.wikipedia.org/wiki/Complementary_good
    "Complementary good"). A substitute is another product you might buy if the first
    product is too expensive. Chicken is a substitute for beef. If you’re a chicken
    farmer and the price of beef goes up, the people will want more chicken, and you
    will sell more.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 市场上的每种产品都有 [*替代品*](https://en.wikipedia.org/wiki/Substitute_good "Substitute
    good") 和 [*补充品*](https://en.wikipedia.org/wiki/Complementary_good "Complementary
    good")。替代品是在第一种产品价格过高时可能购买的另一种产品。鸡肉是牛肉的替代品。如果您是一名鸡农，牛肉价格上涨，人们将更喜欢吃鸡肉，您将会卖更多。
- en: A complement is a product that you usually buy together with another product.
    Gas and cars are complements. Computer hardware is a classic complement of computer
    operating systems. And babysitters are a complement of dinner at fine restaurants.
    In a small town, when the local five star restaurant has a two-for-one Valentine’s
    day special, the local babysitters double their rates. (Actually, the nine-year-olds
    get roped into early service.)
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 补充产品是通常与另一产品一起购买的产品。汽油和汽车是补充产品。计算机硬件是计算机操作系统的经典补充产品。而保姆是高档餐厅晚餐的补充。在小镇上，当本地的五星级餐厅举办情人节两人同行的特别活动时，当地的保姆费用翻了一番。（实际上，九岁的孩子们被提前预约了。）
- en: All else being equal, demand for a product increases when the prices of its
    complements decrease.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他条件相等时，产品的需求在其补充产品价格下降时增加。
- en: '…In general, a company’s strategic interest is going to be to get the price
    of their complements as low as possible. The lowest theoretically sustainable
    price would be the “commodity price”—the price that arises when you have a bunch
    of competitors offering indistinguishable goods. So:'
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …一般来说，公司的战略利益将是尽可能降低其补充产品的价格。最低的理论可持续价格将是“商品价格”——当您有一群竞争对手提供无法区分的商品时的价格。
- en: '***Smart companies try to commoditize their products’ complements.***'
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***聪明的公司尝试使其产品的补充产品变成商品化。***'
- en: If you can do this, demand for your product will increase and you will be able
    to charge more and make more.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果能做到这一点，产品的需求将增加，您将能够提高价格并获得更多利润。
- en: When [IBM](https://en.wikipedia.org/wiki/IBM "IBM") [designed the PC architecture](https://en.wikipedia.org/wiki/IBM_Personal_Computer#History
    "IBM Personal Computer § History"), they used off-the-shelf parts instead of custom
    parts, and they carefully documented the interfaces between the parts in the (revolutionary)
    [IBM-PC Technical Reference Manual](https://www.pcjs.org/pubs/pc/reference/ibm/).
    Why? So that other manufacturers could join the party. As long as you match the
    interface, you can be used in PCs. ***IBM’s goal was to commoditize the add-in
    market***, which is a complement of the PC market, and they did this quite successfully.
    Within a short time scrillions of companies sprung up offering memory cards, hard
    drives, graphics cards, printers, etc. Cheap add-ins meant more demand for PCs.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当[IBM](https://en.wikipedia.org/wiki/IBM "IBM")设计PC架构时，他们使用了现成的零部件而不是定制部件，并在（革命性的）[IBM-PC技术参考手册](https://www.pcjs.org/pubs/pc/reference/ibm/)中精心记录了这些部件之间的接口。为什么呢？这样其他制造商就可以加入这个派对。只要你匹配接口，就可以在PC上使用。***IBM的目标是使插件市场商品化***，这是PC市场的补充，并且他们做到了相当成功。短时间内，成千上万家公司涌现出来，提供内存卡、硬盘、显卡、打印机等产品。廉价的插件意味着对PC的更多需求。
- en: When IBM licensed the operating system [PC-DOS](https://en.wikipedia.org/wiki/IBM_PC_DOS
    "IBM PC DOS") from Microsoft, Microsoft was very careful not to sell an exclusive
    license. This made it possible for Microsoft to license the same thing to [Compaq](https://en.wikipedia.org/wiki/Compaq
    "Compaq") and the other hundreds of OEMs who had legally cloned the IBM PC using
    IBM’s own documentation. ***Microsoft’s goal was to commoditize the PC market***.
    Very soon the PC itself was basically a commodity, with ever decreasing prices,
    consistently increasing power, and fierce margins that make it extremely hard
    to make a profit. The low prices, of course, increase demand. Increased demand
    for PCs meant increased demand for their complement, [MS-DOS](https://en.wikipedia.org/wiki/MS-DOS
    "MS-DOS"). All else being equal, the greater the demand for a product, the more
    money it makes for you. And that’s why Bill Gates can buy Sweden and you can’t.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当IBM从Microsoft那里许可使用操作系统[PC-DOS](https://en.wikipedia.org/wiki/IBM_PC_DOS "IBM
    PC DOS")时，Microsoft非常小心地没有出售独家许可。这使得Microsoft能够向[Compaq](https://en.wikipedia.org/wiki/Compaq
    "Compaq")和其他数百家合法克隆IBM PC的OEM提供相同的许可。***Microsoft的目标是使PC市场商品化***。很快，PC本身基本上成为了商品，价格不断下降，性能不断增强，利润空间非常小，极其难以盈利。低廉的价格当然会增加需求。PC的需求增加意味着对其补充产品[MS-DOS](https://en.wikipedia.org/wiki/MS-DOS
    "MS-DOS")的需求增加。其他条件相同，产品的需求越大，就能为你赚更多钱。这就是为什么比尔·盖茨可以买下瑞典而你不能。
- en: 'Spolsky provides 8 examples (IBM commoditizing the add-on manufacturers, MS
    commoditizing IBM+PC manufacturers, IBM/Transmeta/Sun/HP funding FLOSS/Linux,
    Netscape open-sourcing Navigator, Sun developing Java & the JVM):'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Spolsky提供了8个例子（IBM商品化附加制造商，MS商品化IBM+PC制造商，IBM/Transmeta/Sun/HP资助FLOSS/Linux，Netscape开源Navigator，Sun开发Java和JVM）：
- en: Understanding this strategy actually goes a long, long way in explaining why
    many commercial companies are making big contributions to open source. Let’s go
    over these.
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 理解这一策略实际上在很大程度上可以解释为什么许多商业公司正在对开源做出重大贡献。让我们详细讨论这些内容。
- en: '***Headline: IBM Spends Millions to Develop Open Source Software.***'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***标题：IBM花费数百万美元开发开源软件。***'
- en: '**Myth**: They’re doing this because [Lou Gerstner](https://en.wikipedia.org/wiki/Lou_Gerstner
    "Lou Gerstner") read the [GNU Manifesto](https://en.wikipedia.org/wiki/GNU_Manifesto
    "GNU Manifesto") and decided he doesn’t actually like capitalism.'
  id: totrans-split-21
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**误解**：他们这样做是因为[Lou Gerstner](https://en.wikipedia.org/wiki/Lou_Gerstner "Lou
    Gerstner")读了[GNU宣言](https://en.wikipedia.org/wiki/GNU_Manifesto "GNU Manifesto")并决定他实际上并不喜欢资本主义。'
- en: '**Reality**: They’re doing this because IBM is becoming an IT consulting company.
    IT consulting is a complement of enterprise software. Thus IBM needs to commoditize
    enterprise software, and the best way to do this is by supporting open source.
    Lo and behold, their consulting division is [winning big](/doc/economics/2002-schonfeld-thisisyourfathersibmonlysmarter.html
    "This *Is* Your Father''s IBM, Only Smarter: How a former has-been kicked its
    old habits, got open-source religion, and regained its status as one of the biggest,
    baddest tech companies on earth.") with this strategy. …'
  id: totrans-split-22
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现实情况**：他们这样做是因为IBM正在成为一个IT咨询公司。IT咨询是企业软件的补充。因此，IBM需要将企业软件商品化，而最佳方式是支持开源。不出所料，他们的咨询部门正通过这种策略大获成功……'
- en: '***Headline: [Netscape](https://en.wikipedia.org/wiki/Netscape "Netscape")
    [Open Sources](https://en.wikipedia.org/w/index.php?title=Netscape&oldid=1062880770#Open_sourcing)
    Their [Web Browser](https://en.wikipedia.org/wiki/Netscape_(web_browser) "Netscape
    (web browser)").***'
  id: totrans-split-23
  prefs:
  - PREF_BQ
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***标题：[网景](https://zh.wikipedia.org/wiki/Netscape "Netscape")开源他们的[Web浏览器](https://zh.wikipedia.org/wiki/Netscape_(web_browser)
    "Netscape (web browser)").***'
- en: '**Myth**: They’re doing this to get free source code contributions from people
    in cybercafes in New Zealand.'
  id: totrans-split-24
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神话**：他们这样做是为了从新西兰的网吧用户那里获取免费的源代码贡献。'
- en: '**Reality**: They’re doing this to commoditize the web browser. This has been
    Netscape’s strategy *from day one*. Have a look at [the very first Netscape press
    release](http://home.mcom.com/info/newsrelease.html "Netscape Communications Offers
    New Network Navigator Free On The Internet: Netscape Communications Now, Builds
    On Tradition Of Freeware For The Net (web.archive.org/web/20020614041310/http://wp.netscape.com/newsref/pr/newsrelease1.html)"):
    the browser is “freeware”. Netscape gave away the browser so they could make money
    [on](https://en.wikipedia.org/wiki/Oracle_iPlanet_Web_Server "Oracle iPlanet Web
    Server") [servers](https://en.wikipedia.org/wiki/Netscape_Application_Server "Netscape
    Application Server"). Browsers and servers are classic complements. The cheaper
    the browsers, the more servers you sell. This was never as true as it was in October
    1994\. …'
  id: totrans-split-25
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现实情况**：他们这样做是为了将Web浏览器商品化。这一直是网景的策略*从第一天*开始。看看[网景的第一份新闻发布稿](http://home.mcom.com/info/newsrelease.html
    "Netscape Communications Offers New Network Navigator Free On The Internet: Netscape
    Communications Now, Builds On Tradition Of Freeware For The Net (web.archive.org/web/20020614041310/http://wp.netscape.com/newsref/pr/newsrelease1.html)"):
    浏览器是“免费软件”。网景免费提供浏览器是为了通过[服务器](https://zh.wikipedia.org/wiki/Oracle_iPlanet_Web_Server
    "Oracle iPlanet Web Server") [赚钱](https://zh.wikipedia.org/wiki/Netscape_Application_Server
    "Netscape Application Server")。浏览器和服务器是经典的补充。浏览器越便宜，销售的服务器就越多。这在1994年10月从未如此真实过……'
- en: '***Headline: [Transmeta](https://en.wikipedia.org/wiki/Transmeta "Transmeta")
    Hires [Linus](https://en.wikipedia.org/wiki/Linus_Torvalds "Linus Torvalds"),
    Pays Him To Hack on [Linux](https://en.wikipedia.org/wiki/Linux "Linux").***'
  id: totrans-split-26
  prefs:
  - PREF_BQ
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***标题：[Transmeta](https://zh.wikipedia.org/wiki/Transmeta "Transmeta")聘请[Linus](https://zh.wikipedia.org/wiki/Linus_Torvalds
    "Linus Torvalds")为[Hack on](https://zh.wikipedia.org/wiki/Linux "Linux").***'
- en: '**Myth**: They just did it to get publicity. Would you have heard of Transmeta
    otherwise?'
  id: totrans-split-27
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神话**：他们只是为了获得公众关注才这样做的。不然你会听说过Transmeta吗？'
- en: '**Reality**: Transmeta is a CPU company. The natural complement of a CPU is
    an operating system. Transmeta wants OSs to be a commodity.'
  id: totrans-split-28
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现实情况**：Transmeta是一家CPU公司。CPU的自然补充是操作系统。Transmeta希望操作系统成为一种商品。'
- en: '***Headline: [Sun](https://en.wikipedia.org/wiki/Sun_Microsystems "Sun Microsystems")
    and [HP](https://en.wikipedia.org/wiki/Hewlett-Packard "Hewlett-Packard") Pay
    [Ximian](https://en.wikipedia.org/wiki/Ximian "Ximian") To Hack on [Gnome](https://en.wikipedia.org/wiki/GNOME
    "GNOME").***'
  id: totrans-split-29
  prefs:
  - PREF_BQ
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***标题：[Sun](https://zh.wikipedia.org/wiki/Sun_Microsystems "Sun Microsystems")和[HP](https://zh.wikipedia.org/wiki/Hewlett-Packard
    "Hewlett-Packard")支付[Ximian](https://zh.wikipedia.org/wiki/Ximian "Ximian")进行[Gnome](https://zh.wikipedia.org/wiki/GNOME
    "GNOME")的开发。***'
- en: '**Myth**: Sun and HP are supporting free software because they like [Bazaars,
    not Cathedrals](https://en.wikipedia.org/wiki/The_Cathedral_and_the_Bazaar "The
    Cathedral and the Bazaar").'
  id: totrans-split-30
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神话**：Sun和HP支持自由软件是因为他们喜欢[Bazaar，不喜欢Cathedral](https://zh.wikipedia.org/wiki/The_Cathedral_and_the_Bazaar
    "The Cathedral and the Bazaar")。'
- en: '**Reality**: Sun and HP are hardware companies. They make boxen. In order to
    make money on the desktop, they need for [windowing systems](https://en.wikipedia.org/wiki/Windowing_system
    "Windowing system"), which are a complement of desktop computers, to be a commodity.
    Why don’t they take the money they’re paying Ximian and use it to develop a proprietary
    windowing system? They tried this (Sun had [NeWS](https://en.wikipedia.org/wiki/NeWS
    "NeWS") and HP had [New Wave](https://en.wikipedia.org/wiki/NewWave "NewWave")),
    but these are really hardware companies at heart with pretty crude software skills,
    and they need windowing systems to be a *cheap commodity*, not a proprietary advantage
    which they have to pay for. So they hired the nice guys at Ximian to do this for
    the same reason that Sun bought [Star Office](https://en.wikipedia.org/wiki/StarOffice
    "StarOffice") and open sourced it: to commoditize software and make more money
    on hardware.'
  id: totrans-split-31
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现实情况**：Sun 和 HP 是硬件公司。他们制造机箱。为了在桌面上赚钱，他们需要 [窗口系统](https://zh.wikipedia.org/wiki/窗口系统
    "Windowing system") 成为商品，这是桌面电脑的补充品。为什么他们不拿出给 Ximian 的钱，用来开发专有的窗口系统呢？他们曾经尝试过这样做（Sun
    有 [NeWS](https://zh.wikipedia.org/wiki/NeWS "NeWS")，HP 有 [New Wave](https://zh.wikipedia.org/wiki/NewWave
    "NewWave")），但这些公司从根本上说是硬件公司，软件技能相对较差，他们需要窗口系统成为*廉价商品*，而不是他们必须支付的专有优势。因此，他们聘请了
    Ximian 的好人做这件事，就像 Sun 收购 [Star Office](https://zh.wikipedia.org/wiki/StarOffice
    "StarOffice") 并开源它的原因一样：以商品化软件，从硬件上赚更多的钱。'
- en: '***Headline: Sun Develops [Java](https://en.wikipedia.org/wiki/Java_(software_platform)
    "Java (software platform)"); New [“Bytecode” System](https://en.wikipedia.org/wiki/Java_bytecode
    "Java bytecode") Means Write Once, Run Anywhere [WORA].*** [See also Microsoft’s
    [.NET Framework](https://en.wikipedia.org/wiki/.NET_Framework ".NET Framework").]'
  id: totrans-split-32
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***头条：Sun 开发 [Java](https://zh.wikipedia.org/wiki/Java "Java (software platform)")；新的
    [“字节码” 系统](https://zh.wikipedia.org/wiki/Java_bytecode "Java bytecode") 意味着 Write
    Once, Run Anywhere [WORA]。*** [另见微软的 [.NET Framework](https://zh.wikipedia.org/wiki/.NET_Framework
    ".NET Framework")。]'
- en: The [bytecode](https://en.wikipedia.org/wiki/Bytecode "Bytecode") idea is not
    new—programmers have always tried to make their code run on as many machines as
    possible. (That’s how you commoditize your complement). For years Microsoft had
    its own p-code compiler and portable windowing layer which let [Excel](https://en.wikipedia.org/wiki/Microsoft_Excel
    "Microsoft Excel") run on Mac, Windows, and [OS/2](https://en.wikipedia.org/wiki/OS/2
    "OS/2"), and on Motorola, [Intel](https://en.wikipedia.org/wiki/Intel "Intel"),
    Alpha, MIPS and PowerPC chips. Quark [[QuarkXPress](https://en.wikipedia.org/wiki/QuarkXPress
    "QuarkXPress")?] has a layer which runs Macintosh code on Windows. The [C programming
    language](https://en.wikipedia.org/wiki/C_(programming_language) "C (programming
    language)") is best described as a hardware-independent assembler language. It’s
    not a new idea to software developers.
  id: totrans-split-33
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[字节码](https://zh.wikipedia.org/wiki/字节码 "Bytecode") 的概念并非新鲜事物——程序员们一直在尝试让他们的代码在尽可能多的机器上运行。（这就是你将你的补充品商品化的方式）。多年来，微软一直拥有自己的
    p-code 编译器和便携式窗口层，使得 [Excel](https://zh.wikipedia.org/wiki/Microsoft_Excel "Microsoft
    Excel") 可以在 Mac、Windows 和 [OS/2](https://zh.wikipedia.org/wiki/OS/2 "OS/2") 上运行，以及在
    Motorola、[Intel](https://zh.wikipedia.org/wiki/英特爾 "Intel")、Alpha、MIPS 和 PowerPC
    芯片上运行。Quark [[QuarkXPress](https://zh.wikipedia.org/wiki/QuarkXPress "QuarkXPress")?]
    有一个层，可以在 Windows 上运行 Macintosh 代码。[C 编程语言](https://zh.wikipedia.org/wiki/C语言 "C
    (programming language)") 最适合描述为与硬件无关的汇编语言。对于软件开发人员来说，这并不是一个新的想法。'
- en: If you can run your software anywhere, that makes hardware more of a commodity.
    As hardware prices go down, the market expands, driving more demand for software
    (and leaving customers with extra money to spend on software which can now be
    more expensive.)
  id: totrans-split-34
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你可以在任何地方运行你的软件，这将使得硬件更像是商品。随着硬件价格下降，市场扩展，驱动了对软件的更多需求（并使客户有更多的钱来购买现在可能更昂贵的软件）。
- en: 'Sun’s enthusiasm for WORA is, um, *strange*, because Sun is a hardware company.
    Making hardware a commodity is the *last* thing they want to do. Oooooooooooooooooooooops!
    Sun is the loose cannon of the computer industry. Unable to see past their raging
    fear and loathing of Microsoft, they adopt strategies based on anger rather than
    self-interest. Sun’s two strategies are (a) make software a commodity by promoting
    and developing free software (Star Office, Linux, [Apache](https://en.wikipedia.org/wiki/Apache_HTTP_Server
    "Apache HTTP Server"), Gnome, etc), and (b) make hardware a commodity by promoting
    Java, with its bytecode architecture and WORA. OK, Sun, pop quiz: when the music
    stops, where are you going to sit down? Without proprietary advantages in hardware
    or software, you’re going to have to take the commodity price, which barely covers
    the cost of cheap factories in Guadalajara, not your cushy offices in Silicon
    Valley.'
  id: totrans-split-35
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: Sun对WORA的热情有点*奇怪*，因为Sun是一家硬件公司。将硬件作为商品化是他们最不想做的事情。哦哦哦哦哦哦哦哦哦！Sun是计算机行业的独立枪手。他们无法超越对Microsoft的愤怒和恐惧，因此采取了基于愤怒而非自身利益的战略。Sun的两种策略是：（a）通过推广和开发自由软件（Star
    Office，Linux，[Apache](https://en.wikipedia.org/wiki/Apache_HTTP_Server "Apache
    HTTP Server")，Gnome等）使软件成为商品化，以及（b）通过推广具有字节码架构和WORA的Java来使硬件成为商品化。好吧，Sun，小测验：音乐停止时，你要坐在哪里？在硬件或软件的专有优势丧失后，你将不得不接受商品价格，这几乎只能覆盖在瓜达拉哈拉廉价工厂的成本，而不是在硅谷的舒适办公室。
- en: 'In Eric S. Raymond’s famous 1999 *[The Cathedral and the Bazaar](https://en.wikipedia.org/wiki/The_Cathedral_and_the_Bazaar
    "The Cathedral and the Bazaar")*, he includes a section, [“Open Source as a Strategic
    Weapon”](http://www.catb.org/~esr/writings/cathedral-bazaar/magic-cauldron/ar01s11.html)
    on commercial motivations for sponsorship of FLOSS along the lines of Spolsky’s
    examples, listing Apache, the X window system, and Netscape Mozilla as examples
    of strategic uses of FLOSS which look like “commoditize your complement” examples:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在Eric S. Raymond 1999年著名的*[大教堂与集市](https://en.wikipedia.org/wiki/The_Cathedral_and_the_Bazaar
    "The Cathedral and the Bazaar")*中，他包括了一个部分，[“开源作为战略武器”](http://www.catb.org/~esr/writings/cathedral-bazaar/magic-cauldron/ar01s11.html)，讨论了FLOSS赞助的商业动机，例如Spolsky的例子，列出了Apache、X窗口系统和Netscape
    Mozilla等作为FLOSS战略应用的例子，看起来像是“商品化你的补充”例子：
- en: '***Cost-sharing as a competitive weapon***'
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***成本共享作为竞争武器***'
- en: Earlier, we considered Apache as an example of better and cheaper infrastructure
    development through cost-sharing in an open-source project. For software and systems
    vendors competing against Microsoft and its [IIS web server](https://en.wikipedia.org/wiki/Internet_Information_Services
    "Internet Information Services"), the Apache project is also a competitive weapon.
    It would be difficult, perhaps impossible, for any other single web server vendor
    to completely offset the advantages of Microsoft’s huge war chest and desktop-monopoly
    market power. But Apache enables each corporate participant in the project to
    offer a webserver that is both technically superior to IIS and reassures customers
    with a majority market share—at far lower cost. This improves the market position
    and cost of production for value-added electronic-commerce products (like IBM’s
    [WebSphere](https://en.wikipedia.org/wiki/IBM_WebSphere "IBM WebSphere")).
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 早些时候，我们以Apache作为一个例子，通过在开源项目中进行成本共享来实现更好、更便宜的基础设施开发。对于那些与Microsoft及其[IIS web
    server](https://en.wikipedia.org/wiki/Internet_Information_Services "Internet
    Information Services")竞争的软件和系统供应商来说，Apache项目也是一种竞争利器。任何其他单一的Web服务器供应商要想完全抵消Microsoft庞大的战略储备和桌面垄断市场力量的优势，可能是困难的，甚至是不可能的。但是Apache使项目中的每个企业参与者都能提供一个技术上优于IIS并且以远低于成本的市场份额安抚客户的Web服务器。这提高了增值电子商务产品（如IBM的[WebSphere](https://en.wikipedia.org/wiki/IBM_WebSphere
    "IBM WebSphere")）的市场地位和生产成本。
- en: …***Resetting the competition***
  id: totrans-split-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: …***竞争重置***
- en: When the development of the open-source [X Window System](https://en.wikipedia.org/wiki/X_Window_System
    "X Window System") was funded by [DEC](https://en.wikipedia.org/wiki/Digital_Equipment_Corporation
    "Digital Equipment Corporation") in the 1980s, their explicit goal was to “reset
    the competition”. At the time there were several competing alternative graphics
    environments for [Unix](https://en.wikipedia.org/wiki/Unix "Unix") in play, notably
    including Sun Microsystems’s [NeWS](https://en.wikipedia.org/wiki/NeWS "NeWS")
    system. DEC strategists believed (probably correctly) that if Sun were able to
    establish a proprietary graphics standard it would get a lock on the booming Unix-workstation
    market. By funding X and lending it engineers, and by allying with many smaller
    vendors to establish X as a de-facto standard, DEC was able to neutralize advantages
    held by Sun and other competitors with more in-house expertise in graphics. This
    moved the focus of competition in the workstation market towards hardware, where
    DEC was historically strong.
  id: totrans-split-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当20世纪80年代DEC资助开源[X Window系统](https://zh.wikipedia.org/wiki/X_Window系统 "X Window系统")时，他们明确的目标是“重新设置竞争”。当时，Unix系统有几个竞争的替代图形环境，尤其是包括Sun
    Microsystems的[NeWS](https://zh.wikipedia.org/wiki/NeWS "NeWS")系统。DEC的战略家们相信（很可能是正确的），如果Sun能够建立专有的图形标准，它将在蓬勃发展的Unix工作站市场上占据主导地位。通过资助X并提供工程师支持，并与许多小型供应商结盟，将X确立为事实标准，DEC能够抵消Sun及其他拥有更多内部图形专业知识的竞争对手的优势。这将工作站市场的竞争重心转移到了硬件领域，DEC在这方面历来强势。
- en: '***Preventing a choke hold***'
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***防止窒息***'
- en: In explaining the loss-leader/market-positioner business model above, I described
    how Netscape’s open-sourcing of the Mozilla browser was a (successful) maneuver
    aimed at preventing Microsoft from effectively locking up HTML markup and the
    HTTP protocol.
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在上面解释了损失领导者/市场定位者商业模型后，我描述了网景公司开源Mozilla浏览器的策略（成功地），旨在阻止微软有效地垄断HTML标记语言和HTTP协议。
- en: 'A way I would express it as: Any product is the joint outcome of a large number
    of individual components, each of which layers is necessary but not sufficient
    to the final valuable use of the entire stack put together; a smartphone is not
    much good without a power-efficient sensitive radio, but the radio is not much
    good without a good OS on top of it, and a good OS is not much good either without
    great apps like web browsers (and is a web browser all that useful if there aren’t
    useful websites to use in it, and where are the languages & compilers for all
    this coming from anyway…?). Many products are formed by a stack of [two-sided
    markets](https://en.wikipedia.org/wiki/Two-sided_market "Two-sided market").'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我会这样表达它：任何产品都是大量单独组件的联合成果，每一层都是必要的，但不能单独构成整个堆栈的最终有价值用途；智能手机没有节能敏感的无线电就不怎么好用，但无线电没有好的操作系统也不怎么好用，而好的操作系统如果没有像Web浏览器这样的优秀应用程序也不怎么好用（如果没有有用的网站使用它，所有这些都是从哪里来的编程语言和编译器…？）。许多产品由[双边市场](https://zh.wikipedia.org/wiki/雙邊市場
    "双边市场")的一堆组成。
- en: 'The end product of a [Symbian](https://en.wikipedia.org/wiki/Symbian "Symbian"),
    [iOS](https://en.wikipedia.org/wiki/IOS "IOS"), or [Android](https://en.wikipedia.org/wiki/Android_(operating_system)
    "Android (operating system)") smartphone is without a doubt fantastically valuable
    to the user, but what is the fair division of the revenue among the countless
    people, technologies, manufacturers who created each of the many critically-important
    layers in the full tech stack? Certainly contemporary intellectual property law
    (eg. “software patents”) does not provide a socially-efficient distribution like
    the [Shapley value](https://en.wikipedia.org/wiki/Shapley_value "Shapley value")
    to all the participants! There are constraints in that the final product cannot
    cost more than the value to the user (otherwise consumers simply wouldn’t buy
    it, and if the [consumer surplus](https://en.wikipedia.org/wiki/Economic_surplus#Consumer_surplus
    "Economic surplus § Consumer surplus") isn’t at least considerably above zero,
    no one would bother to learn about it) and the companies in the commoditized layers
    can’t be forced down to below marginal costs (otherwise they would go bankrupt
    & exit the market), but these are weak, and do not give any good hints as to who
    will capture the majority of the value: the chip fab manufacturers? the chip designers?
    the device manufacturers? the OS developers? the userland application developers?
    the ISPs? the website owners?'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[塞比安](https://zh.wikipedia.org/wiki/Symbian "塞比安")、[iOS](https://zh.wikipedia.org/wiki/IOS
    "iOS")或[安卓](https://zh.wikipedia.org/wiki/Android "安卓")智能手机的最终产品无疑对用户非常有价值，但在完整技术堆栈中创造每个重要层次的无数人员、技术和制造商之间的收入公平分配是什么？当然，当代知识产权法（例如“软件专利”）并不像[沙普利值](https://zh.wikipedia.org/wiki/%E6%B2%99%E6%99%AE%E5%88%A9%E5%80%BC
    "沙普利值")一样提供社会效率分配给所有参与者！最终产品的成本不能高于用户的价值（否则消费者根本不会购买，如果[消费者剩余](https://zh.wikipedia.org/wiki/%E7%BB%8F%E6%B5%8E%E4%BD%99%E4%BD%99
    "经济剩余 § 消费者剩余")至少不高于零，没有人会费心了解它），而商品化层的公司不能被迫降到低于边际成本（否则它们会破产并退出市场），但这些约束力度不强，无法给出谁将捕获大部分价值的良好提示：芯片制造商？芯片设计者？设备制造商？操作系统开发者？用户应用程序开发者？ISP？网站所有者？'
- en: '[Vertical integration](https://en.wikipedia.org/wiki/Vertical_integration "Vertical
    integration") can be an effective way of resolving the intractable market dispute
    with top-down dictatorships, but can require lax anti-monopoly regulations, high
    capital investment, massive corporation overextension & empire-building, and risks
    being outcompeted at every level by nimbler competitors; this makes it difficult
    for any up-and-coming company to implement, and often ineffective. But there is
    often a cheaper, easier way to buy insurance and achieve the same goals. Commoditizing
    the complements, in contrast, permits a company to remain (relatively) small &
    lean, can often be accomplished with small strategic investments in releasing
    intellectual property or other investments, can be done incrementally focusing
    on specific layers without the “Big Bang” orientation of vertical integration
    and permitting “defeat in detail”, retains the general facade of competition,
    and ensures the extreme competition remains confined to other layers of the stack
    where the product can benefit from the cost reductions in the complement but is
    not itself at any risk.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[垂直整合](https://zh.wikipedia.org/wiki/%E5%9E%82%E7%9B%B4%E6%95%B4%E5%90%88 "垂直整合")可能是解决上层独裁统治不可调和市场争端的有效方法，但可能需要宽松的反垄断法规，高额资本投资，庞大的公司扩张和帝国建设，以及在各个层面上被更灵活的竞争对手超越的风险；这使得任何新兴公司难以实施，并且通常效果不佳。但通常有一种更便宜、更简单的方法来购买保险并实现相同的目标。相反，商品化互补品使一家公司能够保持（相对）小而精，通常可以通过小额战略投资来发布知识产权或其他投资，可以逐步完成，专注于特定层次，而不是垂直整合的“大爆炸”取向，并允许“逐个击破”，保持竞争的总体外观，并确保极端竞争仍然局限于产品可以从互补品的成本降低中受益但本身不处于任何风险之中的其他层面。'
- en: In practice, the division winds up being due to power plays and market dynamics,
    and who can most effectively erect a moat while sabotaging competitors, exploiting
    tactics like lawsuits & software patent trolling, proprietary APIs, cross-business
    subsidies, kickbacks, DRM, deliberate incompatibility or “embrace and extend”,
    FUD, operating at a loss indefinitely, etc. (“There’s An App For That” is why
    you buy an iPhone—but it’s Apple with the $930 billion market cap & not the app
    developers.)
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这种分歧最终是由于权力斗争和市场动态造成的，以及谁能最有效地筑起护城河同时破坏竞争对手，利用诸如诉讼和软件专利滥用、专有API、跨业务补贴、回扣、数字版权管理（DRM）、故意不兼容或“拥抱和扩展”策略、FUD（恐惧、不确定性、怀疑）、无限期亏损运营等战术。（“有个应用可以解决这个问题”是你购买
    iPhone 的原因，但市值达到 9300 亿美元的是苹果，而不是应用开发者。）
- en: 'The ideal implementation resembles an arms dealer selling to all sides: the
    more customers, the better. (An arms dealer with only one customer is a sad arms
    dealer; two is bad because they can still cooperate, and so three is much better.)'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的实施方式类似于一位向所有方面出售武器的军火商：客户越多越好。（一个只有一个客户的军火商是个可悲的军火商；两个客户也不好，因为他们仍然可以合作，所以三个客户就好得多。）
- en: 'Done correctly, this is effective at perpetuating incumbents’ long-term control
    of markets & justifies their enormous valuations—by definition, the competitors
    elsewhere in the stack, who might develop a chokepoint, are too numerous, fragmented,
    and low-margin to invest substantially into threatening R&D or long-term strategic
    initiatives, and any upstart startups can be relatively easily bought out or suppressed
    (eg. Instagram or WhatsApp). Nor does this require convoluted explanations like
    “they are pretending to not be monopolists” or fully general unfalsifiable claims
    like “it’s good PR” for why big companies like Google steadily fund so many apparently
    oddball projects like [new foreign language fonts](https://www.wired.com/story/open-source-fonts-love-letters-design-community/
    "Open Source Fonts Are Love Letters to the Design Community: Typefaces that be
    freely used and modified give others a chance to hone their craft---and share
    valuable feedback.") (or free [TrueType](https://en.wikipedia.org/wiki/TrueType
    "TrueType") fonts & TrueType itself) or open source TCP/IP protocol replacements,
    which are neither directly profitable nor well-known nor impressively charitable—but
    do have clear explanations in terms of business objectives like “driving more
    mobile web browsing” (thus allowing Google to show them more ads, because the
    complement, mobile web browsing, has become cheaper/easier). I wonder if this
    also explains some of the striking copycat behavior we see sometimes—as entities
    get worried something might be a commodifier, either because it is crucial but
    was formerly considered ‘neutral’ or because they assume the other entity knows
    something they don’t. (Google cared little about an also-ran code-hosting site
    like [GitLab](https://en.wikipedia.org/wiki/GitLab "GitLab") other than some VC
    investment—well, right up until Microsoft outbid it for [Github](https://en.wikipedia.org/wiki/GitHub
    "GitHub") & [Github](https://en.wikipedia.org/wiki/GitHub "GitHub") became [free
    for individual developers](https://github.blog/2019-01-07-new-year-new-github/
    "New year, new GitHub: Announcing unlimited free private repos and unified Enterprise
    offering") & [acquired NPM](https://github.blog/2020-03-16-npm-is-joining-github/
    "''npm is joining GitHub'', Friedman 2020"), and then suddenly [GitLab becomes
    a unicorn](https://www.bloomberg.com/news/articles/2018-09-19/alphabet-backs-gitlab-s-quest-to-surpass-microsoft-s-github
    "Alphabet Backs GitLab''s Quest to Surpass Microsoft''s GitHub") with even more
    VC from Google & others.) As [ucaetano puts it](https://news.ycombinator.com/item?id=17048329):'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 做得正确，这有效地延续了现任者对市场的长期控制，并证明了他们巨大的估值——按定义来看，在整个堆栈中，可能会发展出一个瓶颈的竞争者太多、太分散，并且利润率太低，无法大量投资于威胁研发或长期战略计划，而且任何新兴的初创企业都可以相对容易地被收购或镇压（例如
    Instagram 或 WhatsApp）。这也不需要像“他们假装不是垄断者”这样的错综复杂的解释，或者像“这是好的公关”这样完全通用的不可证伪的说法，解释为什么像
    Google 这样的大公司稳定地资助许多表面上奇怪的项目，如 [新外语字体](https://www.wired.com/story/open-source-fonts-love-letters-design-community/
    "开源字体是对设计社区的情书：可以自由使用和修改的字体让其他人有机会磨练他们的技艺，并分享宝贵的反馈。")（或免费的 [TrueType](https://en.wikipedia.org/wiki/TrueType
    "TrueType") 字体和 TrueType 本身）或开源 TCP/IP 协议替代品，这些项目既不直接盈利，也不为人所知，也不慷慨大方，但在业务目标上有明确的解释，如“推动更多移动网络浏览”（从而使
    Google 能够展示更多广告，因为其补充部分，移动网络浏览，变得更加便宜/容易）。我想知道这是否也解释了我们有时看到的一些引人注目的模仿行为——因为实体担心某些东西可能成为商品化，要么因为它是关键的但以前被认为是“中立”的，要么因为他们认为其他实体知道他们不知道的东西。
    （Google 对像 [GitLab](https://en.wikipedia.org/wiki/GitLab "GitLab") 这样的参与者无甚关注，除了一些风险投资——直到微软为
    [Github](https://en.wikipedia.org/wiki/GitHub "GitHub") 提出更高的收购价并且 [Github](https://en.wikipedia.org/wiki/GitHub
    "GitHub") 对个人开发者免费以及收购了 [NPM](https://github.blog/2020-03-16-npm-is-joining-github/
    "“npm is joining GitHub”，Friedman 2020”) 之后，[GitLab 突然成为了独角兽](https://www.bloomberg.com/news/articles/2018-09-19/alphabet-backs-gitlab-s-quest-to-surpass-microsoft-s-github
    "Alphabet Backs GitLab's Quest to Surpass Microsoft's GitHub") ，并获得了来自 Google
    和其他公司的更多风险投资。）正如 [ucaetano 所言](https://news.ycombinator.com/item?id=17048329)：
- en: Another way that I like to express that is “create a desert of profitability
    around you”. I once had a strategy professor define the Google business model
    somewhat like that, where “Google tries to make every other business around it
    free or irrelevant”…A desert of profitability shifts consumers to you, and keeps
    competitors away.
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一种我喜欢表达的方式是“在你周围创造一个盈利的沙漠”。我曾经有一位战略教授这样定义过 Google 的商业模式，他认为“Google 试图使周围的每个其他业务都变得免费或无关紧要”……一个盈利的沙漠将消费者吸引到你这边，并且让竞争对手远离。
- en: 'A list of examples I think reflect this dynamic to some extent:'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为反映这种动态的例子列表如下：
- en: '**hardware vs software**: IBM’s1956 consent decree settling a 1952 antitrust
    lawsuit: IBM was required to sell as well as lease its devices; more importantly,
    its business services arm was spun off and IBM had to license software/patents/manuals/training
    to competitors.'
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件 vs 软件**：IBM1956年的和解法令解决了1952年的反垄断诉讼：IBM被要求销售以及租赁其设备；更重要的是，其业务服务部门被剥离，IBM必须向竞争对手许可软件/专利/手册/培训。'
- en: Previously, IBM (like many other hardware manufacturers) included all necessary
    software with its hardware for ‘free’, particularly for the [OS/360](https://en.wikipedia.org/wiki/OS/360_and_successors
    "OS/360 and successors"), strangling any independent software market; the decree
    and the eventual “unbundling” is credited with sparking a vibrant (and highly
    profitable) market for IBM mainframe software. (It is also credited with putting
    [the fear of God into IBM](https://www.computerworld.com/article/2590745/is-history-repeating-itself--with-antitrust-battle-.html)
    & protecting smaller companies like Microsoft; in an ironic repetition, Microsoft’s
    own antitrust travails in the 1990s are credited for causing it to back off its
    classic ruthless tactics and enable Google’s own rise to dominance.)
  id: totrans-split-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 以前，IBM（像许多其他硬件制造商一样）将所有必要的软件与其硬件一起“免费”提供，特别是对于 [OS/360](https://en.wikipedia.org/wiki/OS/360_and_successors
    "OS/360 and successors")，扼杀了任何独立的软件市场；法令和最终的“解绑定”被认为是激发了IBM主机软件市场充满活力（并且高度盈利）的市场的开始。
    （它还被认为是让IBM害怕的开始，保护像微软这样的小公司；在一个讽刺的重复中，微软在1990年代的反垄断问题被认为导致它放弃了经典的无情策略，并促成了谷歌的崛起。）
- en: IBM’s patent-free release of the [PowerPC](https://en.wikipedia.org/wiki/PowerPC
    "PowerPC") ISA [in 2019](https://www.nextplatform.com/2019/08/20/big-blue-open-sources-power-chip-instruction-set/
    "Big Blue Open Sources Power Chip Instruction Set") might be another example.
  id: totrans-split-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: IBM在 [2019年](https://www.nextplatform.com/2019/08/20/big-blue-open-sources-power-chip-instruction-set/
    "Big Blue Open Sources Power Chip Instruction Set") 开源了 [PowerPC](https://en.wikipedia.org/wiki/PowerPC
    "PowerPC") ISA 可能是另一个例子。
- en: '**banks vs merchants**: credit card companies/small businesses: [interchange
    fees](https://en.wikipedia.org/wiki/Interchange_fee "Interchange fee") in particular
    (part of why the credit card industry is one of the highest-profit margin ones
    after [academic publishing](https://en.wikipedia.org/wiki/Academic_publishing#Publishers_and_business_aspects
    "Academic publishing § Publishers and business aspects")—itself a highly suspicious
    example). Amazon vs [PayPal](https://en.wikipedia.org/wiki/PayPal "PayPal") is
    a big example.'
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**银行 vs 商家**：信用卡公司/小企业：尤其是 [交换费](https://en.wikipedia.org/wiki/Interchange_fee
    "Interchange fee") （这也是为什么信用卡行业是学术出版之后最高利润率行业之一的一部分——学术出版本身就是一个高度可疑的例子）。亚马逊 vs
    [PayPal](https://en.wikipedia.org/wiki/PayPal "PayPal") 是一个很好的例子。'
- en: '**integrated vs open architectures**: [Lisp machines](https://en.wikipedia.org/wiki/Lisp_machine
    "Lisp machine") vs x86/SPARC/Sun'
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成 vs 开放架构**： [Lisp机器](https://en.wikipedia.org/wiki/Lisp_machine "Lisp machine")
    vs x86/SPARC/Sun'
- en: '**apps vs OSes**: Netscape vs Windows (in [Robert Metcalfe’s](https://www.wired.com/2012/04/ff-andreessen/
    "The Man Who Makes The Future: Wired Icon Marc Andreessen") infamous expression,
    cross-platform web browsers & the Internet would reduce Windows to a “poorly debugged
    set of device drivers”); MS’s initial response was to… license IE free for all
    users, not just noncommercial users like Netscape, killing a major revenue stream
    for Netscape early on'
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序 vs 操作系统**：网景 vs Windows（在 [Robert Metcalfe](https://www.wired.com/2012/04/ff-andreessen/
    "The Man Who Makes The Future: Wired Icon Marc Andreessen") 的恶名昭彰的表述中，跨平台的网络浏览器和互联网将把Windows减少到“一组调试不足的设备驱动程序”）；微软的初步反应是...
    免费为所有用户许可IE，而不仅仅是像网景那样的非商业用户，这早期杀死了网景的一个主要收入来源。'
- en: '**FLOSS**: [Red Hat](https://en.wikipedia.org/wiki/Red_Hat "Red Hat"), Google
    etc'
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FLOSS**： [红帽](https://en.wikipedia.org/wiki/Red_Hat "Red Hat")，谷歌等'
- en: 'editors vs IDEs: [XEmacs](https://en.wikipedia.org/wiki/XEmacs#History "XEmacs
    § History") represented an early example of a company trying to improve a FLOSS
    version of a genre of software previously typically sold commercially (text editors)
    in order to support sales of more niche tooling (their C++ IDE)'
  id: totrans-split-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑器 vs IDEs： [XEmacs](https://en.wikipedia.org/wiki/XEmacs#History "XEmacs §
    History") 代表了公司尝试改进之前通常以商业方式销售的软件类型的FLOSS版本（文本编辑器），以支持更专业工具（他们的C++ IDE）的销售的早期例子。
- en: 'IDEs vs software devs: GNU and compiler/interpreter companies: GCC; commercial
    C++ implementations would themselves be cannibalized by GCC, and IDEs by other
    FLOSS IDEs (apropos of IBM and Java, [Eclipse](https://en.wikipedia.org/wiki/Eclipse_(software)
    "Eclipse (software)"); Microsoft, [Visual Studio Code](https://en.wikipedia.org/wiki/Visual_Studio_Code
    "Visual Studio Code") & dev tools in general)'
  id: totrans-split-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: IDE与软件开发人员：GNU和编译器/解释器公司：GCC；商业C++实现本身可能被GCC吞并，而IDE则可能被其他自由开源软件IDE吞并（与IBM和Java相关，[Eclipse](https://en.wikipedia.org/wiki/Eclipse_(software)
    "Eclipse (software)")；微软，[Visual Studio Code](https://en.wikipedia.org/wiki/Visual_Studio_Code
    "Visual Studio Code")及开发工具总体而言）。
- en: 'programming language ecosystems vs users: in programming communities (especially
    functional languages like [Haskell](https://en.wikipedia.org/wiki/Haskell "Haskell")/[OCaml](https://www.thediff.co/p/jane-street#%C2%A7strong-language
    "‘Understanding Jane Street: Strong Language’, Hobart 2022")/[Scala](https://en.wikipedia.org/wiki/Scala_(programming_language)
    "Scala (programming language)")/[Clojure](https://en.wikipedia.org/wiki/Clojure
    "Clojure")), it is common for a lot of work on compilers/libraries/tutorials/books
    to be sponsored by web development or consultancies, serving both as advertisements
    for their capabilities and also removing pain points to use of said programming
    languages and thus increasing demand for their services. (If nobody uses Haskell
    because GHC has a major bug, nobody is going to hire a Haskell consultancy like
    [Well-Typed](https://well-typed.com/), either. In the sales funnel, you have to
    have customers entering the funnel to get any customers out.)'
  id: totrans-split-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '编程语言生态系统与用户：在编程社区中（尤其是函数式语言如[Haskell](https://en.wikipedia.org/wiki/Haskell
    "Haskell")/[OCaml](https://www.thediff.co/p/jane-street#%C2%A7strong-language
    "‘Understanding Jane Street: Strong Language’, Hobart 2022")/[Scala](https://en.wikipedia.org/wiki/Scala_(programming_language)
    "Scala (programming language)")/[Clojure](https://en.wikipedia.org/wiki/Clojure
    "Clojure")），许多编译器/库/教程/书籍的工作通常由Web开发或咨询公司赞助，既是宣传其能力的广告，也是消除使用该编程语言的痛点，从而增加其服务的需求。（如果没有人使用Haskell因为GHC有重大错误，那么也不会有人雇佣像[Well-Typed](https://well-typed.com/)这样的Haskell咨询公司。在销售漏斗中，必须有客户进入漏斗才能获得任何客户。）'
- en: 'art tools vs artists: media design tools like [Autodesk’s](https://en.wikipedia.org/wiki/Autodesk
    "Autodesk") [AutoCAD](https://en.wikipedia.org/wiki/AutoCAD "AutoCAD")/[Maya](https://en.wikipedia.org/wiki/Autodesk_Maya
    "Autodesk Maya") vs FLOSS alternatives like [Blender](https://en.wikipedia.org/wiki/Blender_(software)
    "Blender (software)"), the latter of which are supported by commercial users such
    as [the animation studio Khara](https://www.blender.org/user-stories/japanese-anime-studio-khara-moving-to-blender/
    "Japanese anime studio Khara moving to Blender") feeling the pain of licensing,
    or [Facebook aiming at bigger things](https://code.blender.org/2021/12/improving-real-time-rendering-of-dynamic-digital-characters-in-cycles/
    "''Improving Real-time Rendering of Dynamic Digital Characters in Cycles'', Dietrich
    2021") (its [Metaverse](https://en.wikipedia.org/wiki/Horizon_Worlds "Horizon
    Worlds")). Other examples include [Netflix sponsoring development of 4k HDR anime](/doc/anime/2020-04-02-netflix-bringing4kandhdrtoanimeatnetflixwithsollevante.html
    "Bringing 4K and HDR to Anime at Netflix with Sol Levante") (which would be highly-bandwidth-intensive
    to stream)'
  id: totrans-split-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艺术工具与艺术家：媒体设计工具如[Autodesk](https://en.wikipedia.org/wiki/Autodesk "Autodesk")的[AutoCAD](https://en.wikipedia.org/wiki/AutoCAD
    "AutoCAD")/[Maya](https://en.wikipedia.org/wiki/Autodesk_Maya "Autodesk Maya")与自由开源软件替代品如[Blender](https://en.wikipedia.org/wiki/Blender_(software)
    "Blender (software)")相比，后者受到商业用户（例如动画工作室[Khara](https://www.blender.org/user-stories/japanese-anime-studio-khara-moving-to-blender/
    "Japanese anime studio Khara moving to Blender")）对许可证问题的困扰，或者[Facebook瞄准更大的目标](https://code.blender.org/2021/12/improving-real-time-rendering-of-dynamic-digital-characters-in-cycles/
    "'Improving Real-time Rendering of Dynamic Digital Characters in Cycles', Dietrich
    2021")（其[Metaverse](https://en.wikipedia.org/wiki/Horizon_Worlds "Horizon Worlds")）。其他例子包括[Netflix赞助开发4k
    HDR动漫](/doc/anime/2020-04-02-netflix-bringing4kandhdrtoanimeatnetflixwithsollevante.html
    "Bringing 4K and HDR to Anime at Netflix with Sol Levante")（这将是高带宽的流媒体）。
- en: '**[TTRPG](https://en.wikipedia.org/wiki/Tabletop_role-playing_game "Tabletop
    role-playing game") game publishers vs themselves’** “[open gaming](https://en.wikipedia.org/wiki/Open_gaming
    "Open gaming")”:'
  id: totrans-split-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[TTRPG](https://en.wikipedia.org/wiki/Tabletop_role-playing_game "Tabletop
    role-playing game")游戏发行商与“[开放游戏](https://en.wikipedia.org/wiki/Open_gaming "Open
    gaming")”：**'
- en: 'In 2000, [Wizards of the Coast](https://en.wikipedia.org/wiki/Wizards_of_the_Coast
    "Wizards of the Coast") (owner of [*Dungeons & Dragons*](https://en.wikipedia.org/wiki/Dungeons_%26_Dragons
    "Dungeons & Dragons")) executive [Ryan Dancey](https://en.wikipedia.org/wiki/Ryan_Dancey
    "Ryan Dancey") masterminded the creation of the [Open Game License](https://en.wikipedia.org/wiki/Open_Game_License
    "Open Game License") (OGL), modeled on the [GPL](https://en.wikipedia.org/wiki/GNU_General_Public_License
    "GNU General Public License"), and the release of the [3rd Edition’s](https://en.wikipedia.org/wiki/Editions_of_Dungeons_%26_Dragons#Dungeons_&_Dragons_3rd_edition
    "Editions of Dungeons & Dragons § Dungeons & Dragons 3<sup>rd</sup> edition")
    core [d20 System](https://en.wikipedia.org/wiki/D20_System "D20 System") rules
    under the OGL 1.0; [Dancey’s reasoning was explicitly](https://web.mit.edu/~yandros/rpg/ogf-interview.html
    "Interview with Ryan Dancey: D20 System and Open Gaming Movement") based on the
    idea that by quasi-open-sourcing D&D, that would help it prevail over the constant
    stream of tabletop RPG competitors through network effects, and drive sales of
    the (expensive) core rulebook, the [*Player’s Handbook*](https://en.wikipedia.org/wiki/Player%27s_Handbook
    "Player''s Handbook"). The system was rapidly adopted by other companies ([Lecocq & Demil2006](/doc/economics/copyright/2006-lecocq.pdf
    "Strategizing industry structure: the case of open systems in a low-tech industry")).
    This bet appears to have paid off: it is difficult to imagine the 2010s D&D renaissance
    (including [Hollywood movies](https://en.wikipedia.org/wiki/Dungeons_%26_Dragons:_Honor_Among_Thieves
    "Dungeons & Dragons: Honor Among Thieves") & [TV series](https://deadline.com/2023/01/dungeons-and-dragons-live-action-series-paramount-plus-rawson-marshall-thurber-eone-paramount-pictures-1235215486/
    "''<em>Dungeons & Dragons</em> Live-Action Series Ordered By Paramount+ From Rawson
    Marshall Thurber, eOne & Paramount Pictures'', Nellie Andreeva 2023-01-10")!),
    particularly driven by [Kickstarter](https://en.wikipedia.org/wiki/Kickstarter
    "Kickstarter"), without the open-sourcing.'
  id: totrans-split-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 2000年，[海岛卡牌公司](https://zh.wikipedia.org/wiki/%E6%B5%B7%E5%B2%9B%E5%8D%A1%E7%89%8C
    "海岛卡牌公司")（[*龙与地下城*](https://zh.wikipedia.org/wiki/%E9%BE%99%E4%B8%8E%E5%9C%B0%E4%B8%8B%E5%9F%8E
    "龙与地下城")的所有者）的高管[瑞安·丹西](https://zh.wikipedia.org/wiki/%E7%91%9E%E5%AE%89%C2%B7%E4%B8%B9%E8%A5%BF
    "瑞安·丹西") 策划了基于[GNU通用公共许可证](https://zh.wikipedia.org/wiki/GNU%E9%80%9A%E7%94%A8%E5%85%AC%E5%85%B1%E8%AE%B8%E5%8F%AF%E8%AF%81
    "GNU通用公共许可证")的[开放游戏许可证](https://zh.wikipedia.org/wiki/%E5%BC%80%E6%94%BE%E6%B8%B8%E6%88%8F%E8%AE%B8%E5%8F%AF%E8%AF%81
    "开放游戏许可证")（OGL）的创立，并发布了第三版核心[d20系统](https://zh.wikipedia.org/wiki/D20%E7%B3%BB%E7%BB%9F
    "D20系统")规则1.0版；[丹西的推理明确是](https://web.mit.edu/~yandros/rpg/ogf-interview.html
    "与瑞安·丹西的访谈：D20系统和开放游戏运动")基于准开源化D&D，这将通过网络效应帮助其在不断涌现的桌面RPG竞争对手中占据优势，并推动（昂贵的）核心规则书籍[*玩家手册*](https://zh.wikipedia.org/wiki/%E7%8E%A9%E5%AE%B6%E6%89%8B%E5%86%8C
    "玩家手册")的销售。该系统迅速被其他公司采用（[莱考克&戴米尔2006](/doc/economics/copyright/2006-lecocq.pdf
    "战略化产业结构：开放系统在低技术行业的案例")）。这一赌注似乎取得了成功：很难想象2010年代的D&D复兴（包括[好莱坞电影](https://zh.wikipedia.org/wiki/%E9%BE%99%E4%B8%8E%E5%9C%B0%E4%B8%8B%E5%9F%8E%EF%BC%9A%E5%85%89%E5%BD%B1%E5%9B%A2%E9%9D%A2
    "龙与地下城：光影团面")&[电视系列剧](https://deadline.com/2023/01/dungeons-and-dragons-live-action-series-paramount-plus-rawson-marshall-thurber-eone-paramount-pictures-1235215486/
    "派拉蒙加订购‘龙与地下城’真人系列剧-来自Rawson Marshall Thurber, eOne & Paramount Pictures' Nellie
    Andreeva 2023-01-10")！），特别是由[Kickstarter](https://zh.wikipedia.org/wiki/Kickstarter
    "Kickstarter")驱动，没有开源化的支持。
- en: And illustrating the economic contingency of ‘commoditize-your-complement’ dynamics,
    it is equally difficult to imagine Wizards of the Coast slaughtering the golden
    goose in November 2022 by launching the [OGL 1.*1*](https://en.wikipedia.org/wiki/Open_Game_License#Leaked_OGL1.1_draft
    "Open Game License § Leaked OGL1.1 draft") without such a renaissance. (A coalition
    of D&D publishers, led by [Paizo](https://en.wikipedia.org/wiki/Paizo "Paizo"),
    [announced a counter-license](https://paizo.com/community/blog/v5748dyo6si7v)
    and their willingness to both abandon the original D&D content and defend the
    OGL 1.0 in court, forcing Wizards of the Coast to [back down](https://www.dndbeyond.com/posts/1423-an-update-on-the-open-game-license-ogl)—for
    now. But one can understand why one of the most notable elements of the renaissance,
    [*Critical Role*](https://en.wikipedia.org/wiki/Critical_Role "Critical Role"),
    would decide to use [their own publisher](https://en.wikipedia.org/wiki/Darrington_Press
    "Darrington Press") & promote their own D&D, *Daggerheart* starting April 2023.)
  id: totrans-split-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并且说明“商品化您的补充”动态的经济上的偶发性，同样难以想象Wizards of the Coast会在2022年11月发布[OGL 1.*1*](https://en.wikipedia.org/wiki/Open_Game_License#Leaked_OGL1.1_draft
    "开放游戏许可证 § 泄露的OGL1.1草案")而没有这样的复兴。(由[Paizo](https://en.wikipedia.org/wiki/Paizo
    "Paizo")领导的D&D出版商联盟，[宣布了一个反许可证](https://paizo.com/community/blog/v5748dyo6si7v)并愿意放弃原始D&D内容并在法庭上捍卫OGL
    1.0，迫使Wizards of the Coast [做出让步](https://www.dndbeyond.com/posts/1423-an-update-on-the-open-game-license-ogl)—至少目前是这样。但人们可以理解复兴中最显著的元素之一[*Critical
    Role*](https://en.wikipedia.org/wiki/Critical_Role "Critical Role")为什么会决定使用[他们自己的出版商](https://en.wikipedia.org/wiki/Darrington_Press
    "Darrington Press")并推广他们自己的D&D，*Daggerheart*，从2023年4月开始。)
- en: '**game portals vs game devs**: [Valve](https://en.wikipedia.org/wiki/Valve_Corporation
    "Valve Corporation"): [Steam](https://en.wikipedia.org/wiki/Steam_(service) "Steam
    (service)") vs game developers/studios such as [Epic Games](https://en.wikipedia.org/wiki/Epic_Games
    "Epic Games")'
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**游戏门户 vs 游戏开发商**: [Valve](https://en.wikipedia.org/wiki/Valve_Corporation
    "Valve Corporation")：[Steam](https://en.wikipedia.org/wiki/Steam_(service) "Steam
    (service)") vs 游戏开发商/工作室，例如[Epic Games](https://en.wikipedia.org/wiki/Epic_Games
    "Epic Games")'
- en: 'Steam can be seen as a ‘console maker’ which focused on software before investing
    in [Steam Boxes](https://en.wikipedia.org/wiki/Steam_Machine_(computer) "Steam
    Machine (computer)")/[Decks](https://en.wikipedia.org/wiki/Steam_Deck "Steam Deck")
    (and then [libraries](https://www.phoronix.com/news/Valve-Upstream-Everything-OSS
    "''Valve Is A Wonderful Upstream Contributor To Linux & The Open-Source Community'',
    Michael Larabel 2023-09-22") & [game engines to run on it](https://wccftech.com/steam-deck-wont-have-any-exclusive-games-valve-confirms/
    "Steam Deck Won’t Have Any Exclusive Games, Valve Confirms")), and exemplifying
    *console makers vs game devs*: the success of [Epic Games’s](https://en.wikipedia.org/wiki/Epic_Games
    "Epic Games") *[Fortnite](https://en.wikipedia.org/wiki/Fortnite "Fortnite")*
    [is attributed in part](https://nymag.com/intelligencer/2018/07/how-fortnite-became-the-most-popular-video-game-on-earth.html
    "The Most Important Video Game on the Planet: How Fortnite became the Instagram
    of gaming") to its use of the cross-platform [Unreal](https://en.wikipedia.org/wiki/Unreal_Engine
    "Unreal Engine") game engine, allowing it to run seamlessly on all major PC, mobile,
    and consoles (“Microsoft Windows, macOS, Nintendo Switch, PlayStation 4, Xbox
    One, iOS, Android”); when Sony tried to maintain the usual PlayStation 4 walled-garden
    by breaking interoperability with *Fortnite* players on other platforms, the backlash
    forced it to announce it would compromise, and Epic Games simply opted out of
    Android’s walled garden & Google’s cut of revenue, [saving Epic Games more than](https://techcrunch.com/2018/08/10/google-will-lose-50-million-or-more-from-fortnite-bypassing-the-play-store/
    "Google will lose $50 million or more in 2018 from Fortnite bypassing the Play
    Store") $50 million annually.'
  id: totrans-split-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Steam 可以被看作是一个专注于软件的“游戏主机制造商”，之后投资于[Steam Boxes](https://en.wikipedia.org/wiki/Steam_Machine_(computer)
    "Steam Machine (computer)")/[Decks](https://en.wikipedia.org/wiki/Steam_Deck "Steam
    Deck")（然后投资于[库](https://www.phoronix.com/news/Valve-Upstream-Everything-OSS "'Valve
    Is A Wonderful Upstream Contributor To Linux & The Open-Source Community', Michael
    Larabel 2023-09-22")和[游戏引擎来运行它](https://wccftech.com/steam-deck-wont-have-any-exclusive-games-valve-confirms/
    "Steam Deck Won’t Have Any Exclusive Games, Valve Confirms")），并且展示了*游戏主机制造商与游戏开发者*之间的区别：[Epic
    Games](https://en.wikipedia.org/wiki/Epic_Games "Epic Games")的*[Fortnite](https://en.wikipedia.org/wiki/Fortnite
    "Fortnite")*的成功部分归因于其使用的跨平台[Unreal](https://en.wikipedia.org/wiki/Unreal_Engine
    "Unreal Engine")游戏引擎，使其能够在所有主要的 PC、移动设备和游戏主机上无缝运行（“Microsoft Windows、macOS、Nintendo
    Switch、PlayStation 4、Xbox One、iOS、Android”）；当 Sony 试图通过与其他平台上的*Fortnite*玩家断开互操作性来维护传统的
    PlayStation 4 封闭生态系统时，用户反弹迫使其宣布妥协，而 Epic Games 则选择退出 Android 的封闭生态系统和 Google 的收益分成，[每年为
    Epic Games 节省超过](https://techcrunch.com/2018/08/10/google-will-lose-50-million-or-more-from-fortnite-bypassing-the-play-store/
    "Google will lose $50 million or more in 2018 from Fortnite bypassing the Play
    Store")5000 万美元。
- en: 'apps vs OSes: Linux (“[SteamOS](https://en.wikipedia.org/wiki/SteamOS "SteamOS")”)
    vs Microsoft Windows ([“Gabe I think saw it as a stick to beat Microsoft with—and
    he was absolutely correct, it worked.”](https://boilingsteam.com/an-interview-with-peter-mulholland-ex-vp/
    "An Interview with Peter Mulholland, ex-VP"); [“…I was partially motivated to
    give the game industry a backup in case Microsoft execs decided to clamp down.
    They visited Valve and threatened to do this by squeezing Steam out.”](https://x.com/richgel999/status/1432199103765782537
    "At the time, I was partially motivated to give the game industry a backup in
    case Microsoft execs decided to clamp down. They visited Valve and threatened
    to do this by squeezing Steam out. Looking back, BillG''s Microsoft is ancient
    history so this worry seems totally silly now... I enjoy it when most others who
    don''t actually understand the PC or video game business laugh at the effort.
    They have no idea—their mental models are too small. This goes way deeper than
    even video games. Some extremely senior ex-MS developers, the types who go home
    to large estates, contributed to the project in a coding capacity. They didn''t
    trust Windows at all—they feared it."))'
  id: totrans-split-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序对操作系统：Linux（“[SteamOS](https://zh.wikipedia.org/wiki/SteamOS "SteamOS")”）对
    Microsoft Windows（“Gabe I think saw it as a stick to beat Microsoft with—and he
    was absolutely correct, it worked.”](https://boilingsteam.com/an-interview-with-peter-mulholland-ex-vp/
    "An Interview with Peter Mulholland, ex-VP"); [“…I was partially motivated to
    give the game industry a backup in case Microsoft execs decided to clamp down.
    They visited Valve and threatened to do this by squeezing Steam out.”](https://x.com/richgel999/status/1432199103765782537
    "At the time, I was partially motivated to give the game industry a backup in
    case Microsoft execs decided to clamp down. They visited Valve and threatened
    to do this by squeezing Steam out. Looking back, BillG's Microsoft is ancient
    history so this worry seems totally silly now... I enjoy it when most others who
    don't actually understand the PC or video game business laugh at the effort. They
    have no idea—their mental models are too small. This goes way deeper than even
    video games. Some extremely senior ex-MS developers, the types who go home to
    large estates, contributed to the project in a coding capacity. They didn't trust
    Windows at all—they feared it."))
- en: 'games vs game hardware: [VR](https://en.wikipedia.org/wiki/Virtual_reality
    "Virtual reality"): Valve’s [Vive](https://en.wikipedia.org/wiki/HTC_Vive "HTC
    Vive") vs Facebook [Oculus](https://en.wikipedia.org/wiki/Reality_Labs "Reality
    Labs").'
  id: totrans-split-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏对游戏硬件：[虚拟现实（VR）](https://zh.wikipedia.org/wiki/%E8%99%9A%E6%8B%9F%E5%AE%9E%E7%8E%B0
    "Virtual reality")：Valve 的 [Vive](https://zh.wikipedia.org/wiki/HTC_Vive "HTC
    Vive") 对 Facebook 的 [Oculus](https://zh.wikipedia.org/wiki/Reality_Labs "Reality
    Labs")。
- en: 'Valve will be fine if Vive doesn’t win the VR market as long as no one else
    wins too—because no one makes money on computer games except… Steam. While for
    Oculus, the danger is in becoming just an expensive hardware peripheral, whose
    parts they don’t manufacture but merely assemble against a standard software interface,
    where they are forced to compete against cut-rate Chinese manufacturing giants
    for near-zero profit margin, a rerun of the smartphone market (a similar market,
    as they even use the same screens). The danger of lockin to an Oculus/Facebook
    walled garden is clear to gamers, and has made life difficult for Oculus: they
    can’t push exclusives too hard or be as aggressive in fighting outsiders as they
    want, lest they spark a backlash or cripple the VR market as a whole. Which makes
    it interesting—both Vive and Oculus have incentives to cooperate… for now. But
    there’s constant pressure for a betrayal when a player gets desperate or decides
    the market has matured and it’s time to break for the finish line, like Microsoft
    releasing IE.'
  id: totrans-split-69
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只要没有其他人赢得市场，Valve 如果 Vive 没有赢得 VR 市场也能过得去——因为除了 Steam 之外，没有人能从电脑游戏中赚钱。而对于 Oculus
    来说，危险在于成为仅仅是一个昂贵的硬件外设，他们并不制造其零件，而只是根据标准软件接口进行组装，在这里他们被迫与中国廉价制造业巨头竞争，几乎为零利润率，这是智能手机市场的重演（一个相似的市场，因为它们甚至使用相同的屏幕）。对于游戏玩家来说，困在
    Oculus/Facebook 围墙花园中的锁定危险显而易见，并且这使得 Oculus 的生活变得困难：他们不能太过于推动独占性游戏，或者像他们希望的那样积极地对抗外部人士，否则会引发强烈反弹或者使整个
    VR 市场陷入困境。这使得事情变得有趣——目前，Vive 和 Oculus 都有合作的动机。但是，当玩家变得绝望或者市场成熟并且到达终点线的时候，背叛的压力是不断存在的，就像微软发布
    IE 一样。
- en: 'publishers vs [esports](https://en.wikipedia.org/wiki/Esports "Esports") teams:
    game publishers, due to DRM & forcing matches to go through publishers, have a
    death-grip over their platforms, and publishers like [Riot Games](https://en.wikipedia.org/wiki/Riot_Games
    "Riot Games") or [Blizzard Entertainment](https://en.wikipedia.org/wiki/Blizzard_Entertainment
    "Blizzard Entertainment") have been careful to maintain control over [their](https://en.wikipedia.org/wiki/League_of_Legends_in_esports
    "League of Legends in esports") [esports](https://en.wikipedia.org/wiki/Overwatch_League
    "Overwatch League") lest the tail wag the dog, [weakening teams](https://www.matthewball.vc/all/esportsrisks
    "''Esports and the Dangers of Serving at the Pleasure of a King'', Matthew Ball
    2020") by downplaying team merchandise & regularly adding in IP requirements &
    taking revenue cuts upfront'
  id: totrans-split-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出版商与[电竞](https://zh.wikipedia.org/wiki/%E7%94%B5%E7%AB%9E "电竞")团队：游戏出版商由于数字版权管理和强制比赛通过出版商进行，对其平台有着严格控制，像[Riot
    Games](https://zh.wikipedia.org/wiki/Riot_Games "Riot Games")或[暴雪娱乐](https://zh.wikipedia.org/wiki/Blizzard_Entertainment
    "暴雪娱乐")等出版商一直在小心地维护[他们的](https://zh.wikipedia.org/wiki/英雄联盟在电竞中 "英雄联盟在电竞中") [电竞](https://zh.wikipedia.org/wiki/Overwatch_League
    "守望先锋联赛")以免让狗尾续貂，通过减少团队商品化并定期增加知识产权要求并承担前期收入削减。
- en: '**telecoms vs users**: ISPS vs tech companies via [Net neutrality](https://en.wikipedia.org/wiki/Net_neutrality
    "Net neutrality") (eg. [spectrum auctions](https://en.wikipedia.org/wiki/2008_United_States_wireless_spectrum_auction#Google_involvement
    "2008 United States wireless spectrum auction § Google involvement"), [Google
    Fiber](https://en.wikipedia.org/wiki/Google_Fiber "Google Fiber"), [zero-rating](https://en.wikipedia.org/wiki/Zero-rating
    "Zero-rating"))'
  id: totrans-split-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电信运营商与用户**：ISP与科技公司，通过[网络中立性](https://zh.wikipedia.org/wiki/%E7%B6%B2%E8%B7%AF%E4%B8%AD%E7%AB%8B%E6%80%A7
    "网络中立性")进行比较（例如[频谱拍卖](https://zh.wikipedia.org/wiki/2008%E5%B9%B4%E7%BE%8E%E5%9B%BD%E6%97%A5%E5%BC%8F%E7%84%A1%E7%B7%9A%E5%B1%95%E9%94%80#Google%E5%8F%82%E4%B8%8E
    "2008年美国无线频谱拍卖 § Google 参与"), [谷歌光纤](https://zh.wikipedia.org/wiki/Google_Fiber
    "Google Fiber"), [零评分](https://zh.wikipedia.org/wiki/%E9%9B%B6%E8%AF%84%E7%BA%A7
    "零评分"))'
- en: 'eg. [Jio](https://en.wikipedia.org/wiki/Jio "Jio") Reliance, an Indian telecom
    ISP, disrupted the Indian mobile Internet market by cannibalizing existing margins,
    under the logic that after commoditizing data & voice, it’ll profit (China/Africa-style)
    off [broadband & “content, financial services and advertising”](https://www.wsj.com/articles/two-years-ago-india-lacked-fast-cheap-internetone-billionaire-changed-all-that-1536159916
    "Two Years Ago, India Lacked Fast, Cheap Internet—One Billionaire Changed All
    That: Mukesh Ambani''s national 4G network for Reliance Jio, which charges pennies
    for data, is bringing hundreds of millions online for the first time")'
  id: totrans-split-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 例如，[Jio](https://zh.wikipedia.org/wiki/Jio "Jio") Reliance，一家印度电信ISP，通过挤压现有利润，颠覆了印度移动互联网市场，逻辑是在数据和语音商品化后，利用宽带和“内容、金融服务和广告”（类似中国和非洲的做法）赚取利润。
- en: '**networking hardware manufacturers vs Internet companies**: special-purpose
    networking hardware (especially [Cisco Systems](https://en.wikipedia.org/wiki/Cisco
    "Cisco")) vs [Software-defined networking](https://en.wikipedia.org/wiki/Software-defined_networking
    "Software-defined networking") (as employed by [Goog](https://www.nextplatform.com/2017/07/17/google-wants-rewire-internet/
    "How Google Wants To Rewire The Internet")[le](https://queue.acm.org/detail.cfm?ref=rss&id=2856460
    "A Purpose-built Global Network: Google''s Move to SDN: A discussion with Amin
    Vahdat, David Clark, and Jennifer Rexford")/[Microsoft](https://azure.microsoft.com/en-us/blog/microsoft-showcases-the-azure-cloud-switch-acs/
    "Microsoft showcases the Azure Cloud Switch (ACS)")/Amazon/cloud giants)'
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络硬件制造商与互联网公司**：特定用途的网络硬件（尤其是[Cisco Systems](https://zh.wikipedia.org/wiki/Cisco_Systems
    "Cisco")）与[软件定义网络](https://zh.wikipedia.org/wiki/%E8%BD%AF%E4%BB%B6%E5%AE%9A%E4%B9%89%E7%BD%91%E7%BB%9C
    "软件定义网络")（由[谷歌](https://www.nextplatform.com/2017/07/17/google-wants-rewire-internet/
    "谷歌希望重构互联网")[微软](https://azure.microsoft.com/zh-cn/blog/microsoft-showcases-the-azure-cloud-switch-acs/
    "Microsoft 展示 Azure 云交换机")/亚马逊/云巨头所采用）之间的对比'
- en: 'People are always surprised how much custom silicon goes into a datacenter
    server or a smartphone ([it’s computers all the way down](/computers "''How Many
    Computers Are In Your Computer?'', Branwen 2010")), but a company like Apple or
    Amazon cannot risk being held up by a would-be monopolist like Intel, thus the
    perennial interest in fabbing their own custom chips or dabbling in chips from
    Intel rivals ARM & AMD—cutting-edge CPUs, however, remain [hard and expensive
    enough to design & make](/slowing-moores-law "''Slowing Moore’s Law: How It Could
    Happen'', Branwen 2012") that no one has yet succeeded in commoditizing top-end
    x86 CPUs, and these moves remain largely negotiating ploys or improvements for
    niche use-cases'
  id: totrans-split-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '人们总是对数据中心服务器或智能手机（[全靠计算机](/computers "''How Many Computers Are In Your Computer?'',
    Branwen 2010")）中的定制硅芯片感到惊讶，但是像苹果或亚马逊这样的公司不能冒着被英特尔这样的潜在垄断者拖后腿的风险，因此它们一直对制造自己定制芯片或试验英特尔竞争对手
    ARM 和 AMD 的芯片感兴趣——然而，尖端CPU的设计与制造[依旧](/slowing-moores-law "''Slowing Moore’s Law:
    How It Could Happen'', Branwen 2012")[困难且昂贵](/slowing-moores-law "''Slowing Moore’s
    Law: How It Could Happen'', Branwen 2012")，至今还没有人成功地大规模商品化顶级 x86 CPU，这些举措基本上仍然是谈判策略或为了特定用例的改进。'
- en: '[RISC-V](https://en.wikipedia.org/wiki/RISC-V "RISC-V") vs [x86](https://en.wikipedia.org/wiki/X86
    "X86")/[ARM](https://en.wikipedia.org/wiki/ARM_architecture_family "ARM architecture
    family"): [pretty much the only reason](https://www.bloomberg.com/news/articles/2020-01-22/open-source-transformed-software-the-chip-industry-is-next
    "Intel and SoftBank Beware. Open Source Is Coming to the Chip Business: Intel,
    ARM targeted by project that began as a teaching tool; Big tech companies explore
    RISC-V in search of ''freedom''") the tech industry funds RISC-V or takes on burdens
    like [porting Android](https://arstechnica.com/gadgets/2023/01/google-announces-official-android-support-for-risc-v/
    "‘Google wants RISC-V to be a “tier-1” Android architecture: Google''s keynote
    at the RISC-V Summit promises official, polished support’, Amadeo 2023") is to
    keep the incumbents on their toes lest they begin [exploring monopoly pricing](https://arstechnica.com/gadgets/2023/01/google-announces-official-android-support-for-risc-v/
    "‘Google wants RISC-V to be a “tier-1” Android architecture: Google''s keynote
    at the RISC-V Summit promises official, polished support’, Amadeo 2023")'
  id: totrans-split-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '技术行业资助[RISC-V](https://en.wikipedia.org/wiki/RISC-V "RISC-V")或承担像[移植安卓](https://arstechnica.com/gadgets/2023/01/google-announces-official-android-support-for-risc-v/
    "‘Google wants RISC-V to be a “tier-1” Android architecture: Google''s keynote
    at the RISC-V Summit promises official, polished support’, Amadeo 2023")这样的负担，[基本上](https://www.bloomberg.com/news/articles/2020-01-22/open-source-transformed-software-the-chip-industry-is-next
    "Intel and SoftBank Beware. Open Source Is Coming to the Chip Business: Intel,
    ARM targeted by project that began as a teaching tool; Big tech companies explore
    RISC-V in search of ''freedom''")是为了让现有厂商保持警惕，以免他们开始[探索垄断定价](https://arstechnica.com/gadgets/2023/01/google-announces-official-android-support-for-risc-v/
    "‘Google wants RISC-V to be a “tier-1” Android architecture: Google''s keynote
    at the RISC-V Summit promises official, polished support’, Amadeo 2023")。'
- en: 'Machine Learning: [Nvidia’s](https://en.wikipedia.org/wiki/Nvidia "Nvidia")
    GPUs/[CUDA](https://en.wikipedia.org/wiki/CUDA "CUDA") vs [AMD](https://en.wikipedia.org/wiki/AMD
    "AMD")/[OpenCL](https://en.wikipedia.org/wiki/OpenCL "OpenCL") vs Google [TensorFlow](https://en.wikipedia.org/wiki/TensorFlow
    "TensorFlow")/[TPUs](https://en.wikipedia.org/wiki/Tensor_Processing_Unit "Tensor
    processing unit") (exposed to end-users as [Kaggle](https://en.wikipedia.org/wiki/Kaggle
    "Kaggle") & [Google Colab](https://en.wikipedia.org/wiki/Project_Jupyter#History
    "Project Jupyter § History"))'
  id: totrans-split-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习：[Nvidia](https://en.wikipedia.org/wiki/Nvidia "Nvidia")的GPU/[CUDA](https://en.wikipedia.org/wiki/CUDA
    "CUDA")与[AMD](https://en.wikipedia.org/wiki/AMD "AMD")/[OpenCL](https://en.wikipedia.org/wiki/OpenCL
    "OpenCL")与Google的[TensorFlow](https://en.wikipedia.org/wiki/TensorFlow "TensorFlow")/[TPU](https://en.wikipedia.org/wiki/Tensor_Processing_Unit
    "Tensor processing unit")（向最终用户展示为[Kaggle](https://en.wikipedia.org/wiki/Kaggle
    "Kaggle")和[Google Colab](https://en.wikipedia.org/wiki/Project_Jupyter#History
    "Project Jupyter § History")）
- en: '*ML datasets/models*: Companies like Google or Facebook or Nvidia, which sell
    advertising (wrapped around services enhanced by AI) or hardware, release remarkable
    amounts of large high-quality datasets & trained models & source code (eg. [Facebook’s
    PyTorch](https://www.reddit.com/r/MachineLearning/comments/1373nhq/discussion_mark_zuckerberg_on_metas_strategy_on/)
    or [LLaMA](https://arxiv.org/abs/2302.13971#facebook "‘LLaMa-1: Open and Efficient
    Foundation Language Models’, Touvron et al 2023") family of models). Companies
    which are selling model use directly, such as OpenAI’s commercial subsidiary focused
    on [GPT-3](https://arxiv.org/abs/2005.14165#openai "''GPT-3: Language Models are
    Few-Shot Learners'', Brown et al 2020"), tend to release less & release indirectly-related
    products'
  id: totrans-split-77
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习数据集/模型*：像谷歌、Facebook或Nvidia这样的公司，它们销售广告（围绕AI增强服务）或硬件，发布了大量的大型高质量数据集、训练模型和源代码（例如[Facebook的PyTorch](https://www.reddit.com/r/MachineLearning/comments/1373nhq/discussion_mark_zuckerberg_on_metas_strategy_on/)或[LLaMa](https://arxiv.org/abs/2302.13971#facebook
    "‘LLaMa-1: Open and Efficient Foundation Language Models’, Touvron et al 2023")系列模型）。像OpenAI的商业子公司专注于[GPT-3](https://arxiv.org/abs/2005.14165#openai
    "''GPT-3: Language Models are Few-Shot Learners'', Brown et al 2020")等模型的使用直接销售的公司，倾向于发布较少或间接相关的产品。'
- en: 'Non-release occasionally prompts commoditization efforts: CoreWeave, a cloud
    GPU provider, was an early funder of EleutherAI’s efforts to replicate GPT-3;
    another GPT-3 replication effort, BigScience, is funded by Hugging Face. (See
    also “green AI”, “AI ethics”; *cui bono*?) Even Apple—the most secretive & uncooperative
    of all big tech companies—finds it in its interest to release datasets like [Hypersim](https://arxiv.org/abs/2011.02523#apple
    "''Hypersim: A Photorealistic Synthetic Dataset for Holistic Indoor Scene Understanding'',
    Roberts et al 2020").'
  id: totrans-split-78
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '有时不发布会引发商品化努力：CoreWeave，一个云GPU提供商，曾是EleutherAI复制GPT-3努力的早期资助者；另一个复制GPT-3的努力BigScience，得到了Hugging
    Face的资助。（另见“绿色AI”、“AI伦理”；*cui bono*？）甚至是苹果——所有大科技公司中最神秘和最不合作的公司——也发现释放像[Hypersim](https://arxiv.org/abs/2011.02523#apple
    "''Hypersim: A Photorealistic Synthetic Dataset for Holistic Indoor Scene Understanding'',
    Roberts et al 2020")这样的数据集符合其利益。'
- en: '**smartphones** (lots):'
  id: totrans-split-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**智能手机**（很多）：'
- en: '**genome sequencer manufacturers vs doctors/researchers**: [Illumina](https://en.wikipedia.org/wiki/Illumina,_Inc.
    "Illumina, Inc") vs [23andMe](https://en.wikipedia.org/wiki/23andMe "23andMe")
    & [BGI](https://en.wikipedia.org/wiki/BGI_Group "BGI Group"):'
  id: totrans-split-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基因组测序器制造商 vs 医生/研究人员**：[Illumina](https://en.wikipedia.org/wiki/Illumina,_Inc.
    "Illumina, Inc") vs [23andMe](https://en.wikipedia.org/wiki/23andMe "23andMe")
    & [BGI](https://en.wikipedia.org/wiki/BGI_Group "BGI Group"):'
- en: The Illuminati have a notorious stranglehold on the genome sequencing market,
    with enough of an Intel-style lead in consumables efficiency that they can drop
    prices just enough to suppress competitors (this is may what is behind the occasional
    inexplicable “pauses” in the [famous graph of genome sequencing cost](https://www.genome.gov/about-genomics/fact-sheets/DNA-Sequencing-Costs-Data)
    dropping exponentially over time); in response to the high prices, heavy users
    of genome sequencing have launched desperate attempts to escape the Illumina monopoly,
    such as BGI’s ill-fated acquisition of [Complete Genomics](https://en.wikipedia.org/wiki/Complete_Genomics
    "Complete Genomics") whose sequencers ultimately proved inadequate after sowing
    internal chaos & wrecking many projects; rumor has it that 23andMe launched its
    own very expensive internal attempt to develop replacement genome sequencers,
    and this was a major contributor to its financial woes after the [FDA debacle](https://en.wikipedia.org/wiki/23andMe#FDA
    "23andMe § FDA").
  id: totrans-split-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 伊利米特（Illumina）在基因组测序市场上有着臭名昭著的垄断地位，其在消耗品效率上领先于英特尔的优势足以通过略微降低价格来压制竞争对手（这可能是导致基因组测序成本[著名的图表](https://www.genome.gov/about-genomics/fact-sheets/DNA-Sequencing-Costs-Data)在时间上呈指数下降时偶尔出现“停顿”的原因）；为应对高昂的价格，大量基因组测序的重度用户已经采取了绝望的尝试以逃避伊利米特的垄断地位，比如BGI不幸收购了[Complete
    Genomics](https://en.wikipedia.org/wiki/Complete_Genomics "Complete Genomics")，但其测序器最终被证明在引发内部混乱和破坏多个项目后效果不佳；有传言称，23andMe推出了其自己的非常昂贵的内部尝试来开发替代基因组测序器，这是其在[FDA问题](https://en.wikipedia.org/wiki/23andMe#FDA
    "23andMe § FDA")之后财务困境的重要原因之一。
- en: '**ride-sharing service vs drivers**: [Uber](https://en.wikipedia.org/wiki/Uber
    "Uber")/[Lyft](https://en.wikipedia.org/wiki/Lyft "Lyft") vs self-employed drivers
    vs [self-driving cars](https://en.wikipedia.org/wiki/Self-driving_car "Self-driving
    car")'
  id: totrans-split-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**顺风车服务 vs 司机**：[Uber](https://en.wikipedia.org/wiki/Uber "Uber")/[Lyft](https://en.wikipedia.org/wiki/Lyft
    "Lyft") vs 自雇司机 vs [自动驾驶汽车](https://en.wikipedia.org/wiki/Self-driving_car "Self-driving
    car")'
- en: 'Car Software Devs vs Car Manufacturers: self-driving car developers like Google
    [Waymo](https://en.wikipedia.org/wiki/Waymo "Waymo") vs car manufacturers like
    Honda (the Honda-Waymo partnership fell apart in 2018 [reportedly because Honda
    wanted access to the AI & software of Waymo](https://www.bloomberg.com/news/articles/2018-10-05/honda-waymo-talks-are-said-to-have-faltered-on-tech-access-evs
    "Why Honda''s Waymo Talks Failed and GM Clinched the Deal"), and Waymo, for reasons
    that should be clear now, refused; Honda was forced to invest in rival GM’s [Cruise](https://en.wikipedia.org/wiki/Cruise_(autonomous_vehicle)
    "Cruise (autonomous vehicle)")). As the [WSJ](https://www.wsj.com/articles/can-detroit-become-a-software-business-1540008107
    "Will Tech Leave Detroit in the Dust? As IPO proposals value Uber at an eye-popping
    $120 billion, auto makers are racing to gain ground in everything from car sharing
    to driverless technology. At stake: who will control the future of transportation")
    describes automakers’ thinking:'
  id: totrans-split-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汽车软件开发者 vs 汽车制造商：像谷歌的自动驾驶汽车开发者[Waymo](https://en.wikipedia.org/wiki/Waymo "Waymo")
    vs 本田等汽车制造商（本田与Waymo的合作伙伴关系在2018年破裂，据报道，因为本田希望获得Waymo的人工智能和软件访问权](https://www.bloomberg.com/news/articles/2018-10-05/honda-waymo-talks-are-said-to-have-faltered-on-tech-access-evs
    "为什么本田与Waymo的谈判失败并且GM达成交易"），而Waymo，由于现在的原因显而易见，拒绝了；本田被迫投资于竞争对手GM的[Cruise](https://en.wikipedia.org/wiki/Cruise_(autonomous_vehicle)
    "Cruise (自动驾驶汽车)")). 如《华尔街日报》所述的汽车制造商的思考：
- en: 'The global auto industry thinks it sees the future, and it will require a transformation
    without precedent in business history: The giant industrial sector has to turn
    itself into a nimble provider of software and services…Auto executives say they
    need to avoid a nightmare tech scenario that’s become a common refrain at industry
    gatherings. They don’t want to become the next “handset makers”—commodity suppliers
    of hardware, helplessly watching all the profits flow to software makers like
    Apple Inc and Alphabet Inc, the parent of Google. Both companies are investing
    in software for driverless cars.'
  id: totrans-split-84
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 全球汽车行业认为自己看到了未来，并且需要进行史无前例的转型：这个巨大的工业部门必须将自己转变为软件和服务的灵活供应商……汽车高管表示，他们需要避免成为一个噩梦般的技术场景，这在行业聚会中已成为常见的说法。他们不想成为下一个“手机制造商”——硬件的商品供应商，无力看着所有利润流向像苹果和谷歌母公司Alphabet这样的软件制造商。这两家公司正在投资于无人驾驶汽车的软件。
- en: '**voice synthesizers vs singers**: [Crypton’s](https://en.wikipedia.org/wiki/Crypton_Future_Media
    "Crypton Future Media") [Vocaloid](https://en.wikipedia.org/wiki/Vocaloid "Vocaloid")
    vs singers: the voice-synthesizer software sparked an amateur explosion of song
    production, as apparently even finicky software made high-quality singing far
    more accessible; Crypton sells the software and maintains control over specific
    characters like [Hatsune Miku](https://en.wikipedia.org/wiki/Hatsune_Miku "Hatsune
    Miku") (sampled from minor voice actress [Saki Fujita](https://en.wikipedia.org/wiki/Saki_Fujita
    "Saki Fujita")), particularly over all licensing and commercial revenue, which
    formerly would have to be shared with the human idol.'
  id: totrans-split-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语音合成器 vs 歌手**：[Crypton的](https://en.wikipedia.org/wiki/Crypton_Future_Media
    "Crypton Future Media") [Vocaloid](https://en.wikipedia.org/wiki/Vocaloid "Vocaloid")
    vs 歌手：语音合成器软件引发了业余歌曲制作的爆炸，显然即使是挑剔的软件也使得高质量的歌唱更加易于实现；Crypton销售该软件并保持对像[Hatsune
    Miku](https://en.wikipedia.org/wiki/Hatsune_Miku "Hatsune Miku")（取材自小声优[Saki Fujita](https://en.wikipedia.org/wiki/Saki_Fujita
    "Saki Fujita")）这样的特定角色的控制，特别是所有授权和商业收入，以前这些收入必须与人类偶像共享。'
- en: Note the segmentation—software like Vocaloid synthesizers empower the *musicians*
    (who can now produce high-quality, competitive with humans given enough tweaking,
    vocals to go along with their music) at the expense of the more-specialized *singers*.
    (A singer can produce their own version of a Vocaloid hit, but are no longer a
    chokepoint.)
  id: totrans-split-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意细分——像Vocaloid合成器这样的软件增强了*音乐家*（现在可以制作与人类竞争的高质量声音，只要稍加调整），而对更专业的*歌手*造成了损失。（歌手可以制作自己版本的Vocaloid热门曲目，但不再是一个瓶颈。）
- en: '**Internet services vs manufacturers**: FB’s [Open Compute Project](https://marco.org/2011/04/09/facebooks-open-compute-project)
    providing free designs like [Open Rack](https://engineering.fb.com/2019/03/15/data-center-engineering/open-rack/
    "Facebook announces next-generation Open Rack frame") for building efficient datacenters,
    and [acquisitions](https://en.wikipedia.org/wiki/List_of_mergers_and_acquisitions_by_Meta_Platforms
    "List of mergers and acquisitions by Meta Platforms") of [Instagram](https://en.wikipedia.org/wiki/Instagram
    "Instagram")/[WhatsApp](https://en.wikipedia.org/wiki/WhatsApp "WhatsApp")'
  id: totrans-split-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网服务 vs 制造商**：FB的[开放计算项目](https://marco.org/2011/04/09/facebooks-open-compute-project)提供免费设计，例如[开放机架](https://engineering.fb.com/2019/03/15/data-center-engineering/open-rack/
    "Facebook announces next-generation Open Rack frame")用于构建高效的数据中心，以及对[Instagram](https://en.wikipedia.org/wiki/Instagram
    "Instagram")/[WhatsApp](https://en.wikipedia.org/wiki/WhatsApp "WhatsApp")的收购行动。'
- en: 'FLOSS vs SaaS: Elastic vs [Amazon](https://www.infoworld.com/article/3694090/amazon-s-quiet-open-source-revolution.html
    "''Amazon’s quiet open source revolution: After years of getting a free ride from
    open source projects, the company is developing its own obsession with contributing'',
    Matt Asay 2023-04-23")/Netflix/[Expedia](https://en.wikipedia.org/wiki/Expedia
    "Expedia"): [Elasticsearch](https://en.wikipedia.org/wiki/Elasticsearch "Elasticsearch")
    is text-search software for large-scale document searches; it is commercialized
    by Elastic, which follows a split-FLOSS model where the core Elasticsearch is
    FLOSS but features critical for large-scale commercial use (like ‘any security’)
    are closed-source & must be licensed. In response to Elastic de-emphasizing the
    FLOSS and increasingly switching development to “source-available”/closed-source-only,
    on 2019-03-11, [Amazon/Netflix/Expedia](https://aws.amazon.com/blogs/opensource/keeping-open-source-open-open-distro-for-elasticsearch/
    "Keeping Open Source Open—Open Distro for Elasticsearch")—who offer Elasticsearch
    as part of their cloud offerings or rely on it internally—announced a fork, “Open
    Distro for Elasticsearch”; Elastic has [further modified its licensing](https://www.elastic.co/blog/why-license-change-aws)
    in response, and Amazon [forked back harder](https://aws.amazon.com/blogs/opensource/stepping-up-for-a-truly-open-source-elasticsearch/).
    So it goes… Conversely, consider Amazon [AWS](https://en.wikipedia.org/wiki/Amazon_Web_Services
    "Amazon Web Services") (eg. [Finch](https://aws.amazon.com/blogs/opensource/introducing-finch-an-open-source-client-for-container-development/
    "''Introducing Finch: An Open Source Client for Container Development'', Phil
    Estes & Chris Short 2022-11-22")) vs [Kubernetes](https://en.wikipedia.org/wiki/Kubernetes
    "Kubernetes")/[Docker](https://en.wikipedia.org/wiki/Docker_(software) "Docker
    (software)"). (As one of the main cloud providers, [Amazon is merely one the most
    visible & criticized practitioners](https://www.nytimes.com/2019/12/15/technology/amazon-aws-cloud-competition.html
    "Prime Leverage: How Amazon Wields Power in the Technology World - Software start-ups
    have a phrase for what Amazon is doing to them: ''strip-mining'' them of their
    innovations") of this kind of enclosure, but, rhetoric about ‘strip-mining’ aside,
    of course this sort of thing is *why* much FLOSS software is funded in the first
    place by entities large and small & those complaining often benefit enormously
    from commoditize-your-complement fights elsewhere—what OSes do they all run on,
    for example?)'
  id: totrans-split-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'FLOSS vs SaaS: Elastic vs [亚马逊](https://www.infoworld.com/article/3694090/amazon-s-quiet-open-source-revolution.html
    "‘亚马逊的安静开源革命：多年来从开源项目中免费获取后，公司正在培养自己的开源贡献狂热’，Matt Asay 2023-04-23")/Netflix/[Expedia](https://zh.wikipedia.org/wiki/Expedia
    "Expedia"): [Elasticsearch](https://zh.wikipedia.org/wiki/Elasticsearch "Elasticsearch")
    是用于大规模文档搜索的文本搜索软件；它由Elastic商业化，采用分离的FLOSS模型，其中核心的Elasticsearch是FLOSS，但用于大规模商业使用的关键功能（例如“任意安全”）是闭源并需要许可。作为对Elastic减少对FLOSS的重视并越来越多地将开发转向“源可用”/仅闭源的回应，2019-03-11，[亚马逊/Netflix/Expedia](https://aws.amazon.com/blogs/opensource/keeping-open-source-open-open-distro-for-elasticsearch/
    "保持开源的开源项目—Open Distro for Elasticsearch")—他们在云服务中提供Elasticsearch或依赖其内部使用—宣布了一个分支“Open
    Distro for Elasticsearch”；Elastic已经[进一步修改了其许可](https://www.elastic.co/blog/why-license-change-aws)，而亚马逊则更加强硬地进行了分支。'
- en: '**image hosts vs social media services**: [Imgur](https://en.wikipedia.org/wiki/Imgur
    "Imgur") vs [Reddit](https://en.wikipedia.org/wiki/Reddit "Reddit"): [“The Decline
    of Imgur on Reddit and the Rise of Reddit’s Native Image Hosting”](https://minimaxir.com/2017/06/imgur-decline/)'
  id: totrans-split-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图片托管 vs 社交媒体服务**: [Imgur](https://zh.wikipedia.org/wiki/Imgur "Imgur") vs
    [Reddit](https://zh.wikipedia.org/wiki/Reddit "Reddit"): [“Imgur在Reddit上的衰退与Reddit本地图片托管的兴起”](https://minimaxir.com/2017/06/imgur-decline/)'
- en: '**media companies vs the Internet**: [Vevo](https://en.wikipedia.org/wiki/Vevo
    "Vevo") vs YouTube ([“a former YouTube exec” is](https://www.vox.com/2018/5/24/17390756/vevo-youtube-video-apps-existential-threat)
    quoted as saying “Huge huge success for YouTube…YouTube needed Vevo to exist for
    just long enough to become so popular that the labels had no leverage anymore.”)
    , [Hulu](https://en.wikipedia.org/wiki/Hulu "Hulu") vs Netflix/Amazon/BitTorrent…'
  id: totrans-split-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**媒体公司与互联网**：[Vevo](https://en.wikipedia.org/wiki/Vevo "Vevo") 对抗 YouTube（“一位前YouTube高管”曾说“YouTube的巨大成功……YouTube需要Vevo存在的时间足够长，以至于标签公司不再具备任何筹码。”），[Hulu](https://en.wikipedia.org/wiki/Hulu
    "Hulu") 对抗 Netflix/Amazon/BitTorrent……'
- en: '**search engines vs market operators**:'
  id: totrans-split-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索引擎与市场运营商**：'
- en: '[Darknet Markets](https://en.wikipedia.org/wiki/Darknet_market "Darknet market"):
    many DNMs provided an API for the DNM search engine “Grams” when small, then neglected
    or revoked it at some point; this has an easy interpretation: DNM sellers and
    buyers want markets to be commodities that they can smoothly move their reputations
    & business between as DNMs go up or down (as they [historically have](/dnm-survival
    "''Darknet Market mortality risks'', Branwen 2013")); while of course, markets
    want vendors to be trapped and locked into them, and the market able to charge
    high commissions for the privilege of being where buyers go to find drugs'
  id: totrans-split-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[暗网市场](https://en.wikipedia.org/wiki/Darknet_market "Darknet market")：许多DNM在刚开始时为DNM搜索引擎“Grams”提供API，然后在某个时候忽视或撤销它；这有一个简单的解释：DNM卖家和买家希望市场成为他们可以顺利移动声誉和业务的商品，因为DNM会上升或下降（正如它们[历史上](/dnm-survival
    "''Darknet Market mortality risks'', Branwen 2013")所做的那样）；当然，市场希望卖家被困在其中，并且市场能够高价收取手续费，作为买家寻找药品的特权市场'
- en: 'Booking Agencies vs Hotels/Airlines: [exemplified by the story of](https://www.colinsteele.org/blog/against-the-grain
    "Against the Grain: How We Built the Next Generation Online Travel Agency using
    Amazon, Clojure, and a Comically Small Team") [Room Key](https://en.wikipedia.org/wiki/Roomkey
    "Roomkey") and [Booking.com](https://skift.com/oral-history-of-booking-acquisition/
    "The Oral History of Travel''s Greatest Acquisition, Booking.com: The inside story
    of twin deals that created an online hotel-booking juggernaut")'
  id: totrans-split-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '预订机构与酒店/航空公司：[以](https://www.colinsteele.org/blog/against-the-grain "Against
    the Grain: How We Built the Next Generation Online Travel Agency using Amazon,
    Clojure, and a Comically Small Team") [Room Key](https://en.wikipedia.org/wiki/Roomkey
    "Roomkey") 和 [Booking.com](https://skift.com/oral-history-of-booking-acquisition/
    "The Oral History of Travel''s Greatest Acquisition, Booking.com: The inside story
    of twin deals that created an online hotel-booking juggernaut") 为例'
