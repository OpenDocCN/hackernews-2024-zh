- en: Oakland officials vote to rename airport San Francisco Bay Oakland International
    Airport - Los Angeles Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.latimes.com/california/story/2024-04-13/oakland-officials-vote-to-rename-airport](https://www.latimes.com/california/story/2024-04-13/oakland-officials-vote-to-rename-airport)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Port of Oakland Board of Commissioners unanimously voted this week to change
    the name of Oakland International Airport to San Francisco Bay Oakland International
    Airport, infuriating San Francisco officials who [promised to sue](https://www.sfcityattorney.org/wp-content/uploads/2024/04/CAO-Ltr-to-Port-of-Oakland-re-OAK-Renaming.pdf)
    over the decision.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The [name change](https://www.latimes.com/california/story/2024-04-02/this-bay-area-airport-wants-to-change-its-name-the-san-francisco-airport-hates-the-idea)
    will be finalized if approved in a second vote May 9\.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: “I’m very pleased with today’s unanimous board approval, especially as a proud
    Oaklander myself who wants to enhance economic activity and local jobs for Oakland,”
    Danny Wan, executive director of the Port of Oakland, [said in a statement](https://www.portofoakland.com/press-releases/san-francisco-bay-oakland-international-airport-receives-preliminary-approval/).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Port of Oakland officials say the change is [necessary to sustain](https://www.oaklandairport.com/southwest-airlines-spirit-airlines-volaris-endorse-plans-for-san-francisco-bay-oakland-international-airport/#:~:text=By%20modifying%20its%20formal%20name,in%20economic%20impact%20throughout%20Oakland)
    the airport’s 30,000 direct jobs and $1.6-billion economic impact in the region.
    Under the proposed rebranding, the airport code, OAK, will not be changed.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The move has angered San Francisco leaders, who say it will confuse travelers.
    Before the vote, San Francisco City Atty. David Chiu [wrote to the Port of Oakland,](https://www.oaklandairport.com/southwest-airlines-spirit-airlines-volaris-endorse-plans-for-san-francisco-bay-oakland-international-airport/#:~:text=By%20modifying%20its%20formal%20name,in%20economic%20impact%20throughout%20Oakland)
    promising to sue if the change was approved. The city of San Francisco, he wrote,
    “has strong legal claims ... for trademark infringement that we intend to bring
    in court against the Port of Oakland.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The San Francisco airport, which has been operating since 1927, has been known
    by its moniker for almost the entirety of its existence, Chiu noted.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: “The names ‘San Francisco Airport’ and ‘San Francisco International Airport’
    are famous and highly recognizable among consumers in connection with the airport
    services that only SFO provides,” Chiu wrote.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: “While the proposed new name is very likely to cause confusion and mistakes
    broadly, the problem will be particularly acute for an audience of international
    travelers who may not speak or read English,” he added. “Those international travelers
    comprise an essential part of SFO’s consumer base.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: San Francisco International Airport Director Ivar C. Satero said [the airport
    would support a lawsuit.](https://www.sfcityattorney.org/2024/04/08/proposed-oakland-international-airport-renaming-infringes-on-sfos-trademark/)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: San Francisco Mayor London Breed asked Oakland officials to “follow a similar
    model to SFO” and improve its airport services to increase revenue rather than
    changing its name.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Kaley Skantz, a spokeswoman for Oakland International Airport, said attempts
    to expand services over the years have not been successful because of “the lack
    of geographic awareness among inbound travelers.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: She pointed to a study by the Port of Oakland, which found that 30% of domestic
    travelers did not realize how close the airport was to other Bay Area cities such
    as San Francisco, which is only 18 miles west by car.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “Flights to OAK haven’t performed as well as they could,” Skatnz said. Between
    July 2008 and March 2024, the airport attempted to add 54 new routes, she said,
    but 39 have been eliminated. In addition, six preexisting routes were canceled
    because they did not have enough passengers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Oakland officials hope the name change will boost recognition of the airport’s
    location in the Bay Area. In 2016, Bob Hope Airport rebranded as Hollywood Burbank
    Airport and reported a subsequent [19% increase in flights during 2018 to 2019](https://www.hollywoodburbankairport.com/wp-content/uploads/2020/02/02-03-2020-December-2019-Year-End-Stats-News-Release.pdf),
    though it’s not clear if the name change alone resulted in the growth.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The Port of Oakland began surveying residents of Oakland and the surrounding
    East Bay area last fall, receiving results this month that showed [general support](https://www.portofoakland.com/wp-content/uploads/OAK-Branding-Surveys-Key-Findings.pdf)
    for an airport rebrand.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The rebrand would cost about $150,000, but the change would be self-funded by
    the Port of Oakland without taxpayer dollars, port officials said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Southwest and Spirit are [two major airlines that have endorsed the change](https://www.portofoakland.com/press-releases/southwest-airlines-spirit-airlines-volaris-endorse-plans-for-san-francisco-bay-oakland-international-airport/).
    Jennifer Bridie, senior vice president of marketing for Southwest, voiced support
    for “contemporary naming” that has “a newfound regional draw and instantly gains
    even more visibility among those around the world shopping for air travel to the
    Bay Area.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Mary Richardson, an attorney for the Port of Oakland, said officials are doing
    all they can to ensure clarity for prospective visitors to the Bay Area.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: “SFO cannot lay claim to the geographically descriptive term ‘San Francisco,’
    let alone claim exclusive rights to the San Francisco Bay,” she said in a statement.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
