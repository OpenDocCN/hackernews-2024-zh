- en: Elon Musk’s Tesla leadership beginning to splinter loyalists as car sales drop
    | Fortune
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://fortune.com/2024/04/07/elon-musk-tesla-sales-ceo-compensation-twitter-fans/](https://fortune.com/2024/04/07/elon-musk-tesla-sales-ceo-compensation-twitter-fans/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Shareholders are expected to vote on a new compensation deal at this year’s
    annual meeting after a Delaware court [voided](https://fortune.com/2024/01/31/elon-musk-tesla-pay-package-delaware-court/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks) a
    2018 approval worth $56 billion, the [biggest ever](https://fortune.com/2022/11/02/tesla-elon-musk-trial-richard-tornetta-executive-compensation-pay-package-board-twitter-delaware-court-chancery-kathaleen-mccormick/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks) on
    record and more than the company has earned in its history since Tesla first reported
    a net profit in 2020.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The eye-popping number, in part, resulted from concerns that without giving
    Musk a big payday Tesla would have to actively compete with [SpaceX](https://fortune.com/company/spacex/)
    and a bevy of his other companies for his limited time.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Lately, however, their CEO appears more interested in advocating against illegal
    immigration and diversity hiring than in fixing Tesla’s [core business](https://fortune.com/2024/02/03/elon-musk-tesla-ceo-board-directors-corporate-governance/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In the first three months of the year, quarterly car sales [fell](https://fortune.com/2024/04/02/tesla-q1-deliveries-2024-china-sales-decline-shares-plummeting-red-sea-arson-gigafactory/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks) for
    the [first time](https://fortune.com/2024/03/23/elon-musk-tesla-q1-production-deliveries-earnings-growth/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks) since
    the pandemic, with the big surprise coming from weak demand in the U.S. market.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Read more: [Elon Musk might not be leading a hyper-growth EV maker after all,
    and analysts are taking note: ‘We caution Tesla shares could fall much further
    still’ ](https://fortune.com/2024/04/06/tesla-elon-musk-market-cap-analyst-warnings-ev-slowdown)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: A [study](https://www.theverge.com/2024/4/3/24119918/elon-musk-reputation-impact-tesla-falling-sales)
    out this week claims his online persona is partly to blame, while *Barron’s* [found](https://www.barrons.com/articles/musk-tesla-tweets-b3273487)
    he [tweeted](https://twitter.com/elonmusk/status/1774702734047883410) more about
    [Disney](https://fortune.com/company/disney/) than Tesla since the numbers came
    out.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: “It’s very important to get that comp plan up and running because that is what
    keeps him focused,” complained Henning Schulze, now “significantly” underwater
    on his investment after three years.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: “Still believing in Elon, don’t get me wrong,” the IT professional told other
    Tesla investors in an X Spaces forum held immediately after this week’s disastrous
    Q1 volumes, but “he needs to focus and not be complaining or ranting about borders.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: IT专业人士在本周灾难性的Q1产量后立即在X Spaces论坛上告诉其他特斯拉投资者：“我仍然相信埃隆，不要误解我”，但他需要专注，不要抱怨或者对边界进行疾言厉色。
- en: '*Fortune* contacted several Tesla veterans regarding whether they were also
    worried about the company’s trajectory.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*财富*联系了几位特斯拉老手，询问他们是否也担心公司的发展方向。'
- en: Broken feedback loop
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 中断的反馈循环
- en: Many Tesla veterans distrust mainstream media, believing coverage has been consistently
    unfair, and suspect much is the result of rival automakers buying negative headlines
    with their advertising dollars.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多特斯拉老手不信任主流媒体，认为报道一直不公平，并怀疑许多是竞争对手用广告支出购买的负面头条新闻的结果。
- en: Those who do respond tend to already be disillusioned.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那些确实做出回应的人往往已经感到幻灭。
- en: And while some have been critical of his brand of divisive politics, their complaints
    focused on Musk’s lackluster enthusiasm as Tesla CEO, which they feel too few
    are willing to call out.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有些人批评他的分裂政治品牌，但他们的抱怨集中在马斯克作为特斯拉CEO的不热情表现上，他们感觉太少人愿意指出这一点。
- en: Twitter/X once served as a useful mechanism to provide quick feedback to Musk
    from the community, but now some believe the Tesla CEO has let his popularity
    on the platform go to his head.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Twitter/X曾经是一个为社区提供快速反馈给马斯克的有用机制，但现在一些人认为特斯拉CEO已经让自己在平台上的受欢迎程度冲昏了头脑。
- en: “The feedback loop is completely broken, and now Elon is basking in the praise
    of his superfans while branding all legitimate criticism as attacks,” says Fred
    Lambert, who has previously spoken about mistakenly putting Musk on a pedestal.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “反馈循环完全中断，现在埃隆正享受超级粉丝的赞美，而将所有合理批评视为攻击，”曾经误将马斯克视为楷模的弗雷德·兰伯特说。
- en: Speaking to *Fortune,* the editor-in-chief for EV motoring website Electrek
    says his involvement in the community goes back to the days when he volunteered
    as a Tesla subreddit moderator.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受*财富*采访时，电动汽车驾驶网站Electrek的主编说他参与社区的时间可以追溯到志愿担任特斯拉subreddit版主的日子。
- en: For nearly a decade he has run coverage for one of the very first online publications
    devoted to the technology, founded by 9to5Mac creator Seth Weintraub.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将近十年来，他一直在运营一家致力于技术的最早在线出版物之一的报道，由*9to5Mac*的创始人塞思·韦因特劳布创建。
- en: Recently, Lambert distanced himself from Musk after emails surfaced showing
    the tycoon had always favored OpenAI becoming a [for-profit company](https://fortune.com/2024/03/12/elon-musk-openai-sam-altman-lawsuit-chatgpt-microsoft/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)—just
    one under his control and not Microsoft’s.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，兰伯特在电子邮件曝光后与马斯克保持距离，显示这位大亨一直支持OpenAI成为一家[盈利公司](https://fortune.com/2024/03/12/elon-musk-openai-sam-altman-lawsuit-chatgpt-microsoft/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)，仅仅是在他的控制下，而非微软的。
- en: “He was always in it for himself,” Lambert wrote at the time, adding: “This
    is not the man I used to consider my hero.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 兰伯特当时写道：“他一直只为自己着想”，补充道：“这不是我曾经认为的我的英雄。”
- en: Speaking to *Fortune,* Lambert believes the CEO made a strategic mistake by
    focusing on the expensive stainless steel Cybertruck at the expense of a $25,000 [entry
    model](https://electrek.co/2021/09/02/tesla-aims-to-release-25000-electric-car-in-2023-likely-will-not-have-a-steering-wheel/) teased
    at its September 2020 [Battery Day](https://fortune.com/2020/09/22/tesla-battery-day-cheap-electric-car/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks),
    which he believes would have driven further growth. (Musk appears to now be prioritizing
    a robo-taxi, following a Reuters report on Friday that he’s put development of
    the entry model [on ice](https://fortune.com/2024/04/05/musk-steps-in-to-stem-teslas-stock-bleeding-on-report-that-its-shuttering-long-planned-low-cost-ev/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks).)
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受*财富*采访时，兰伯特认为CEO专注于昂贵的不锈钢Cybertruck，而忽视了2020年9月[Battery Day](https://fortune.com/2020/09/22/tesla-battery-day-cheap-electric-car/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)中预告的$25,000的[入门型号](https://electrek.co/2021/09/02/tesla-aims-to-release-25000-electric-car-in-2023-likely-will-not-have-a-steering-wheel/)，这可能会推动进一步增长。（根据路透社上周五的报道，马斯克现在似乎优先考虑出租车项目，这导致他推迟了入门车型的开发。）
- en: Lambert is indicative of a growing schism in the community.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 兰伯特代表了社区中不断加剧的分裂。
- en: While most don’t care how Musk splits his time since they support the man first—and
    the company second—an increasingly vocal minority want to see Musk commit himself
    fully to Tesla’s original mission to decarbonize transport, fearing that this
    plan has been forgotten as the CEO pivots to robotics and AI—when he isn’t posting
    his thoughts on X.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数人不关心马斯克如何分配他的时间，因为他们首先支持这个人，其次才是公司，但一个日益响亮的少数派希望看到马斯克全身心投入特斯拉最初的使命——减少碳排放的交通方式，他们担心这一计划已被忘记，因为CEO
    转向机器人技术和人工智能——当他不是在发表他的想法时。
- en: Musk moves on to robots and AI, forgetting his broken promises
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 马斯克转向机器人技术和人工智能，忘记了他的失信承诺。
- en: YouTuber Lee of New Zealand has published over 900 videos devoted to the company
    under the Tesla Economist account.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 新西兰的 YouTuber 李在其特斯拉经济学家账户下发布了超过 900 个专门介绍该公司的视频。
- en: He tells *Fortune* he became increasingly critical after Musk broke one promise
    after the other, whether it is the never-ending wait for the Semi, the [Roadster](https://fortune.com/2024/02/28/elon-musk-tesla-roadster-unveiling-acceleration-production-market-launch-release-date/),
    or the [entry model](https://fortune.com/2024/01/25/elon-musk-tesla-earnings-margins-growth-entry-model-dojo-fsd/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉 *财富* 杂志，在马斯克一个又一个地违背承诺后，他变得越来越批判，无论是永远等待半挂车的时刻，还是 [Roadster](https://fortune.com/2024/02/28/elon-musk-tesla-roadster-unveiling-acceleration-production-market-launch-release-date/)，或者是
    [入门级车型](https://fortune.com/2024/01/25/elon-musk-tesla-earnings-margins-growth-entry-model-dojo-fsd/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)。
- en: Perhaps the biggest disappointment, however, has been the painfully slow progress
    made with Tesla’s vaunted next-generation 4680 cells and its related failure to
    reach scale with its innovative dry battery electrode coating, a game changer
    in terms of capital expenditure and manufacturing cost.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，或许最令人失望的是特斯拉引以为豪的下一代 4680 电池及其相关创新干电极涂层的进展缓慢，以及在资本支出和制造成本方面未能达到规模化。
- en: “The company itself has been going downhill ever since,” he says.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “公司自那以来一直在走下坡路，” 他说。
- en: Musk still hasn’t delivered on the second part of his master plan, and yet he
    is already predicting Tesla’s future lies in robotics.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Musk 仍未兑现他的总体计划的第二部分，然而他已经预言特斯拉的未来在于机器人技术。
- en: Meanwhile, the core car business has [faltered](https://fortune.com/2024/01/25/tesla-earnings-fourth-quarter-warns-notably-lower-sales-2024-evs/) and
    needed a series of price cuts just to hit its volume target of 1.8 million vehicles
    last year.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，核心汽车业务 [陷入困境](https://fortune.com/2024/01/25/tesla-earnings-fourth-quarter-warns-notably-lower-sales-2024-evs/)
    并且需要一系列降价才能达到去年 180 万辆车的销售目标。
- en: “I believe he saw this coming and dumped his stock early as a result,” Lee says.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我相信他早就看到这一点，并因此提前抛售了他的股票，” 李说。
- en: Lee also criticizes Musk for [popularizing meme cryptocurrency](https://fortune.com/2023/06/02/elon-musk-lawsuit-dogecoin-insider-trading-shiba-inu-twitter-logo/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks) like
    Dogecoin among his followers, knowing he can manipulate the price with a single
    tweet.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 李还批评马斯克在他的追随者中推广像 Dogecoin 这样的 [流行迷因加密货币](https://fortune.com/2023/06/02/elon-musk-lawsuit-dogecoin-insider-trading-shiba-inu-twitter-logo/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)，明知他可以通过一条推特操控价格。
- en: Much like his promotion of the Shiba Inu–themed digital token, he suspects a
    lot of Musk’s broken promises were little more than an attempt to pump the stock
    to meet the milestone targets of his mammoth (and now void) pay package.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 就像他推广柴犬主题数字代币一样，他怀疑马斯克许多失信承诺不过是试图通过一条推特来推动股价，以达到他庞大（现在作废）的薪酬套餐的里程碑目标。
- en: Now hope mainly rests on a sudden surge in software revenue from its advanced
    driver-assist system called supervised [Full Self-Driving](https://fortune.com/2024/03/27/elon-musk-tesla-full-self-driving-fsd-trial-beta-v12-3/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，希望主要寄托于其先进驾驶辅助系统称为监督式 [全自动驾驶](https://fortune.com/2024/03/27/elon-musk-tesla-full-self-driving-fsd-trial-beta-v12-3/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    的软件收入突然激增。
- en: “It would appear the fate of the company is down to FSD,” said the Tesla content
    creator, “and it’s up to you how likely you think that will occur and how much
    it would be worth.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “公司的命运似乎取决于全自动驾驶系统，” 特斯拉内容创作者说，“这取决于你认为这会发生的可能性以及这可能价值多少。”
- en: This month’s move to drop the “beta” qualifier in front of FSD in favor of “supervised”
    is seen by many as an attempt to claim testing and validation of the software
    is over, so that it can recognize a chunk of the $926 million in deferred revenue
    to rescue what will surely be an otherwise challenging Q1 for profits.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本月决定去掉FSD前面的“beta”标识，改为“supervised”，被许多人视为试图宣称软件的测试和验证已经结束，以便识别出延迟收入的一部分，以拯救预计将是盈利困难的Q1。
- en: The loss of Tesla’s unflappable finance chief weighs heavy
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特斯拉失去了坚定不移的财务主管的损失让人感到沉重。
- en: Ross Gerber, a cofounder of asset manager Gerber Kawasaki, has long been a vociferous
    supporter of Tesla.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 资产管理公司Gerber Kawasaki的联合创始人罗斯·格伯尔长期以来一直是特斯拉的坚定支持者。
- en: Yet like many fans of the company’s original mission, he is critical of the
    debt-funded Twitter acquisition that has sucked up so much of Musk’s time.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，像许多公司原始使命的支持者一样，他对通过债务资金收购Twitter的做法持批评态度，这大大消耗了马斯克的时间。
- en: Gerber put himself forward two years ago as a [candidate](https://www.reuters.com/business/autos-transportation/gerber-ends-tesla-board-run-says-carmarker-creating-own-voice-2023-02-24/) for
    Tesla’s board of directors.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，格伯尔自荐为特斯拉董事会的候选人。
- en: After poor Q1 sales—suggesting Musk took his eye off the ball to focus on servicing
    the $13 billion in debt he shouldered to buy Twitter—Gerber [called](https://twitter.com/GerberKawasaki/status/1775153873327673642) for
    a wholesale boardroom reshuffle with new independent directors.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在糟糕的Q1销售之后—这表明马斯克放弃专注于服务他为购买Twitter而承担的130亿美元债务—格伯尔呼吁进行全面的董事会重组，引入新的独立董事。
- en: His reward for stepping out of line is a stream of abuse from Elon superfans.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 他因为站在不同的立场上而遭到埃隆的超级粉丝们的一连串辱骂。
- en: Musk himself called the money manager [this week](https://twitter.com/elonmusk/status/1775405332639981823) “such
    an idiot that he can’t even tell he’s an idiot.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克本人在本周称这位资金经理“是如此愚蠢，甚至都不知道自己是个白痴。”
- en: The tycoon’s moodiness and volatility, for which he is on a ketamine prescription,
    were less of an issue so long as Tesla’s unflappable finance chief, Zach Kirkhorn,
    was at his side.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这位大亨的情绪波动和易变性，因为他正在接受氯胺酮处方，只要特斯拉坚定不移的财务主管扎克·柯克霍恩在他身边，就不是什么大问题。
- en: Last May, the *Wall Street Journal* even dubbed him “the executive who keeps
    Tesla rolling,” suggesting Kirkhorn led the field of potential candidates to replace
    Musk.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 去年五月，《华尔街日报》甚至称他为“让特斯拉继续前进的执行官”，暗示柯克霍恩领导了取代马斯克的潜在候选人。
- en: Three months later he was [suddenly out](https://fortune.com/2023/08/08/elon-musk-vaibhav-taneja-tesla-cfo-zach-kirkhorn-finance-accounting-controlling/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks) at
    the company—no reasons given. Now the board has no clear successor should something
    happen to Musk.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 三个月后，他突然离开公司，没有给出任何理由。现在董事会没有明确的继任者，如果马斯克发生意外的话。
- en: “Zach was a great executive and potential leader. Elon eliminated him,” Gerber
    tells *Fortune*. “So there is no one to run Tesla other than Elon—no one good
    enough.”
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: “扎克是一位出色的高管和潜在的领导者。埃隆将他除掉了，”格伯尔告诉《财富》杂志。“所以除了埃隆之外，没有人能够管理特斯拉—没有一个足够优秀的人。”
- en: Call for unity in the increasingly divided fan base
  id: totrans-split-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 呼吁在日益分裂的粉丝群体中寻求团结。
- en: All three Tesla veterans *Fortune* spoke tohave lost a good chunk of their standing
    in the Tesla community for warning the EV maker risks falling behind in a competitive
    field led by China’s [BYD](https://fortune.com/company/byd-2/).
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 《财富》杂志采访的所有三位特斯拉资深人士因警告这家电动汽车制造商可能在由中国比亚迪领导的竞争激烈的领域中落后而失去了在特斯拉社区中的很大一部分地位。
- en: A [new threat](https://fortune.com/2024/03/30/xiaomi-from-apple-to-tesla-challenger-electric-vehicles-su7-launch/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    in the form of [Xiaomi](https://fortune.com/company/xiaomi/) has now also emerged,
    with the popular handset maker [undercutting](https://fortune.com/asia/2024/04/02/xiaomi-warns-potential-customers-7-month-long-waitlist-ev-su7-shares/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    the Model 3 by thousands of dollars with a sporty electric car that [looks suspiciously](https://english.elpais.com/economy-and-business/2024-04-03/xiaomis-porsche-look-alike-ev-triumphs-where-apple-failed.html)
    like the Porsche Taycan EV.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一种[新威胁](https://fortune.com/2024/03/30/xiaomi-from-apple-to-tesla-challenger-electric-vehicles-su7-launch/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)，以[小米](https://fortune.com/company/xiaomi/)的形式现在也出现了，这家流行的手机制造商通过一款运动型电动车将Model
    3的价格低至数千美元以下，看起来非常像保时捷Taycan EV。
- en: 'For now, the various factions are struggling to unite around a common direction
    for the company: Should it stick to freeing the world from the clutches of the
    fossil fuel industry that’s destroying the planet—or build a robot for every man,
    woman, and child?'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，各派别正努力团结在公司的一个共同方向周围：是继续解放这个正在毁灭地球的化石燃料行业的世界，还是为每个男人、女人和孩子建造一台机器人？
- en: Omar Qazi, one of the original figures behind the [*Third Row Tesla*](https://www.youtube.com/watch?v=J9oEc0wCQDE)
    podcast and an unofficial brand ambassador with access to Musk himself, [urged](https://twitter.com/WholeMarsBlog/status/1775543299522298207)
    everyone in the community this week to unite behind their CEO.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 奥马尔·卡齐，*Third Row Tesla*播客背后的原始人物之一，也是能够接触穆斯克本人的非官方品牌大使，本周[敦促](https://twitter.com/WholeMarsBlog/status/1775543299522298207)社区中的每个人团结在他们的CEO背后。
- en: “Elon Musk is the most important asset Tesla has,” he told Schulze and others
    in the forum. “And we’re in danger of losing him, in part because [of] … the sentiment
    of shareholders who say we should just kick the guy out; we should just fire him.”
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: “伊隆·马斯克是特斯拉最重要的资产，”他告诉舒尔兹和其他论坛成员。“我们面临失去他的危险，部分原因是股东们的情绪说我们应该把那家伙赶出去；我们应该解雇他。”
- en: Many are tired of hearing old war stories of how Musk would [sleep in the factory](https://www.cnbc.com/2018/04/11/elon-musk-says-he-is-sleeping-on-tesla-factory-floor-to-save-time.html)
    during the Model 3 ramp-up six years ago, and would be more content if they knew
    he showed up every day to run the company like he used to rather than spend his
    limited time engaging in [divisive political issues](https://content.fortune.com/wp-admin/post.php?post=3843540&action=edit)
    on X.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人厌倦了听穆斯克六年前在Model 3量产期间[在工厂睡觉](https://www.cnbc.com/2018/04/11/elon-musk-says-he-is-sleeping-on-tesla-factory-floor-to-save-time.html)的老战争故事，如果他们知道他像过去一样每天都出现来经营公司，而不是把有限的时间花在[分裂性政治问题](https://content.fortune.com/wp-admin/post.php?post=3843540&action=edit)上，他们会更加满意。
- en: “That’s my litmus test to determine whether someone is a fan of Tesla or Elon—do
    they believe [Tesla] deserves a full-time CEO?” Lambert says. “But if he cannot
    snap out of this broken feedback loop, I just cannot see him having a more positive
    than negative impact going forward.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我测验某人是否是特斯拉或伊隆的粉丝的标准——他们是否认为[特斯拉]值得一位全职CEO？” 兰伯特说。“但如果他无法摆脱这个破碎的反馈循环，我就看不到他未来的积极影响会多于消极影响。”
