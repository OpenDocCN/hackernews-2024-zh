- en: The Surprising Number of Steam Games that Use GenAI — Totally Human Media
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Steam 上使用 GenAI 的游戏数量之惊人 — Totally Human Media
- en: 来源：[https://www.totallyhuman.io/blog/the-surprising-number-of-steam-games-that-use-genai](https://www.totallyhuman.io/blog/the-surprising-number-of-steam-games-that-use-genai)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.totallyhuman.io/blog/the-surprising-number-of-steam-games-that-use-genai](https://www.totallyhuman.io/blog/the-surprising-number-of-steam-games-that-use-genai)
- en: '[**Atman: Rebel Flame**](https://store.steampowered.com/app/2879000/AtmanRebel_Flame/)
    (90% positive of 188 reviews):'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Atman: Rebel Flame**](https://store.steampowered.com/app/2879000/AtmanRebel_Flame/)（188
    条评价中有90%为正面评价）：'
- en: 'During the game design process, we used advanced AI tools to generate some
    pictures as creative references and sources of inspiration, and professionals
    performed artistic processing on this basis to show the unique art style of "Atman:
    Rebel Flame". At the same time, we also attach great importance to player feedback
    and suggestions. If you have any suggestions on the artistic performance of the
    game, please feel free to communicate with us through the community.'
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '在游戏设计过程中，我们使用了先进的AI工具来生成一些图片作为创作参考和灵感来源，并在此基础上由专业人员进行艺术处理，展现了《Atman: Rebel
    Flame》独特的艺术风格。同时，我们也非常重视玩家的反馈和建议。如果您对游戏的艺术表现有任何建议，请通过社区与我们进行沟通。'
- en: 'Here’s a smattering more:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有更多的例子：
- en: '**Girls of The Tower:** “To better focus on the core design of the game, some
    of our item icons and a few NPC portraits, excluding the main characters, were
    produced through a process involving drafts by artists, AI-assisted rendering,
    and adjustments by artists. Moreover, to ensure the final artistic presentation,
    all AI-generated assets have been manually refined by the artists.”'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Girls of The Tower:** “为了更好地专注于游戏的核心设计，我们通过艺术家的草稿、AI辅助渲染和艺术家的调整过程生成了一些物品图标和少数NPC肖像（不包括主角）。此外，为了确保最终的艺术呈现，所有AI生成的资产都经过了艺术家的手工精炼。”'
- en: '**ARC TCG:** “All card concept are made by Leonardo.Ai through Leonardo Diffusion
    XL model.However, the generation of this content was done with complex prompts
    to provide more unique images, in addition, each image was further reviewed to
    provide more detail and alternatives than the basic model.This approach to AI
    was used to initially bring down development costs, which otherwise would have
    been too high to get the game out.In the future, depending on the economic game
    performance, we will gradually replace the AI-generated images with those created
    by a dedicated artist.”'
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**ARC TCG:** “所有卡片的概念都是由Leonardo.Ai通过Leonardo Diffusion XL模型创作的。然而，这些内容的生成是通过复杂的提示来提供更独特的图像，此外，每张图像都经过进一步审查，以提供比基础模型更详细和更多选择的内容。这种AI方法最初被用来降低开发成本，否则这个游戏无法推出。根据经济游戏的表现，未来我们将逐步用专业艺术家创作的图像替换AI生成的图像。”'
- en: '**RetroMaze:** “Generative AI (DALL·E 3) was used in Steam community "resources.
    Specifically in trading cards and emoticon art.”'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**RetroMaze:** “生成AI（DALL·E 3）被用于Steam社区的资源中，具体来说是用于交易卡片和表情艺术。”'
- en: Just Small Games, Right?
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 只是一些小游戏，对吧？
- en: 'I thought these would all be smaller, new titles, but even well-established
    games and studios had GenAI disclosures:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我原以为这些都是小众的、新的游戏，但甚至包括了知名的游戏和工作室都使用了GenAI：
