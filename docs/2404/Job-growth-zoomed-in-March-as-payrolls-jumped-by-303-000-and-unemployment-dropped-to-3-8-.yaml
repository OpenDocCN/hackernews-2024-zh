- en: Job growth zoomed in March as payrolls jumped by 303,000 and unemployment dropped
    to 3.8%
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/04/05/job-growth-totaled-303000-in-march-better-than-expected-and-unemployment-was-3point8percent.html](https://www.cnbc.com/2024/04/05/job-growth-totaled-303000-in-march-better-than-expected-and-unemployment-was-3point8percent.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Job creation in March easily topped expectations in a sign of continued acceleration
    for what has been a bustling and resilient labor market.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Nonfarm payrolls increased 303,000 for the month, well above the Dow Jones estimate
    for a rise of 200,000 and higher than the downwardly revised 270,000 gain in February,
    the Labor Department's Bureau of Labor Statistics reported Friday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The unemployment rate edged lower to 3.8%, as expected, even though the labor
    force participation rate moved higher to 62.7%, a gain of 0.2 percentage point
    from February. A broader measure that includes discouraged workers and those holding
    part-time positions for economic reasons held steady at 7.3%.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In the key average hourly earnings measure, wages rose 0.3% for the month and
    4.1% from a year ago, both in line with Wall Street estimates.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Growth came from many of the usual sectors that have powered gains in recent
    months. Health care led with 72,000, followed by government (71,000), leisure
    and hospitality (49,000), and construction (39,000). Retail trade contributed
    18,000 while the "other services" category added 16,000.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The February revision was just 5,000 lower while the January revision brought
    that total up by 27,000 to 256,000, still well below the [initial estimate](https://www.cnbc.com/2024/02/02/us-economy-added-353000-jobs-in-january-much-better-than-expected.html#:~:text=U.S.%20economy%20added%20353%2C000%20jobs%20in%20January%2C%20much%20better%20than%20expected,-Published%20Fri%2C%20Feb&amp;text=Nonfarm%20payrolls%20expanded%20by%20353%2C000,against%20the%20estimate%20for%203.8%25.)
    of 353,000.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"This is another really strong report," said Lauren Goodwin, economist and
    chief market strategist at New York Life Investments. "This report and the February
    report showed some broadening in terms of job creation, which is a very good sign."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Despite the move lower in the broader unemployment level, the rate for Black
    people surged to 6.4%, a gain of 0.8 percentage point, tying the highest level
    since August 2022\. Rates for Asians and Hispanics both fell sharply to 2.5% and
    4.5%, respectively.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: A string of positive gains has kept unemployment below 4% since January 2022,
    though there have been some signs of cracks. For instance the level of household
    employment had grown only modestly over the past year, while temporary employment
    has declined sharply.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: However, the household survey, which is used to calculate the unemployment rate,
    posted an even more robust gain in March, up 498,000, more than absorbing the
    469,000 increase in the civilian labor force level.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Gains tilted heavily to part-time workers in the household survey. Full-time
    workers fell by 6,000, while part-timers increased by 691,000\. Multiple job holders
    rose by 217,000, to 5.2% of the total employment level.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Markets have been keeping close watch over the employment data particularly
    as the Federal Reserve weighs its next moves on monetary policy. Stocks have tumbled
    this week amid concerns that a strong labor market and resilient economy could
    keep the central bank on hold for longer than expected.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Stock market futures rose following the report while Treasury yields also added
    to gains.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The Fed is looking to guide inflation back down to 2% annually, a goal that
    has proven elusive even as the rate of price gains has decelerated from its peak
    in mid-2022\. Most measures have inflation running above 3%, though the Fed's
    preferred gauge is below that level.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Market pricing is pointing toward the first interest rate cut coming in June,
    though several Fed officials, including Chair Jerome Powell, this week indicated
    they prefer to take a cautious data-dependent approach. The BLS on Wednesday is
    scheduled to release its consumer price index reading for March.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '*Correction: The unemployment rate edged lower to 3.8%. An earlier version
