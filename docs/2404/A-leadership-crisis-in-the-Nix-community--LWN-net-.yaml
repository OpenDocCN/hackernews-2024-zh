- en: By **Daroc Alden**
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：**Daroc Alden**
- en: April 29, 2024
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月29日
- en: On April 21, a group of anonymous authors and non-anonymous signatories published
    [a lengthy open letter](https://save-nix-together.org/) to the [Nix](https://nixos.org/)
    community and Nix founder Eelco Dolstra calling for his resignation from the project.
    They claimed ongoing problems with the project's leadership, primarily focusing
    on the way his actions have allegedly undermined people nominally empowered to
    perform various moderation and governance tasks. Since its release, the letter
    has gained more than 100 signatures.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月21日，一群匿名作者和非匿名签署者发布了[一封长篇公开信](https://save-nix-together.org/)给[Nix](https://nixos.org/)社区和Nix的创始人Eelco
    Dolstra，要求他从项目中辞职。他们声称项目领导存在持续问题，主要集中在他的行动据称削弱了被授权执行各种调解和治理任务的人。自公开后，该信件已获得超过100个签名。
- en: Decision-making authority
  id: totrans-10
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 决策权
- en: The Nix project is governed by the [NixOS Foundation](https://github.com/NixOS/foundation),
    a non-profit organization that handles the project's finances and legal responsibilities.
    The foundation itself is headed by a board with five voting members, chaired by
    Dolstra. There are no term limits, and the board selects its own membership and
    chair. According to [the board's team page](https://nixos.org/community/teams/foundation-board/),
    its responsibilities include handling "<q>administrative, legal, and financial
    tasks</q>", sponsorships and donations, funding for "<q>community events and efforts</q>",
    and acting as an arbiter in case of conflicts in the community. Notably, the board
    "<q>is not responsible for technical leadership, decisions, or direction</q>",
    nor is it expected to handle all decision making. The board is responsible for
    providing "<q>a framework for teams to self-organize</q>", including a duty to
    "<q>[h]and out the credentials and permissions required for the teams' work</q>".
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Nix项目由[ NixOS基金会](https://github.com/NixOS/foundation)管理，这是一个负责项目财务和法律责任的非营利组织。该基金会由一个拥有五名投票成员的董事会管理，由Dolstra主持。董事会没有任期限制，可以自行选举成员和主席。根据[董事会团队页面](https://nixos.org/community/teams/foundation-board/)，其责任包括处理“管理、法律和财务任务”、赞助和捐赠、“社区事件和努力”的资金，以及在社区冲突发生时充当仲裁者。特别地，董事会“不负责技术领导、决策或方向”，也不必处理所有决策。董事会负责为团队“自我组织提供框架”，包括“分发团队工作所需的证书和权限”的职责。
- en: 'The open letter has several related complaints, but the most central one is
    that they allege Dolstra has repeatedly strong-armed the board and members of
    other community teams to overrule their decisions:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公开信中有几项相关投诉，但最核心的一项是他们声称Dolstra多次强迫董事会和其他社区团队成员推翻他们的决定：
- en: For example, after months of discussion on sponsorship policy in the board,
    with consensus having been formed on a policy that allows community veto of NixCon
    sponsors, Eelco (and Graham [Christensen], at the same time) appeared at the [open
    board call over 45 minutes in](https://discourse.nixos.org/t/open-board-call-2024-03-20/41898/),
    and began re-litigating the issue of whether we need to limit sponsorship to begin
    with, which had already been agreed upon by everyone but him.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，在董事会关于赞助政策进行数月讨论后，已形成一项允许社区否决NixCon赞助商的政策共识。Eelco（以及同时的Graham [Christensen]）在[开放董事会电话会议中的45分钟之后](https://discourse.nixos.org/t/open-board-call-2024-03-20/41898/)出现，并开始重新讨论我们是否需要限制赞助的问题，尽管除了他以外的所有人都已经同意了这一点。
- en: Christensen is Dolstra's co-founder at [Determinate Systems](https://determinate.systems/).
    The letter lists other examples, such as Dolstra blocking longtime contributors
    from becoming code reviewers or blocking a build-system change that had made it
    through the RFC process. The letter concludes that Dolstra is essentially leveraging
    social power from being the founder of the project to overrule decisions that
    are nominally supposed to be made collaboratively. In short, Dolstra is acting
    as "<q>the effective Benevolent Dictator for Life (BDFL)</q>" of the project,
    even though the NixOS Foundation's charter doesn't grant anyone that authority.
    The letter says this leads to "<q>a culture of responsibility without authority</q>"
    that erodes contributors' desire to continue working on the project. It specifically
    mentions the moderation team as an example of this, saying that its members are
    "<q>in fear of their authority being undermined directly by Eelco or indirectly
    through the Foundation</q>".
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯滕森是 [Determinate Systems](https://determinate.systems/) 的联合创始人，与 Dolstra
    合作。该信列举了其他例子，例如 Dolstra 阻止长期贡献者成为代码审阅者，或者阻止经过 RFC 过程的构建系统更改。信件得出结论，认为 Dolstra
    实质上是在利用作为项目创始人的社会权力，以推翻本应该合作决策的决定。简言之，Dolstra 正如项目的"<q>事实上的终身慈善独裁者（BDFL）</q>"，尽管
    NixOS 基金会的章程并未授予任何人此种权力。信中称这导致"<q>一种无权但要负责任的文化</q>"，侵蚀了贡献者继续参与项目的意愿。特别是提到了管理团队，说他们"<q>担心自己的权威会被
    Eelco 直接或通过基金会间接削弱</q>"。
- en: 'When asked to comment on the concerns raised in the letter, members of the
    NixOS moderation team responded:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当被要求评论信中提出的问题时，NixOS 管理团队的成员作出了回应：
- en: Overall we think that the letter describes the situation of the moderation team
    fairly well. We have been operating in an emergency mode most of the time for
    over half a year now. Our team retention is at an all time low, and we are barely
    able to keep up with recruiting new members as old ones quit. Right now the moderation
    team is down to four people, including two who desire to leave as soon as a replacement
    is found, not counting another moderator who left last week.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 总体而言，我们认为这封信相当准确地描述了管理团队的情况。我们已经在紧急模式下运作了超过半年的时间。我们的团队保留率创下历史新低，我们几乎无法跟上新成员的招募步伐，因为老成员们都在离职。现在管理团队只剩下四个人，包括两个希望在找到替代者后离开的人，不包括上周离职的另一名管理员。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To the extent that the moderation team feels disempowered, this is mostly because
    of heavy antagonism from some community members or risks of destabilizing the
    community, and not because of an actual lack of power. Most of that is a reflection
    of a deeper cultural conflict within the community and not directly related to
    the foundation board.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就管理团队感到无力的程度而言，这主要是因为来自某些社区成员的严重对抗或者不稳定社区的风险，而不是因为实际缺乏权力。这大部分反映了社区内部更深层的文化冲突，而非直接与基金会董事会相关。
- en: Despite slightly disagreeing with the source of the issue, they went on to acknowledge
    that Dolstra had impeded several attempts to improve the situation, and said that
    they understood many community members' complaints. The team also called the situation
    itself "a deep structural and cultural issue involving many people".
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对问题的根源有些不同意，他们继续承认 Dolstra 阻碍了多次改善情况的尝试，并表示理解许多社区成员的投诉。团队还称这个情况本身是一个“涉及许多人的深层次结构性和文化性问题”。
- en: Pierre Bourdon, a long-time contributor to Nix, [posted on Mastodon](https://mastodon.delroth.net/@delroth/112310645064859357)
    about his experience working on NixOS, [stating](https://mastodon.delroth.net/@delroth/112310661634038271)
    that while he disagrees with the tone and approach of the open letter, the factual
    statements about Dolstra's leadership match his own experience.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Pierre Bourdon，Nix 的长期贡献者，在 [Mastodon](https://mastodon.delroth.net/@delroth/112310645064859357)
    上发布了他在 NixOS 工作经历的帖子，[表示](https://mastodon.delroth.net/@delroth/112310661634038271)虽然他不同意公开信的语气和方式，但关于
    Dolstra 领导能力的事实陈述与他的经验相符。
- en: Conflicts of interest
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 利益冲突
- en: The letter also alleges several conflicts of interest, primarily concerning
    Dolstra's employer, Determinate Systems. [Anduril](https://en.wikipedia.org/wiki/Anduril_Industries),
    a military contractor that uses NixOS, has repeatedly attempted to become a sponsor
    of NixCon, which did not go over well with the community, as reflected in the
    minutes of the board meeting on March 20\. The letter says Dolstra pushed strongly
    for the inclusion of Anduril as a sponsor even after it became clear that many
    core contributors disagreed. Anduril was eventually dropped as a sponsor for ~~both~~
    [NixCon 2023](https://2023.nixcon.org/) ~~and [NixCon 2024](https://2024-na.nixcon.org/)
    after community pressure~~. [Thanks to Martin Weinelt for pointing out that [Anduril
    did end up sponsoring NixCon 2024](https://2024-na.nixcon.org/#sponsors).]
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这封信还指控了多个利益冲突，主要涉及到 Dolstra 的雇主 Determinate Systems。[安都瑞尔](https://zh.wikipedia.org/wiki/Anduril_Industries)，一家使用
    NixOS 的军事承包商，多次试图成为 NixCon 的赞助商，这在三月二十日董事会会议记录中反映出社区的不满。信中称，即使在许多核心贡献者表示反对后，Dolstra
    仍然极力推动安都瑞尔成为赞助商。最终，由于社区的压力，安都瑞尔被取消了 [NixCon 2023](https://2023.nixcon.org/) 的赞助资格。[感谢
    Martin Weinelt 指出 [安都瑞尔最终赞助了 NixCon 2024](https://2024-na.nixcon.org/#sponsors)。]
- en: On April 10, Théophane Hufschmitt, the secretary of the board, shared [an update](https://discourse.nixos.org/t/nixos-foundation-event-sponsorship-policy/43110)
    on the board's [new sponsorship policy](https://github.com/NixOS/foundation/blob/bb7af14ae242ab87c8312bb4122b2a3cd184462d/policies/sponsorship_policy.md).
    Hufschmitt expressed the board's apologies for the way the situation was handled,
    and promised that "<q>we will prioritize transparency, inclusivity, and responsiveness
    in our decision-making processes</q>."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 4月10日，董事会秘书**Théophane Hufschmitt**分享了关于董事会的[最新赞助政策](https://github.com/NixOS/foundation/blob/bb7af14ae242ab87c8312bb4122b2a3cd184462d/policies/sponsorship_policy.md)的[更新](https://discourse.nixos.org/t/nixos-foundation-event-sponsorship-policy/43110)。Hufschmitt表示对处理该情况的方式表示歉意，并承诺"<q>我们将优先考虑在我们的决策过程中的透明性、包容性和响应能力</q>。"
- en: 'That same day, Samuel Dionne-Riel [stated](https://twitter.com/samueldr/status/1778259760707448853)
    that Dolstra had refused to clarify whether he had a relationship with Anduril
    and asked Christensen, a co-founder of Determinate Systems: "<q>Does DetSys have
    or had relationships with Anduril?</q>" Christensen [replied](https://twitter.com/grhmc/status/1778386025007460682):
    "<q>Did you know this category of question is pretty much impossible to answer
    because NDAs are a thing?</q>"'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 同一天，**Samuel Dionne-Riel**[表示](https://twitter.com/samueldr/status/1778259760707448853)，Dolstra拒绝澄清他是否与Anduril有关系，并询问了Determinate
    Systems的联合创始人**Christensen**：“<q>DetSys是否与Anduril有关系或曾有关系？</q>”**Christensen**[回答道](https://twitter.com/grhmc/status/1778386025007460682)：“<q>你知道这类问题基本上是不可能回答的，因为保密协议是存在的。</q>”
- en: 'This isn''t the only time Dolstra has appeared to avoid disclosing potential
    conflicts of interest; the letter alleges that he kept his status as a founder
    of Determinate Systems secret for some months (a claim Dolstra later denied),
    and that this is especially worrying in light of some of the technical promises
    that Determinate Systems makes to customers. The company produces its own installer
    for Nix that the company promises will provide stable support for some Nix features.
    The letter states: "<q>This is fine, however, it is questionably acceptable to
    do that while employing *the lead developer of CppNix* [the main Nix implementation]
    and saying nothing about how this will interact with the team''s [decision-making]
    autonomy.</q>" The concerns are not entirely theoretical, either; the main Nix
    installer has been [broken in various ways](https://github.com/NixOS/nix/issues/10109)
    since version 2.18 in September 2023.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这并非是Dolstra第一次似乎避免披露潜在利益冲突；信函声称他将自己作为Determinate Systems的创始人的身份保密了几个月（Dolstra后来否认了这一说法），而这在Determinate
    Systems向客户做出的一些技术承诺的背景下尤为令人担忧。该公司为Nix生产了自己的安装程序，该公司承诺将为一些Nix功能提供稳定支持。信函指出：“<q>尽管如此，当雇佣了*CppNix的首席开发者*并且对团队的[决策]自治权没有任何交代时，这样做是值得质疑的。</q>”这些担忧并非全然是理论性的；自2023年9月版本2.18以来，主要的Nix安装程序在各种方面一直[存在问题](https://github.com/NixOS/nix/issues/10109)。
- en: Call to action
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 呼吁行动
- en: The final section of the letter calls for Dolstra's resignation from the board,
    suggesting that he should also completely disengage from the project for at least
    six months, to give the rest of the board time to reform the project's governance.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 信的最后一节呼吁 Dolstra 辞去董事会职务，并建议他在至少六个月内完全脱离项目，以便让董事会其他成员有时间改革项目的治理结构。
- en: This document should be seen as the canary in the coal mine for what *many*
    people have been feeling for years and does not exhaustively cover absolutely
    all problems in the community, but we hope it is enough to justify action.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这份文件应被视为矿井中的警报，*许多*人多年来一直有同感，并不能详尽地覆盖社区中的所有问题，但我们希望这足以证明需要采取行动。
- en: 'The letter ends by suggesting that if Dolstra doesn''t resign, the signatories
    would switch to and support a fork of the project. I contacted several of the
    signatories to ask whether they''d be willing to provide additional commentary
    on why they believed a letter like this to be a necessary step. Haydon Welsh responded:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 信以建议如果 Dolstra 不辞职，签署者们将转向并支持项目的分支结尾。我联系了几位签署者，询问他们是否愿意提供更多关于他们为何认为这样一封信是必要步骤的评论。Haydon
    Welsh 回复道：
- en: I signed the letter because it was clear that every other team member was sick
    and tired of Eelco, and so I saw it only right if that's their only hope to regain
    enthusiasm for the project. No open-source project should die or be hard-forked
    because of one person, that destroys a lot of the purpose for being open-source.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我签署了这封信，因为很明显其他团队成员都厌倦了 Eelco，所以我认为如果这是他们唯一重燃项目热情的希望，那是正确的。没有开源项目应该因为一个人而死亡或被硬分叉，这会破坏开源存在的许多意义。
- en: 'Kiara Grouwstra had stronger feelings on the matter:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Kiara Grouwstra 对此事有更强烈的感受：
- en: While I want a full rotation of members on the NixOS board, as well as changes
    to its goal and structure so as to better incorporate the community including
    marginalized perspectives, my friend convinced me the polemic response would not
    sit well with the moderators, and shared with me the draft open letter about Eelco's
    role, which I opted to settle for as the lower-hanging fruit right now.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管我希望 NixOS 董事会成员进行全面轮换，以及改变其目标和结构，以更好地包容社区，包括边缘化的观点，但我的朋友说服我，激烈的回应不会得到版主的喜欢，并与我分享了关于
    Eelco 角色的草案公开信，我选择目前选择最容易的方法。
- en: On April 27, Xe Iaso wrote [a blog post](https://xeiaso.net/blog/2024/much-ado-about-nothing/)
    about xer perspective on the matter, stating that at this point a fork is both
    inevitable and doomed. Even if the actions called for in the letter do come about,
    the difficult situation is already having an impact on the Nix community. On April
    21, Nixpkgs contributor Kamila Borowska [resigned from the project](https://github.com/NixOS/nixpkgs/pull/305826).
    On April 25, Mario Rodas, who had contributed more than 250 packages, [followed
    suit](https://github.com/NixOS/nixpkgs/pull/306702). In total, 24 maintainers
    [have left](https://github.com/NixOS/nixpkgs/issues?q=label%3A%228.has%3A+maintainer+removal%22).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 4月27日，Xe Iaso 在 [博客文章](https://xeiaso.net/blog/2024/much-ado-about-nothing/)
    中表达了自己对这一事件的看法，称在这一点上分叉既是不可避免的，也是注定要失败的。即使信中呼吁的行动确实发生，这种困境已经对 Nix 社区产生了影响。4月21日，Nixpkgs
    贡献者 Kamila Borowska [辞去了项目职务](https://github.com/NixOS/nixpkgs/pull/305826)。4月25日，Mario
    Rodas，贡献了超过 250 个软件包的人，也 [步其后尘](https://github.com/NixOS/nixpkgs/pull/306702)。总共有
    24 位维护者 [离开了](https://github.com/NixOS/nixpkgs/issues?q=label%3A%228.has%3A+maintainer+removal%22)。
- en: Dolstra's response
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Dolstra 的回应
- en: 'On April 26, Dolstra posted [a response](https://determinate.systems/posts/on-community-in-nix/)
    to the letter. He states that the role of the board is to handle the financial
    and legal work, not to run the Nix community. He also claims that he has had "<q>very
    little involvement in Nixpkgs and NixOS in recent years</q>". Dolstra goes on
    to state: "<q>I am just one member of the five-member Nix team and hold no more
    formal authority than the others in determining the direction of the team.</q>"
    While this is true, it does not directly refute the letter''s claims that Dolstra
    exceeds the formal authority granted to him.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 4月26日，Dolstra 在 [回应](https://determinate.systems/posts/on-community-in-nix/)
    信中发表了他的看法。他表示董事会的角色是处理财务和法律事务，而不是管理 Nix 社区。他还声称自己在最近几年对 Nixpkgs 和 NixOS 的参与非常少。Dolstra
    继续说道：“我只是五人 Nix 团队中的一员，并没有比其他人在确定团队方向上更多的正式权威。”尽管如此，这并没有直接反驳信中关于 Dolstra 超出其正式授权范围的指控。
- en: 'Dolstra also reiterated his position that NixCon should not refuse Anduril''s
    sponsorship, stating: "<q>It is my opinion that it is not for us, as open source
    software developers, to decide whose views are valid and whose are not, and to
    allow or disallow project or conference participation as a result.</q>" Dolstra
    does, however, explicitly refute the claim that his involvement in Determinate
    Systems was at all secret: "<q>My role, participation, and focus on the good work
    being done at Determinate Systems have been public knowledge since the company''s
    inception</q>". He goes on to say that the claim that Determinate Systems seeks
    to have an outsized influence on the community is "<q>patently false</q>".'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Dolstra还重申了他的立场，认为NixCon不应拒绝Anduril的赞助，他说：“<q>我认为，作为开源软件开发者，我们无权决定谁的观点有效，谁的观点无效，也无权因此允许或禁止项目或会议的参与。</q>”
    不过，Dolstra明确驳斥了一个观点，即他在决策系统的参与一直是秘密的：“<q>我的角色、参与以及对决策系统所做的良好工作的关注自公司成立以来一直是公开的。</q>”
    他接着表示，决策系统试图对社区产生过大影响的说法是“<q>完全错误的</q>”。
- en: 'He ends his response by inviting community members who feel unwelcome in the
    Nix community to work for Determinate Systems instead:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他在回应中邀请社区成员，那些在Nix社区感到不受欢迎的人可以转而在决策系统工作：
- en: I remain committed to creating a community where everyone feels seen, heard,
    and valued, and I will not let unfounded accusations detract from this important
    work. I encourage everyone reading this who feels that they have not been heard
    or feels displaced to join the Determinate Systems community as we continue working
    to make Nix as easy to use and as impactful as possible.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我致力于创建一个让每个人感受到被看见、被听到和被重视的社区，我不会让毫无根据的指责影响这一重要工作。我鼓励所有阅读此文并感觉自己没有被听到或感到被排斥的人加入决策系统社区，因为我们将继续努力使Nix尽可能易于使用且产生最大的影响。
- en: It is difficult to predict where the Nix community will go from here, and what
    the eventual fate of any forks will be. For now, Dolstra remains the chair of
    the board — a position he seems unlikely to give up under pressure from the letter's
    signatories.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 目前很难预测Nix社区将会走向何方，以及任何分支的最终命运。目前，Dolstra仍然是董事会主席 —— 在来自信函签署者的压力下，他似乎不太可能放弃这个职位。
