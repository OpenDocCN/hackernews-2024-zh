- en: B.C. to require hospitals have designated spaces for patient illicit drug use,
    health minister says - The Globe and Mail
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 卑诗省要求医院为患有物质使用障碍的患者提供指定用药空间，卫生部长称 - 《环球邮报》
- en: 来源：[https://www.theglobeandmail.com/canada/british-columbia/article-bc-to-require-hospitals-to-have-designated-space-for-substance-use/](https://www.theglobeandmail.com/canada/british-columbia/article-bc-to-require-hospitals-to-have-designated-space-for-substance-use/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theglobeandmail.com/canada/british-columbia/article-bc-to-require-hospitals-to-have-designated-space-for-substance-use/](https://www.theglobeandmail.com/canada/british-columbia/article-bc-to-require-hospitals-to-have-designated-space-for-substance-use/)
- en: '[Open this photo in gallery:](https://www.theglobeandmail.com/resizer/v2/Z4I6KOI3YZOV3NS4MRTEKGYTTE.jpg?auth=b8722f566fa5251966a9057ecbfe2ca020e1a2832ca5a1792bb0f5ec57849eae&width=600&quality=80)'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[打开此照片的图库：](https://www.theglobeandmail.com/resizer/v2/Z4I6KOI3YZOV3NS4MRTEKGYTTE.jpg?auth=b8722f566fa5251966a9057ecbfe2ca020e1a2832ca5a1792bb0f5ec57849eae&width=600&quality=80)'
- en: A ambulance drives past the emergency entrance of Vancouver General Hospital
    in Vancouver on April 9, 2021\. B.C. nurses have been speaking out about safety
    concerns related to patient drug use.JONATHAN HAYWARD/The Canadian Press
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年4月9日，一辆救护车驶过温哥华市温哥华总医院的急诊入口。卑诗省的护士们已经开始对与患者药物使用相关的安全问题发表看法。乔纳森·海沃德/加拿大新闻社
- en: British Columbia will require all of its hospitals to provide a designated space
    for patients with substance-use disorders to consume illicit drugs, prompted by
    concerns that an increase in such activity in prohibited hospital areas was putting
    health care workers at risk.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不列颠哥伦比亚省将要求其所有医院为患有物质使用障碍的患者提供指定用药空间，这是由于担心在禁止使用药物的医院区域内活动增加，从而使医护人员处于风险之中。
- en: Health Minister Adrian Dix announced this week that the province would create
    a task force to standardize rules and create “active supports” to help patients
    manage their addictions while in care.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 卫生部长阿德里安·迪克斯本周宣布，该省将成立一个任务组，标准化规则并创建“积极的支持”，以帮助患者在接受护理期间管理其成瘾问题。
- en: Some hospitals already provide designated-use spaces where staff monitor for
    overdoses. The Globe and Mail asked Mr. Dix Thursday whether every hospital in
    [B.C.](https://www.theglobeandmail.com/topics/british-columbia/) would be required
    to follow suit. “That is the purpose of the effort – not just to standardize rules,”
    he said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一些医院已经提供专门使用的空间，员工在此监测过量情况。《环球邮报》周四询问迪克斯先生，是否要求[卑诗省](https://www.theglobeandmail.com/topics/british-columbia/)的每家医院都效仿。“这正是我们的努力目标
    - 不仅是标准化规则，”他说。
- en: Mr. Dix said that on any given day, hundreds of people with severe addiction
    issues use B.C. health care facilities. “The idea that people who are severely
    addicted and, say, are involved in some incident which leaves them injured and
    requires admission to a hospital, are going to take that moment to simply not
    deal with their addictions is just not correct,” he said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 迪克斯先生表示，每天有数百名严重成瘾的人使用卑诗省的医疗设施。“认为严重成瘾的人士，例如，涉及某些事故导致受伤并需要入院治疗的人，会在那一刻选择简单地不处理他们的成瘾问题，这种想法是不正确的，”他说。
- en: “Our doctors and our nurses, and allied health science professionals, they deal
    with this every day. And our task is to support them.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的医生和护士，以及与健康科学相关的专业人士，每天都在处理这些问题。我们的任务是支持他们。”
- en: '[Gary Mason: B.C.’s drug decriminalization project suffers another blow](https://www.theglobeandmail.com/opinion/article-bcs-drug-decriminalization-project-suffers-another-blow/)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[加里·梅森：卑诗省的毒品非刑事化项目再次受挫](https://www.theglobeandmail.com/opinion/article-bcs-drug-decriminalization-project-suffers-another-blow/)'
- en: The move is the latest in a province whose approach to substance use has made
    it an outlier in the country. B.C. is the only jurisdiction in Canada to decriminalize
    possession of small amounts of illicit substances, and take a provincial approach
    to prescribing alternatives to illicit drugs, an intervention limited to small
    programs and pilot projects elsewhere.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一举措是该省在对待物质使用问题上的最新动态，使其在全国范围内成为一个与众不同的存在。卑诗省是加拿大唯一一个对少量非法物质持有实行非刑事化，并采取省级方法来替代非法药物的管辖区，这种干预在其他地方仅限于小型项目和试点项目。
- en: '[B.C. nurses have been speaking out](https://www.theglobeandmail.com/canada/article-bc-government-to-create-provincial-policy-after-nurses-complaints-of/)
    about safety concerns related to patient drug use. BC Nurses’ Union president
    Adriane Gear said that while there has always been some degree of illicit drug
    use in care spaces, it appears to have increased since B.C.’s drug decriminalization
    pilot began early last year.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[卑诗省的护士们一直在发声](https://www.theglobeandmail.com/canada/article-bc-government-to-create-provincial-policy-after-nurses-complaints-of/)，关于与患者药物使用相关的安全问题。卑诗省护士联合会主席阿德里安·吉尔表示，尽管在护理空间中一直存在一定程度的非法药物使用，但自从卑诗省去年早些时候开始的药物非刑事化试点以来，这种情况似乎有所增加。'
- en: Ms. Gear said members’ concerns have come primarily from the north, on Vancouver
    Island, and in the Interior, citing as examples nurses in Victoria reporting substance
    use in the perinatal unit, and a nurse in the Interior reporting being exposed
    to substance use twice in one week.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔女士表示，成员们的关切主要来自北部、温哥华岛和内陆地区，举例来说，维多利亚的护士报告产科单位中存在物质使用情况，以及内陆地区的一名护士报告一周内两次接触到物质使用。
- en: WorkSafeBC reports have detailed concerns over drug use in patient rooms and
    washrooms, drug paraphernalia visible in rooms and exposure to illicit substances
    by inhalation.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: WorkSafeBC 的报告详细描述了患者房间和洗手间内的药物使用问题，房间内可见的药物用具以及通过吸入暴露于非法物质。
- en: The requirement for designated spaces could be met with resistance in some municipalities.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些市政府可能会对指定空间的要求表示抵制。
- en: While [Vancouver](https://www.theglobeandmail.com/topics/vancouver/)’s St. Paul’s
    Hospital has offered overdose prevention services on site for years, some cities
    have rejected them altogether.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 [温哥华](https://www.theglobeandmail.com/topics/vancouver/) 的圣保罗医院多年来一直在现场提供过量预防服务，但一些城市则完全拒绝了这些服务。
- en: In suburban Richmond, an effort by city council earlier this year to explore
    the possibility of a public supervised consumption site at the local hospital
    was met with raucous protest by residents before the health authority concluded
    that such a site isn’t needed there.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在里士满的郊区，市议会今年早些时候试图探索在当地医院设立公共监督消费站的可能性，但遭到居民的激烈抗议，之后卫生管理机构得出结论称此类设施在那里并不需要。
- en: In Quesnel, where the local hospital does not have a designated space for substance
    use, an internal memo advising staff not to confiscate illicit substances or restrict
    visitors who may be dropping off drugs touched off days of heated debate in the
    B.C. legislature.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Quesnel，当地医院没有为物质使用指定的空间时，一份内部备忘录建议员工不要没收非法物质或限制可能送药的访客，引发了不少激烈的争论，涉及到了不列颠哥伦比亚省议会。
- en: The task force announced by Mr. Dix, which comprises representatives from public
    health, each B.C. health authority and the Ministry of Health, was scheduled to
    have its first meeting this week. The Globe sought comment from every health authority
    but received no response on Thursday.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 迪克斯先生宣布的任务组由公共卫生部门、每个卑诗省卫生管理机构以及卫生部组成，计划于本周举行首次会议。Globe 寻求了每个卫生管理机构的评论，但在星期四未收到任何回复。
- en: According to the Health Minister, the task force has been directed to standardize
    relevant policies and procedures across all health authorities and ensure consistent
    practices are in place in all hospitals. It will also seek to ensure “the use
    of drugs is specific to designated spaces within or around the facility or under
    specific direction of the care team of where and when unregulated drugs can be
    used.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据卫生部长的说法，该工作组已被指示在所有卫生管理机构之间标准化相关政策和流程，并确保所有医院中都有一致的实施做法。该工作组还将寻求确保“药物的使用特定于设施内或周围的指定空间，或在医护团队明确指示下何时何地可以使用非法药物。”
- en: In addition, it has the task of improving training and education for staff,
    strengthening screening and risk assessment and ensuring “active security interventions”
    are taking place.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它还承担了提高员工培训和教育、加强筛查和风险评估以及确保“积极的安全干预措施”正在进行的任务。
- en: Elenore Sturko, BC United’s mental health and addictions critic, said she supports
    providing such patients with prescribed alternatives – such as fentanyl or hydromorphone
    – to use under the supervision of health care staff while in hospital.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 卑诗省联合的心理健康和成瘾问题评论员埃莉诺·斯图尔科表示，她支持为这些患者提供处方替代品（如芬太尼或羟考酮），在医护人员监督下在医院内使用。
- en: However, she’s opposed to patients using any illicit substances on hospital
    grounds, citing potential behavioural issues and safety concerns arising from
    stimulant-induced psychosis, for example. She is also skeptical that a designated
    space, such as an outdoor smoking area, could be protected from predatory drug
    dealers.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，她反对病人在医院内使用任何非法物质，例如由于兴奋剂引起的精神病问题以及安全问题。她也怀疑像户外吸烟区这样的指定空间是否能够免受毒品贩子的侵害。
- en: “Of course, we don’t want people going into withdrawals and making them leave
    the hospital because they’re in so much pain that they can’t receive their treatment,”
    she said. “But there are ways of managing those symptoms of their addiction without
    being excessively permissive.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，我们不希望人们因为在医院里遭受如此剧痛而无法接受治疗而离开，”她说。“但是有办法可以管理他们成瘾的症状，而不是过度宽容地让他们。”
- en: Tracey Day, clinical director of substance-use and addiction services at Carrier
    Sekani Family Services in Prince George, said people with substance-use disorders
    often cannot access addiction medicine such as methadone or Suboxone, or a prescribed
    alternative, when admitted to hospital. As a result, many people choose not to
    go, despite medical need.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 特雷西·戴，位于乔治王子市的卡里尔·塞卡尼家庭服务机构药物使用和成瘾服务临床主任，表示患有物质使用障碍的人经常无法在住院时获得如美沙酮或Suboxone等成瘾药物或处方替代品。因此，许多人尽管有医疗需要，也选择不去医院。
- en: “They deteriorate in the community until they either overdose and die, or they
    become so critically ill that they end up going to hospital, where they’re unable
    to leave on their own accord, and then they’re in that intolerable withdrawal,”
    she said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “他们在社区中恶化，直到他们要么服药过量而死亡，要么病情恶化到需要去医院，在那里他们不能自行离开，然后陷入难以忍受的戒断状态，”她说。
- en: Correne Antrobus, a Victoria-based member of the advocacy group Moms Stop The
    Harm who regularly accompanies people who use drugs to the hospital, said those
    who are there without supports will often “stumble outside and use,” or leave.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 科琳·安特罗布斯，维多利亚的“妈妈制止伤害”倡导组织成员，经常陪同药物使用者去医院，说那些没有支持的人经常会“蹒跚外出并使用”，或者离开。
- en: “They’re so sick, and they need help, but they won’t stay because of the draw
    to use their drugs,” she said. “That’s what I think people don’t understand about
    addiction. It’s so insidious. I’m 100 per cent behind this; we need to treat this
    as the health crisis it is.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “他们病得很重，需要帮助，但他们因为想要用药而不肯留下来，”她说。“这就是我认为人们对于成瘾的理解不够深刻的地方。成瘾是如此阴险。我完全支持这一点；我们需要将这看作是健康危机来对待。”
