- en: Seattle public schools shuts down gifted and talented program
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 西雅图公立学校关闭了天才和才能项目
- en: 来源：[https://nypost.com/2024/04/03/us-news/seattle-public-schools-shuts-down-gifted-and-talented-program/](https://nypost.com/2024/04/03/us-news/seattle-public-schools-shuts-down-gifted-and-talented-program/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/04/03/us-news/seattle-public-schools-shuts-down-gifted-and-talented-program/](https://nypost.com/2024/04/03/us-news/seattle-public-schools-shuts-down-gifted-and-talented-program/)
- en: Seattle Public Schools is dismantling its gifted and talented program, which
    administrators argued was oversaturated with white and Asian students, in favor
    of a more “inclusive, equitable and culturally sensitive” program.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 西雅图公立学校正在拆除其天才和才能项目，管理员们认为该项目过度饱和了白人和亚裔学生，而更倾向于一个更“包容、公平和具有文化敏感性”的项目。
- en: The district began phasing out its Highly Capable Cohort schools and classrooms
    for advanced students in the 2021-22 school year due to racial inequities, [the
    school district notes.](https://www.seattleschools.org/departments/advanced-learning/services-and-programs/service-delivery/)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于种族不平等问题，[学区注意到，](https://www.seattleschools.org/departments/advanced-learning/services-and-programs/service-delivery/)西雅图学区在2021-22学年开始逐步取消其高才能群体学校和高级学生课堂。
- en: The program will completely cease to exist by the 2027-28 school year, with
    a new enrichment-for-all model available in every school by the 2024-25 school
    year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到2027-28学年，该项目将完全停止存在，到2024-25学年，每所学校都将有一种新的适合所有人的丰富模型。
- en: “The program is not going away, it’s getting better,” school officials said
    on the district website.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这个项目并没有消失，而是变得更好了”，学校官员在学区网站上表示。
- en: “It will be more inclusive, equitable and culturally sensitive.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “它将更具包容性、公平性和文化敏感性。
- en: “In particular, students who have been historically excluded will now have the
    same opportunities for services as every other student and get the support and
    enrichment they need to grow.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “特别是历史上被排除在外的学生现在将有与其他学生相同的服务机会，并获得他们需要的支持和丰富的成长机会。”
- en: Seattle Public Schools is dismantling its gifted and talented program in favor
    of a more “inclusive, equitable and culturally sensitive” program. Google St View
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 西雅图公立学校正在拆除其天才和才能项目，以支持更“包容、公平和具有文化敏感性”的项目。Google St View
- en: The enrichment program currently only allows students who placed in the top
    2 percent on standardized exams to be placed in the Highly Capable Cohort to receive
    enriched learning.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的丰富课程仅允许在标准化考试中排名前2%的学生加入高才能群体，接受丰富的学习。
- en: The students would then be sorted into one of three elementary schools, five
    middle schools and three high schools.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，学生将被分到三所小学、五所中学和三所高中之一。
- en: But in 2020, the Seattle school board voted to terminate the program, after
    a [2018 survey](https://www.parentmap.com/article/equity-teams-seattle-hcc-racial-disparity-gifted)
    found that the students in the Highly Capable Cohort were 13% multiracial, 11.8%
    Asian, 3.7% Hispanic and just 1.6% black.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但在2020年，西雅图学校董事会投票决定终止该项目，此前[2018年的一项调查](https://www.parentmap.com/article/equity-teams-seattle-hcc-racial-disparity-gifted)发现，高才能群体中的学生中，13%是多种族，11.8%是亚裔，3.7%是西班牙裔，仅有1.6%是黑人。
- en: Under the new program, dubbed the Highly Capable Neighborhood School Model,
    teachers will be required to come up with individualized learning programs for
    all 20 to 30 of their students. Louis-Photo – stock.adobe.com
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据新的项目，被称为高才能邻里学校模型，教师将需要为他们所有的20到30名学生设计个性化的学习计划。Louis-Photo – stock.adobe.com
- en: Nearly 70% of the students were white.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 近70%的学生是白人。
- en: “Numbers would suggest that within our city … predominantly white children are
    more gifted than other cultures and races, and we know that is absolutely not
    true,” Kari Hanson, the district’s director of student support services, told
    Parent Map at the time.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “数据显示，在我们的城市中……主要是白人儿童比其他文化和种族更有天赋，我们知道这绝对不是真的”，当时该区的学生支持服务主任卡里·汉森告诉Parent Map。
- en: Under the new program, dubbed the Highly Capable Neighborhood School Model,
    teachers will be required to come up with individualized learning programs for
    all 20 to 30 of their students — a task for which, they argue, they do not have
    the time or resources as the district faces a $104 million budget deficit, [according
    to the Seattle Times.](https://www.seattletimes.com/education-lab/why-seattle-public-schools-is-closing-its-highly-capable-cohort-program/)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在新计划下，被称为高能力邻里学校模型，教师将需要为他们所有20到30名学生设计个性化学习计划 —— 他们认为，由于学区面临1.04亿美元的预算赤字，他们没有时间或资源来完成这项任务，根据[《西雅图时报》报道](https://www.seattletimes.com/education-lab/why-seattle-public-schools-is-closing-its-highly-capable-cohort-program/)。
- en: Keep up with today's most important news
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保持与今日最重要的新闻同步
- en: Stay up on the very latest with Evening Update.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 保持与晚间更新的最新动态同步
- en: Thanks for signing up!
  id: totrans-split-22
  prefs:
