  type: TYPE_NORMAL
  zh: 感谢您的注册！
- en: The district said it is working to provide teachers with curriculum and instruction
    on how to make it work, but an estimate from 2020 suggested an enrichment-for-all
    program would cost the district $1.1 million over the first three years.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 学区表示正在努力为教师提供课程和教学指导，以确保其顺利实施，但根据2020年的估计，全面富 enrichment-for-all 计划将使学区在前三年内花费110万美元。
- en: One teacher said she worries it will become more difficult under the new program
    to teach math to students with a range of abilities, and that the whole-classroom
    approach won’t properly prepare students for Advanced Placement math and science
    courses.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一位教师表示，她担心在新计划下，教授具有不同能力的学生数学会变得更加困难，并且全班教学方法无法充分准备学生参加高级教学数学和科学课程。
- en: Parents also expressed their concerns that the new model could lead to children
    getting overlooked.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 家长们还表达了他们的担忧，担心新模式可能导致孩子们被忽视。
- en: When the school board decided to dismantle the program, vice president Chandra
    Hampson accused parents of black students in the cohort of “tokenizing a really
    small community.” Seattle public schools
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当学校董事会决定解散该计划时，副主席Chandra Hampson指责黑人学生家长在这个同伴团体中“把一个非常小的社区当作象征”，西雅图公立学校
- en: “It seems to me that kids on maybe both extremes are going to be underserved,”
    Erika Ruberry told the Seattle Times.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得也许极端情况下的孩子们都将受到忽视，” Erika Ruberry对《西雅图时报》说。
- en: Karen Stukovsky, who has three children in the gifted program, added that each
    teacher “can only do so much differentiation.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Karen Stukovsky，有三个孩子在天才计划中的母亲，补充道，每位教师“只能做到有限的差异化教学”。
- en: “You have some kids who can barely read and some kids who are reading ‘Harry
    Potter’ in the first grade or kindergarten,” she said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “你们有些孩子可能几乎看不懂，有些孩子却在一年级或幼儿园时就读《哈利·波特》，” 她说道。
- en: “How are you going to not only get those kids up to grade level, and also challenge
    those kids who are already easy above grade level?”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “你们打算怎么样既让这些孩子达到年级水平，又能挑战那些已经远远超过年级水平的孩子？”
- en: Some parents of black students in the program even argued against ending it.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一些黑人学生的家长甚至反对结束这一计划。
- en: “My request is that you please consider the disservice you would be doing to
    the minorities that are already in the HCC program,” one father said at the school
    board meeting to approve the new program in 2020, [according to](https://www.thestranger.com/slog/2020/01/24/42658513/seattle-school-board-takes-steps-to-dismantle-gifted-program)
    [t](https://www.thestranger.com/slog/2020/01/24/42658513/seattle-school-board-takes-steps-to-dismantle-gifted-program)[he
    Stranger.](https://www.thestranger.com/slog/2020/01/24/42658513/seattle-school-board-takes-steps-to-dismantle-gifted-program)
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我要求您考虑一下，如果您批准这项新计划，会对已经在HCC计划中的少数族裔造成多大的不公平，” 一位父亲在2020年学校董事会会议上说道，根据[《The
    Stranger》报道](https://www.thestranger.com/slog/2020/01/24/42658513/seattle-school-board-takes-steps-to-dismantle-gifted-program)。
- en: “The program does more for black children, particularly black boys, than it
    does for their peers.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “这个计划对黑人儿童，尤其是黑人男孩，有益多过对他们同龄人。”
- en: 'But then-school board vice president Chandra Hampson shot back: “This is a
    pretty masterful job at tokenizing a really small community of color within the
    existing cohort.”'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当时的学校董事会副主席Chandra Hampson回击说：“在现有的同伴团体中，这是一种将一个非常小的有色社区象征化的高超技巧。”
- en: Over the past few years, though, more and more minority students have joined
    the ranks of the Highly Capable Cohort.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在过去几年里，越来越多的少数族裔学生加入了高能力同伴团体的行列。
- en: In the 2022-23 school year, 52% of the students were white, 16% were Asian and
    3.4% were black, according to the Seattle Times.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022-23学年，学生中有52%是白人，16%是亚裔，3.4%是黑人，据《西雅图时报》报道。
- en: Supporters of the new program say it will create a stronger sense of community
    because all of the students are from the same geographic area.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 新项目的支持者表示，这将创建更强的社区意识，因为所有学生来自同一地理区域。
- en: “They bring their home experience and their culture, and that is really unique,”
    View Ridge Elementary School principal Rina Geoghagan told the Seattle Times.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “他们带来了他们的家庭经验和文化，这真的很独特”，View Ridge小学校长Rina Geoghagan告诉《西雅图时报》。
- en: “Is it going to be perfect? No. But any time there is a change, it’s not perfect.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “会完美吗？不会。但任何时候发生变化，都不会是完美的。”
