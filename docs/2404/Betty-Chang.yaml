- en: 1\. Surround yourself with a bilingual team who speaks tech and healthcare
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*The pitfall: Founders who’ve never worked in healthcare, thinking they can
    build a successful healthcare company on their own.*'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: 'In other industries, a compelling founder story may suffice as founder-market
    fit. Example: “I wear a lot of makeup, so am going to launch a new makeup line”
    says every celebrity makeup brand founder ever. But this doesn’t work in healthcare.
    Healthcare is still an exclusive and clubby industry, with a high learning curve
    to map out all the players and incentives.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Having a bilingual team means having both technical and healthcare expertise.
    A common archetype you see in founders is the technologist-clinician duo. Being
    able to speak both clinical and technical language becomes an unfair advantage
    in making it easier to open doors to enterprise players and quickly building user-centered
    products that play well with practitioners’ and members’ entrenched workflows.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: As you hire your team, it’s especially important that this healthcare proficiency
    exists in your key product and sales hires. Your leadership teams needs to be
    able to translate patient and provider needs into roadmap, and build relationships
    with healthcare decision makers.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t have the expertise on your founding team, supplementing with strong
    clinical advisors or strategic healthcare investors can be the next best thing.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '*The pitfall: Founders who start out by building an “all-in-one” digital health
    platform serving tons of different customer segments.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: 'For a time, I trialed the tagline, “Shopify for digital health” at my startup.
    It didn’t stick. The analogy of “Shopify” conjures up the image of a breadthy
    platform that you can build any patient engagement solution on top of. What I
    forgot was that Shopify in their early days had a clear value proposition they
    could point to in their product: helping e-commerce owners track orders and automate
    inventory automatically. They were a tool, not a platform.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Instead of focusing on breadth, it’s smarter to build depth in the early days.
    The natural evolution of winners like Shopify are tool → platform → ecosystem.
    Be a wedge by doing one thing very well that solves a big pain point for customers.
    If your ambition is to build the “Shopify for digital health,” maybe wedge in
    by solving the [scheduling conundrum](https://www.healthtechstack.io/p/the-scheduling-conundrum?s=w)
    first. You’ll have a clear value proposition, more repeatable go-to-market motions,
    and differentiation of yourself in markets with growing numbers of competitors.
    This drives acquisition in your ICP, and customer value on your P&L.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: '**The key is that while you’re building a wedge, you should already have a
    vision, and ideally, multiple paths mapped for becoming a platform.** You should
    test hypotheses with your early customers in order to decide which paths will
    catapult you into becoming the winner of a market with large TAM. Expansion can
    take two flavors: how many new customers you can capture, and/or how much more
    ARPU you can capture.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Own the secret sauce in your digital health tech stack
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*The pitfall: Founders who take venture dollars to build a tech company, but
    don’t build a tech moat and end up becoming a services company.*'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Healthcare is a services industry with thin margins; [33%+ of hospitals](https://www.aha.org/costsofcaring)
    are operating on negative margins. The vision of tech-enabled care delivery is
    that the “tech” can lower COGS, increase revenue, and drive better margins; and
    this can produce venture-sized returns. Yet, there’s this inevitable pull in healthcare
    towards becoming services heavy, and for founders to eschew building their own
    tech in favor of speed to market.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: 'For a tech-enabled service, you avoid this trap by building and owning your
    secret sauce. A good exercise is to map out your product specs. Go down your feature
    set and ask yourself: Is it core to your clinical model? Does it differentiate
    you from competitors? Does it create future value for your enterprise strategy?
    If all three are checked, then it’s your secret sauce to build. Everything else,
    you can buy. Let’s take the example of a tech-enabled care navigation company;
    they’ll likely buy an off-the-shelf EHR and build the risk-scoring technology
    to power intelligent navigation.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: What founders often forget is the long-term value created of owning your secret
    sauce from the start. As you grow, you aren’t dependent on external vendors (product
    limitations, changing pricing, vendor death), avoid switching costs, and can shore
    up your product IP and moat.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: 'A general rule of thumb to know if you’re on the right track:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: 'On vendor death, as more and more “digital health tech stack” vendors have
    been spinning up with tempting promises to save companies time, money and compliance
    headaches, you should understand the risk of becoming reliant on a startup vendor
    who faces the same market pressures as you do. Always do your diligence on your
    vendor’s business, including asking for their runway ([see #5](#manage-a-balanced-balance-sheet)).'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: 'Meanwhile, for healthcare SaaS founders, be mindful of your implementation
    process. You don’t want to become a consulting services shop building systems
    integrators, doing custom work, and racking up high implementation costs for each
    customer. The goal is to be self-serve which oftentimes comes with being a tool,
    not a platform ([see #2](#be-a-tool)).'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Sell into the whales of healthcare
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*The pitfall: Founders who see early success with small fish, with no plans
    to sell into whales.*'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: On the journey to product-market fit, founders are looking for quick and early
    signs of traction. For a tech-enabled service company, this means selling direct-to-consumer;
    and for a healthcare SaaS company, to independent practitioners, SMBs and other
    digital health startups. The trouble with these early successes is that it doesn’t
    scale, as you’ll ultimately run into high CAC, low ACV, and high churn.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: 'To achieve usage at scale, you need to have a plan of how you’re going to win
    enterprise from the start. [Derick En’Wezoh](https://www.linkedin.com/in/derickenwezoh)
    from Susa Ventures said it to be best: You’ve got to sell into the “whales” of
    healthcare — health plans, hospital systems, provider groups, and let’s include
    biopharma and employers in there too for good measure.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: These relationships take lengthy sales cycles to close — closing a hospital
    system averages 12 to 18 months to navigate their operational budget cycles (closing
    health plans take even longer!), identify an internal champion, put together a
    compelling ROI use case, and navigate bureaucratic procurement processes. Which
    is why you need to plan for your GTM upmarket earlier than later. The minute you
    see repeatable usage patterns among a core customer profile, you should begin
    your motions into enterprise.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Another relevant pitfall I see here is founders thinking their enterprise strategy
    is completely separate from their DTC or SMB starting point. It’s true that SMB
    and enterprise sales are different motions and require different GTM teams. But
    **founders should be able to identify needs that are common to both small fish
    and whales so early traction can be laddered up into building a compelling ROI
    use case for enterprise.** For example, if you’re planning on doing VBC contracts
    with payers, you have to make sure your gathering the right evidence in your DTC
    channels. If you want to sell into big employers with a B2C2B strategy, it probably
    makes sense to focus your customer acquisition in regions where they have lots
    of employees.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: Two resources I recommend here are [a16z’s B2C2B playbook](https://a16z.com/2021/12/01/b2c2b-in-digital-health-a-founders-playbook/),
    and Rock Health’s old but still highly relevant [guide on streamlining enterprise
    sales](https://rockhealth.com/insights/streamlining-enterprise-sales-in-digital-health/).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Manage your financial health obsessively, more so than non-healthcare peers
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*The pitfall: Founders pushing growth at all costs, just to find themselves
    at the end of the line with zero cash in the bank.*'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: This is true for every founder, but I argue that healthcare founders need to
    manage their balance sheets even more closely. You must have a solid business
    model that bends the traditional P&L of care (remember those razor-thin margins?),
    either by making it less costly to provide care or by improving outcomes without
    making care more expensive. And in finding the right balance on the growth vs.
    profitability spectrum, err towards improving margins in these market conditions.
    Healthcare is a long game, which means being the one left standing at the end
    can be a competitive advantage in itself.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: 'There are some unique levers that are worth revisiting:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: Firstly, sales cycles in healthcare are lengthier. You know that closing an
    enterprise customer could take 18+ months, so you should plan for at least two
    to three years of runway. [Daisy Wolf](https://www.linkedin.com/in/daisydwolf/)
    at a16z recommends founders go into investor conversations from a position of
    strength by having at least 12 months of runway. Running out of cash in healthcare
    doesn’t just impact employees, customers and investors; but more detrimentally,
    the human lives under care too.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Secondly, COGS are generally higher, especially as you get up and running. For
    healthcare SaaS, this means implementation and support costs. For tech-enabled
    services, expect better gross margins over time (e.g., from 25% to 60%+) as you
    leverage tech to improve provider efficiencies. Be patient early on and expect
    lower gross margins than the generalized benchmarks that are published online.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: While this may ring alarm bells of “Why am I building (or investing) in healthcare,
    anyways?,” the big upside is there’s a much larger TAM to capture and higher YOY
    growth. Where the average TAM of a cloud SaaS business is $10B+, the average TAM
    of a tech-enabled healthcare service is 14x that.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: Look to healthcare-specific benchmarks like [Bessemer’s Benchmarks for growing
    health tech businesses](https://www.bvp.com/atlas/benchmarks-for-growing-health-tech-businesses#3-Gross-profit-is-your-North-Star)
    to see how your costs and sales compare.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Deliver and track the right clinical outcomes
  id: totrans-split-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*The pitfall: Founders reciting ARR, EBITDA, LTV:CAC, ARPU, TAM… with no mention
    of clinical outcomes delivered.*'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: I sat in 75+ calls with investors when my startup was raising our seed round.
    It surprised me how often investors dug in on financial outcomes, and completely
    glossed over clinical outcomes. On the other side of the table, I’ve noticed founders
    making clinical claims splashed on their market site and ads, yet under the hood
    have [little clinical robustness](https://rockhealth.com/insights/assessing-the-clinical-robustness-of-digital-health-startups/).
    While financial outcomes are not always tied to clinical outcomes and vice versa,
    a successful digital health startup must be able to demonstrate both.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: Founders should be obsessed with delivering and tracking the right clinical
    outcomes. What’s “right” will vary based on your model. A good exercise is to
    write down the measures that matter most to all the different stakeholders of
    your solution, including patients, practitioners, current buyers and future enterprise
    buyers. Understanding what measures overlap between all your stakeholders will
    help prioritize and align goals and incentives. Tracking them longitudinally will
    help you identify how to improve the quality and effectiveness of your services.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: When you’re starting out, your dataset may be limited, but you can point to
    compelling qualitative customer testimonials or references. Over time, you’ll
    rely on more and more quantitative data like readmission, mortality, safety of
    care, and NPS scores. And getting FDA clearance or approval on your device and
    therapeutics, running clinical trials, and publishing results in academic journals
    can establish your clinical IP and moat.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: 'Playing the long game, all these outcomes will be packaged into a compelling
    ROI use case to convince risk-adverse enterprise customers into making a purchasing
    decision ([see #4](%28#sell-into-the-whales%29). For example, that your virtual
    pre- and post-ops care navigator for the surgery department can decrease no-show
    rates, improve timeliness of care for patients, and increase revenue.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, make the case for how clinical outcomes are also good for your customer’s
    financial outcomes; for example, in improving engagement, helping you to upsell,
    and reducing member churn.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: The best time to build in digital health
  id: totrans-split-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If I had five cents for every time I’ve heard someone say, “This is the best
    time to build,” I’d have a dollar. (Actually, [Yoni Rechtman](https://www.linkedin.com/in/yrechtman/)
    from Slow Ventures made me aware that he [published an article titled exactly
    this](https://99d.substack.com/p/the-best-time-to-build), so it’s $1.05 now.)
    I’m apologizing in advance that you have to hear it again.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: I believe this is the best time to build in digital health, and that the biggest
    digital health unicorns are going to come from this downturn — because they’ll
    be healthy, profitable, disciplined businesses.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: I want to support early-stage founders who’re in the trenches building these
    unicorns. If you have other common pitfalls and advice to share, I’d love to hear
    and collate them as additional resources to founders. Reach out via [email](/cdn-cgi/l/email-protection#d2b0a6a6abb1babcb592b5bfb3bbbefcb1bdbf)
    or [Twitter](https://www.twitter.com/thebettychang).
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
