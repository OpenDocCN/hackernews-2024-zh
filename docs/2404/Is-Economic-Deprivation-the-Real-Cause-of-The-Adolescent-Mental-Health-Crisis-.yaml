- en: Is Economic Deprivation the Real Cause of The Adolescent Mental Health Crisis?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经济剥夺是青少年心理健康危机的真正原因吗？
- en: 来源：[https://www.afterbabel.com/p/financial-crisis](https://www.afterbabel.com/p/financial-crisis)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.afterbabel.com/p/financial-crisis](https://www.afterbabel.com/p/financial-crisis)
- en: '***Note from Jon Haidt:***'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***Jon Haidt的注释：***'
- en: '*Today we have a cross-post from Substack,. Jean was among the first psychologists
    to identify the move from flip phones to smartphones loaded with social media
    apps as a major cause of the adolescent mental health crisis as she was doing
    research for the 2017 book [iGen](https://www.jeantwenge.com/igen-book-by-dr-jean-twenge/).
    She received a great deal of pushback from other researchers at the time––and
    ever since––who claimed that she was mistaking correlation for causation. Skeptics
    of the smartphone theory generally offer their own alternative explanations, usually
    that something out in the world changed in the early 2010s (e.g., school shootings
    and lockdown drills), so, of course, the kids are depressed! Jean addressed [13
    alternative explanations](https://www.afterbabel.com/p/13-explanations-mental-health-crisis)
    in an earlier cross-post at After Babel. She is a master of finding the right
    data to test these hypotheses, and none of them fit (except for the loss of play,
    which we all agree is a major contributor).*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*今天我们从Substack上发布了一篇跨文发布的文章。Jean是第一批发现从翻盖手机转向加载有社交媒体应用的智能手机是导致青少年心理健康危机的主要原因之一的心理学家，她在为2017年的书籍[iGen](https://www.jeantwenge.com/igen-book-by-dr-jean-twenge/)做研究时发现的。当时和至今，她收到了其他研究人员的大量反对，他们声称她把相关性误认为因果关系。智能手机理论的怀疑者通常提出他们自己的替代解释，通常是世界上的某些事物在2010年代初发生了改变（例如，校园枪击事件和封锁演练），因此孩子们感到沮丧！Jean在After
    Babel的早期跨文发布中讨论了[13种替代解释](https://www.afterbabel.com/p/13-explanations-mental-health-crisis)。她精通于找到正确的数据来测试这些假设，而这些假设中没有一个适合（除了玩耍的丧失，我们都同意这是一个主要的贡献因素）。*'
- en: '*In today’s essay, Jean does it again. She addresses yet one more alternative
    theory, this one offered by Candice Odgers in a [review](https://www.nature.com/articles/d41586-024-00902-2)
    of [The Anxious Generation](https://www.anxiousgeneration.com/book), published
    last week in Nature. Odgers said that I, too, had mistaken correlation for causation
    and that I had no evidence of causation. (That is not true, as I showed in this
    [brief response](https://twitter.com/JonHaidt/status/1774571680511508601) and
    in [several](https://www.afterbabel.com/p/social-media-mental-illness-epidemic)  [earlier](https://www.afterbabel.com/p/why-some-researchers-think-im-wrong)
    posts at After Babel). Odgers then defended one of the [alternative theories](https://www.afterbabel.com/p/13-explanations-mental-health-crisis)
    — that a substantial driver of the crisis could be the delayed effects of the
    2008 Global Financial Crisis. She acknowledges that Jean has shown that unemployment
    was going down all the while that depression was going up, yet she suggests that
    this might not have lifted the spirits of those at the bottom of the income distribution:*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*在今天的文章中，Jean 再次做到了。她讨论了另一种替代理论，这是由Candice Odgers在上周发表在自然杂志的《焦虑一代》[书评](https://www.nature.com/articles/d41586-024-00902-2)中提出的。Odgers说我也把相关性误认为因果关系，我没有因果关系的证据。（这是不正确的，正如我在这个[简短的回应](https://twitter.com/JonHaidt/status/1774571680511508601)和在[几篇](https://www.afterbabel.com/p/social-media-mental-illness-epidemic)早期的[文章](https://www.afterbabel.com/p/why-some-researchers-think-im-wrong)中展示的那样）。Odgers然后捍卫了[替代理论](https://www.afterbabel.com/p/13-explanations-mental-health-crisis)之一
    —— 危机的一个重要驱动因素可能是2008年全球金融危机的延迟影响。她承认Jean已经表明，失业率一直在下降，而抑郁症却在上升，然而她建议这可能并没有提振收入分布底层人群的精神：*'
- en: '*But analyses of the differential impacts of economic shocks have shown that
    families in the bottom 20% of the income distribution continue to experience harm.
    In the United States, close to one in six children live below the poverty line
    while also growing up at the time of an opioid crisis, school shootings and increasing
    unrest because of racial and sexual discrimination and violence.*'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*但是对经济冲击的差异影响分析表明，收入分布最低20%的家庭仍然遭受伤害。在美国，接近六分之一的儿童生活在贫困线以下，同时还处于阿片类药物危机、校园枪击事件增多以及由于种族和性别歧视暴力引发的不安定时期。*'
- en: '*That is a reasonable and testable hypothesis. Odgers’ list of potential threats
    and stressors is plausible, at least in the United States. But in Jean’s post
    below, she shows that it is not consistent with data on how mental health has
    varied by family income since 2010.*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个合理且可测试的假设。Odgers列出的潜在威胁和压力因素在美国至少是可信的。但在Jean的帖子中，她展示了这与2010年以来家庭收入对心理健康影响数据不一致的情况。*'
- en: '***— Jon***'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***— 乔恩***'
