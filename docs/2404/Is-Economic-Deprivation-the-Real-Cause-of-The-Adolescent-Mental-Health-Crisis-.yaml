- en: It’s now nearly universally accepted that teens are in the midst of [a mental
    health crisis](https://www.hhs.gov/surgeongeneral/priorities/youth-mental-health/index.html).
    What’s still being debated, at least in academia, is what caused it.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 青少年目前几乎普遍认为处于[心理健康危机](https://www.hhs.gov/surgeongeneral/priorities/youth-mental-health/index.html)之中。至少在学术界，仍在争论的是其原因。
- en: With teen depression starting to rise in the early 2010s, the obvious explanation
    is the rise of smartphones and social media and the accompanying decline in sleep
    and in-person socializing. I first argued this nearly 7 years ago in *[iGen](https://www.amazon.com/iGen-Super-Connected-Rebellious-Happy-Adulthood/dp/1501152017/)*.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着青少年抑郁症在2010年代初开始上升，显而易见的解释是智能手机和社交媒体的普及以及伴随而来的睡眠和面对面社交的下降。我在近7年前首次提出了这一观点，书名为*[iGen](https://www.amazon.com/iGen-Super-Connected-Rebellious-Happy-Adulthood/dp/1501152017/)*。
- en: The “great rewiring” of childhood and adolescence is at the forefront again
    with the recent publication of Jonathan Haidt’s book *[The Anxious Generation](https://www.amazon.com/Anxious-Generation-Rewiring-Childhood-Epidemic/dp/0593655036/)*.
    He posits that the combination of too much time online and not enough time being
    independent in the physical world is behind the mental health crisis.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “童年和青少年的大改组”再次引起关注，最近Jonathan Haidt的书*[The Anxious Generation](https://www.amazon.com/Anxious-Generation-Rewiring-Childhood-Epidemic/dp/0593655036/)*的出版进一步支持了这一观点。他认为，过多时间在线和不足的独立生活经验是心理健康危机背后的原因。
- en: This idea immediately resonates with parents and even with Gen Z themselves,
    but some academics are not convinced. One is Candice Odgers, a psychology professor
    at UC Irvine, who reviewed *The Anxious Generation* in *[Nature](https://www.nature.com/articles/d41586-024-00902-2)*.
    Specifically, she argued that the evidence isn’t strong enough to conclude that
    smartphones and social media caused the teen mental health crisis. (Haidt’s response
    to the review is [here](https://twitter.com/JonHaidt/status/1774571680511508601)).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个观点立即引起了父母和甚至Z世代本身的共鸣，但一些学者并不完全认同。加州大学尔湾分校的心理学教授Candice Odgers在*[Nature](https://www.nature.com/articles/d41586-024-00902-2)*上评论了《焦虑的一代》。她认为，证据不足以得出智能手机和社交媒体导致青少年心理健康危机的结论（Haidt对评论的回应在[这里](https://twitter.com/JonHaidt/status/1774571680511508601)）。
- en: So what did cause the increase in teen depression? Odgers proposes the opioid
    crisis or school shootings. But [they can’t be](https://jeanmtwenge.substack.com/p/yes-its-the-phones-and-social-media)
    primary causes, because those are issues relatively unique to the U.S., and the
    rise in teen [depression](https://www.afterbabel.com/p/international-mental-illness-part-one),
    [anxiety](https://link.springer.com/article/10.1007/s10964-023-01800-y), and [loneliness](https://www.sciencedirect.com/science/article/pii/S0140197121000853)
    is international.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那么到底是什么导致了青少年抑郁症的增加？Odgers提出了阿片类药物危机或学校枪击事件。但[它们不能是](https://jeanmtwenge.substack.com/p/yes-its-the-phones-and-social-media)主要原因，因为这些问题在美国相对独特，而青少年的抑郁、焦虑和孤独感的增加是国际性的。
- en: 'Odgers also theorizes that the rise in teen depression after 2011 could be
    caused by the economic harm of the Great Recession on lower-income teens in particular.
    She writes: “The current generation of adolescents was raised in the aftermath
    of the great recession of 2008\. Haidt suggests that the resulting deprivation
    cannot be a factor, because unemployment has gone down. But analyses of the differential
    impacts of economic shocks have shown that families in the bottom 20% of the income
    distribution continue to experience harm. In the United States, close to one in
    six children live below the poverty line.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 奥德格斯还推测，2011年后青少年抑郁症的增加可能是由于大萧条对特定低收入青少年的经济伤害造成的。她写道：“当前一代青少年在2008年大萧条之后成长起来。海德特认为由此导致的贫困不可能是一个因素，因为失业率已经下降。但是对经济冲击的差异影响的分析表明，处于收入分配底部20%的家庭继续经历伤害。在美国，接近六分之一的儿童生活在贫困线以下。”
- en: Thus, by Odgers’ hypothesis, the increase in teen depression since 2011 should
    be significantly larger among teens below the poverty line compared to better-off
    teens. If economic deprivation is the primary cause, there should be only a small
    increase in depression among better-off teens, or perhaps none at all.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据奥德格斯的假设，自2011年以来青少年抑郁症的增加幅度在贫困线以下的青少年中应显著大于较富裕的青少年。如果经济贫困是主要原因，那么较富裕的青少年的抑郁症增加幅度应该很小，甚至可能没有。
- en: These are ideas we can test, because the [National Survey on Drug Use and Health](https://www.samhsa.gov/data/data-we-collect/nsduh-national-survey-drug-use-and-health)
    – the largest U.S. screening study of depression prevalence – measures family
    income. Even better, it classifies family income based on the poverty line, which
    is adjusted for inflation each year and takes family size into account. Teens
    below the poverty line fall into the group Odgers mentions — families in the bottom
    20% of the income distribution.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我们可以测试的想法，因为[国家药物使用和健康调查](https://www.samhsa.gov/data/data-we-collect/nsduh-national-survey-drug-use-and-health)（美国抑郁症患病率最大的筛查研究）测量了家庭收入。更好的是，它根据贫困线对家庭收入进行分类，该贫困线每年根据通货膨胀进行调整，并考虑家庭规模。处于贫困线以下的青少年属于奥德格斯提到的群体——收入分配的底部20%的家庭。
- en: Is the increase in depression since 2011 notably larger among teens below the
    poverty line? It is not. In fact, the increase *is actually larger among better-off
    teens* (see Figure 1)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自2011年以来，青少年抑郁症的增加在贫困线以下的青少年中明显更多吗？事实并非如此。实际上，*较富裕的青少年的增幅更大*（见图1）。
- en: '***Figure 1\.** Percent of U.S. 12- to 17-year-olds experiencing major depressive
    episode in the last 12 months, by family income level. Source: Data from the nationally
    representative [National Survey of Drug Use and Health](https://www.samhsa.gov/data/data-we-collect/nsduh-national-survey-drug-use-and-health);
    analysis by Jean M. Twenge for the Generation Tech Substack. NOTE: This is a screening
    study of the population, not a study of diagnoses or treatment. Thus the differences
    cannot be caused by willingness or ability to seek treatment. 2020 data excluded
    as sampling times varied from other years.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***图1\.** 美国12至17岁青少年过去12个月中经历过重大抑郁发作的百分比，按家庭收入水平划分。来源：来自全国代表性[国家药物使用和健康调查](https://www.samhsa.gov/data/data-we-collect/nsduh-national-survey-drug-use-and-health)的数据；由Generation
    Tech Substack的Jean M. Twenge进行分析。注意：这是对人群的筛查研究，而不是诊断或治疗研究。因此，这些差异不能由寻求治疗的意愿或能力引起。2020年的数据被排除在外，因为抽样时间与其他年份有所不同。*'
- en: Among teens whose families make at least 2 times the poverty cutoff (roughly
    the top 60% of the income distribution), depression rates went from 7.97% in 2011
    to 20.02% in 2022, a 151% relative increase. Among teens below the poverty line,
    depression rates went from 8.46% to 16.86%, a 99% increase. So depression increased
    among both groups, but more in the higher-income group. This is exactly contrary
    to Odgers’ hypothesis.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在家庭收入至少是贫困截断的两倍的青少年中（大约是收入分配的前60%），2011年至2022年间，抑郁症率从7.97%增加到20.02%，增长了151%。在贫困线以下的青少年中，抑郁症率从8.46%增加到16.86%，增长了99%。因此，两组青少年中抑郁症都有所增加，但较高收入组的增幅更大。这与奥德格斯的假设完全相反。
- en: Odgers acknowledges that teens spend too much time on social media, and that
    some of Haidt’s solutions are reasonable. But she undermines this by claiming
    that “the bold proposal that social media is to blame might distract us from effectively
    responding to the real causes of the current mental-health crisis in young people.”
    What “real causes”? None of those Odgers proposes fit the data, and the proposed
    cause she elaborates on the most — economic deprivation — is exactly contrary
    to the data.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 奥德格斯承认青少年在社交媒体上花费太多时间，并且认为海德特的一些解决方案是合理的。但她通过声称，“将社交媒体归咎为罪魁祸首的大胆提议可能会让我们分散注意力，无法有效应对当前青少年心理健康危机的真正原因。”“真正的原因”是什么？奥德格斯提出的这些都不符合数据，而她详细阐述的主要原因
    —— 经济贫困 —— 恰恰与数据相反。
- en: In contrast, the rise of smartphones and social media not only fit the data,
    but the solutions (no phones at school, keeping kids and younger teens off social
    media) are low-cost and [have few downsides](https://www.nationalreview.com/magazine/2024/05/smartphones-are-damaging-our-kids/)
    outside of diminished profit for the social media companies. Despite the continued
    and often misinformed tussling in academia, most other people are on board, especially
    parents, teachers, and psychologists who have seen the effects of the phone-based
    childhood firsthand. [Many organizations](https://www.theanxiousgeneration.com/resources/aligned-organizations)
    are now working to promote less online time and more independence for our kids
    and teens. I hope more of my fellow academics will join them.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，智能手机和社交媒体的兴起不仅符合数据，而且解决方案（学校禁用手机，使孩子和年幼的青少年远离社交媒体）成本低廉，[几乎没有副作用](https://www.nationalreview.com/magazine/2024/05/smartphones-are-damaging-our-kids/)，除了对社交媒体公司利润的减少。尽管学术界仍在持续并且经常是错误的争论中，大多数其他人，尤其是那些亲眼见证过以手机为基础的童年效果的父母、教师和心理学家，都支持这一点。[许多组织](https://www.theanxiousgeneration.com/resources/aligned-organizations)现在致力于推广更少的在线时间，以及给我们的孩子和青少年更多的独立性。希望更多我的学术同行能加入他们。
