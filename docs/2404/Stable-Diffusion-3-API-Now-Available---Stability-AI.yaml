- en: Stable Diffusion 3 API Now Available — Stability AI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://stability.ai/news/stable-diffusion-3-api](https://stability.ai/news/stable-diffusion-3-api)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Performance**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We have partnered with [Fireworks AI](https://fireworks.ai/models), the fastest
    and most reliable API platform in the market, to deliver Stable Diffusion 3 and
    Stable Diffusion 3 Turbo.
  prefs: []
  type: TYPE_NORMAL
- en: With Fireworks AI, we will also deliver an enterprise-grade API solution that
    ensures 99.9% service availability—essential for enterprises relying on our developer
    platform for their most important generative AI workloads. Our customers can confidently
    utilize our services for their mission-critical operations.
  prefs: []
  type: TYPE_NORMAL
- en: '**Safety**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We believe in safe, responsible AI practices. This means we have taken and continue
    to take reasonable steps to prevent the misuse of Stable Diffusion 3 by bad actors.
    Safety starts when we begin training our model and continues throughout the testing,
    evaluation, and deployment. By continually collaborating with researchers, experts,
    and our community, we expect to innovate further with integrity as we continue
    to improve the model.
  prefs: []
  type: TYPE_NORMAL
- en: With Stable Diffusion 3, we strive to offer adaptable solutions that enable
    individuals, developers, and enterprises to unleash their creativity, aligning
    with our mission to activate humanity’s potential.
  prefs: []
  type: TYPE_NORMAL
