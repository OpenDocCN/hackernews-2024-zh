- en: Why The Higgs Field is Nothing Like Molasses, Soup, or a Crowd
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Why The Higgs Field is Nothing Like Molasses, Soup, or a Crowd
- en: 来源：[https://profmattstrassler.com/2024/04/16/why-the-higgs-field-is-nothing-like-molasses-soup-or-a-crowd/](https://profmattstrassler.com/2024/04/16/why-the-higgs-field-is-nothing-like-molasses-soup-or-a-crowd/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://profmattstrassler.com/2024/04/16/why-the-higgs-field-is-nothing-like-molasses-soup-or-a-crowd/](https://profmattstrassler.com/2024/04/16/why-the-higgs-field-is-nothing-like-molasses-soup-or-a-crowd/)
- en: The idea that a field could be responsible for the masses of particles *(specifically
    the masses of photon-like [“spin-one”] particles)* was proposed in several papers
    in 1964\. They included one by Peter Higgs, one by Robert Brout and Francois Englert,
    and one, slightly later but independent, by Gerald Guralnik, C. Richard Hagen,
    and Tom Kibble. This general idea was then incorporated into a specific theory
    of the real world’s particles; this was accomplished in 1967-1968 in two papers,
    one written by Steven Weinberg and one by Abdus Salam. The bare bones of this
    “Standard Model of Particle Physics” was finally confirmed experimentally in 2012.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1964年，有几篇论文提出了一个有趣的观点：一个场可以解释粒子的质量（*特别是类似光子的[“自旋一”的]粒子的质量*）。这些论文包括彼得·希格斯、罗伯特·布鲁特和弗朗索瓦·英格勒特的一篇，以及稍晚但独立的格拉尔德·古拉尼克、C·理查德·哈根和汤姆·基布尔的一篇。这个一般性的观点随后被纳入到了一个特定的现实世界粒子的理论中；这一成果在1967-1968年通过史蒂文·温伯格和阿卜杜斯·萨拉姆各自发表的两篇论文中实现。这一“粒子物理标准模型”的骨架最终在2012年得到了实验上的确认。
- en: How precisely can mass come from a field? There’s a short answer to this question,
    invented a couple of decades ago. It’s the kind of answer that serves if time
    is short and attention spans are limited; it is intended to sound plausible, even
    though the person delivering the “explanation” knows that it is wrong. In my recent
    book, I called this type of little lie, a compromise that physicists sometimes
    have to make between giving no answer and giving a correct but long answer, a
    “phib” — a physics fib. Phibs are usually harmless, as long as people don’t take
    them seriously. But the Higgs field’s phib is particularly problematic.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 质量到底是如何从一个场中获得的？这个问题有一个简短的答案，几十年前就有人提出过。这种答案适合于时间紧迫且注意力有限的情况；它的目的是听起来似乎合理，尽管提出这种“解释”的人知道这是错误的。在我的最新书中，我称这种类型的小谎言为“费布”
    —— 物理小谎言。通常情况下，费布是无害的，只要人们不认真对待它们。但是希格斯场的费布尤其具有问题性。
- en: '## The Higgs Phib'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '## 希格斯“费布”'
- en: 'The Higgs phib comes in various forms. Here’s a particularly short one:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 希格斯“费布”有各种形式。这里有一个特别简短的描述：
- en: '*There’s this substance, like a soup, that fills the universe; that’s the Higgs
    field. As objects move through it, the soup slows them down, and that’s how they
    get mass.*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*宇宙中充满了一种物质，像汤一样；那就是希格斯场。当物体穿过它时，汤会减慢它们的速度，这就是它们获得质量的方式。*'
- en: Some variants replace the soup with other thick substances, or even imagine
    the field as though it were a crowd of people.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一些变体用其他浓稠物质替代了这种汤，甚至想象这个场就像是一群人。
- en: How bad is this phib, really? Well, here’s the problem with it. **This phib
    violates several basic laws of physics**. These include foundational laws that
    have had a profound impact on human culture and are the first ones taught in any
    physics class. It also badly misrepresents [what a field is](https://profmattstrassler.com/2024/03/21/what-are-fields/)
    and what it can do. As a result, taking the phib seriously makes it literally
    impossible to understand the universe, or even daily human experience, in a coherent
    way. It’s a pedagogical step backwards, not forwards.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这个希格斯“费布”究竟有多糟糕？事实上，这里存在一个问题。**这种费布违反了几个物理基本定律**。这些定律包括在任何物理课程中首先讲授的基础定律，对人类文化产生了深远影响。它还严重误解了[什么是场](https://profmattstrassler.com/2024/03/21/what-are-fields/)以及它的作用。因此，严肃对待这个费布使得理解宇宙甚至日常人类经验变得不可行。这是教学上的一大倒退，而不是进步。
- en: What’s Wrong With The Higgs Phib
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 希格斯“费布”的问题在哪里
- en: So here are my seven favorite reasons to put a flashing red warning sign next
    to any presentation of the Higgs phib.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这里列出了七个理由，足以在任何关于希格斯“费布”的展示旁边放上闪烁的红色警示标志。
- en: 1\. Against The Principle of Relativity
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 违反了相对论原理
- en: The phib brazenly violates the principle of relativity — both Galileo’s original
    version and Einstein’s updates to it. That principle, the oldest law of physics
    that has never been revised, says that **if your motion is steady and you are
    in a closed room, no experiment can tell you your speed, your direction of motion,
    or even whether you are in motion at all.** The phib directly contradicts this
    principle. It claims that
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 菲布公然违反了相对论原理 —— 无论是伽利略最初的版本还是爱因斯坦对其的更新。这一原理是物理学中最古老且从未被修正过的定律，它说 **如果你的运动是稳定的，并且你处于封闭房间内，任何实验都无法告诉你自己的速度、运动方向，甚至是否在运动中。**
    菲布直接违背了这一原理。它声称
- en: if an object moves, the Higgs field affects it by slowing it down, while
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个物体运动，希格斯场通过减速影响它，而
- en: if it doesn’t move, the Higgs field does nothing to it.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果它不运动，希格斯场对它无所作为。
- en: But if that were true, the action of the Higgs field could easily allow you
    to distinguish steady motion from being stationary, and the principle of relativity
    would be false.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果这是真的，希格斯场的作用很容易让你区分稳定运动和静止状态，而相对论原理将是错误的。
- en: 2\. Against Newton’s First Law of Motion
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 对牛顿第一运动定律的质疑
- en: The phib violates Newton’s first law of motion — that **an object in motion
    not acted on by any force will remain in steady motion**. If the Higgs field slowed
    things down, it could only do so, according to this law, by exerting a force.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 菲布公然违反了牛顿第一运动定律 —— **没有受到任何力作用的运动物体将维持稳定运动**。如果希格斯场减慢事物速度，它只能通过施加力来做到这一点，根据这一法则。
- en: But Newton, in predicting the motions of the planets, assumed that the only
    force acting on the planets was that of gravity. If the Higgs field exerted an
    additional force on the planets simply because they have mass (or because it was
    giving them mass), Newton’s methods for predicting planetary motions would have
    failed.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但是牛顿在预测行星运动时假设唯一作用于行星的力是重力。如果希格斯场仅仅因为行星有质量（或者因为它赋予了它们质量）而对行星施加了额外的力，那么牛顿预测行星运动的方法将会失败。
- en: Worse, the slowing from the Higgs field would have acted like friction over
    billions of years, and would by now have caused the Earth to slow down and spiral
    into the Sun.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，希格斯场的减速效果在数十亿年间会像摩擦一样作用，到现在应该已经导致地球减速并螺旋进入太阳。
- en: 3\. Against Newton’s Second Law of Motion
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 对牛顿第二运动定律的质疑
- en: The phib also violates Newton’s second law of motion, by completely misrepresenting
    what mass is. It makes it seem as though mass makes motion difficult, or at least
    has something to do with inhibiting motion. But this is wrong.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 菲布还违反了牛顿的第二运动定律，完全错误地解释了质量是什么。它让人觉得质量使运动困难，或者至少与抑制运动有关。但这是错误的。
- en: As Newton’s second law states, **mass is something that inhibits *changes* in
    motion**. It does not inhibit motion, or cause things to slow down, or arise from
    things being slowed down. Mass is the property that makes it hard **both** to
    speed something up **and** to slow it down. It makes it harder to throw a lead
    ball compared to a plastic one, and it also makes the lead ball harder to catch
    bare-handed than a plastic one. It also makes it difficult to change something’s
    direction.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正如牛顿的第二定律所述，**质量是抑制运动变化的东西**。它不会抑制运动，或导致事物减速，或起因于事物减速。质量是一种属性，使得加速某物体变得更加困难，同时减速它也很困难。这使得比起塑料球，抛掷铅球更为困难，也使得赤手捕捉铅球比塑料球更难。这也使得改变某物体方向变得困难。
- en: To say this another way, Newton’s second law ***F=ma*** says that to make a
    change in an object’s motion (an acceleration ***a***) requires a force (***F***);
    the larger the object’s mass (***m***), the larger the required force must be.
    Notice that it does not have anything to say about an object’s motion (its velocity
    ***v***).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，牛顿的第二定律 ***F=ma*** 表明要改变物体的运动状态（加速度 ***a***）需要一个力（***F***）；物体的质量（***m***）越大，所需的力就越大。请注意，它并没有关于物体的运动状态（速度
    ***v***）的说明。
- en: To suggest that mass has to do with **motion**, and not with **change in motion**,
    is to suggest that Newton’s law should be ***F=mv*** — which, in fact, many pre-Newtonian
    physicists once believed. Let’s not let a phib throw us back to the misguided
    science of the Middle Ages!
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 暗示质量与**运动**有关，而不是与**运动变化**有关，这就是暗示牛顿定律应该是 ***F=mv*** ——事实上，许多牛顿前的物理学家曾一度这样认为。让我们不要让菲布把我们扔回中世纪误导的科学！
- en: 4\. Not a Universal Mass-Giver
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 不是普遍的质量赋予者
- en: The phib implies that the Higgs field gives mass to **all** objects with mass,
    causing all of them to slow down. After all, if there were a universal “soup”
    found everywhere, then every object would encounter it. If it were true that the
    Higgs field acted on all objects in the same way — “universally”, similar to gravity,
    which pulls on **all** objects — then every object in our world would get its
    mass from the Higgs field.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 费希曼暗示希格斯场赋予所有具有质量的物体质量，使它们减速。毕竟，如果到处都有一个普遍的“汤”，那么每个物体都会遇到它。如果希格斯场对所有物体以相同方式——“普遍地”，类似于引力对**所有**物体的作用——那么我们世界中的每个物体都会从希格斯场中获得它的质量。
- en: But in fact, the Higgs field **only generates the masses of the *known elementary
    particles***. More complex particles such as protons and neutrons — and therefore
    the atoms, molecules, humans and planets that contain them — get most of their
    mass in another way. The phib, therefore, can’t be right about how the Higgs field
    does its job.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但事实上，希格斯场**仅仅生成*已知的基本粒子*的质量**。诸如质子和中子等更复杂的粒子——以及包含它们的原子、分子、人类和行星——则以另一种方式获得它们的大部分质量。因此，费希曼可能不正确关于希格斯场如何发挥其作用。
- en: 5\. Not Like a Substance
  id: totrans-split-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 不像物质
- en: As is true of all fields, **the Higgs field is not like a substance**, in contrast
    to soup, molasses, or a crowd. It has no density or materiality, as soup would
    have. Instead, the Higgs field ([like any field!](https://profmattstrassler.com/2024/03/21/what-are-fields/))
    is **more like a property of a substance.**
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 和所有场一样，**希格斯场并不像物质**，不像汤、糖浆或人群。它没有密度或物质性，如同汤那样。相反，希格斯场（[就像任何场一样！](https://profmattstrassler.com/2024/03/21/what-are-fields/)）更像是物质的一种属性。
- en: As an analogue, consider air pressure (which is itself an example of an ordinary
    field.) Air is a substance; it is made of molecules, and has density and weight.
    But air’s pressure is not a thing; it is a property of air, , and is not itself
    a substance. Pressure has no density or weight, and is not made from anything.
    It just tells you what the molecules of air are doing.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为类比，考虑气压（它本身就是普通场的一个例子）。空气是物质；它由分子组成，有密度和重量。但空气的压力不是一种东西；它是空气的属性，并不是物质本身。压力没有密度或重量，也不是由任何东西制成的。它只告诉你空气分子在做什么。
- en: The Higgs field is much more like air pressure than it is like air itself. It
    simply is not a substance, despite what the phib suggests.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 希格斯场更像气压，而不像空气本身。尽管费希曼建议的，它根本不是物质。
- en: 6\. Not Filling the Universe
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 不充满宇宙
- en: The Higgs field does not “fill” the universe any more than pressure fills the
    atmosphere. Pressure is found throughout the atmosphere, yes, but it is not what
    makes the atmosphere full. Air is what constitutes the atmosphere, and is the
    only thing that can be said, in any sense, to fill it.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 希格斯场并不“填充”宇宙，就像压力并不填充大气层一样。压力确实存在于整个大气中，但它并不是使大气充满的原因。空气才是组成大气的物质，也是唯一可以说在任何意义上填充它的东西。
- en: While a substance could indeed make the universe more full than it would otherwise
    be, [a field of the universe is not a substance.](https://profmattstrassler.com/2024/03/21/what-are-fields/)
    Like the magnetic field or any other cosmic field, the Higgs field exists everywhere
    — but the universe would be just as empty (and just as full) if the Higgs field
    did not exist.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物质确实可以使宇宙比否则更充实，[宇宙的一个场并非物质。](https://profmattstrassler.com/2024/03/21/what-are-fields/)
    就像磁场或任何其他宇宙场一样，希格斯场存在于每个地方——但如果希格斯场不存在，宇宙将一样空虚（和一样充实）。
- en: 7\. Not Merely By Its Presence
  id: totrans-split-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 不仅仅凭借其存在
- en: Finally, the phib doesn’t mention the thing that makes the Higgs field special,
    and that actually allows it to affect the masses of particles. This is not merely
    that it is **present** everywhere across the universe, but that it is, in a sense,
    “**on**.” To give you a sense of what this might mean, consider the wind.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，费希曼没有提到使希格斯场特殊的事物，实际上使其能够影响粒子质量的东西。这不仅仅是它**存在**于宇宙中的事实，而是它在某种意义上是“**开启的**”。为了让你了解这可能意味着什么，考虑一下风。
- en: On a day with a steady breeze, we can all feel the wind. But even when the wind
    is calm, physicists would say that the wind exists, though it is inactive. In
    the language I’m using here, I would say that the wind is something that can always
    be measured — **it always exists** — but
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在一天有稳定微风的日子里，我们都能感受到风。但即使风平静，物理学家们会说风存在，尽管它不活跃。在我这里使用的语言中，我会说风是一种始终可以测量的东西——**它总是存在**——但
- en: on a calm day it is “off” or “zero”, while
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在风平浪静的日子里，它是“关闭”的或“零”，然而
- en: on a day with a steady breeze, it is “on” or “non-zero”.
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在风稳定的一天，它是“开启”的或“非零”的。
- en: In other words, the wind is always present, whether it is calm or steady; it
    can always be measured.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，无论风是平静还是稳定，风总是存在的；它总是可以被测量的。
- en: In rough analogy, the Higgs field, though switched on in our universe, might
    in principle have been off. A switched-off Higgs field would not give mass to
    anything. **The Higgs field affects the masses of elementary particles in our
    universe only because, in addition to being present, it is *on*.** (Physicists
    would say it has a “non-zero average value” or a “non-zero vacuum expectation
    value”)
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 粗略类比，希格斯场虽然在我们的宇宙中是开启的，但原则上可能是关闭的。关闭的希格斯场不会给任何物体带来质量。**希格斯场只有在“开启”的情况下，才会影响我们宇宙的基本粒子的质量。**
    (物理学家会说它具有“非零平均值”或“非零真空期望值”)
- en: Why is it on? Great question. From the theoretical point of view, it could have
    been either on or off, and we don’t know why the universe arranged for the former.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么它会开着？好问题。从理论角度来看，它可以是开着或者关着，我们不知道宇宙为什么安排成前者。
- en: Beyond the Higgs Phib
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超越希格斯φ粒子
- en: I don’t think we can really view a phib with so many issues as an acceptable
    pseudo-explanation. It causes more problems and confusions than it resolves.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们不应该将一个问题繁复到像一个合理的伪解释那么复杂。它引发了比解决更多的问题和困惑。
- en: But I wish it were as easy to replace the Higgs phib as it is to criticize it.
    No equally short story can do the job. If such a brief tale were easy to imagine,
    someone would have invented it by now.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但我希望替换希格斯φ粒子能像批评它那样容易。没有同样简短的故事能完成这个任务。如果有一个这样的简短故事很容易想象，早就会有人发明了。
- en: Some years ago, I found a way to explain how the Higgs field works that is **non-technical
    and yet correct** — one that I would be happy to present to my professional physics
    colleagues without apology or embarrassment. (In fact, I did just that in my recent
    talks at the physics departments at Vanderbilt and Irvine.) Although I tried delivering
    it to non-experts in an hour-long talk, I found that it just doesn’t fit. But
    it did fit quite well in a course for non-experts, in which I had several hours
    to lay out the basics of particle physics before addressing the Higgs field’s
    role.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我找到了一个解释希格斯场如何工作的方式，这种方式**非技术性但却正确** —— 我愿意毫不犹豫地向我的专业物理同行展示。实际上，在我最近在范德堡和欧文物理系的讲座中，我确实这样做了。尽管我试图在一个小时的讲座中向非专家传达它，但我发现它并不适用。但在一个非专家课程中，我有几个小时来阐述粒子物理的基础，然后再讲述希格斯场的作用，它确实很合适。
- en: That experience motivated me to write [a book that contains this explanation](https://profmattstrassler.com/waves-in-an-impossible-sea/).
    It isn’t brief, and it’s not a light read — the universe is subtle, and I didn’t
    want to water the explanation down. But it does deliver what it promises. It first
    carefully explains what “elementary particles” and fields really are *[here’s
    [more about fields](https://profmattstrassler.com/2024/03/21/what-are-fields/)]*
    and what it means for such a “particle” to have mass. Then it gives the explanation
    of the Higgs field’s effects — to the extent we understand them. *(Readers of
    the book are welcome to [ask me questions about its content](https://profmattstrassler.com/waves-in-an-impossible-sea/waves-in-an-impossible-sea-commentary-and-discussion/got-a-question/);
    I am collecting Q&A and providing additional resources for readers on [this part
    of the website.](https://profmattstrassler.com/waves-in-an-impossible-sea/waves-in-an-impossible-sea-commentary-and-discussion/))*
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 那次经历激励我写了[一本包含这一解释的书籍](https://profmattstrassler.com/waves-in-an-impossible-sea/)。它不是简短的，也不是轻松的阅读
    —— 宇宙是微妙的，我不想淡化解释。但它确实履行了它的承诺。它首先仔细解释了什么是“基本粒子”和场 *[这里有关于场的更多信息](https://profmattstrassler.com/2024/03/21/what-are-fields/)*，以及这样一个“粒子”具有质量的含义。然后它提供了希格斯场效应的解释
    —— 就我们理解的范围而言。*(书籍的读者们欢迎在[这部分网站上向我提问关于其内容的问题](https://profmattstrassler.com/waves-in-an-impossible-sea/waves-in-an-impossible-sea-commentary-and-discussion/got-a-question/)；我正在收集问答并为读者提供额外的资源。)*
- en: 'A somewhat more technical explanation of how the Higgs field works is given
    elsewhere on this website: check out [this series](https://profmattstrassler.com/articles-and-posts/particle-physics-basics/fields-and-their-particles-with-math/)
    of pages followed by this [second series](https://profmattstrassler.com/articles-and-posts/particle-physics-basics/how-the-higgs-field-works-with-math/),
    with additional technical information available in this [third series](https://profmattstrassler.com/technical-zone/the-triplet-the-w-mass/).
    These pages do not constitute a light read either! But if you are comfortable
    with first-year university math and physics, you should be able to follow them.
    Ask questions as need be.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在本网站的其他地方，有一个关于 Higgs 场如何工作的更为技术性的解释：请查看[这一系列](https://profmattstrassler.com/articles-and-posts/particle-physics-basics/fields-and-their-particles-with-math/)的页面，然后是这个[第二系列](https://profmattstrassler.com/articles-and-posts/particle-physics-basics/how-the-higgs-field-works-with-math/)，此外还有关于这个[第三系列](https://profmattstrassler.com/technical-zone/the-triplet-the-w-mass/)的额外技术信息。这些页面也不是轻松阅读！但如果你熟悉大学一年级的数学和物理，应该能够理解它们。需要时请提出问题。
- en: Between the book, the above-mentioned series of webpages, and my answers to
    your questions, I hope that most readers who want to know more about the Higgs
    field can find the explanation that best fits their interests and background.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读这本书、上述系列网页以及我对你问题的回答，我希望大多数想更多了解 Higgs 场的读者能找到最适合他们兴趣和背景的解释。
