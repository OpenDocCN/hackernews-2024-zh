- en: Pragmatic Semiconductor re-invents the iconic processor that changed the world
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Pragmatic Semiconductor重新发明了改变世界的标志性处理器
- en: '*“Simplicity is the ultimate sophistication” – Steve Jobs*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“简单是终极的复杂” - 史蒂夫·乔布斯*'
- en: Pragmatic Semiconductor, a world leader in flexible electronics, is proud to
    announce that it has manufactured a flexible version of the 6502 processor, the
    iconic design that kick-started the personal computer revolution.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Pragmatic Semiconductor，作为灵活电子技术的世界领导者，自豪地宣布，他们已经制造出了6502处理器的灵活版本，这款标志性设计拉开了个人计算机革命的序幕。
- en: Launched in 1975, the ground breaking device was a fraction of the price of
    competitor chips, which is why Steve Wozniak built it into his Apple I computer.
    The chip and its variants went on to become the main brains of seminal computers
    like the Apple II, Commodore PET, Commodore 64 and BBC Micro, as well as pioneering
    gaming platforms including the Nintendo Entertainment System and Atari 2600\.
    The design is still supported today by Western Design Center (WDC), who estimate
    that their licensees have shipped over 6 billion embedded 65xx processors, growing
    by hundreds of millions per year.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这款开创性设备于1975年推出，其价格仅为竞争对手芯片的一小部分，这也是为什么史蒂夫·沃兹尼亚克将其用于他的苹果I计算机的原因。这款芯片及其变种随后成为了诸如苹果II、Commodore
    PET、Commodore 64和BBC Micro等重要计算机的主要智能核心，还开创了包括任天堂娱乐系统和Atari 2600等游戏平台。今天，该设计仍由Western
    Design Center（WDC）支持，他们估计他们的许可证持有者已经发货超过60亿个嵌入式65xx处理器，每年增长数亿个。
- en: The 6502 was developed at MOS Technology by a team of designers who had left
    Motorola because they were convinced that the high cost of the company’s 6800
    was a barrier to high volume adoption. At the time, the perceived wisdom was that
    computing power was not for the masses, as immortalised by Ken Olsen of DEC who
    said “There is no reason for any individual to have a computer in his home”. The
    rest, as they say, is history.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 6502处理器是由一组设计师在MOS Technology开发的，他们离开Motorola是因为他们认为公司的6800价格过高成为了大规模采用的障碍。当时的普遍观点是，计算能力不适合大众，正如DEC的Ken
    Olsen所说的那样：“没有理由让家庭中的任何个人拥有计算机”。而剩下的，就成为了历史。
- en: Pragmatic’s flexible 6502 was laid out and manufactured in less than two weeks,
    demonstrating the game-changing ability of our FlexIC Foundry to support rapid
    realisation of semiconductor hardware. A second iteration has already been taped
    out to optimise pinout, footprint and speed, leveraging an agile design approach
    that would never be possible with the high cost and long lead times of silicon
    fabrication.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Pragmatic的灵活6502处理器在不到两周的时间内完成布局和制造，展示了我们的FlexIC Foundry支持快速实现半导体硬件的改变游戏规则的能力。第二次迭代已经完成了针脚布局、封装和速度的优化，利用了一种敏捷的设计方法，这在传统的硅制造的高成本和长周期里是不可能实现的。
- en: “We are delighted to have made a flexible 6502, the processor that is credited
    with creating the personal computer revolution,” said Scott White, CEO of Pragmatic
    Semiconductor. “The design symbolises one of our key beliefs that a new paradigm
    for semiconductors is required to enable innovators to build extraordinary electronics
    solutions that improve everyday life.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很高兴能够制造出一款灵活的6502处理器，这款处理器被认为是创造个人计算机革命的功臣。”Pragmatic Semiconductor的首席执行官Scott
    White说道。“这个设计象征着我们的一个关键信念，即需要一个新的半导体范式，以使创新者能够构建出改善日常生活的非凡电子解决方案。”
- en: “I see what Pragmatic is doing to be as transformational as what we did at MOS
    Technology back in the 1970s,” said Bill Mensch, founder of WDC, who created the
    original 6502 with Chuck Peddle. “In validating the 6502 design on their FlexIC
    Foundry, we can now extend the original goal of the design to support embedded
    processing for the Internet of Everything.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为Pragmatic正在做的事情与我们在1970年代在MOS Technology所做的事情一样具有变革性，”WDC的创始人比尔·门奇说道，他与Chuck
    Peddle共同创造了原始的6502。“通过在他们的FlexIC Foundry上验证6502设计，我们现在可以扩展设计的原始目标，以支持物联网中的嵌入式处理。”
