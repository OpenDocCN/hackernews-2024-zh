- en: '**About Pragmatic Semiconductor**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于务实半导体**'
- en: Pragmatic Semiconductor is a leader in semiconductor innovation, creating ultra
    low cost, ultra thin, flexible integrated circuits (‘electronic chips’).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 务实半导体是半导体创新领域的领导者，致力于创造超低成本、超薄、柔性集成电路（“电子芯片”）。
- en: Pragmatic’s chip is produced without silicon, using thin-film semiconductors
    to create flexible integrated circuits that are thinner than a human hair, and
    are significantly cheaper and faster to produce than silicon chips. This provides
    a compelling alternative for many mainstream electronics applications, as well
    as enabling new applications not possible with silicon.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 务实半导体的芯片采用薄膜半导体而非硅材料制造，创造了比人类头发还要薄的柔性集成电路，生产速度和成本明显低于硅芯片。这为许多主流电子应用提供了一种引人注目的替代方案，同时也实现了硅无法实现的新应用。
- en: Pragmatic’s chips can be embedded into almost anything, bringing connectivity
    and intelligence to everyday objects. Example applications include radio frequency
    identification (RFID) and near field communications (NFC) giving objects unique
    digital identities as well as enabling objects to interact with their environment.
    This has benefits across the entire product lifecycle, including inventory reduction,
    traceability, counterfeit detection, proof of provenance, and customer interaction.
    Pragmatic’s technology can also be used to help reduce food waste, improve the
    return and recycling of singleuse packaging, and enable item-level traceability
    within a universal system for recapture, sorting, cleaning, and return.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 务实半导体的芯片可以嵌入到几乎任何物品中，为日常物体带来连接性和智能性。示例应用包括射频识别（RFID）和近场通信（NFC），使物体拥有独特的数字身份，并使物体能够与环境互动。这在整个产品生命周期中带来了诸多好处，包括库存减少、可追溯性、防伪检测、产品溯源证明和客户互动。务实半导体的技术还可用于帮助减少食品浪费，改善单次使用包装的回收和回收，并在通用系统中实现物品级追踪，包括回收、分拣、清洁和回收。
- en: Our foundry service uniquely allows agile hardware design, exponentially accelerating
    solution development and time-to-market. Examples include proprietary RFID protocols,
    time/temperature indicators, fingerprint sensors, wearable smart patches for healthcare,
    flexible display drivers, and novel microprocessor architectures.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的铸造服务独特地支持灵活的硬件设计，显著加快解决方案开发和上市时间。例如，专有的RFID协议、时间/温度指示器、指纹传感器、医疗可穿戴智能贴片、柔性显示驱动器和创新的微处理器架构。
- en: We also offer a Fab-as-a-Service model that enables secure, dependable, localised
    semiconductor supply through manufacturing directly on a customer’s site. This
    highly scalable distributed production allows cost effective, high-volume fabrication
    of flexible integrated circuits.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供“Fab-as-a-Service”模型，通过在客户现场直接制造，实现安全、可靠、本地化的半导体供应。这种高度可扩展的分布式生产方式可以实现成本效益高、大规模生产柔性集成电路。
- en: Pragmatic is headquartered in Cambridge, UK, with our first fab operating in
    Sedgefield, and a second fab under construction at our new 15-acre Pragmatic Park
    site in Durham.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 务实半导体总部位于英国剑桥，我们的第一个工厂位于赛奇菲尔德，第二个工厂正在我们新的15英亩务实公园斯代勒姆的新址建设中。
- en: For more information please contact [pr@pragmaticsemi.com](mailto:pr@pragmaticsemi.com)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请联系 [pr@pragmaticsemi.com](mailto:pr@pragmaticsemi.com)
- en: '**About Western Design Center and the 6502 processor**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于西方设计中心和6502处理器**'
- en: 'The Western Design Center, Inc. (WDC) Founded in 1978 by William D. Mensch,
    Jr., WDC has licensed its 65xx brand microprocessor Intellectual Property (IP/Cores)
    to the electronics industry since 1981\. WDC is considered a pioneer in the design
    and licensing of microprocessor technology Intellectual Property (IP) cores and
    inspired Acorn engineers to create the wildly popular ARMxx series of microprocessors.
    GTE, Rockwell, MOS Technology, Synertek, and NCR were some of WDC’s first licensees.
    In addition, WDC began selling 65xx brand microprocessor chips to Apple Computer
    in 1984 making it the first supplier of microprocessors as a fabless semiconductor
    company. More information is available at: [https://wdc65xx.com/about-WDC/](https://wdc65xx.com/about-WDC/)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 西方设计中心（WDC）由William D. Mensch, Jr.于1978年创立，自1981年起向电子行业授权其65xx系列微处理器知识产权（IP/核心）。WDC被认为是微处理器技术知识产权（IP）核心设计和授权的先驱，启发了Acorn工程师创造了极受欢迎的ARMxx系列微处理器。GTE、Rockwell、MOS
    Technology、Synertek和NCR是WDC最早的许可证持有者之一。此外，WDC从1984年开始向苹果电脑销售65xx品牌微处理器芯片，成为首家作为无晶圆半导体公司提供微处理器的供应商。更多信息请访问：[https://wdc65xx.com/about-WDC/](https://wdc65xx.com/about-WDC/)
