- en: H5N1 bird flu outbreak in cows is likely widespread, milk tests show - STAT
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 家牛中的H5N1禽流感爆发可能已经广泛蔓延，牛奶检测结果显示 - STAT
- en: 来源：[https://www.statnews.com/2024/04/25/h5n1-bird-flu-cows-outbreak-likely-widespread/](https://www.statnews.com/2024/04/25/h5n1-bird-flu-cows-outbreak-likely-widespread/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.statnews.com/2024/04/25/h5n1-bird-flu-cows-outbreak-likely-widespread/](https://www.statnews.com/2024/04/25/h5n1-bird-flu-cows-outbreak-likely-widespread/)
- en: Andrew Bowman, a veterinary epidemiologist at Ohio State University, had a hunch.
    He had been struck by the huge amounts of H5N1 virus he’d seen in milk from cows
    infected with the bird flu and thought that at least some virus was getting off
    of farms and going downstream — onto store shelves.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 俄亥俄州立大学的兽医流行病学家安德鲁·鲍曼有一种直觉。他被感染禽流感的奶牛牛奶中大量的H5N1病毒所震惊，并认为至少一些病毒从农场流出并流入了商店货架。
- en: 'He knew the Food and Drug Administration was working on its own national survey
    of the milk supply. But he was impatient. So he and a graduate student went on
    a road trip: They collected 150 commercial milk products from around the Midwest,
    representing dairy processing plants in 10 different states, including some where
    herds have tested positive for H5N1\. Genetic testing found viral RNA in 58 samples,
    he told STAT.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 他知道美国食品药品监督管理局正在进行自己的全国性牛奶供应调查。但他不耐烦。因此，他和一名研究生进行了一次公路旅行：他们收集了来自中西部各地的150种商业牛奶产品，代表了10个不同州的乳制品加工厂，包括一些已经检测出H5N1阳性的养殖场。遗传学检测发现，在58个样本中发现了病毒RNA，他告诉STAT。
- en: The researchers expect additional lab studies currently underway to show that
    those samples don’t contain live virus with the capability to cause human infections,
    meaning that the [risk of pasteurized milk to consumer health](https://www.statnews.com/2024/04/24/h5n1-bird-flu-pasteurized-milk-grocery-stores-safety/)
    is still very low. But the prevalence of viral genetic material in the products
    they sampled suggest that the H5N1 outbreak is likely far more widespread in dairy
    cows than official counts indicate. So far, the U.S. Department of Agriculture
    has reported 33 herds in eight states have tested positive for H5N1.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员预计目前正在进行的额外实验室研究将显示这些样本中不含有活病毒，也不具有引起人类感染的能力，这意味着[经过巴氏杀菌处理的牛奶对消费者健康的风险](https://www.statnews.com/2024/04/24/h5n1-bird-flu-pasteurized-milk-grocery-stores-safety/)仍然非常低。但是，样本中病毒遗传物质的普遍存在表明，H5N1的爆发在奶牛中可能比官方统计数据显示的要广泛得多。到目前为止，美国农业部已经报告了8个州的33个牧群检测出H5N1阳性。
- en: “The fact that you can go into a supermarket and 30% to 40% of those samples
    test positive, that suggests there’s more of the virus around than is currently
    being recognized,” said Richard Webby, an influenza virologist who has been analyzing
    the samples at St. Jude’s Children’s Research Hospital in Memphis, Tenn., where
    he heads the WHO Collaborating Center for Studies on the Ecology of Influenza
    in Animals.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以进超市，发现30%到40%的样本测试呈阳性，这表明周围存在的病毒比目前认为的要多，” 理查德·韦比是一名流感病毒学家，他在孟菲斯的圣裘德儿童研究医院分析这些样本，他领导着国际卫生组织动物流感生态研究合作中心。
- en: Earlier this week, the FDA announced that its effort had found evidence of the
    H5N1 virus in samples of milk purchased from store shelves, but it provided no
    detailed results. On Thursday, during an online symposium hosted by the Association
    of State and Territorial Health Officials, the FDA disclosed a high-level readout
    from the agency’s investigation. Results returned Thursday morning showed PCR-positive
    milk in 20% of samples, “maybe with some preponderance for areas with known herds,”
    said Donald Prater, acting director of the FDA’s Center for Food Safety and Applied
    Nutrition. He did not say how many samples the FDA had analyzed or from what geographic
    area.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本周早些时候，FDA宣布其工作已经在从商店货架购买的牛奶样本中发现了H5N1病毒的证据，但未提供详细结果。周四，在由州和地方卫生官员协会主办的在线研讨会上，FDA披露了该机构调查的高级概述。周四早上的结果显示，PCR检测显示的牛奶样本中有20%呈阳性，“可能在一些已知牧群地区占据优势”，美国食品药品监督管理局食品安全与应用营养中心的代理主任唐纳德·普雷特说。他没有说明FDA分析了多少样本，来自哪个地理区域。
- en: The testing by PCR — polymerase chain reaction — turned up only genetic traces
    of the virus, not evidence that it’s alive or infectious. The FDA has been adamant
    that H5N1, which is heat-sensitive, is very likely killed through the process
    of pasteurization.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过PCR（聚合酶链反应）的测试仅发现病毒的基因痕迹，而不是它们活着或者具有传染性。美国食品药品监督管理局坚称，H5N1对热敏感，很可能在巴氏杀菌过程中被杀死。
- en: The agency is still assessing those samples for viral viability by attempting
    to grow virus from milk found to contain RNA from H5N1\. The FDA plans to release
    results of those studies in the coming days. On Wednesday, Jeanne Marrazzo, the
    new director of the National Institute of Allergy and Infectious Diseases, told
    reporters that a team of NIAID-funded researchers had early data to [suggest that
    pasteurization does appear to be effective](https://www.statnews.com/2024/04/24/h5n1-bird-flu-usda-orders-dairy-cow-testing/).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构仍在评估这些样本的病毒活性，试图从被发现含有H5N1 RNA的牛奶中培养病毒。FDA计划在未来几天发布这些研究的结果。周三，国家过敏和传染病研究所新任主任琼·马拉佐告诉记者，由NIAID资助的研究人员团队有早期数据表明，巴氏杀菌似乎是有效的。
- en: The team that produced that data — the St. Jude and OSU groups — told STAT that
    it has so far analyzed four samples of store-bought milk that had tested positive
    via PCR for H5N1 genetic material. “We’ve done the viral growth assays to see
    if we can recover any virus from them and we can’t,” Webby said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 产生这些数据的团队——圣裘德和俄亥俄州立大学的研究小组——告诉STAT，他们迄今已经分析了四个经PCR检测为含有H5N1遗传物质的商业乳制品样本。“我们进行了病毒增殖试验，以查看是否可以从中恢复任何病毒，但我们无法做到，”韦比说。
- en: Those four samples came from an initial collection of 22 commercial milk products
    purchased in the Columbus, Ohio, area. “It was basically just me hitting up the
    five grocery stores between campus and my house,” said Bowman.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这四个样本来自在俄亥俄州哥伦布地区购买的22个商业乳制品的初始集合。“基本上就是我在校园和家之间的五家杂货店中购买的，”鲍曼说。
- en: PCR testing at OSU revealed three of those 22 products to be positive for viral
    RNA. Bowman sent them to Webby to inject into plates of mammalian cells and embryonated
    chicken eggs and look for any signs of active viral replication. In order to do
    that, Webby needed a negative control, so he went and bought milk at a store near
    his lab in Memphis. But PCR testing found H5N1 RNA in that sample too, making
    it useless as a negative control, but an additional data point showing a lack
    of live virus.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在俄亥俄州立大学进行的PCR测试显示，这22个产品中有三个检测为病毒RNA阳性。鲍曼将它们送给韦比注入哺乳动物细胞和孵化的鸡胚，并寻找任何活跃病毒复制的迹象。为了这样做，韦比需要一个阴性对照，所以他去附近的孟菲斯实验室附近的一家商店买了牛奶。但PCR测试发现该样本中也有H5N1
    RNA，使其作为阴性对照无效，但作为显示无活病毒的额外数据点。
- en: That sample is still in Webby’s fridge at home. He used it to make dinner earlier
    this week. “I’m not concerned about it all,” he said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那个样本仍在韦比家中的冰箱里。他本周早些时候用它做晚餐。“我一点也不担心，”他说。
- en: Although the risk of infection from dairy products is very low, the worry is
    that the wider H5N1 spreads in cows, the more opportunities the virus has to adapt
    to transmit efficiently in mammalian hosts. It also increase the chances H5N1
    could get into pigs, where it could swap genes and form hybrids with other flu
    viruses. Viruses that mutate to be able to spread easily through one species of
    mammals could find it easier to infect people.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管从乳制品感染的风险非常低，但担心更广泛的H5N1在牛群中传播，病毒就有更多机会适应在哺乳动物宿主中有效传播。这也增加了H5N1可能进入猪群的机会，在那里它可能与其他流感病毒交换基因并形成杂交体。突变为能够通过一种哺乳动物物种轻松传播的病毒，可能会更容易感染人类。
- en: The St. Jude group is now repeating its analyses with the additional samples
    Bowman and his graduate student bought around the Midwest. Their early findings
    provide further evidence that H5N1 is spreading broadly among dairy cows in the
    U.S.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 圣裘德小组现在正在重复其分析，使用鲍曼和他的研究生在中西部购买的额外样本。他们的早期发现进一步证明了H5N1在美国乳牛中广泛传播的证据。
- en: This week, researchers examining [viral genome sequences released Sunday](https://www.statnews.com/2024/04/21/usda-releases-h5n1-bird-flu-genetic-data-eagerly-awaited-by-scientists/)
    by the USDA found that the outbreak has likely been underway [for months longer
    than previously known](https://www.statnews.com/2024/04/23/h5n1-bird-flu-genetic-analysis/).
    “Both of these data — the milk data and the genetic data that shows this has been
    around since December of last year — suggests that the outbreak is probably much
    bigger than we know,” said Angie Rasmussen, a virologist who studies emerging
    zoonotic pathogens at the Vaccine and Infectious Disease Organization at the University
    of Saskatchewan in Canada.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，研究人员分析美国农业部周日发布的[病毒基因组序列](https://www.statnews.com/2024/04/21/usda-releases-h5n1-bird-flu-genetic-data-eagerly-awaited-by-scientists/)发现，此次爆发可能已经[比之前所知的时间长几个月](https://www.statnews.com/2024/04/23/h5n1-bird-flu-genetic-analysis/)。“这两组数据——牛奶数据和显示自去年12月以来存在的基因数据——表明这次爆发可能比我们所知的要严重得多。”加拿大萨斯喀彻温大学疫苗与传染病组织研究新兴人畜共患病的病毒学家安吉·拉斯穆森说。
- en: It may also signal that herds can be infectious with only mild symptoms or no
    symptoms at all, which would complicate the response and make containment much
    more difficult.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这也可能表明，牛群即使只有轻微症状或根本没有症状，也可能具有传染性，这将使应对工作更加复杂，遏制难度更大。
- en: “This is telling us that we’re probably already seeing that milk from asymptomatically
    infected cows does have some virus in there,” said Andrew Pekosz, a molecular
    microbiologist who studies respiratory viruses at Johns Hopkins Bloomberg School
    of Public Health.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这告诉我们，我们可能已经看到无症状感染奶牛的牛奶中确实含有病毒，”约翰霍普金斯大学布隆伯格公共卫生学院呼吸病毒研究的分子微生物学家安德鲁·佩科斯说。
- en: So far, there has been only [one report](https://www.nytimes.com/2024/04/19/health/bird-flu-usda-cattle.html)
    of H5N1 infections in a cattle herd with no symptoms — in North Carolina. But
    USDA officials have not disclosed further details beyond the fact that milk from
    infected but asymptomatic cows seems unchanged.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，只有一份关于北卡罗来纳州一群无症状感染H5N1的牛的[报道](https://www.nytimes.com/2024/04/19/health/bird-flu-usda-cattle.html)。但美国农业部官员未透露更多细节，除了感染但无症状奶牛产出的牛奶似乎没有变化。
- en: In H5N1-infected cows, the first thing that tends to happen is their appetite
    disappears and their activity goes down. Then their milk production dries up.
    In some animals, the milk they do produce turns yellow and thick. “It’s an odd
    thing that seems to be unique to this particular virus,” said Keith Poulsen, director
    of the Wisconsin Veterinary Diagnostic Laboratory. And it’s one of the chief red
    flags that dairy farmers are supposed to be on the lookout for when deciding whether
    to test their herds. If milk from asymptomatic or pre-symptomatic cows looks normal
    but can carry virus, it would obscure the need for testing.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在感染H5N1的牛群中，首先会出现食欲减退和活动减少。然后，它们的产奶量会减少。在一些动物身上，它们产出的奶会变黄变稠。“这似乎是特定病毒独有的奇怪现象，”威斯康星州兽医诊断实验室主任基思·波尔森说。这也是奶牛养殖户在决定是否测试他们的牛群时应该留意的主要警告信号之一。如果来自无症状或前症状牛的牛奶看起来正常但可能携带病毒，这将掩盖了进行测试的必要性。
- en: To really understand the scale of spread as well as possible mechanisms of viral
    transmission, it’s necessary to conduct widespread testing of animals with and
    without symptoms, said Jennifer Nuzzo, an epidemiologist and director of Brown
    University’s Pandemic Center. “If we’re only testing cows with outward symptoms,
    we’re missing infections in those without.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要真正理解病毒传播规模以及可能的传播机制，有必要对有症状和无症状的动物进行广泛测试，布朗大学流行病学家兼流行病中心主任詹妮弗·努佐表示。“如果我们只测试表现出症状的奶牛，我们会错过那些没有症状但已感染的情况。”
- en: Up until this week, USDA policy did not require testing of any animals, and
    only recommended it for dairy cows greater than 3 years of age that have been
    lactating for at least 150 days and are showing severe clinical symptoms like
    fever, lethargy, abnormal milk production, and loose stool.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 直到本周为止，美国农业部的政策并未要求对任何动物进行测试，只建议对已经哺乳至少150天且年龄超过3岁的奶牛进行测试，这些奶牛出现严重的临床症状如发热、倦怠、异常产奶和稀便时才进行测试。
- en: On Wednesday, the agency [issued a federal order](https://www.statnews.com/2024/04/24/h5n1-bird-flu-usda-orders-dairy-cow-testing/)
    requiring an animal to test negative for the virus before it can be transported
    across state lines. It also requires laboratories and state veterinarians to report
    to the USDA any animals that have tested positive for H5N1 or any other influenza
    A virus. But outside of interstate travel, testing remains voluntary and encouraged
    only for visibly ill animals.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本周三，该机构[发布了一项联邦命令](https://www.statnews.com/2024/04/24/h5n1-bird-flu-usda-orders-dairy-cow-testing/)，要求动物在跨州运输前测试阴性。此外，实验室和州兽医需向美国农业部报告任何H5N1或其他甲型流感病毒检测阳性的动物。但在州际旅行之外，测试仍然是自愿的，并且仅鼓励对可见患病动物进行测试。
- en: Public health experts told STAT that such narrow testing criteria are likely
    distorting the true extent of the outbreak. “I have not seen evidence that makes
    me want to discard the fear that testing practices are absolutely shaping what
    we think we know about this virus,” Nuzzo said. “We just don’t have the right
    data right now to tell us what’s going on.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 公共卫生专家告诉STAT，这样狭窄的测试标准可能会扭曲疫情的真实范围。Nuzzo说：“我没有看到使我想要放弃对测试实践完全塑造我们对这种病毒认知的恐惧的证据。”“我们现在没有正确的数据来告诉我们到底发生了什么。”
- en: The situation is reminiscent, she said, of the Covid-19 pandemic. In the early
    weeks of that outbreak, testing policies were narrow — limited to symptomatic
    individuals who had traveled to China. Meanwhile, the SARS-CoV-2 virus [was spreading
    undetected](https://www.statnews.com/2020/03/03/washington-state-risks-seeing-explosion-in-coronavirus-without-dramatic-action-new-analysis-says/)
    throughout the U.S., as genomic analyses would later show. Later, when at-home
    tests became widely available, [official counts became unreliable](https://www.statnews.com/2021/12/07/growing-use-of-home-covid19-tests-leaves-health-agencies-in-the-dark/),
    leaving state and local health departments in the dark.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，这种情况让人想起了Covid-19大流行。在该疫情爆发的早期几周，测试政策非常狭窄，仅限于有症状的去过中国的个人。与此同时，正如后来的基因分析所显示的那样，SARS-CoV-2病毒在美国境内[无声传播](https://www.statnews.com/2020/03/03/washington-state-risks-seeing-explosion-in-coronavirus-without-dramatic-action-new-analysis-says/)。稍后，当家庭测试广泛可用时，[官方统计变得不可靠](https://www.statnews.com/2021/12/07/growing-use-of-home-covid19-tests-leaves-health-agencies-in-the-dark/)，使州和地方卫生部门陷入黑暗中。
- en: “At least with Covid, [wastewater surveillance](https://www.statnews.com/2020/05/28/wastewater-testing-gains-support-as-covid19-early-warning/)
    eventually kicked in to supplement our picture,” Nuzzo said. “With H5N1, we don’t
    have that.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"至少对于Covid来说，[废水监测](https://www.statnews.com/2020/05/28/wastewater-testing-gains-support-as-covid19-early-warning/)最终开始补充我们的情况，"
    Nuzzo说。“对于H5N1，我们没有这样的工具。”'
- en: On Wednesday, the Centers for Disease Control and Prevention said it is exploring
    wastewater testing for H5N1, but noted significant hurdles, including farms not
    being linked to municipal wastewater systems and the potential for infected wild
    birds to confound testing of water around farms.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本周三，疾病控制与预防中心表示正在探索用于H5N1的废水测试，但指出存在重大障碍，包括农场未连接到市政废水系统，以及可能导致测试农场周围水体的感染野鸟的潜在问题。
- en: Requiring dairy farms to regularly test all their animals, including asymptomatic
    ones, is not logistically feasible given the current capacity of state veterinary
    diagnostic laboratories, Poulsen said. He and other lab directors are already
    bracing for the massive ramp-up in testing they expect to begin when the USDA
    order goes into effect Monday. But he does think more has to be done at the federal
    level to encourage farmers to test their herds.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Poulsen说，由于州兽医诊断实验室的当前能力有限，要求奶牛场定期测试所有动物，包括无症状的动物，在逻辑上是不可行的。他和其他实验室主任已经在为预计美国农业部命令生效时测试量的大规模增加做好准备。但他认为，在联邦层面需要采取更多措施鼓励农民测试他们的牛群。
