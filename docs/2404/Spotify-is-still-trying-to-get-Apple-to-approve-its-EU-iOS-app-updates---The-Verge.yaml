- en: Spotify is still trying to get Apple to approve its EU iOS app updates - The
    Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spotify 仍在努力让 Apple 批准其欧盟 iOS 应用程序更新 - The Verge
- en: 来源：[https://www.theverge.com/2024/4/24/24139335/spotify-apple-eu-ios-app-update-submission-antitrust-dma](https://www.theverge.com/2024/4/24/24139335/spotify-apple-eu-ios-app-update-submission-antitrust-dma)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/24/24139335/spotify-apple-eu-ios-app-update-submission-antitrust-dma](https://www.theverge.com/2024/4/24/24139335/spotify-apple-eu-ios-app-update-submission-antitrust-dma)
- en: Spotify submitted a new version of its iOS app with in-app pricing information
    for users in the European Union about how much they’ll pay for subscriptions made
    outside of Apple’s payment system — but Apple has stonewalled it again.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify 提交了一款新版本的 iOS 应用程序，为欧盟用户提供了关于他们在 Apple 支付系统之外进行订阅支付的应用内定价信息，但 Apple
    再次阻碍了这一进程。
- en: Spotify says Apple rejected the request because it won’t request an entitlement
    and pay Apple the commission it takes from purchases made from external links.
    As part of an EU ruling from earlier this year, Apple must allow music streaming
    apps to include external purchase links. However, Apple’s [updated rules](https://developer.apple.com/support/music-streaming-services-entitlement-eea/#:~:text=Apple%20is%20charging,also%20a%20transaction)
    say app developers will need to use the Music Streaming Services Entitlement and
    that it’s still taking a commission from these purchases.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify 表示，苹果拒绝了该请求，因为它不愿请求特权并支付苹果从外部链接购买中获取的佣金。根据今年早些时候的欧盟裁决，苹果必须允许音乐流媒体应用包含外部购买链接。然而，苹果的[更新规则](https://developer.apple.com/support/music-streaming-services-entitlement-eea/#:~:text=Apple%20is%20charging,also%20a%20transaction)称，应用开发者仍需使用音乐流媒体服务特权，并且仍从这些购买中提取佣金。
- en: Apple spokesperson Hannah Smith provided the message sent from Apple to Spotify,
    which says, “This entitlement is required even if your app does not include an
    external link (nor does it require that you offer an external link). We will,
    however, approve version 8.9.33 after you accept the terms of the Music Streaming
    Services Entitlement (EEA) and resubmit it for review.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果发言人 Hannah Smith 提供了来自苹果发给 Spotify 的信息，称“即使您的应用程序不包含外部链接（也不要求您提供外部链接），此特权也是必需的。但在您接受音乐流媒体服务特权（EEA）的条款并重新提交审查后，我们将批准
    8.9.33 版本。”
- en: '[According to *TechCrunch*](https://techcrunch.com/2024/04/24/spotify-submits-a-new-update-to-apple-with-pricing-information-for-eu-users/),
    the latest version of the app doesn’t contain a direct link to subscription plans
    on Spotify’s website, something the company hoped would allow it to skirt the
    30 percent cut Apple takes on subscriptions made via the App Store. Instead, EU
    users will be directed to manually visit Spotify’s website via a web browser in
    order to purchase cheaper subscription plans.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 *TechCrunch* 的[报道](https://techcrunch.com/2024/04/24/spotify-submits-a-new-update-to-apple-with-pricing-information-for-eu-users/)，该应用程序的最新版本不包含直接链接到
    Spotify 网站的订阅计划，这是公司希望能够避开 Apple 在通过 App Store 订阅时抽取的 30% 的切成的原因。相反，欧盟用户将被引导通过网页浏览器手动访问
    Spotify 网站以购买更便宜的订阅计划。
- en: A previous version of the app that *did* contain website links was [submitted
    by Spotify last month](/2024/3/14/24100944/spotify-ios-app-update-eu-apple-dma).
    Apple didn’t approve the update and “neither acknowledged nor responded” to the
    submission, according to Spotify. The company says the latest version it was trying
    to get approved features the “bare minimum” pricing and website information, as
    outlined under the European Commission ruling [that fined Apple €1.84 billion](/2024/3/4/24005938/european-commission-antitrust-apple-investigation-anti-steering-rules-app-developers)
    (about $2 billion).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify 上个月提交的一款包含网站链接的旧版本的应用程序被 [Spotify 提交](/2024/3/14/24100944/spotify-ios-app-update-eu-apple-dma)。
    Apple 没有批准该更新，并且根据 Spotify 的说法，“未承认也未回复”该提交。该公司表示，它正在试图获得批准的最新版本仅包含根据欧盟委员会规定的“最低限度”定价和网站信息，[这一规定罚款了
    Apple 18.4 亿欧元](/2024/3/4/24005938/european-commission-antitrust-apple-investigation-anti-steering-rules-app-developers)（约合
    20 亿美元）。
- en: “Apple has once again defied the European Commission’s decision, rejecting our
    update for attempting to communicate with customers about our prices unless we
    pay Apple a new tax,” Spotify spokesperson Jeanne Moran tells *The Verge*. “Their
    disregard for consumers and developers is matched only by their disdain for the
    law.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “苹果再次无视欧盟委员会的决定，拒绝我们的更新，理由是我们试图在与客户沟通价格时未向 Apple 支付新税款。” Spotify 发言人 Jeanne
    Moran 告诉 *The Verge*。 “他们对消费者和开发者的不尊重仅仅与他们对法律的蔑视相匹敌。”
- en: The EU’s ruling followed a four-year investigation into App Store rules that
    prevented music services from advertising cheaper subscription deals outside of
    the iOS platform. That investigation, itself spurred by an [antitrust complaint
    Spotify raised in 2019](/2019/3/13/18263453/spotify-apple-app-store-antitrust-complaint-ec-30-percent-cut-unfair)
    over the 30 percent “Apple Tax,” found that Apple had “abused its dominant position
    in the market” by preventing developers from telling their customers about cheaper
    alternative services.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟的裁决是对 App Store 规则进行了四年调查的结果，这些规则阻止音乐服务在 iOS 平台之外宣传更便宜的订阅优惠。这项调查本身是受到 2019
    年 Spotify 提出的 [反垄断投诉](/2019/3/13/18263453/spotify-apple-app-store-antitrust-complaint-ec-30-percent-cut-unfair)
    的推动，该投诉称 Apple 通过阻止开发者告知客户更便宜的替代服务来“滥用其在市场上的主导地位”。
- en: The ruling means Apple needs to let music streaming developers freely communicate
    with their own users. Apple will also still need to approve Spotify’s latest app
    submission before EU customers can see updated pricing information. “It’s past
    time for the Commission to enforce its decision so that consumers can see real,
    positive benefits,” said Spotify’s chief public affairs officer, Dustee Jenkins.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一裁决意味着 Apple 需要允许音乐流媒体开发者与他们自己的用户自由沟通。在欧盟客户能够看到更新的定价信息之前，Apple 还需要批准 Spotify
    的最新应用提交。“现在是委员会执行其决定的时候了，以便消费者能够看到真正的积极效果，”Spotify 的首席公共事务官 Dustee Jenkins 表示。
- en: Meanwhile, the EU’s Digital Markets Act (DMA) forced Apple to make [changes
    to its App Store](/2024/1/25/24050200/apple-third-party-app-stores-allowed-iphone-ios-europe-digital-markets-act)
    that introduced third-party app marketplaces and alternative fees for developers.
    Apple’s compliance has been [described as “malicious,” though](/24051818/apple-app-store-dma-eu-developer-response),
    with Spotify calling the company’s alternative Core Technology Fee “[extortion,
    plain and simple](/2024/1/26/24052162/spotify-apple-app-store-tax-eu-dma).” Spotify
    says it won’t be adopting Apple’s optional DMA changes.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，欧盟数字市场法（DMA）迫使 Apple 对其 [App Store 进行更改](/2024/1/25/24050200/apple-third-party-app-stores-allowed-iphone-ios-europe-digital-markets-act)，引入第三方应用市场和开发者的备选费用。尽管
    Apple 的遵从被描述为“恶意”，Spotify 称公司的备选核心技术费用为“勒索，毫不含糊”。Spotify 表示不会采纳 Apple 的可选 DMA
    变更。
- en: The EU’s antitrust case is separate from the above-mentioned DMA regulations,
    but Apple has lashed out against both decisions, saying it would appeal the $2
    billion fine. The [European Commission has also had to intervene](/2024/3/8/24094543/epic-games-ios-developer-license-apple-dma)
    in getting Apple to reverse its decision to [revoke Epic Games’ developer license](/2024/3/6/24092158/epic-apple-developer-account-terminated-digital-markets-act-alternative-ios-app-store)
    after Epic CEO and longtime Apple critic Tim Sweeney called the company’s DMA
    compliance plans “hot garbage.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟的反垄断案件与上述 DMA 规定无关，但 Apple 对两项决定都进行了抨击，称将上诉 20 亿美元罚款。在迫使 Apple 撤销其决定以 [撤销
    Epic Games 的开发者许可](/2024/3/6/24092158/epic-apple-developer-account-terminated-digital-markets-act-alternative-ios-app-store)
    后，欧盟委员会还不得不进行干预。Epic CEO 和长期批评苹果的 Tim Sweeney 称公司的 DMA 遵从计划为“烂货”。
- en: '***Update April 25th, 9:40AM ET:** Noted that Apple rejected Spotify’s submission.*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***更新 4 月 25 日，美国东部时间 9:40 AM：** 注明 Apple 拒绝了 Spotify 的提交。*'
