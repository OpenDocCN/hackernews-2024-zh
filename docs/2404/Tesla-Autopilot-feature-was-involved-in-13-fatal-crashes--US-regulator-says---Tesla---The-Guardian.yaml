- en: Tesla Autopilot feature was involved in 13 fatal crashes, US regulator says
    | Tesla | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/apr/26/tesla-autopilot-fatal-crash](https://www.theguardian.com/technology/2024/apr/26/tesla-autopilot-fatal-crash)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: US auto-safety regulators said on Friday that their investigation into Tesla’s
    Autopilot had identified at least 13 fatal crashes in which the feature had been
    involved. The investigation also found the electric carmaker’s claims did not
    match up with reality.
  prefs: []
  type: TYPE_NORMAL
- en: The National Highway Traffic Safety Administration (NHTSA) disclosed on Friday
    that during its three-year Autopilot safety investigation, which it launched in
    August 2021, it identified at least 13 Tesla crashes involving one or more death,
    and many more involving serious injuries, in which “foreseeable driver misuse
    of the system played an apparent role”.
