- en: 'When this was published in late October it struck me as deeply weird that Time
    would give an award to a product that was, at the time of publication, over five
    months away from actually shipping. And now that it *has* shipped, and appears
    poised to go down in history as an Edsel-like infamous bomb, it seems even more
    weird. But in this case the footnote seemingly explains it:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当这篇文章在去年十月底发布时，我觉得时代杂志将奖项授予一个在出版时距离实际发货还有五个多月的产品，这看起来非常奇怪。现在它已经发货，并且似乎注定要成为像爱德塞尔（Edsel）一样臭名昭著的失败产品，这更加令人费解。但在这种情况下，脚注似乎解释了一切：
