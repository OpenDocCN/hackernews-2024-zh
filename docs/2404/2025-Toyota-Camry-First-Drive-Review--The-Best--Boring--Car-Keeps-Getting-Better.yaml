- en: '2025 Toyota Camry First Drive Review: The Best ‘Boring’ Car Keeps Getting Better'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2025年丰田凯美瑞首次试驾评测：最好的“无聊”车型变得更好了
- en: 来源：[https://www.thedrive.com/car-reviews/2025-toyota-camry-first-drive-review](https://www.thedrive.com/car-reviews/2025-toyota-camry-first-drive-review)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thedrive.com/car-reviews/2025-toyota-camry-first-drive-review](https://www.thedrive.com/car-reviews/2025-toyota-camry-first-drive-review)
- en: If someone were to make a video game about boring cars, the [Toyota Camry](https://www.thedrive.com/category/toyota-camry)
    would be the final boss. For over 40 years, the [Camry](https://www.thedrive.com/car-reviews/2023-toyota-camry-hybrid-review-specs-price-options-impressions-new-cars-sedans)
    has been a staple among those who just want An Car and the [2025 Toyota Camry](https://www.thedrive.com/news/2025-toyota-camry-goes-hybrid-only-and-looks-good-doing-it)
    isn’t trying to change that. It’s not a sports car, a luxury car, nor a mom or
    dad car—that honor is reserved for minivans and crossovers. The prefix that best
    applies to the [Camry](https://www.thedrive.com/vintage/1320/in-defense-of-the-toyota-camry)
    is “normal” if you prefer to be nice, or “boring” if you want to be, well, less
    nice.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人要制作一个关于无聊车辆的视频游戏，[丰田凯美瑞](https://www.thedrive.com/category/toyota-camry)将是最终BOSS。40多年来，[凯美瑞](https://www.thedrive.com/car-reviews/2023-toyota-camry-hybrid-review-specs-price-options-impressions-new-cars-sedans)一直是那些只想要“一辆车”的人的标杆，而2025年的丰田凯美瑞并没有试图改变这一点。它不是跑车，也不是豪华车，更不是父母车型——这些荣耀都留给了面包车和跨界车。如果你喜欢客气一点，对凯美瑞最适合的前缀是“普通”，如果你想说得不那么客气，那就是“无聊”。
- en: But the [Camry](https://www.thedrive.com/news/2025-toyota-camry-seemingly-emerges-in-shadowy-teaser)
    is also one of the best-selling cars in its segment, and it was one of the last
    sedans to outsell SUVs and pickups before truck fever struck in the U.S. When
    someone just wants a normal car for normal things, like commuting to work or shuttling
    a family around, the Camry is a good go-to. That’s still true today, and now that
    the [2025 Camry](https://www.thedrive.com/news/2024-toyota-camry-facelift-seemingly-teased-with-prius-like-design)
    is hybrid-only and delivers a more refined driving experience, maybe it’s time
    to drop the “boring” prefix altogether. The new Camry is simply a good car, maybe
    even a fun one.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是[凯美瑞](https://www.thedrive.com/news/2025-toyota-camry-seemingly-emerges-in-shadowy-teaser)也是其所在车型中最畅销的汽车之一，在美国陷入卡车狂热之前，它曾是少数几款轿车在销量上超过SUV和皮卡的车型之一。当有人只想要一辆普通的汽车用于日常事务，比如通勤或家庭接送，凯美瑞就是一个不错的选择。这一点至今依然如此，而如今的[2025款凯美瑞](https://www.thedrive.com/news/2024-toyota-camry-facelift-seemingly-teased-with-prius-like-design)只提供混动版本，并提供更加精致的驾驶体验，也许现在是时候完全摒弃“无聊”的前缀了。新款凯美瑞就是一款优秀的汽车，甚至可能是一款有趣的汽车。
- en: '*Toyota*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*丰田*'
- en: The outgoing Camry was split into different lineups depending on drivetrain.
    There was the 2024 [Toyota](https://www.thedrive.com/category/toyota-reviews)
    Camry *and* the 2024 Toyota Camry Hybrid. That gas-only model came with either
    a 301-horsepower V6 or a 2.5-liter four-cylinder while the Hybrid took the latter
    and added an electric motor.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上一代凯美瑞根据驱动方式分为不同的车型系列。有 2024 年的 [丰田](https://www.thedrive.com/category/toyota-reviews)
    凯美瑞 *以及* 2024 年的丰田凯美瑞混动版。该燃油车型配备了 301 马力的 V6 引擎或 2.5 升四缸发动机，而混动版则采用了后者，并增加了一个电动机。
- en: Starting at $34,495, this new 2025 Camry drops the Hybrid suffix because, well,
    they’re all hybrids. Now, the only available drivetrain is a 2.5-liter four-cylinder
    engine paired to an electric motor that makes a total of 225 hp on front-wheel-drive
    models. Output increases to 232 hp for all-wheel-drive cars courtesy of an electric
    motor in the rear axle, which provides on-demand power when more traction is required.
    AWD is available on all trims for an extra $1,525, even the base model.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这款 2025 年的新凯美瑞起价 34,495 美元，取消了混动版的后缀，因为现在它们全部都是混合动力车型。现在，唯一可用的动力系统是一台2.5升四缸发动机，配备一个电动机，在前轮驱动车型上总共产生225马力。在四轮驱动汽车上，由于后轴电动机的加入，输出功率增加到232马力，这提供了需要更多牵引力时的按需动力。四轮驱动可在所有配置上获得，即使是基础款也要额外支付1525美元。
- en: And, yes, speed racers, the V6 is gone and so is [the TRD trim](https://www.thedrive.com/new-cars/33860/2020-toyota-camry-trd-versus-pikes-peak-the-best-handling-camry-ever-needs-more-fire).
    But, again, the Camry is not a sports car and was never meant to be one. What
    the ninth-gen Toyota Camry is, though, is redesigned. Underneath the new sheet
    metal, however, the latest Camry rides on the same TNGA-K platform as its predecessor.
    You can see traces of the old model in this new one, but the front end has changed
    quite a bit, sporting the “hammerhead” fascia of the new [Prius](https://www.thedrive.com/car-reviews/2023-toyota-prius-review-specs-price-options-impressions)
    and Crown Signia.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，速度赛车手们，V6 引擎已经不再，以及 [TRD 修饰款](https://www.thedrive.com/new-cars/33860/2020-toyota-camry-trd-versus-pikes-peak-the-best-handling-camry-ever-needs-more-fire)
    也是如此。但是，需要再次强调的是，凯美瑞并非运动车，也从未打算成为一款运动车。然而，第九代丰田凯美瑞重新设计了。然而，在这新的外壳下，最新的凯美瑞仍然采用与其前身相同的
    TNGA-K 平台。你可以在这款新车上看到旧款车型的影子，但前端已经发生了相当大的变化，采用了新一代 [Prius](https://www.thedrive.com/car-reviews/2023-toyota-prius-review-specs-price-options-impressions)
    和 Crown Signia 的“锤头”式设计。
- en: This shared design language has grafted well onto the “boring” Camry, and it
    now looks slightly more athletic while still resembling the previous generation.
    It’s a good balance of old and new that sticks to the overall vibe of the car,
    which is conservative yet forward-thinking. A good old-fashioned sedan with a
    pioneering streak.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种共享设计语言很好地融入了“无聊”的凯美瑞中，现在看起来稍微更具运动感，同时仍然保留了前一代的外观特征。这是一种新旧平衡，符合这款车整体的保守而前瞻的风格。一款拥有开创性的传统轿车。
- en: The interior follows this design ethos, looking vaguely similar to the previous
    model while taking a big leap forward. There’s still a kind of stepped center
    console that favors the driver, and the dashboard is now segmented in a more dramatic
    way. The transition looks really cool, though, with matching trim on the door
    cards and dash that gives the cabin a sense of flow. Upper and lower Camry grades
    are differentiated by the materials adorning the dash, so an XSE might have leather-like
    material while another grade will feature a cloth-like covering. Both look and
    feel great.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 内饰遵循这一设计理念，看起来略微类似于上一款车型，同时又有了很大的进步。中控台仍然是一种逐级升高的设计，更偏向驾驶员，并且仪表盘现在以更戏剧化的方式分段。过渡看起来非常酷，门板和仪表板上的装饰板相匹配，使驾驶舱流畅有序。上下不同档次的凯美瑞通过装饰仪表板的材料进行区分，因此XSE型可能采用类似皮革的材料，而其他档次则采用类似布料的覆盖物。两者看起来和触感都非常出色。
- en: Front and center is a big infotainment screen that measures 8 inches diagonally
    as standard, but there’s an upgraded 12.3-inch screen available. All Camry grades
    get wireless Apple CarPlay and Android Auto, as well as two USB-C ports and at
    least one USB-A for front passengers. The inductive charging pad looked too smooth
    to be useful, so I opted not to use it. Last thing I want is an iPhone flying
    off the console. I’m a hardwired hold-out, so I always plug straight in, but I
    get why people love wireless… everything.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 中心位置是一块标准的8英寸对角线娱乐屏幕，但还有一个升级版的12.3英寸屏幕可供选择。所有凯美瑞等级都配备无线Apple CarPlay和Android
    Auto，以及两个USB-C端口和至少一个USB-A端口供前排乘客使用。感应充电垫看起来太光滑以至于不实用，所以我选择不使用它。我最不希望的就是iPhone从中控台上飞起来。我一直是有线连接的忠实支持者，所以我总是直接插入，但我理解为什么人们喜欢无线……一切。
- en: '*Toyota*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*丰田*'
- en: One of the most welcome changes is the addition of a teal paint finish, which
    Toyota calls Ocean Gem. Even the Camry’s chief engineer, Mark DeJongh, remarked
    that the Camry team was surprised when they saw the paint on a finished car. The
    lively teal pops off the sheet metal in ways that the paint swatch couldn’t capture.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最受欢迎的变化之一是增加了一种水鸭青色漆面，丰田称其为Ocean Gem。即使是凯美瑞的首席工程师马克·德容也说，当他们在一辆完成的汽车上看到这种颜色时，整个团队都感到惊讶。生动的水鸭青色以一种漆面样本无法捕捉的方式脱颖而出。
- en: '*Toyota*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*丰田*'
- en: Indeed, the new color looks friendly and bright in a late-’90s, early-’00s kind
    of way. As a millennial, I’m fully onboard—especially when Ocean Gem is coupled
    with the Camry’s standard 16-inch and available 18-inch wheels. Upper trims get
    optional 19-inch wheels but sidewall is king for both looks and performance, if
    you ask me.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，新颜色看起来友好而明亮，有些像90年代末、00年代初的风格。作为千禧一代，我完全支持 — 特别是当Ocean Gem与凯美瑞标配的16英寸轮毂和可选的18英寸轮毂搭配时。高级款型可以选择19英寸轮毂，但在我看来，侧壁对外观和性能至关重要。
- en: I mentioned before that a Camry TRD will not be available at launch. I’ll let
    you make up your own mind about that, but I never understood the appeal of a “sports”
    Camry. The Camry always struck me as an honest and self-possessed car. There was
    no pretense, no feigned personality.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到过，凯美瑞TRD版本在发布时将不可用。我会让你自己做出判断，但我从未理解“运动”凯美瑞的吸引力。凯美瑞总是给我一种诚实和自主的感觉。它没有假装，也没有假装有个性。
- en: '*Toyota*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*丰田*'
- en: That honesty is abundant in the new hybrid model, which handles exceptionally
    well in its natural habitat of both the city and highway. I drove the Camry around
    Coronado, California, which connects to San Diego via a long causeway. Heading
    east along State Route 94, the Camry showed off what it can do on a twisty mountain
    road in both FWD and AWD spec. I was surprised to learn that the new Camry is
    pretty fun to drive.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种坦率体现在新的混合动力模式中，该模式在城市和高速公路上表现出色。我在连接到圣地亚哥的加利福尼亚州科罗纳多驾驶了凯美瑞，该地通过一条长堤道路与圣地亚哥相连。在沿着94号州道东行时，凯美瑞展示了它在前驱和全轮驱动规格下在弯曲山路上的表现。我惊讶地发现新凯美瑞驾驶起来相当有趣。
- en: It will never sound the same as the dearly departed V6, but the hybrid has pep!
    Acceleration is boosted by electric motors while the electronically-controlled
    CVT  handles simulated gear shifts seamlessly, making power feel linear and smooth.
    Toyota says the new model with electronic motor-fed AWD makes 30 hp over the previous
    car that featured mechanical all-wheel drive. That seems like a misdirect to gloss
    over the big power drop from the missing V6, but, in practice, the new car is
    plenty responsive.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它的声音再也不会像那款亲爱的V6引擎，但混合动力车型有活力！电动机提升了加速性能，而电子控制的CVT变速箱无缝地处理模拟变速，使动力感觉线性而平顺。丰田表示，配备电动马达驱动的全轮驱动新车型比之前的机械全轮驱动车型增加了30马力。这似乎是为了掩盖由于失去V6引擎而带来的巨大动力下降，但实际上，新车反应灵敏。
- en: '*Toyota*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*丰田*'
- en: My major gripe is that the steering feels too heavily weighted. It’s not like
    the Camry is hard to steer, but the wheel seems more resistant than necessary
    in a family car like this. It ends up stiffening the feel, which is fine at speed
    but less welcome when maneuvering around parking lots at, say, the grocery store,
    or while getting in and out of the suburbs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要的抱怨是转向感觉过于沉重。凯美瑞并不难驾驶，但方向盘的阻力似乎比这种家庭车型需要的更大。这使得驾驶感觉更加僵硬，尽管在高速时这样做还算可以，但在超市停车场或者郊区行驶时就不那么受欢迎了。
- en: Then again, the combination of slightly heavier steering with the Camry’s reworked
    suspension and new drivetrain add up to great highway performance. The drive is
    planted and the Camry offers a smooth ride, but it’s not so compliant that it
    feels lifeless. This is a sedan that communicates well through sound and steering
    feel and is overall just firm enough.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，凯美瑞重新调整的悬挂和新的动力传动系统使得略重的转向与优秀的高速性能相结合。驾驶时感觉稳定，凯美瑞提供了平稳的乘坐体验，但它并不是那种毫无生气的车型。这款轿车通过声音和转向感觉进行良好沟通，整体感觉足够坚实。
- en: '*Toyota*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*丰田*'
- en: There are MacPherson struts up front and a multi-link rear featuring new “sport-tuned”
    shock absorbers. The suspension is tuned a little stiffer than you’d expect in
    a family car, but it’s not trying to be raw or visceral. In other words, it’s
    more of a *sporty* sedan than sports sedan. And that’s great because this is a
    Camry, after all. It’s a car that has always known what it does and is perfectly
    happy just doing it well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 前部悬架采用麦弗逊式，后部为多连杆式，装备了新型“运动调校”减震器。悬架的调校比你在家庭轿车中预期的要略硬一些，但并非试图追求原始或激烈的驾驶感受。换句话说，这更像是一款*运动*轿车，而不是运动轿车。这很好，毕竟这是一款凯美瑞。这款车始终知道自己的定位，并且非常乐意在这个领域表现出色。
- en: That’s why I’m a fan of the move to a hybrid drivetrain across all trims. It
    simplifies the lineup and splits the difference between fuel efficiency and performance.
    A base model Camry LE will get a whopping 53 mpg on the highway and 50 in the
    city. Modern cars should’ve always been circling this many mpg, and it’s great
    to see a stalwart sedan like Camry lead the pack in terms of fuel economy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我喜欢所有车型都采用混合动力驱动系统的原因。这简化了产品线，并在燃油效率和性能之间取得了平衡。基础款凯美瑞LE在高速公路上可以获得惊人的 53
    英里/加仑，市区内达到 50 英里/加仑。现代汽车本应一直以这样的燃油经济性为目标，而能看到像凯美瑞这样的传统轿车在燃油经济方面领先群雄，真是令人振奋。
- en: '*Toyota*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*丰田*'
- en: Given the impressive balance this midsize sedan strikes between enjoyable driving
    and efficiency, the “boring” old Camry has caught up to competitors like the [Honda
    Accord](https://www.thedrive.com/car-reviews/2023-honda-accord-first-drive-review-specs-price-options-impressions),
    Kia K5, and Hyundai Sonata, all of which tout strong hybrid offerings. The downside
    is that the new Camry’s price starts a couple of thousand dollars higher than
    it did when a simple combustion engine was in the base model. The trade-off, however,
    is clearly compelling.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这款中型轿车在驾驶乐趣与效率之间取得了令人印象深刻的平衡后，这款“无聊”的老款凯美瑞已经赶上了像[本田雅阁](https://www.thedrive.com/car-reviews/2023-honda-accord-first-drive-review-specs-price-options-impressions)，起亚K5和现代索纳塔等竞争对手，它们都拥有强大的混合动力系统。不过，新款凯美瑞的价格比简单的燃油发动机基本款高出几千美元。然而，这种权衡显然是有说服力的。
