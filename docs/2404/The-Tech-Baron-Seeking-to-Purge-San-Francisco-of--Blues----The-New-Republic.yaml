- en: The Tech Baron Seeking to Purge San Francisco of “Blues” | The New Republic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《寻求净化旧金山“蓝人”的科技男爵》| 新共和国
- en: 来源：[https://newrepublic.com/article/180487/balaji-srinivasan-network-state-plutocrat](https://newrepublic.com/article/180487/balaji-srinivasan-network-state-plutocrat)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newrepublic.com/article/180487/balaji-srinivasan-network-state-plutocrat](https://newrepublic.com/article/180487/balaji-srinivasan-network-state-plutocrat)
- en: “What I’m really calling for is something like tech Zionism,” he said, after
    comparing his movement to those started by the biblical Abraham, Jesus Christ,
    Joseph Smith (founder of Mormonism), Theodor Herzl (“spiritual father” of the
    state of Israel), and Lee Kuan Yew (former authoritarian ruler of Singapore).
    Balaji then revealed his shocking ideas for a tech-governed city where citizens
    loyal to tech companies would form a new political tribe clad in gray t-shirts.
    “And if you see another Gray on the street … you do the nod,” he said, during
    a four-hour talk on the Moment of Zen podcast. “You’re a fellow Gray.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “我真正呼吁的是类似技术犹太复国主义的东西。”他在比较自己的运动与圣经亚伯拉罕、耶稣基督、摩门教创始人约瑟夫·史密斯、以色列国父西奥多·赫兹尔以及新加坡前独裁统治者李光耀之后说道。Balaji随后揭示了他对一个由技术主导的城市的震撼想法，忠于技术公司的市民将形成身穿灰色T恤的新政治部落。“如果你在街上看到另一个格雷……你就点头示意，”他在《Moment
    of Zen》播客上进行了长达四个小时的演讲时说道。“你是一个格雷。”
- en: The Grays’ shirts would feature “Bitcoin or Elon or other kinds of logos … Y
    Combinator is a good one for the city of San Francisco in particular.” Grays would
    also receive special ID cards providing access to exclusive, Gray-controlled sectors
    of the city. In addition, the Grays would make an alliance with the police department,
    funding weekly “policeman’s banquets” to win them over.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷的衬衫将印有“比特币或伊隆或其他类型的标志…… Y Combinator 对于旧金山市尤为合适。”格雷还将获得特别的身份证，可进入城市中格雷控制的独家领域。此外，格雷将与警察部门结盟，资助每周的“警察宴会”以赢得他们的支持。
- en: “Grays should embrace the police, okay? All-in on the police,” said Srinivasan.
    “What does that mean? That’s, as I said, banquets. That means every policeman’s
    son, daughter, wife, cousin, you know, sibling, whatever, should get a job at
    a tech company in security.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “格雷应该拥抱警察，好吗？全力支持警察。”Srinivasan说道。“这是什么意思？就像我说的，宴会。这意味着每个警察的儿子、女儿、妻子、表兄弟姐妹，你知道的，兄弟姐妹，无论什么人，都应该在技术公司的安全部门找到一份工作。”
