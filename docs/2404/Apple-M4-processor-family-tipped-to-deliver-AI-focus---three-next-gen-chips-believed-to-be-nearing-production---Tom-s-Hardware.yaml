- en: Apple M4 processor family tipped to deliver AI focus — three next-gen chips
    believed to be nearing production | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apple M4 处理器家族预计将专注于 AI —— 三款下一代芯片据信即将投产 | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/tech-industry/artificial-intelligence/apple-m4-processor-family-tipped-to-deliver-ai-focus-three-next-gen-chips-believed-to-be-nearing-production](https://www.tomshardware.com/tech-industry/artificial-intelligence/apple-m4-processor-family-tipped-to-deliver-ai-focus-three-next-gen-chips-believed-to-be-nearing-production)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/tech-industry/artificial-intelligence/apple-m4-processor-family-tipped-to-deliver-ai-focus-three-next-gen-chips-believed-to-be-nearing-production](https://www.tomshardware.com/tech-industry/artificial-intelligence/apple-m4-processor-family-tipped-to-deliver-ai-focus-three-next-gen-chips-believed-to-be-nearing-production)
- en: The next generation of Apple Silicon is already [nearing production](https://www.bloomberg.com/news/articles/2024-04-11/apple-aapl-readies-m4-chip-mac-line-including-new-macbook-air-and-mac-pro),
    according to Bloomberg’s Mark Gurman. The Apple-centric reporter was told by insiders
    that three distinct Apple M4 processors have been prepared. Interestingly, the
    new silicon is designed to revamp the Mac computer line with a new AI focus –
    addressing an IT industry trend where Apple is clearly lagging.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Bloomberg 的 Mark Gurman 报道，下一代 Apple Silicon 已经[接近投产](https://www.bloomberg.com/news/articles/2024-04-11/apple-aapl-readies-m4-chip-mac-line-including-new-macbook-air-and-mac-pro)。这位以
    Apple 为中心报道的记者从内部消息人士处得知，已准备好三款独特的 Apple M4 处理器。有趣的是，新的硅片设计旨在通过新的 AI 焦点来更新 Mac
    电脑系列，应对 IT 行业的趋势，显然 Apple 正在明显滞后。
- en: Gurman explains that Mac computers haven’t enjoyed the most buoyant sales in
    recent months. Machine sales saw a 27% drop in sales during the last fiscal year,
    and the tepid critical response to the new [M3 computers](https://www.tomshardware.com/laptops/ultrabooks-ultraportables/apple-macbook-air-m3-review-13-15-2024)
    was a sign that the move from M2 to M3 wasn’t enough to entice customers to part
    with their hard-earned cash.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Gurman 解释说，Mac 电脑在最近几个月的销量并不乐观。在上一个财年，机器销售下降了 27%，而对新的[M3 电脑](https://www.tomshardware.com/laptops/ultrabooks-ultraportables/apple-macbook-air-m3-review-13-15-2024)的冷淡反应表明，从
    M2 到 M3 的转变并不足以吸引客户掏腰包。
- en: With the IT industry riding [waves of enthusiasm](https://www.tomshardware.com/news/nvidia-hits-record-dollar135-billion-revenue-on-explosive-ai-gpu-sales)
    for all things AI, even if consumers are yet to be convinced of its on-device
    merits, Apple probably hopes that adding an AI focus to its M4 processors / marketing
    will help provide an uplift.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: IT 行业正在[热情洋溢地](https://www.tomshardware.com/news/nvidia-hits-record-dollar135-billion-revenue-on-explosive-ai-gpu-sales)追逐人工智能的种种，即使消费者尚未完全信服其设备内的优点，Apple
    可能希望通过将 AI 焦点加入其 M4 处理器/市场营销，以提供提振。
- en: Donan, Brava, and Hidra
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Donan、Brava 和 Hidra
- en: The Bloomberg report highlights three Apple M4 chip codenames, but we don’t
    have much in the way of hard specs, sadly. Gurman’s sources say that the entry-level
    M4 chip will be codenamed Donan. A more powerful SoC named Brava will address
    the mid-range market. Meanwhile, the Apple M4 Hidra will be the top-end SoC of
    the next generation. These three products look set to fill the roles of the M4,
    M4 Pro and M4 Max, perhaps.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Bloomberg 报道突出了三款 Apple M4 芯片的代号，但遗憾的是我们目前还没有详细的规格信息。Gurman 的消息来源称，入门级 M4 芯片的代号将是
    Donan。而更强大的 SoC，代号 Brava，将面向中高端市场。与此同时，Apple M4 Hidra 将成为下一代的顶级 SoC。这三款产品看起来将填补
    M4、M4 Pro 和 M4 Max 的角色，或许。
- en: So, Donan, Brava, and Hidra will undoubtedly deliver a step up in performance
    vs their [M3 brethren](https://www.tomshardware.com/news/annotated-apple-m3-processor-die-shots-bring-chip-designs-to-life),
    but we have no idea how much better they will be. With the AI-focus, you might
    expect a lot more dedicated processing to accelerate AI. However, Apple already
    introduced a “powerful” 16-core Neural Engine offering 18 TOPS with [the M3 range](https://go.redirectingat.com/?id=92X1584492&xcust=tomshardware_us_8727591304666242962&xs=1&url=https%3A%2F%2Fwww.apple.com%2Fnewsroom%2F2023%2F10%2Fapple-unveils-m3-m3-pro-and-m3-max-the-most-advanced-chips-for-a-personal-computer%2F&sref=https%3A%2F%2Fwww.tomshardware.com%2Ftech-industry%2Fartificial-intelligence%2Fapple-m4-processor-family-tipped-to-deliver-ai-focus-three-next-gen-chips-believed-to-be-nearing-production)
    (60% faster than M1 chips could manage). Few people may be using that built-in
    processing on the Mac day-to-day right now, though, and the M4’s presumably strengthened
    [Neural Engine](https://www.tomshardware.com/news/apple-a17-pro-3nm-iphone-15-pro)
    should have more to do if the insider-based info from Bloomberg is correct.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Donan、Brava 和 Hidra 无疑将在性能上比他们的 [M3 兄弟](https://www.tomshardware.com/news/annotated-apple-m3-processor-die-shots-bring-chip-designs-to-life)
    有所提升，但我们不知道它们会更好多少。鉴于 AI 的关注，您可能期望更多专用处理以加速 AI。然而，苹果已经推出了一款“强大”的 16 核神经引擎，提供 18
    TOPS，比 [M3 系列](https://go.redirectingat.com/?id=92X1584492&xcust=tomshardware_us_8727591304666242962&xs=1&url=https%3A%2F%2Fwww.apple.com%2Fnewsroom%2F2023%2F10%2Fapple-unveils-m3-m3-pro-and-m3-max-the-most-advanced-chips-for-a-personal-computer%2F&sref=https%3A%2F%2Fwww.tomshardware.com%2Ftech-industry%2Fartificial-intelligence%2Fapple-m4-processor-family-tipped-to-deliver-ai-focus-three-next-gen-chips-believed-to-be-nearing-production)
    快 60%。尽管如此，目前每天在 Mac 上使用内建处理的人可能不多，而且如果 Bloomberg 的内部消息是正确的，M4 的 [神经引擎](https://www.tomshardware.com/news/apple-a17-pro-3nm-iphone-15-pro)
    应该会有更多工作要做。
- en: '(Image credit: Apple)'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：苹果）
- en: Whether more AI processing power (and marketing) can make a difference to the
    deceleration of Mac sales remains to be seen. Gurman says that the M4 chips will
    permeate the full Mac lineup from “new iMacs, a low-end 14-inch MacBook Pro, high-end
    14-inch and 16-inch MacBook Pros, and Mac minis.” Though, this is no surprise.
    Hopefully, more direction and compelling [AI application](https://www.tomshardware.com/tech-industry/artificial-intelligence/google-launches-ai-powered-notebook-with-in-house-developed-gemini-pro-and-palm-2)
    planning will be evident during the Apple WWDC, which kicks off on June 10.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管还不清楚更多的 AI 处理能力（和市场营销）是否能改变 Mac 销售的减速趋势。 Gurman 表示，M4 芯片将覆盖整个 Mac 产品线，包括“新的
    iMac、低端的 14 英寸 MacBook Pro、高端的 14 英寸和 16 英寸 MacBook Pro 以及 Mac mini。” 不过，这并不令人意外。希望在
    6 月 10 日开始的 Apple WWDC 上能看到更多的方向和引人注目的 [AI 应用](https://www.tomshardware.com/tech-industry/artificial-intelligence/google-launches-ai-powered-notebook-with-in-house-developed-gemini-pro-and-palm-2)
    规划。
- en: Whatever happens, Apple’s competitors haven’t let their foot off the AI acceleration
    pedal for months. We also have exciting new chips like “100+ TOPS” [Lunar Lake](https://www.tomshardware.com/pc-components/cpus/intel-says-lunar-lake-will-have-100-tops-of-ai-performance-45-tops-from-the-npu-alone-meeting-requirement-for-next-gen-ai-pcs)
    and the “breakthrough” [Qualcomm Snapdragon X Elite](https://www.tomshardware.com/laptops/i-went-hands-on-with-two-different-qualcomm-snapdragon-x-elite-chips-as-the-company-claims-it-will-beat-intels-core-ultra)
    to look forward to later this year.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不管发生什么，苹果的竞争对手们几个月来一直在全力加速 AI。我们还期待像“100+ TOPS” 的 [Lunar Lake](https://www.tomshardware.com/pc-components/cpus/intel-says-lunar-lake-will-have-100-tops-of-ai-performance-45-tops-from-the-npu-alone-meeting-requirement-for-next-gen-ai-pcs)
    和“突破性”的 [Qualcomm Snapdragon X Elite](https://www.tomshardware.com/laptops/i-went-hands-on-with-two-different-qualcomm-snapdragon-x-elite-chips-as-the-company-claims-it-will-beat-intels-core-ultra)
    这样的新芯片，后者预计将在今年晚些时候推出。
