- en: BTW, If you’re wondering why the clouds remain in view as night falls to the
    East, it’s because the geocolor image is a composite of “true color” daytime and
    a Multispectral Infra-Red image for the night part. GEOS-East and West capture
    I think sixteen basic wavelength bands that can then be composited into various
    combination images. You can see them all, plus various composites, at [the GOES
    Image viewer](https://www.star.nesdis.noaa.gov/GOES/fulldisk.php?sat=G16)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '-   顺便说一句，如果你想知道为什么云层在东方夜幕降临时仍然可见，那是因为地球色彩图像是“真彩”白天部分和夜间部分的多光谱红外图像的组合。GEOS-East和West捕获我想是十六个基本波长带，可以合成成各种组合图像。你可以在[GOES图像查看器](https://www.star.nesdis.noaa.gov/GOES/fulldisk.php?sat=G16)看到所有这些图像，以及各种组合图像。'
