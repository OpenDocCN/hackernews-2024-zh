- en: Yesterday’s eclipse as seen by the [GOES-East](https://www.star.nesdis.noaa.gov/GOES/)
    weather satellite. I just grabbed the full-disk geocolor JPGs with `wget` and
    stitched them together with `ffmpeg`.
