- en: Last week, some iPhone users reported that Apple's iOS 17.5 update had introduced
    a bug that caused old photos that were deleted to reappear in the Photos app.
    Apple quickly released an iOS 17.5.1 update to fix the issue, but for many users,
    its explanation of "database corruption" in the release notes was all too brief,
    and did little to allay concerns about the privacy of their data. Apple ...
