- en: Why Apriora?
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Why Apriora?
- en: Apriora is **one of the fastest growing startups** to come out of the latest
    YC batch with strong traction. We’re generating revenue and well-funded by some
    of the best investors in the Valley with years of runway.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Apriora is **one of the fastest growing startups** to come out of the latest
    YC batch with strong traction. We’re generating revenue and well-funded by some
    of the best investors in the Valley with years of runway.
- en: What are you up to?
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: What are you up to?
- en: Apriora is building the **future of hiring**. Apriora conducts job interviews
    in real-time with an AI recruiter. Companies use us to get the best hiring signal
    on their applicant pool and hire in a fraction of the time. Our AI recruiter has
    a live conversation over a video call with each of your candidates based on the
    interview questions you choose or that are recommended based on the job description.
    During the interview, our AI asks personalized follow-up questions in real-time
    based on the candidate's responses. Our AI recruiter can be customized to your
    roles in minutes and has already conducted thousands of interviews across engineering,
    IT, retail, hospitality, and more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Apriora is building the **future of hiring**. Apriora conducts job interviews
