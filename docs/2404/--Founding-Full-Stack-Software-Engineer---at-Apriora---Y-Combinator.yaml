- en: 'Apriora is similar to a marketplace, as we serve both candidates through the
    interview experience and employers through the data aggregation and analysis platform.
    As a hands-on engineer, you will build both consumer-facing and enterprise-grade
    software with a clear opportunity for growth. Problems that you could work on
    related to consumer software are:'
  prefs: []
  type: TYPE_NORMAL
