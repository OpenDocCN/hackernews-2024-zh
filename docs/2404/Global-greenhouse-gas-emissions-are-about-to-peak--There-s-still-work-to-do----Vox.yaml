- en: Global greenhouse gas emissions are about to peak. There’s still work to do.
    - Vox
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.vox.com/climate/24139383/climate-change-peak-greenhouse-gas-emissions-action](https://www.vox.com/climate/24139383/climate-change-peak-greenhouse-gas-emissions-action)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Earth is coming out of the [hottest year on record](/23969523/climate-change-cop28-paris-1-5-c-uae-2023-record-warm),
    amplifying the destruction from hurricanes, wildfires, heat waves, and drought.
    The [oceans remain alarmingly warm](https://www.nbcnews.com/science/environment/oceans-record-hot-rcna143179),
    triggering the [fourth global coral bleaching event in history](/down-to-earth/24098428/scientists-ocean-coral-spawning-bleaching-great-barrier-reef).
    Concentrations of heat-trapping gases in the atmosphere have reached levels [not
    seen on this planet for millions of years](https://news.climate.columbia.edu/2023/12/07/a-new-66-million-year-history-of-carbon-dioxide-offers-little-comfort-for-today/),
    while [humanity’s demand for the fossil fuels](https://sustainability.stanford.edu/news/global-carbon-emissions-fossil-fuels-reached-record-high-2023)
    that produce this pollution is the [highest it has ever been](https://earthobservatory.nasa.gov/images/152519/emissions-from-fossil-fuels-continue-to-rise).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Yet at the same time, the world may be closer than ever to turning a corner
    in the effort to corral [climate change](/climate).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Last year, more [solar panels were installed in China](https://www.carbonbrief.org/daily-brief/china-added-more-solar-panels-in-2023-than-us-did-in-its-entire-history/)
    — the world’s largest carbon emitter — than the US has installed in its entire
    history. More [electric vehicles](/electric-vehicles) were [sold worldwide](https://www.iea.org/news/the-worlds-electric-car-fleet-continues-to-grow-strongly-with-2024-sales-set-to-reach-17-million)
    than ever. [Energy efficiency](/climate/24126621/energy-efficiency-appliances-stove-washing-machine-climate)
    is improving. Dozens of countries are [widening the gap](/future-perfect/23447414/degrowth-decoupling-carbon-emissions-economic-growth)
    between their economic growth and their greenhouse gas emissions. And governments
    [stepped up their ambitions](/climate/24000157/cop28-climate-conference-uae-dubai-winners-losers-fossil-fuels-methane)
    to curb their impact on the climate, particularly when it comes to potent greenhouse
    gases like methane. If these trends continue, global emissions may actually start
    to decline.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Climate Analytics, a think tank, [published a report](https://climateanalytics.org/publications/when-will-global-greenhouse-gas-emissions-peak)
    last November that raised the intriguing possibility that the worst of our impact
    on the climate might be behind us.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “We find there is a 70% chance that emissions start falling in 2024 if current
    clean technology growth trends continue and some progress is made to cut non-CO2
    emissions,” authors wrote. “This would make 2023 the year of peak emissions.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们发现，如果当前的清洁技术增长趋势继续并且在削减非CO2排放方面取得一些进展，那么有70%的几率，排放量将在2024年开始下降，”作者写道。“这将使2023年成为排放的顶峰年。”
- en: “It was actually a result that surprised us as well,” said [Neil Grant](https://climateanalytics.org/team/neil-grant),
    a climate and energy analyst at Climate Analytics and a co-author of the report.
    “It’s rare in the climate space that you get good news like this.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这实际上也让我们感到意外，”气候和能源分析师[尼尔·格兰特](https://climateanalytics.org/team/neil-grant)说道，他是气候分析学会的一名共同报告作者。“在气候领域很少能收到这样的好消息。”
- en: The inertia behind this trend toward lower emissions is so immense that even
    politics can only slow it down, not stop it. Many of the worst-case climate scenarios
    imagined in past decades are [now much less likely](/2020/7/31/21340748/climate-change-carbon-emissions-sensitivity-how-much-will-earth-warm).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种向低排放趋势的惯性非常巨大，以至于即使政治也只能减缓它，而不能阻止它。许多过去几十年想象中最糟糕的气候情景现在[变得不太可能](/2020/7/31/21340748/climate-change-carbon-emissions-sensitivity-how-much-will-earth-warm)。
- en: The United States, the world’s second largest greenhouse gas emitter, has already
    climbed down from its [peak in 2005](https://www.carbonbrief.org/analysis-why-us-carbon-emissions-have-fallen-14-since-2005/)
    and is descending further. In March, [Carbon Brief](https://www.carbonbrief.org/analysis-trump-election-win-could-add-4bn-tonnes-to-us-emissions-by-2030/#:~:text=This%20is%20reflected%20in%20Carbon,a%20huge%2027GtCO2e%20by%202050.)
    conducted an analysis of how US greenhouse gas emissions would fare under a second
    Trump or a second [Biden administration](/joe-biden).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为全球第二大温室气体排放国，美国已经从其[2005年的峰值](https://www.carbonbrief.org/analysis-why-us-carbon-emissions-have-fallen-14-since-2005/)下降，并继续下降。今年三月，[碳简报](https://www.carbonbrief.org/analysis-trump-election-win-could-add-4bn-tonnes-to-us-emissions-by-2030/#:~:text=This%20is%20reflected%20in%20Carbon,a%20huge%2027GtCO2e%20by%202050.)对美国温室气体排放在特朗普或[拜登政府](/joe-biden)下的预测进行了分析。
- en: They found that Trump’s stated goals of boosting [fossil fuel](/fossil-fuels)
    development and scrapping climate [policies](/policy) would increase US emissions
    by 4 billion metric tons by 2030\. But even under Trump, US emissions are likely
    to slide downward.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现，特朗普提出的增加[化石燃料](/fossil-fuels)开发和废除[政策](/policy)的目标将使美国的排放到2030年增加40亿公吨。但即使在特朗普的领导下，美国的排放可能也会下降。
- en: This is a clear sign that efforts to limit climate change are having a durable
    impact.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这清楚地表明，限制气候变化的努力正在产生持久的影响。
- en: However, four months into 2024, it seems unlikely that the world has reached
    the top of the mountain just yet. [Fossil fuel demand](https://oilprice.com/Energy/Energy-General/Global-Fossil-Fuel-Demand-Set-To-Hit-Record-High-In-2024.html)
    is still poised to rise further in part because of more economic growth in developing
    countries. Technologies like [artificial intelligence and cryptocurrencies](/climate/2024/3/28/24111721/ai-uses-a-lot-of-energy-experts-expect-it-to-double-in-just-a-few-years)
    are raising overall energy demand as well.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，到2024年的四个月，似乎世界还未达到峰值。[化石燃料需求](https://oilprice.com/Energy/Energy-General/Global-Fossil-Fuel-Demand-Set-To-Hit-Record-High-In-2024.html)仍有望进一步上升，部分原因是发展中国家经济增长的加剧。像[人工智能和加密货币](/climate/2024/3/28/24111721/ai-uses-a-lot-of-energy-experts-expect-it-to-double-in-just-a-few-years)这样的技术也提高了整体能源需求。
- en: Still, that it’s possible at all to conceive of bending the curve in the near
    term after more than a century of relentless growth shows that there’s a radical
    change underway in the relationship between energy, prosperity, and pollution
    — that standards of living can go up even as emissions from coal, oil, and gas
    go down.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，能在一个多世纪的不断增长之后有可能在短期内改变曲线的趋势，表明能源、繁荣和污染之间的关系正在发生根本性变化，标准生活水平可以提高，同时从煤炭、石油和天然气的排放中减少。
- en: Greenhouse gases are not a runaway rocket, but a massive, slow-turning cargo
    ship. It took decades of technology development, years of global bickering, and
    billions of dollars to wrench its rudder in the right direction, and it’s unlikely
    to change course fast enough to meet the most ambitious [climate change targets](/energy-and-environment/2020/1/3/21045263/climate-change-1-5-degrees-celsius-target-ipcc).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 温室气体不是一架失控的火箭，而是一艘庞大而缓慢转向的货船。几十年的技术发展，全球数年的争吵，以及数十亿美元的投入才使其舵轮朝着正确的方向转动，但它不太可能快到足以达到最雄心勃勃的[气候变化目标](/energy-and-environment/2020/1/3/21045263/climate-change-1-5-degrees-celsius-target-ipcc)。
- en: But once underway, it will be hard to stop.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但一旦启动，就很难停下来。
- en: We might be close to an inflection point on greenhouse gas emissions
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们可能接近温室气体排放的拐点。
- en: Since the dawn of the Industrial Revolution, greenhouse gas emissions have risen
    in tandem with wealth and an expanding population. Since the 1990s and the 2000s,
    that direct link has been separated [in at least 30 countries](/future-perfect/23447414/degrowth-decoupling-carbon-emissions-economic-growth),
    including the US, Singapore, Japan, and the United Kingdom. Their economies have
    grown while their impact on the climate has shrunk per person.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自工业革命以来，温室气体排放量与财富和不断增长的人口同步上升。自1990年代和2000年代以来，至少有30个国家（包括美国、新加坡、日本和英国）已将经济增长与人均对气候影响的分离。他们的经济在人均基础上增长，而其对气候的影响却在逐渐减小。
- en: In the past decade, the rate of [global carbon dioxide pollution has held fairly
    level](https://www.carbonbrief.org/global-co2-emissions-have-been-flat-for-a-decade-new-data-reveals/)
    or risen slowly even as the global [economy](/economy) and population has grown
    by wider margins. Worldwide [per capita emissions have also held steady](https://ourworldindata.org/grapher/co-emissions-per-capita?tab=chart&time=1937..2019)
    over the past decade.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，全球二氧化碳污染速率[基本持平](https://www.carbonbrief.org/global-co2-emissions-have-been-flat-for-a-decade-new-data-reveals/)，甚至随着全球[经济](/economy)和人口的增长有所上升。全球[人均排放量也保持稳定](https://ourworldindata.org/grapher/co-emissions-per-capita?tab=chart&time=1937..2019)。
- en: “We can be fairly confident that we’ve flattened the curve,” said [Michael Lazarus](https://www.sei.org/people/michael-lazarus/),
    a senior scientist at SEI US, an environmental think tank, who was not involved
    in the Climate Analytics study.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以相当有信心地说，我们已经使曲线趋于平缓了，” 环境智库SEI US的高级科学家、未参与Climate Analytics研究的[迈克尔·拉扎鲁斯](https://www.sei.org/people/michael-lazarus/)表示。
- en: Still, this means that humanity is adding to the total amount of carbon dioxide
    in the atmosphere — and doing so at close to its fastest pace ever.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这意味着人类正在以接近历史最快的速度向大气中增加二氧化碳的总量。
- en: It’s good that this pace is at least not accelerating, but the plateau implies
    a world that will continue to get warmer. To halt rising temperatures, humans
    will have to stop emitting greenhouse gases, zeroing their net output, and even
    [start withdrawing the carbon previously emitted](/videos/2023/4/6/23672939/negative-emissions-carbon-dioxide-removal-methods).
    The world thus needs another drastic downward turn in its emissions trajectory
    to limit climate change. “I wouldn’t get out any balloons or fireworks over flattening
    emissions,” Lazarus said.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 至少这种速度没有加快是件好事，但这个平台意味着世界仍将继续变暖。为了阻止温度上升，人类必须停止排放温室气体，将其净排放降至零，甚至要开始[撤回先前排放的碳](/videos/2023/4/6/23672939/negative-emissions-carbon-dioxide-removal-methods)。因此，世界需要另一个急剧下降的排放轨迹，以限制气候变化。“我不会因为减少排放而放鞭炮或烟花，”
    拉扎鲁斯说。
- en: Then there’s the clock. In order to meet the Paris climate agreement target
    of limiting warming this century to less than 2.7 degrees Fahrenheit (1.5 degrees
    Celsius) on average above pre-industrial temperatures, the world must slash carbon
    dioxide emissions [in half by 2030](https://www.ipcc.ch/2022/04/04/ipcc-ar6-wgiii-pressrelease/)
    and reach [net-zero](/22737140/un-cop26-climate-change-net-zero-emissions-carbon-offsets)
    emissions by 2050\. That means power generators, trucks, aircraft, farms, construction
    sites, home appliances, and manufacturing plants all over the world will have
    to rapidly clean up.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是时间问题。为了实现巴黎气候协议中本世纪将全球平均升温限制在前工业化时期温度水平以下2.7华氏度（1.5摄氏度）的目标，世界必须在2030年之前将二氧化碳排放量减少一半，并在2050年达到[净零排放](/22737140/un-cop26-climate-change-net-zero-emissions-carbon-offsets)。这意味着世界各地的发电厂、卡车、飞机、农场、建筑工地、家用电器和制造工厂都必须迅速清理。
- en: The current round of international climate commitments puts the planet on track
    to [warm by 5.4°F (3°C)](https://www.reuters.com/sustainability/climate-energy/climate-track-warm-by-nearly-3c-without-greater-ambition-un-report-2023-11-20/)
    by the end of the century. That’s a world in which the likelihood of a [major
    heat wave in a given year](https://theconversation.com/cop26-what-would-the-world-be-like-at-3-c-of-warming-and-how-would-it-be-different-from-1-5-c-171030)
    would more than double compared to 2.7°F of warming, where [extreme rainfall events
    would almost double](https://www.buzzfeednews.com/article/zahrahirji/global-warming-3-degrees-celsius-impact),
    and more than one in 10 people would face threats from sea level rise.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的国际气候承诺将地球置于[本世纪末升温5.4°F（3°C）](https://www.reuters.com/sustainability/climate-energy/climate-track-warm-by-nearly-3c-without-greater-ambition-un-report-2023-11-20/)的轨道上。这是一个更有可能在某一年内遭遇[大规模热浪](https://theconversation.com/cop26-what-would-the-world-be-like-at-3-c-of-warming-and-how-would-it-be-different-from-1-5-c-171030)，与2.7°F升温相比，极端降水事件几乎会翻倍，超过十分之一的人口将面临海平面上升的威胁。
- en: “That puts us in this race between the really limited time left to bend the
    emissions curve and start that project towards zero, but we are also seeing this
    sort of huge growth, an acceleration in clean technology deployment,” Grant said.
    “And so we wanted to see which of these factors is winning the race at the moment
    and where we are at.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “这让我们处于在弯曲排放曲线和开始零项目的时间限制之间的竞赛中，但我们也看到了洁净技术部署的巨大增长和加速，” Grant 说道。“因此，我们想看看这些因素中哪些目前领先并且我们目前处于什么位置。”
- en: Grant and his team mapped out three scenarios. The first is a baseline based
    on forecasts from the International Energy Agency on how current climate policies
    and commitments would play out. It shows that fossil fuel-related carbon dioxide
    emissions would reach a peak this year, but emissions of other heat-trapping gases
    like [methane](/22613532/climate-change-methane-emissions) and [hydrofluorocarbons](/2021/5/4/22417242/air-conditioning-refrigerators-epa-michael-regan-regulation-hfcs-hydrofluorocarbons)
    would keep rising, so overall greenhouse gas emissions would level off.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Grant 和他的团队制定了三种情景。第一种是基于国际能源署关于当前气候政策和承诺的预测的基线。显示出化石燃料相关的二氧化碳排放将在今年达到峰值，但其他像[甲烷](/22613532/climate-change-methane-emissions)和[氢氟碳化物](/2021/5/4/22417242/air-conditioning-refrigerators-epa-michael-regan-regulation-hfcs-hydrofluorocarbons)这样的温室气体排放仍在上升，因此整体温室气体排放将趋于平稳。
- en: The second scenario, dubbed “low effort,” builds on the first, but also assumes
    that countries will begin to fulfill their promises under agreements like the
    [Global Methane Pledge](https://www.globalmethanepledge.org/) to cut methane pollution
    30 percent from 2020 levels by 2030 and the [Kigali Amendment](/science-and-health/23373026/kigali-amendment-signed-biden-republican-hfc-climate-change-montreal)
    to phase out HFCs. Under this pathway, total global emissions reach their apex
    in 2025.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种情景被称为“低成本”，建立在第一种情景基础上，但也假设各国将开始履行像[全球甲烷承诺](https://www.globalmethanepledge.org/)这样的协议，从2020年水平削减30%的甲烷污染，以及[基加利修正案](/science-and-health/23373026/kigali-amendment-signed-biden-republican-hfc-climate-change-montreal)逐步淘汰HFC。在这条路径下，全球总排放将在2025年达到顶峰。
- en: The third scenario imagines a world where clean technology — [renewable energy](/renewable-energy),
    electric vehicles, energy efficiency — continues gaining ground at current rates,
    outstripping energy demand growth and displacing coal, oil, and natural gas. That
    would mean greenhouse gases would have already peaked in 2023 and are now on a
    long, sustained decline.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第三种情景设想了一个清洁技术——[可再生能源](/renewable-energy)，电动车，能源效率——在当前速度下继续取得进展的世界，超过能源需求增长，并取代煤炭，石油和天然气。这意味着温室气体在2023年已经达到峰值，并且现在正长期持续下降。
- en: The stories look different when you zoom in to individual countries, however.
    While overall emissions are poised to decline, some developing countries will
    continue to see their output grow while wealthier countries make bigger cuts.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你将焦点放在各个国家时，情况看起来就不同了。尽管总体排放量有望下降，但一些发展中国家的排放将继续增长，而富裕国家则会大幅减少。
- en: As noted, the US has already climbed down from its peak. [China](/china) expects
    to see its emissions curve [change directions by 2025](https://www.wsj.com/world/china/chinas-carbon-emissions-are-set-to-decline-years-earlier-than-expected-cfc99dd2).
    [India](/india), the world’s third largest greenhouse gas emitter, may see its
    emissions [grow until 2045](https://www.spglobal.com/commodityinsights/en/market-insights/latest-news/energy-transition/112923-cop28-india-doubles-down-on-right-to-increase-climate-emissions#:~:text=In%20a%20reference%20scenario%2C%20S%26P,billion%20mt%2Fyear%20in%202045.).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如所指出的，美国已经从顶峰下降。 [中国](/china) 预计将在 [2025年前改变其排放曲线方向](https://www.wsj.com/world/china/chinas-carbon-emissions-are-set-to-decline-years-earlier-than-expected-cfc99dd2)。印度作为全球第三大温室气体排放国，可能会看到其排放量
    [增长至2045年](https://www.spglobal.com/commodityinsights/en/market-insights/latest-news/energy-transition/112923-cop28-india-doubles-down-on-right-to-increase-climate-emissions#:~:text=In%20a%20reference%20scenario%2C%20S%26P,billion%20mt%2Fyear%20in%202045.)。
- en: All three of these pathways anticipate some sort of peak in global emissions
    before the end of the decade, illustrating that the world has many of the tools
    it needs to address climate change and that a lot of work in deploying [clean
    energy](/energy) and cleaning up the biggest polluters is already in progress.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这三条路径都预计在本十年内全球排放量会达到某种程度的顶峰，说明世界已经拥有许多应对气候变化所需的工具，并且在部署 [清洁能源](/energy) 和整治最大污染源方面已经有了很多进展。
- en: There will still be year-to-year variations from phenomena like [El Niño](/climate/23738846/el-nino-2023-weather-heat-wave-climate-change-disaster-flood-rain)
    that can [raise electricity demand during heat waves](/climate/23893057/power-electricity-grid-heat-wave-record-blackout-outage-climate)
    or shocks like [pandemics that reduce travel](https://ncbi.nlm.nih.gov/pmc/articles/PMC10281825/)
    or [conflicts that force countries to change their energy priorities](/climate/2023/2/21/23594544/europe-electricity-natural-gas-renewable-energy-russia).
    But according to the report, the overall trend over decades is still downward.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 还会出现像 [厄尔尼诺](/climate/23738846/el-nino-2023-weather-heat-wave-climate-change-disaster-flood-rain)
    这样的现象导致年度电力需求上升，或者像 [大流行病减少旅行](https://ncbi.nlm.nih.gov/pmc/articles/PMC10281825/)
    或 [冲突改变国家能源优先级](/climate/2023/2/21/23594544/europe-electricity-natural-gas-renewable-energy-russia)
    这样的冲击。但根据报告，数十年来的总体趋势仍在下降。
- en: To be clear, the Carbon Analytics study is one of the more optimistic projections
    out there, but it’s not that far off from what other groups have found. In its
    own analysis, the International Energy Agency reports that global carbon dioxide
    emissions “[are set to peak this decade](https://iea.blob.core.windows.net/assets/ac433d3a-3f9e-482e-b8bf-17653b1c4024/NetZeroRoadmap-2023Update-ExecutiveSummary.pdf).”
    The consulting firm McKinsey anticipates that greenhouse gases will [begin to
    decline before 2030](https://www.mckinsey.com/industries/oil-and-gas/our-insights/charting-the-global-energy-landscape-to-2050-emissions),
    also finding that 2023 may have been the apogee.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 明确来说，Carbon Analytics的研究是目前比较乐观的预测之一，但与其他组织的研究并没有太大偏差。根据国际能源署的分析，全球二氧化碳排放量 “[有望在本十年内达到顶峰](https://iea.blob.core.windows.net/assets/ac433d3a-3f9e-482e-b8bf-17653b1c4024/NetZeroRoadmap-2023Update-ExecutiveSummary.pdf)”。咨询公司麦肯锡预测，温室气体将在
    [2030年之前开始下降](https://www.mckinsey.com/industries/oil-and-gas/our-insights/charting-the-global-energy-landscape-to-2050-emissions)，同时也发现2023年可能已经达到高峰。
- en: Global emissions could just as easily shoot back up if governments and companies
    give up on their goals
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果政府和公司放弃自己的目标，全球排放量很可能会重新攀升。
- en: Within the energy sector, Ember, a think tank, found that emissions [might have
    peaked in 2022](https://ember-climate.org/insights/research/global-electricity-review-2023/).
    Research firm Rystad Energy expects that fossil fuel emissions will [reach their
    pinnacle in 2025](https://www.rystadenergy.com/news/fossil-fuel-emissions-to-peak-within-two-years-as-global-decarbonization-picks-up).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在能源领域，思想库Ember发现，排放量 [可能已在2022年达到顶峰](https://ember-climate.org/insights/research/global-electricity-review-2023/)。研究公司Rystad
    Energy预计，化石燃料排放将在 [2025年达到顶峰](https://www.rystadenergy.com/news/fossil-fuel-emissions-to-peak-within-two-years-as-global-decarbonization-picks-up)。
- en: Bending the curve still requires even more deliberate, thoughtful efforts to
    address climate change — policies to limit emissions, deploying clean energy,
    doing more with less, and innovation. Conversely, global emissions could just
    as easily shoot back up if governments and companies give up on their goals.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 弯曲曲线仍然需要更加刻意、深思熟虑的努力来应对气候变化 — 限制排放的政策、部署清洁能源、做更多的事情以减少资源使用，以及创新。相反，如果政府和企业放弃他们的目标，全球排放也可能会迅速上升。
- en: “Peaking is absolutely not a guarantee,” Grant said. And if greenhouse gas emissions
    continue to rise, even at a slower rate, Earth will continue heating up. It means
    more polar ice will melt, lifting sea levels along every ocean, increasing [storm
    surges](/2017/9/9/16278822/storm-surge-danger-hurricane-florence) and floods during
    cyclones. It means [more dangerous heat waves](/22538401/texas-heat-wave-weather-definition-record-temperature-climate-change).
    It means [more parts of the world will be unlivable](/22951182/climate-change-report-ipcc-un-adaptation-warming).
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '"达到峰值绝对不是一个保证，" Grant说道。如果温室气体排放继续上升，即使速度较慢，地球仍将继续变暖。这意味着更多极地冰将融化，抬高每个海洋的海平面，增加[风暴潮](/2017/9/9/16278822/storm-surge-danger-hurricane-florence)和气旋期间的洪水。这意味着[世界上更多的地方将无法居住](/22951182/climate-change-report-ipcc-un-adaptation-warming)。'
- en: We’re close to bending the curve — but that doesn’t mean the rest will be easy
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们即将弯曲曲线 — 但这并不意味着余下的工作会变得容易。
- en: There are some other caveats to consider. One is that it’s tricky to simply
    get a full tally of humanity’s total impact on the climate. Scientists can measure
    [carbon dioxide concentrations in the sky](https://gml.noaa.gov/ccgg/trends/),
    but it’s tougher to trace where those molecules came from.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些其他的警告需要考虑。其中之一是简单地获得人类对气候的总体影响的完整统计是棘手的。科学家可以测量[天空中的二氧化碳浓度](https://gml.noaa.gov/ccgg/trends/)，但追踪这些分子的来源则更加困难。
- en: Burning fossil fuels is the dominant way humans add carbon dioxide to the atmosphere.
    Since they’re closely tracked commercial commodities, there are robust estimates
    for their contributions to climate change and how they change over time.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧化石燃料是人类向大气中释放二氧化碳的主要方式。由于它们是紧密追踪的商业商品，对它们对气候变化的贡献及其随时间变化的估算是非常可靠的。
- en: But humans are also degrading natural carbon-absorbing ecosystems like [mangrove
    forests](/2019/12/12/21009910/climate-change-indonesia-mangroves-palm-oil-shrimp-negative-emissions-blue-carbon).
    Losing carbon sinks increases the net amount of carbon dioxide in the air. Altering
    how we use land, like [clearing forests for farms](https://www.carbonbrief.org/land-use-change-has-affected-almost-a-third-of-worlds-terrain-since-1960/),
    also shifts the balance of carbon. These changes can have further knock-on effects
    for the environment, and ecosystems like tropical rainforests could [reach tipping
    points](https://www.carbonbrief.org/explainer-nine-tipping-points-that-could-be-triggered-by-climate-change/)
    where they undergo [irreversible, self-propagating shifts](/2019/8/27/20833275/amazon-rainforest-fire-wildfire-dieback)
    that limit how much carbon they can absorb.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但人类也在破坏自然的吸碳生态系统，比如[红树林](/2019/12/12/21009910/climate-change-indonesia-mangroves-palm-oil-shrimp-negative-emissions-blue-carbon)。失去吸碳汇会增加空气中二氧化碳的净量。改变我们对土地的使用方式，比如[清理森林用于农场](https://www.carbonbrief.org/land-use-change-has-affected-almost-a-third-of-worlds-terrain-since-1960/)，也会改变碳的平衡。这些变化可能对环境产生进一步的连锁反应，像热带雨林这样的生态系统可能会[达到临界点](https://www.carbonbrief.org/explainer-nine-tipping-points-that-could-be-triggered-by-climate-change/)，并经历[不可逆转的、自我传播的转变](/2019/8/27/20833275/amazon-rainforest-fire-wildfire-dieback)，限制它们吸收碳的能力。
- en: All this makes it hard to nail down a specific time frame for when emissions
    will peak and what the consequences will be.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都使得确定排放达到峰值的具体时间框架及其后果变得困难。
- en: There’s also the thorny business of figuring out who is accountable for which
    emissions. Fossil fuels are traded across borders, and it’s not always clear whose
    ledger high-polluting sectors like international aviation and shipping should
    fall on. Depending on the methodology, these gray areas can lead to double-counting
    or under-counting.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个棘手的问题是确定谁对哪些排放负责。化石燃料在跨国界交易，不清楚高污染部门如国际航空和航运应该由谁来承担责任。根据方法论的不同，这些灰色地带可能导致重复计数或低估。
- en: “It’s very difficult to get a complete picture, and even if we get the little
    bits and pieces, there’s a lot of uncertainty,” said [Luca Lo Re](https://www.iea.org/contributors/luca-lo-re),
    climate and energy analyst at the IEA.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很难得到完整的图片，即使我们得到了一点点片段，还存在很多不确定性，” 国际能源署的气候和能源分析师 [卢卡·洛·雷](https://www.iea.org/contributors/luca-lo-re)说。
- en: Even with these uncertainties, it’s clear that the scale of the course correction
    needed to meet climate goals is immense.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些不确定性，显而易见的是，为达到气候目标所需的纠偏规模是巨大的。
- en: According to the Climate Analytics report, to meet the 2030 targets for cutting
    emissions, the world will need to stop deforestation, stop any new fossil fuel
    development, double energy efficiency, and triple renewable energy.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 根据气候分析报告，为了达到2030年减排目标，全球需要停止森林砍伐，停止任何新的化石燃料开发，提高能源效率两倍，并将可再生能源增加三倍。
- en: Another way to illustrate the enormity of this task is the [Covid-19 pandemic](/coronavirus-covid19).
    The world experienced a sudden [drop in global emissions](https://www.hindawi.com/journals/jeph/2023/4605206/)
    as travel shut down, businesses closed, people stayed home, and economies shrank.
    Carbon dioxide output has now [rebounded to an even higher level](https://www.imf.org/en/Blogs/Articles/2022/06/30/greenhouse-emissions-rise-to-record-erasing-drop-during-pandemic).
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种说明这一任务的巨大性的方式是 [新冠肺炎大流行](/coronavirus-covid19)。随着旅行关闭、企业关闭、人们待在家里以及经济萎缩，全球排放突然下降。现在，二氧化碳排放量已经
    [回升到更高的水平](https://www.imf.org/en/Blogs/Articles/2022/06/30/greenhouse-emissions-rise-to-record-erasing-drop-during-pandemic)。
- en: Reducing emissions on an even larger scale without increasing suffering — in
    fact, improving welfare for more people — will require not just clean technology
    but careful policy. Seeing emissions level off or decline in many parts of the
    world as economies have grown in recent decades outside of the pandemic is an
    important validation that the efforts to limit climate change are having their
    intended effect. “Emissions need to decrease for the right reasons,” Lo Re said.
    “It is reasonable to believe our efforts are working.”
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在不增加苦难的情况下，甚至能够改善更多人的福祉，需要的不仅仅是清洁技术，还需要谨慎的政策。近几十年来，尽管在大流行病之外的经济增长中，许多地区的排放已经趋于稳定或下降，这是限制气候变化的努力产生预期效果的重要验证。“排放量需要因为正确的原因而减少，”洛·雷说。“有理由相信我们的努力正在奏效。”
- en: The mounting challenge is that energy demand is poised to grow. Even though
    many countries have decoupled their emissions from their GDPs, those emissions
    are still growing. Many governments are also contending with higher interest rates,
    making it harder to finance new clean energy development just as the world needs
    a massive buildout of [solar panels](/solar-energy), wind turbines, and transmission
    lines.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当前面临的挑战是能源需求可能会增长。尽管许多国家已经使其排放与其国内生产总值脱钩，但这些排放量仍在增长。许多政府也面临着较高的利率，这使得在世界急需大规模建设太阳能电池板、风力发电机和输电线路之际更难以为新的清洁能源开发提供资金支持。
- en: 'And peaking emissions isn’t enough: They have to fall. Fast.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，达到排放峰值还不够：它们必须快速下降。
- en: The longer it takes to reach the apex, the steeper the drop-off needed on the
    other side in order to meet climate goals. Right now, the world is poised to walk
    down a gentle sloping hill of greenhouse gas emissions instead of the plummeting
    roller coaster required to limit warming this century to less than 2.7°F/1.5°C.
    It’s increasingly [unlikely that this goal is achievable](/energy-and-environment/2020/1/3/21045263/climate-change-1-5-degrees-celsius-target-ipcc).
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 越晚达到顶峰，为了实现气候目标，需要在另一侧进行更急剧的减少。目前，世界面临的是行进在温室气体排放温和下降的坡道上，而不是限制本世纪全球变暖在不到2.7°F/1.5°C的急速下降的过山车。越来越
    [不太可能实现这一目标](/energy-and-environment/2020/1/3/21045263/climate-change-1-5-degrees-celsius-target-ipcc)。
- en: To meet global climate targets, greenhouse gas emissions need to fall precipitously.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现全球气候目标，温室气体排放必须急剧下降。
- en: Intergovernmental Panel on Climate Change
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 气候变化政府间专门委员会
- en: Finally, the ultimate validation of peak greenhouse emissions and a sustained
    decline can only be determined with hindsight. “We can’t know if we peaked in
    2023 until we get to 2030,” said Lazarus.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，峰值温室气体排放和持续下降的最终验证只能在事后确定。“我们无法知道我们是否在2023年达到了峰值，直到我们到了2030年，” 拉扎鲁斯说。
- en: The world may be closer than ever to bending the curve on greenhouse gas emissions
    downward, but those final few degrees of inflection may be the hardest.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 世界也许比以往任何时候都更接近将温室气体排放曲线向下弯曲，但是这最后几度的变化可能是最困难的。
- en: The next few years will shape the warming trajectory for much of the rest of
    the century, but obstacles ranging from political turmoil to international conflict
    to higher interest rates could slow progress against climate change just as decarbonization
    needs to accelerate.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的几年将决定本世纪大部分时间的全球变暖轨迹，但是从政治动荡到国际冲突再到较高的利率等障碍可能会减缓应对气候变化的进展，而这正是脱碳加速所需的时刻。
- en: “We should be humble,” Grant said. “The future is yet unwritten and is in our
    hands.”
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: “我们应该保持谦逊，” Grant 说道。“未来尚未决定，掌握在我们手中。”
