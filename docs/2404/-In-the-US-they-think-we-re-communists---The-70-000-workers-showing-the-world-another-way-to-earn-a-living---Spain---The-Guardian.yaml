  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[登录门选择器](https://www.theguardian.com/lifeandstyle/2024/apr/24/in-the-us-they-think-were-communists-the-70000-workers-showing-the-world-another-way-to-earn-a-living)是受**英国卫报**启发的功能。'
- en: 'Such harmonious employer-worker relations are the stuff of corporate dreams,
    and they are no accident here: the Eroski retail chain is part of Mondragón Corporation,
    the largest industrial co-op in the world. As a fully signed-up member, Fernández
    co-owns part of the supermarket chain that also employs her. “It feels like mine,”
    she says. “We work hard, but it’s a totally different feeling from working for
    someone else.”'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种和谐的雇主-工人关系是企业梦想的实现，这里并非偶然：Eroski零售连锁是蒙德拉贡集团的一部分，也是全球最大的工业合作社。作为全面签约成员，费尔南德斯共同拥有这家超市连锁的一部分，并在此工作。“感觉像是自己的，”她说。“我们工作很努力，但这与为别人工作完全不同。”
- en: That sentiment is echoed by [Mondragón’s](https://www.mondragon-corporation.com/en/)
    70,000 other workers. Made up of 81 autonomous co-operatives, the corporation
    has grown since its creation in 1956 to become a leading force in the Basque economy.
    Eroski is one of its most conspicuous manifestations, with 1,645 outlets across
    Spain. In addition to food, the chain has profitable sidelines in white goods,
    electronics, insurance and holiday bookings.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒙德拉贡](https://www.mondragon-corporation.com/en/)的其他70,000名工人都有同感。由81个自治合作社组成的企业自1956年成立以来，在巴斯克经济中发展壮大，现已成为主要力量。Eroski是其最显著的体现之一，在西班牙各地拥有1,645家门店。除了食品，该连锁企业还在白色家电、电子产品、保险和假日预订等领域有盈利的副业。'
- en: 'Inside an Eroski supermarket in Arrasate-Mondragón. Photograph: Markel Redondo/The
    Guardian'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在Arrasate-Mondragón的一家Eroski超市内。摄影：Markel Redondo/The Guardian
- en: More than its economic success, though, Mondragón has become a beacon for the
    co-operative model, as a more humane and egalitarian way of doing business that
    puts “people over capital”. Every worker has a stake in the company’s fortunes
    and a say in how it is run, and receives a share of the profits. But the goal
    is more about creating “rich societies, not rich people”. That means looking after
    workers during not only the good times but the tough times, too.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，蒙德拉贡不仅仅因其经济成功而成为合作模式的典范，更是以一种更人道主义和平等的经商方式而闻名，这种方式将“人放在资本之上”。每位工人都有公司财务的利益，并且在公司的经营中发言，并分享利润。但目标更多是在“创造富足社会而非富人”。这意味着在好时期和困难时期都要关心工人。
- en: The lowest point for Maite Aguirrebeitia, for example, came back in 2013, when,
    after 20 years’ service, the Mondragón co-operative that she and her husband were
    affiliated to, Fagor Electrodomésticos, filed for bankruptcy. Demand for its ovens
    and household appliances had plummeted after the 2008 financial crisis and despite
    help from a Mondragón “solidarity fund”, it never recovered.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，**迈特·阿吉雷贝蒂亚**的最低谷是在2013年，那时，她和丈夫所属的蒙德拉贡合作社——法戈尔家电公司，在服务20年后申请破产。2008年金融危机后，其烤箱和家电需求急剧下降，尽管得到蒙德拉贡“团结基金”的帮助，但它从未恢复。
- en: “I felt this overwhelming sense of pain and grief at the time, as if someone
    close to me had died,” the 56-year-old communications specialist recalls. “Plus
    we had two kids and bills to pay and so on. The mental stress of it all was huge.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “那时我感到极度的痛苦和悲伤，就像我身边的某人去世了一样，”这位现年56岁的传媒专家回忆道。“我们还有两个孩子要抚养，还有账单要付，等等。这一切心理压力都很大。”
- en: Rather than thank the redundant workers for their service and wish them on their
    way, Mondragón committed to find alternative employment for as many of Fagor’s
    1,900 or so workers as it could. After temporary stints in five Mondragón co-operatives
    in 2022, Aguirrebeitia found a permanent placement with Mondragon Assembly, a
    manufacturer of equipment for process automation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 莫德拉贡公司承诺为法戈尔公司约1900名多余员工寻找尽可能多的替代就业机会，而不是简单地感谢他们的服务并送他们离开。2022年，阿吉雷贝蒂亚在莫德拉贡的五家合作社临时工作后，最终在莫德拉贡装配公司找到了永久工作，后者是一家生产过程自动化设备的制造商。
- en: Although it has meant a shift in career – she now works part-time in human resources,
    and part-time as a receptionist – the security of having a fixed job is a “huge
    relief”, she says. “I always felt confident that somehow I’d be looked after.
    I talked to other people who were out of work at the time and they had none of
    that. They were out on the street, totally alone. If I’d had to compete in the
    open job market against all the youngsters coming out of university, I’m not sure
    I’d have ever found another job.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这意味着职业上的转变——她现在兼职从事人力资源工作和接待工作——但拥有一份固定工作的安全感是“极大的解脱”，她说。“我一直相信，无论如何我都会得到照顾。我当时也和其他失业的人交谈过，他们一无所有。他们孤独地在街上。如果我不得不在公开的就业市场上与所有刚从大学毕业的年轻人竞争，我不确定我是否能找到另一份工作。”
- en: Mondragón’s human-centric approach originated far from any business management
    school. Its roots lie in a socially engaged form of Catholicism that gained ground
    in the 1940s, during the early years of the Francoist regime. Its initial champion
    was a Basque-born cleric named José María Arizmendiarrieta, who, in 1941, arrived
    in the small town of Arrasate-Mondragón, about 30 miles (50km) south-east of Bilbao.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 莫德拉贡公司的以人为本的方法起源于商业管理学校以外的地方。其根源可以追溯到20世纪40年代弗朗哥主义时期早期，这是一种社会参与型天主教主义逐渐流行起来的时期。其最初的支持者是一位出生于巴斯克的神职人员，名叫何塞·玛丽亚·阿里斯门迪亚里埃塔。1941年，他来到了毕尔巴鄂东南约50公里处的小镇阿拉萨特-莫德拉贡。
- en: 'A statue of Mondragón Corporation founder José María Arizmendiarrieta. Photograph:
    Markel Redondo/The Guardian'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 莫德拉贡公司创始人何塞·玛丽亚·阿里斯门迪亚里埃塔回忆雕像。摄影：马克尔·雷东多/卫报
- en: Taking it as his pastoral mission to revitalise the local economy, the diocesan
    priest set up a technical school for young men. A few years later, he arranged
    for some of them to take distance-learning degrees in industrial engineering.
    “After graduating, they all found jobs in conventional companies in the town,
    but they felt stifled … they wanted more of a say over their destiny, but their
    employers thought otherwise,” explains Ander Etxeberria, head of Mondragón’s outreach
    programme.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将其视为他的牧师使命，这位教区神父为年轻人建立了一所技术学校。几年后，他安排其中一些人远程学习工业工程学位。“毕业后，他们都在镇上的传统公司找到了工作，但感到受到了压制……他们希望对自己的命运有更多发言权，但雇主的想法与此不同，”Mondragón外展项目负责人Ander
    Etxeberria解释道。
- en: With Arizmendiarrieta’s encouragement, five of these first 11 graduates decided
    in 1955 to set up the now defunct Fagor Electrodomésticos. Seeking a model that
    reflected their Christian socialist philosophy, they turned to the [Rochdale Pioneers](https://www.theguardian.com/business/2014/apr/23/rochdale-pioneers-paul-flowers-co-operative-debts),
    a group of tradespeople from the Lancashire town who, more than a century before,
    had established the world’s first co-operative. That venture grew to become today’s
    Co-operative Group, home to the UK’s fifth biggest food retailer and its largest
    provider of funeral services.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在Arizmendiarrieta的鼓励下，这11位首批毕业生中的五位于1955年决定成立现已不存在的Fagor Electrodomésticos。他们寻求反映他们基督社会主义哲学的模式，他们转向了[Rochdale
    Pioneers](https://www.theguardian.com/business/2014/apr/23/rochdale-pioneers-paul-flowers-co-operative-debts)，这是来自兰开夏镇的一群手工艺人，一个多世纪前建立了世界上第一个合作社。这一冒险发展成为今天的Co-operative
    Group，是英国第五大食品零售商和最大的葬礼服务提供者的所在地。
- en: 'Mondragón’s founders adopted wholesale many of the Pioneers’ core tenets. In
    their modern-day headquarters, located in a renovated 14th-century tower with
    a spectacular mountain backdrop, Etxeberria counts off the group’s 10 “basic principles”.
    The list ranges from the sovereignty of labour and democratic organisation (one
    member, one vote), to wage solidarity and “social transformation” – which includes
    reinvesting surpluses to create new jobs, supporting local charities and community
    development projects, and strengthening the Basque Country’s Euskara language.
    Top of the list is voluntary and open membership – namely, the opportunity for
    everyone to have a personal stake in the enterprise where they work. As an early
    version of the principles reads: “The first form of elemental justice that we
    need to practise is to consider each other as free human beings.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Mondragón的创始人们整体采纳了Pioneers的许多核心原则。他们现代化的总部位于一个翻修后的14世纪塔楼，背景是壮丽的山脉，Etxeberria列出了该集团的10个“基本原则”。这些原则包括劳动主权和民主组织（一人一票）、工资团结以及“社会转型”——其中包括重新投资盈余以创造新的工作岗位、支持当地慈善机构和社区发展项目，以及加强巴斯克地区的巴斯克语言。榜首的是自愿和开放的成员资格——即每个人都有机会在他们工作的企业中拥有个人利益。早期版本的原则写道：“我们需要实践的最基本的正义形式是将彼此视为自由的人类。”
- en: 'Ander Etxeberria, head of outreach programmes at the Mondragón Corporation.
    Photograph: Markel Redondo/The Guardian'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙德拉贡公司外展项目负责人安德尔·埃切贝里亚。摄影：马克尔·雷东多/《卫报》
- en: These values hold true into the present, Etxeberria explains. The salary differential
    between the highest and lowest paid workers in Mondragón, for example, remains
    about six to one; for the largest 500 listed companies in the US, the [gap is
    closer to 272 to one.](https://www.reuters.com/business/ceo-pay-averaged-167-million-last-year-sp-500-companies-decline-2023-08-03/)
    At the year end, members of Mondragón’s co-operatives also decide collectively
    on whether they should pay themselves bonuses and, if so, how much. This profit-sharing
    comes in addition to a base pay rate that, on average, is 40% above Spain’s minimum
    wage.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 埃切贝里亚解释说，这些价值观在当今依然保持不变。例如，在蒙德拉贡，最高和最低工资水平之间的差异大约是6比1；而在美国最大的500家上市公司中，这个差距接近272比1。年底时，蒙德拉贡的合作社成员还会集体决定是否给自己支付奖金，如果是，金额为多少。这种利润分享额外增加了基本工资水平，平均高出西班牙最低工资水平40%。
- en: 'Despite its social responsibility credentials, Mondragón remains a competitive
    business. When Etxeberria presses “play” on an introductory video, the screen
    shows not pictures of happy workers doing yoga but gleaming industrial facilities
    and straight-faced technicians in lab coats. Overlaying these images are facts
    and figures that would have mainstream financiers salivating: €10.6bn (£9.1bn)
    in annual revenues; a dozen research and development facilities; a global roster
    of blue-chip clients; and a diversified sector spread – industry, retail, finance
    and education.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管拥有社会责任证书，蒙德拉贡仍然是一家竞争激烈的企业。当埃切贝里亚在一段介绍性视频上按下“播放”按钮时，屏幕上显示的不是快乐的做瑜伽的员工的图片，而是闪闪发光的工业设施和穿着实验服的严肃技术人员。这些图片上还叠加了一些数据和数字，足以让主流金融家垂涎欲滴：每年106亿欧元（91亿英镑）的营业收入；十几个研发设施；全球一线客户名单；以及多样化的行业覆盖——包括工业、零售、金融和教育。
- en: The same no-nonsense, professional vibe is on show at Fagor Arrasate, a Mondragón
    affiliate located on one of the many industrial estates that ring Arrasate-Mondragón,
    a vibrant town of cafe-strewn streets and busy bars. A specialist in metal presses
    and stamping systems, Fagor Arrasate boasts several hangar-sized workshops full
    of robotic machinery and giant components ready for export. “Some of the installations
    we make for customers can be three to four storeys high, so these are massive,
    multimillion-euro investments,” enthuses Edorta Mendieta, the venture’s marketing
    manager.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 位于环绕着阿拉萨特-蒙德拉贡的工业区之一的费戈尔·阿拉萨特展示了相同毫不妥协、专业的氛围，这是蒙德拉贡附属企业，这座充满咖啡馆和繁忙酒吧街道的充满活力的小镇的一部分。费戈尔·阿拉萨特专注于金属压力机和冲压系统，拥有几个机库大小的车间，配备有机器人设备和巨型组件，准备用于出口。该公司的市场经理艾多尔塔·门迪塔兴奋地表示：“我们为客户制造的一些设备高达三到四层楼高，因此这些都是巨大的、价值数百万欧元的投资。”
- en: Pinned to a cork noticeboard beside a busy production line are photos of a recent
    charity run, a printout of donations to local causes (including €60,000 for a
    nearby organic food association), and a poster about a forthcoming “women in science”
    event. In the centre of the board, an A4 sheet of closely printed text gives notice
    of the co-operative’s general assembly, where next year’s strategy plan will be
    put to an all-member vote.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 固定在繁忙的生产线旁的软木布告板上，有最近慈善跑活动的照片，当地事业捐款的打印输出（包括给附近有机食品协会的6万欧元），以及关于即将到来的“女性在科学中”的活动海报。在布告板的中心，一张密密麻麻印满文字的A4纸告知合作社的大会，届时将提交明年的战略计划供全体成员投票表决。
- en: 'Mondragón in the Basque Country, where a number of Mondragón Corporation’s
    factories are based. Photograph: Markel Redondo/The Guardian'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙德拉贡位于巴斯克地区，那里有多家蒙德拉贡公司的工厂。照片：马克尔·雷东多/卫报
- en: Mondragón’s collective spirit also offers an edge with innovation. In a process
    that the movement refers to as “inter-cooperation”, co-operatives within the group
    frequently swap ideas between themselves and engage in joint research.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙德拉贡的集体精神也在创新中提供了优势。在这一被称为“相互合作”的过程中，集团内的合作社经常在彼此之间交换想法并进行联合研究。
- en: Over the years, many of the best innovations have come from alliances with Mondragón’s
    homegrown university. Located on a leafy campus in Arrasate-Mondragón, the university
    was set up with a strong practical bent to both its teaching and its research.
    So much so, in fact, that the European Commission recently selected it to co-lead
    a major “dual training” programme aimed at blending academia with business to
    tackle global challenges such as the climate crisis.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，许多最好的创新来自于与蒙德拉贡本土大学的联盟。位于阿拉萨特-蒙德拉贡郊区树木繁茂的校园内，该大学成立时便将其教学和研究都以强烈的实用倾向为目标。事实上，欧洲委员会最近甚至选定它共同主导一个重要的“双重培训”项目，旨在将学术界与商界融合，应对诸如气候危机之类的全球挑战。
- en: Mondragón’s approach has proved itself profitable and resilient, so could it
    become a realistic alternative to the modern corporation?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 蒙德拉贡的方法已被证明既有利可图又具有韧性，那么它是否可能成为现代公司的现实替代方案呢？
- en: 'It’s a moot point. Despite their worker-first philosophy, the movement’s leaders
    are reluctant to denounce the wealth-maximising nature of modern market capitalism.
    The reason is as simple as it is awkward: Mondragón must actively participate
    in that same capitalist system for its survival.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个有争议的问题。尽管他们以工人为先的哲学，但运动的领导人们不愿谴责现代市场资本主义的追求财富最大化的本质。原因简单而尴尬：蒙德拉贡必须积极参与同一资本主义体系以确保其生存。
- en: This tactic of being “in, but not of” the world of mainstream business has seen
    the Basque-based movement face charges of double standards. In particular, critics
    highlight its outsourcing of some of its production to low-wage countries with
    weaker labour standards, such as China and Mexico. Mondragón argues that it has
    checks and balances in place to ensure that its foreign business partners uphold
    workers’ rights, and that keeping costs low is part and parcel of staying competitive.
    “For us, workers will always come before capital. But capital is still important
    because without it we cannot fulfil our mission of social transformation,” says
    Javier Marcos, Mondragón’s director of communications.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“处于但不属于”主流商业世界的策略使得这场总部设在巴斯克的运动面临双重标准的指责。特别是批评者强调其将一些生产外包到工资低、劳动标准较弱的国家，如中国和墨西哥。蒙德拉贡辩称，他们已经有了一套机制来确保他们的外国业务伙伴遵守工人权利，并且保持低成本是保持竞争力的一部分。“对我们来说，工人永远重于资本。但资本仍然重要，因为没有它，我们无法实现我们的社会变革使命，”蒙德拉贡的传播总监哈维尔·马科斯说。
- en: Radical as that mission is, its focus is and always has been primarily on *el
    territorio* (the local Basque region); less about rewriting the global economic
    order and more about improving co-op members’ lives. That said, if others want
    to copy the Mondragón model, then its doors are always open, insists Etxeberria.
    In the past month alone, he has hosted large groups of policymakers and business
    students from the Philippines, Brazil and the US. “They come to see if our approach
    works in practice,” he says. “They all go back pleasantly surprised, I think.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那个使命确实激进，但其焦点一直主要集中在*el territorio*（巴斯克地区）；更少关注重写全球经济秩序，更多关注改善合作社成员的生活。不过，埃切贝里亚坚称，如果其他人想要复制蒙德拉贡模式，他们的大门总是敞开的。仅在过去的一个月里，他接待了来自菲律宾、巴西和美国的大批政策制定者和商学院学生。“他们来看我们的方法是否实际可行，”他说。“我想，他们都带着惊喜离开了。”
- en: Young people, in particular, are attracted to the notion of business and entrepreneurship
    going beyond just the pursuit of profit, but they “don’t know the co-operative
    possibility exists,” says Ana Aguirre, a graduate of Mondragón University. The
    33-year-old now co-runs [Tazebaez](https://tzbz.coop/en/home/), a worker-owned
    consultancy and education provider that she and eight fellow students created
    during their bachelor’s degree. For the few who have heard of co-operativism,
    she adds, most relegate it in the folksy, do-gooder box. “The problem is that
    it’s portrayed as something to do with charity or [philanthropic] foundations,
    rather than as a credible business model.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是年轻人被业务和企业家精神超越追求利润的概念所吸引，但是“他们不知道合作社的可能性存在，”蒙德拉贡大学的毕业生安娜·阿吉雷尔说。现年33岁的她现在与其他八名学生共同经营[Tazebaez](https://tzbz.coop/en/home/)，这是一家由他们在本科期间创建的员工所有的咨询和教育提供者。对于少数听说过合作主义的人来说，她补充说，大多数人将其归类为乡村、慈善行为或[慈善]基金会的一部分。“问题在于，它被描绘成与慈善或慈善基金会有关，而不是作为一个可靠的商业模式。”
- en: 'Students at the Mondragón University campus. Photograph: Markel Redondo/The
    Guardian'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[蒙德拉贡大学校园](https://wiki.example.org/mondragon_university_campus)的学生们。摄影：Markel
    Redondo/The Guardian'
- en: Pursuing a co-operative model is far from plain sailing, however. Numerous hurdles
    exist. For one, membership does not come cheap. To join a co-operative, workers
    typically put up a one-off payment of about €17,000 each. Plus, just as they are
    entitled to a share of any profits, so, too, are they liable for any losses.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，追求合作社模式绝非一帆风顺。存在许多障碍。首先，成为合作社的成员并不便宜。通常，工人们需要缴纳约17000欧元的一次性费用。此外，他们不仅有权分享任何利润，也要对任何损失负责。
- en: 'Commercial pressures can also prove acute, as Fagor Electrodomésticos’s troubled
    history shows. The fact that all major investment decisions have to be put to
    the vote can also make Mondragón’s co-operatives less agile than their conventional
    competitors. And finding financing can be problematic as the private capital markets
    are effectively closed to them, admits Fagor Arrasate’s Mendieta: “We can’t incorporate
    external capital into the co-operative’s share capital because we are governed
    by the principle of ‘one person, one vote’, which no capitalist investor would
    accept.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 商业压力也可能非常大，正如法戈尔电器的动荡历史所显示的那样。所有重大投资决策都必须通过投票表决，这也使得蒙德拉贡的合作社比传统竞争对手更缺乏灵活性。获得融资也可能成为问题，因为私人资本市场实际上对他们关闭了，法戈尔阿拉萨特的门迪埃塔承认：“我们无法将外部资本纳入合作社的股本，因为我们遵循‘一人一票’的原则，这是任何资本投资者都不会接受的。”
- en: In some parts of the world, Mondragón’s approach just looks downright weird.
    No one bats an eyelid at the co-operative model in countries such as Germany,
    “but with these ideas in Texas or Kansas, you’re basically a communist,” says
    Mendieta, only half jokingly.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在世界的某些地方，蒙德拉贡的这种做法看起来就是彻头彻尾的怪异。在德国等国家，合作社模式并不引起轰动，“但在德克萨斯或堪萨斯，你基本上就是个共产主义者，”门迪埃塔半开玩笑地说道。
