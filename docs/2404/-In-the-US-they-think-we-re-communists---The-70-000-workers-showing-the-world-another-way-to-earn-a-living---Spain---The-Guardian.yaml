- en: ‘In the US they think we’re communists!’ The 70,000 workers showing the world
    another way to earn a living | Spain | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “在美国，他们认为我们是共产主义者！”展示另一种谋生方式的7万名工人 | 西班牙 | 卫报
- en: 来源：[https://www.theguardian.com/lifeandstyle/2024/apr/24/in-the-us-they-think-were-communists-the-70000-workers-showing-the-world-another-way-to-earn-a-living](https://www.theguardian.com/lifeandstyle/2024/apr/24/in-the-us-they-think-were-communists-the-70000-workers-showing-the-world-another-way-to-earn-a-living)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/lifeandstyle/2024/apr/24/in-the-us-they-think-were-communists-the-70000-workers-showing-the-world-another-way-to-earn-a-living](https://www.theguardian.com/lifeandstyle/2024/apr/24/in-the-us-they-think-were-communists-the-70000-workers-showing-the-world-another-way-to-earn-a-living)
- en: When Marisa Fernández lost her husband to cancer a few years ago, her employers
    at the Eroski hypermarket went, she says, “above and beyond to help me through
    the dark days afterwards, rejigging my timetable and giving me time off when I
    couldn’t face coming in.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，当玛丽莎·费尔南德斯的丈夫因癌症去世时，她的雇主Eroski大卖场，“不遗余力地在我最黑暗的日子里帮助我，重新调整我的时间表，并在我无法面对上班时给我休息时间。”
- en: She had a chance to return the favour recently when the store, in Arrasate-Mondragón
    in Spain’s Basque Country, was undergoing renovations. Fernández, 58, who started
    on the cashier desk 34 years ago, and now manages the store’s non-food section,
    volunteered to work extra shifts over the weekend along with her colleagues to
    ensure everything was ready for Monday morning. “It’s not just me. Everyone is
    ready to go the extra mile,” she says.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，她有机会回报这份恩情，当西班牙巴斯克地区阿拉萨特-蒙德拉贡的这家商店进行翻新时。费尔南德斯，58岁，34年前从收银台开始工作，现在负责店内非食品部门的管理，与她的同事们志愿在周末加班，确保一切准备就绪，迎接周一的早晨。“不仅仅是我，每个人都愿意付出额外的努力，”她说。
