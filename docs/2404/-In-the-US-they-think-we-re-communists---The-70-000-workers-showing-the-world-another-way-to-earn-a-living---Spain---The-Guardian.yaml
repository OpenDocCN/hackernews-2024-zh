- en: Across Europe, at least, the co-operative model is widespread. In Norway, for
    instance, co-ops have a [strong heritage in the social housing sector](https://www.nbbl.no/english/).
    Italy’s [Emilia-Romagna region](https://www.lowimpact.org/posts/why-is-the-co-operative-movement-so-successful-in-emilia-romagna-with-matt-hancock-no-not-that-one)
    boasts a long tradition of industrial co-operatives similar to that of the Basque
    Country. And, as well as the Co-operative Group, [the UK](https://www.consultancy.uk/news/12130/co-operative-businesses-contribute-34-billion-to-uk-economy#:~:text=The%20top%20five%20is%20closed,Co%2Doperative%20and%20First%20Milk.)’s
    almost 7,000 co-operatives include the mighty John Lewis Partnership, which has
    a turnover of nearly £10bn. In total, the EU hosts about [250,000 co-operatives,
    providing 5.4m jobs](https://single-market-economy.ec.europa.eu/sectors/proximity-and-social-economy/social-economy-eu/cooperatives_en).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲各地，合作模式广泛存在。例如，挪威的合作社在社会住房领域具有悠久的传统。意大利的[艾米利亚-罗马涅地区](https://www.lowimpact.org/posts/why-is-the-co-operative-movement-so-successful-in-emilia-romagna-with-matt-hancock-no-not-that-one)拥有类似巴斯克地区的工业合作社长久的传统。此外，除了合作社集团，[英国](https://www.consultancy.uk/news/12130/co-operative-businesses-contribute-34-billion-to-uk-economy#:~:text=The%20top%20five%20is%20closed,Co%2Doperative%20and%20First%20Milk.)近7000家合作社中包括约翰·刘易斯合作伙伴关系，其营业额接近100亿英镑。总体而言，欧盟拥有约[25万家合作社，提供540万个工作岗位](https://single-market-economy.ec.europa.eu/sectors/proximity-and-social-economy/social-economy-eu/cooperatives_en)。
- en: Increasingly, the movement’s footprint is also being seen in company law. Germany
    has long required [corporate boards to have worker representatives](https://worker-participation.eu/legislation/european-company-se/countries-transposition/germany),
    for instance. Similarly, Spanish law allows unemployed people to lump together
    their unemployment benefit to set up small businesses – known as [Sociedades Laborales](https://www.europarl.europa.eu/RegData/etudes/STUD/2016/587300/IPOL_STU(2016)587300_EN.pdf)
    – as long as they are majority owned by their employees. The rise in mainstream
    corporations now talking the language of employee autonomy, horizontal management,
    dignified wages and similar themes suggests co-operativism is leaving its mark
    on business company practices if not – yet – on capitalist ownership
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多地，这种运动的影响也在公司法中显现。例如，德国长期要求公司董事会有工人代表。同样，西班牙法律允许失业者集中他们的失业救济金成立小企业——被称为[Sociedades
    Laborales](https://www.europarl.europa.eu/RegData/etudes/STUD/2016/587300/IPOL_STU(2016)587300_EN.pdf)——只要这些企业大部分股权归属于员工。现今，主流公司普遍开始倡导员工自治、水平管理、体面工资等主题，这表明合作主义正在影响企业实践，尽管还未完全影响到资本主义所有权。
- en: Back in Mondragón’s fort-like headquarters, Etxeberria is quietly confident
    about the movement’s prospects. Co-operativism, he says, is a little like *zirimiri*
    – the Eusakara word for “drizzle”. “It’s the same ideas that keep falling; they’ll
    settle eventually.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在蒙德拉贡堡一样坚固的总部内，埃切贝里亚对运动前景充满信心。他说，合作主义有点像*Zirimiri*——巴斯克语中的“细雨”。“这些相同的思想会不断涌现；最终它们会定下来。”
