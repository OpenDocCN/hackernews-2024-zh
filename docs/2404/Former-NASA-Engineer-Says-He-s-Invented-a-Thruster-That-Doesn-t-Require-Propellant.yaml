- en: Former NASA Engineer Says He's Invented a Thruster That Doesn't Require Propellant
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前 NASA 工程师称他发明了一种不需要推进剂的推进器
- en: 来源：[https://futurism.com/former-nasa-engineer-thruster-no-propellant](https://futurism.com/former-nasa-engineer-thruster-no-propellant)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://futurism.com/former-nasa-engineer-thruster-no-propellant](https://futurism.com/former-nasa-engineer-thruster-no-propellant)
- en: Space startup Exodus Propulsion Technologies claims to have achieved a breakthrough,
    stumbling upon an entirely new force of nature that could power thrusters that
    don't need propellant to work.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 太空初创公司 Exodus Propulsion Technologies 声称他们取得了突破性进展，偶然发现了一种完全新的自然力，可以驱动不需要推进剂的推进器。
- en: As [*The Debrief* reports](https://thedebrief.org/nasa-veterans-propellantless-propulsion-drive-that-physics-says-shouldnt-work-just-produced-enough-thrust-to-defeat-earths-gravity/),
    co-founder Charles Buhler — a former NASA engineer who's worked on a number of
    major programs including the International Space Station, the Hubble Space Telescope,
    and the Space Shuttle — said the discovery could be a major turning point in humanity's
    quest to explore space.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [*The Debrief* 的报道](https://thedebrief.org/nasa-veterans-propellantless-propulsion-drive-that-physics-says-shouldnt-work-just-produced-enough-thrust-to-defeat-earths-gravity/)，联合创始人查尔斯·布勒——一位曾在多个重大项目上工作过的前
    NASA 工程师，包括国际空间站、哈勃太空望远镜和航天飞机——表示这一发现可能是人类探索太空的重要转折点。
- en: Buhler makes some wildly ambitious claims that will likely face plenty of scrutiny
    from the scientific community — and it's unclear if his startup's claims will
    survive.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 布勒提出了一些极具野心的声明，很可能会受到科学界的严格审查——目前尚不清楚他的初创公司的声明是否会被接受。
- en: '"There are rules that include conservation of energy, but if done correctly,
    one can generate forces unlike anything humankind has done before," Buhler told
    *The Debrief*. "It will be this force that we will use to propel objects for the
    next 1,000 years... until the next thing comes."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"能量守恒的规则虽然存在，但如果操作正确，我们可以产生前所未有的力量，" 布勒告诉 *The Debrief*。"正是这种力量将被用来推动未来 1,000
    年的物体... 直到下一个新事物出现。"'
- en: The startup recently presented its findings at the Alternative Propulsion Energy
    Conference (APEC), a highly unusual "[anti-gravity club](https://thedebrief.org/inside-the-worlds-most-exclusive-and-strange-anti-gravity-club/)"
    that attracts some of the biggest names in the field.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这家初创公司最近在替代推进能源会议（APEC）上展示了其研究成果，这是一个极不寻常的 "[反重力俱乐部](https://thedebrief.org/inside-the-worlds-most-exclusive-and-strange-anti-gravity-club/)"，吸引了该领域的一些重要人物。
- en: The team's drive, which it says uses electrostatics to enable Buhler's "new
    force," isn't exactly a powerhouse, producing a mere 10 milliNewtons. To put that
    into perspective, holding a mass of [about 100 grams](https://hypertextbook.com/facts/2004/WaiWingLeung.shtml),
    or a medium-sized apple, in the palm of your hand exerts 1 Newton, or 100 times
    more force.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该团队的推进器使用静电学来实现布勒的 "新力量"，但其功率并不高，只能产生 10 毫牛顿的力量。举例来说，手掌上持有约 [100 克的物体](https://hypertextbook.com/facts/2004/WaiWingLeung.shtml)，如一个中等大小的苹果，产生
    1 牛顿的力，比这高 100 倍。
- en: But the "magnitude is not important, really, since anything above zero would
    work in space!" Buhler assured *The Debrief*.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但布勒向 *The Debrief* 确保说："实际上，大小并不重要，因为在太空中任何大于零的力都能起作用！"
- en: '"Our materials are composed of many types of charge carrier coatings that have
    to be supported on a dielectric film," he explained. "Our aim is to make it as
    lightweight as possible, but that is sometimes difficult since the films and their
    coatings have to have a high dielectric breakdown strength."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们的材料由许多类型的电荷载体涂层组成，这些载体必须支持在介电薄膜上。" 他解释道："我们的目标是使其尽可能轻量化，但有时候这很难，因为薄膜及其涂层必须具有高介电击穿强度。"'
- en: To Buhler, it's a major breakthrough that means "that there’s some underlying
    physics that can essentially place force on an object" given "an asymmetry in
    either electrostatic pressure or some kind of electrostatic divergent field."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于布勒来说，这是一个重大突破，意味着 "存在一些基础物理学原理可以在物体上施加力量"，只要 "静电压力存在不对称性或某种电场分散场"。
- en: Of course, Buhler's comments should be taken with a grain of salt, given the
    subject matter and the device's strained relationship with the established laws
    of physics.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，考虑到主题和该设备与已建立的物理法则之间的紧张关系，布勒的评论应该持保留态度。
- en: '"It’s very hard to reconcile, from a scientific point of view because it does
    seem to violate a lot of energy laws that we have," Buhler [told APEC cofounder
    and moderator Tim Ventura](https://youtu.be/WhsKMWOYuYo), adding that "we''re
    hoping to do some demos" in space.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"从科学角度来看，这非常难以调和，因为它似乎违反了我们许多能量法则，" Buhler [告诉APEC的创始人兼主持人Tim Ventura](https://youtu.be/WhsKMWOYuYo)，补充说"我们希望在太空中进行一些演示"。'
- en: It's a Moonshot reminiscent of other propulsion drives we've come across, like
    NASA's [highly controversial EmDrive](https://futurism.com/tags/emdrive) and startup
    [Applied Physics' "warp drive](https://futurism.com/startup-actual-warp-drive),"
    both of which similarly [appear to break the laws of physics](https://www.newscientist.com/article/2269544-a-warp-drive-that-doesnt-break-the-laws-of-physics-is-possible/).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个类似于我们遇到过的其他推进驱动技术的大胆尝试，例如NASA的[备受争议的EmDrive](https://futurism.com/tags/emdrive)和初创公司[Applied
    Physics的“曲速驱动”](https://futurism.com/startup-actual-warp-drive)，这两者似乎同样[违反了物理定律](https://www.newscientist.com/article/2269544-a-warp-drive-that-doesnt-break-the-laws-of-physics-is-possible/)。
- en: 'But let''s be honest: if they *do* somehow make propellantless propulsion work,
    it would be very, very cool.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是说实话：如果他们*确实*设法让无推进剂推进技术生效，那将非常非常酷。
