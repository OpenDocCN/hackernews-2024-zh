- en: Marketing Lead at 1build | Y Combinator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/companies/1build/jobs/oW1x2mB-marketing-lead](https://www.ycombinator.com/companies/1build/jobs/oW1x2mB-marketing-lead)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Handoff](http://handoffai.com) is a new mobile & web app for the $500 billion
    market of remodeling contractors in the US. We use generative AI technology to
    provide Remodelers a fast, accurate, and intuitive way to create construction
    cost estimates in minutes. There are 600,000+ contractors in the US who could
    be the Users of Handoff and we''re looking for teammates as passionate as we are
    to help us win this market.'
  prefs: []
  type: TYPE_NORMAL
- en: Handoff is developed by [1build](http://1build.com), a venture-backed technology
    company with origins in Silicon Valley. 1build has established itself as the market
    leader for construction pricing data and integrations with the top construction
    materials suppliers. The team at 1build is distributed worldwide and comes from
    top technology companies such as Apple, Tesla, and WeWork.
  prefs: []
  type: TYPE_NORMAL
- en: 'As a member of the Marketing team, you will:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Be our go-to-market trailblazer, helping Handoff discover the most profitable
    acquisition channels and develop the systems that allow us to optimize those channels.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Achieve rapid growth in leads in the Ideal Customer Profile (residential remodeling
    contractors) while decreasing cost of acquisition.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Develop and grow unpaid channels, including SEO, affiliate/influencer marketing,
    and social media.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grow and manage our Facebook community to build into a growth channel.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Demonstrate expertise in marketing technology tools such as Hubspot, Meta/Google
    ads, Google Analytics, Google Search Console, and Ahrefs (or similar).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Produce excellent written content in English that engages readers and effectively
    communicates the value of our product.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leverage social media to generate customer acquisition and optimize content
    for SEO (understand keywords, backlinks, indexing, etc.).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Run quick experiments to understand what works and what doesn't, and optimize
    marketing efforts accordingly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Measure, quantify, and optimize marketing initiatives to achieve maximum impact
    with limited resources.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Assist product and sales teams with marketing collateral, campaigns, and other
    support as needed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'About you:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Product-minded, with experience working with and selling product-led SaaS.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tech-savvy, always finding ways to make your process more efficient and effective.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Excited by the challenge of developing and optimizing acquisition channels from
    0 to 1.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proactive problem-solver, finding workarounds and removing blockers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passionate about being part of a startup environment and rolling up your sleeves
    to get things done.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
