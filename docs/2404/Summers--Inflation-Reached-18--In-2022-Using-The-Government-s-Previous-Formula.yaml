- en: Numerous commentators—especially those defending President Biden’s economic
    record—have puzzled over why Americans are sour about the state of the U.S. economy.
    Unemployment rates have returned to pre-pandemic lows, commentators correctly
    point out, and the official rate of inflation is declining. So why are Americans
    ignoring the view of many experts that the economy is doing well?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多评论者，特别是那些捍卫拜登总统经济记录的人，对美国人对美国经济状况感到不满感到困惑。评论者正确指出，失业率已经回到了疫情前的低点，官方通胀率也在下降。那么，为什么美国人会忽视许多专家认为经济表现良好的观点呢？
- en: <fbs-ad position="top" progressive="" ad-id="article-0-top"></fbs-ad>
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="top" progressive="" ad-id="article-0-top"></fbs-ad>
- en: 'According to a [striking new paper](https://www.nber.org/papers/w32163 "https://www.nber.org/papers/w32163")
    by a group of economists from Harvard and the International Monetary Fund, headlined
    by former Treasury Secretary Larry Summers, the answer is that Americans have
    figured out something that the experts have ignored: that rising interest rates
    are as much a part of inflation as the rising price of ordinary goods. “Concerns
    over borrowing costs, which have historically tracked the cost of money, are at
    their highest levels” since the early 1980s, they write. “Alternative measures
    of inflation that include borrowing costs” account for most of the gap between
    the experts’ rosy pictures and Americans’ skeptical assessment.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据哈佛大学和国际货币基金组织的一组经济学家，以前财政部长拉里·萨默斯为首的一份引人注目的新论文的说法，答案是美国人已经发现了专家们忽视的一些事实：即利率上升和普通商品价格上涨一样，是通货膨胀的一部分。“对借款成本的担忧，这些成本历来与货币成本挂钩，自80年代初以来处于历史高位”，他们写道。“包括借款成本在内的替代通货膨胀指标”解释了专家乐观前景和美国人怀疑评估之间的大部分差距。
- en: '**Inflation is not an objective number, but a judgment call**'
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**通货膨胀不是一个客观的数字，而是一个判断**'
- en: 'At the heart of the issue is a misconception that bedevils academics, journalists,
    and ordinary Americans: the idea that the official inflation rate is an objective
    number, impervious to human biases, much in the way that someone’s height or weight
    can be objectively measured with a ruler and a scale.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的核心是一个困扰学者、记者和普通美国人的误解：即官方通货膨胀率是一个客观数字，不受人类偏见影响，就像某人的身高或体重可以用尺子和秤量客观衡量一样。
- en: In fact, the formula used to calculate the inflation rate is *subjective*. It
    requires economists to make hundreds of judgment calls about how one assesses
    the overall trajectory of prices. What goods and services should be included in
    the “basket” of prices in the formula? How should those goods and services be
    weighted against each other? How do we account for the fact that [poor people
    consume different things than rich people](https://freopp.org/inflations-compounding-impact-on-the-poor-f82ea4d61d9b
    "https://freopp.org/inflations-compounding-impact-on-the-poor-f82ea4d61d9b"),
    or that people in different parts of the country may consume different things
    in different proportions?
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，用于计算通货膨胀率的公式是 *主观的*。它要求经济学家做出数百个判断，关于如何评估价格的整体轨迹。哪些商品和服务应该包含在公式中的“篮子”中？这些商品和服务如何相互加权？我们如何解释贫困人口消费不同于富裕人口，或者全国各地的人们消费不同的商品比例？
- en: 'And, most relevant to the new research: What is the best way to *measure* changes
    in the price of important things like housing? [There has always been considerable
    debate about this](https://substack.freopp.org/p/inflation-is-far-worse-than-you-think
    "https://substack.freopp.org/p/inflation-is-far-worse-than-you-think").'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，对于新研究最相关的是：什么是衡量像住房这样重要事物价格变化的 *最佳方式*？[对此一直存在着相当大的争议](https://substack.freopp.org/p/inflation-is-far-worse-than-you-think
    "https://substack.freopp.org/p/inflation-is-far-worse-than-you-think")。
- en: The most widely used measure of inflation in the U.S. is the [Consumer Price
    Index for All Urban Consumers](https://www.bls.gov/news.release/cpi.toc.htm "https://www.bls.gov/news.release/cpi.toc.htm"),
    or CPI-U, which is put out by the U.S. Bureau of Labor Statistics (BLS). This
    formula has undergone [numerous revisions](https://www.bls.gov/cpi/additional-resources/historical-changes.htm
    "https://www.bls.gov/cpi/additional-resources/historical-changes.htm") from its
    creation in 1919 to the present day.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，最广泛使用的通货膨胀衡量指标是 [消费者物价指数（CPI-U）](https://www.bls.gov/news.release/cpi.toc.htm
    "https://www.bls.gov/news.release/cpi.toc.htm")，由美国劳工统计局（BLS）发布。这一公式从 1919 年创建至今已经
    [经历了多次修订](https://www.bls.gov/cpi/additional-resources/historical-changes.htm
    "https://www.bls.gov/cpi/additional-resources/historical-changes.htm")。
- en: '**Consumer prices no longer include the price of money**'
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**消费者价格不再包括货币价格**'
- en: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-1">Most notably,
    as Summers and his coauthors Marijn Bolhuis, Judd Cramer, and Karl Schulz point
    out, in 1983 the BLS eliminated interest costs from its calculations of consumer
    price inflation. The argument at the time, [made by BLS economist Robert Gillingham](https://www.bls.gov/pir/journal/gj02.pdf
    "https://www.bls.gov/pir/journal/gj02.pdf"), was that including home mortgage
    interest rates in the CPI formula was overstating inflation. Instead, Gillingham
    argued, the BLS should estimate what homeowners could charge if they rented out
    their homes, and use that to calculate housing inflation.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1983 年，BLS（美国劳工统计局）从其消费者物价膨胀计算中剔除了利息成本，这一点由 Summers 及其共同作者 Marijn Bolhuis、Judd
    Cramer 和 Karl Schulz 指出。当时的论点，由 [BLS 经济学家 Robert Gillingham 提出](https://www.bls.gov/pir/journal/gj02.pdf
    "https://www.bls.gov/pir/journal/gj02.pdf")，是将房屋抵押贷款利率包含在 CPI 公式中会夸大通货膨胀。相反，Gillingham
    认为，BLS 应该估算房主如果出租他们的房屋可以收取的费用，并用此来计算住房通货膨胀。
- en: This change had a huge impact on the calculation of CPI, write Bolhuis et al.,
    because the BLS removed housing prices and financing costs from the official CPI
    formula, even though everyday Americans still experienced those costs in the real
    world. “Owners’ equivalent rent”—the new CPI measure—amounts to over a quarter
    of the Consumer Price Index today.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Bolhuis 等指出，这一变化对 CPI 的计算产生了巨大影响，因为 BLS 从官方 CPI 公式中移除了住房价格和融资成本，尽管普通美国人在现实生活中仍然要承担这些费用。“所有者等价房租”——这一新的
    CPI 测量标准——如今占消费者物价指数的四分之一以上。
- en: Bolhuis et al. point out that the elimination of interest costs from CPI isn’t
    just about housing. “New and used vehicles combine to represent nearly 7 percent
    of the CPI,” they point out, but “exclude financing costs.” Given that four-fifths
    of all new cars were purchased using auto loans, this makes no sense.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Bolhuis 等指出，从 CPI 中删除利息成本不仅仅涉及住房问题。“新旧车辆合计占 CPI 的近 7%”，但“排除了融资成本”。考虑到所有新车四分之四是通过汽车贷款购买的，这是毫无道理的。
- en: Furthermore, more people buy consumer goods with credit cards than with cash—and
    yet the interest costs of credit cards aren’t included in the official BLS formula.
    “Measurements of the cost of living that exclude financing costs,” Bolhuis et
    al. argue, “will understate the pressure under which consumers, who rely on credit
    for many purchases, have found themselves.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，用信用卡购买消费品的人比用现金多得多，然而信用卡的利息成本并未包含在官方BLS公式中。“排除融资成本的生活成本测量将低估依赖信用卡进行许多购买的消费者所承受的压力，”Bolhuis等人认为。
- en: Inclusive of interest costs, inflation reached 18% in November 2022, and remains
    elevated.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 包括利息成本在内，2022年11月通胀率达到18％，并且仍然居高不下。
- en: NBER.org
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: NBER.org
- en: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-2">## **What would
    inflation look like under the pre-1983 formula?**
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-2">## **如果采用1983年前的计算公式，通胀会如何呈现？**
- en: 'Bolhuis et al. then went on to see if they could recalculate the official CPI
    numbers using a pre-1983-like formula that incorporated the cost of mortgage interest,
    auto loan interest, and credit card interest on the cost of living. They found
    three things: first, that the pre-1983-like formula led to a dramatically different
    estimate of inflation in 2022 and 2023, peaking at 18 percent in November 2022.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Bolhuis等人随后尝试使用类似1983年前的公式重新计算官方CPI数据，该公式包含了抵押贷款、汽车贷款和信用卡利息的生活成本。他们发现了三个结果：首先，类似1983年前的公式导致2022年和2023年的通胀估计截至2022年11月达到了18%。
- en: Second, they found that consumer sentiment—as measured by the widely-used University
    of Michigan Index of Consumer Sentiment—correlated much more strongly with the
    pre-1983 CPI formula than it did with the modern one that excludes interest costs.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，他们发现，作为广泛使用的美国密歇根大学消费者信心指数衡量标准的消费者情绪与排除利息成本的现代CPI公式相关性要弱得多。
- en: 'Third, they found these differences to be also true in Europe: higher interest
    rates were correlated with lower consumer sentiment, and vice versa. This was
    an important finding, as some have suggested that the gap between American consumer
    sentiment and the official government statistics is a result of Americans’ mistrust
    of institutions and mainstream sources of information. “We find little evidence
    that the United States, despite its rising partisanship, social distrust, and
    large reported levels of overall ‘referred pain’ differ meaningfully” in their
    economic perceptions from those in peer nations.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，他们发现这些差异在欧洲同样存在：较高的利率与较低的消费者信心呈负相关，反之亦然。这是一个重要的发现，因为一些人认为，美国消费者信心与官方政府统计数据之间的差距是美国人对制度和主流信息来源的不信任的结果。“我们发现很少有证据表明，尽管美国的党派之争加剧，社会不信任加剧，并且总体上‘转介性疼痛’水平较高，但其经济感知与同行国家有显著差异。”
- en: “Consumers are including the cost of money in their perspective on their economic
    well-being, while economists are not,” the authors conclude. Since home and auto
    purchases “are integral to American consumers’ sense of their economic well being
    but their price is not included in official inflation measures, it is no wonder
    that sentiment lags traditional measures of economic performance.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “消费者在其经济福祉的观点中包括资金成本，而经济学家却没有这样做，”作者总结道。由于住房和汽车购买“是美国消费者经济福祉感的一部分，但其价格未包含在官方通胀测量中，因此不难理解为什么情绪落后于传统的经济表现指标。”
- en: '**The gap between CPI and the pre-1983 formula could widen over time**'
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**消费者价格指数（CPI）与1983年前的计算公式之间的差距可能随时间而扩大。**'
- en: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-3">There are other
    obvious problems with relying on the declining *rate* of official CPI inflation
    to gauge what consumers should be feeling. Inflation is cumulative; a decline
    in the rate of inflation does not reverse the price increases from previous years;
    it simply means that prices are now rising at a slower rate.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-3">依赖官方CPI通胀率下降率来判断消费者的感受还存在其他明显问题。通胀是累积性的；通胀率下降并不会使之前年份的价格上涨得到逆转，它只是意味着现在的价格上涨速度较慢。
- en: Most importantly, the exclusion of interest costs from the CPI and the Federal
    Reserve’s preferred measure of [Personal Consumption Expenditures](https://www.bls.gov/cex/cecomparison/pce_profile.htm
    "https://www.bls.gov/cex/cecomparison/pce_profile.htm") could become a growing
    problem over time, due to the ever-expanding federal debt.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，CPI（消费者价格指数）和联邦储备的首选指标[个人消费支出](https://www.bls.gov/cex/cecomparison/pce_profile.htm
    "https://www.bls.gov/cex/cecomparison/pce_profile.htm")中排除利息成本，随着联邦债务的不断增加，这可能会随着时间的推移成为一个日益严重的问题。
- en: As the debt increases, the federal government has to borrow more money from
    U.S. and foreign investors. But as would-be lenders to the U.S. see America as
    increasingly insolvent, investors will demand higher interest rates to lend us
    that money. Higher rates of government borrowing lead to higher rates for home
    mortgages, credit cards, student loans, car loans, and every other form of borrowing.
    And, as we’ve seen, these higher interest rates lead to higher price inflation,
    whether or not the Bureau of Labor Statistics recognizes it as such.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着债务增加，联邦政府不得不从美国和外国投资者那里借更多的钱。但随着潜在的美国债务人视美国越来越不偿债，投资者将要求更高的利率来借钱给我们。政府借款率的提高导致房屋抵押贷款、信用卡、学生贷款、汽车贷款以及其他任何形式的借贷利率上升。正如我们所见，这些较高的利率导致更高的价格通货膨胀，无论劳工统计局是否认可它。
- en: In recent years, the Federal Reserve has suppressed these higher interest rates
    by printing new dollars out of thin air to lend to the U.S. government. But printing
    new money can also cause inflation, by decreasing the purchasing power of each
    preexisting dollar in circulation.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，美联储通过空气中印刷新美元来抑制这些较高的利率，以借给美国政府。但印刷新钱也可能引起通货膨胀，通过降低流通中每一美元的购买力。
- en: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-4">## **We need
    a healthier debate on how to measure consumer price inflation**
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="topx" progressive="" ad-id="article-0-topx-4">## **我们需要关于如何衡量消费者价格通胀的更健康的辩论**
- en: Those who believe in the primacy of experts have long attacked those who question
    the accuracy of the BLS’ inflation measures. Balaji Srinivasan, the venture capitalist
    and entrepreneur, was [criticized](https://twitter.com/TheStalwart/status/1675863248501874692
    "https://twitter.com/TheStalwart/status/1675863248501874692") by mainstream commentators
    for investing in [Truflation](https://truflation.com/ "https://truflation.com/"),
    an attempt at independently developing a measure of inflation using real-time
    price data from a variety of sources.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那些相信专家至上的人长期以来一直在攻击那些质疑BLS（劳工统计局）通胀测量准确性的人。风险投资家和企业家巴拉吉·斯里尼瓦桑因投资于[Truflation](https://truflation.com/
    "https://truflation.com/")而受到主流评论员的批评，这是一种尝试利用来自多种来源的实时价格数据独立开发通胀测量方法。
- en: But whether one likes or dislikes Truflation’s methodology, we should be encouraging
    independent thinking on how best to measure prices in the economy. As the IMF-Harvard
    analysis shows, the Bureau of Labor Statistics is capable of making misjudgments.
    My colleagues Jackson Mejia and Jon Hartley at the Foundation for Research on
    Equal Opportunity [have shown](https://freopp.org/inflations-compounding-impact-on-the-poor-f82ea4d61d9b
    "https://freopp.org/inflations-compounding-impact-on-the-poor-f82ea4d61d9b") that
    even relatively low rates of inflation disproportionately harm the poor, because
    the poor lack the financial wherewithal to absorb higher consumer prices.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但不管一个人是否喜欢或不喜欢Truflation的方法论，我们应该鼓励对如何最佳衡量经济中价格的独立思考。正如IMF-哈佛分析所显示的，劳工统计局有可能做出错误判断。我的同事杰克逊·梅希亚和乔恩·哈特利在平等机会研究基金会已经表明，即使是相对较低的通货膨胀率也会不成比例地伤害穷人，因为他们缺乏吸收更高消费价格的财务能力。
- en: It’s important—and healthy—for us to look at different measures of consumer
    prices. Everyone has a stake in the outcome, especially those who live paycheck
    to paycheck.</fbs-ad></fbs-ad></fbs-ad></fbs-ad>
  id: totrans-split-36
