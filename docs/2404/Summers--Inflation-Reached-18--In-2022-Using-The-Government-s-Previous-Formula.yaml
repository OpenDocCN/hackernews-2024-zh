- en: 'Summers: Inflation Reached 18% In 2022 Using The Government’s Previous Formula'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 萨默斯：通货膨胀利用政府先前的公式达到18%于2022年
- en: 来源：[https://www.forbes.com/sites/theapothecary/2024/03/23/summers-inflation-reached-18-in-2022-using-the-governments-previous-formula/](https://www.forbes.com/sites/theapothecary/2024/03/23/summers-inflation-reached-18-in-2022-using-the-governments-previous-formula/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.forbes.com/sites/theapothecary/2024/03/23/summers-inflation-reached-18-in-2022-using-the-governments-previous-formula/](https://www.forbes.com/sites/theapothecary/2024/03/23/summers-inflation-reached-18-in-2022-using-the-governments-previous-formula/)
- en: Former National Economic Council Director Lawrence Summers is pictured before
    President Barack Obama and Vice President Joe Biden spoke about Middle Class Working
    Families Task Force, Friday, Jan. 30, 2009, in the East Room of the White House
    in Washington. (AP Photo/Charles Dharapak)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前国家经济委员会主任劳伦斯·萨默斯在总统巴拉克·奥巴马和副总统乔·拜登2009年1月30日星期五在华盛顿白宫东厅关于中产阶级工作家庭工作组发言之前的照片。（美联社摄影/查尔斯·达拉帕克）
