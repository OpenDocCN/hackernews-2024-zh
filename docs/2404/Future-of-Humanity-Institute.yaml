- en: '**(2005–2024)**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**（2005–2024）**'
- en: Established in 2005, initially for a 3-year period, the Future of Humanity Institute
    was a multidisciplinary research group at Oxford University.  It was founded by
    Prof Nick Bostrom and brought together a select set of researchers from disciplines
    such as philosophy, computer science, mathematics, and economics to study big-picture
    questions for human civilization, attempting to shield them from ordinary academic
    pressures and create an organizational culture conducive to creativity and intellectual
    progress.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2005年，最初为期3年，未来人类研究所是牛津大学的跨学科研究小组。 由Nick Bostrom教授创立，汇集了来自哲学、计算机科学、数学和经济学等学科的精选研究人员，研究人类文明的大局问题，试图保护这些问题免受普通学术压力的影响，并创造有利于创意和知识进步的组织文化。
- en: During its 19-year existence, the team at FHI made a series of research contributions
    that helped change our conversation about the future and contributed to the creation
    of several new fields and paradigms.  FHI was involved in the germination of a
    wide range of ideas including existential risk, effective altruism, longtermism,
    AI alignment, AI governance, global catastrophic risk, grand futures, information
    hazards, the unilateralist’s curse, and moral uncertainty.  It also did significant
    work on anthropics, human enhancement ethics, systemic risk modeling, forecasting
    and prediction markets, the search for extraterrestrial intelligence, and on the
    attributes and strategic implications of key future technologies.  One major contribution
    was in showing that it was even possible to do rigorous research on big picture
    questions about humanity’s future.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在其19年的存在期间，未来人类研究所的团队做出了一系列研究贡献，这些贡献有助于改变我们关于未来的对话，并促成了几个新领域和范式的形成。 FHI参与了广泛的思想发展，包括存在风险、有效利他主义、长期主义、人工智能对齐、人工智能治理、全球灾难风险、宏大未来、信息危害、单方主义者的诅咒和道德不确定性等。
    它还在人类学、人类增强伦理学、系统风险建模、预测和预测市场、寻找外星智能以及关键未来技术的属性和战略影响方面做出了重要工作。 其中一个主要贡献在于表明，对人类未来的大局问题进行严格研究是可能的。
- en: Over time FHI faced increasing administrative headwinds within the Faculty of
    Philosophy (the Institute’s organizational home).  Starting in 2020, the Faculty
    imposed a freeze on fundraising and hiring.  In late 2023, the Faculty of Philosophy
    decided that the contracts of the remaining FHI staff would not be renewed.  On
    16 April 2024, the Institute was closed down.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，FHI在哲学系（研究所的组织性归属地）面临越来越多的行政阻力。 从2020年开始，学院对筹款和招聘实施了冻结。 到2023年底，哲学系决定不再续签剩余FHI员工的合同。
    于2024年4月16日，该研究所关闭。
- en: Over the course of its nineteen years, FHI inspired the emergence of a vibrant
    ecosystem of organizations where the kinds of questions that FHI investigated
    can be explored.  FHI alumni will continue to research these questions both within
    Oxford and at other places around the world.  Topics that once struggled to eke
    out a precarious existence at the margins of a single philosophy department are
    now pursued by leading AI labs, government agencies, nonprofits, and specialized
    academic research centers (with many more in the process of creation).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在其19年的历程中，FHI激发了一个充满活力的组织生态系统的出现，这些组织可以探索FHI调查的那些问题。 FHI的校友将继续在牛津以及世界其他地方研究这些问题。
    曾经在单个哲学系边缘艰难生存的主题，现在被领先的人工智能实验室、政府机构、非营利组织和专门的学术研究中心追求（许多正在创建中）。
