- en: Welcome to Zint
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎来到 Zint
- en: The Zint project aims to provide a complete cross-platform open source barcode
    generating solution. The package currently consists of a Qt based GUI, a CLI command
    line executable and a library with an API to allow developers access to the capabilities
    of Zint. It is hoped that Zint provides a solution which is flexible enough for
    professional users while at the same time takes care of as much of the processing
    as possible to allow easy translation from input data to barcode image.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Zint 项目旨在提供一套完整的跨平台开源条形码生成解决方案。该套件目前包括基于 Qt 的图形界面（GUI）、命令行可执行文件（CLI）以及具有 API
    的库，使开发人员可以访问 Zint 的功能。希望 Zint 提供的解决方案足够灵活，适合专业用户使用，同时尽可能处理输入数据，以便将其轻松转换为条形码图像。
