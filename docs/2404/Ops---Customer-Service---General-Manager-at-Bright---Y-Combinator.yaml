- en: Ops & Customer Service - General Manager at Bright | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Bright | Y Combinator担任Ops & Customer Service - General Manager。
- en: 来源：[https://www.ycombinator.com/companies/bright/jobs/cd8fV1s-ops-customer-service-general-manager](https://www.ycombinator.com/companies/bright/jobs/cd8fV1s-ops-customer-service-general-manager)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/bright/jobs/cd8fV1s-ops-customer-service-general-manager](https://www.ycombinator.com/companies/bright/jobs/cd8fV1s-ops-customer-service-general-manager)
- en: ☀️ **About Bright:**
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: ☀️ **关于Bright：**
- en: Bright is Mexico’s leading rooftop solar platform - we provide the distributed
    solar operating system that enables thousands to offer cheaper electricity to
    homes and businesses at no upfront cost, and we work with our network of project
    financiers, local installers, and distributors to satisfy the resulting demand.
    Our first market is Mexico, which has more sun, higher electricity rates, and
    lower labor costs than the US. Bright's investors include [IFU.DK](http://IFU.DK),
    First Round Capital, Y Combinator, Leonardo DiCaprio, Daniel Servitje, the founders
    of Sunrun and Tesla, and other top Silicon Valley firms.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Bright是墨西哥领先的屋顶太阳能平台 - 我们提供分布式太阳能操作系统，使数千家庭和企业可以以零预付成本提供更便宜的电力，我们与项目融资商、本地安装商和分销商网络合作，以满足由此产生的需求。我们的第一个市场是墨西哥，该市场比美国拥有更多的阳光、更高的电费和更低的劳动成本。Bright的投资者包括[IFU.DK](http://IFU.DK)、First
    Round Capital、Y Combinator、莱昂纳多·迪卡普里奥、丹尼尔·塞维特耶、Sunrun和Tesla的创始人以及其他顶级硅谷公司。
- en: 💼 **About the position:**
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 💼 **关于职位：**
- en: Bright, the leading distributed solar company in Mexico, is seeking a highly
    motivated and mission-driven individual to join our team as Ops And Customer Service
    General Manager with a path to a potential Chief Operating Officer (COO) role.
    The ideal candidate will have a strong track record of scaling companies, particularly
    in the range of 100 to 300-500 employees, and be passionate about driving our
    mission forward. While experience in customer service scaling is preferred, a
    customer-first mentality and a dedication to enhancing customer experience are
    essential.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Bright，墨西哥领先的分布式太阳能公司，正在寻找一位积极进取、使命驱动的个人加入我们的团队，担任Ops And Customer Service General
    Manager，并有可能晋升为首席运营官（COO）。理想的候选人将具备在100到300-500名员工范围内扩展公司的强大记录，并热衷于推动我们的使命。虽然有客户服务扩展经验更佳，但客户至上的心态和提升客户体验的承诺至关重要。
- en: 🥇 **We’re looking for someone who:**
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 🥇 **我们正在寻找这样的人：**
- en: Minimum 6 years of leadership experience in a high-growth company environment.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在高增长公司环境中至少拥有6年的领导经验。
- en: Proven experience in a senior leadership role, preferably as a COO or similar
    position, in a high-growth company at the 100+ person company stage.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在高增长公司100+人规模阶段，具有COO或类似职位的经验。
- en: Strong strategic thinking and problem-solving skills.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有强大的战略思维和解决问题的能力。
- en: Excellent communication and interpersonal skills, with the ability to build
    and maintain relationships at all levels of the organization.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的沟通和人际交往能力，能够在组织的各个层级建立和维护良好关系。
- en: Passion for Bright's mission and a commitment to driving positive impact.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Bright使命充满激情，并致力于产生积极影响。
- en: Excellent communication, interpersonal, and organizational skills.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的沟通、人际交往和组织能力。
- en: A passion for building and scaling successful teams.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 热衷于构建和扩展成功的团队。
- en: Multilingual, with fluency in Spanish and English.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通西班牙语和英语的多语种能力。
- en: '**✅ About you:**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**✅ 关于您：**'
- en: You possess a proven track record of scaling companies from the 100-employee
    mark to the 300-500-employee range.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您拥有将公司规模从100名员工扩展到300-500名员工的成功经验。
- en: You have a deep understanding of operational best practices and a keen eye for
    identifying and implementing improvements.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您对运营最佳实践有深刻理解，并具备识别和实施改进措施的敏锐眼光。
- en: You want to leave a legacy in the world and care about having an impact bigger
    than yourself. You are a strong leader with the ability to motivate and inspire
    a high-performing team.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您希望在世界留下自己的遗产，并关心产生比自己更大的影响。您是一位强大的领导者，能够激励和启发高绩效团队。
- en: You are an excellent communicator with the ability to collaborate effectively
    across all levels of the organization. (Bonus points for experience in building
    and scaling customer service teams with a customer-centric approach!)
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您是一位出色的沟通者，能够有效跨越组织各个层级进行协作。（如果具备以客户为中心方法构建和扩展客户服务团队的经验，将获得额外加分！）
- en: '**💻 Your tasks and responsibilities will be:**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**💻 您的任务和责任将包括：**'
- en: 'Enabling a Customer First Culture:'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培养客户至上的文化：
- en: Champion a customer-first mentality throughout the organization, educating on
    the high leverage benefits of delivering exceptional service. Establish relevant
    rewards and incentives that support this effort.
  id: totrans-split-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调整个组织的客户至上思维，教育人员关于提供卓越服务的高效益的重要性。建立相关的奖励和激励措施来支持这一努力。
- en: Lead efforts to scale customer service teams and implement initiatives to enhance
    customer satisfaction.
  id: totrans-split-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导扩展客服团队的努力，并实施旨在提升客户满意度的倡议。
- en: 'Operate Efficiency:'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营效率：
- en: Oversee day-to-day operations and customer service groups to optimize processes
    to support >100% YoY customer growth.
  id: totrans-split-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督日常运营和客户服务团队，优化流程以支持每年超过100%的客户增长。
- en: Optimize internal processes and procedures to enhance efficiency and scalability.
  id: totrans-split-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化内部流程和程序，以增强效率和可扩展性。
- en: Analyze key performance indicators and make data-driven decisions to improve
    operational efficiency and drive growth.
  id: totrans-split-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析关键绩效指标并进行数据驱动的决策，以提高运营效率和推动增长。
- en: 'Team Leadership and Development:'
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队领导与发展：
- en: Build and mentor a high-performing team, fostering a culture of accountability,
    innovation, and continuous improvement.
  id: totrans-split-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立和指导一个高效团队，培养责任感、创新精神和持续改进的文化。
- en: Develop talent pipelines and succession plans to support future growth and leadership
    needs.
  id: totrans-split-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展人才管道和接班计划，以支持未来的增长和领导需求。
- en: Risk mitigation
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险缓解
- en: Identify and mitigate potential customer related risks and challenges associated
    with rapid scaling.
  id: totrans-split-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别并减轻与快速扩展相关的潜在客户风险和挑战。
