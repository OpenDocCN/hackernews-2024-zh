- en: Huawei says it will start selling PCs powered by Intel's AI chip - Nikkei Asia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://asia.nikkei.com/Business/Technology/Huawei-says-it-will-start-selling-PCs-powered-by-Intel-s-AI-chip](https://asia.nikkei.com/Business/Technology/Huawei-says-it-will-start-selling-PCs-powered-by-Intel-s-AI-chip)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: TAIPEI -- China's Huawei Technologies on Thursday unveiled its first artificial
    intelligence-powered PC, saying it will be equipped with Intel's latest chipset
    and run on its in-house operating system.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The announcement comes despite a U.S. clampdown on the company that has sharply
    restricted its access to advanced American technology.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
