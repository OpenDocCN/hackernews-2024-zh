- en: 'The airlines are shipping this maintenance work offshore for the reason you’d
    expect: to cut labor costs. Mechanics in El Salvador, Mexico, China, and elsewhere
    earn a fraction of what mechanics in the U.S. do. In part because of this offshoring,
    the number of maintenance jobs at U.S. carriers has plummeted, from 72,000 in
    the year 2000 to fewer than 50,000 today. But the issue isn’t just jobs. A century
    ago, Upton Sinclair wrote his novel *The Jungle* to call attention to the plight
    of workers in the slaughterhouses, but what really got people upset was learning
    how unsafe their meat was. Safety is an issue here, too. The Federal Aviation
    Administration is supposed to be inspecting all the overseas facilities that do
    maintenance for airlines—just as it is supposed to inspect those in America. But
    the F.A.A. no longer has the money or the manpower to do this.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 航空公司的做法是为了一个显然的原因：削减劳动力成本。萨尔瓦多、墨西哥、中国等地的机械师所得酬劳仅为美国机械师的几分之一。正是由于这一点的海外外包，美国航空公司的维修岗位急剧下降，从2000年的72,000降至如今的少于50,000。但这不仅仅是就业问题。上个世纪，Upton
    Sinclair在他的小说《丛林》中描写屠宰场工人的艰难处境，警示人们关注的不仅仅是肉类安全问题。这里的安全性同样是一个问题。美国联邦航空管理局本应监督所有为航空公司提供维修服务的海外设施，就如同它也监督美国境内的设施一样。但美国联邦航空管理局现今已无钱也无足够人力执行此项工作。
- en: One of the fastest-growing of the offshore repair sites is on the perimeter
    of El Salvador’s Monseñor Óscar Arnulfo Romero International Airport. Named for
    the archbishop who was assassinated during Mass in 1980, the airport has become
    a busy hub, owing largely to a steady influx of foreign jetliners needing maintenance
    and repair. Jets flying the insignia of US Airways, Southwest, Jet Blue, and many
    smaller American carriers are a common sight as they touch down and taxi to the
    Aeroman complex at the edge of the field.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 海外维修站点中发展最快的之一位于萨尔瓦多蒙塞历主教奥古斯托·阿诺尔福·罗梅罗国际机场的周边。这座以1980年在弥撒中遭刺杀的主教命名的机场，因其稳定不断接收需维修和维修的外国喷气客机而繁忙起来。搭载着美国航空公司、西南航空、捷蓝航空及许多较小的美国航空公司的喷气客机降落后，都将沿着路线抵达Aeroman的设施区域，这是机场边缘的一大片区域。
- en: Aeroman was once the repair base for El Salvador’s modest national airline.
    It has mushroomed into a complex of five hangars, 18 production lines, and numerous
    specialty shops that perform virtually all phases of aircraft overhaul. The company
    has picked up the familiar multi-national technobabble, describing itself as a
    “world leader in providing aircraft-maintenance solutions.” About 2,000 mechanics
    and other employees work in the company’s tightly guarded airport compound, encircled
    by a fence and barbed wire.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Aeroman曾是萨尔瓦多小型国家航空公司的维修基地，但它已扩张成包含五个停机库、18条生产线以及执行飞机多种维修阶段的多家特化车间的复杂设施。公司自诩为“提供航空维修解决方案的世界领导者”。其公司的2,000多名机械师和其他员工在紧密保护的机场园区内工作，园区围有铁丝网和铁丝围栏。
- en: The airplanes that U.S. carriers send to Aeroman undergo what’s known in the
    industry as “heavy maintenance,” which often involves a complete teardown of the
    aircraft. Every plate and panel on the wings, tail, flaps, and rudder are unscrewed,
    and all the parts within—cables, brackets, bearings, and bolts—are removed for
    inspection. The landing gear is disassembled and checked for cracks, hydraulic
    leaks, and corrosion. The engines are removed and inspected for wear. Inside,
    the passenger seats, tray tables, overhead bins, carpeting, and side panels are
    removed until the cabin has been stripped down to bare metal. Then everything
    is put back exactly where it was, at least in theory.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国航空公司的飞机送往Aeroman进行所谓的“大型维修”，这通常涉及对飞机进行彻底拆解。机翼、尾部、襟翼和尾舵上的每一块面板和每一块板都将被拆卸，机舱内部的电线、支架、轴承和螺栓等都需移除检查。起落架将分解检查裂纹、液压泄露和腐蚀情况。引擎将被移除检查磨损情况。内部，乘客座椅、餐车桌、行李舱、地毯和侧壁板逐一移除直至机舱白铁外壳显露。然后，将所有组件还原到原始位置，至少理论上去讲是这样的。
