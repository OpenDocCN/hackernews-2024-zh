- en: The Disturbing Truth About How Airplanes Are Maintained Today | Vanity Fair
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 今天如何维护飞机的令人不安的真相 | 《名利场》
- en: 来源：[https://www.vanityfair.com/news/2015/11/airplane-maintenance-disturbing-truth](https://www.vanityfair.com/news/2015/11/airplane-maintenance-disturbing-truth)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vanityfair.com/news/2015/11/airplane-maintenance-disturbing-truth](https://www.vanityfair.com/news/2015/11/airplane-maintenance-disturbing-truth)
- en: Not long ago I was waiting for a domestic flight in a departure lounge at one
    of the crumbling midcentury sheds that pass for an American airport these days.
    There were delays, as we’ve all come to expect, and then the delays turned into
    something more ominous. The airplane I was waiting for had a serious maintenance
    issue, beyond the ability of a man in an orange vest to address. The entire airplane
    would have to be taken away for servicing and another brought to the gate in its
    place. This would take a while. Those of us in the departure lounge settled in
    for what we suspected might be hours. From the window I watched the ground crew
    unload the bags from the original airplane. When the new one arrived, the crew
    pumped the fuel, loaded the bags, and stocked the galley. It was a scene I’d witnessed
    countless times. Soon we would board and be on the way to our destinations.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，我在一个摇摇欲坠的20世纪中期建筑物改造成的美国机场候机室等待国内航班。我们都已经习惯了延误，然后延误变得更加不祥。我等待的飞机出现了严重的维修问题，一个穿橙色背心的人无法解决。整架飞机需要送去维修，另一架飞机将会被送到登机口。这将需要一些时间。我们候机室的人们开始准备迎接可能会持续几个小时的等待。我从窗户看着地勤人员卸载原飞机的行李。当新飞机到达时，工作人员加油、装载行李和补充厨房用品。这是我无数次见过的场景。很快我们就会登机，前往我们的目的地。
- en: As for the first airplane, the one with the maintenance problem—what was its
    destination going to be? When you have time on your hands, you begin to wonder
    about things like this. My own assumption, as yours might have been, was that
    the aircraft would be towed to a nearby hangar for a stopgap repair and then flown
    to a central maintenance facility run by the airline somewhere in the U.S. Or
    maybe there was one right here at the airport. In any case, if it needed a major
    overhaul, presumably it would be performed by the airline’s staff of trained professionals.
    If Apple feels it needs a “Genius Bar” at its stores to deal with hardware and
    software that cost a few hundred dollars, an airline must have something equivalent
    to safeguard an airplane worth a few hundred million.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 至于第一架飞机，那个有维修问题的飞机——它的目的地会是什么？当你手头有空时，你开始想象这种事情。我自己的假设，也许你也有同样的想法，是这架飞机会被拖到附近的机库进行临时修理，然后飞到航空公司在美国某处运营的中心维修设施。或者也许这里就有一个。无论如何，如果它需要进行重大的彻底检修，理应由航空公司的专业团队来执行。如果苹果觉得他们的店铺需要一个“天才吧”来处理几百美元的硬件和软件，那么一家航空公司肯定也必须有相应的设施来保护价值数亿美元的飞机。
- en: About this I would be wrong—as wrong as it is possible to be. Over the past
    decade, nearly all large U.S. airlines have shifted heavy maintenance work on
    their airplanes to repair shops thousands of miles away, in developing countries,
    where the mechanics who take the planes apart (completely) and put them back together
    (or almost) may not even be able to read or speak English. US Airways and Southwest
    fly planes to a maintenance facility in El Salvador. Delta sends planes to Mexico.
    United uses a shop in China. American still does much of its most intensive maintenance
    in-house in the U.S., but that is likely to change in the aftermath of the company’s
    merger with US Airways.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这一点，我可能是错的——错得可能性极大。在过去的十年里，几乎所有大型美国航空公司都把他们飞机的重大维修工作转移到了数千英里之外的发展中国家的修理厂进行，那里的机械师可能连读写英语都不会。美国航空和西南航空飞往萨尔瓦多的一个维修设施。达美航空将飞机送往墨西哥。联合航空使用中国的一家店铺。美国航空仍然在美国国内进行大部分最为密集的维护工作，但在与美国航空合并后，这种情况可能会发生变化。
