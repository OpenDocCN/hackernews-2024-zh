- en: <content class=""># File over app
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <content class=""># File over app
- en: July 1, 2023 · 1 minute read
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年7月1日 · 阅读时间1分钟
- en: '*File over app* is a philosophy: if you want to create digital artifacts that
    last, they must be files you can control, in formats that are easy to retrieve
    and read. Use tools that give you this freedom.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*File over app* 是一种理念：如果你希望创建的数字工艺品能够持久存在，它们必须是你可以控制的文件，使用易于检索和阅读的格式。使用那些赋予你这种自由的工具。'
- en: '*File over app* is an appeal to tool makers: accept that all software is ephemeral,
    and give people ownership over their data.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*File over app* 是对工具制造者的呼吁：接受所有软件都是短暂的事实，并赋予人们对其数据的所有权。'
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In the fullness of time, the files you create are more important than the tools
    you use to create them. Apps are ephemeral, but your files have a chance to last.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你创建的文件比用来创建它们的工具更为重要。应用程序是短暂的，但你的文件有可能长存。
- en: The ancient temples of Egypt contain hieroglyphs that were chiseled in stone
    thousands of years ago. The ideas hieroglyphs convey are more important than the
    type of chisel that was used to carve them.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 埃及古代的神庙中包含几千年前刻在石头上的象形文字。象形文字传达的思想比用来雕刻它们的凿子类型更重要。
- en: The world is filled with ideas from generations past, transmitted through many
    mediums, from clay tablets to manuscripts, paintings, sculptures, and tapestries.
    These artifacts are objects that you can touch, hold, own, store, preserve, and
    look at. To read something written on paper all you need is eyeballs.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个世界充满了来自过去几代人的思想，通过许多媒介传播，从粘土板到手稿，绘画，雕塑和挂毯。这些工艺品是你可以触摸，持有，拥有，存储，保存和观看的物体。要阅读写在纸上的内容，你只需要眼睛。
- en: Today, we are creating innumerable digital artifacts, but most of these artifacts
    are out of our control. They are stored on servers, in databases, gated behind
    an internet connection, and login to a cloud service. Even the files on your hard
    drive use proprietary formats that make them incompatible with older systems and
    other tools.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们创造了无数的数字工艺品，但其中大多数工艺品都不在我们的控制之下。它们存储在服务器上，在数据库中，被困在互联网连接背后，并且登录到云服务中。即使是你硬盘上的文件也使用专有格式，使其与旧系统和其他工具不兼容。
- en: Paraphrasing something [I wrote recently](https://obsidian.md/blog/new-obsidian-icon/)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对我最近写的内容进行了改述 [我最近写的内容](https://obsidian.md/blog/new-obsidian-icon/)
- en: If you want your writing to still be readable on a computer from the 2060s or
    2160s, it’s important that your notes can be read on a computer from the 1960s.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你希望你的文字在2060年或2160年的计算机上仍然可读，重要的是你的笔记能够在1960年的计算机上阅读。
- en: You should want the files you create to be durable, not only for posterity,
    but also for your future self. You never know when you might want to go back to
    something you created years or decades ago. Don’t lock your data into a format
    you can’t retrieve.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该希望你创建的文件能够耐久，不仅仅是为了后人，也是为了你的未来自己。你永远不知道几年或几十年后可能会想要回顾你曾经创建的东西。不要将你的数据锁定在无法检索的格式中。
- en: These days I write using an app I help make called [Obsidian](/obsidian), but
    it’s a delusion to think it will last forever. The app will eventually become
    obsolete. It’s the plain text files I create that are designed to last. Who knows
    if anyone will want to read them besides me, but *future me* is enough of an audience
    to make it worthwhile.</content>
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天我使用一个我帮助创建的应用程序[Obsidian](/obsidian)来写作，但认为它会永远存在是一种幻想。这个应用程序最终会过时。我设计的是那些纯文本文件，它们才是长存的。谁知道除了我以外是否还有人会想要阅读它们，但*未来的我*足以使之值得。
