- en: A stealth attack came close to compromising the world’s computers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一场隐秘的攻击几乎危及了全球的计算机系统。
- en: 来源：[https://www.economist.com/science-and-technology/2024/04/02/a-stealth-attack-came-close-to-compromising-the-worlds-computers](https://www.economist.com/science-and-technology/2024/04/02/a-stealth-attack-came-close-to-compromising-the-worlds-computers)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/science-and-technology/2024/04/02/a-stealth-attack-came-close-to-compromising-the-worlds-computers](https://www.economist.com/science-and-technology/2024/04/02/a-stealth-attack-came-close-to-compromising-the-worlds-computers)
- en: 'In 2020 XKCD, a popular online comic strip, published a cartoon depicting a
    teetering arrangement of blocks with the label: “all modern digital infrastructure”.
    Perched precariously at the bottom, holding everything up, was a lone, slender
    brick: “A project some random person in Nebraska has been thanklessly maintaining
    since 2003.” The illustration quickly became a cult classic among the technically
    minded, for it highlighted a harsh truth: the software at the [heart of the internet](https://www.economist.com/technology-quarterly/2024-02-03)
    is maintained not by giant corporations or sprawling bureaucracies but by a handful
    of earnest volunteers toiling in obscurity. A cyber-security scare in recent days
    shows how the result can be near-disaster.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，流行的在线漫画《XKCD》刊登了一幅漫画，描述了一个摇摇欲坠的积木堆，标有标签：“所有现代数字基础设施”。在底部岌岌可危地支撑着一块孤零零的、细长的砖块：“一个随意在内布拉斯加州维护自2003年以来的项目。”
    这幅插图迅速成为技术人员中的文化经典，因为它揭示了一个残酷的现实：支撑互联网核心的软件并非由巨大的企业或庞大的官僚机构维护，而是由少数默默无闻的志愿者辛勤工作。最近几天的网络安全惊慌表明，其结果可能是接近灾难性的。
- en: On March 29th Andres Freund, an engineer at Microsoft, published a short detective
    story. In recent weeks he had noticed that SSH—a system to log on securely to
    another device over the internet—was running about 500 milliseconds more slowly
    than expected. Closer inspection revealed malicious code embedded deep inside
    XZ Utils, some software designed to compress data used inside the Linux operating
    system, which runs on virtually all publicly accessible internet servers. Those
    servers ultimately undergird the internet, including vital financial and government
    services. The malicious code would have served as a “master key”, allowing attackers
    to steal encrypted data or plant other malware.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月29日，微软工程师安德烈斯·弗洛因德（Andres Freund）发表了一篇简短的侦探故事。最近几周，他注意到SSH（一种安全登录到互联网上另一设备的系统）的运行速度比预期慢了约500毫秒。经过更仔细的检查发现，恶意代码深藏在XZ
    Utils中，这是用于在Linux操作系统内部压缩数据的软件，而Linux操作系统则运行在几乎所有公开可访问的互联网服务器上。这些服务器最终支撑互联网，包括重要的金融和政府服务。这段恶意代码本质上充当了一个“主钥匙”，允许攻击者窃取加密数据或植入其他恶意软件。
