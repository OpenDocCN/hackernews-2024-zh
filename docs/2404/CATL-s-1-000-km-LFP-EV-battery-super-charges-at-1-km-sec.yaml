- en: CATL's 1,000-km LFP EV battery super-charges at 1 km/sec
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CATL的1000公里LFP电动汽车电池每秒充电1公里
- en: 来源：[https://newatlas.com/automotive/catl-shenxing-plus-1000-km-lfp-battery/](https://newatlas.com/automotive/catl-shenxing-plus-1000-km-lfp-battery/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/automotive/catl-shenxing-plus-1000-km-lfp-battery/](https://newatlas.com/automotive/catl-shenxing-plus-1000-km-lfp-battery/)
- en: CATL made headlines around the globe last August when it presented the [Shenxing
    battery](https://newatlas.com/automotive/catl-4c-lfp-superfast-charging-battery/),
    an LFP pack capable of adding 400 kilometers (249 miles) of range in a mere 10
    minutes at the charger. Not a year later, and that pack's powering actual cars.
    This year, the company has rolled the tech into an even more impressive pack it
    calls the Shenxing Plus, a battery that not only pushes into four-figure range
    territory but also charges in 600 km (373 miles) of range in the time it takes
    for a bathroom-and-snacks run.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CATL去年八月全球关注的焦点就是他们推出的沈星电池，这是一款LFP电池组，仅需10分钟就能在充电器上增加400公里（249英里）的续航里程。不到一年的时间，这款电池组已经在实际的汽车中使用。今年，公司将这项技术整合到了更为令人印象深刻的电池组中，称为沈星Plus，这款电池不仅推进到了四位数续航里程领域，而且在你去洗手间和吃点心的时间内就能充600公里（373英里）的续航里程。
- en: If CATL's claim of a 1,000-km (620-mile) battery pack with 10-minute charging
    sounds familiar, that's because the battery-maker had the same specs for the Qilin
    battery it [introduced in 2022](https://newatlas.com/automotive/zeekr-001-1000km-catl/).
    So what's the big deal? The Qilin uses nickel-manganese-cobalt (NMC) chemistry,
    whereas the new Shenxing Plus becomes the first lithium-iron-phosphate (LFP) battery
    to push past the 1,000-km mark.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果CATL声称的1000公里（620英里）电池组和10分钟充电听起来耳熟能详，那是因为电池制造商在2022年推出的麒麟电池就有同样的规格。所以问题在哪？麒麟使用镍锰钴（NMC）化学成分，而新的沈星Plus成为第一款推动超过1000公里标志的磷酸铁锂（LFP）电池。
- en: Both NMC and LFP chemistries are versions of the well-known lithium-ion battery,
    but NMC offers superior weight-based energy density versus LFP. Still, LFPs have
    gained momentum in EV design because of their more easily sourced materials, thermal
    stability and longer lifespans.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: NMC和LFP都是众所周知的锂离子电池的版本，但NMC在基于重量的能量密度方面优于LFP。尽管如此，由于材料更易获得、热稳定性更好以及寿命更长，LFP在电动车设计中已经获得了动力。
- en: A rendering of the Shenxing Plus battery sitting below the floor of a passenger
    car
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一张描绘沈星Plus电池装在乘用车车底下的图像
- en: CATL
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: CATL
- en: Typical LFP packs have an energy density ranging between 90 and 160 Wh/kg, but
    CATL claims that the Shenxing Plus surpasses the 200 Wh/kg threshold for the first
    time, topping out at 205 Wh/kg. That's still short of NMC densities, including
    the 255 Wh/kg of CATL's Qilin, meaning the 1,000-km Plus pack will weigh more
    for the same capacity, but it's a brilliant achievement that promises to bring
    together some best-of-both-worlds attributes.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的LFP电池组的能量密度通常在90至160 Wh/kg之间，但CATL声称，沈星Plus首次超过了200 Wh/kg的门槛，最高达205 Wh/kg。尽管如此，这仍然比不上NMC电池的能量密度，包括CATL麒麟电池的255
    Wh/kg，这意味着同等容量下，1000公里Plus电池组的重量会更重，但这是一个卓越的成就，承诺结合了两者的优点。
- en: CATL explains that it achieves its superior energy density with a mix of new
    materials and structure, relying on a 3D honeycomb-shaped material for the anode
    and granular gradation technology for the cathode. In addition to improving energy
    density, the 3D honeycomb material controls volume expansion during charge and
    discharge cycles. A single-piece cell casing the company calls an industry first
    optimizes internal space utilization to help achieve the new energy density high.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: CATL解释称，通过使用新材料和结构混合，依赖于3D蜂窝状材料作为阳极和颗粒渐变技术作为阴极，实现了其卓越的能量密度。除了改善能量密度外，3D蜂窝材料还控制了充放电循环中的体积膨胀。公司称为行业首创的单一件电池外壳优化了内部空间利用，有助于实现新的能量密度高。
- en: Even 1,000-km battery packs need to be recharged eventually, and the Shenxing
    Plus shines there, too. It offers even faster charging than the original Shenxing,
    zapping in 600 km of range in an estimated 10 minutes – in other words, that's
    1 km per second of charge time.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是1000公里的电池组，最终也需要充电，而沈星Plus在这方面表现出色。它比原始的沈星充电速度更快，预计在10分钟内可以充电600公里的续航里程——换句话说，这是每秒1公里的充电时间。
- en: CATL credits that groundbreaking charging speed to a fast lithium-ion conductive
    coating, addition of transition metal elements, and a new nanometer encapsulation
    for creating smoother, more efficient transmission between anode and cathode materials.
    Expansion of the overcurrent area ensures the heat of high-current charging dissipates
    rapidly and safely.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: CATL将这一突破性的充电速度归功于快速锂离子导电涂层、过渡金属元素的添加，以及新型纳米封装技术，用于在阳极和阴极材料之间创造更平稳、更高效的传输。扩展过电流区域确保高电流充电的热量能够迅速而安全地散发。
- en: CATL CTO Gao Huan introduces the extra-long-range, ultra-fast-charging Shenxing
    Plus battery at Auto China 2024
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: CATL首席技术官高欢在2024年北京国际车展上介绍了超长续航、超快充电的申兴Plus电池。
- en: CATL
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: CATL
- en: CATL doesn't say when the Shenxing Plus batteries might find their way to production,
    but it's worth noting the company launched the original Shenxing battery just
    eight months after first showing it last August. In today's [Auto China show presentation](https://www.youtube.com/live/_PA7RqDfTRQ?si=f2NLodhjTORPYYsF),
    it described crunching a year's worth of work into four months in order to make
    the Shenxing a production reality for cars like the [Zeekr 01](https://zeekrglobal.com/article/article-20/)
    and GAC Aion Y Plus.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: CATL并没有说明申兴Plus电池何时投入生产，但值得注意的是，公司在去年八月首次展示后仅仅八个月就推出了原始的申兴电池。在今天的[北京国际车展演示](https://www.youtube.com/live/_PA7RqDfTRQ?si=f2NLodhjTORPYYsF)中，公司表示为了使申兴电池成为类似[Zeekr
    01](https://zeekrglobal.com/article/article-20/)和GAC Aion Y Plus等车型的现实生产选择，他们将一年的工作压缩到四个月内完成。
