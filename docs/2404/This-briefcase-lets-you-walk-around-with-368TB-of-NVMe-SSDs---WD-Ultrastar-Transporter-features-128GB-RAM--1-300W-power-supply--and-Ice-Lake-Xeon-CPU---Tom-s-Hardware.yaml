- en: This briefcase lets you walk around with 368TB of NVMe SSDs — WD Ultrastar Transporter
    features 128GB RAM, 1,300W power supply, and Ice Lake Xeon CPU | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.tomshardware.com/desktops/servers/this-briefcase-lets-you-walk-around-with-368tb-of-nvme-ssds](https://www.tomshardware.com/desktops/servers/this-briefcase-lets-you-walk-around-with-368tb-of-nvme-ssds)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Western Digital, known for its hard drives and SSDs, has unveiled a new product
    that isn't a storage device in the technical sense. The product, known as the
    Ultrastar Transporter, is a new Western Digital-built travel case that houses
    a whopping 368TB of NVMe flash storage. The case is TAA compliant and has a 12-core
    Intel Ice Lake server that houses all SSDs and dual 200Gb ethernet ports.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The Ultrastar Transporter briefcase addresses high-performance, high-capacity
    data transfers between server and edge locations. Western Digital reports that
    demand is high for physical storage transport, particularly vast amounts of data
    that would take days or weeks to transfer over the Internet. WD's new travel case
    solves this problem by allowing users to transport vast data through good old
    physical transportation.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
