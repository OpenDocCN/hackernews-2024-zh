- en: A few examples include workloads where high-capacity data capture needs to be
    processed at one location from another. Another is the proliferation of multi-datacenter
    workflows, where large data sets have to be held at multiple locations and rapidly
    sent to those locations faster than what raw internet bandwidth can provide.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The Ultrastar Transporter has a rackmount server that holds all 368TB of NVMe
    flash storage to accommodate all that storage. The server features a 12-core Intel
    [Ice Lake](https://www.tomshardware.com/reviews/intel-10nm-ice-lake-test-benchmarks,6257.html)
    Xeon 4310 CPU, 128GB of DDR4 RDIMM memory, 1300W Titanium PSU, and dual 2TB SN740
    NVMe SSDs in Raid 1, which serve as the boot drive. I/O consists of dual 200GB
    ethernet ports, dual USB 3.0 ports, a DB9 serial port, and a VGA port. 7 PCIe
    Gen4 slots are located on the board, including four x16 slots and three x8 slots.
    These PCIe slots connect all 368TB of SSD storage to the system.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The case itself looks like a conventional carrying case. The outer shell appears
    to be hard plastic, with metal supporting rails filling the lips of the case.
    The case features two latching mechanisms and a mechanism to attach a lock for
    [security](https://www.tomshardware.com/tag/security). You can transport the travel
    case by rolling it on its two wheels or with another handle that allows you to
    carry it like a briefcase.
  id: totrans-split-13
  prefs: []
