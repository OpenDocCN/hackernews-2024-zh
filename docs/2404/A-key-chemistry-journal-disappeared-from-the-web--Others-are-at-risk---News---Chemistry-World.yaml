- en: A key chemistry journal disappeared from the web. Others are at risk | News
    | Chemistry World
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一本关键的化学期刊从网络上消失了。其他期刊也面临风险 | 新闻 | 化学世界
- en: 来源：[https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article](https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article](https://www.chemistryworld.com/news/a-key-chemistry-journal-disappeared-from-the-web-others-are-at-risk/4019265.article)
- en: When [Jonathan Goodman](https://www.ch.cam.ac.uk/person/jmg11) went looking
    for a paper published by the popular chemistry journal *Heterocycles*, he realised
    something odd. Not only was the paper he was looking for not available, all of
    the journal’s content had disappeared from the web.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当[Jonathan Goodman](https://www.ch.cam.ac.uk/person/jmg11)寻找一篇由流行化学期刊《杂环化合物》发表的论文时，他意识到了一些奇怪的事情。他不仅找不到他正在寻找的论文，而且该期刊的所有内容都已从网络上消失。
- en: ‘I was looking for an article in *Heterocycles* because it’s a journal which
    contains a lot of useful articles,’ says Goodman, a chemist at the University
    of Cambridge, UK. But when he went on the journal website, Goodman came across
    a note saying publication in the journal had been suspended and there was no access
    to the title’s previously published content.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我正在寻找《杂环化合物》上的一篇文章，因为这是一个包含许多有用文章的期刊，”英国剑桥大学化学家Goodman说。但当他访问期刊网站时，Goodman发现了一则通知，称该期刊的出版已暂停，之前发布的内容也无法访问。
- en: An [archived version of the note](https://web.archive.org/web/20240217181955/https://www.heterocycles.jp/newlibrary)
    on the *Heterocycles* webpage says the journal suspended publication in December
    2023 due to ‘various circumstances’. It goes on to add that *Heterocycles* has
    ‘completed its role in promoting the recognition of heterocyclic chemistry as
    a discipline’.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《杂环化合物》网页的[存档版本](https://web.archive.org/web/20240217181955/https://www.heterocycles.jp/newlibrary)上写道，该期刊由于“各种情况”于2023年12月停刊。文章继续补充说，《杂环化合物》已经“完成了促进杂环化学学科认可的角色”。
- en: The Japan Institute of Heterocyclic Chemistry, which published *Heterocycles*,
    told *Chemistry World* that publication ceased last year and that subscribers
    were informed via email.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发行《杂环化合物》的日本杂环化学研究所告诉《化学世界》说，该期刊去年停刊，并通过电子邮件通知了订阅者。
- en: The case of *Heterocycles* is not unique. A [January 2024 study](https://www.iastatedigitalpress.com/jlsc/article/id/16288/)
    of more than 7.4 million studies found that just under 28% were not preserved
    in any online archive, meaning that much of the scholarly literature is at risk
    of being lost if their publications are discontinued.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《杂环化合物》的情况并非独特。一项[2024年1月的研究](https://www.iastatedigitalpress.com/jlsc/article/id/16288/)发现，超过740万篇研究中有近28%没有被保存在任何在线档案中，这意味着如果它们的出版被停止，许多学术文献都面临丢失的风险。
- en: '[Martin Paul Eve](https://www.crossref.org/people/martin-eve/), principal developer
    at Crossref – the registry that issues unique digital object identifiers for journal
    articles – who authored the analysis, says his study found that a quarter of Crossref
    members didn’t have any digital preservation in place for their content.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Martin Paul Eve](https://www.crossref.org/people/martin-eve/)，Crossref 的主要开发者，该注册机构为期刊文章颁发唯一的数字对象标识符（DOI），他撰写的分析指出，他的研究发现四分之一的Crossref成员未对其内容进行任何数字保存。'
- en: Previously, it was librarians whose duty was to preserve hard copies of manuscripts
    and make them available, Eve notes, but that duty has transitioned to publishers
    as journals have switched to a digital format.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，是图书馆员的责任保存手稿的硬拷贝并使其可用，Eve 指出，但随着期刊转向数字格式，这一责任已经转移到了出版商身上。
- en: ‘It’s become the expectation that publishers should be the ones who preserve
    material,’ Eve says. ‘However, that message has got slightly lost in that transition
    and not all publishers know that they have a responsibility to ensure the continued
    accessibility of the material they publish.’
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ‘出版商应该负责保存材料已成为预期，’ Eve 表示。‘然而，在这一过渡中，这个信息有些被忽略了，并非所有出版商都知道他们有责任确保其发布的材料继续可访问。’
- en: A [2016 study](https://digitalcommons.fiu.edu/cgi/viewcontent.cgi?article=1068&context=glworks)
    found that the websites of just over 2% of the more than 9000 journals indexed
    in Directory of Open Access Journals (DOAJ) at the time were no longer active.
    While a [2021 analysis](https://arxiv.org/pdf/2008.11933.pdf) that evaluated the
    fate of academic journals that were delisted from indexing databases between 2000
    and 2019 found that 176 journals had vanished since being removed from prominent
    databases such as Scopus, Ulrichsweb and the DOAJ.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一项[2016年的研究](https://digitalcommons.fiu.edu/cgi/viewcontent.cgi?article=1068&context=glworks)发现，当时在开放获取期刊目录（DOAJ）中索引的9000多种期刊中，仅略超过2%的网站不再活跃。而一项[2021年的分析](https://arxiv.org/pdf/2008.11933.pdf)评估了从2000年到2019年间从索引数据库中删除的学术期刊的命运，发现有176种期刊在从Scopus、Ulrichsweb和DOAJ等知名数据库中删除后已经消失。
- en: ‘The indexing landscape is very good at keeping track of what’s coming out,’
    [Mikael Laakso](https://www.hanken.fi/en/person/mikael-laakso), an information
    scientist at the Hanken School of Economics in Helsinki, Finland, who co-authored
    the 2021 study, said at the time. ‘But as soon as a journal stops publishing they
    are commonly dropped from the indexes and since the information about removed
    journals is not maintained it is really hard to figure out which the at-risk journals
    are at any given point in time.’
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ‘索引领域在跟踪出版物时做得非常好，’ [Mikael Laakso](https://www.hanken.fi/en/person/mikael-laakso)，芬兰赫尔辛基汉肯经济学院的信息科学家，2021年研究合著者之一，在当时说道。‘但是一旦期刊停止出版，它们通常会从索引中删除，由于被移除期刊的信息没有维护，因此在任何特定时间点很难弄清楚哪些期刊处于风险之中。’
- en: Goodman reached out to his local library, which, he says, is paying a subscription
    fee for access to *Heterocycles* but is concerned about continuing to do so. After
    looking into this, the library discovered that *Heterocycles* had subscribed to
    a service called [CLOCKSS](https://clockss.org/), a dark archive of around 55
    billion journal articles and 490,000 books that aims to digitally preserve scholarly
    literature. Other similar archives include [LOCKSS](https://www.lockss.org/) and
    [Portico](https://www.portico.org/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 古德曼联系了他当地的图书馆，他说，该图书馆正在支付订阅费以访问*杂环化合物*，但对是否继续这样做感到担忧。调查后，图书馆发现*杂环化合物*订阅了一个名为[CLOCKSS](https://clockss.org/)的服务，这是一个旨在数字化保存学术文献的黑暗存档，包含大约550亿篇期刊文章和490,000本书籍。其他类似的存档包括[LOCKSS](https://www.lockss.org/)和[Portico](https://www.portico.org/)。
- en: '[Alicia Wise](https://clockss.org/digital-archive-community/team/), executive
    director of CLOCKSS in Surrey, UK, confirmed that her organisation does hold a
    complete record of *Heterocycles*. According to Wise, the Japan Institute of Heterocyclic
    Chemistry is weighing up future options for the journal. ‘The content is safe
    and secure and we will be in a position to make it available should they not find
    a successor organisation to look after it,’ she notes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[艾丽西亚·怀斯](https://clockss.org/digital-archive-community/team/)，位于英国萨里的CLOCKSS执行主任，确认她的组织确实持有*杂环化合物*的完整记录。据怀斯称，日本杂环化学研究所正在权衡该期刊的未来选择。‘内容是安全的，我们将能够在他们找不到继任组织来照顾它的情况下提供服务，’她指出。'
- en: ‘It’s a useful service,’ says Goodman, referring to CLOCKSS. ‘It’s not clear
    when the articles will become available again and, of course, until you can see
    them, you can’t be sure that they’re all there.’
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ‘这是一个有用的服务，’古德曼提到CLOCKSS时说道。‘现在还不清楚这些文章何时会再次变得可用，当然，在你看到它们之前，你不能确定它们是否都在那里。’
- en: ‘A lot of researchers and libraries think that the long-term preservation of
    books and journals is a done deal,’ says Wise. ‘But nothing could be farther from
    the truth.’
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ‘许多研究人员和图书馆都认为书籍和期刊的长期保存问题已经解决，’怀斯说道。‘但事实远非如此。’
