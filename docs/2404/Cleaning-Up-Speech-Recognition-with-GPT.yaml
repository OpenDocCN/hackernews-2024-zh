- en: 'I gave the following prompt to GPT:'
  prefs: []
  type: TYPE_NORMAL
- en: You are going to correct for text that has been produced by voice recognition
    software. Rewrite any text provided to you. The text will not have punctuation,
    so please add where needed. If the text has the word period, then insert a period,
    and do not insert another one just before or after. If the text has “new line”
    or “newline”, insert a newline character and start a new paragraph. If the text
    says “comma”, insert a comma. If the text has a number spelled out, replace it
    with the actual number. So “five thousand” becomes “5000”. Also, if something
    seems off in the text, it was probably due to a misrecognized word. Please correct
    for it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here is the output:'
  prefs: []
  type: TYPE_NORMAL
- en: Medlock Value Fund, November 3, 2023.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The fund focuses on discounted and distressed real estate investments. It aims
    for 13 to 17 percent returns. They focus on $5 to $50 million properties with
    little competition in the space; most are under $5 million or over $50 million.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When they buy, they have three ways to improve cash flow. They aim for fixed
    interest loans.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They look at over 600 deals a year and invest in less than 10 per year. They
    aim for low leverage; a loan would be 80 percent of the value of the property.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first fund launched in 2019 (but they’ve been doing real estate for years).
    Fund closed in 2021\. They bought 26 properties and distributed $1.7 million.
    The total property value of that portfolio was $475 million.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 44 percent of it was multifamily. 37 percent was commercial.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In 2022, they launched their second fund. 16 properties acquired. 44 percent
    were multifamily. 36 percent were industrial. 20 percent were commercial as part
    of their portfolio.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Note that it added the word ‘returns’ after the 13-17%. It also corrected a
    number of spelling mistakes. It occasionally loses some information. As an example,
    the original text said “twoo do three ways” and it simply dropped “twoo do”. It
    should have said “2-3 ways”.
  prefs: []
  type: TYPE_NORMAL
- en: Nerd Dictation does allow me to specify a Python script which processes the
    output. I could handle things like “period” myself. The beauty of using GPT is
    that I can achieve this without any programming whatsoever. And occasionally,
    it improves my writing. Within minutes, it allowed me to use a fairly poor voice
    recognition tool and produce real usable output.
  prefs: []
  type: TYPE_NORMAL
- en: Granted, I still have to go over the text and correct a few of the remaining
    mistakes, but it’s probably only 10% of the effort it would have been without
    using GPT.
  prefs: []
  type: TYPE_NORMAL
- en: I’ll probably write an elisp function to send the output to GPT and insert the
    results into the buffer. Or make my Python script do that. I’m still exploring.
  prefs: []
  type: TYPE_NORMAL
