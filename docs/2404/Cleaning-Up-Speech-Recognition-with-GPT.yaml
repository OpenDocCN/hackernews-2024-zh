- en: Cleaning Up Speech Recognition with GPT
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用GPT清理语音识别。
- en: 来源：[https://blog.nawaz.org/posts/2023/Dec/cleaning-up-speech-recognition-with-gpt/](https://blog.nawaz.org/posts/2023/Dec/cleaning-up-speech-recognition-with-gpt/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.nawaz.org/posts/2023/Dec/cleaning-up-speech-recognition-with-gpt/](https://blog.nawaz.org/posts/2023/Dec/cleaning-up-speech-recognition-with-gpt/)
- en: Posted on Thu 07 December 2023
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于周四二零二三年十二月七日
- en: My friends often ask for use cases for GPT. Below I provide one recent example.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我的朋友们经常询问GPT的用例。下面我提供一个最近的例子。
- en: I attend a weekly educational seminar where real estate professionals present
    the work they do. I take notes on paper, and later transcribe them to my computer,
    which is a pain. As a result, I have a backlog of many months worth of meetings.
    I don’t look forward to it.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加一个每周一次的教育研讨会，在那里房地产专业人士展示他们所做的工作。我在纸上做笔记，然后把它们转录到计算机上，这是一件痛苦的事情。结果，我有很多月的会议积压未处理。我并不期待它。
- en: I considered paying a virtual assistant in another country to do the work for
    me, but the contents of these notes didn’t justify the cost.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我考虑过雇佣另一个国家的虚拟助手来做这项工作，但这些笔记的内容并不能证明这样的成本。
- en: I considered speech recognition software (not cloud based), but the accuracy
    is too low for my satisfaction. It’s not fun babysitting a tool, and cleaning
    up all the errors is a lot of work.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我考虑过语音识别软件（非基于云的），但精度太低，无法让我满意。看着工具、清理所有的错误并不是一件有趣的事情，这是很多工作。
- en: 'An idea occurred to me: Why not use speech recognition software to write the
    initial, horrible draft, and then send it to GPT for cleaning?'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个想法出现在我脑海中：为什么不使用语音识别软件来写初始的、可怕的草稿，然后发送给GPT进行修理？
- en: I used [Nerd Dictation](https://github.com/ideasman42/nerd-dictation), which
    is built on top of [VOSK](https://github.com/alphacep/vosk-api). It’s pretty bare
    bones. All it does is enter the word you speak in lower case. No punctuation.
    No autocapitalization.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了[Nerd Dictation](https://github.com/ideasman42/nerd-dictation)，它是基于[VOSK](https://github.com/alphacep/vosk-api)构建的。它很简陋。它所做的只是将您说的话以小写形式输入。没有标点符号。没有自动大写。
- en: 'Below is an example of the output generated by the speech recognition software:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是语音识别软件生成的输出示例：
- en: medlock value fund november third twenty twenty three new line the
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 梅德洛克价值基金二零二三年十一月三号
- en: fund focuses on discounted and distressed real estate investments period it
    aims for thirteen to seventeen percent
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基金专注于折扣和负担得起的房地产投资期间，它的目标是十三至十七％。
- en: they focus on five to fifty million dollar properties period little competition
    in the space period most areor under five million dollars or over fifty million
    dollars period
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们专注于五千到五十万美元的房产。这个领域竞争不是很多。大部分是五百万美元以下或五十万美元以上。
- en: when they buy a comma they have twoo do three ways to improve cash flow period
    they aim for a fixed interest loans period
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们购买时，要做三种改进现金流的方法。他们的目标是固定的利息贷款。
- en: look at over six hundred deals a year and invest in less than ten per year period
    they aim for low leverage period alone would be a be percent of the value of the
    property period
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 看待每年六百多笔交易，每年投资不到十笔。他们的目标是低杠杆投资。单独将是财产价值的百分之一点七。
- en: first fund launched in twenty nineteen open parenthesis but they’ve been doing
    real estate for years close parenthesis period find clothes in twenty twenty one
    period they bought twenty six properties period and they’ve distributed it one
    point seven the
  id: totrans-split-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 二十一年成立的第一个基金（但他们多年来一直在进行房地产）的封闭时间。发生在二零二一年。他们买了二十六个属性。并且他们已经分发了百分之一点七。
- en: total property value of that file was four hundred and seventy five million
    dollars new line forty four percent of it was multifamily new line thirty percent
    seven per cent was commercial new line the
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 文件的总价值是四亿七千五百万美元换行百分之四十四是多户家庭房产
- en: in twenty twenty two they launched their second fund new line sixteen properties
    acquired new line forty four per cent were multifamily new line thirty six percent
    were industrial new line twenty percent were commercial new law as part of their
    filed period.
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们在二零二二年推出了他们的第二个基金。收购了十六个物业。百分之四十四是多户家庭房产。百分之三十六是工业用地的。
- en: 'I gave the following prompt to GPT:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我给GPT以下提示：
- en: You are going to correct for text that has been produced by voice recognition
    software. Rewrite any text provided to you. The text will not have punctuation,
    so please add where needed. If the text has the word period, then insert a period,
    and do not insert another one just before or after. If the text has “new line”
    or “newline”, insert a newline character and start a new paragraph. If the text
    says “comma”, insert a comma. If the text has a number spelled out, replace it
    with the actual number. So “five thousand” becomes “5000”. Also, if something
    seems off in the text, it was probably due to a misrecognized word. Please correct
    for it.
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你将要更正由语音识别软件生成的文本。重新撰写提供给你的任何文本。文本不会有标点符号，所以请在需要时添加。如果文本中有“period”，则插入句号，并且不要在其前后再插入句号。如果文本说“new
    line”或“newline”，请插入换行符并开始新段落。如果文本中有“comma”，请插入逗号。如果文本中有用数字拼写的数字，请将其替换为实际数字。因此，“five
    thousand”变成“5000”。此外，如果文本中的某些内容看起来不对劲，可能是由于错误识别的单词。请加以纠正。
- en: 'Here is the output:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是输出：
- en: Medlock Value Fund, November 3, 2023.
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Medlock Value Fund, 2023年11月3日。
- en: The fund focuses on discounted and distressed real estate investments. It aims
    for 13 to 17 percent returns. They focus on $5 to $50 million properties with
    little competition in the space; most are under $5 million or over $50 million.
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该基金专注于折扣和困境中的房地产投资。它旨在获得13%至17%的回报。他们关注的是5到50百万美元的房产，这一领域竞争较少；大多数房产要么少于5百万美元，要么超过5千万美元。
- en: When they buy, they have three ways to improve cash flow. They aim for fixed
    interest loans.
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当他们购买时，他们有三种方式来提高现金流。他们的目标是固定利息贷款。
- en: They look at over 600 deals a year and invest in less than 10 per year. They
    aim for low leverage; a loan would be 80 percent of the value of the property.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他们每年审视600多个交易，每年投资不到10个。他们的目标是低杠杆；贷款将是房地产价值的80%。
- en: The first fund launched in 2019 (but they’ve been doing real estate for years).
    Fund closed in 2021\. They bought 26 properties and distributed $1.7 million.
    The total property value of that portfolio was $475 million.
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一支基金于2019年推出（但他们多年来一直在做房地产）。基金于2021年关闭。他们购买了26个物业并分发了170万美元。该投资组合的总物业价值为4.75亿美元。
- en: 44 percent of it was multifamily. 37 percent was commercial.
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中44%是多户家庭住宅。37%是商业地产。
- en: In 2022, they launched their second fund. 16 properties acquired. 44 percent
    were multifamily. 36 percent were industrial. 20 percent were commercial as part
    of their portfolio.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2022年，他们推出了第二支基金。购买了16个物业。其中44%是多户家庭住宅。36%是工业用地。作为他们投资组合的一部分，20%是商业地产。
- en: Note that it added the word ‘returns’ after the 13-17%. It also corrected a
    number of spelling mistakes. It occasionally loses some information. As an example,
    the original text said “twoo do three ways” and it simply dropped “twoo do”. It
    should have said “2-3 ways”.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，它在13-17%后面添加了“回报”一词。它还纠正了一些拼写错误。偶尔会丢失一些信息。例如，原文中说“twoo do three ways”，它只是去掉了“twoo
    do”。应该是“2-3 ways”。
- en: Nerd Dictation does allow me to specify a Python script which processes the
    output. I could handle things like “period” myself. The beauty of using GPT is
    that I can achieve this without any programming whatsoever. And occasionally,
    it improves my writing. Within minutes, it allowed me to use a fairly poor voice
    recognition tool and produce real usable output.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Nerd Dictation允许我指定一个处理输出的Python脚本。我可以自己处理诸如“period”之类的东西。使用GPT的美妙之处在于，我可以在完全不用编程的情况下实现这一点。有时，它改善了我的写作。在几分钟内，它让我能够使用一款相当差的语音识别工具并产生真正可用的输出。
- en: Granted, I still have to go over the text and correct a few of the remaining
    mistakes, but it’s probably only 10% of the effort it would have been without
    using GPT.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我仍然需要检查文本并纠正一些剩余的错误，但使用GPT比未使用GPT要节省的工作量少了大约10%。
- en: I’ll probably write an elisp function to send the output to GPT and insert the
    results into the buffer. Or make my Python script do that. I’m still exploring.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能会编写一个elisp函数将输出发送到GPT并将结果插入到缓冲区中。或者让我的Python脚本这样做。我还在探索中。
