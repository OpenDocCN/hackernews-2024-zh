- en: look at over six hundred deals a year and invest in less than ten per year period
    they aim for low leverage period alone would be a be percent of the value of the
    property period
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: first fund launched in twenty nineteen open parenthesis but they’ve been doing
    real estate for years close parenthesis period find clothes in twenty twenty one
    period they bought twenty six properties period and they’ve distributed it one
    point seven the
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: total property value of that file was four hundred and seventy five million
    dollars new line forty four percent of it was multifamily new line thirty percent
    seven per cent was commercial new line the
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: in twenty twenty two they launched their second fund new line sixteen properties
    acquired new line forty four per cent were multifamily new line thirty six percent
    were industrial new line twenty percent were commercial new law as part of their
