  - PREF_BQ
  type: TYPE_NORMAL
- en: fund focuses on discounted and distressed real estate investments period it
    aims for thirteen to seventeen percent
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: they focus on five to fifty million dollar properties period little competition
    in the space period most areor under five million dollars or over fifty million
    dollars period
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
