- en: Cleaning Up Speech Recognition with GPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://blog.nawaz.org/posts/2023/Dec/cleaning-up-speech-recognition-with-gpt/](https://blog.nawaz.org/posts/2023/Dec/cleaning-up-speech-recognition-with-gpt/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Posted on Thu 07 December 2023
  prefs: []
  type: TYPE_NORMAL
- en: My friends often ask for use cases for GPT. Below I provide one recent example.
  prefs: []
  type: TYPE_NORMAL
- en: I attend a weekly educational seminar where real estate professionals present
    the work they do. I take notes on paper, and later transcribe them to my computer,
    which is a pain. As a result, I have a backlog of many months worth of meetings.
    I don’t look forward to it.
  prefs: []
  type: TYPE_NORMAL
- en: I considered paying a virtual assistant in another country to do the work for
    me, but the contents of these notes didn’t justify the cost.
  prefs: []
  type: TYPE_NORMAL
- en: I considered speech recognition software (not cloud based), but the accuracy
    is too low for my satisfaction. It’s not fun babysitting a tool, and cleaning
    up all the errors is a lot of work.
  prefs: []
  type: TYPE_NORMAL
- en: 'An idea occurred to me: Why not use speech recognition software to write the
    initial, horrible draft, and then send it to GPT for cleaning?'
  prefs: []
  type: TYPE_NORMAL
- en: I used [Nerd Dictation](https://github.com/ideasman42/nerd-dictation), which
    is built on top of [VOSK](https://github.com/alphacep/vosk-api). It’s pretty bare
    bones. All it does is enter the word you speak in lower case. No punctuation.
    No autocapitalization.
  prefs: []
  type: TYPE_NORMAL
- en: 'Below is an example of the output generated by the speech recognition software:'
  prefs: []
  type: TYPE_NORMAL
- en: medlock value fund november third twenty twenty three new line the
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
