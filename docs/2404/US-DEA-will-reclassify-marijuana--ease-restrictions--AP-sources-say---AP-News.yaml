- en: US DEA will reclassify marijuana, ease restrictions, AP sources say | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/marijuana-biden-dea-criminal-justice-pot-f833a8dae6ceb31a8658a5d65832a3b8](https://apnews.com/article/marijuana-biden-dea-criminal-justice-pot-f833a8dae6ceb31a8658a5d65832a3b8)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WASHINGTON (AP) — [The U.S. Drug Enforcement Administration](https://apnews.com/hub/us-drug-enforcement-administration)
    will move to reclassify [marijuana](https://apnews.com/hub/marijuana) as a less
    dangerous drug, The Associated Press has learned, a historic shift to generations
    of American drug policy that could have wide ripple effects across the country.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The proposal, which still must be reviewed by the White House Office of Management
    and Budget, would recognize [the medical uses of cannabis](https://apnews.com/article/marijuana-health-schumer-becerra-dea-c00db5dabbeb9efd94cf17baff241e85)
    and acknowledge it has less potential for abuse than some of the nation’s most
    dangerous drugs. However, it would not legalize marijuana outright for recreational
    use.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The agency’s move, confirmed to the AP on Tuesday by five people familiar with
    the matter who spoke on the condition of anonymity to discuss the sensitive regulatory
    review, clears the last significant regulatory hurdle before the agency’s biggest
    policy change in more than 50 years can take effect.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Once OMB signs off, the DEA will take public comment on the plan to move marijuana
    from its current classification as a Schedule I drug, alongside heroin and LSD.
    It moves pot to Schedule III, alongside ketamine and some anabolic steroids, [following
    a recommendation](https://apnews.com/article/marijuana-federal-regulation-reclassifying-health-b0b5fc3d34a83d2c95db1665f8149d42)
    from the federal Health and Human Services Department. After the public comment
    period and a review by an administrative judge, the agency would eventually publish
    the final rule.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “Today, the Attorney General circulated a proposal to reclassify marijuana from
    Schedule I to Schedule III,” Justice Department director of public affairs Xochitl
    Hinojosa said in a statement. The DEA is a component of the Department of Justice.
    “Once published by the Federal Register, it will initiate a formal rulemaking
    process as prescribed by Congress in the Controlled Substances Act.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Attorney General Merrick Garland’s signature throws the full weight of the Justice
    Department behind the move and appears to signal its importance to the Biden administration.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: It comes after President Joe Biden called for a review of federal marijuana
    law in October 2022 and moved to [pardon thousands of Americans](https://apnews.com/article/biden-marijuana-government-and-politics-2d5e3d9e2cfbbbe3ee114536738894a8)
    convicted federally of simple possession of the drug. He has also called on governors
    and local leaders to take similar steps to erase marijuana convictions.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: “Criminal records for marijuana use and possession have imposed needless barriers
    to employment, housing, and educational opportunities,” Biden said in December.
    “Too many lives have been upended because of our failed approach to marijuana.
    It’s time that we right these wrongs.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The election year announcement could help Biden, a Democrat, boost flagging
    support, particularly among [younger voters](https://apnews.com/article/biden-2024-campaign-oldest-president-young-voters-152d11d3090518a2e5eee63b9a596673).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Biden and a growing number of lawmakers from both major political parties have
    been pushing for the DEA decision as marijuana has become increasingly decriminalized
    and accepted, particularly by younger people. A Gallup poll last fall found 70%
    of adults support legalization, the highest level yet recorded by the polling
    firm and more than double the roughly 30% who backed it in 2000.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The DEA didn’t respond to repeated requests for comment.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Schedule III drugs are still controlled substances and subject to rules and
    regulations, and people who traffic in them without permission could still face
    federal criminal prosecution.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Some critics argue the DEA shouldn’t change course on marijuana, saying rescheduling
    isn’t necessary and could lead to harmful side effects.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Jack Riley, a former deputy administrator of the DEA, said he had concerns about
    the proposed change because he thinks marijuana remains a possible “gateway drug,”
    one that may lead to the use of other drugs.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: “But in terms of us getting clear to use our resources to combat other major
    drugs, that’s a positive,” Riley said, noting that fentanyl alone accounts for
    more than 100,000 deaths in the U.S. a year.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: On the other end of the spectrum, others argue marijuana should be treated the
    way alcohol is.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: “While this rescheduling announcement is a historic step forward, I remain strongly
    committed to continuing to work on legislation like the SAFER Banking Act as well
    as the Cannabis Administration and Opportunity Act, which federally deschedules
    cannabis by removing it from the Controlled Substances Act,” Senate Majority Leader
    Sen. Chuck Schumer of New York said in a statement. “Congress must do everything
    we can to end the federal prohibition on cannabis and address longstanding harms
    caused by the War on Drugs.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Federal drug policy has lagged behind many states in recent years, with 38 having
    already legalized medical marijuana and [24 legalizing its recreational use](https://apnews.com/article/ohio-marijuana-legalization-election-2023-6d15efb27fdcd41e7364f2b7cd3177f4).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: That’s helped fuel fast growth in the marijuana industry, with an estimated
    worth of nearly $30 billion. Easing federal regulations could reduce the tax burden
    that can be 70% or more for businesses, according to industry groups. It could
    also make it easier to research marijuana, since it’s very difficult to conduct
    authorized clinical studies on Schedule I substances.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: The immediate effect of rescheduling on the nation’s criminal justice system
    would likely be more muted, since federal prosecutions for simple possession have
    been fairly rare in recent years.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: But loosening restrictions could carry a host of unintended consequences in
    the drug war and beyond.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Critics point out that as a Schedule III drug, marijuana would remain regulated
    by the DEA. That means the roughly 15,000 cannabis dispensaries in the U.S. would
    have to register with the DEA like regular pharmacies and fulfill strict reporting
    requirements, something that they are loath to do and that the DEA is ill equipped
    to handle.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Then there’s the United States’ international treaty obligations, chief among
    them the 1961 Single Convention on Narcotic Drugs, which requires the criminalization
    of cannabis. In 2016, during the Obama administration, the DEA cited the U.S.’
    international obligations and the findings of a federal court of appeals in Washington
    in denying a similar request to reschedule marijuana.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
