- en: Tough luck, management folks, AI is coming for your jobs • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理人员们，不幸了，AI要来抢你们的饭碗了 • The Register
- en: 来源：[https://www.theregister.com/2024/04/05/ai_management_jobs/](https://www.theregister.com/2024/04/05/ai_management_jobs/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/05/ai_management_jobs/](https://www.theregister.com/2024/04/05/ai_management_jobs/)
- en: Nearly half of US office workers expressed concern that AI might take their
    jobs in a February survey by investment banking biz Jefferies.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今年2月，投资银行Jefferies进行的调查显示，近一半的美国办公室工作者担心AI可能会取代他们的工作。
- en: Bankers [aside](https://www.theregister.com/2024/02/13/chatgpt_survey/), managers
    may want to [worry](https://www.theregister.com/2024/02/13/chatgpt_survey/), too.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了银行家（[源](https://www.theregister.com/2024/02/13/chatgpt_survey/)），管理者们也许也应该感到[担忧](https://www.theregister.com/2024/02/13/chatgpt_survey/)。
- en: Researchers at ESMT Berlin argue that AI can help manage research projects,
    allowing them to operate at greater scale and efficiency than human stewardship.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 柏林ESMT的研究人员认为，AI可以帮助管理研究项目，使其比人类监督能力更强大、更高效。
- en: Maximilian Koehler, PhD candidate at ESMT, and Henry Sauermann, professor of
    strategy at ESMT, make the case for software-as-a-supervisor in a paper titled
    "Algorithmic management in scientific research."
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Maximilian Koehler（ESMT博士候选人）和Henry Sauermann（ESMT战略教授）在题为《科学研究中的算法管理》的论文中主张软件作为监管者。
- en: The paper appears in the academic journal [Research Policy](https://www.sciencedirect.com/science/article/abs/pii/S0048733324000349)
    (Volume 53, Issue 4, May 2024), but is also available [via SSRN](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4497871)
    without the paywall.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文发表在学术期刊[Research Policy](https://www.sciencedirect.com/science/article/abs/pii/S0048733324000349)（2024年5月，第53卷，第4期），但也可以通过[SSRN](https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4497871)免费获取。
- en: AI-based tools, the authors say, can augment human work by accelerating reviews
    of scientific literature, identifying research questions, assisting in data processing,
    and predicting innovative drug compounds. But these can't replace experts, at
    least not yet.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作者称，基于AI的工具可以通过加速科学文献审查、识别研究问题、协助数据处理和预测创新药物化合物来增强人类工作。但至少目前还不能取代专家。
- en: '"Despite these advances in capabilities of AI as a ''worker,'' however, human
    scientists will remain important in the foreseeable future, and the scale and
    complexity of research projects will continue to grow," they state in their paper.
    "As such, we complement the focus on AI as a worker to explore AI as a ''manager''
    of humans who perform research tasks."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"尽管AI作为‘工人’的能力取得了这些进展，但是在可预见的未来，人类科学家仍然至关重要，研究项目的规模和复杂性将继续增长，" 他们在论文中指出。"因此，我们除了关注AI作为工人外，还探讨了AI作为管理人类从事研究任务的‘经理’角色。"'
- en: The authors cite a growing number of use cases where algorithmic management
    has the potential to improve productivity.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们引用了越来越多的应用案例，显示算法管理有潜力提升生产力。
- en: '"The capabilities of artificial intelligence have reached a point where AI
    can now significantly enhance the scope and efficiency of scientific research
    by managing complex, large-scale projects," said Koehler in [a statement](https://esmt.berlin/press/ai-can-take-over-key-management-roles-scientific-research).'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"人工智能的能力已经达到了一个水平，AI现在可以通过管理复杂、大规模的项目，显著增强科学研究的范围和效率，" Koehler在[一份声明](https://esmt.berlin/press/ai-can-take-over-key-management-roles-scientific-research)中说道。'
- en: To assess the viability of algorithmic management, the authors looked at some
    200 hundred research projects to see how they handled five managerial challenges
    – task division and task allocation, direction, coordination, motivation, and
    supporting learning.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了评估算法管理的可行性，作者们查看了大约200个研究项目，看它们如何处理五个管理挑战：任务划分和分配、指导、协调、激励和支持学习。
- en: After various interviews and inquiries, they identified 16 projects and two
    platforms that relied on automated management to some extent.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种访谈和调查之后，他们确定了16个项目和两个在某种程度上依赖自动化管理的平台。
- en: 'These include: [Aurorasaurus](https://aurorasaurus.org/), [Crea.visions](https://mgmt.au.dk/center-for-hybrid-intelligence/projects/creavisions),
    [eBird](https://ebird.org/), [EteRNA](https://eternagame.org/), and [Galaxy Zoo](https://www.zooniverse.org/projects/zookeeper/galaxy-zoo/),
    among others.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其中包括：[Aurorasaurus](https://aurorasaurus.org/)、[Crea.visions](https://mgmt.au.dk/center-for-hybrid-intelligence/projects/creavisions)、[eBird](https://ebird.org/)、[EteRNA](https://eternagame.org/)
    和 [Galaxy Zoo](https://www.zooniverse.org/projects/zookeeper/galaxy-zoo/) 等。
- en: For example, in Galaxy Zoo, a crowdsourced galaxy classification project, the
    AI is designed to improve participant engagement, not unlike the gamification
    systems used to keep Uber drivers and other gig workers on the job.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在Galaxy Zoo这个众包的星系分类项目中，AI的设计目的是提高参与者的参与度，有些类似于用于维持Uber司机和其他零工工作者工作的游戏化系统。
- en: '"AI predicts the probability of participant disengagement and provides interventions
    (i.e., messages) to increase user motivation," the paper explains. "The AI balances
    the trade-off between messages sent too early (disrupting the workflow and addressing
    a problem that was not acute yet) versus messages sent too late."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 论文解释道，“AI预测参与者失去兴趣的可能性，并提供干预措施（即消息）以增加用户动机。” “AI在发送消息时平衡了太早发送（干扰工作流程并解决尚未成为问题的问题）与太晚发送的权衡。”
- en: While this bit of algorithmic management did not make users spend more time
    with Galaxy Zoo, "it increased classification speed without lowering data quality."
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种算法管理并未使用户在Galaxy Zoo上花费更多时间，“它提高了分类速度，而不降低数据质量。”
- en: Based on a comparison with projects that don't rely on managerial AI, the authors
    claim that those using mecha-management tend to be larger and tend to be associated
    with platforms, due to the benefit of shared technology infrastructure. This,
    they say, has implications in terms of platform dominance and how large research
    organizations like universities should approach research funding and IT infrastructure.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据与不依赖管理AI的项目进行比较，作者声称那些使用机械管理的项目往往更大，并且通常与平台相关联，因为共享技术基础设施的好处。他们称，这在平台主导和大型研究组织如何处理研究资金和IT基础设施方面具有重要意义。
- en: The researchers say further investigation into the impact of algorithmic management
    needs to be done, noting that scientific work differs from gig work and office
    work, where studies on the impact of algorithmic intervention have already been
    undertaken.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，需要进一步调查算法管理的影响，指出科学工作与零工和办公室工作不同，在后两者中，关于算法干预影响的研究已经进行了。
- en: '"On the one hand, autonomy has traditionally been a core feature of science
    and an aspect that researchers value highly," the authors say. "On the other hand,
    algorithmic management may reduce autonomy if AI monitors researchers individually
    and continuously."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们表示：“一方面，自主权一直是科学的核心特征，也是研究人员高度重视的一个方面。” “另一方面，如果AI个体和持续监控研究人员，算法管理可能会减少自主权。”
- en: The boffins say, such systems raise ethical and legal questions about exploitation
    from motivational mechanisms and worker control over data about their skills,
    motivation, and performance – eg, what if organizations shared worker metrics
    data from AI management systems and that influenced future hiring decisions involving
    said workers.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们说，这些系统引发了有关从动机机制和工人对其技能、动机和表现数据的控制中获取利益的道德和法律问题——例如，如果组织分享了来自AI管理系统的工人指标数据，并影响了涉及这些工人的未来招聘决策。
- en: Yet even if AI is allowed some degree of discretion in directing scientists,
    it's not the end of three-Martini lunches, expense-account golf, inflated contracts,
    self-dealing, and issuing arbitrary mandates to subordinates.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 即使AI被允许在指导科学家方面拥有一定的自由裁量权，这也不意味着三杯马丁尼酒的结束、花费账户的高尔夫球、虚高的合同、自我交易以及向下属发布任意命令的结束。
- en: '"If AI can take over some of the more algorithmic and mundane functions of
    management, human leaders could shift their attention to more strategic and social
    tasks such as identifying high-value research targets, raising funding, or building
    an effective organizational culture," said Sauermann.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Sauermann说：“如果AI可以接管一些更具算法性和单调性的管理职能，人类领导者可以将注意力转移到诸如识别高价值研究目标、筹集资金或建立有效的组织文化等更具战略性和社会性的任务。”
- en: Or even [dismantling](https://www.theregister.com/2024/03/12/ibm_reportedly_laying_off_staff/)
    [organizational](https://www.theregister.com/2024/03/26/dell_workforce_reduction/)
    [culture](https://www.theregister.com/2024/04/03/amazon_aws_layoffs/) through
    layoffs. ®
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 或者甚至通过裁员 [拆除](https://www.theregister.com/2024/03/12/ibm_reportedly_laying_off_staff/)
    [组织](https://www.theregister.com/2024/03/26/dell_workforce_reduction/) [文化](https://www.theregister.com/2024/04/03/amazon_aws_layoffs/)。
