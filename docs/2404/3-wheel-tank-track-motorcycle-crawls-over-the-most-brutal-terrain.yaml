- en: 3-wheel tank-track motorcycle crawls over the most brutal terrain
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三轮履带摩托车在最恶劣的地形上爬行
- en: 来源：[https://newatlas.com/outdoors/oruga-unitrack-electric-all-terrain-vehicle/](https://newatlas.com/outdoors/oruga-unitrack-electric-all-terrain-vehicle/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/outdoors/oruga-unitrack-electric-all-terrain-vehicle/](https://newatlas.com/outdoors/oruga-unitrack-electric-all-terrain-vehicle/)
- en: 'One of the more fascinating start-ups we’ve seen in a long time is Oruga and
    it''s rather unique single-track all-terrain-vehicle. Indeed, you will NOT have
    seen one of these before. There are three wheels with massive balloon tires inside
    a proprietary monotrack system, a big battery and an electric motor with oodles
    of grunt. The Oruga is designed for non-expert ease-of-use in very rugged conditions:
    very steep hills, snow, mud, sand.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们长时间以来见过的更加迷人的初创企业之一，Oruga拥有非常独特的单轨全地形车辆。确实，你以前从未见过这样的车辆。它有三个轮子，内置专有的单轨系统和巨大的气囊轮胎，配备大容量电池和动力十足的电动机。Oruga设计用于非专家在非常崎岖的条件下使用：非常陡峭的山坡、雪地、泥地和沙地。
- en: The Oruga Unitrack is set to be one of the stars of [TechChill 2024, the annual
    technology and startup conference beginning tomorrow (April 18-19, 2024) in Riga,
    Latvia](https://www.techchill.co/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Oruga Unitrack将成为[TechChill 2024的明星之一，这是一年一度的技术和初创企业大会，将于明天（2024年4月18日至19日）在拉脱维亚里加举行](https://www.techchill.co/)。
- en: Oruga SIA is a Mobility Tech startup established in Latvia in the summer of
    2023, with the Oruga name derived from the Spanish word for caterpillar.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Oruga SIA是一家于2023年夏季在拉脱维亚成立的移动科技初创公司，Oruga这个名字源自于西班牙语中的“毛毛虫”一词。
- en: 'The company’s point of difference is its proprietary patent-pending monotrack
    technology and the company intends to develop and manufacture products “designed
    to conquer diverse challenging terrains: from hot sand and muddy forests to rocky
    climbs and snowy landscapes.”'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司的不同之处在于其专利申请中的独特单轨技术，该公司打算开发和制造“设计用于征服各种具有挑战性的地形：从炎热的沙地和泥泞的森林到崎岖的攀登和雪地”产品。
- en: The Oruga Unitrack is unlikely to be mistaken for any other vehicle. Its unique
    architecture certainly gets the mind working. An initial run of 100 models is
    planned to begin in 2025, though pricing and details are not yet available.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Oruga Unitrack很难被误认为是任何其他车辆。它独特的架构确实引发人们的思考。计划从2025年开始首批生产100台车型，尽管价格和详细信息尚未公布。
- en: Oruga / New Atlas
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Oruga / New Atlas
- en: Oruga’s headquarters is located in Latvia’s capitol, Riga, and the first batch
    of 100 Unitracks will be manufactured in Latvia beginning in mid-2025 and sold
    online, with [pre-orders being taken now](https://linktr.ee/oruga_unitrack).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Oruga的总部位于拉脱维亚首都里加，首批100台Unitrack将于2025年中期在拉脱维亚制造并在线销售，[现在接受预订](https://linktr.ee/oruga_unitrack)。
- en: Clearly there are more applications of the monotrack technology that we have
    yet to see and understand, so we reached out to the Oruga team, and apparently
    the track is designed to bend on the sections of the contact point of the lower
    front wheel when you steer, giving the bike a rather wide turning radius of around
    6 meters.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，单轨技术还有更多的应用是我们尚未看到和理解的，因此我们联系了Oruga团队，显然轨道设计成在转向时，在前轮下部接触点的部分弯曲，使得摩托车的转弯半径大约为6米。
- en: Now this massive turning circle can be reduced by leaning, but I'm having trouble
    getting this to translate into a compelling experience in my head, so we'll
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这种巨大的转弯半径可以通过倾斜来减小，但我很难将其转化为我脑海中的一个引人入胜的体验，所以我们将
- en: This approach is unique but it is unlikely to offer sufficient turning ability
    for many circumstances it will invariably encounter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法独特，但对于许多情况下需要的转弯能力可能不足。
- en: Even with the Unitrack's ability to drive in reverse making manoeuvring in tight
    spots a little less physically demanding, the huge turning radius will limit where
    it can be taken, and with all that extra weight on the front end (it's the first
    steering system we've seen that turns a wheel that's a foot off the ground), I'm
    tipping it will handle very differently to the featherweight, exquisitely suspended
    forks of a thoroughbred dirt bike that most motorcyclists would prefer when they
    are seeking front-end traction to keep it all sunny-side-up.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使Unitrack能够倒车使得在狭小空间内操控的体力要求稍微减少，巨大的转弯半径将限制它的使用范围，并且前端的额外重量（这是我们看到的第一个将一只离地一英尺的轮子转向的转向系统），我认为它在处理时会与轻量级、精美悬挂的纯种越野摩托车的前叉大不相同，而大多数摩托车手在寻求前端牵引力以保持车辆稳定时更喜欢后者。
- en: One other rather obvious missing feature required if you do intend to push the
    boundaries of where the Unitrack might take you, is grab handles - strong points
    on each corner of a motorcycle where a hand or line can be attached to coax this
    thing out of difficult spots.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实打算挑战Unitrack可能带你去的边界，另一个相当明显的缺失功能是抓手 - 摩托车的每个角上都有强力点，可以连接手或绳索，以协助在困难地点操作这辆车。
- en: Finally, whilst the likelihood of a track failure appears slim, most things
    on a traditional motorcycle can be fixed with a bit of ingenuity and determination.
    I'm tipping that this will not be an easy bike to work on when things go wrong.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，虽然传统摩托车上的轨道故障的可能性似乎不大，但大多数问题都可以通过一点巧思和决心来解决。我认为当事情出错时，这将不是一辆容易修理的摩托车。
- en: Now most of the adventures that the Oruga Unitrack appears to have been built
    for are already catered to in the marketplace by motorcycle industry veteran Rokon.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Oruga Unitrack看起来已经为大多数冒险建造，这些冒险在市场上已由摩托车行业的老手Rokon照顾。
- en: Rokon has catered to this niche since 1957 and although it offers a meager seven
    horsepower, the Rokon’s two-wheel-drive system and those huge balloon tires combine
    with an automatic gearbox to get you to all those same obscure places the Oruga
    Unitrack is destined for. Rokon has a range of models ranging from all-round pack
    mules to the mototractor for the man on the land, with special editions for preppers
    and hunters.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Rokon自1957年以来一直迎合这个小众市场，尽管只有七匹马力，但Rokon的双驱动系统和巨大的气囊轮胎结合自动变速箱，可以带你到Oruga Unitrack注定要到达的所有偏远地区。Rokon有各种型号，从全能背包骡到专为乡村人士设计的摩托耕田机，还有为预备者和猎人设计的特别版。
- en: The full capabilities and the numbers behind the Oruga Unitrack are still unknown,
    but it clearly has some advantages over the 200cc four-stroke Rokon in that it
    offers an eco-conscious tool for paramedics, first responders and the military.
    Ecological responsibility is not of paramount concern for the military, but the
    off-road mobility offered by the Oruga Unitrack is also completely silent.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Oruga Unitrack的全面能力和数据仍然未知，但显然它比200cc四冲程Rokon有一些优势，因为它为急救人员、第一响应者和军方提供了一种生态意识工具。对军方来说，生态责任并不是首要关注，但Oruga
    Unitrack的越野机动性也是完全无声的。
- en: We’ll wait until we have more details, but while this might be a niche product,
    the prosperity of Rokon and its dedicated legion of followers has already demonstrated
    the need for a product just like this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将等待更多细节，但尽管这可能是一个小众产品，Rokon及其忠实的追随者已经证明了市场上确实需要一个像这样的产品。
- en: It’s the capabilities of the bike that will decide its fate, with how it rides,
    but that third wheel sticking up at the front like a unicorn’s horn really does
    have me intrigued.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要决定摩托车的命运，关键在于它的能力，如何骑行，但前面像独角兽角一样竖立的第三个车轮确实让我感到好奇。
- en: I’ve been riding off-road bikes for more than 40 years, and I bet there are
    a few like me wondering about the positioning of the higher front wheel and at
    what angles it becomes engaged with mother earth, and … anyway, I’ll suspend disbelief
    until I’ve either thrown a leg over one, or spoken to someone who has.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经骑行越野摩托车超过40年了，我敢打赌有些人和我一样在想高前轮的位置以及它在什么角度与大地接触，以及……总之，我会暂时搁置怀疑，直到我要么亲自试驾过，要么和试驾过的人交流过。
- en: More details as soon as we have them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 更多细节等我们得到后再发布。
