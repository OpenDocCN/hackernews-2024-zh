- en: 5 e-commerce tactics to improve the candidate experience
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个电子商务策略以提升候选人体验
- en: 来源：[https://checkr.com/resources/articles/e-commerce-tactics-for-candidate-experience](https://checkr.com/resources/articles/e-commerce-tactics-for-candidate-experience)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://checkr.com/resources/articles/e-commerce-tactics-for-candidate-experience](https://checkr.com/resources/articles/e-commerce-tactics-for-candidate-experience)
- en: Today’s tech workers expect a job application experience that’s as enticing
    and effortless as the online consumer experience they’re accustomed to in their
    daily lives. A clunky, outdated, or prolonged online application process could
    be a big turnoff for top talent and create a perception that your company is behind
    the times.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的技术工作者期望求职体验与他们日常生活中习惯的在线消费体验一样吸引人和轻松。笨拙、过时或冗长的在线申请流程可能会让顶尖人才望而却步，并给人留下您公司跟不上时代的印象。
- en: You can help secure high-quality talent—and accelerate your hiring process—by
    designing your hiring and onboarding flow to mirror an online retail checkout
    experience. Here are five e-commerce best practices you can adopt to improve your
    candidate experience, fill your recruiting pipeline, and streamline your hiring
    flow.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过设计招聘和入职流程，以反映在线零售结账体验，您可以帮助确保高质量的人才，并加速招聘过程。以下是您可以采纳的五个电子商务最佳实践，以改善候选人体验，填充招聘渠道，并简化招聘流程。
- en: The ideal e-commerce experience is frictionless, and your recruiting process
    should be frictionless for candidates, too. The job application is your first
    chance to make a positive impression on top talent and demonstrate that you’re
    a cutting-edge employer. An overly complex or confusing application process conveys
    a poor impression of your organization, reflects an outdated approach to corporate
    hiring, and could deter qualified candidates.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的电子商务体验是无摩擦的，您的招聘流程对候选人也应该是无摩擦的。求职申请是您第一次机会，向顶尖人才留下积极印象，并展示您是一家前沿的雇主。过于复杂或令人困惑的申请流程传达了负面印象，反映了企业招聘的过时方式，并可能吓退合格的候选人。
- en: 'To put it very simply: Think about creating a resume or application submission
    flow that’s as easy to finish as it is to order pizza delivery online. Your application
    should flow seamlessly and intuitively, with clear, easy-to-follow directions.
    To improve performance, e-commerce sites constantly test content and form flows.
    Consider refining your application process using the same mindset, and focus on
    improving your user experience based on quantifiable metrics.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说：想象一下创建简历或申请流程，就像在线订购披萨一样简单。你的申请流程应该流畅而直观，带有清晰易懂的指引。为了提高性能，电子商务网站经常测试内容和表单流程。考虑采用相同的思维方式优化你的申请流程，并专注于基于可量化指标改善用户体验。
- en: Win top talent with a frictionless hiring experience
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过无摩擦的招聘体验赢得顶尖人才
- en: Checking out on a retail website is typically a three-step process—review the
    shopping cart, provide payment information, and place the order. How many clicks,
    pages, or steps must your candidates complete to apply for a position? Reducing
    the number of manual steps required to “check out” can increase engagement and
    keep qualified candidates in the funnel.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在零售网站结账通常是一个三步流程——查看购物车、提供付款信息和下单。您的候选人申请职位时需要多少点击、页面或步骤？减少“结账”所需的手动步骤可以增加参与度，并保持合格候选人留在招聘渠道中。
- en: Keep in mind that candidates with advanced degrees and experience working in
    tech may be turned off by lengthy or redundant applications. Many companies are
    adopting the “one-click apply” approach for positions where just a resume or LinkedIn
    profile is sufficient for initial candidate vetting. Look for ways to shorten
    your application process, like ATS integrations that minimize clicks to apply,
    eliminating redundant questions in favor of resume-only applications, and utilizing
    low-lift features like “yes or no” questions, dropdowns, and checkboxes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，具有高级学位和技术工作经验的候选人可能会因冗长或多余的申请而感到不满。许多公司在职位招聘中采用“一键申请”的方法，只需简历或LinkedIn简介即可进行初步筛选。寻找缩短申请流程的方法，如ATS集成可以最小化申请点击次数，取消冗余问题，只接受简历申请，并利用“是或否”问题、下拉菜单和复选框等低门槛功能。
- en: Busy professionals have limited time for job hunting and don’t want to use their
    work computers for job applications. Skilled tech workers on the hunt for their
    next opportunity may spend any spare minute scrolling job postings on their phone.
    If your listings and applications aren’t designed for mobile access, you risk
    candidates taking one look and moving on.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 忙碌的专业人士在找工作时时间有限，并且不希望使用工作电脑申请工作。正在寻找下一个机会的技术工作者可能会利用任何空闲时间在手机上浏览招聘信息。如果您的列表和申请不适合移动访问，您可能会失去候选人的兴趣。
- en: Use a mobile-first approach to job application and messaging design so candidates
    can complete applications, communicate with your talent acquisition team, and
    check the status of their application on their phones at any time. Mobile functionality
    means greater privacy and convenience—and that means a better candidate experience.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用移动优先的方法设计职位申请和消息传达，使候选人可以随时在手机上完成申请、与人才获取团队沟通并查看申请状态。移动功能意味着更大的隐私和方便性，这意味着更好的候选人体验。
- en: Make your hiring flow as effortless as online shopping
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让您的招聘流程像在线购物一样轻松
- en: Just as online shoppers are notified when their order has been placed, shipped,
    or delayed, job candidates want to know how their application is progressing.
    The best candidates typically have multiple options; if they don’t hear from you,
    they may accept another job offer or lose interest.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在线购物者在订单被下单、发货或延迟时收到通知一样，求职者希望知道他们的申请进展如何。最佳的候选人通常有多个选择；如果他们没有收到您的消息，他们可能会接受其他工作邀约或失去兴趣。
- en: Artificial intelligence (AI) tools can help keep candidates informed by automating
    tasks like application status notifications, scheduling interviews, providing
    ETAs for background checks, and reminding candidates to complete important steps
    like signing consent forms. Recruitment and onboarding is one of the top three
    areas where HR professionals believe AI can deliver immediate value, according
    to Workday’s [](https://forms.workday.com/en-us/reports/global-chro-ai-indicator/form.html?step=step2_default)
    [Global CHRO AI Indicator Report](https://forms.workday.com/en-us/reports/global-chro-ai-indicator/form.html?step=step2_default).
    Increased productivity is the top benefit respondents expect to see, translating
    to reduced time to fill positions and faster conversion of top talent.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）工具可以通过自动化任务（如申请状态通知、安排面试、提供背景检查预计完成时间以及提醒候选人完成重要步骤如签署同意书）帮助候选人保持信息更新。根据Workday的[全球CHRO
    AI指标报告](https://forms.workday.com/en-us/reports/global-chro-ai-indicator/form.html?step=step2_default)，招聘和入职是HR专业人员认为人工智能可以提供即时价值的前三个领域之一。受访者期望看到的主要好处是提高生产力，这意味着缩短职位填补时间和更快吸引顶级人才的转换。
- en: E-commerce shoppers expect robust customer service options from retailers; job
    candidates expect the same from you. Provide multiple customer service formats
    so candidates can get help in the way they prefer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务购物者期望零售商提供强大的客户服务选项；求职者也期望您能提供相同的服务。提供多种客户服务形式，使候选人可以按照他们喜好的方式获取帮助。
- en: For example, create FAQs to answer common questions or a library of quick how-to
    articles to guide users through the application process. When candidates need
    more help, they should have access to live customer support teams via phone, email,
    or chat. You can also give candidates access to a dedicated portal or account
    they can use to check on application status. Making the support experience feel
    personal and customized also goes a long way toward creating a positive impression
    of your brand and company culture.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，创建常见问题解答（FAQ）以回答常见问题或者快速操作文章库，指导用户完成申请过程。当候选人需要更多帮助时，他们应该能够通过电话、电子邮件或聊天与现场客户支持团队联系。您还可以让候选人访问一个专用的门户或账户，用来查看申请状态。使支持体验个性化和定制化也可以大大提升您品牌和公司文化的积极印象。
- en: The tech job market is highly competitive, but delivering a frictionless candidate
    experience can help you land top-tier candidates. Create a smooth candidate journey
    by working with the right hiring technology partners to streamline essential steps,
    like background screenings.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 技术岗位市场竞争激烈，但提供无摩擦的候选人体验可以帮助您吸引顶级候选人。通过与合适的招聘技术合作伙伴合作，简化关键步骤，例如背景调查，从而创建一个顺畅的候选人旅程。
- en: Checkr offers fast, accurate background checks that help speed hiring and support
    compliance. Candidates enjoy transparency into their background check status and
    a variety of options for multi-lingual customer support. Partner with Checkr to
    create the intuitive candidate experience the best professional workers expect.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Checkr 提供快速、准确的背景检查，帮助加快招聘流程并支持合规性。候选人可以透明地查看他们的背景检查状态，并享有多语种客户支持的各种选项。与 Checkr
    合作，为最优秀的专业人士创造直观的候选人体验。
- en: Hire top tech candidates with comprehensive background checks
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过全面的背景检查招聘顶尖技术人才
