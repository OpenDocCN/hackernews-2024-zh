- en: GMB launches legal action against ‘out of control’ Amazon at Coventry warehouse
    | Amazon | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/apr/26/gmb-launches-legal-action-against-out-of-control-amazon-at-coventry-warehouse](https://www.theguardian.com/technology/2024/apr/26/gmb-launches-legal-action-against-out-of-control-amazon-at-coventry-warehouse)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The GMB is taking legal action against [Amazon](https://www.theguardian.com/technology/amazon)
    in the long-running battle for recognition at its Coventry warehouse, accusing
    the US firm of trying to “induce” staff to leave the union.
  prefs: []
  type: TYPE_NORMAL
- en: An employment tribunal claim is being lodged on behalf of five workers at the
    large site, known as BHX4.
