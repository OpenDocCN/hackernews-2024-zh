- en: The GMB cites practices including anti-union messages appearing on message boards,
    and workers being called into meetings lasting an hour or more, at which they
    claim managers are critical of unions.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: GMB抱怨及关注的行为包括，工会信息出现在公告板上，并且员工被长时间（长达一小时或以上）叫至会议，声称经理在会议上对工会持批评态度。
- en: They say QR codes have also been displayed around the building, which, when
    scanned by a staff member, automatically generate an email to the GMB’s membership
    department, cancelling their membership.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 据称，这些二维码亦张贴于大楼周围，当由员工扫描时，会自动发送电邮至GMB的会员部门，取消会员资格。
- en: 'Amanda Gearing, a GMB senior organiser, said: “This is a company out of control.
    Amazon is a multibillion-pound corporation, doing everything in its power to stop
    minimum wage workers from forming a union.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: GMB副组织者Amanda Gearing表示:“这是失控的公司。亚马逊是数十亿英镑的大型企业，竭尽全力阻止最低薪资工作的雇员成立工会。”
- en: Under the Trade Union and Labour Relations (Consolidation) Act 1992, it is unlawful
    for an employer to make an offer to a worker, “for the sole or main purpose of
    inducing the worker not to be or seek to become a member of an independent trade
    union”.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据1992年劳动关系（综合）法，雇主不得向雇员作出“独家或主要目的，以诱导雇员不加入或寻求加入独立工会”的提议。
- en: Lawyers working with the GMB believe the presence of the QR codes may constitute
    such an offer.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: GMB所聘用的法律顾问相信QR码的存在可能构成此类提议。
- en: Rosa Curling, a director of Foxglove Legal, which is involved in the case, said
    workers had been “hustled into anti-union propaganda seminars, then have a QR
    code shoved in their face that terminates their membership with just one click
    to quit. If only it was so easy to quit Amazon Prime!”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Foxglove Legal公司的董事Rosa Curling指出，员工已被“引入反对工会的宣传研讨会，后有二维码呈于眼前，单击即能退出成员资格。如能找到离职亚马逊高级会员这样容易就好了！”
- en: 'Paul Nowak, the general secretary of the TUC, said: “Good employers recognise
    the value of unions. But Amazon is throwing everything at trying to stop workers
    from organising for better pay and conditions and from having an independent voice
    at work.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 英国TUC主席Paul Nowak评论指出:“优秀的雇主认识工会的价值。但亚马逊则全力阻止员工组织寻找更好的薪酬和条件，以及在工作中拥有独立的发声权。
- en: “Its union-busting tactics should have no place in Britain, and are further
    proof of why Labour’s new deal for working people is so badly needed.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这些破坏工会的策略在英国没有立足之地，并进一步证明了为何工党的新劳务举措对劳工如此迫切需要。”
- en: 'An Amazon spokesperson said: “Our employees have the choice of whether or not
    to join a union. They always have.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊发言人为此回应称:“我们的员工有权选择是否加入工会。他们一向有此选择。
- en: “We regularly review our pay to ensure we offer competitive wages and benefits.
    Our minimum starting pay has increased to £12.30 and £13 per hour depending on
    location, that’s a 20% increase over two years and 50% since 2018\. We also work
    hard to provide great benefits, a positive work environment and excellent career
    opportunities.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们定期审查薪酬，确保提供具有竞争力的薪酬和福利。我们的最低起薪已增加至12.30英镑和13英镑/小时，依照行情而定，自过去两年来已增长20%，自2018年起则增涨50%。我们亦致力于提供卓越的福利、积极的工作环境和优越的职业发展机会。”
- en: The tribunal case underlines the fraught relationship between unions and management,
    as they prepare for a legally binding ballot on union recognition at the site.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 裁判案件突显了工会与管理层间的紧张关系，他们正准备进行合法的表决，以确认工会之认可。
