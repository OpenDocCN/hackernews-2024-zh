- en: The independent watchdog the Central Arbitration Committee [granted the GMB
    the right to call the ballot](https://www.theguardian.com/technology/2024/apr/19/amazon-uk-recognise-union-gmb-ballot-coventry-warehouse)
    earlier this month. It is likely to take place within weeks.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 中央仲裁委员会稍早前赋予GMB进行表决的权利，[详情参见《卫报》](https://www.theguardian.com/technology)本月的报道。表决可能于数周内举行。
- en: To secure recognition, the GMB will need to win a majority of support in the
    ballot. The “yes” voters must also represent at least 40% of the more than 3,000
    workers on site.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得认可，GMB需要在投票中赢得大多数支持。投票“赞成”的选民还必须代表现场3000多名工人的至少40%。
- en: The GMB has been painstakingly building up its membership at the Coventry site
    and other nearby warehouses over many years.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，GMB一直在考文垂和附近仓库艰苦积累会员。
- en: Workers have held a series of strikes over the past year, demanding £15 an hour
    and the right to negotiate with management over pay and conditions.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年中，工人们举行了一系列罢工，要求时薪达到£15，并且有权与管理层就工资和工作条件进行谈判。
- en: On Black Friday in November, they were joined on the picket line by members
    of unions representing Amazon workers in continental Europe and the US.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在11月的黑色星期五，他们的罢工队伍还有来自代表亚马逊工人的欧洲大陆和美国工会成员的支持。
- en: The multinational is well known to be sceptical about the value of working with
    unions, and has been [accused of union-busting tactics](https://www.theguardian.com/us-news/2023/feb/26/amazon-trader-joes-starbucks-anti-union-measures)
    by the US labour regulator.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这家跨国公司众所周知地对与工会合作的价值持怀疑态度，并被美国劳工监管机构指责使用了[反工会手段](https://www.theguardian.com/us-news/2023/feb/26/amazon-trader-joes-starbucks-anti-union-measures)。
