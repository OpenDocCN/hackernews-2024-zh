  zh: 日本1876年的一局围棋比赛
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'For many decades, it seemed professional Go players had reached a hard limit
    on how well it is possible to play. They were not getting better. Decision quality
    was largely plateaued from 1950 to the mid-2010s:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，职业围棋选手似乎达到了一种无法再提高的硬性极限。他们没有变得更好。从1950年到2010年代中期，决策质量基本上停滞不前：
- en: 'Then, in May 2016, DeepMind demonstrated AlphaGo, an AI that could beat the
    best human Go players. This is how the humans reacted:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在2016年5月，DeepMind展示了AlphaGo，一款能够击败最优秀人类围棋选手的AI。人类对此的反应如下：
- en: 'After a few years, the weakest professional players were better than the strongest
    players before AI. The strongest players pushed beyond what had been thought possible.
    EDIT: as Gwern points out, I’m misreading the graph. The graph shows the average
    move quality across the whole Go player population. The lines are not the population,
    but simply the uncertainty around the mean. So moves were getting better, but
    we do not know how that was distributed in the population.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，最弱的职业选手比AI出现之前最强的选手还要强。最强的选手突破了以前被认为是可能的极限。编辑：正如Gwern指出的那样，我误读了图表。图表显示整个围棋选手群体的平均走法质量。这些线条不是人口，而仅仅是平均值周围的不确定性。因此，走法确实在变得更好，但我们不知道这在人群中如何分布。
- en: Were the moves getting better because some players cheated by using the AI?
    No. They really were getting better.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是因为一些选手通过使用AI作弊，走法才变得更好吗？不是。他们确实变得更好了。
- en: And it wasn’t simply that they imitated the AI, in a mechanical way. They got
    more creative, too. There was an uptick in historically novel moves and sequences. [Shin
    et al](https://www.pnas.org/doi/epdf/10.1073/pnas.2214840120) calculate about
    40 percent of the improvement came from moves that could have been memorized by
    studying the AI. But moves that deviated from what the AI would do also improved,
    and these “human moves” accounted for 60 percent of the improvement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是他们仅仅机械地模仿AI，他们也变得更加创造性。在历史上出现了更多新颖的走法和序列。[辛等](https://www.pnas.org/doi/epdf/10.1073/pnas.2214840120)
    计算表明，大约40%的进步来自那些可以通过学习AI而记住的走法。但是，与AI的走法不同的走法也得到了改善，这些“人类走法”占了进步的60%。
- en: My guess is that AlphaGo’s success forced the humans to reevaluate certain moves
    and abandon weak heuristics. This let them see possibilities that had been missed
    before.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我的猜测是AlphaGo的成功迫使人类重新评估某些走法并放弃弱的启发式策略。这让他们看到了以前忽视的可能性。
- en: Something is considered impossible. Then somebody does it. Soon it is standard.
    This is a common pattern. Until Roger Bannister ran the 4-minute mile, the best
    runners clustered just above 4 minutes for decades. A few months later Bannister
    was no longer the only runner to do a 4-minute mile. These days, high schoolers
    do it. The same story can be told about the French composer Pierre Boulez. His
    music was considered unplayable until recordings started circulating on YouTube
    and elsewhere. Now it is standard repertoire at concert houses.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: The recent development in Go suggests that superhuman AI systems can have this
    effect, too. They can prove something is possible and lift people up. This doesn’t
    mean that AI systems will not displace humans at many tasks, and it doesn’t mean
    that humans can always adapt to keep up with the systems—in fact, the human Go
    players are not keeping up. But the flourishing of creativity and skills tells
    us something about what might happen at the tail end of the human skill distribution
    when more AI systems come online. As humans learn from AIs, they might push through
    blockages that have kept them stalled and reach higher.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Another interesting detail about the flourishing in Go, which is teased out
    in [this paper by Shin, Kim, and Kim](https://escholarship.org/content/qt6q05n7pz/qt6q05n7pz.pdf),
    is that the trend shift actually happened 18 months *after*AlphaGo. This coincides
    with the release of [Leela Zero](https://en.wikipedia.org/wiki/Leela_Zero), an
    open source Go engine. Being open source Leela Zero allowed Go players to build
    tools, like Lizzie, that show the AI’s reasoning when picking moves. Also, by
    giving people direct access, it made it possible to do massive input learning.
    This is likely what caused the machine-mediated unleash of human creativity.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: This is not the first time this kind of machine-mediated flourishing has happened.
    When DeepBlue beat the chess world champion Kasparov in 1997, it was assumed this
    would be a blow to human chess players. It wasn’t. Chess became more popular than
    ever. And the games did not become machine-like and predictable. Instead, top
    players like Magnus Carlsen became [more inventive than ever](https://www.wsj.com/articles/magnus-carlsen-ian-nepomniachtchi-world-chess-championship-computer-analysis-11639003641).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种机器媒介的繁荣并非头一回发生。1997年DeepBlue击败了国际象棋世界冠军卡斯帕罗夫，当时人们认为这将对人类国际象棋选手造成打击。然而事实并非如此。国际象棋比以往任何时候都更受欢迎。比赛也没有变得像机器一样可预测。相反，像马格努斯·卡尔森这样的顶级选手变得*比以往更有创造力*。
- en: Our potential is greater than we realize. Even in highly competitive domains,
    like chess and GO, performance can be operating far below the limit of what is
    possible. *Perhaps* AI will give us a way to push through these limits in more
    domains.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的潜力远远超出我们的意识。即使在象棋和围棋等高度竞争的领域，表现也可能远低于可能的极限。*也许*人工智能会给我们在更多领域突破这些极限的方法。
