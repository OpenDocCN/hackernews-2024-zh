- en: After AI beat them, professional go players got better and more creative
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在人工智能（AI）击败他们之后，职业围棋选手变得更加优秀和创造力更强。
- en: 来源：[https://www.henrikkarlsson.xyz/p/go](https://www.henrikkarlsson.xyz/p/go)
  id: totrans-5
  prefs:
