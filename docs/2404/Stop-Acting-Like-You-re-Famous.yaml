  - PREF_H1
  type: TYPE_NORMAL
  zh: '-   不要表现得像是名人'
- en: Advice for myself around leisure activities.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   有关休闲活动的建议。'
- en: You aren’t famous. Anything you do or create will probably receive little to
    no attention, so stop optimizing for a non-existent audience and instead focus
    on what makes you enjoy the activity.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你不是名人。你所做或创造的任何事物可能都不会引起多少关注，所以停止为一个不存在的观众进行优化，而是专注于让你享受活动的方面。'
- en: Want to try a craft or artistic hobby? Focus on mastering the skill and enjoy
    the variety it can provide. You don’t need to build a personal style. No one will
    care. Want to do photography and think black and white photos are cool? Great!
    You don’t need to create an Instagram branded all around your moody black and
    white photos. Most likely you’ll get bored of it and want to try a different type
    of photography, and that’s great. You aren’t Ansel Adams, no one will care if
    your “style” is all over the place.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 想尝试一种手工艺或艺术爱好吗？专注于掌握技能，并享受它带来的多样性。你不需要打造个人风格。没有人会在意。想要摄影并认为黑白照片很酷？太好了！你不需要创建一个围绕你情绪化黑白照片的Instagram品牌。很可能你会对此感到厌倦，想尝试不同类型的摄影，这也很好。你不是安塞尔·亚当斯，如果你的“风格”东一榔头西一棒子也没人会在意。
- en: Do you want to build an app or website but don’t enjoy the process of designing?
    Then make it ugly. Who cares! Design is for an audience and you don’t have one.
    Functionality is more important right now. Maybe a designer will notice and want
    to improve it for you, but until then take pride in your crappy UI.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '-   想要开发一个应用程序或网站，但不喜欢设计过程吗？那就把它设计得丑一点。谁在乎！设计是为了观众，而你没有观众。功能性现在更重要。也许会有设计师注意到，并希望帮助你改进它，但在那之前，为你那些糟糕的UI感到自豪吧。'
- en: Blogging is fun and therapeutic. Grammar and editing aren’t. As long as your
    thoughts are coherent, don’t worry too much about writing mistakes or filtering
    yourself. Just use Grammarly to fix elementary-level errors and move on. It’s
    more about the writing process than the final product.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   博客写作既有趣又治疗性。语法和编辑不是最重要的。只要你的思路连贯，不要太担心写作错误或自我过滤。只需使用Grammarly来修复初级错误，然后继续前进。这更多关乎写作过程而不是最终产品。'
- en: The most egregious thing you can do with any activity is daydream about how
    you can make money off of it. That’s the quickest way to optimize for the wrong
    things and suck the fun right out of it. Most likely you will stop doing the activity
    almost immediately, so save the money-making schemes for work.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   任何活动中最严重的事情就是幻想如何从中赚钱。这是把重点放错地方、把乐趣吸干的最快方式。很可能你会立即停止这项活动，所以把赚钱计划留给工作吧。'
- en: In the end, find something you enjoy doing and just do it because you enjoy
    it. If you have to, make some goals for yourself, but never for your “audience”.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '-   最终，找到一些你喜欢做的事情，并因为你喜欢而去做它。如果必须的话，为自己设定一些目标，但绝不为了你的“观众”。'
