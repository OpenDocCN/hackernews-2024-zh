- en: Washington’s Lottery pulled the site offline
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 华盛顿州彩票关闭了该网站
- en: It’s unclear how or why AI created this particular image, given the rules governing
    the content. The Jason Rantz Show on KTTH could not, of course, authenticate the
    image. However, a spokesperson for Washington’s Lottery confirmed they received
    a report that the image was created by the AI system.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: AI创建这张特定图片的方式和原因尚不清楚，考虑到规定内容的规则。KTTH的Jason Rantz Show当然无法验证这张图片。不过，华盛顿州彩票的发言人确认他们收到了有关AI系统创建该图片的报告。
- en: Approximately three hours after an inquiry by the Jason Rantz Show on KTTH,
    Washington’s Lottery pulled the site offline. They also provided a statement.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在KTTH的Jason Rantz Show询问三个小时后，华盛顿州彩票关闭了该网站，并提供了一份声明。
- en: “We were made aware that a single user of the AI platform was purportedly provided
    an image that did not adhere to the built-in parameters set by the developers.
    Prior to launch, we agreed to a comprehensive set of rules to govern image creation,
    including that people in images be fully clothed. We have not seen the image that
    the AI provided to this user, but out of an abundance of caution we took the website
    down,” the spokesperson confirmed to the Jason Rantz Show on KTTH.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们了解到AI平台的单个用户据称获得了一张不符合开发人员设定的内置参数的图片。在发布前，我们已经同意了一套全面的规则来管理图像的创建，包括要求图像中的人物穿着完整。我们尚未看到AI提供给此用户的图片，但出于谨慎起见，我们暂时将网站下线，”
    发言人向KTTN的杰森·兰茨秀确认。
- en: The spokesperson did not confirm when they first heard of the issue. He also
    did not explain why Washington’s Lottery waited until after my inquiry before
    turning the site offline.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 发言人没有确认他们何时首次听说此问题。他也没有解释为什么华盛顿州彩票在我的询问之后才将网站下线。
- en: Megan is pleased the site has been removed. She says she hopes any back-end
    settings that need to be adjusted are, in fact, adjusted.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   梅根很高兴网站已经移除。她表示希望调整后端设置的工作已经完成。'
