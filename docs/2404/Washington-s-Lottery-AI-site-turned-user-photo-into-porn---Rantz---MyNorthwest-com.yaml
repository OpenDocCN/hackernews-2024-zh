- en: 'A spokesman for Washington’s Lottery sent the following statement to the Jason
    Rantz Show on KTTH Tuesday night:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿州彩票发言人周二晚间向KTTN的杰森·兰茨秀发送了以下声明：
- en: We heard about this earlier this week. As soon as we did, we had the developers
    check all the parameters for the platform and were comfortable with the settings,
    but after further internal discussions today, we chose to take down the site out
    of an abundance of caution, as we don’t want something like this purported event
    to happen again.
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周早些时候我们就已经听说了这件事。在得知后，我们立即让开发人员检查了平台的所有参数，并对设置感到满意，但在今天的进一步内部讨论后，我们选择出于谨慎起见将网站下线，因为我们不希望类似这样的事件再次发生。
