  type: TYPE_NORMAL
  zh: 华盛顿州彩票网站如何推出色情内容？
- en: Megan says she used the in-site option to take a photo of her face to upload.
    The photo that was created shows a smiling AI version of Megan, but almost completely
    nude.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 梅根说她使用了网站内的选项拍了一张自己脸的照片上传。生成的照片显示一个微笑的AI版本的梅根，但几乎是完全裸体的。
- en: In the image, Megan is sitting on a bed, with a bathing suit bottom on, but
    no top. Her bare breasts are exposed. The background of the image appears to show
    the bedroom in an aquarium, with fish swimming around her. There is a Washington’s
    Lottery logo in the bottom right corner.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这张图片中，梅根坐在床上，下身穿着泳裤，但上身却没有穿。她的裸露胸部显现出来。图片的背景似乎是一个水族馆里的卧室，周围有鱼在游动。右下角有一个华盛顿州彩票的Logo。
- en: “Our tax dollars are paying for that! I was completely shocked. It’s disturbing
    to say the least,” Megan explained to the Jason Rantz Show on KTTH.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的纳税人的钱用在这上面！我完全震惊了。至少可以说这令人不安，” 梅根向KTTH的Jason Rantz Show解释道。
- en: Megan feared that the image could potentially get out and that it would happen
    to another website visitor. She told a friend, who happens to know someone at
    Washington’s Lottery, what happened.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 梅根担心这张图片可能会泄露出去，并可能会发生在其他网站访问者身上。她告诉一个朋友，这个朋友碰巧认识华盛顿州彩票的某位员工，告诉了他发生的事情。
- en: “I also think whoever was responsible for it should be fired,” she added.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我还认为，对此负责的人应该被解雇，” 她补充道。
