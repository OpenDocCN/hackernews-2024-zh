- en: On April 19, 1824, Lord Byron died at Missolonghi, where he had gone to lend
    his name and give financial support to the Greek war for independence from the
    Ottoman Empire. After being drenched by a sudden rainstorm while out riding, the
    poet developed a fever, from which he might well have recovered had it not been
    for some disastrous medical treatment, chiefly bleeding with leeches that left
    him weak and dehydrated. He was just 36.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1824年4月19日，拜伦勋爵在米索隆基去支持希腊从奥斯曼帝国独立的战争期间去世。在骑马途中被突如其来的暴雨淋湿后，诗人发高烧，本可通过良好的医疗恢复，但不幸接受了灾难性的治疗，主要是使用水蛭放血，导致他虚弱和脱水。他仅有36岁。
