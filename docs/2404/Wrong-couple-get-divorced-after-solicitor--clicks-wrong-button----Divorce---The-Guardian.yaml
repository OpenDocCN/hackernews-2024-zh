- en: Solicitors at the [London](https://www.theguardian.com/uk/london) firm Vardags,
    headed by Ayesha Vardag, the self-styled “diva of divorce”, used an online portal
    to mistakenly apply for a final order for the couple, who were still attempting
    to agree financial arrangements for their split.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[伦敦](https://www.theguardian.com/uk/london)律师事务所Vardags的律师，由“离婚天后”艾莎·瓦达格（Ayesha
    Vardag）领导，误用在线门户网站为仍在尝试达成财务安排的分居夫妇申请了最终离婚判决。'
- en: Sir Andrew McFarlane, the president of the family division, explained lawyers
    had intended to apply for a divorce for another client “but inadvertently opened
    the electronic case file in ‘Williams v Williams’ and proceeded to apply for a
    final order in that case”.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭法部门主席安德鲁·麦克法兰爵士解释说，律师本意是为另一位客户申请离婚，“但无意中打开了‘威廉姆斯夫妇’的电子案卷，并继续申请了该案件的最终判决”。
- en: He said solicitors at Vardags, who were representing the wife, used the online
    portal “without the instruction or authority of their client”. He said the online
    system operated with “its now customary speed” and granted the order divorcing
    the Williamses within 21 minutes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，代表妻子的Vardags的律师在未经客户指示或授权的情况下使用了在线门户网站。他说，该在线系统以“现在的习惯速度”操作，并在21分钟内授予了解除威廉姆斯夫妇婚姻的判决。
- en: The solicitors realised their mistake two days later and applied to the high
    court to rescind the final divorce order. They described the error as being simply
    that of someone at Vardags “clicking the wrong button” and argued that as the
    final order was applied for by mistake, it should be set aside.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 两天后，律师意识到了他们的错误，并申请高等法院撤销最终的离婚判决。他们描述这个错误仅仅是Vardags公司的某人“误点击按钮”的简单错误，并辩称由于最终判决是错误申请的，应当被撤销。
- en: 'But McFarlane rejected the application and said: “There is a strong public
    policy interest in respecting the certainty and finality that flows from a final
    divorce order and maintaining the status quo that it has established.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，麦克法兰拒绝了申请，并说：“尊重最终离婚判决所带来的确定性和最终性，维护其所确立的现状，这是强烈的公共政策利益。”
- en: He added that it was necessary to correct the impression that the online divorce
    portal would “deliver a final order of divorce where one was not wanted simply
    by ‘the click of a wrong button’”.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，有必要纠正在线离婚门户网站将“仅仅通过‘误点击’按钮，就会提供不需要的最终离婚判决”的印象。
- en: “Like many similar online processes, an operator may only get to the final screen
    where the final click of the mouse is made after travelling through a series of
    earlier screens,” he said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “像许多类似的在线流程一样，操作员可能只有在通过一系列早期屏幕后，才能到达最终屏幕，最终点击鼠标。”
- en: Vardag, one of the UK’s highest-paid divorce lawyers, said the judge had reached
    a “bad decision” and that he had “decided, effectively, ‘the computer says no,
    you’re divorced’”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Vardag，英国最高薪离婚律师之一，表示法官做出了“糟糕的决定”，并且他已经“有效地决定，‘计算机说不，你离婚了’”。
- en: 'Vardag, who won the landmark ruling in 2010 that German heiress Katrin Radmacher’s
    prenuptial agreement was legally binding, added: “The state should not be divorcing
    people on the basis of a clerical error. There has to be intention on the part
    of the person divorcing, because the principle of intention underpins the justice
    of our legal system.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 赢得2010年德国继承人卡特琳·拉德马赫（Katrin Radmacher）婚前协议合法约束力的标志性裁决的Vardag补充道：“国家不应该基于文书错误而离婚人。在离婚人的意图上必须有意图，因为意图原则支撑着我们法律体系的公正。
