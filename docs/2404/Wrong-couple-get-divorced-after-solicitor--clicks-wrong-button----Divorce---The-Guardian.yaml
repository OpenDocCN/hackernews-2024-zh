- en: “When a mistake is brought to a court’s attention, and everyone accepts that
    a mistake has been made, it obviously has to be undone … That means that, for
    now, our law says that you can be divorced by an error made on an online system.
    And that’s just not right, not sensible, not justice.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Vardag told the Law Society Gazette that she was standing behind the solicitor
    who mistakenly applied for the final order for the Williamses by clicking the
    wrong name from a drop-down menu on the divorce portal.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Vardag告诉《法律协会杂志》，她站在律师身后，后者在离婚门户网站的下拉菜单中误点击了错误的名字，错误地为Williams夫妇申请了最终命令。
- en: Vardag [won a £64m settlement](https://www.theguardian.com/business/2017/apr/06/laura-ashley-boss-to-pay-ex-wife-divorce-settlement-of-64m)
    for Pauline Chai, the wife of the Laura Ashley tycoon Khoo Kay Peng, in 2017.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Vardag在2017年为Laura Ashley大亨Khoo Kay Peng的妻子Pauline Chai赢得了[6,400万英镑的和解](https://www.theguardian.com/business/2017/apr/06/laura-ashley-boss-to-pay-ex-wife-divorce-settlement-of-64m)。
- en: She made headlines in 2019 after sending a memo to staff [banning cardigans](https://www.rollonfriday.com/news-content/exclusive-divorce-lawyer-ayesha-vardag-bans-cardigans-and-blasts-staff-dressing-pretty)
    in the office. In a new dress code [issued last year](https://www.theguardian.com/uk-news/2023/jan/26/more-like-annabels-london-law-firm-seeks-to-redress-dress-code),
    she said staff could shun the cufflinks and business suits associated with “bankers
    and estate agents” and wear electric blue sequined jackets and gold leather trousers
    to the office instead.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，她因向员工发送备忘录，禁止办公室穿着羊毛衫而成为新闻头条。在去年发布的新着装规定中，她表示员工可以避开与“银行家和房地产经纪人”相关联的袖扣和商务套装，而是穿着电光蓝色亮片外套和金色皮裤来办公室。
