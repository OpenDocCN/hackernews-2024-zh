- en: A couple were divorced by mistake after solicitors at a leading law firm made
    a computer error but a senior judge has said it cannot be overturned.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The couple, referred to as Mr and Mrs Williams by the high court, were married
    for 21 years until they separated in 2023.
