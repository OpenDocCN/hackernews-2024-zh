- en: American Airlines keeps mistaking 101-year-old passenger for baby
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国航空公司一直将101岁的乘客误认为婴儿
- en: 来源：[https://www.bbc.com/news/articles/c9wz7pvvjypo](https://www.bbc.com/news/articles/c9wz7pvvjypo)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.com/news/articles/c9wz7pvvjypo](https://www.bbc.com/news/articles/c9wz7pvvjypo)
- en: A 101-year-old woman keeps getting mistaken for a baby because of an error with
    an airline's booking system.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位101岁的女士因为航空公司预订系统的错误而一直被误认为婴儿。
- en: The problem occurs because American Airlines' systems apparently cannot compute
    that Patricia, who did not want to share her surname, was born in 1922, rather
    than 2022.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 问题出现是因为美国航空公司的系统显然无法计算出Patricia，这位不愿透露姓氏的人，出生于1922年而不是2022年。
- en: The BBC witnessed the latest mix-up, which she and the cabin crew were able
    to laugh off.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: BBC目睹了最新的混乱，她和机组人员能够一笑了之。
- en: “It was funny that they thought I was only a little child and I’m an old lady!”
    she said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “他们认为我只是个小孩子而不是一位老太太，这真是太有趣了！”她说。
- en: But the centenarian says she would like the glitch to be fixed as it has caused
    her some problems in the past.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但这位百岁老人表示她希望这个故障能够修复，因为过去它曾给她造成一些问题。
- en: For example, on one occasion, airport staff did not have transport ready for
    her inside the terminal as they were expecting a baby who could be carried.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在一次情况下，机场工作人员没有在航站楼内准备好她的交通工具，因为他们在等待一个可以抱的婴儿。
- en: The glitch the BBC witnessed happened when Patricia was flying between Chicago
    and Marquette, Michigan - a flight this reporter was also travelling on.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: BBC目击的故障发生在Patricia飞行时在芝加哥和密歇根州马奎特之间的航班上，这位记者也在同一班飞机上。
- en: Patricia was flying with her daughter, Kris.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Patricia与她的女儿Kris一起飞行。
- en: “My daughter made the reservation online for the ticket and the computer at
    the airport thought my birth date was 2022 and not 1922," she told me.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我女儿在网上为票预定了票，而机场的电脑认为我的生日是2022年而不是1922年”，她告诉我。
- en: '"The same thing happened last year and they were also expecting a child and
    not me."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “去年也发生了同样的事情，他们也在等待一个孩子而不是我。”
- en: Patricia’s seat was booked as an adult ticket.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Patricia的座位被预订为成人票。
- en: But it appears the airport computer system is unable to process a birth date
    so far in the past - so it defaulted to one 100 years later instead.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但看来机场的电脑系统无法处理如此久远的出生日期 - 所以它默认为100年后的日期。
- en: The former nurse, who flies every year to see family and escape the cold winters,
    says on both occasions staff at American Airlines were kind and helpful, in spite
    of the confusion.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这位前护士每年都会乘飞机去看家人，逃避寒冷的冬天，尽管混乱，美国航空公司的员工在两次情况下都非常友好和乐于助人。
- en: American Airlines has not responded to a request for comment.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国航空公司未对置评请求做出回应。
- en: The centenarian says she would like it to be fixed. On a previous flight, Patricia
    and her daughter were waiting inside the plane after other passengers had left,
    as airport staff had not arranged a wheelchair for her.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这位百岁老人表示她希望能够修复这个问题。在一次先前的飞行中，当其他乘客离开后，Patricia和她的女儿等在飞机内，因为机场工作人员没有为她安排轮椅。
- en: She says having her real age acknowledged would also be beneficial for Kris.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 她表示，承认她真实年龄也对克里斯有好处。
- en: “I would like them to fix the computer as my poor daughter had to carry all
    our luggage and apparel almost a mile from one gate to the other,” she said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我希望他们能修复电脑系统，因为我的可怜女儿几乎要从一个门走到另一个门，扛着所有的行李和衣服”，她说。
- en: Patricia travelled solo until she was 97, but has been reliant on help from
    her family since then.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Patricia单独旅行到97岁，但自那时起便依赖家人的帮助。
- en: “I have some trouble with my eyesight now so I wouldn’t want to do it on my
    own,” she said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我现在的视力有些问题，所以我不想一个人去做这件事”，她说。
- en: But she is adamant the IT problems will not put her off flying, and says she
    is looking forward to her next flight in the autumn.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但她坚决表示，这些IT问题不会让她放弃飞行，并且她期待秋天的下一次飞行。
- en: By then she will be 102 - and perhaps by then the airline computers will have
    caught on to her real age.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 到那时她将是102岁了 - 或许到那时航空公司的电脑系统会意识到她的真实年龄。
