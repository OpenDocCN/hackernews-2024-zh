- en: House approves sell-or-be-banned TikTok measure, attaching it to foreign aid
    bill
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 众议院通过出售或被禁止TikTok措施，并将其附加到外国援助法案上
- en: By Bobby Allyn
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Bobby Allyn
- en: Updated Saturday, April 20, 2024 • 2:19 PM EDT
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更新于2024年4月20日星期六，美国东部时间下午2:19
- en: TikTok is now hurtling toward what is perhaps its biggest threat yet in the
    U.S.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok现在正迎来其在美国或许是最大威胁的时刻。
- en: The House on Saturday passed legislation that could trigger a nationwide ban
    of TikTok if its Chinese owner does not sell the video app. The Senate could vote
    on the bill as soon as Tuesday.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院周六通过了可能会引发TikTok全国性禁令的立法，如果其中国所有者不出售这款视频应用程序，参议院最快将在周二投票。
- en: 'While lawmakers in the House [advanced a similar bill](/2024/03/14/1238435508/tiktok-ban-bill-congress-china)
    last month, this effort is different for two reasons: It is attached to a sweeping
    foreign aid bill providing support for Ukraine and Israel. And it addresses concerns
    from some members of the Senate by extending the deadline for TikTok to find a
    buyer.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月众议院通过了一项类似的法案，但此次的努力有两个不同之处：它附加在一项广泛的外国援助法案上，为乌克兰和以色列提供支持。同时，它通过延长了TikTok寻找买家的截止日期来解决了一些参议院成员的担忧。
- en: President Biden supports the effort. That means TikTok being forced to sell,
    or face a possible ban, is on the fast-track to becoming law.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登总统支持这一努力。这意味着TikTok被迫出售或面临可能被禁止的局面正在快速推进成为法律。
- en: It would mark the first time ever the U.S. government has passed a law that
    could shut down an entire social media platform, setting the stage for what is
    expected to be a protracted legal battle.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是美国政府首次通过法律可能关闭整个社交媒体平台，为预料中的一场长期法律战奠定了基础。
- en: TikTok condemned the bill as an unconstitutional attack against the hugely popular
    service.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok谴责这项法案是对这一广受欢迎服务的违宪攻击。
- en: '"It is unfortunate that the House of Representatives is using the cover of
    important foreign and humanitarian assistance to once again jam through a ban
    bill that would trample the free speech rights of 170 million Americans," said
    TikTok spokesman Alex Haurek.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"遗憾的是，众议院再次利用重要的外交和人道主义援助的掩护，强行推行可能侵犯1.7亿美国人言论自由权利的禁令法案，" TikTok发言人亚历克斯·豪雷克说道。'
- en: Fears over propaganda, spying, fuel TikTok crackdown
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对于宣传和监视的担忧加剧，加速了对TikTok的打击
- en: National security officials in Washington have feared that the Chinese government
    could use TikTok to promote propaganda aimed at interfering in U.S. elections,
    or surveil some of the 170 million Americans who use the app every month.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿的国家安全官员担心，中国政府可能利用TikTok传播旨在干预美国选举的宣传，或监视每个月使用该应用的1.7亿美国人中的一部分。
- en: Those concerns remain largely hypothetical.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些担忧在很大程度上仍然是假设性的。
- en: TikTok is owned by Chinese tech giant ByteDance, yet there is no publicly available
    evidence that government officials have ever influenced what Americans see on
    the app, nor any proof that officials in China have spied on U.S. citizens through
    TikTok.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok由中国科技巨头字节跳动拥有，但没有公开的证据表明政府官员曾影响美国用户在该应用上的所见内容，也没有证据表明中国官员通过TikTok监视美国公民。
- en: TikTok says it has built a firewall between its headquarters in Los Angeles
    and its parent company in Beijing, but [some](https://www.wsj.com/tech/tiktok-pledged-to-protect-u-s-data-1-5-billion-later-its-still-struggling-cbccf203)
    [reports](https://www.forbes.com/sites/alexandralevine/2024/04/17/tiktok-mishandled-advertisers-data-bytedance-china/)
    indicate U.S. user data does still move between the two.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok表示已在其洛杉矶总部和北京母公司之间建立了防火墙，但一些报告表明美国用户数据确实在两者之间流动。
- en: While there has been no evidence made public that Chinese government officials
    have accessed Americans' information through TikTok, the idea that China has the
    theoretical ability to weaponize an app used by half of America has been enough
    to set off an all-out crackdown.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有公开证据显示中国政府官员通过TikTok获取了美国人的信息，但认为中国有理论上的能力利用一款被半数美国人使用的应用程序进行武器化已足以引发全面打击。
- en: Questions about exactly what a buyer would be getting
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对于买家究竟能获得什么的疑问
- en: Under the bill just passed by the House, TikTok would be given up to a year
    to find a company, or group of investors, to acquire it. That extends the timeline
    from the six-month window the app was given in the original bill the House passed
    last month, which some Senators said was too short.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据众议院刚刚通过的法案，TikTok将有一年的时间来找到一家公司或一组投资者来收购它。这将时间周期延长到了众议院上个月通过的原始法案给予该应用程序的六个月窗口之外，一些参议员认为那太短了。
- en: '* * *'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Related Story:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 相关故事：
- en: '[Federal judge blocks Montana''s TikTok ban before it takes effect](/1205735647)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[法官在蒙大拿TikTok禁令生效之前阻止了该禁令](/1205735647)'
- en: '* * *'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'But that has raised a critical question among TikTok experts: What exactly
    would they be buying?'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但这引发了TikTok专家之间的一个关键问题：他们究竟会购买什么？
- en: TikTok's algorithm, the secret sauce of the app, is owned by ByteDance. And
    during the Trump administration's campaign against TikTok, China [added](https://www.theverge.com/2020/9/2/21418496/tiktok-for-you-page-algorithm-deal-us-china-trump-microsoft)
    content-recommendation algorithms to its export-control list, meaning selling
    the technology would require the blessing of the Chinese government.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok的算法，这款应用程序的秘密武器，由字节跳动拥有。在特朗普政府对TikTok展开的运动中，中国将内容推荐算法列入出口管制清单，这意味着出售该技术需要中国政府的祝福。
- en: James Lewis, director of the technology and public-policy program at the Center
    for Strategic and International Studies, said that is a non-starter for Beijing.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 国际战略研究中心技术与公共政策项目主任詹姆斯·刘易斯表示，这对北京来说是一个不可行的方案。
- en: '* * *'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Related Story:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相关故事：
- en: '[New DOJ Filing: TikTok''s Owner Is ''A Mouthpiece'' Of Chinese Communist Party](/917134452)'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[新的司法部文件：TikTok的所有者是中国共产党的“喉舌”](https://www.theverge.com/2020/9/2/21418496/tiktok-for-you-page-algorithm-deal-us-china-trump-microsoft)'
- en: '* * *'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '"The Chinese said very firmly this month at senior levels that they won''t
    let the algorithm be sold and without it, it''s an empty deal," Lewis told NPR.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “中国本月在高级别会议上非常明确地表示，他们不会允许算法被出售，没有算法支持的交易就是一场空谈，”刘易斯告诉NPR。
- en: Then there is the hurdle of the pricetag itself.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后还有价格标签本身的障碍。
- en: Given that TikTok is one of the largest and most popular social media platforms
    in the world, its value would put it out of reach for all but the largest tech
    companies.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于TikTok是全球最大和最受欢迎的社交媒体平台之一，其价值使得除了最大的科技公司之外，其他公司难以企及。
- en: It's not known exactly how much TikTok is worth, but analysts peg its privately-owned
    parent company, ByteDance, at around $225 billion. TikTok is by far the company's
    most successful service.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管尚不清楚TikTok的确切价值，但分析师估计其私有母公司字节跳动的价值约为2250亿美元。TikTok显然是该公司最成功的服务。
- en: If a Silicon Valley giant attempted to take over TikTok, that would almost certainly
    attract scrutiny from antitrust enforcers in Washington, who have grown increasingly
    skeptical of deals that increase the reach of already-massive tech firms.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果硅谷的巨头试图接管TikTok，这几乎肯定会引起华盛顿反垄断执法者的关注，他们对增加已经庞大科技公司影响力的交易日益持怀疑态度。
- en: 'Lewis, of the Center for Strategic and International Studies, is doubtful the
    latest push will result in ByteDance letting go of TikTok. But, he noted, it does
    forestall the issue until after the November presidential election:'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 国际战略研究中心的刘易斯对最新的推动是否会导致字节跳动放弃TikTok表示怀疑。但他指出，这确实推迟了问题直到11月总统选举之后。
- en: '"The bill buys time to figure out a real solution, while putting space between
    passage and the election."'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “这项法案为找出一个真正的解决方案争取了时间，同时让通过和选举之间留有空间。”
