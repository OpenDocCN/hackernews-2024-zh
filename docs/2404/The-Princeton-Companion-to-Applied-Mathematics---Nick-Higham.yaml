    and the four articles grouped under VIII.7 Teaching Applied Mathematics (Gilbert
    Strang: “What to Teach and How”?, Peter R. Turner: “Computation, Modeling, and
    Projects”, David Acheson: “What’s the Big Picture?”, and IV. Rachel Levy: “Industrial
    Mathematics Inspires Mathematical Modeling Tasks”) were selected for reprinting
