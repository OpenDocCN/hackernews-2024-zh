- en: How To Use
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Remember teletext? This is exactly the same.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Each page is assigned a three digit number - you'll see navigation lines that
    give a page description followed by a number (e.g. "Sport Headlines 302")
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Use the number keys on the on-screen remote (or your keyboard if you're on a
    PC) to enter a number. The top row turns green as we wait for the page to load.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: You can also use the "channel up/down" buttons to move up or down one page at
    a time.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
