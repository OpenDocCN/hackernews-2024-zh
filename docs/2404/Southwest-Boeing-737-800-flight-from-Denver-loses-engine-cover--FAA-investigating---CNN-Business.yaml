- en: Southwest Boeing 737-800 flight from Denver loses engine cover, FAA investigating
    | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnn.com/2024/04/07/business/southwest-boeing-737-800-engine/index.html](https://www.cnn.com/2024/04/07/business/southwest-boeing-737-800-engine/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: New York CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: A Houston-bound Boeing 737-800 plane operated by Southwest Airlines returned
    safely to Denver International Airport on Sunday after an engine cover fell off
    and struck the wing flap, according to the Federal Aviation Administration.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The agency said it will investigate.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In recorded air traffic control audio, one of the pilots said that “several
    passengers and flight attendants heard something loud hit the wing.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: In a statement to CNN, Southwest said passengers would take another plane to
    Houston and would be approximately three hours behind schedule.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: “We apologize for the inconvenience of their delay but place our highest priority
    on ultimate Safety for our Customers and Employees,” the statement said. Southwest
    said no injuries were reported.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Southwest said its maintenance teams would review the aircraft, which departed
    at 7:49 a.m. local time and returned at 8:15 a.m. The flight reached an altitude
    of about 10,000 feet.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The plane was deemed airworthy in May 2015, per FAA records.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Boeing declined to comment and referred CNN to Southwest for information about
    plane and fleet operations.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: This is the latest in a [string of mechanical issues](https://www.cnn.com/2024/02/18/business/alaska-air-boeing-max-flight/index.html)
    to plague Boeing aircraft across a range of airlines over the past several months
    even as the company has faced years of scrutiny [regarding the safety of its planes](https://www.cnn.com/2024/03/17/business/boeing-timeline-troubles-crashes-stock-dg/index.html#:~:text=Since%20late%202018%2C%20a%20series,hole%20in%20a%20jet's%20side.).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
