- en: X’s AI Bot Is Reporting Joke Posts as Actual News | Lifehacker
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: X的AI机器人将笑话帖子报道为实际新闻 | Lifehacker
- en: 来源：[https://lifehacker.com/tech/grok-is-making-up-fake-news-on-x](https://lifehacker.com/tech/grok-is-making-up-fake-news-on-x)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lifehacker.com/tech/grok-is-making-up-fake-news-on-x](https://lifehacker.com/tech/grok-is-making-up-fake-news-on-x)
- en: '* * *'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: If you pay for Twitter (sorry, X), you now have access to Grok, the company's
    AI bot. Part of that privilege includes access to a trending news feed in the
    Explore tab powered by the company's artificial intelligence. The only issue?
    It's garbage.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你为Twitter付费（抱歉，X），你现在可以访问Grok，该公司的AI机器人。这一特权的一部分包括在探索选项卡中由公司人工智能提供动力的趋势新闻源。唯一的问题？它是垃圾。
- en: 'Here''s how Grok''s trending news feed seems to work: The bot pulls together
    the "top" posts concerning any given news story, then generates a summary of the
    news from those posts. Simple enough, and something that we''ve seen generative
    AI do before. But before you fire your human writers and editors and put Grok
    in charge of the news, you might want to see *how* exactly it''s reporting works.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Grok趋势新闻源似乎运作的方式：该机器人汇集关于任何给定新闻故事的“热门”帖子，然后从这些帖子生成新闻摘要。挺简单的，这是我们之前看到生成AI做过的事情。但在你解雇你的人类作家和编辑并让Grok负责新闻之前，你可能想看看它的报道*如何*确切地运作。
- en: 'Grok appears to be aggregating joke tweets and spitting out an AI-generated
    answer as genuine news. You can see that from [this post shared by X user BrettRedacted](https://x.com/BrettRedacted/status/1776323701148930404
    "(opens in a new window)") following the [earthquake that shook much of the New
    York City metro area](https://mashable.com/article/nj-ny-earthquake-april-5-reactions
    "(opens in a new window)"). The bot generated the headline: "Adams vs. Earthquake:
    50,000 Cops in Subway Showdown," then reports how New York City Mayor Eric Adams
    is deploying the NYPD to "prevent further earthquakes," considering using "robo
    cops," and has ordered "every cop in the city" to "shoot the damn earthquake before
    it strikes again."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来Grok正在聚合笑话推文，并将AI生成的答案当作真正的新闻。你可以从[X用户BrettRedacted分享的这篇帖子](https://x.com/BrettRedacted/status/1776323701148930404
    "(在新窗口中打开)")中看到这一点，该帖子跟随了[震动了纽约市大都市区大部分地区的地震](https://mashable.com/article/nj-ny-earthquake-april-5-reactions
    "(在新窗口中打开)")。该机器人生成的标题是：“亚当斯对地震：50000名警察在地铁对峙中”，然后报道纽约市市长埃里克·亚当斯正在部署纽约市警察局，以“防止进一步地震”，考虑使用“机器人警察”，并下令“城市中的每个警察”在再次袭击之前“射击该死的地震”。
- en: Sure, we live in weird times, but no reasonable person would ever believe that
    Grok's summary of the news was accurate. If you somehow couldn't decide for yourself,
    you could take a look at the top posts fueling that news summary, which in this
    case, are all joke tweets about the mayor's response to the earthquake.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们生活在奇怪的时代，但没有理性的人会相信Grok对新闻的摘要是准确的。如果你实在无法决定，你可以看看推动这则新闻摘要的热门帖子，而在这种情况下，所有的帖子都是关于市长对地震响应的笑话推文。
- en: This is a sad but humorous example of the state of X in 2024\. Past versions
    of the site would have been *the* place to be to follow both legitimate updates
    on breaking news like the NYC earthquake, and laugh at the jokes about the situation.
    Now, the site treats the jokes as news. You get what you pay for, I guess.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是2024年X状态的一个悲伤但幽默的例子。过去版本的网站本应是追踪像纽约市地震这样的重大新闻更新和笑话的*首选*地点。现在，该网站将笑话视为新闻。毕竟，你得到的就是你付出的。
- en: It doesn't take much foresight to imagine how this situation goes from sad but
    humorous to simply dangerous. What happens when Grok decides to "report" on something
    that seems at first glance legitimate, but is based on the [rampant misinformation
    spreading across the site](https://www.nytimes.com/2024/01/25/us/politics/elon-musk-election-misinformation-x-twitter.html
    "(opens in a new window)")? An X user may check into the Explore page to see that
    their city is being bombed, or that a candidate in their election did something
    illegal, when neither "story" is actually true.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有太多远见，可以想象这种情况如何从悲伤但幽默变得简直危险。当Grok决定“报道”初看似合法但基于[该网站上蔓延的广泛错误信息](https://www.nytimes.com/2024/01/25/us/politics/elon-musk-election-misinformation-x-twitter.html
    "(在新窗口中打开)")时会发生什么？一位X用户可能会在探索页面查看到他们的城市正在被轰炸，或者他们选举中的候选人做了非法的事情，但这两个“故事”实际上都不是真的。
- en: While we can't stop the site from pushing this crap, we can all collectively
    agree to not treat Grok, or any generate AI for that matter, as a legitimate news
    source, or an accurate summarizer of the day's top stories.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们无法阻止这个网站推送这些垃圾信息，但我们可以共同决定不把Grok，或者任何生成的人工智能，当作合法的新闻来源，或者当作当天头条新闻的准确总结者。
