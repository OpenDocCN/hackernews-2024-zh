- en: Biden Wants to Tax Firms Like SpaceX and Blue Origin That Launch in US
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.businessinsider.com/biden-tax-companies-spacex-blue-origin-launch-us-musk-bezos-2024-4](https://www.businessinsider.com/biden-tax-companies-spacex-blue-origin-launch-us-musk-bezos-2024-4)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"Whenever SpaceX launches a flight, it requires massive air traffic control
    resources to clear the airspace for hours around the launch window," David Grizzle,
    a former chief operating officer of the Air Traffic Organization, an agency within
    the FAA that hires the controllers, told The Times.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '"And again, it pays zero," he said.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The aviation excise taxes go to the Airport and Airway Trust Fund which finances
    the Federal Aviation Agency (FAA), per The Times.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The fund's coffers are currently mostly filled by commercial airlines, which
    are charged [7.5% on each ticket price](https://www.faa.gov/sites/faa.gov/files/2022-07/ATTF_Excise_Tax_Rate_Structure_CY_2022.pdf)
    — or about $5 to $20 per passenger.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Space launches still represent a small proportion of the commercial airspace
    — [about 10% in 2023](https://www.gao.gov/products/gao-24-106184) — but they are
    expected to grow substantially, the US Government Accountability Office (GAO)
    said in a report published in February.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The FAA is already struggling to keep up with the pace of launches, which has
    been growing year on year.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: In 2023, the agency fielded 124 commercial space launches and re-entry events,
    per the GAO. That's up about 48% from 84 launch and re-entry events in 2022, and
    106% from 60 in 2021.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The agency in February called for a 36% increase in the budget of its commercial
    space office.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '"We''ve seen increased demand for our services over the last few years," Kelvin
    Coleman, FAA associate administrator for commercial space transportation, said
    on a media roundtable in February, [per spacenews.com](https://spacenews.com/faa-requests-large-funding-increase-for-commercial-space-office/).'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"Right now we''re at about 140 people and they''re all pedaling as fast as
    they can," said Coleman.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: SpaceX [dominates](https://www.faa.gov/data_research/commercial_space_data)
    the US commercial space sector, accounting for almost half of all licensed launches
    in the US between 1989 and August 2023, per the FAA.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The company has already launched [more than 30 rockets in 2024](https://www.spacex.com/launches/),
    having broken its own record by [launching 96 rockets in 2023](https://www.cnbc.com/2023/12/29/spacex-rockets-2023-launch-record.html).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Still, commercial partners say Biden's move could be premature. Many space exploration
    firms are in a fragile early state where they are struggling to break even, and
    spaceflight takes up a small amount of time in the airspace — about 15 seconds
    per flight — compared to sectors handled by the FAA, per The Times.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Taxing the industry is "not appropriate at this time," said Karina Drees, president
    of the Commercial Spaceflight Federation, per The Times.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Biden's call comes as part of an overhaul of the aviation excise tax structure,
    fueled in part by an [independent safety review report](https://www.faa.gov/newsroom/faa-takes-actions-address-independent-safety-review-teams-recommendations)
    published by the FAA last year, according to The Times.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The US President last month also called for private and corporate jet owners
    to increase their contributions, as part of his push for the wealthy and big corporations
    to pay ["their fair share."](https://www.businessinsider.com/biden-sick-and-tired-of-wealthy-paying-little-in-taxes-2021-9)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: His proposal would increase the tax on fuel to $1.06 per gallon over five years,
    up from 21.8 cents, per The Times.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: SpaceX and Blue Origin did not immediately reply to a request for comment
  id: totrans-split-23
  prefs: []
