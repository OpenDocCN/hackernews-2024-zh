  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 'Related: [‘电影在我血液中’：伦敦商店后面的秘密电影院](https://www.theguardian.com/film/2023/apr/14/umit-mesut-cine-real-clapton-london-film-club)'
- en: Wain, though, is wary of this. “I have an issue with the word ‘nostalgia’. I
    get people coming in dropping to their knees saying it reminds them of being 16\.
    And that’s really nice. But for me it’s about tomorrow,” he says.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，韦恩对此持谨慎态度。“我对‘怀旧’这个词有问题。我遇到很多人跪下来说这让他们想起16岁的时候。这真的很好。但对我来说，这是关于明天的事情，”他说。
- en: 'Taylor feels the same way: “Nostalgia suggests what we do isn’t real or relevant
    or part of the present.”'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒有同样的感觉：“怀旧暗示我们所做的事情不真实、不相关或不属于现在的一部分。”
- en: Can video rental stores really still survive, or even enjoy a revival? There seems
    to be more than a popcorn kernel of hope. The streaming sites, after all, also
    face problems down the line with higher subscription fees and their offputting
    new advertising policies. Plus, all the owners of these rental stores have experienced
    a younger crowd coming in, craving physical video.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 视频租赁店是否真的还能生存下去，甚至可能再次兴起？看起来有更多希望的苗头。流媒体网站终究也面临问题，如更高的订阅费用和令人反感的新广告政策。此外，所有这些租赁店的店主都发现，年轻人群体也开始涌入，渴望拥有实体视频。
- en: Wain has seen the excitement of this next generation first-hand. Just before
    I head home the Snips owner spins a yarn. “Recently, a kid from the local school
    came in and rented out Rebel Without a Cause. His three mates came with and mocked
    him mercilessly.” He flashes a smile. “Fast-forward two months later and they’re
    all renting films.” Perhaps, thanks to these rental rebels, we really will see
    a sequel to the golden age of video.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Wain 亲眼见证了这一新一代的兴奋。就在我即将回家之前，Snips 的老板讲述了一个故事。“最近，一位当地学校的孩子来店里租了《无因的反叛》。他的三个伙伴一起来，并对他进行了无情的嘲笑。”
    他露出了笑容。“再快进两个月，他们全都在租片。” 也许，多亏了这些租片的叛逆者，我们真的能看到视频黄金时代的续集。
