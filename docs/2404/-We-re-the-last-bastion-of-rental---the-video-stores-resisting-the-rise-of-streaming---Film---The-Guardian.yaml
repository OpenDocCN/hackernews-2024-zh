    is in my blood’: the secret cinema in the back of a London shop&quot;,&quot;elementId&quot;:&quot;d82561a1-ff71-4ce9-86a1-3016ba882d55&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/film/2023/apr/14/umit-mesut-cine-real-clapton-london-film-club&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:2,&quot;theme&quot;:3,&quot;design&quot;:10}}"
