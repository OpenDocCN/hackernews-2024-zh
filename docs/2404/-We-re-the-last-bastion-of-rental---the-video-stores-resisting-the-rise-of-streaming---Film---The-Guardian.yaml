- en: For the next generation, there’s [VideOdyssey](https://www.videodyssey.com/),
    which was opened by journalist and Tarantino enthusiast Andy Johnson in Liverpool
    in 2018, offering an immersive movie experience, VCR hire and an arcade. While
    the original rental crew may be sceptical of a non-original shop trying to tap
    into a video revival, it proves that there’s an audience for new stores. Hackney’s
    film emporium [Ümit & Son](https://www.theguardian.com/film/2023/apr/14/umit-mesut-cine-real-clapton-london-film-club),
    too, deserves a special mention. While not really dealing in video rental any
    more, it does rent out its micro-cinema. Owner Ümit Mesut and film-maker Liam
    Saint-Pierre run a cult film club, [Ciné Real](https://www.cine-real.com/), screening
    films with a 16mm projector in its red-curtained back room to cool young things
    who believe film-on-film is anything but hackneyed. Then, there’s Close-Up, a
    film centre and cafe in Shoreditch, which hosts arthouse events and lets members
    borrow films and books from its 25,000-strong library of movies and related cinema
    paraphernalia.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于下一代来说，[VideOdyssey](https://www.videodyssey.com/) 由记者和塔伦蒂诺迷安迪·约翰逊于2018年在利物浦开设，提供沉浸式电影体验、VCR租赁和游戏厅。尽管最初的租赁团队可能对非原创商店试图进入视频复兴市场持怀疑态度，但它证明了新商店有观众群体存在。哈克尼的电影专卖店[Ümit
    & Son](https://www.theguardian.com/film/2023/apr/14/umit-mesut-cine-real-clapton-london-film-club)
    也值得特别一提。虽然它不再租赁视频，但它租赁其微型电影院。店主Ümit Mesut和电影制片人Liam Saint-Pierre经营着一个崇拜的电影俱乐部[Ciné
    Real](https://www.cine-real.com/)，在其红色帘幕后的小房间里用16毫米放映机放映电影，受到年轻人的欢迎，他们认为胶片电影绝非老套。此外，还有Close-Up，位于肖迪奇的电影中心兼咖啡馆，举办艺术电影活动，并允许会员从其拥有的25,000部电影及相关电影配件的图书馆借阅电影和书籍。
- en: Unlike the UK’s other surviving stores, video rental wasn’t always part of the
    Snips script – it started out as a womenswear boutique. “My dad had no interest
    in films. But in the mid 90s it was a lucrative proposition and, by chance, the
    guy adjacent was a video butcher,” Wain says. A what? “Oh, he sold videos and
    he did butchery. It didn’t really pass food standards. People would rent a VHS
    and get it home and out would come this meaty aroma. It was quite unforgettable.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不像英国其他幸存的商店，Snips曾经并不以视频租赁为主要业务 —— 它最初是一家女装精品店。“我爸爸对电影没什么兴趣。但在90年代中期，这是一个赚钱的好机会，而且碰巧，隔壁的家伙是一个视频屠夫，”
    Wain说道。什么？“哦，他卖视频，还做肉类加工。这不太符合食品标准。人们租了一盘VHS带回家，然后就闻到了肉香味。这种经历相当难忘。”
