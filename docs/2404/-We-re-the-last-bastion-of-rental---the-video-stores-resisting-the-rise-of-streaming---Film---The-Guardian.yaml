- en: '‘We’re the last bastion of rental’: the video stores resisting the rise of
    streaming | Film | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '‘We’re the last bastion of rental’: the video stores resisting the rise of
    streaming | Film | The Guardian'
- en: 来源：[https://www.theguardian.com/film/2024/apr/15/uk-video-rental-shops](https://www.theguardian.com/film/2024/apr/15/uk-video-rental-shops)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/film/2024/apr/15/uk-video-rental-shops)
- en: A man shuffles along a royal blue carpet and props himself up against a stacked
    shelf of videos. Reeling off a list of films, he is handed three store-branded
    DVD cases. In return? A crisp fiver – plus his thoughts on South Korean horror
    flicks without any dialogue. This isn’t a sepia-tinged flashback from the past.
    Nor is it all just a dream. It is 2024 and the transaction is taking place at [Snips
    Movies](https://www.instagram.com/snipsmovies/?hl=en), one of the UK’s last video
    rental stores, tucked away in a town in Wirral since 1995\. The odd passerby does
    a double take, staring back at the shop’s welly-green facade to confirm its reality.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一名男子在一条深蓝色地毯上蹒跚而行，靠在一堆影碟架上。他一个接一个地列举电影名称，然后被交给三个商店品牌的DVD盒。作为回报？一张崭新的五英镑纸币 ——
    以及他对一部没有对白的韩国恐怖片的看法。这不是过去的褐色回忆片段。这也不仅仅是一个梦想。现在是2024年，交易正在发生在位于威尔斯区一个不起眼的小镇的[Snips
    Movies](https://www.instagram.com/snipsmovies/?hl=en)电影租赁店内，自1995年以来。偶尔会有路过的人瞪大眼睛回头看店铺绿色的门面，以确认这一切是真实的。
- en: Snips’ owner, Dave Wain, is part of a small cast of movie mavericks refusing
    to let video rental fade to black. Alongside Snips, just two other original video
    rental stores still stand. There’s [TVL Allstar Video](https://www.tvlvideo.co.uk/)
    in Haverhill, opened in 1984, a detached brick video and print shop that’s barely
    changed in the last 40 years. Then there’s [20th Century Flicks](https://www.20thcenturyflicks.co.uk/)
    in Bristol, which manager Dave Taylor says began as a “slightly piratical enterprise
    knocking out dubious copies of ET”, and has a focus on queer and arthouse cinema.
    Another, For Your Eyes Only in Forest Hill, south London, survived until November
    last year. A few months earlier, a parked car rolled down a hill and smashed through
    the shop window. Stranger Still, this literal block-buster was also a sequel –
    the exact same thing had happened before. A local fundraiser tried to save the
    business, but the damage had been done and owner Gulam Charania was forced to
    close after 25 years.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Snips的店主戴夫·韦恩是少数坚持不让视频租赁消失的电影行家之一。除了Snips，还有其他两家原始的视频租赁店在坚守。其中一家是1984年开业的[Haverhill的TVL
    Allstar Video](https://www.tvlvideo.co.uk/)，一个独立的砖砌视频和打印店，在过去40年几乎没有什么变化。还有位于布里斯托尔的[20th
    Century Flicks](https://www.20thcenturyflicks.co.uk/)，店长戴夫·泰勒说，这家店最初是一个“稍微盗版的企业，推出了《E.T.外星人》的可疑复制品”，专注于酷儿和艺术片。还有伦敦南部Forest
    Hill的For Your Eyes Only，去年11月才停业。几个月前，一辆停放的汽车滚下山坡，冲破了店铺的窗户。更奇怪的是，这场字面上的“大片”也是一部续集
    —— 同样的事情之前也发生过。当地的筹款活动试图挽救这家企业，但损害已经造成，店主古拉姆·查拉尼亚在经营了25年后被迫关闭了店铺。
