- en: After buying up the butcher’s beefy stock, Snips now houses a head-spinning
    15,000 films, which range from retro Euro-sleaze to the latest releases. Gaz,
    the customer in the shop with a thing for South Korean flicks, has been a regular
    for 16 years. “People have been waxing lyrical about saving our libraries. This
    right here is a veritable library,” he says, eyes widening. “It’s the last bastion
    of video rental.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Snips购买了肉铺的库存，现在拥有令人眼花缭乱的15000部电影，涵盖从复古欧洲垃圾片到最新的影片。Gaz，这位对韩国电影情有独钟的顾客，已经是这家店的常客16年了。“人们一直在大谈特谈如何拯救我们的图书馆。而这里，真可谓是一座真正的图书馆”，他说道，眼睛放大。“这是视频租赁的最后堡垒。”
- en: It wasn’t always like this. After VHS came to the UK in the late 70s, scores
    of video rental stores cropped up and Blockbuster opened its first British branch,
    in south London, in 1989\. (Both Taylor and Wain cut their teeth at Blockbuster
    but were turned off by its lack of heart.) At its peak, there were more than 800
    Blockbusters in the UK, alongside another major chain, ChoicesUK, and thousands
    of indie outlets. For years, these shops were ubiquitous, their names in lights
    on almost every street in the country.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 英国70年代末引入VHS后，成群的视频租赁店如雨后春笋般涌现，Blockbuster于1989年在伦敦南部开设了其首家英国分店。（Taylor和Wain在Blockbuster打拼，但因其缺乏感情而离开。）在其鼎盛时期，英国有超过800家Blockbuster店铺，另外还有另一家主要连锁店ChoicesUK以及成千上万的独立店铺。多年来，这些店铺无处不在，几乎每条街道都能看到它们的招牌。
- en: The remaining owners remember this golden age of rental well. “The business
    was massive,” AllStar Video owner Colin Richards recalls. “On a weekend we would
    have six staff and it would be constant service. It wasn’t uncommon to rent out
    1,000 movies over the week.” But when affordable DVDs for retail came into play
    (accompanied by even cheaper pirate DVDs) the scene changed. A little later came
    postal services such as LoveFilm, with its absence of late fees. “It was the first
    axe blow,” Taylor says.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 剩余的店主们依然清晰地记得租赁的黄金时代。"这个行业曾经非常火爆，"AllStar Video的老板Colin Richards回忆道。"周末我们会有六名员工，服务从未停歇。一周租出1000部电影并不罕见。"但是当市场上廉价的零售DVD出现时（伴随着更便宜的盗版DVD），情况发生了变化。稍后出现了像LoveFilm这样的邮寄服务，不再收取滞纳金。"那是第一次重大打击，"泰勒说。
- en: More damaging was the torrent of torrent sites. “That was us on notice. We knew
    it wasn’t long before internet speeds could let you download movies. We lost the
    students in about 12 months,” Taylor says. “It became a battle of attrition of
    cutting out bits of the shop to its bare bones,” he adds. And then the on-demand
    services truly crashed the party. In 2012, Netflix, itself originally a postal
    service, landed in the UK with an ominous *tudum* and a stream of streamers followed.
    It all but wiped out the remaining video rental stores.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更具破坏性的是大量的种子网站。"那是我们警告的信号。我们知道互联网速度可以让你下载电影的时间不远了。我们失去了学生，大约12个月，"泰勒说。"店铺削减到最低成为了一场持久战，"他补充道。然后点播服务真正搅乱了这个派对。2012年，Netflix，原本是邮寄服务，带着威胁性的*tudum*声音登陆了英国，接着涌入了一大批流媒体服务。这几乎终结了剩余的视频租赁店。
- en: A year later, Blockbuster left the UK. Since then, making a profit has been
    virtually impossible and the industry has been reeling. Rent is also a major issue.
    Somehow, though, these few stores still survive. But all rely on bonus features
    – Snips sells cards and party supplies, TVL Allstar does everything from photocopying
    to repairing scratched DVDs, and Flicks has two mini-cinemas to hire for parties
    and private screenings.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一年后，Blockbuster离开了英国。从那时起，盈利几乎变得不可能，行业一直在苦苦挣扎。租金也是一个主要问题。不过，这几家店仍在生存。但它们全靠附加服务维持——Snips卖卡片和派对用品，TVL
    Allstar从复印到修复划伤的DVD都做，而Flicks有两个迷你电影院可供聚会和私人放映租借。
- en: They are also supported by regulars. Some do so as part of a wider desire to bolster
    small businesses, such as farm shop owner Andrew, who visits Snips while I’m there.
    “You’ve got to keep the culture alive and keep passing it down,” he says, railing
    against the megacorp streamers. Others simply haven’t changed their ways of watching.
    “I think some of our customers would be quite tickled by the fact that the video
    shops are seen as quite unusual,” Taylor laughs.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还得到了常客的支持。有些人这样做是出于对支持小型企业的更广泛愿望，比如农场店主安德鲁，在我访问Snips时也在那里。"你必须保持文化的活力，并将其传承下去，"他说，抨击大企业的流媒体服务。其他人则仍然坚守他们的看电影方式。"我想我们的一些顾客会对视频店被视为相当不寻常感到相当高兴，"泰勒笑着说。
- en: '‘This right here is a veritable library’ … inside Snips Movies in Bebington,
    Wirral. Photograph: Courtesy of Snips Movies'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: ‘这里就是一个真正的图书馆’ … 在威勒尔郡比宾顿的 Snips 电影院内。摄影：Snips 电影院的礼遇
- en: But it’s not just charity or habit – supporters believe film rental can offer
    something *better* than streaming. For Wain, cost is king – Britons now spend
    £300 a year on average for on-demand services. “Watching films has become elitist.
    Now people with the most money who can subscribe to the most streaming sites have
    a choice but the working class doesn’t,” he says. Snips, living up to its name,
    offers a flagship bargain deal of three films for a fiver. For Richards, it’s
    all about experience. “You go home with a bag of popcorn, sit down and watch the
    film together. You aren’t as distracted. You’re creating an event,” Richards says.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是慈善或习惯 - 支持者相信电影租赁能比流媒体提供*更好*的体验。对于 Wain 来说，成本至关重要 - 英国人现在平均每年在点播服务上花费300英镑。他说：“观看电影变得精英化。现在有最多钱可以订阅最多流媒体网站的人有选择，但工人阶级没有。”
    Snips 的名字就像它的服务一样，提供三部电影只需五英镑的旗舰优惠。对于 Richards 而言，这一切都是关于体验。“你拿着一袋爆米花回家，坐下来一起看电影。你不会被分心。你正在创造一个事件，”Richards
    说。
- en: Then there’s the choice. Gaz bemoans the fact that streaming services don’t
    feature classics or a truly wide range of films (Netflix UK, for example, has
    just a third of Snips’ offering). Another solution to this is [Cinema Paradiso](https://www.cinemaparadiso.co.uk/),
    the UK’s last rental-by-mail service, boasting 100,000 titles. “We believe it’s
    the largest film archive in Europe, if not the world, and it’s still going strong,”
    owner Zoran Dugandzic says. “We still have tens of thousands of customers, most
    of them with us over a decade. Pensioners really like to see a postman bringing
    a new disc.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是选择的问题。Gaz 抱怨流媒体服务不包括经典影片或真正广泛的电影（例如，Netflix UK 的影片仅为 Snips 提供的三分之一）。对此的另一个解决方案是[Cinema
    Paradiso](https://www.cinemaparadiso.co.uk/)，英国最后一个邮寄租赁服务，拥有10万部影片。“我们相信这是欧洲，如果不是世界上最大的电影档案，而且它仍然在强劲发展，”所有者
    Zoran Dugandzic 说。“我们仍然有数以万计的客户，其中大部分与我们合作超过十年。退休人员真的喜欢看到邮递员送来新的光盘。”
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-16)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过电子报推广](#EmailSignup-skip-link-16)'
- en: after newsletter promotion
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 电子报推广后
- en: But the bricks-and-mortar stores offer something extra – a community. “You can
    come in for a DVD and spend a good half hour meeting different people and chatting
    about film,” Andrew says.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但实体店提供了额外的东西 - 一个社区。“你可以进来借一张DVD，花上半个小时时间认识不同的人，并聊聊电影，” Andrew 说。
- en: “Every person who rents a film from us gives us a review of it when they bring
    it back. They look forward to coming back to go into such detail like they’re
    real critics. We love it,” says Richards.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “每个从我们这里租电影的人在还回来时都给我们一份评论。他们期待着再次回来，像真正的评论家一样详细地评论。我们喜欢这一点，”Richards 说。
- en: 'For me, standing in Snips, there are two great joys. First, the decision-making
    process: the kaleidoscopic array of DVD cases draws the eyes to flicks that algorithms
    wouldn’t dare suggest. Then, there’s the nostalgia. There is something truly magical
    about tangible media: the ritual of popping a disc out of the case, the artwork,
    the kitsch DVD menus, the blue carpets.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，站在斯尼普斯（Snips），有两大乐趣。首先是决策过程：五颜六色的DVD盒子吸引眼球，这些片子是算法不敢推荐的。然后，还有怀旧情怀。**有形媒体确实有某种魔力**：从盒子里拿出碟片的仪式感，艺术作品，古怪的DVD菜单，还有蓝色的地毯。
