- en: Part of California’s famed Highway 1 crumbles into the ocean | CNN
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnn.com/travel/california-highway-1-damage-big-sur/index.html](https://www.cnn.com/travel/california-highway-1-damage-big-sur/index.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: CNN  —
  prefs: []
  type: TYPE_NORMAL
- en: Part of a roadway on California’s Big Sur coast crumbled into the ocean over
    the weekend after part of a cliff gave way in what officials are calling a “slip
    out.”
  prefs: []
  type: TYPE_NORMAL
- en: A portion of Highway 1 remained closed, according to a Sunday evening post from [Caltrans
    District 5](https://twitter.com/CaltransD5/status/1774591122603647049).
  prefs: []
  type: TYPE_NORMAL
- en: All Big Sur state parks in the affected area are closed “until further notice,”
    [according to a notice](https://www.parks.ca.gov/?page_id=570) posted by California
    Department of Parks and Recreation.
  prefs: []
  type: TYPE_NORMAL
- en: Essential travelers in the area will be led by convoy through the closed area,
    according to Caltrans District 5\. The convoy will be in place for the “next several
    days” as crews work to fix and stabilize the roadway, according to the [Monterey
    County Sheriff’s Office](https://www.facebook.com/MontereyCountySheriffsOffice).
  prefs: []
  type: TYPE_NORMAL
- en: NWS San Francisco Bay Area says the landslide on the road took place around
    4 p.m. local time on Saturday.
  prefs: []
  type: TYPE_NORMAL
- en: Park closures include Pfeiffer Big Sur State Park, Andrew Molera State Park,
    Limekiln State Park, Julia Pfeiffer Burns State Park and Point Sur State Historic
    Park, according to a release from California State Parks.
  prefs: []
  type: TYPE_NORMAL
- en: Those with camping reservations will be issued a refund.
  prefs: []
  type: TYPE_NORMAL
- en: '*CNN’s Robert Shackelford contributed to this report*'
  prefs: []
  type: TYPE_NORMAL
