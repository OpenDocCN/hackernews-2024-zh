- en: Amazon Bets $150 Billion on Data Centers Required for AI Boom - BNN Bloomberg
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊押注1500亿美元在数据中心上，以满足人工智能繁荣的需求 - BNN Bloomberg
- en: 来源：[https://www.bnnbloomberg.ca/amazon-bets-150-billion-on-data-centers-required-for-ai-boom-1.2052777](https://www.bnnbloomberg.ca/amazon-bets-150-billion-on-data-centers-required-for-ai-boom-1.2052777)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bnnbloomberg.ca/amazon-bets-150-billion-on-data-centers-required-for-ai-boom-1.2052777](https://www.bnnbloomberg.ca/amazon-bets-150-billion-on-data-centers-required-for-ai-boom-1.2052777)
- en: (Bloomberg) -- Amazon.com Inc. plans to spend almost $150 billion in the coming
    15 years on data centers, giving the cloud-computing giant the firepower to handle
    an expected explosion in demand for artificial intelligence applications and other
    digital services.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: （彭博社）--亚马逊计划在未来15年投入近1500亿美元用于数据中心，这将为这家云计算巨头提供处理预期的人工智能应用和其他数字服务需求的强大能力。
- en: The spending spree is a show of force as the company looks to maintain its grip
    on the cloud services market, where it holds about twice the share of No. 2 player
    Microsoft Corp. Sales growth at Amazon Web Services slowed to a record low last
    year as business customers cut costs and delayed modernization projects. Now spending
    is starting to pick up again, and Amazon is keen to secure land and electricity
    for its power-hungry facilities.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这次的支出狂潮显示了亚马逊在云服务市场上保持其地位的力量表现，其在该市场的份额约为第二位玩家微软公司的两倍。去年，亚马逊网络服务的销售增长放缓至历史新低，因为企业客户削减成本并延迟现代化项目。现在支出正在开始再次增加，亚马逊急于为其耗电量大的设施确保土地和电力。
- en: “We’re expanding capacity quite significantly,” said Kevin Miller, an AWS vice
    president who oversees the company’s data centers. “I think that just gives us
    the ability to get closer to customers.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在显著扩展能力，”AWS副总裁凯文·米勒说道，他负责公司的数据中心。“我认为这只是让我们能够更接近客户。”
- en: Over the past two years, according to a Bloomberg tally, Amazon has committed
    to spending $148 billion to build and operate data centers around the world. The
    company plans to expand existing server farm hubs in northern Virginia and Oregon
    as well as push into new precincts, including Mississippi, Saudi Arabia and Malaysia.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据彭博的统计，过去两年，亚马逊已承诺投入1480亿美元用于在全球建设和运营数据中心。公司计划扩展位于弗吉尼亚北部和俄勒冈州的现有服务器农场，并进军新的地区，包括密西西比、沙特阿拉伯和马来西亚。
- en: Amazon’s planned outlay on server farms dwarfs the public commitments from Microsoft
    and Alphabet Inc.’s Google, though neither company discloses data center-related
    spending as consistently as Amazon. Microsoft and Google spokespeople declined
    to provide comparable figures and added that each company likely includes different
    costs in their estimates.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊计划在服务器农场上的支出远超微软和Alphabet Inc.的Google的公开承诺，尽管两家公司的数据中心相关支出披露不如亚马逊那般频繁。微软和Google的发言人拒绝提供可比较的数字，并补充说，每家公司可能在其估算中包含不同的成本。
- en: Amid broader cost-cutting at Amazon, AWS’s capital expenditures on data centers
    shrank 2% in 2023—for the first time—even as Microsoft boosted its own spending
    by more than 50%, according to the research firm Dell’Oro Group. But Amazon’s
    chief financial officer said last month that capital expenditures would increase
    this year to support AWS growth, including AI-related projects.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊整体成本削减的背景下，AWS在2023年的数据中心资本支出减少了2%，这是首次发生，而微软则将其支出增加了50%以上，根据研究公司Dell’Oro
    Group的数据。但亚马逊的首席财务官上个月表示，今年资本支出将增加，以支持AWS的增长，包括与人工智能相关的项目。
- en: Much of Amazon’s data center expansion is geared toward meeting a rise in demand
    for corporate services like file storage and databases. But the facilities, along
    with advanced and expensive chips, will also provide the massive computing power
    required for an expected boom in generative artificial intelligence.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊的大部分数据中心扩展旨在满足企业服务需求的增长，如文件存储和数据库。但是这些设施以及先进昂贵的芯片还将提供所需的大规模计算能力，以应对预期中的生成式人工智能的繁荣。
- en: Microsoft, close partner OpenAI and Google are widely seen as leaders in commercializing
    software capable of generating text and insights. But Amazon is building its own
    tools to rival OpenAI’s ChatGPT and has partnered with other companies to power
    AI services with its servers. As a result, Amazon expects to reap tens of billions
    of dollars in AI-related revenue.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 微软、紧密合作伙伴OpenAI以及Google被普遍视为商业化能够生成文本和洞察力的软件的领导者。但是亚马逊正在建立自己的工具来与OpenAI的ChatGPT竞争，并已与其他公司合作，利用其服务器提供AI服务。因此，亚马逊预计将在AI相关收入上获得数百亿美元的收益。
- en: AWS put its first server farms in Virginia, on the fringes of metropolitan Washington.
    Home to the first commercial interchange for web traffic, the area remains a crucial
    hub for video streaming and corporate and government data. Amazon later opened
    data centers in rural eastern Oregon, taking advantage of cheap hydroelectric
    power and ample tax breaks. Virginia and Oregon have since received about four
    of every five dollars AWS spends on US infrastructure.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: AWS将其首批服务器农场设在弗吉尼亚州，位于华盛顿大都会的边缘。这个地区是网页流量的第一个商业互换中心，仍然是视频流媒体、企业和政府数据的关键枢纽。亚马逊后来在俄勒冈州东部的农村地区开设了数据中心，利用廉价的水力发电和丰厚的税收优惠。弗吉尼亚州和俄勒冈州目前约占AWS在美国基础设施支出的四分之三。
- en: Amazon plans to spend tens of billions more in those states, but it’s getting
    harder to secure electricity there. Data centers require lots of power, and their
    growing ubiquity is putting pressure on utilities. For a few months in 2022, Dominion
    Energy Inc., which powers Virginia’s data center alley, couldn’t keep up, pausing
    connections to facilities that were otherwise ready to come online. The utility
    expects demand to nearly double over the next 15 years, with the growth driven
    primarily by data centers.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊计划在这些州再投资数十亿美元，但在这些地方确保电力供应变得越来越困难。数据中心需要大量电力，它们日益普及正在给公用事业带来压力。在2022年的几个月里，为弗吉尼亚州数据中心带来电力的Dominion
    Energy Inc.公司无法跟上需求，暂停了几个本来已经准备投入使用的设施的连接。该公用事业公司预计未来15年需求将近翻倍，增长主要由数据中心推动。
- en: In Oregon, electricity use by Amazon server farms exceeds the local utility’s
    share of hydroelectric power, forcing it to buy electricity generated by natural
    gas, the Oregonian newspaper reported earlier this year.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在俄勒冈州，亚马逊服务器农场的电力消耗超过了当地水力发电的份额，迫使其购买天然气发电的电力，俄勒冈人报纸今年早些时候报道。
- en: “There’s a lot more vetting that is occurring upfront and detailed planning
    that is required from the utility companies to understand how real the project
    is because there’s so much demand out there that was not there five years ago,”
    said Ali Greenwood, an executive director at the data center practice of Cushman
    & Wakefield, a commercial real estate firm.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “现在有更多的预先审查和详细的计划需要从公用事业公司那里了解项目的真实性，因为五年前根本没有那么多的需求，”商业地产公司高仕满和韦克菲尔德的数据中心实践执行董事阿里·格林伍德说。
- en: So Amazon is getting creative.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以亚马逊变得越来越有创意。
- en: In February, the company said it would spend about $10 billion on two data center
    campuses in Mississippi. Billed as the largest corporate project in state history,
    AWS’s effort will plant roots in the southern US, a region that has seen comparatively
    little data center spending outside of major cities like Dallas and Atlanta.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今年二月，亚马逊宣布将在密西西比州投资约100亿美元建设两个数据中心园区。这被称为该州历史上最大的企业项目，AWS的努力将在美国南部扎根，这个地区除了达拉斯和亚特兰大等主要城市外，相对较少见到数据中心的投资。
- en: Earlier this month, the operator of a 40-year-old nuclear power plant on the
    Susquehanna River in Pennsylvania said AWS had agreed to spend $650 million to
    acquire a data center campus connected to the facility.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，在宾夕法尼亚州苏斯克汉纳河上的一座已有40年历史的核电站的经营者表示，AWS同意花6.5亿美元收购与该设施相连的数据中心园区。
- en: In Round Rock, Texas, AWS recently won zoning approval to build a data center
    and electrical substation next to a delivery depot  on a slice of a former ranch
    the company acquired during a pandemic-era spending spree. If the project proceeds,
    it will be the first time the company has put such facilities on the same piece
    of land.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在德克萨斯州的圆石城，AWS最近获得了建设数据中心和电力分站的区域规划批准，该地点毗邻一个送货站点，这是该公司在大流行时期收购的一块前牧场的一部分。如果项目继续进行，这将是公司首次在同一块土地上建设这样的设施。
- en: “Right now it’s just a mad scramble for any place that has power any time soon,”
    said Charles Fitzgerald, a former Microsoft manager and Seattle-based investor
    who tracks cloud company spending.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “现在对于任何能够及时提供电力的地方来说，这只是一个疯狂的争夺战，”曾任微软经理、现居西雅图的投资者查尔斯·菲茨杰拉德说。
- en: Even as it ramps up, Amazon and other companies are encountering growing opposition
    to data centers. Much of the current animus is centered in Virginia, where residents
    complain about server farms’ incessant hum and preservationists lament the sprawling
    facilities’ encroachment on Civil War battlefield sites. But pockets of resistance
    are popping up in other parts of the US and could grow as more and more data centers
    come online—whether they are built by Amazon or not.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 即使亚马逊和其他公司扩张数据中心，也遭遇越来越多的反对意见。当前大部分的抗议集中在弗吉尼亚州，居民抱怨服务器农场持续不断的嗡嗡声，保护主义者则对这些扩张设施侵占南北战争战场遗址表示遗憾。但是，美国其他地区也出现了反对声音，并且随着越来越多的数据中心投入使用，这些反对声音可能会增加，无论这些数据中心是由亚马逊建造还是其他公司。
- en: Renewable energy advocates also say the rush to build new facilities has given
    new life to old plants powered by planet-warming fossil fuels, and even helped
    make the case to build new ones. In Mississippi, for example, Amazon will pay
    to help the local utility to build solar farms, but the company will also operate
    the data centers with a new natural-gas power plant that will probably operate
    for decades.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 可再生能源倡导者还表示，建设新设施的急切性已经使得利用行星变暖的化石燃料来发电的老旧电厂重获新生，甚至帮助提出建设新电厂的理由。例如，在密西西比州，亚马逊将支付资金帮助当地公用事业建设太阳能农场，但公司也将通过一个新的天然气发电厂来运行这些数据中心，该发电厂可能会运行几十年。
- en: “Companies like Amazon are going to have to use their buying power to actually
    force the utilities to change their behavior,” said Daniel Tait, research and
    communications manager with the Energy and Policy Institute, a utility watchdog
    that backs renewables. “Not only are they inducing more fossil fuel use, but they
    are creating the precedent that everybody who comes after them will do the same.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “像亚马逊这样的公司必须利用其购买力来实际迫使公用事业改变其行为，”能源与政策研究所的研究与传播经理丹尼尔·泰特说道，该研究所是支持可再生能源的公用事业监督机构。“它们不仅仅是在促进更多的化石燃料使用，而且正在创造一个先例，即所有随后效仿的公司都将采取同样的做法。”
- en: In recent years, Amazon has been the world’s largest corporate buyer of renewable
    energy, part of a pledge to power all of its operations with renewable electricity
    by 2025\. But those projects can be far from its data centers, a mismatch between
    supply and demand that bedevils the fractured and aging US power grid.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，亚马逊一直是全球最大的公司购买者，承诺到2025年使用可再生电力为其所有业务供电的一部分。但这些项目可能距离其数据中心很远，这种供需之间的不匹配困扰着分散和老化的美国电网。
- en: Amazon data center chief Miller said the company was continuing to evaluate
    clean energy projects beyond wind and solar farms, including battery storage and
    nuclear power, that can substitute for fossil fuel plants. He pledged to work
    with utilities and find a way to “match our need for energy with renewable, carbon-free
    power.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊数据中心负责人米勒表示，公司将继续评估除风能和太阳能农场外的清洁能源项目，包括电池储能和核能，这些能源可以替代化石燃料电厂。他承诺与公用事业合作，找到一种“以可再生、无碳电力满足我们能源需求的方式”。
