- en: ChatGPT might get its own dedicated personal AI device – with Jony Ive's help
    | TechRadar
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.techradar.com/computing/artificial-intelligence/chatgpt-might-get-its-own-dedicated-personal-device-with-jony-ives-help](https://www.techradar.com/computing/artificial-intelligence/chatgpt-might-get-its-own-dedicated-personal-device-with-jony-ives-help)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sam Altman, the CEO of [ChatGPT](https://www.techradar.com/sg/tag/chatgpt) developer
    [OpenAI](https://www.techradar.com/sg/tag/openai), is reportedly seeking funding
    for an AI-powered, personal device – perhaps not unlike the [Humane AI Pin](https://www.techradar.com/computing/artificial-intelligence/humanes-ai-pin-is-a-screenless-wearable-smartphone-thats-straight-out-of-black-mirror)
    – and ex-Apple design guru Jony Ive is apparently getting involved as well.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: This is as per [The Information](https://www.theinformation.com/articles/jony-ive-and-sam-altmans-ai-device-startup-in-funding-talks-with-emerson-thrive)
    (via [MacRumors](https://www.macrumors.com/2024/04/05/jony-ive-sam-altman-ai-device/)),
    and the rumor is that Altman and Ive have started a "mysterious company" together
    to make the device a reality. The report doesn't mention much about the hardware,
    except to say it won't look like a smartphone.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: As we've seen with the Humane AI Pin and the [Rabbit R1](https://www.techradar.com/computing/artificial-intelligence/what-is-the-rabbit-r1),
    having an AI assistant running on a device means you don't necessarily need a
    display and traditional apps – the artificial intelligence engine can do everything
    for you, no tapping or scrolling required.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Altman and Ive are said to be seeking around $1 billion in funding, so this
    is clearly a major undertaking we're talking about. It's not clear how much involvement
    OpenAI would have, but its ChatGPT bot would most likely be used on the new device.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Previous rumors
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'ChatGPT could find itself in a new device (Image credit: Shutterstock/Daniel
    Chetroni)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'This hasn''t come completely out of the blue: back in September [The Financial
    Times](https://www.ft.com/content/4c64ffc1-f57b-4e22-a4a5-f9f90a7419b7) reported
    that Altman and Ive were "in talks" to get funding for a new project from SoftBank,
    a Japanese investment company.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: SoftBank has a stake in CPU company [Arm](https://www.techradar.com/sg/tag/arm),
    which might be tapped to provide components for the hardware – which can't run
    entirely on AI cloud magic of course. All this is speculation for the time being,
    however.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: In January, Sam Altman was [spotted touring around](https://www.androidcentral.com/phones/samsung/samsung-bucks-tradition-by-showing-sam-altman-its-semiconductor-production-lines)
    a [Samsung](https://www.techradar.com/sg/tag/samsung) chip factory, so all the
    indications are that he's planning something in terms of physical hardware. It
    remains to be seen just how advanced this hardware is though.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
