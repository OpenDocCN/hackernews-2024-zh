- en: During his time with [Apple](https://www.techradar.com/sg/tag/apple), Jony Ive
    led the design teams responsible for the iPod, iPhone, iPad and MacBook, so whatever
    is in the pipeline, we can expect it to look stylish. We can also expect to hear
    more about this intriguing device in the years ahead.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在他与[Apple](https://www.techradar.com/sg/tag/apple)的时间里，乔纳森·艾维（Jony Ive）带领设计团队负责设计iPod、iPhone、iPad和MacBook，所以无论未来推出什么产品，我们可以期待它看起来很时尚。我们还可以预计在未来几年会听到更多关于这款引人注目设备的消息。
