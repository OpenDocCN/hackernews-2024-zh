- en: That’s what the grift does. It finds every spot in the process of making and
    selling a book that is inconvenient or laborious, and it exploits those spots.
    It exploits our cultural belief that books are meaningful, that writing a book
    is a valuable act, that reading a book will enrich your life. When it’s finished,
    you’re left with something that’s not a real book but a book-shaped digital file
    filled with nothing of any use to anyone at all.
