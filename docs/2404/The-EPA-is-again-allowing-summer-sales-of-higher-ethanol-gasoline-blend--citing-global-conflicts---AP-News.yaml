- en: The EPA is again allowing summer sales of higher ethanol gasoline blend, citing
    global conflicts | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 环保署再次允许销售更高乙醇汽油混合物，理由是全球冲突 | AP新闻
- en: 来源：[https://apnews.com/article/ethanol-e15-epa-gasoline-561fab4d812fde53295394c8168ef697](https://apnews.com/article/ethanol-e15-epa-gasoline-561fab4d812fde53295394c8168ef697)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/ethanol-e15-epa-gasoline-561fab4d812fde53295394c8168ef697](https://apnews.com/article/ethanol-e15-epa-gasoline-561fab4d812fde53295394c8168ef697)
- en: OMAHA, Neb. (AP) — The Environmental Protection Agency cleared the way Friday
    for a [higher blend of ethanol](https://apnews.com/article/ethanol-e15-gas-midwest-ba37597f6d1880e31d94180a13299e35)
    to be sold nationwide for the third summer in a row, citing global conflicts that
    it says are putting pressure on the world’s fuel supply.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 内布拉斯加州奥马哈（美联社）——环境保护署周五为第三个夏季全国销售更高乙醇混合物开了道路，理由是全球冲突对世界燃料供应造成压力。
- en: The agency announced an emergency waiver that will exempt gasoline blended with
    15% ethanol from an existing [summertime ban](https://apnews.com/article/russia-ukraine-biden-business-smog-environment-4a877e9afc2837609c4a0aee72a042bc).
    Gasoline with 10% ethanol is already sold nationwide, but the higher blend has
    been prohibited in the summer because of concerns it could worsen smog during
    warm weather.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构宣布了一项紧急豁免，将豁免与15%乙醇混合的汽油免受现有[夏季禁令](https://apnews.com/article/russia-ukraine-biden-business-smog-environment-4a877e9afc2837609c4a0aee72a042bc)的限制。虽然10%乙醇混合的汽油已在全国销售，但由于担心其在温暖天气中可能加剧雾霾问题，较高混合比已被禁止在夏季销售。
- en: EPA Administrator Michael Regan said the waiver was warranted because of “Russia’s
    unjustified, unprovoked, and unconscionable war against Ukraine” and the ongoing
    conflict in the Middle East, which he said are putting pressure on the global
    fuel supply. He said the diminished U.S. refining capacity is also a factor.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 环保署管理员迈克尔·雷根表示，由于“俄罗斯对乌克兰的不公正、无端和不道德的战争”以及中东地区的持续冲突，全球燃料供应受到压力，因此有必要豁免。他表示，美国精炼能力的减少也是一个因素。
- en: The biofuels industry and politicians in the Midwestern states where ethanol
    is produced from corn praised the EPA’s decision. They have portrayed ethanol
    as a product that helps farmers, reduces prices at the pump and lessens greenhouse
    gases because the fuel burns more cleanly than gasoline.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 生物燃料行业和在玉米生产地中西部州的政界人士赞扬了环保署的决定。他们将乙醇描述为一种有助于农民、降低泵价并减少温室气体排放的产品，因为这种燃料燃烧更干净，比汽油更环保。
- en: “Allowing uninterrupted sales of E15 will help extend gasoline supplies, prevent
    fuel shortages, protect air quality and reduce carbon emissions,” said Renewable
    Fuels Association President and CEO Geoff Cooper.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “允许不间断销售E15将有助于延长汽油供应，防止燃料短缺，保护空气质量并减少碳排放，”可再生燃料协会总裁兼首席执行官杰夫·库珀说道。
- en: Iowa Gov. Kim Reynolds called the decision “a huge victory for Iowa farmers,
    American energy independence, and consumers.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 爱荷华州州长金·雷诺兹称这一决定是“爱荷华州农民、美国能源独立和消费者的巨大胜利”。
- en: Environmentalists and others, however, have said increased ethanol production
    can increase carbon releases because it results in more corn production, leading
    to increased use of fertilizer and greater releases of nitrate. Synthetic and
    natural fertilizers also are a leading source of water pollution.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，环保人士和其他人士表示，增加乙醇生产可能会增加碳排放，因为这会导致更多的玉米生产，进而增加化肥的使用和更大的硝酸盐排放。合成和天然肥料也是水污染的主要来源。
- en: Iowa leads the nation in ethanol production, followed by Nebraska, Illinois,
    South Dakota, Minnesota and Indiana.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 爱荷华州以乙醇产量居全国之首，其次是内布拉斯加州、伊利诺伊州、南达科他州、明尼苏达州和印第安纳州。
- en: Most gasoline sold across the country today is blended with 10% ethanol, though
    15% blends are becoming increasingly common, especially in the Midwest.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如今全国销售的大多数汽油都掺有10%的乙醇，尽管15%的混合物尤其在中西部地区日益普及。
- en: The EPA has approved sales of E15 for cars and trucks manufactured after 2000\.
    The RFA estimates that the higher blend will cost consumers [more than 25 cents
    a gallon less](https://ethanolrfa.org/media-and-news/category/news-releases/article/2023/04/new-analysis-shows-consumers-save-at-least-25-cents-per-gallon-with-e15)
    than 10% ethanol.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 环保署已批准用于2000年后生产的汽车和卡车销售E15。据可再生燃料协会估计，较高混合比将使消费者每加仑节省超过25美分的费用。
- en: Earlier this year, the EPA permanently approved year-round E15 sales in eight
    Midwestern states, starting next year. The waiver announced Friday is temporary
    and only applies this year.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，环保署永久批准了明年在八个中西部州进行全年销售 E15 燃料。上周五宣布的豁免是临时的，仅适用于今年。
