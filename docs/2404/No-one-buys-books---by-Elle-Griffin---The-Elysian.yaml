- en: No one buys books - by Elle Griffin - The Elysian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://www.elysian.press/p/no-one-buys-books](https://www.elysian.press/p/no-one-buys-books)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In 2022, Penguin Random House wanted to buy Simon & Schuster. The two publishing
    houses made up 37 percent and 11 percent of the market share, according to the
    filing, and combined they would have condensed the Big Five publishing houses
    into the Big Four. But the government intervened and brought an antitrust case
    against Penguin to determine whether that would create a monopoly.
  prefs: []
  type: TYPE_NORMAL
- en: The judge ultimately ruled that the merger *would* create a monopoly and [blocked
    the $2.2 billion purchase](https://www.justice.gov/opa/pr/justice-department-obtains-permanent-injunction-blocking-penguin-random-house-s-proposed).
    But during the trial, the head of every major publishing house and literary agency
    got up on the stand to speak about the publishing industry and give numbers, giving
    us an eye-opening account of the industry from the inside. All of the transcripts
    from the trial were compiled into a book called *[The Trial](https://bookshop.org/a/2268/9781948586559)*.
    It took me a year to read, but I‚Äôve finally summarized my findings and pulled
    out all the compelling highlights.
  prefs: []
  type: TYPE_NORMAL
- en: 'I think I can sum up what I‚Äôve learned like this: The Big Five publishing houses
    spend most of their money on book advances for big celebrities like Britney Spears
    and franchise authors like James Patterson and this is the bulk of their business.
    They also sell a lot of Bibles, repeat best sellers like *Lord of the Rings,*
    and children‚Äôs books like *The Very Hungry Caterpillar*. These two market categories
    (celebrity books and repeat bestsellers from the backlist) make up the entirety
    of the publishing industry and even fund their vanity project: publishing all
    the rest of the books we think about when we think about book publishing (which
    make no money at all and typically sell less than 1,000 copies).'
  prefs: []
  type: TYPE_NORMAL
- en: But let‚Äôs dig into everything they said in detail.
  prefs: []
  type: TYPE_NORMAL
- en: In my essay ‚Äú[Writing books isn‚Äôt a good idea](https://www.elysian.press/p/creator-economy-for-fiction-authors)‚Äù
    I wrote that, in 2020, only 268 titles sold more than 100,000 copies, and 96 percent
    of books sold less than 1,000 copies. That‚Äôs still the vibe.
  prefs: []
  type: TYPE_NORMAL
- en: Q. Do you know approximately how many authors there are across the industry
    with 500,000 units or more during this four-year period?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. My understanding is that it was about 50\.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Q. 50 authors across the publishing industry who during this four-year period
    sold more than 500,000 units in a single year?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. Yes.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ', CEO, Penguin Random House US'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The DOJ‚Äôs lawyer collected data on 58,000 titles published in a year and discovered
    that 90 percent of them sold fewer than 2,000 copies and 50 percent sold less
    than a dozen copies.
  prefs: []
  type: TYPE_NORMAL
- en: In my essay ‚Äú[No one will read your book](https://www.elysian.press/p/publishing-industry-truth),‚Äù
    I said that publishing houses work more like venture capitalists. They invest
    small sums in lots of books in hopes that one of them breaks out and becomes a
    unicorn, making enough money to fund all the rest.
  prefs: []
  type: TYPE_NORMAL
- en: Turns out, they agree!
  prefs: []
  type: TYPE_NORMAL
- en: 'Every year, in thousands of ideas and dreams, only a few make it to the top.
    So I call it the Silicon Valley of media. We are angel investors of our authors
    and their dreams, their stories. That‚Äôs how I call my editors and publishers:
    angels‚Ä¶ It‚Äôs rather this idea of Silicon Valley, you see 35 percent are profitable;
    50 on a contribution basis. So every book has that same likelihood of succeeding.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Markus Dohle, CEO, Penguin Random House
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Those unicorns happen every five to 10 years or so.
  prefs: []
  type: TYPE_NORMAL
- en: We‚Äôre very hit driven. When a book is successful, it can be wildly successful.
    There are books that sell millions and millions of copies, and those are financial
    gushes for the publishers of that book, sometimes for years to come‚Ä¶ A gusher
    is once in a decade or something. For instance, I don‚Äôt know if you know the *Twilight*
    series of books? Hachette published the *Twilight* series of books, and those
    made hundreds of millions of dollars over the course of time.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Right now the novels of Colleen Hoover are topping the bestseller lists in really,
    really huge numbers and the publishers of those books are making a lot of money.
    You probably remember *The Girl With the Dragon Tattoo*‚Ä¶ Or the *Fifty Shades
    of Grey* series. So once every five years, ten years, those come along for the
    whole industry and become the industry driver that‚Äôs drawing people into bookstores
    because there is such a commotion about them.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Michael Pietsch, CEO, Hachette
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They spent a lot of the trial talking about books that made an advance of more
    than $250,000‚Äîthey called these ‚Äúanticipated top-sellers.‚Äù According to Nicholas
    Hill, a partner at Bates White Economic Consulting, 2 percent of all titles earn
    an advance over $250,000\.
  prefs: []
  type: TYPE_NORMAL
- en: Publisher‚Äôs Marketplace says it‚Äôs even lower.
  prefs: []
  type: TYPE_NORMAL
- en: Top-selling authors were defined as those receiving advances (i.e., guaranteed
    money) in excess of $250,000\. Far fewer than 1 percent of authors receive advances
    over that mark; Publishers Marketplace, which tracks these things, recorded 233
    such deals in all of 2022\.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ', [Publisher at Sutherland House](https://shush.substack.com/p/a-sorry-end-to-publishings-biggest)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Hill says titles that earn advances over $250,000 account for 70 percent of
    advance spending by publishing houses. At Penguin Random House, it‚Äôs even more.
    The bulk of their advance spending goes to deals worth $1 million or more, and
    there are about 200 of those deals a year. Of the roughly $370 million they say
    PRH accounts for, $200 million of that goes to advance deals worth $1 million
    or more.
  prefs: []
  type: TYPE_NORMAL
- en: This chart shows that as advances go up, more of them come from Penguin Random
    House which has the deepest pockets.
  prefs: []
  type: TYPE_NORMAL
- en: Most of those are deals with celebrities. And Penguin gets most of them.
  prefs: []
  type: TYPE_NORMAL
- en: Books by the Obamas sold so many copies they had to be removed from the charts
    as statistical anomalies.
  prefs: []
  type: TYPE_NORMAL
- en: There are giant celebrities Michelle Obama where you know it‚Äôs going to be a
    top seller.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jennifer Rudolph Walsh, Literary Agent
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Because they are so lucrative, Gallery Books Group focuses its efforts on trying
    to get celebrities to write books.
  prefs: []
  type: TYPE_NORMAL
- en: 75 percent [of our] acquisitions come from approaching celebrities, politicians,
    athletes, the ‚Äúcelebrity adjacent,‚Äù etc. That way, we can control the content‚Ä¶.
    We are approaching authors and celebrities and politicians and athletes for ideas.
    So it‚Äôs really we are on the look out. We are scouts in a lot of ways‚Ä¶
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jennifer Bergstrom, SVP, Gallery Books Group
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bergstrom said her biggest celebrity sale was Amy Schumer who received millions
    of dollars for her advance.
  prefs: []
  type: TYPE_NORMAL
- en: We‚Äôve had a lot of success publishing musicians, I mentioned Bruce Springsteen.
    We‚Äôve also published Bob Dylan and Linda Ronstadt, a lot of entertainers through
    the years‚Ä¶There was a political writer, Ben Shapiro, who has a very popular podcast
    and a large following. We also competed with HarperCollins for that.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jonathan Karp, CEO, Simon & Schuster
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Penguin Random House US has guidelines for who gets what advance:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Category 1: Lead titles with a sales goal of 75,000 units and up**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Category 2: Titles with a sales goal of 25,000-75,000 units**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Category 3: Titles with a sales goal of 10,000-25,000 units**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Category 4: Titles with a sales goal of 5,000 to 10,000 units**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is anyone else alarmed that the top tier is book sales of 75,000 units and up?
    One post on Substack could get more views than that‚Ä¶..
  prefs: []
  type: TYPE_NORMAL
- en: Franchise authors are the other big category. Walsch says James Patterson and
    John Grisham get advances in the ‚Äúmany millions.‚Äù Putnam makes most of its money
    from repeat authors like John Sandford, Clive Cussler, Tom Clancy, Lisa Scottoline,
    and others.
  prefs: []
  type: TYPE_NORMAL
- en: Q. Putnam typically publishes about 60 books a year. Correct?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. 60, 65, sort of on naverage‚Ä¶ I will say of those 65, though, a good portion
    of those are repeat authors‚Ä¶ franchise authors that we regularly publish every
    year, sometimes twice a year.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Sally Kim, SVP and Publisher, Putnam
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The advantage of publishing celebrity books is that they have a built-in audience.
  prefs: []
  type: TYPE_NORMAL
- en: In some of the cases, the reason they are paying big money is because the person
    has a big platform. And if that platform is there for the advertising, then the
    spend might be lower.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jennifer Rudolph Walsh, former Agent
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Macmillan agrees.
  prefs: []
  type: TYPE_NORMAL
- en: Q. Would you agree that those type of authors, meaning the ones with the built-in
    audience, are also authors who would command a high advance if they went to a
    traditional publisher like Macmillan or PRH?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. That‚Äôs a broad brush. But, yes‚Ä¶
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Q. And you‚Äôre willing to pay more if they have a significant following?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. Yes.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Donald Weisberg, CEO, Macmillan Publishers
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'They give some examples:'
  prefs: []
  type: TYPE_NORMAL
- en: '*The Butcher and the Wren*‚Ä¶ this particular author has a big following, and
    with a single post on Instagram, she presold over 40,000 books. So, I mean, that‚Äôs
    just staggering from a per copy perspective, and it pretty much guarantees a number
    one spot on the New York [Times] best seller list when it‚Äôs published in September.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jennifer Rudolph Walsh, former Agent
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These big advances, the authors have quite a bit of their own infrastructure
    with them. They have their own publicists. They have their own social media people.
    They have their own newsletters. So they actually are able‚Äîwe are able to offload
    a good amount of the work, not all the time, but that is actually a factor in
    why we sometimes pay these big advances, because the authors are actually capable
    of helping us a lot.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jonathan Karp, CEO, Simon & Schuster
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For example:'
  prefs: []
  type: TYPE_NORMAL
- en: Q. Who is the best selling Simon & Schuster author currently?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. Right now it‚Äôs Colleen Hoover.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Q. Does she have the highest marketing budget that Simon & Schuster pays?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. No.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Q. Why is that?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. She‚Äôs the queen of TikTok, and so she has a huge following on TikTok.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jonathan Karp, CEO, Simon & Schuster
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Related:'
  prefs: []
  type: TYPE_NORMAL
- en: '[One author wrote] paranormal, so it‚Äôs sexy vampires. This book was probably
    her 21st book. So she‚Äôs what I would call a franchise author. She‚Äôs very established.
    Though we spent $1.2 million on the book, we spent about $62,000 on the marketing
    and publicity because she had such an established fan base‚Ä¶'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Another author is] a celebrity-adjacent author, but also her platform was
    on social media. So we paid $450,000 for her book, and we spent $36,000 on the
    marketing and publicity. We didn‚Äôt need to spend more than that because she already
    booked at that point on Good Morning America, The Today Show. So publicity drove
    that, and that didn‚Äôt cost us.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jennifer Bergstrom, SVP, Gallery Books Group
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just goes to show that the main thing an author gets from a publishing house
    is an advance!
  prefs: []
  type: TYPE_NORMAL
- en: Every second book in America, ballpark, is being sold via e-commerce‚Ä¶Amazon.com
    has 50 million books available. A bookstore, a good independent bookstore, has
    around 50,000 different books available‚Ä¶ an algorithm decides what is being presented
    and made visible and discoverable for an end consumer online. It makes a huge
    difference.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Markus Dohle, CEO, Penguin Random House
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Publishing houses try to game the algorithm and even pay to get ahead of it.
  prefs: []
  type: TYPE_NORMAL
- en: Q.¬† Penguin Random House has hired data scientists to try and figure out these
    algorithms so that its books get better presented on Amazon than its competitors‚Äô
    books?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. One of the many efforts that we pursue, correct.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Q. And Penguin Random House pays Amazon to improve its search results?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. There is something that is available to our publishers, it‚Äôs called Amazon
    Marketing Services, AMS, and all publishers can spend money and give it to Amazon
    to have hopefully better search results.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Markus Dohle, CEO, Penguin Random House
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ', president of Ayesha Pande Literary, says that 20 percent of her authors earn
    out their advance‚Äîif she‚Äôs being generous.'
  prefs: []
  type: TYPE_NORMAL
- en: The single most important contract term is the advance‚Ä¶Because in a large number
    of cases, it may be the only compensation that the author will receive for their
    work.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Ayesha Pande, President, Ayesha Pande Literary
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even celebrity books flop.
  prefs: []
  type: TYPE_NORMAL
- en: There are plenty of books that we spend $1 million on the advance and published
    them last year and they did not even make the top 1,000 on BookScan‚Ä¶ Less than
    45 percent of those books [that we spend a million dollars on] end up on that
    thousand best seller list.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Madeline Mcintosh, CEO, Penguin Random House US
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Just because the publisher pays $250,000 or $500,000 or $1 million for a book
    does not guarantee that a single person is going to buy it. A lot of what we do
    is unknowable and based on inspiration and optimism.‚Äù
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Michael Pietsch, CEO, Hachette
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even celebrities, though sometimes you think it‚Äôs going to be a big best seller,
    it flops. It happens‚Ä¶ ¬†I mean, Andrew Cuomo‚Äôs book was sold at the height of his
    being America‚Äôs governor during the COVID crisis. I mean, that book was sold for
    $5 million, I believe. I don‚Äôt know for a fact. But by the time it came out, the
    nursing home scandal had happened, the Me Too issues, and the book didn‚Äôt do any
    business.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Sometimes it‚Äôs just a timing issue, like Marie Kondo. She did a book about Joy
    at Work, about making your office sparked with joy because it‚Äôs not cluttered.
    It published in March of 2020.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jennifer Rudolph Walsh, Literary Agent
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Having a lot of social media followers or fame doesn‚Äôt guarantee it will sell.
    The singer Billie Eilish, despite her 97 million Instagram followers and 6 million
    Twitter followers, sold only [64,000 copies](https://www.nytimes.com/2021/12/07/books/social-media-following-book-publishing.html)
    within eight months of publishing her book. The singer Justin Timberlake sold
    only [100,000 copies](https://www.nytimes.com/2021/12/07/books/social-media-following-book-publishing.html)
    in the three years after he published his book. Snoop Dog‚Äôs cookbook saw a boost
    during the pandemic, but he still only sold [205,000 copies in 2020](https://www.nytimes.com/2021/04/18/books/book-sales-publishing-pandemic-coronavirus.html).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here‚Äôs a few more:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Representative Ilhan Omar, a Democrat from Minnesota, is no global pop star,
    but she has a significant social-media presence, with 3 million Twitter followers
    and another 1.3 million on Instagram. Yet her book, *This Is What America Looks
    Like: My Journey from Refugee to Congresswoman*, which was published in May 2020,
    has sold just 26,000 copies across print, audio and e-book formats, according
    to her publisher.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tamika D. Mallory, a social activist with over a million Instagram followers,
    was paid over $1 million for a two-book deal. But her first book, *State of Emergency*,
    has sold just 26,000 print copies since it was published in May, according to
    BookScan.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The journalist and media personality Piers Morgan had a weaker showing in the
    United States. Despite his followers on Twitter (8 million) and Instagram (1.8
    million), *Wake Up: Why the World Has Gone Nuts* has sold just 5,650 U.S. print
    copies since it was published a year ago, according to BookScan.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî*[The New York Times](https://www.nytimes.com/2021/12/07/books/social-media-following-book-publishing.html)*
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It‚Äôs pretty common.
  prefs: []
  type: TYPE_NORMAL
- en: The worst day of a life of an agent and an author is when they‚Äôve gotten a large
    advance and you go on BookScan and you see their first few months‚Äô of sales and
    it says 4,000 copies or something like that. It happens. It happens more than
    any of us would like.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Gail Ross, Literary Agent
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If I look at the top 10 percent of books‚Ä¶ that 10 percent level gets you to
    about 300,000 copies sold in that year. And if you told me I‚Äôm definitely going
    to sell 300,000 copies in a year, I would spend many millions of dollars to get
    that book.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Madeline Mcintosh, CEO, Penguin Random House US
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Publishing houses pay millions of dollars for a book that sells only 300,000
    copies??? Well, because books don‚Äôt sell a lot of copies, they don‚Äôt make a lot
    of money.
  prefs: []
  type: TYPE_NORMAL
- en: Very, very frequently, the winning bid in our calculation is a money loser.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Michael Pietsch, CEO, Hachette
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Markus Dohle, CEO, Penguin Random House, says the top 4 percent of titles drive
    60 percent of the profitability. That goes for the rest of them too:'
  prefs: []
  type: TYPE_NORMAL
- en: It would be just a couple of books in every hundred are driving that degree
    of profit‚Ä¶ twoish books account for the lion‚Äôs share of profitability.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Madeline Mcintosh, CEO, Penguin Random House US
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Around half the books we publish make a profit of some kind.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Michael Pietsch, CEO, Hachette
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About half of the books we publish make money, and a much lower percentage of
    them earn back the advance we pay.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jonathan Karp, CEO, Simon & Schuster
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to Hill, 85 percent of the books with advances of $250,000 and up
    never earn out their advance. (Meaning the royalties earned never covered the
    cost of the advance.) Many publishers have realized that maybe those big advances
    aren‚Äôt worth it.
  prefs: []
  type: TYPE_NORMAL
- en: 'We have a report that we colloquially call ‚ÄòThe Ones That Got Away.‚Äô And it‚Äôs
    a report on the books where we bid $500,000 or more as an advance and did not
    succeed in acquiring the book‚Ä¶ this report stands as a kind of caution against
    the high risk of big advances because the lesson we take away again and again
    is: Thank goodness we stopped bidding when we did because even at the advance
    we offered, we would have lost money‚Ä¶ Very frequently, the winning bid in our
    calculation is a money loser.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Michael Pietsch, CEO, Hachette
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If new books typically don‚Äôt sell well, well that‚Äôs why publishing houses make
    their revenue from their backlist.
  prefs: []
  type: TYPE_NORMAL
- en: I would actually expect a book that is selling 300,000 units in a year is probably
    going to sell at least 400,000 or 500,000 over its life once you get backlist
    in there too.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our backlist brings in about a third of our annual revenues, so $300 million
    a year roughly, a little less.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Michael Pietsch, CEO, Hachette
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The backlist includes all of the books that have ever come out. Brian Murray,
    CEO of HarperCollins, points out that their backlist includes bibles (an $80 million
    business), coloring books, dictionaries, encyclopedias, magic trick books, calendars,
    puzzles, and SAT study guides. It also includes perennial bestsellers like *Don
    Quijote*, Steven King‚Äôs *Carrie,* and Tolkien‚Äôs *Lord of the Rings*‚Äîthese books
    continue to sell year after year.
  prefs: []
  type: TYPE_NORMAL
- en: Popular children‚Äôs books are cash cows selling huge amounts of copies year after
    year and generation after generation.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes children‚Äôs books will be three generations, people have been buying
    them over and over again, and so that backlist catalog is really, really important
    to pay for the overhead of your publishing teams and then also to take the risks
    on the new books. So without a backlist I think it‚Äôs very hard to compete with
    these big books.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Brian Murray, CEO, HarperCollins
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For instance, Penguin Random House owns Eric Carle‚Äôs *Very Hungry Caterpillar*
    intellectual property. The book has been on Publisher Weekly‚Äôs bestseller list
    [every week for 19 years](https://www.forbes.com/sites/alisondurkee/2021/05/27/the-very-hungry-caterpillar-tops-amazon-bestseller-list-after-eric-carles-death---but-its-been-a-consistent-hit-for-decades/?sh=22dc74312260).
  prefs: []
  type: TYPE_NORMAL
- en: Children‚Äôs books comprised 27 percent of PRH‚Äôs sales in 2021\. That‚Äôs about
    $725 million‚Äîso roughly double the size of Scholastic‚Äôs trade division, and more
    or less equal on its own to all of Macmillan or HBG. Christian books accounted
    for 2 percent.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî*The Trial*
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Backlist titles like The Bible and *Very Hungry Caterpillar* and *Lord of the
    Rings* make up a disproportionately large percentage of the publishing industry.
  prefs: []
  type: TYPE_NORMAL
- en: Q. Are you concerned that Amazon will favor Penguin Random House Simon & Schuster
    in terms of promotion and distribution and discoverability?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. Yes.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Donald Weisberg, CEO, Macmillan Publishers
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With Amazon‚Äôs data, they could immediately beat out all the publishing houses
    if they wanted to.
  prefs: []
  type: TYPE_NORMAL
- en: I think Amazon as a publisher of books is underestimated. They have about 50
    editors‚Ä¶ Obviously, given the number of people searching on Amazon for products,
    that gives them a huge advantage because when people go onto Amazon, they‚Äîif the
    book isn‚Äôt there for what they are searching for, they could create that book.
    That‚Äôs one theory I have. But even if that doesn‚Äôt happen, they know what people
    are buying and they have access to that data. Their bestseller list, in my view,
    is more important than *The New York Times* best seller list because it‚Äôs in realtime.
    It‚Äôs hourly. And I look at that Amazon best seller list regularly, every day.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jonathan Karp, CEO, Simon & Schuster
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Wouldn‚Äôt it be great if you could pay $9.99 a month and read all of the books
    you want? Just like you get all the movies you want from Netflix? Or all the music
    you want from Spotify?
  prefs: []
  type: TYPE_NORMAL
- en: 'Technically, it does exist. Kindle Unlimited is the largest, followed by Scribd.
    Audible isn‚Äôt quite all-access, but then Spotify got into audiobooks and made
    them so. But none of these players have quite taken off the way Netflix or Spotify
    has.¬†That‚Äôs for one reason: The Big Five publishing houses refuse to let their
    authors participate.'
  prefs: []
  type: TYPE_NORMAL
- en: Q. No books are found on Kindle Unlimited? Because you think that‚Äôll be had
    for the industry?‚Äù
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. We think it‚Äôs going to destroy the publishing industry.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Markus Dohle, CEO, Penguin Publishing House
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He‚Äôs right. No one would purchase a book again.
  prefs: []
  type: TYPE_NORMAL
- en: We all know about Netflix, we all know about Spotify and other media categories,
    and we also know what it has done to some industries‚Ä¶ The music industry has lost,
    in the digital transformation, approximately 50 percent of its overall revenue
    pool.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Markus Dohle, CEO, Penguin Publishing House
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There‚Äôs one reason.
  prefs: []
  type: TYPE_NORMAL
- en: Around 20 to 25 percent of the readers, the heavy readers, account for 80 percent
    of the revenue pool of the industry of what consumers spend on books. It‚Äôs the
    really dedicated readers. If they got all-access, the revenue pool of the industry
    is going to be very small. Physical retail will be gone‚Äîsee music‚Äîwithin two to
    three years. And we will be dependent on a few Silicon Valley or Swedish internet
    companies that will actually provide all-access.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Markus Dohle, CEO, Penguin Publishing House
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The publishing industry would die, that‚Äôs for sure. But I‚Äôd be willing to bet
    writers would get their books read way more.
  prefs: []
  type: TYPE_NORMAL
- en: And I think it‚Äôs on its way. Spotify has already started publishing audiobooks,
    and my money is on Substack for eventually publishing written books!
  prefs: []
  type: TYPE_NORMAL
- en: If publishing houses make minimal investment in marketing their authors and
    focus largely on celebrity books and their backlist, authors who can‚Äôt snag a
    large advance might have better luck building their own audience and publishing
    elsewhere.
  prefs: []
  type: TYPE_NORMAL
- en: I think really from the advent of online‚Äîreally, once the internet became popular,
    you know, we heard the phrase disintermediation. And I don‚Äôt understand why that
    wouldn‚Äôt be a possible prospect for any best selling author, to just disintermediate,
    to go straight to the internet and sell directly if you have a following‚Ä¶ Colleen
    Hoover has published with both Amazon and Simon & Schuster. And her Amazon book
    was on the independent book sellers‚Äô best seller list. So what that says to me
    is that a Rubicon has been crossed.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jonathan Karp, CEO, Simon & Schuster
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The romance category has already gone independent.
  prefs: []
  type: TYPE_NORMAL
- en: Many of those heavy readers of romance novels at that time switched to self-published
    stories. A very different price point. 99 cents, $1.99, away from what we call
    mass-market trade paperbacks‚Ä¶ The mass-market trade paperback is the sort of small-format
    mass-market book, like it is a trade paperback, but a smaller format. It has been
    declining for the last 25 years. But we had a step change around ‚Äô14, ‚Äò15, with
    this trend that so many consumers went away from mass-market books into electronic
    ebooks in particular and self-published books.‚Äù
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Markus Dohle, CEO, Penguin Random House
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Gallery author
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: moved to self-publishing (though Todd began her career writing on Wattpad, and
    recently returned to set up an imprint at Wattpad Books).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jennifer Bergstrom, SVP, Gallery Books Group
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And of course, we have to talk about Kickstarter MVP Brandon Sanderson.
  prefs: []
  type: TYPE_NORMAL
- en: There is a *New York Times* best selling author in the science fiction and fantasy
    category. His name is Brandon Sanderson. I believe he‚Äôs published by both Macmillan
    and Penguin Random House. He went onto Kickstarter and announced that he would
    be offering four of his novels to anybody who wanted them if they wanted to donate
    to Kickstarter. And he raised over $42 million‚Ä¶
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have subsequently become aware of *Good Night Stories for Rebel Girls*, which
    is a series of books. It‚Äôs now actually become a whole company. And these are
    stories to give young girls confidence. And it‚Äôs been very successful, and it‚Äôs
    actually resulted in an entire company.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî Jonathan Karp, CEO, Simon & Schuster
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After the Judge denied the merger, Penguin went through a massive round of layoffs
    and Simon & Schuster was sold to a private equity company instead.
  prefs: []
  type: TYPE_NORMAL
- en: 'Private equity tends to have one game plan: buy a company, load it with debt,
    wring out costs to improve its financials, sell at a profit. Dealing Simon & Schuster
    to private equity, The New Republic warned at the time with some slight hyperbole
    of its own, would mean ‚Äúabsolute devastation and wholesale job loss.‚Äù'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚Äî
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The publishing houses may live to see another day, but I don‚Äôt think their model
    is long for this world. Unless you are a celebrity or franchise author, the publishing
    model won‚Äôt provide a whole lot more than a tiny advance and a dozen readers.
    If you *are* a celebrity, you‚Äôll still have a much bigger reach on Instagram than
    you will with your book!
  prefs: []
  type: TYPE_NORMAL
- en: Personally, I could not be more grateful to skip the publishing houses altogether
    and write directly for my readers here, being supported by those who read this
    newsletter rather than by a publishing advance that won‚Äôt ultimately translate
    to people reading my work.
  prefs: []
  type: TYPE_NORMAL
- en: But I‚Äôd love to know your thoughts üëáüèª
