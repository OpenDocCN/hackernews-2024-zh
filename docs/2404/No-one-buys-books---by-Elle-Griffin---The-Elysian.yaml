- en: No one buys books - by Elle Griffin - The Elysian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: No one buys books - by Elle Griffin - The Elysian
- en: 来源：[https://www.elysian.press/p/no-one-buys-books](https://www.elysian.press/p/no-one-buys-books)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.elysian.press/p/no-one-buys-books](https://www.elysian.press/p/no-one-buys-books)
- en: In 2022, Penguin Random House wanted to buy Simon & Schuster. The two publishing
    houses made up 37 percent and 11 percent of the market share, according to the
    filing, and combined they would have condensed the Big Five publishing houses
    into the Big Four. But the government intervened and brought an antitrust case
    against Penguin to determine whether that would create a monopoly.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，企鹅兰登图想要收购西蒙与舒斯特。据文件显示，这两家出版社分别占据了市场份额的37%和11%，合并后将会把“大五”出版社压缩成“大四”。但政府出手干预，对企鹅兰登图提起反垄断诉讼，以决定这是否会形成垄断。
- en: The judge ultimately ruled that the merger *would* create a monopoly and [blocked
    the $2.2 billion purchase](https://www.justice.gov/opa/pr/justice-department-obtains-permanent-injunction-blocking-penguin-random-house-s-proposed).
    But during the trial, the head of every major publishing house and literary agency
    got up on the stand to speak about the publishing industry and give numbers, giving
    us an eye-opening account of the industry from the inside. All of the transcripts
    from the trial were compiled into a book called *[The Trial](https://bookshop.org/a/2268/9781948586559)*.
    It took me a year to read, but I’ve finally summarized my findings and pulled
    out all the compelling highlights.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 法官最终裁定，此次合并将会形成垄断，并[阻止了22亿美元的收购](https://www.justice.gov/opa/pr/justice-department-obtains-permanent-injunction-blocking-penguin-random-house-s-proposed)。但在审判期间，每个主要出版社和文学代理公司的负责人都站出来，谈论了出版业，并提供了数据，让我们从内部得到了一个触目惊心的行业账户。审判中的所有记录都汇编成了一本书，名为《[审判](https://bookshop.org/a/2268/9781948586559)》，我花了一年时间读完，最终总结出了我的研究结果并摘录了所有引人入胜的亮点。
- en: 'I think I can sum up what I’ve learned like this: The Big Five publishing houses
    spend most of their money on book advances for big celebrities like Britney Spears
    and franchise authors like James Patterson and this is the bulk of their business.
    They also sell a lot of Bibles, repeat best sellers like *Lord of the Rings,*
    and children’s books like *The Very Hungry Caterpillar*. These two market categories
    (celebrity books and repeat bestsellers from the backlist) make up the entirety
    of the publishing industry and even fund their vanity project: publishing all
    the rest of the books we think about when we think about book publishing (which
    make no money at all and typically sell less than 1,000 copies).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我可以总结我学到的东西：大五出版社把大部分资金投入到像布兰妮·斯皮尔斯这样的大名人和像詹姆斯·帕特森这样的系列作者的书前付款上，这构成了他们业务的主要部分。他们还销售大量《圣经》、重复畅销书如《指环王》以及儿童书籍如《饥饿的毛毛虫》。这两大市场类别（名人书籍和重复畅销书目录中的畅销书）构成了整个出版业，并资助他们的虚荣项目：出版我们在想到书籍出版时想到的其他所有书籍（这些书几乎不赚钱，通常销量不到1000册）。
- en: But let’s dig into everything they said in detail.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们详细挖掘他们所说的每一点。
- en: In my essay “[Writing books isn’t a good idea](https://www.elysian.press/p/creator-economy-for-fiction-authors)”
    I wrote that, in 2020, only 268 titles sold more than 100,000 copies, and 96 percent
    of books sold less than 1,000 copies. That’s still the vibe.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的文章“[写书不是好主意](https://www.elysian.press/p/creator-economy-for-fiction-authors)”中，我写道，2020年，只有268本书销量超过10万册，而96%的书销量不到1000册。情况至今未变。
- en: Q. Do you know approximately how many authors there are across the industry
    with 500,000 units or more during this four-year period?
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 您是否了解在这四年期间，整个行业中有多少作者的销售量达到50万册或更多？
- en: A. My understanding is that it was about 50\.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 我的理解是大约50%。
- en: Q. 50 authors across the publishing industry who during this four-year period
    sold more than 500,000 units in a single year?
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 在这四年期间，整个出版行业中有50位作者一年内单一作品销量超过50万册吗？
- en: A. Yes.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 是的。
- en: —
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —
- en: ', CEO, Penguin Random House US'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ', CEO, Penguin Random House US'
- en: The DOJ’s lawyer collected data on 58,000 titles published in a year and discovered
    that 90 percent of them sold fewer than 2,000 copies and 50 percent sold less
    than a dozen copies.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 美国司法部的律师收集了一年内发表的5.8万种书籍的数据，发现其中90%的书销量不到2000册，50%的书销量不到12册。
- en: In my essay “[No one will read your book](https://www.elysian.press/p/publishing-industry-truth),”
    I said that publishing houses work more like venture capitalists. They invest
    small sums in lots of books in hopes that one of them breaks out and becomes a
    unicorn, making enough money to fund all the rest.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的文章“[没有人会读你的书](https://www.elysian.press/p/publishing-industry-truth)”中，我说出版社更像是风险投资者。他们在许多书籍上投入少量资金，希望其中一本能够突围而出，成为独角兽，从而足以资助其他所有书籍。
- en: Turns out, they agree!
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 结果表明，他们同意这一观点！
- en: 'Every year, in thousands of ideas and dreams, only a few make it to the top.
    So I call it the Silicon Valley of media. We are angel investors of our authors
    and their dreams, their stories. That’s how I call my editors and publishers:
    angels… It’s rather this idea of Silicon Valley, you see 35 percent are profitable;
    50 on a contribution basis. So every book has that same likelihood of succeeding.'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每年，成千上万的想法和梦想中，只有少数能够达到顶峰。所以我称之为媒体的硅谷。我们是我们的作者及其梦想、故事的天使投资者。这就是我称呼我的编辑和出版商为天使的原因……
    这更像是硅谷的理念，你看到35%是有利润的；50%是以贡献为基础。所以每本书都有同样的成功可能性。
- en: — Markus Dohle, CEO, Penguin Random House
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 马库斯·多勒（Markus Dohle），企鹅兰登书屋（Penguin Random House）首席执行官
- en: Those unicorns happen every five to 10 years or so.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那些独角兽大约每五到十年出现一次。
- en: We’re very hit driven. When a book is successful, it can be wildly successful.
    There are books that sell millions and millions of copies, and those are financial
    gushes for the publishers of that book, sometimes for years to come… A gusher
    is once in a decade or something. For instance, I don’t know if you know the *Twilight*
    series of books? Hachette published the *Twilight* series of books, and those
    made hundreds of millions of dollars over the course of time.
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们非常依赖畅销书。一本成功的书籍可能会大获成功。有些书籍销售了数百万册，对该书的出版商来说，这些书籍是财务上的喷发口，有时还能持续多年…… 像这样的喷发口每十年可能才会出现一次。比如，你知道*暮光之城*系列吗？哈歇特（Hachette）出版了*暮光之城*系列，这些书籍在一段时间内赚取了数亿美元。
- en: Right now the novels of Colleen Hoover are topping the bestseller lists in really,
    really huge numbers and the publishers of those books are making a lot of money.
    You probably remember *The Girl With the Dragon Tattoo*… Or the *Fifty Shades
    of Grey* series. So once every five years, ten years, those come along for the
    whole industry and become the industry driver that’s drawing people into bookstores
    because there is such a commotion about them.
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，科琳·胡佛（Colleen Hoover）的小说正在大量登顶畅销书榜，这些书的出版商正在赚取大量利润。你可能还记得*龙纹身的女孩*…… 或者*五十度灰*系列。所以每五年、十年，整个行业就会出现一些这样的书籍，成为整个行业的推动力量，吸引人们进入书店，因为这些书籍引起了如此大的轰动。
- en: — Michael Pietsch, CEO, Hachette
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 迈克尔·皮奇（Michael Pietsch），哈歇特（Hachette）首席执行官
- en: They spent a lot of the trial talking about books that made an advance of more
    than $250,000—they called these “anticipated top-sellers.” According to Nicholas
    Hill, a partner at Bates White Economic Consulting, 2 percent of all titles earn
    an advance over $250,000\.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在审判中花了很多时间讨论那些预付款超过25万美元的书籍——他们称之为“预期畅销书”。根据贝茨·怀特经济咨询公司的合伙人尼古拉斯·希尔（Nicholas
    Hill）的说法，所有书籍中有2%能够赚取超过25万美元的预付款。
- en: Publisher’s Marketplace says it’s even lower.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Publisher’s Marketplace说这个数字甚至更低。
- en: Top-selling authors were defined as those receiving advances (i.e., guaranteed
    money) in excess of $250,000\. Far fewer than 1 percent of authors receive advances
    over that mark; Publishers Marketplace, which tracks these things, recorded 233
    such deals in all of 2022\.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 畅销作者被定义为那些获得超过25万美元预付款（即保证金）的人。少于1%的作者获得超过这个标准的预付款；跟踪这些信息的Publisher’s Marketplace在2022年记录了233笔这样的交易。
- en: —
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —
- en: ', [Publisher at Sutherland House](https://shush.substack.com/p/a-sorry-end-to-publishings-biggest)'
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ', [Sutherland House的出版商](https://shush.substack.com/p/a-sorry-end-to-publishings-biggest)'
- en: Hill says titles that earn advances over $250,000 account for 70 percent of
    advance spending by publishing houses. At Penguin Random House, it’s even more.
    The bulk of their advance spending goes to deals worth $1 million or more, and
    there are about 200 of those deals a year. Of the roughly $370 million they say
    PRH accounts for, $200 million of that goes to advance deals worth $1 million
    or more.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 希尔说，赚取超过25万美元预付款的书籍占出版社预付款支出的70%。在企鹅兰登书屋，这个比例甚至更高。他们大部分的预付款支出都用于价值100万美元或更高的交易，每年约有200笔这样的交易。关于他们声称的大约3.7亿美元中，有2亿美元用于100万美元或更高预付款的交易。
- en: This chart shows that as advances go up, more of them come from Penguin Random
    House which has the deepest pockets.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此图表显示，随着预付款的增加，来自拥有最深口袋的企鹅兰登书屋（Penguin Random House）的预付款也在增加。
- en: Most of those are deals with celebrities. And Penguin gets most of them.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数与名人合作。而且企鹅出版社获得了其中大部分。
- en: Books by the Obamas sold so many copies they had to be removed from the charts
    as statistical anomalies.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 奥巴马夫妇的书销售了这么多本，以至于必须从排行榜中移除，因为它们是统计上的异常现象。
- en: There are giant celebrities Michelle Obama where you know it’s going to be a
    top seller.
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还有像米歇尔·奥巴马这样的大名人，你知道她的书将成为畅销书。
- en: — Jennifer Rudolph Walsh, Literary Agent
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —— 珍妮弗·鲁道夫·沃尔什，文学代理人
- en: Because they are so lucrative, Gallery Books Group focuses its efforts on trying
    to get celebrities to write books.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它们如此有利可图，Gallery Books集团专注于努力让名人撰写书籍。
- en: 75 percent [of our] acquisitions come from approaching celebrities, politicians,
    athletes, the “celebrity adjacent,” etc. That way, we can control the content….
    We are approaching authors and celebrities and politicians and athletes for ideas.
    So it’s really we are on the look out. We are scouts in a lot of ways…
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 75%的收购来自名人、政治家、运动员、“名人附近”等。这样，我们可以控制内容……我们正在接触作者、名人、政治家和运动员寻找创意。所以我们确实是在很多方面做侦察工作……
- en: — Jennifer Bergstrom, SVP, Gallery Books Group
  id: totrans-split-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —— 珍妮弗·伯格斯特罗姆，Gallery Books集团高级副总裁
- en: Bergstrom said her biggest celebrity sale was Amy Schumer who received millions
    of dollars for her advance.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Bergstrom说她最大的名人销售是艾米·舒默，她为预付款收到了数百万美元。
- en: We’ve had a lot of success publishing musicians, I mentioned Bruce Springsteen.
    We’ve also published Bob Dylan and Linda Ronstadt, a lot of entertainers through
    the years…There was a political writer, Ben Shapiro, who has a very popular podcast
    and a large following. We also competed with HarperCollins for that.
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们在出版音乐人方面取得了很多成功，我提到了布鲁斯·斯普林斯廷。我们还出版了鲍勃·迪伦和琳达·朗斯塔德等很多艺人多年来……还有一位政治作家本·夏皮罗，他有一档非常受欢迎的播客和大量的追随者。我们还与哈珀·柯林斯竞争过这本书。
- en: — Jonathan Karp, CEO, Simon & Schuster
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —— 乔纳森·卡普，西蒙与舒斯特CEO
- en: 'Penguin Random House US has guidelines for who gets what advance:'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 美国企鹅兰登书屋对谁能获得多少预付款有指导方针：
- en: '**Category 1: Lead titles with a sales goal of 75,000 units and up**'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第一类：销售目标为75,000份及以上的主要书籍**'
- en: '**Category 2: Titles with a sales goal of 25,000-75,000 units**'
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第二类：销售目标为25,000至75,000份的书籍**'
- en: '**Category 3: Titles with a sales goal of 10,000-25,000 units**'
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三类：销售目标为10,000至25,000份的书籍**'
- en: '**Category 4: Titles with a sales goal of 5,000 to 10,000 units**'
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第四类：销售目标为5,000至10,000份的书籍**'
- en: Is anyone else alarmed that the top tier is book sales of 75,000 units and up?
    One post on Substack could get more views than that…..
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他人对书籍销售达到75,000份及以上的顶级感到惊讶吗？Substack上的一篇帖子可能会获得比这更多的浏览量……
- en: Franchise authors are the other big category. Walsch says James Patterson and
    John Grisham get advances in the “many millions.” Putnam makes most of its money
    from repeat authors like John Sandford, Clive Cussler, Tom Clancy, Lisa Scottoline,
    and others.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 系列作者是另一大类。沃尔什说詹姆斯·帕特森和约翰·格里沙姆获得数百万美元的预付款。普特南大部分收入来自像约翰·桑福德、克莱夫·卡斯勒、汤姆·克兰西、丽莎·斯科特里尼等重复作者。
- en: Q. Putnam typically publishes about 60 books a year. Correct?
  id: totrans-split-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. Putnam每年通常出版大约60本书。正确吗？
- en: A. 60, 65, sort of on naverage… I will say of those 65, though, a good portion
    of those are repeat authors… franchise authors that we regularly publish every
    year, sometimes twice a year.
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 大约60到65本，平均来说……但我会说其中有好一部分是重复作者……即我们每年定期出版的系列作者，有时每年甚至两次。
- en: — Sally Kim, SVP and Publisher, Putnam
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —— 莎莉·金，企鹅兰登书屋高级副总裁兼出版人
- en: The advantage of publishing celebrity books is that they have a built-in audience.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 出版名人书籍的优势在于它们拥有现成的观众。
- en: In some of the cases, the reason they are paying big money is because the person
    has a big platform. And if that platform is there for the advertising, then the
    spend might be lower.
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在某些情况下，他们支付高额预付款的原因是因为这些人拥有庞大的平台。如果这个平台用于广告，支出可能会更少。
- en: — Jennifer Rudolph Walsh, former Agent
  id: totrans-split-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —— 珍妮弗·鲁道夫·沃尔什，前代理人
- en: Macmillan agrees.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克米伦同意。
- en: Q. Would you agree that those type of authors, meaning the ones with the built-in
    audience, are also authors who would command a high advance if they went to a
    traditional publisher like Macmillan or PRH?
  id: totrans-split-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 您是否同意这类作者，即那些拥有现成观众的作者，也是如果他们转向像麦克米伦或PRH这样的传统出版商，会要求高额预付款的作者？
- en: A. That’s a broad brush. But, yes…
  id: totrans-split-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 这只是笼统的说法。但是，是的……
- en: Q. And you’re willing to pay more if they have a significant following?
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 如果他们拥有大量的追随者，你们愿意支付更多吗？
- en: A. Yes.
  id: totrans-split-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 是的。
- en: — Donald Weisberg, CEO, Macmillan Publishers
  id: totrans-split-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —— 唐纳德·韦斯伯格，麦克米伦出版社CEO
- en: 'They give some examples:'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 他们举了一些例子：
- en: '*The Butcher and the Wren*… this particular author has a big following, and
    with a single post on Instagram, she presold over 40,000 books. So, I mean, that’s
    just staggering from a per copy perspective, and it pretty much guarantees a number
    one spot on the New York [Times] best seller list when it’s published in September.'
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*屠夫和鹪鹩*……这位特定的作者拥有庞大的粉丝群，在Instagram上发布了一篇帖子，预售了超过40,000本书。所以，从每本书的角度来看，这简直令人震惊，并且几乎可以保证在9月份出版时登上《纽约时报》畅销书排行榜的第一名。'
- en: — Jennifer Rudolph Walsh, former Agent
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 詹妮弗·鲁道夫·沃尔什，前代理人
- en: These big advances, the authors have quite a bit of their own infrastructure
    with them. They have their own publicists. They have their own social media people.
    They have their own newsletters. So they actually are able—we are able to offload
    a good amount of the work, not all the time, but that is actually a factor in
    why we sometimes pay these big advances, because the authors are actually capable
    of helping us a lot.
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些大笔预付款，作者们都有相当数量的自有基础设施。他们有自己的公关人员。他们有自己的社交媒体人员。他们有自己的新闻通讯。因此，他们实际上能够——我们能够分担大部分工作，虽然不是总是如此，但这实际上是为什么我们有时支付这些大笔预付款的因素之一，因为作者实际上能够帮助我们很多。
- en: — Jonathan Karp, CEO, Simon & Schuster
  id: totrans-split-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 乔纳森·卡普，Simon & Schuster CEO
- en: 'For example:'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: Q. Who is the best selling Simon & Schuster author currently?
  id: totrans-split-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 目前是销售最佳的Simon & Schuster作家是谁？
- en: A. Right now it’s Colleen Hoover.
  id: totrans-split-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 目前是Colleen Hoover。
- en: Q. Does she have the highest marketing budget that Simon & Schuster pays?
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 她是否有Simon & Schuster支付的最高营销预算？
- en: A. No.
  id: totrans-split-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 不是。
- en: Q. Why is that?
  id: totrans-split-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 为什么？
- en: A. She’s the queen of TikTok, and so she has a huge following on TikTok.
  id: totrans-split-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 她是TikTok的女王，因此在TikTok上拥有庞大的粉丝群。
- en: — Jonathan Karp, CEO, Simon & Schuster
  id: totrans-split-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 乔纳森·卡普，Simon & Schuster CEO
- en: 'Related:'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 相关：
- en: '[One author wrote] paranormal, so it’s sexy vampires. This book was probably
    her 21st book. So she’s what I would call a franchise author. She’s very established.
    Though we spent $1.2 million on the book, we spent about $62,000 on the marketing
    and publicity because she had such an established fan base…'
  id: totrans-split-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[一位作者写道]超自然现象，所以它是性感的吸血鬼。这本书可能是她的第21本书。所以我会称她为系列作者。她非常有影响力。虽然我们在这本书上花费了120万美元，但在营销和公关上只花了大约62,000美元，因为她拥有如此成熟的粉丝群体……'
- en: '[Another author is] a celebrity-adjacent author, but also her platform was
    on social media. So we paid $450,000 for her book, and we spent $36,000 on the
    marketing and publicity. We didn’t need to spend more than that because she already
    booked at that point on Good Morning America, The Today Show. So publicity drove
    that, and that didn’t cost us.'
  id: totrans-split-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[另一位作者是]一位与名人相关的作者，但她的平台也在社交媒体上。因此，我们为她的书支付了45万美元，并在营销和公关上花费了36,000美元。因为在那时她已经预订了《Good
    Morning America》、《今日秀》等节目。所以公关推动了这一切，并且这并不花费我们太多。'
- en: — Jennifer Bergstrom, SVP, Gallery Books Group
  id: totrans-split-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 詹妮弗·伯格斯特罗姆，Gallery Books Group高级副总裁
- en: Just goes to show that the main thing an author gets from a publishing house
    is an advance!
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 只是说明了作家从出版社得到的主要东西就是预付款！
- en: Every second book in America, ballpark, is being sold via e-commerce…Amazon.com
    has 50 million books available. A bookstore, a good independent bookstore, has
    around 50,000 different books available… an algorithm decides what is being presented
    and made visible and discoverable for an end consumer online. It makes a huge
    difference.
  id: totrans-split-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国每秒钟大约有一半的书籍是通过电子商务销售的……Amazon.com有5000万本书可供选择。一家好的独立书店大约有5万种不同的书籍可供选择……一个算法决定了在线终端消费者看到和发现的内容，这对于最终用户来说有很大的影响。
- en: — Markus Dohle, CEO, Penguin Random House
  id: totrans-split-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 彼得·霍尔，企鹅兰登出版集团CEO
- en: Publishing houses try to game the algorithm and even pay to get ahead of it.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 出版社试图操纵算法，甚至愿意付费来提前排名。
- en: Q.  Penguin Random House has hired data scientists to try and figure out these
    algorithms so that its books get better presented on Amazon than its competitors’
    books?
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 企鹅兰登出版集团已经雇佣了数据科学家来试图弄清楚这些算法，以便它的书籍在亚马逊上得到比竞争对手更好的展示？
- en: A. One of the many efforts that we pursue, correct.
  id: totrans-split-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 我们追求的众多努力之一，没错。
- en: Q. And Penguin Random House pays Amazon to improve its search results?
  id: totrans-split-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 企鹅兰登出版集团目前支付亚马逊来提高其搜索结果？
- en: A. There is something that is available to our publishers, it’s called Amazon
    Marketing Services, AMS, and all publishers can spend money and give it to Amazon
    to have hopefully better search results.
  id: totrans-split-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 我们的出版商可以使用的一项服务称为亚马逊营销服务，AMS，所有出版商都可以花钱并交给亚马逊，希望获得更好的搜索结果。
- en: — Markus Dohle, CEO, Penguin Random House
  id: totrans-split-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 彼得·霍尔，企鹅兰登出版集团CEO
- en: ', president of Ayesha Pande Literary, says that 20 percent of her authors earn
    out their advance—if she’s being generous.'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: Ayesha Pande Literary总裁说她的20％作者会获得他们的预付款，如果她很慷慨的话。
- en: The single most important contract term is the advance…Because in a large number
    of cases, it may be the only compensation that the author will receive for their
    work.
  id: totrans-split-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最重要的合同条款是预付款……因为在很多情况下，这可能是作者为他们的作品所能获得的唯一报酬。
- en: — Ayesha Pande, President, Ayesha Pande Literary
  id: totrans-split-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Ayesha Pande Literary总裁
- en: Even celebrity books flop.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是名人的书籍也会失败。
- en: There are plenty of books that we spend $1 million on the advance and published
    them last year and they did not even make the top 1,000 on BookScan… Less than
    45 percent of those books [that we spend a million dollars on] end up on that
    thousand best seller list.
  id: totrans-split-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有很多书籍我们在预付款上花费了$1百万，并在去年出版了，但它们甚至没有进入BookScan的前1000名…… 不到45％的这些书籍[我们花了$1百万的那些]最终进入了那千名畅销书榜单。
- en: — Madeline Mcintosh, CEO, Penguin Random House US
  id: totrans-split-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Penguin Random House US首席执行官Madeline Mcintosh
- en: Just because the publisher pays $250,000 or $500,000 or $1 million for a book
    does not guarantee that a single person is going to buy it. A lot of what we do
    is unknowable and based on inspiration and optimism.”
  id: totrans-split-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只因为出版商为一本书支付了$250,000或$500,000或$1百万，并不意味着会有人购买它。 我们所做的很多事情是无法预测的，基于灵感和乐观主义。
- en: — Michael Pietsch, CEO, Hachette
  id: totrans-split-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Hachette首席执行官Michael Pietsch
- en: Even celebrities, though sometimes you think it’s going to be a big best seller,
    it flops. It happens…  I mean, Andrew Cuomo’s book was sold at the height of his
    being America’s governor during the COVID crisis. I mean, that book was sold for
    $5 million, I believe. I don’t know for a fact. But by the time it came out, the
    nursing home scandal had happened, the Me Too issues, and the book didn’t do any
    business.
  id: totrans-split-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有时候即使是名人，尽管有时你可能认为它会成为大热卖，但最终也失败了。 这种情况发生了…… 我的意思是，Andrew Cuomo的书是在他作为美国州长在COVID危机中的高峰期销售的。
    我相信那本书卖了500万美元。 但是等它出来时，养老院丑闻发生了，Me Too问题也出现了，这本书就没有生意可做了。
- en: Sometimes it’s just a timing issue, like Marie Kondo. She did a book about Joy
    at Work, about making your office sparked with joy because it’s not cluttered.
    It published in March of 2020.
  id: totrans-split-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有时候这只是时间问题，比如Marie Kondo。 她在2020年3月出版了一本关于工作中的喜悦的书，关于让您的办公室因为没有杂物而充满了喜悦。
- en: — Jennifer Rudolph Walsh, Literary Agent
  id: totrans-split-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 文学代理人Jennifer Rudolph Walsh
- en: Having a lot of social media followers or fame doesn’t guarantee it will sell.
    The singer Billie Eilish, despite her 97 million Instagram followers and 6 million
    Twitter followers, sold only [64,000 copies](https://www.nytimes.com/2021/12/07/books/social-media-following-book-publishing.html)
    within eight months of publishing her book. The singer Justin Timberlake sold
    only [100,000 copies](https://www.nytimes.com/2021/12/07/books/social-media-following-book-publishing.html)
    in the three years after he published his book. Snoop Dog’s cookbook saw a boost
    during the pandemic, but he still only sold [205,000 copies in 2020](https://www.nytimes.com/2021/04/18/books/book-sales-publishing-pandemic-coronavirus.html).
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有大量社交媒体粉丝或名气并不保证它会卖出。 歌手Billie Eilish，尽管有9700万Instagram粉丝和600万Twitter粉丝，仅在出版她的书八个月内售出了[64,000本](https://www.nytimes.com/2021/12/07/books/social-media-following-book-publishing.html)。
    歌手Justin Timberlake在出版他的书三年后仅售出了[100,000本](https://www.nytimes.com/2021/12/07/books/social-media-following-book-publishing.html)。
    Snoop Dog的烹饪书在疫情期间看到了增长，但他在2020年仍然只卖出了[205,000本](https://www.nytimes.com/2021/04/18/books/book-sales-publishing-pandemic-coronavirus.html)。
- en: 'Here’s a few more:'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 再补充一些：
- en: 'Representative Ilhan Omar, a Democrat from Minnesota, is no global pop star,
    but she has a significant social-media presence, with 3 million Twitter followers
    and another 1.3 million on Instagram. Yet her book, *This Is What America Looks
    Like: My Journey from Refugee to Congresswoman*, which was published in May 2020,
    has sold just 26,000 copies across print, audio and e-book formats, according
    to her publisher.'
  id: totrans-split-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '明尼苏达州民主党代表Ilhan Omar虽不是全球流行明星，但在社交媒体上有显著影响力，拥有300万Twitter粉丝和130万Instagram粉丝。然而她的书《This
    Is What America Looks Like: My Journey from Refugee to Congresswoman》，于2020年5月出版，据其出版商称，跨印刷本、音频和电子书格式仅售出26,000本。'
- en: Tamika D. Mallory, a social activist with over a million Instagram followers,
    was paid over $1 million for a two-book deal. But her first book, *State of Emergency*,
    has sold just 26,000 print copies since it was published in May, according to
    BookScan.
  id: totrans-split-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 社会活动家Tamika D. Mallory，在Instagram上拥有超过一百万粉丝，为两书合同被支付了超过$1百万。但她的第一本书《State of
    Emergency》，自5月份出版以来，只卖出了26,000份印刷本，根据BookScan的数据。
- en: 'The journalist and media personality Piers Morgan had a weaker showing in the
    United States. Despite his followers on Twitter (8 million) and Instagram (1.8
    million), *Wake Up: Why the World Has Gone Nuts* has sold just 5,650 U.S. print
    copies since it was published a year ago, according to BookScan.'
  id: totrans-split-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —*[The New York Times](https://www.nytimes.com/2021/12/07/books/social-media-following-book-publishing.html)*
  id: totrans-split-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s pretty common.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: The worst day of a life of an agent and an author is when they’ve gotten a large
    advance and you go on BookScan and you see their first few months’ of sales and
    it says 4,000 copies or something like that. It happens. It happens more than
    any of us would like.
  id: totrans-split-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Gail Ross, Literary Agent
  id: totrans-split-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If I look at the top 10 percent of books… that 10 percent level gets you to
    about 300,000 copies sold in that year. And if you told me I’m definitely going
    to sell 300,000 copies in a year, I would spend many millions of dollars to get
    that book.
  id: totrans-split-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Madeline Mcintosh, CEO, Penguin Random House US
  id: totrans-split-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Publishing houses pay millions of dollars for a book that sells only 300,000
    copies??? Well, because books don’t sell a lot of copies, they don’t make a lot
    of money.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
- en: Very, very frequently, the winning bid in our calculation is a money loser.
  id: totrans-split-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Michael Pietsch, CEO, Hachette
  id: totrans-split-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Markus Dohle, CEO, Penguin Random House, says the top 4 percent of titles drive
    60 percent of the profitability. That goes for the rest of them too:'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: It would be just a couple of books in every hundred are driving that degree
    of profit… twoish books account for the lion’s share of profitability.
  id: totrans-split-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Madeline Mcintosh, CEO, Penguin Random House US
  id: totrans-split-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Around half the books we publish make a profit of some kind.
  id: totrans-split-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Michael Pietsch, CEO, Hachette
  id: totrans-split-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: About half of the books we publish make money, and a much lower percentage of
    them earn back the advance we pay.
  id: totrans-split-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Jonathan Karp, CEO, Simon & Schuster
  id: totrans-split-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to Hill, 85 percent of the books with advances of $250,000 and up
    never earn out their advance. (Meaning the royalties earned never covered the
    cost of the advance.) Many publishers have realized that maybe those big advances
    aren’t worth it.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
- en: 'We have a report that we colloquially call ‘The Ones That Got Away.’ And it’s
    a report on the books where we bid $500,000 or more as an advance and did not
    succeed in acquiring the book… this report stands as a kind of caution against
    the high risk of big advances because the lesson we take away again and again
    is: Thank goodness we stopped bidding when we did because even at the advance
    we offered, we would have lost money… Very frequently, the winning bid in our
    calculation is a money loser.'
  id: totrans-split-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Michael Pietsch, CEO, Hachette
  id: totrans-split-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If new books typically don’t sell well, well that’s why publishing houses make
    their revenue from their backlist.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
- en: I would actually expect a book that is selling 300,000 units in a year is probably
    going to sell at least 400,000 or 500,000 over its life once you get backlist
    in there too.
  id: totrans-split-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Our backlist brings in about a third of our annual revenues, so $300 million
    a year roughly, a little less.
  id: totrans-split-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的积压每年带来约三分之一的年收入，大约3亿美元左右。
- en: — Michael Pietsch, CEO, Hachette
  id: totrans-split-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   迈克尔·皮奇，艾歇特首席执行官'
- en: The backlist includes all of the books that have ever come out. Brian Murray,
    CEO of HarperCollins, points out that their backlist includes bibles (an $80 million
    business), coloring books, dictionaries, encyclopedias, magic trick books, calendars,
    puzzles, and SAT study guides. It also includes perennial bestsellers like *Don
    Quijote*, Steven King’s *Carrie,* and Tolkien’s *Lord of the Rings*—these books
    continue to sell year after year.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 积压包括所有已经出版的书籍。哈珀柯林斯首席执行官布莱恩·默里指出，他们的积压包括圣经（价值8千万美元的业务）、涂色书、词典、百科全书、魔术书、日历、拼图和SAT考试指南。它还包括像*堂吉诃德*、史蒂芬·金的*凯丽*和托尔金的*指环王*这样的长销书——这些书籍每年继续销售。
- en: Popular children’s books are cash cows selling huge amounts of copies year after
    year and generation after generation.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: 受欢迎的儿童书籍是销售的摇钱树，年复一年和代代相传地销售着大量副本。
- en: Sometimes children’s books will be three generations, people have been buying
    them over and over again, and so that backlist catalog is really, really important
    to pay for the overhead of your publishing teams and then also to take the risks
    on the new books. So without a backlist I think it’s very hard to compete with
    these big books.
  id: totrans-split-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有时候，儿童书籍会传承三代，人们一遍又一遍地购买它们，因此那些积压已久的书目录对支付出版团队的固定费用至关重要，并且用来冒险尝试新书。没有积压，我认为很难与这些大部头竞争。
- en: — Brian Murray, CEO, HarperCollins
  id: totrans-split-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   布莱恩·默里，哈珀柯林斯首席执行官'
- en: For instance, Penguin Random House owns Eric Carle’s *Very Hungry Caterpillar*
    intellectual property. The book has been on Publisher Weekly’s bestseller list
    [every week for 19 years](https://www.forbes.com/sites/alisondurkee/2021/05/27/the-very-hungry-caterpillar-tops-amazon-bestseller-list-after-eric-carles-death---but-its-been-a-consistent-hit-for-decades/?sh=22dc74312260).
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，企鹅兰登图书拥有埃里克·卡尔的*饥饿的毛毛虫*知识产权。这本书已连续19年跻身《出版者周刊》的畅销书榜单，[每周](https://www.forbes.com/sites/alisondurkee/2021/05/27/the-very-hungry-caterpillar-tops-amazon-bestseller-list-after-eric-carles-death---but-its-been-a-consistent-hit-for-decades/?sh=22dc74312260)都在榜上。
- en: Children’s books comprised 27 percent of PRH’s sales in 2021\. That’s about
    $725 million—so roughly double the size of Scholastic’s trade division, and more
    or less equal on its own to all of Macmillan or HBG. Christian books accounted
    for 2 percent.
  id: totrans-split-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 儿童书籍在2021年占企鹅兰登图书销售的27%。大约为7.25亿美元——因此大致相当于斯克拉斯蒂克的贸易部门的两倍，并且在自己的能力范围内几乎等同于整个麦克米伦或HGB。基督教书籍占2%。
- en: —*The Trial*
  id: totrans-split-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   *审判*'
- en: Backlist titles like The Bible and *Very Hungry Caterpillar* and *Lord of the
    Rings* make up a disproportionately large percentage of the publishing industry.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: 积压书籍如《圣经》和*饥饿的毛毛虫*和*指环王*占据了出版业的非比例大部分。
- en: Q. Are you concerned that Amazon will favor Penguin Random House Simon & Schuster
    in terms of promotion and distribution and discoverability?
  id: totrans-split-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Q. 您是否担心亚马逊在促销、分销和可发现性方面会偏向企鹅兰登图书和西蒙与舒斯特？
- en: A. Yes.
  id: totrans-split-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 是的。
- en: — Donald Weisberg, CEO, Macmillan Publishers
  id: totrans-split-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   唐纳德·韦斯伯格，麦克米伦出版社首席执行官'
- en: With Amazon’s data, they could immediately beat out all the publishing houses
    if they wanted to.
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 借助亚马逊的数据，他们可以立即超越所有出版社。
- en: I think Amazon as a publisher of books is underestimated. They have about 50
    editors… Obviously, given the number of people searching on Amazon for products,
    that gives them a huge advantage because when people go onto Amazon, they—if the
    book isn’t there for what they are searching for, they could create that book.
    That’s one theory I have. But even if that doesn’t happen, they know what people
    are buying and they have access to that data. Their bestseller list, in my view,
    is more important than *The New York Times* best seller list because it’s in realtime.
    It’s hourly. And I look at that Amazon best seller list regularly, every day.
  id: totrans-split-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为亚马逊作为图书出版商被低估了。他们大约有50名编辑……显然，考虑到在亚马逊上搜索产品的人数，这给他们带来了巨大的优势，因为当人们进入亚马逊时，如果他们搜索的书籍不在那里，他们可以创造那本书。这是我的一个理论。但即使这种情况没有发生，他们也知道人们在购买什么，并且可以访问到这些数据。在我看来，他们的畅销书榜比*纽约时报*畅销书榜更重要，因为它是实时的。每小时更新。我每天都会定期查看亚马逊畅销书榜。
- en: — Jonathan Karp, CEO, Simon & Schuster
  id: totrans-split-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '-   乔纳森·卡普，西蒙与舒斯特首席执行官'
- en: Wouldn’t it be great if you could pay $9.99 a month and read all of the books
    you want? Just like you get all the movies you want from Netflix? Or all the music
    you want from Spotify?
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您每月只需支付9.99美元就能阅读所有您想要的书籍，那会不会很好？就像您从Netflix获取所有电影或从Spotify获取所有音乐一样？
- en: 'Technically, it does exist. Kindle Unlimited is the largest, followed by Scribd.
    Audible isn’t quite all-access, but then Spotify got into audiobooks and made
    them so. But none of these players have quite taken off the way Netflix or Spotify
    has. That’s for one reason: The Big Five publishing houses refuse to let their
    authors participate.'
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: 技术上，它确实存在。Kindle Unlimited最大，其次是Scribd。Audible并非完全全访问，但Spotify进入了有声书领域，并使其如此。但是这些参与者都没有像Netflix或Spotify那样大获成功。这是因为：五大出版社拒绝让他们的作者参与其中。
- en: Q. No books are found on Kindle Unlimited? Because you think that’ll be had
    for the industry?”
  id: totrans-split-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问：Kindle Unlimited上没有找到书籍？因为您认为这对这个行业来说会是个问题？
- en: A. We think it’s going to destroy the publishing industry.
  id: totrans-split-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 我们认为它将摧毁出版业。
- en: — Markus Dohle, CEO, Penguin Publishing House
  id: totrans-split-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 马库斯·多勒，企鹅出版社首席执行官
- en: He’s right. No one would purchase a book again.
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: 他是对的。没有人会再购买书了。
- en: We all know about Netflix, we all know about Spotify and other media categories,
    and we also know what it has done to some industries… The music industry has lost,
    in the digital transformation, approximately 50 percent of its overall revenue
    pool.
  id: totrans-split-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们都知道Netflix，我们都知道Spotify和其他媒体类别，也知道它们对一些行业所做的影响……音乐行业在数字转型中失去了大约50%的总收入。
- en: — Markus Dohle, CEO, Penguin Publishing House
  id: totrans-split-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 马库斯·多勒，企鹅出版社首席执行官
- en: There’s one reason.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一个原因。
- en: Around 20 to 25 percent of the readers, the heavy readers, account for 80 percent
    of the revenue pool of the industry of what consumers spend on books. It’s the
    really dedicated readers. If they got all-access, the revenue pool of the industry
    is going to be very small. Physical retail will be gone—see music—within two to
    three years. And we will be dependent on a few Silicon Valley or Swedish internet
    companies that will actually provide all-access.
  id: totrans-split-150
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大约20到25%的读者，即重度读者，贡献了行业消费书籍支出的80%的收入池。这些真正专注的读者。如果他们能够获得全访问，行业的收入池将会非常小。实体零售将会在两到三年内消失——参见音乐行业。我们将会依赖少数几家提供全访问服务的硅谷或瑞典互联网公司。
- en: — Markus Dohle, CEO, Penguin Publishing House
  id: totrans-split-151
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 马库斯·多勒，企鹅出版社首席执行官
- en: The publishing industry would die, that’s for sure. But I’d be willing to bet
    writers would get their books read way more.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 出版业肯定会消亡，这是肯定的。但我敢打赌，作家们的书籍会被更多人阅读。
- en: And I think it’s on its way. Spotify has already started publishing audiobooks,
    and my money is on Substack for eventually publishing written books!
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为它正在实现。Spotify已经开始出版有声书，我觉得Substack最终会出版纸质书籍！
- en: If publishing houses make minimal investment in marketing their authors and
    focus largely on celebrity books and their backlist, authors who can’t snag a
    large advance might have better luck building their own audience and publishing
    elsewhere.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出版社在营销他们的作者上投入最少的资源，主要关注名人书籍和旧作品集，那些无法获得大笔预付款的作者可能会更有幸运，建立自己的读者群，并在其他地方出版。
- en: I think really from the advent of online—really, once the internet became popular,
    you know, we heard the phrase disintermediation. And I don’t understand why that
    wouldn’t be a possible prospect for any best selling author, to just disintermediate,
    to go straight to the internet and sell directly if you have a following… Colleen
    Hoover has published with both Amazon and Simon & Schuster. And her Amazon book
    was on the independent book sellers’ best seller list. So what that says to me
    is that a Rubicon has been crossed.
  id: totrans-split-155
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为真正从在线的出现开始——实际上，一旦互联网变得流行，你知道，我们听到了“去中介化”的说法。我不明白为什么任何畅销书作者不可能直接去中介化，直接上网销售，如果他们有粉丝的话……
    科琳·胡佛既在亚马逊出版过书，也在西蒙与舒斯特出版过书。她的亚马逊书籍曾跻身独立书店畅销书榜。所以对我来说，这说明已经跨越了一道分水岭。
- en: — Jonathan Karp, CEO, Simon & Schuster
  id: totrans-split-156
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 乔纳森·卡普，西蒙与舒斯特首席执行官
- en: The romance category has already gone independent.
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: 浪漫类别已经独立发展。
- en: Many of those heavy readers of romance novels at that time switched to self-published
    stories. A very different price point. 99 cents, $1.99, away from what we call
    mass-market trade paperbacks… The mass-market trade paperback is the sort of small-format
    mass-market book, like it is a trade paperback, but a smaller format. It has been
    declining for the last 25 years. But we had a step change around ’14, ‘15, with
    this trend that so many consumers went away from mass-market books into electronic
    ebooks in particular and self-published books.”
  id: totrans-split-158
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Markus Dohle, CEO, Penguin Random House
  id: totrans-split-159
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Gallery author
  id: totrans-split-160
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: moved to self-publishing (though Todd began her career writing on Wattpad, and
    recently returned to set up an imprint at Wattpad Books).
  id: totrans-split-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Jennifer Bergstrom, SVP, Gallery Books Group
  id: totrans-split-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And of course, we have to talk about Kickstarter MVP Brandon Sanderson.
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
- en: There is a *New York Times* best selling author in the science fiction and fantasy
    category. His name is Brandon Sanderson. I believe he’s published by both Macmillan
    and Penguin Random House. He went onto Kickstarter and announced that he would
    be offering four of his novels to anybody who wanted them if they wanted to donate
    to Kickstarter. And he raised over $42 million…
  id: totrans-split-164
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have subsequently become aware of *Good Night Stories for Rebel Girls*, which
    is a series of books. It’s now actually become a whole company. And these are
    stories to give young girls confidence. And it’s been very successful, and it’s
    actually resulted in an entire company.
  id: totrans-split-165
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Jonathan Karp, CEO, Simon & Schuster
  id: totrans-split-166
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: After the Judge denied the merger, Penguin went through a massive round of layoffs
    and Simon & Schuster was sold to a private equity company instead.
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
- en: 'Private equity tends to have one game plan: buy a company, load it with debt,
    wring out costs to improve its financials, sell at a profit. Dealing Simon & Schuster
    to private equity, The New Republic warned at the time with some slight hyperbole
    of its own, would mean “absolute devastation and wholesale job loss.”'
  id: totrans-split-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —
  id: totrans-split-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The publishing houses may live to see another day, but I don’t think their model
    is long for this world. Unless you are a celebrity or franchise author, the publishing
    model won’t provide a whole lot more than a tiny advance and a dozen readers.
    If you *are* a celebrity, you’ll still have a much bigger reach on Instagram than
    you will with your book!
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
- en: Personally, I could not be more grateful to skip the publishing houses altogether
    and write directly for my readers here, being supported by those who read this
    newsletter rather than by a publishing advance that won’t ultimately translate
    to people reading my work.
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
- en: But I’d love to know your thoughts 👇🏻
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
