- en: X Usage Dropped 30% In Last Year, Study Says
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.forbes.com/sites/antoniopequenoiv/2024/03/06/usage-of-elon-musks-x-dropped-30percent-in-the-last-year-study-suggests/](https://www.forbes.com/sites/antoniopequenoiv/2024/03/06/usage-of-elon-musks-x-dropped-30percent-in-the-last-year-study-suggests/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Topline
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: X, formerly known as Twitter, experienced a 30% drop in usage from 2023 to 2024,
    according to a study from [Edison](https://www.edisonresearch.com/twitter-x-usage-sees-sharp-decline/
    "https://www.edisonresearch.com/twitter-x-usage-sees-sharp-decline/") Research
    that clashes with [favorable](https://blog.twitter.com/en_us/topics/company/2023/one-year-in
    "https://blog.twitter.com/en_us/topics/company/2023/one-year-in") [traffic](https://techcrunch.com/2024/01/31/x-ceo-linda-yaccarino-claims-company-has-90m-u-s-users-less-than-1-are-teens/
    "https://techcrunch.com/2024/01/31/x-ceo-linda-yaccarino-claims-company-has-90m-u-s-users-less-than-1-are-teens/")
    [metrics](https://www.forbes.com/sites/siladityaray/2023/09/28/x-ceo-says-platform-will-be-profitable-by-early-2024-but-dodges-questions-about-musks-monthly-fee/?sh=17ed20671059
    "https://www.forbes.com/sites/siladityaray/2023/09/28/x-ceo-says-platform-will-be-profitable-by-early-2024-but-dodges-questions-about-musks-monthly-fee/?sh=17ed20671059")
    shared by the social media platform’s billionaire owner, Elon Musk, and CEO Linda
    Yaccarino.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: <fbs-accordion class="expandable" current="-1">Musk rebranded Twitter to X not
    long after he acquired the platform for $44 billion in 2022\. (Photo ... [+] by
    Emin Sansar/Anadolu Agency via Getty Images)</fbs-accordion> Anadolu Agency via
    Getty Images
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Key Facts
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data, which is part of a [larger study](https://www.edisonresearch.com/twitter-x-usage-sees-sharp-decline/
    "https://www.edisonresearch.com/twitter-x-usage-sees-sharp-decline/") conducted
    by Edison, said 27% of the total population in the U.S. reported using X in 2022
    and 2023, a figure that has decreased to 19% in 2024.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The data is a measure of people who said they were using the service, not a
    measure of premium X subscribers or accounts, Edison noted.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Edison said the social media platform also experienced declines in monthly and
    weekly usage, but didn’t provide details about such data.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The [2022](https://www.edisonresearch.com/wp-content/uploads/2022/03/Infinite-Dial-2022-Webinar-revised.pdf
    "https://www.edisonresearch.com/wp-content/uploads/2022/03/Infinite-Dial-2022-Webinar-revised.pdf")
    and [2023](https://www.edisonresearch.com/wp-content/uploads/2023/03/The-Infinite-Dial-2023.pdf
    "https://www.edisonresearch.com/wp-content/uploads/2023/03/The-Infinite-Dial-2023.pdf")
    usage data was gathered through a national telephone survey of about 1,500 people
    aged 12 and older—further details and methodology for the 2024 usage data will
    be released on March 28, according to Edison.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Contra
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Yaccarino has painted a different picture of traffic on X. She said during a
    Senate Judiciary Committee hearing in January that X had [90 million U.S. users](https://techcrunch.com/2024/01/31/x-ceo-linda-yaccarino-claims-company-has-90m-u-s-users-less-than-1-are-teens/
    "https://techcrunch.com/2024/01/31/x-ceo-linda-yaccarino-claims-company-has-90m-u-s-users-less-than-1-are-teens/"),
    less than 1% of which she said were ages 13-17\. Last year, the chief executive
    also said that X had [540 million monthly active users](https://www.forbes.com/sites/siladityaray/2023/09/28/x-ceo-says-platform-will-be-profitable-by-early-2024-but-dodges-questions-about-musks-monthly-fee/?sh=49f22c431059
    "https://www.forbes.com/sites/siladityaray/2023/09/28/x-ceo-says-platform-will-be-profitable-by-early-2024-but-dodges-questions-about-musks-monthly-fee/?sh=49f22c431059")
    and 200 million to 250 million daily active users or “something like that.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Yaccarino对X上的交通情况有所不同的描述。她在一月份参加参议院司法委员会听证会时表示，X有[9000万美国用户](https://techcrunch.com/2024/01/31/x-ceo-linda-yaccarino-claims-company-has-90m-u-s-users-less-than-1-are-teens/
    "https://techcrunch.com/2024/01/31/x-ceo-linda-yaccarino-claims-company-has-90m-u-s-users-less-than-1-are-teens/")，其中不到1%年龄在13至17岁之间。去年，首席执行官还表示，X有[5.4亿月活跃用户](https://www.forbes.com/sites/siladityaray/2023/09/28/x-ceo-says-platform-will-be-profitable-by-early-2024-but-dodges-questions-about-musks-monthly-fee/?sh=49f22c431059
    "https://www.forbes.com/sites/siladityaray/2023/09/28/x-ceo-says-platform-will-be-profitable-by-early-2024-but-dodges-questions-about-musks-monthly-fee/?sh=49f22c431059")以及每日活跃用户为2亿到2.5亿，“大约如此”。
- en: Key Background
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键背景
- en: Like Yaccarino, Musk has also pushed [favorable](https://twitter.com/elonmusk/status/1731546683584995685?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1731546683584995685%7Ctwgr%5E1580ff21962ddc030a72afa2fbfbe06a871eb112%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fwww.timesnownews.com%2Fworld%2Felon-musk-shares-progress-report-of-x-has-social-media-app-hit-all-time-high-traffic-under-tesla-ceo-article-106962193
    "https://twitter.com/elonmusk/status/1731546683584995685?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1731546683584995685%7Ctwgr%5E1580ff21962ddc030a72afa2fbfbe06a871eb112%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fwww.timesnownews.com%2Fworld%2Felon-musk-shares-progress-report-of-x-has-social-media-app-hit-all-time-high-traffic-under-tesla-ceo-article-106962193")
    X traffic data, though the sourcing on some of [the](https://twitter.com/elonmusk/status/1723020532906435068
    "https://twitter.com/elonmusk/status/1723020532906435068") [data](https://x.com/elonmusk/status/1747800112300999125?s=20
    "https://x.com/elonmusk/status/1747800112300999125?s=20") he’s reposted is unclear.
    The platform has attempted to retain and attract users with new features including
    revenue share payouts for creators posting on X. Users have reported payouts worth
    hundreds of dollars, with viral content creators like Jimmy Donaldson, also known
    as Mr. Beast, reporting payouts [as high as $264,000](https://www.forbes.com/sites/antoniopequenoiv/2024/01/22/mr-beast-receives-264000-payout-from-first-video-posted-to-x/?sh=51f3747491ce
    "https://www.forbes.com/sites/antoniopequenoiv/2024/01/22/mr-beast-receives-264000-payout-from-first-video-posted-to-x/?sh=51f3747491ce").
    Yaccarino said in a blog post last October that X had paid out [more than $20
    million](https://blog.twitter.com/en_us/topics/company/2023/one-year-in "https://blog.twitter.com/en_us/topics/company/2023/one-year-in")
    to its creators. Engagement for creators has become a large part of X’s strategy
    following its fallout with several big-name advertisers last year in which the
    likes Disney, Apple, Comcast and IBM fled the platform after Musk was embroiled
    in controversy following his agreement with an [antisemitic tweet.](https://www.forbes.com/sites/tylerroush/2023/11/16/elon-musk-condemned-after-calling-antisemitic-post-actual-truth/?sh=587974a94020
    "https://www.forbes.com/sites/tylerroush/2023/11/16/elon-musk-condemned-after-calling-antisemitic-post-actual-truth/?sh=587974a94020")
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与Yaccarino一样，马斯克也推动了[有利的](https://twitter.com/elonmusk/status/1731546683584995685?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1731546683584995685%7Ctwgr%5E1580ff21962ddc030a72afa2fbfbe06a871eb112%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fwww.timesnownews.com%2Fworld%2Felon-musk-shares-progress-report-of-x-has-social-media-app-hit-all-time-high-traffic-under-tesla-ceo-article-106962193)
    X 流量数据，尽管他转发的一些[数据](https://twitter.com/elonmusk/status/1723020532906435068 "https://twitter.com/elonmusk/status/1723020532906435068")
    [来源](https://x.com/elonmusk/status/1747800112300999125?s=20 "https://x.com/elonmusk/status/1747800112300999125?s=20")
    不清楚。该平台试图通过包括向在 X 上发布内容的创作者分配收入份额在内的新功能来留住和吸引用户。用户已报告收入高达数百美元，像吉米·唐纳森（也被称为Mr.
    Beast）这样的病毒内容创作者报告[高达26.4万美元的支付](https://www.forbes.com/sites/antoniopequenoiv/2024/01/22/mr-beast-receives-264000-payout-from-first-video-posted-to-x/?sh=51f3747491ce
    "https://www.forbes.com/sites/antoniopequenoiv/2024/01/22/mr-beast-receives-264000-payout-from-first-video-posted-to-x/?sh=51f3747491ce")。Yaccarino在去年十月的博客文章中表示，X
    已向其创作者支付[超过2千万美元](https://blog.twitter.com/en_us/topics/company/2023/one-year-in
    "https://blog.twitter.com/en_us/topics/company/2023/one-year-in")。在马斯克因与一条[反犹太言论](https://www.forbes.com/sites/tylerroush/2023/11/16/elon-musk-condemned-after-calling-antisemitic-post-actual-truth/?sh=587974a94020
    "https://www.forbes.com/sites/tylerroush/2023/11/16/elon-musk-condemned-after-calling-antisemitic-post-actual-truth/?sh=587974a94020")达成协议后，迎来了与几家大公司如迪士尼、苹果、康卡斯特和IBM之间的矛盾后，创作者的参与已成为X战略的重要组成部分。
