  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: Aaron Smith, director of data labs at Pew, says that his centre has developed
    a “fairly rich body of work” on Twitter over many years, but since the prices
    for accessing tweets increased – he says the annual fee to access the API is now
    “larger than our team’s entire research budget for a couple of years” – they have
    not been able to do any more research about the platform.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: Bruns says academics are in the same boat. “You just can’t do any particularly
    explorative research, looking for hate speech bots or misinformation on the platform.
    Essentially, [X] pretty much priced themselves out of the market.”
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: He says this is a shame, as academic research on Twitter used to enable the
    platform to identify and clean up pockets of hate speech and misinformation, which
    will now go even more unchecked.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: “It’s certainly already starting to transform into something that’s more similar
    to … platforms like Gab or Parler, or even [Trump’s] Truth Social where you’ve
    got far, far right people furiously agreeing with each other and furiously hating
    on everyone else.”
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: Even the former employee has since deactivated her account. “I think what it
    is now is a really dangerous space, it’s uncontrollable,” she says.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: “I miss it sometimes. I always thought it was an amazing newswire for journalists
    and citizen journalists … I don’t know, I find myself sitting with breaking news
    and wondering where to go. There’s a hole that has been left behind. I’m hoping
    someone will try and fill that gap.”
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
