  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: Aaron Smith, director of data labs at Pew, says that his centre has developed
    a ‚Äúfairly rich body of work‚Äù on Twitter over many years, but since the prices
    for accessing tweets increased ‚Äì he says the annual fee to access the API is now
    ‚Äúlarger than our team‚Äôs entire research budget for a couple of years‚Äù ‚Äì they have
    not been able to do any more research about the platform.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: Bruns says academics are in the same boat. ‚ÄúYou just can‚Äôt do any particularly
    explorative research, looking for hate speech bots or misinformation on the platform.
    Essentially, [X] pretty much priced themselves out of the market.‚Äù
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: He says this is a shame, as academic research on Twitter used to enable the
    platform to identify and clean up pockets of hate speech and misinformation, which
    will now go even more unchecked.
  id: totrans-split-55
  prefs: []
