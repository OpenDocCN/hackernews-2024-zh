- en: 'But as the debate has raged about what responsibility social media platforms
    have for stopping the spread of violent or extremist content, another question
    has emerged: what even is Twitter/X any more?'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着关于社交媒体平台是否有责任阻止暴力或极端内容传播的争论不断加剧，另一个问题也浮出水面：Twitter/X现在到底是什么？
- en: What has become of a site that was once utterly indispensable to the news cycle
    and political debate and now is increasingly abandoned by those who once checked
    it religiously?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一度被视为新闻周期和政治辩论中不可或缺的站点，现在却越来越多地被曾经如此热衷的人们所抛弃了，这是怎么回事？
- en: 'The beginning: ‘a utopian vision’'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始时：‘一个乌托邦的愿景’
- en: In Twitter’s early years, it had lofty goals, says a former employee at Twitter
    Australia, who does not wish to be named.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Twitter 的早期年份，它设立了崇高的目标，一位不愿透露姓名的前 Twitter 澳大利亚员工表示。
- en: “I think back then it was definitely a utopian vision. Like so many of these
    founders, they really saw themselves as disruptors, as creating a space for genuine
    public discourse,” she says. “I think people really enjoyed it back then – it
    was a really fast-moving, innovative platform, you could get breaking news, you
    could follow and connect with people you really admired. It always had pockets
    of being a toxic swamp, even early on, but it wasn’t entirely like that.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我觉得当时肯定是乌托邦的愿景。像许多创始人一样，他们真的认为自己是颠覆者，为真正的公共讨论创造了空间，” 她说道。“我觉得人们当时真的很享受这一点 ——
    它是一个快速发展、创新的平台，你可以得到突发新闻，你可以关注和连接那些你真正敬仰的人。即使在早期，它总是有一些毒池，但并不完全是那样。”
- en: “It had social cachet,” she says. “Remember when everyone was obsessed with
    having a blue tick … and people who didn’t have one pretended not to care?”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “它曾经有社交含金量，” 她说。“还记得每个人都迷恋蓝色勾号的时候吗……那些没有的人假装不在乎？”
- en: Exact numbers of active monthly users are not available, but while Twitter/X
    has never had the broad mainstream appeal of Facebook, WhatsApp, Instagram or
    TikTok, for years it had an outsize impact on the world of news and politics.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 准确的月活跃用户数量不可用，但是尽管 Twitter/X 从未像 Facebook、WhatsApp、Instagram 或 TikTok 那样广泛吸引大众，多年来它在新闻和政治领域产生了非常大的影响。
- en: “It’s a very specific and limited audience,” Bruns says. “But the kind of audience
    you could reach on Twitter were journalists, politicians, activists, experts of
    various forms … often the people who are influential in other communities both
    online and offline.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “它有一个非常特定且有限的受众群体，” Bruns 说。“但你可以在 Twitter 上接触到记者、政治家、活动家、各种形式的专家……通常是其他线上和线下社区中有影响力的人士。”
- en: 'Belinda Barnet, senior lecturer in media and communications at Swinburne University
    of Technology in Melbourne, says: “It became a company that really made itself
    absolutely central to the news cycle. In essence, it became a tool that journalists
    in particular just couldn’t afford to do without.”'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 墨尔本斯威本科技大学媒体与传播高级讲师贝琳达·巴尼特说：“它成为了一个真正把自己绝对置于新闻周期中心的公司。实质上，它成为了特别是记者无法舍弃的工具。”
- en: This was partly because the functionality of Twitter – specifically @ mentions
    and hashtags – made it so good for breaking news.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这在一定程度上是因为 Twitter 的功能 —— 特别是 @ 提及和标签 —— 使其非常适合发布突发新闻。
