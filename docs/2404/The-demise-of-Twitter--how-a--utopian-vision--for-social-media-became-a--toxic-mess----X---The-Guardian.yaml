- en: It was “a breakthrough moment” for the platform, says Axel Bruns, professor
    in the digital media research centre at Queensland University of Technology.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于该平台来说，这是“一个突破性时刻”，昆士兰科技大学数字媒体研究中心教授阿克塞尔·布伦斯如是说。
- en: “That really was the moment where numbers absolutely took off.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “那真的是数字完全起飞的时刻。”
- en: These days, Oprah still has an account on the now-renamed X, with 41.7m followers.
    But since November 2022, a month after Elon Musk’s acquisition of the site was
    finalised, she has posted [just once](https://twitter.com/Oprah/status/1615852138063618048)
    – in January 2023, when she told Chelsea Clinton she was “still laughing out LoUD
    for real 😂” over Clinton accidentally wearing two different black shoes to an
    event.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，奥普拉仍然在现已更名为X的网站上拥有账号，拥有4170万粉丝。但自2022年11月，也就是埃隆·马斯克收购该网站后的一个月，她只发布过[一次](https://twitter.com/Oprah/status/1615852138063618048)
    - 在2023年1月，她告诉切尔西·克林顿，她因克林顿在活动中意外穿着不同的黑色鞋子而“真的笑得很大声 😂”。
- en: Debates about [X](https://www.theguardian.com/technology/twitter) have reignited
    in the last week, as the Australian government has taken the platform to court
    in an effort to get it to remove a video of a Sydney bishop being allegedly stabbed
    as he officiated a church service last week.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于[X](https://www.theguardian.com/technology/twitter)的争论最近一周重新燃起，因为澳大利亚政府已经将该平台告上法庭，要求其删除一段据称在教堂服务中被刺伤的悉尼主教的视频。
- en: '[X says it has complied with orders to remove footage of the stabbing](https://www.theguardian.com/australia-news/2024/apr/26/x-elon-musk-sydney-church-stabbing-content-removal-wakeley-videos)
    (though ironically, the post announcing its compliance had a comment directly
    underneath in which someone had shared the full and graphic video) and Musk has
    been scathing about Australia’s requests for the footage to be taken down. X has
    been contacted for comment.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[X表示已遵守命令删除刺伤视频的画面](https://www.theguardian.com/australia-news/2024/apr/26/x-elon-musk-sydney-church-stabbing-content-removal-wakeley-videos)（尽管讽刺的是，宣布其遵守的帖子下方直接有人分享了完整和详细的视频），马斯克对澳大利亚要求删除视频内容的做法非常不满。联系X以发表评论。'
