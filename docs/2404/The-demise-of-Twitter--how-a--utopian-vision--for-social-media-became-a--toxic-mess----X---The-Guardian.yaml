    a surprise! Free speech absolutist Elon Musk doesn’t really love free speech&quot;,&quot;elementId&quot;:&quot;fad14aad-a08a-40c2-8026-06b170cea8e5&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/commentisfree/2024/apr/06/elon-musk-free-speech-lawsuits&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:10}}"
