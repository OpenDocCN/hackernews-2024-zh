- en: If anything is emblematic of the demise of Twitter, it is the rise and stall
    of the account of Oprah Winfrey.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果说有什么是 Twitter 消亡的象征，那就是奥普拉·温弗瑞(Oprah Winfrey)的账户的崛起和停滞。
- en: 'Oprah joined the platform in 2009, [tweeting for the first time](https://twitter.com/Oprah/status/1542224596)
    live from her wildly popular TV show: “HI TWITTERS. THANK YOU FOR A WARM WELCOME.
    FEELING REALLY 21st CENTURY.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 奥普拉在 2009 年加入了这个平台，[第一次从她极其受欢迎的电视节目直播中发推文](https://twitter.com/Oprah/status/1542224596)：“HI
    TWITTERS. THANK YOU FOR A WARM WELCOME. FEELING REALLY 21st CENTURY.”
