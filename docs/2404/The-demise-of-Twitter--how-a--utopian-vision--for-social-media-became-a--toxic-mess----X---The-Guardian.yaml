  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: 'But as the debate has raged about what responsibility social media platforms
    have for stopping the spread of violent or extremist content, another question
    has emerged: what even is Twitter/X any more?'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: What has become of a site that was once utterly indispensable to the news cycle
    and political debate and now is increasingly abandoned by those who once checked
    it religiously?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'The beginning: ‚Äòa utopian vision‚Äô'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In Twitter‚Äôs early years, it had lofty goals, says a former employee at Twitter
    Australia, who does not wish to be named.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúI think back then it was definitely a utopian vision. Like so many of these
    founders, they really saw themselves as disruptors, as creating a space for genuine
    public discourse,‚Äù she says. ‚ÄúI think people really enjoyed it back then ‚Äì it
    was a really fast-moving, innovative platform, you could get breaking news, you
    could follow and connect with people you really admired. It always had pockets
    of being a toxic swamp, even early on, but it wasn‚Äôt entirely like that.‚Äù
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúIt had social cachet,‚Äù she says. ‚ÄúRemember when everyone was obsessed with
    having a blue tick ‚Ä¶ and people who didn‚Äôt have one pretended not to care?‚Äù
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Exact numbers of active monthly users are not available, but while Twitter/X
    has never had the broad mainstream appeal of Facebook, WhatsApp, Instagram or
    TikTok, for years it had an outsize impact on the world of news and politics.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúIt‚Äôs a very specific and limited audience,‚Äù Bruns says. ‚ÄúBut the kind of audience
    you could reach on Twitter were journalists, politicians, activists, experts of
    various forms ‚Ä¶ often the people who are influential in other communities both
    online and offline.‚Äù
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: 'Belinda Barnet, senior lecturer in media and communications at Swinburne University
    of Technology in Melbourne, says: ‚ÄúIt became a company that really made itself
    absolutely central to the news cycle. In essence, it became a tool that journalists
    in particular just couldn‚Äôt afford to do without.‚Äù'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: This was partly because the functionality of Twitter ‚Äì specifically @ mentions
    and hashtags ‚Äì made it so good for breaking news.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:19,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;Elon Musk‚Äôs battle over the Sydney church stabbing
    video is not about freedom of speech. It‚Äôs to titillate his followers | Belinda
    Barnet   &quot;,&quot;elementId&quot;:&quot;c231efc4-93fe-47ca-931b-b9ba5136a3a2&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/commentisfree/2024/apr/23/elon-musk-battle-over-the-sydney-church-stabbing-video-is-not-about-freedom-of-speech-its-to-titillate-his-followers&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:10}}"
    config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}"></gu-island>'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: In Japan, for instance, Twitter became big partly because in 2011, when the
    country was hit by the devastating tsunami, people were using it as a way of communicating
    and organising, the former Twitter employee says.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúIt became a real lifeline for people, it‚Äôs the way people were getting rescued,‚Äù
    she said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Pew research from 2021 found that 69% of US Twitter users said they got news
    from the site, 46% said the site had increased their understanding of current
    events and 30% said it had made them feel more politically engaged.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: The breaking news functionality was not without its issues. While the immediacy
    of the platform gave voices to dissidents and citizen journalists, making it crucial
    for uprisings like those seen in the Arab spring, it also allowed politicians
    to circumvent the traditional mediation of journalists, says Bruns.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThere are quite a few politicians who essentially stopped giving interviews
    to journalists, because then they also have to expose themselves to critical questions,
    and basically just posted their announcements on Twitter.‚Äù
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: 'There have always been issues around misinformation and trolling, says Barnet,
    but the company adopted measures to try to combat some of the worst of the effects,
    by implementing what she calls the ‚Äúthree pillars‚Äù: blue tick verification of
    users, moderation policies and a trust and safety team.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThese things all worked in concert to make it reasonably reliable during a
    breaking news event, which is why people went there. Misinformation did go viral
    on the old Twitter, but they would often just kill the trend before it got anywhere,‚Äù
    she said.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: 'The present: Musk‚Äôs wild west'
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All three of these pillars were dismantled swiftly after Musk acquired the platform
    at the end of 2022, Barnet says.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: 'The trust and safety teams were among those fired by Musk in the wild weeks
    after he acquired the company for US$44bn and walked into the headquarters on
    his first day holding a ceramic sink. A video of Musk‚Äôs entrance was posted to
    the site with the caption: ‚ÄúLet that sink in‚Äù.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Many of those who had been blocked from the site for breaching its online rules,
    including Donald Trump, had their accounts reinstated (though Trump‚Äôs account
    was later blocked again).
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: The verification process changed dramatically. Instead of people being granted
    blue ticks because they were a public figure or worked for a recognised news site,
    ticks were now available for purchase.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: The approach to moderation also changed. Musk‚Äôs spat with the Australian government
    reveals something about his vision for X, which he sees as a bastion of free speech.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThey‚Äôre very reluctant to engage in any kind of moderation,‚Äù says Bruns. ‚ÄúTo
    some extent that represents a broader sense in the US about free speech that it
    is an absolute good above all. Whereas elsewhere in Australia and Europe and many
    other places there‚Äôs much more about needing to balance the rights of free speech
    and the right to freedom from harmful speech. And for many otherwise quite liberal
    people in the US, that sounds like censorship, essentially.‚Äù
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: Ironically, X has [suspended accounts of people who have criticised Musk](https://www.theguardian.com/technology/2022/dec/15/twitter-suspends-accounts-journalists-musk),
    including the accounts of several high-profile journalists from CNN, the New York
    Times and the Washington Post who had been critical of him in 2022\. At the same
    time, he [banned an account](https://www.npr.org/2022/12/14/1142967190/twitter-elon-musks-private-jet)
    tracking the whereabouts of his own personal jet using publicly available data.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúElon wants it both ways,‚Äù says Barnet. ‚ÄúHe wants it to be the original Twitter,
    which was indeed, absolutely crucial to the news cycle‚Äù, but also to ‚Äútake away
    the pillars, the processes that Twitter had worked out over years and years are
    what is conducive to a community that can find facts.‚Äù
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúI think it‚Äôs turning into a toxic mess,‚Äù says Barnet.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: 'The future: an uncontrollable place'
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Research from Pew found that in the first few months after Musk‚Äôs acquisition
    of Twitter, 60% of US Twitter users took a break of a few weeks or more from the
    platform. A quarter of those surveyed said they did not see themselves using the
    site at all within a year.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: Even the most prolific tweeters were using the platform less, with a 25% dip
    in the number of tweets they posted per month.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: Whether the trend has continued is a harder question to answer, in part because
    under Musk, it has become prohibitively expensive for researchers studying social
    media to keep up their work.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: For many years, Twitter made application programming interfaces (APIs) available
    to academic researchers and private sector organisations for a price. About a
    year ago, the cost to access these APIs skyrocketed.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
