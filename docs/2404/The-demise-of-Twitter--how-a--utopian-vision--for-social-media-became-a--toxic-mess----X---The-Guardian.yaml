- en: In Japan, for instance, Twitter became big partly because in 2011, when the
    country was hit by the devastating tsunami, people were using it as a way of communicating
    and organising, the former Twitter employee says.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: “It became a real lifeline for people, it’s the way people were getting rescued,”
    she said.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Pew research from 2021 found that 69% of US Twitter users said they got news
    from the site, 46% said the site had increased their understanding of current
    events and 30% said it had made them feel more politically engaged.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: The breaking news functionality was not without its issues. While the immediacy
    of the platform gave voices to dissidents and citizen journalists, making it crucial
    for uprisings like those seen in the Arab spring, it also allowed politicians
    to circumvent the traditional mediation of journalists, says Bruns.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: “There are quite a few politicians who essentially stopped giving interviews
    to journalists, because then they also have to expose themselves to critical questions,
    and basically just posted their announcements on Twitter.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: 'There have always been issues around misinformation and trolling, says Barnet,
    but the company adopted measures to try to combat some of the worst of the effects,
    by implementing what she calls the “three pillars”: blue tick verification of
    users, moderation policies and a trust and safety team.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: “These things all worked in concert to make it reasonably reliable during a
    breaking news event, which is why people went there. Misinformation did go viral
    on the old Twitter, but they would often just kill the trend before it got anywhere,”
    she said.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: 'The present: Musk’s wild west'
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All three of these pillars were dismantled swiftly after Musk acquired the platform
    at the end of 2022, Barnet says.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: 'The trust and safety teams were among those fired by Musk in the wild weeks
    after he acquired the company for US$44bn and walked into the headquarters on
    his first day holding a ceramic sink. A video of Musk’s entrance was posted to
    the site with the caption: “Let that sink in”.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Many of those who had been blocked from the site for breaching its online rules,
    including Donald Trump, had their accounts reinstated (though Trump’s account
    was later blocked again).
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: The verification process changed dramatically. Instead of people being granted
    blue ticks because they were a public figure or worked for a recognised news site,
    ticks were now available for purchase.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: The approach to moderation also changed. Musk’s spat with the Australian government
    reveals something about his vision for X, which he sees as a bastion of free speech.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: “They’re very reluctant to engage in any kind of moderation,” says Bruns. “To
    some extent that represents a broader sense in the US about free speech that it
    is an absolute good above all. Whereas elsewhere in Australia and Europe and many
    other places there’s much more about needing to balance the rights of free speech
    and the right to freedom from harmful speech. And for many otherwise quite liberal
    people in the US, that sounds like censorship, essentially.”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: “他们非常不愿意进行任何形式的调节，”布伦斯说。“在某种程度上，这代表了美国在言论自由问题上的更广泛看法，认为这是一种绝对的好事。而在澳大利亚、欧洲和其他许多地方，更多的是需要平衡言论自由的权利和免受有害言论侵害的权利。对于许多在其他方面相当自由的美国人来说，这听起来像是审查制度。”
- en: Ironically, X has [suspended accounts of people who have criticised Musk](https://www.theguardian.com/technology/2022/dec/15/twitter-suspends-accounts-journalists-musk),
    including the accounts of several high-profile journalists from CNN, the New York
    Times and the Washington Post who had been critical of him in 2022\. At the same
    time, he [banned an account](https://www.npr.org/2022/12/14/1142967190/twitter-elon-musks-private-jet)
    tracking the whereabouts of his own personal jet using publicly available data.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 具有讽刺意味的是，X已经[暂停了批评马斯克的人的账号](https://www.theguardian.com/technology/2022/dec/15/twitter-suspends-accounts-journalists-musk)，包括几位2022年批评他的CNN、纽约时报和华盛顿邮报的知名记者的账号。与此同时，他还[封禁了一些追踪他私人飞机行踪的账号](https://www.npr.org/2022/12/14/1142967190/twitter-elon-musks-private-jet)，使用的是公开的数据。
- en: “Elon wants it both ways,” says Barnet. “He wants it to be the original Twitter,
    which was indeed, absolutely crucial to the news cycle”, but also to “take away
    the pillars, the processes that Twitter had worked out over years and years are
    what is conducive to a community that can find facts.”
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “埃隆希望两者兼得，”巴尼特说。“他希望它成为最初的推特，这对新闻周期确实至关重要”，但同时也“剥夺了推特多年来制定的支柱和流程，这些流程有助于一个能找到事实的社区。”
- en: “I think it’s turning into a toxic mess,” says Barnet.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为它正在变成一个有毒的混乱，”巴尼特说。
- en: 'The future: an uncontrollable place'
  id: totrans-split-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来：一个无法控制的地方。
- en: Research from Pew found that in the first few months after Musk’s acquisition
    of Twitter, 60% of US Twitter users took a break of a few weeks or more from the
    platform. A quarter of those surveyed said they did not see themselves using the
    site at all within a year.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 研究显示，根据皮尤中心的调查，在马斯克收购推特后的头几个月里，60%的美国推特用户都暂时离开了这个平台，有四分之一的受访者表示他们在一年内可能完全不再使用这个网站。
- en: Even the most prolific tweeters were using the platform less, with a 25% dip
    in the number of tweets they posted per month.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最多产的推特用户也在减少使用该平台，他们每月发布的推文数量下降了25%。
- en: Whether the trend has continued is a harder question to answer, in part because
    under Musk, it has become prohibitively expensive for researchers studying social
    media to keep up their work.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 是否这种趋势继续下去是一个更难回答的问题，部分原因是在马斯克的领导下，研究社交媒体的研究人员的成本变得非常昂贵，以至于他们无法继续他们的工作。
- en: For many years, Twitter made application programming interfaces (APIs) available
    to academic researchers and private sector organisations for a price. About a
    year ago, the cost to access these APIs skyrocketed.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，推特向学术研究人员和私营部门提供了应用程序接口（API），但需付费。大约一年前，访问这些API的费用飙升。
