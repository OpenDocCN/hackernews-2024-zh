- en: It was ‚Äúa breakthrough moment‚Äù for the platform, says Axel Bruns, professor
    in the digital media research centre at Queensland University of Technology.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúThat really was the moment where numbers absolutely took off.‚Äù
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: These days, Oprah still has an account on the now-renamed X, with 41.7m followers.
    But since November 2022, a month after Elon Musk‚Äôs acquisition of the site was
    finalised, she has posted [just once](https://twitter.com/Oprah/status/1615852138063618048)
    ‚Äì in January 2023, when she told Chelsea Clinton she was ‚Äústill laughing out LoUD
    for real üòÇ‚Äù over Clinton accidentally wearing two different black shoes to an
    event.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Debates about [X](https://www.theguardian.com/technology/twitter) have reignited
    in the last week, as the Australian government has taken the platform to court
    in an effort to get it to remove a video of a Sydney bishop being allegedly stabbed
    as he officiated a church service last week.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '[X says it has complied with orders to remove footage of the stabbing](https://www.theguardian.com/australia-news/2024/apr/26/x-elon-musk-sydney-church-stabbing-content-removal-wakeley-videos)
    (though ironically, the post announcing its compliance had a comment directly
    underneath in which someone had shared the full and graphic video) and Musk has
    been scathing about Australia‚Äôs requests for the footage to be taken down. X has
    been contacted for comment.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:8,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;The disinformation hurricane surrounding the Bondi
    stabbing marks the end of Twitter as a breaking news destination | Van Badham&quot;,&quot;elementId&quot;:&quot;30847bba-eba2-4366-bbd3-cc8d971f0919&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/commentisfree/2024/apr/18/bondi-junction-stabbing-sydney-disinformation-twitter-decline-source-breaking-news-destination&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:10}}"
