- en: Libera Chat | A next-generation IRC network for FOSS projects collaboration!
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Libera Chat | 一个面向FOSS项目合作的下一代IRC网络！
- en: 来源：[https://libera.cat/](https://libera.cat/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://libera.cat/](https://libera.cat/)
- en: <main id="main">
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main id="main">
- en: Three!
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三周年！
- en: '[19th May 2024](/news/three) by el'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[2024年5月19日](/news/three) 由 el'
- en: Hello everyone!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大家好！
- en: When we opened Libera Chat three whole years ago, we were not sure how things
    would play out. There were definitely doubts that we would still be here today,
    working hard to provide you all with a stable collaboration platform. But here
    we are!
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们三年前开放了Libera Chat时，我们并不确定事情会如何发展。当时确实有人怀疑我们今天是否还会在这里，努力为大家提供稳定的协作平台。但是我们在这里！
- en: 'Besides standing up a whole darn network in the blink of an eye, we are also
    very proud of the various other things we have accomplished in the past 36 months.
    We have:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在眨眼之间建立了一个完整的网络外，我们还为过去36个月取得的各种成就感到非常自豪。我们已经：
- en: We are also still actively working on our next generation IRCd, called Sable.
    You can [check out the repository](https://github.com/Libera-Chat/sable) or pop
    in to `#libera-dev` for more information about that.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在积极开发我们的下一代IRCd，名为Sable。您可以[查看代码库](https://github.com/Libera-Chat/sable)或加入`#libera-dev`获取更多信息。
- en: Finally, starting some time *next month*, our [freewear shop](https://www.freewear.org/Libera.Chat)
    will start carrying a new design; the libera.cat logo from this year’s April Fools
    prank! Keep an eye on our [bluesky](https://bsky.app/profile/libera.chat) or [fosstodon](https://fosstodon.org/@liberachat)
    social accounts for an announcement about that.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，从*下个月*开始，我们的[免费商店](https://www.freewear.org/Libera.Chat)将开始销售今年四月愚人节玩笑中的libera.cat标志设计！请关注我们的[bluesky](https://bsky.app/profile/libera.chat)或[fosstodon](https://fosstodon.org/@liberachat)社交账号以获取相关公告。
- en: In the mean time, please join us in `#libera-birthday` to celebrate!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，请加入我们的`#libera-birthday`庆祝活动！
- en: </main>
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: </main>
