- en: How did the ministers defend themselves?
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After addressing the Bundestag's energy committee, Habeck said his department
    had examined the possible extension of the nuclear plants at a very early stage.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: He said the operators had initially said the existing fuel elements could only
    be used until the end of the current year.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Habeck referred to a letter from the energy firm Eon in February 2022, which
    mentioned that the fuel elements would have likely burned out by the end of 2022.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: The operators later said the elements could be used up to five months longer,
    before extending their estimate further, he added.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: At the time, Habeck's Economy Ministry had argued that Germany needed a replacement
    for Russian national gas, mostly used for heating, rather than electricity, which
    the nuclear plants provided.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Environment Minister Steffi Lemke, meanwhile, insisted that her department had
    presented all events in a "transparent and comprehensible" manner.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: The Green Party lawmaker emphasized that the assessments were "oriented at all
    times towards the nuclear safety of our country."
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 'Habeck''s Greens had long called for the phase out of nuclear power Image:
    Ina Fassbender/AFP'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Germany's conservative opposition cries foul
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The conservative faction in the Bundestag has called for further hearings from
    Habeck and Lemke over the reports.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '"There is still a reasonable assumption that Habeck''s ministry did the opposite
    of what he had publicly announced. Distortion of facts instead of open-ended examination," Andreas
    Jung, the center-right CDU''s spokesman for climate protection and energy, told
    Germany''s dpa news agency.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: '"Suspicion is getting stronger that the decision to phase out nuclear power
    was not done openly, but was determined from the outset. That people were tricked
    and deceived." Andreas Lenz, the political spokesman for the CSU — the CDU''s
    Bavarian sister party — on energy and sustainability, said.'
  id: totrans-split-33
  prefs: []
