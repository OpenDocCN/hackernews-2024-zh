- en: German ministers quizzed over nuclear phase out 'deception' – DW – 04/26/2024
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德国部长因核能逐出“欺骗”问题接受质询 – DW – 2024年4月26日
- en: 来源：[https://www.dw.com/en/german-ministers-quizzed-over-nuclear-phase-out-deception/a-68931166](https://www.dw.com/en/german-ministers-quizzed-over-nuclear-phase-out-deception/a-68931166)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dw.com/en/german-ministers-quizzed-over-nuclear-phase-out-deception/a-68931166](https://www.dw.com/en/german-ministers-quizzed-over-nuclear-phase-out-deception/a-68931166)
- en: Two German ministers on Friday defended their handling of the extension of [Germany](/en/germany/t-17871182)'s three
    remaining [nuclear power stations](/en/germany-to-turn-off-nuclear-power-but-others-not-ready-yet/a-65303430)
    during the 2022-23 energy crisis, after a media report alleged the process was
    bungled.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周五，两位德国部长为在2022-23年能源危机期间延长德国最后三个[核电站](/en/germany-to-turn-off-nuclear-power-but-others-not-ready-yet/a-65303430)的处理方式进行辩护，此前有媒体报道称该过程存在失误。
- en: '*Cicero* magazine reported a day earlier that officials from the environmentally
    friendly [Green Party](/en/germanys-green-party/t-17365878) had acted in a "deceptive"
    manner by ignoring expert advice and seeking to proceed with the phase-out of
    [nuclear energy](/en/nuclear-energy/t-65288520), which had been [planned since
    2011](/en/will-nuclear-energy-make-a-comeback-in-germany/a-68098059).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Cicero* 杂志报导称，绿党官员在忽略专家建议、试图推进[核能逐出](/en/nuclear-energy/t-65288520)计划时，表现出“欺骗性”行为，该计划自2011年以来已经[规划](/en/will-nuclear-energy-make-a-comeback-in-germany/a-68098059)。'
- en: The government was keen to shore up energy supplies after [Russia's full-scale
    invasion of Ukraine](/en/russias-war-in-ukraine/t-60931789), which saw Germany
    ween itself of Russian natural gas.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯对乌克兰的全面入侵之后，德国急于稳固能源供应，削减对俄天然气的依赖。
- en: '## Report alleges experts were ignored'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '## 报告称专家被忽视'
- en: Following a court ruling, the weekly magazine obtained documents from the Economy
    Ministry related to plans to extend the life of Germany's last nuclear power stations.
    The documents contained emails, memos, meeting minutes and letters.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在法庭裁定后，该周刊从经济部门获得了与延长德国最后几个核电站寿命计划相关的文件。文件中包括电子邮件、备忘录、会议纪要和信函。
- en: The magazine alleged that top officials in the Green Party were keen to avoid
    extending the life of the nuclear power plants due to their decadeslong policy
    commitment to [phasing out nuclear power](/en/germanys-greens-reject-nuclear-plant-extension-beyond-winter/a-63264701).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 杂志声称，绿党高层官员热衷于避免延长核电站的寿命，因为他们长达数十年的政策承诺是[逐步淘汰核能](/en/germanys-greens-reject-nuclear-plant-extension-beyond-winter/a-63264701)。
- en: '*Cicero* alleged that experts paid by the ministries, who had argued that the
    nuclear facilities were still safe to operate, were ignored and that sometimes
    their assessments were deliberately falsified.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*Cicero* 声称，部门支付的专家忽视了他们的建议，称核设施仍然安全可运行，有时甚至故意篡改他们的评估报告。'
- en: The magazine also accused Economy Minister [Robert Habeck](/en/robert-habeck/t-60577340)
    of misleading the public during a TV interview in February 2022 when he denied
    that extending the life of the nuclear facilities would help Germany's energy
    needs during the winter.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该杂志还指责经济部长[罗伯特·哈贝克](/en/robert-habeck/t-60577340)在2022年2月的电视访谈中否认延长核设施寿命将有助于德国冬季能源需求时，向公众提供了误导性信息。
- en: Habeck's viewpoint conflicted with advice from experts who said that nuclear
    power could help save the use of gas and avoid a power crisis, just as Germany
    was trying to cut its dependence on Russian energy.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 哈贝克的观点与专家建议相冲突，后者称核能有助于节省天然气使用，并避免电力危机，正如德国试图削减对俄罗斯能源的依赖一样。
- en: Several months later, the government agreed to extend the life of the last three
    nuclear plants by several months.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，政府同意延长最后三个核电站的寿命数个月。
- en: Germany's last three nuclear power plants — Isar 2 in Bavaria, Emsland in Lower
    Saxony, and Neckarwestheim 2 in Baden-Württemberg — were finally [switched off
    in April](/en/german-politicians-split-as-last-nuclear-plants-close/a-65332978)
    last year.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 德国最后三个核电站 — 巴伐利亚州的伊萨尔2号、下萨克森州的埃姆斯兰和巴登-符腾堡州的内卡威斯特海姆2号 — 最终在去年4月[关闭](/en/german-politicians-split-as-last-nuclear-plants-close/a-65332978)。
- en: Is shutting down nuclear energy a mistake?
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将关闭核能是一个错误吗？
