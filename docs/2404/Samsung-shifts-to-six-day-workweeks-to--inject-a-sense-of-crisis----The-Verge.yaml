- en: Samsung shifts to six-day workweeks to ‘inject a sense of crisis’ - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theverge.com/2024/4/18/24133854/samsung-six-day-executive-workweeks-crisis-management](https://www.theverge.com/2024/4/18/24133854/samsung-six-day-executive-workweeks-crisis-management)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Samsung is introducing a companywide six-day workweek policy for executives
    as the Korean tech giant takes emergency measures to tackle ongoing business uncertainty.
    This new policy comes off the back of Samsung’s [disappointing financial results
    last year](/2023/4/7/23673851/samsung), alongside wider economic concerns like
    rising borrowing costs and oil prices and a rapid depreciation of Korean currency.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '[As reported by *The* *Korea Economic Daily*](https://www.kedglobal.com/corporate-strategy/newsView/ked202404180009),
    a Samsung Group executive said, “Considering that performance of our major units,
    including Samsung Electronics Co, fell short of expectations in 2023, we are introducing
    the six-day work week for executives to inject a sense of crisis and make all-out
    efforts to overcome this crisis.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Samsung is also facing increased competition in the production of high-bandwidth
    memory chips needed for artificial intelligence computing, battling [rival memory
    providers like SK Hynix](https://asia.nikkei.com/Business/Technology/SK-Hynix-rides-AI-boom-as-Samsung-plays-catch-up).
    After experiencing its [worst financial year](/2024/1/31/24056581/samsungs-terrible-financial-year-continues)
    in over a decade, Samsung has since signaled its [first profit in five quarters](/2024/4/5/24121796/samsung-signals-chip-recovery-with-strong-profit-forecast)
    after seeing a rebound in chip demand.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: While executives from other divisions in the [sprawling Samsung empire](/2020/4/10/21216092/samsung-rising-book-interview-geoffrey-cain)
    have already been voluntarily working six days a week since the start of the year,
    according to *The* *Korea Economic Daily*, executives from other Samsung affiliates
    like Samsung Electronics, Samsung SDI, and Samsung SDS will now also be expected
    to work an extra day. Employees under the executive level are not expected to
    follow suit.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
