- en: NSFABIQ - Not So Frequently Asked But Important Questions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**üß† Why should I join Brainbase and not start my own startup?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you‚Äôre accepted into our team, there is no question that we believe you‚Äôre
    capable of running your company. In fact you can be sure that we have all the
    faith in you that you‚Äôll probably start your own unicorn at some point. But startups
    are (famously) hard, and it‚Äôs usually good practice to see how a good one is run
    before you start your own. This is truer than ever with the current AI boom, where
    you really want to see what sets a great AI company from a mediocre one.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: As a founding member of our team, you‚Äôll get to experience all the great parts
    of being a founder (autonomy, talking to customers, shipping, culture creation)
    without any of the overhead (fundraising, operations, taxes). In the end, if you
    choose to leave to start your own journey, we‚Äôll do everything we can to support
    you.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**üß† I‚Äôd like to join, but I don‚Äôt think I‚Äôm founding engineer material**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you‚Äôre in doubt, and satisfy the Must Have‚Äôs from above, you should apply.
    We love having exceptional people join our team in any capacity and we might end
    up seeing something in you that you don‚Äôt yet yourself.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**üß† What‚Äôs the application process like?**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We vary the application process based on what we can already gather from your
    resume and previous experiences but you should expect (1) a screening phone call,
    (2) technical screen (take home or over Zoom) and (3) paid trial for a week at
    the offices.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
