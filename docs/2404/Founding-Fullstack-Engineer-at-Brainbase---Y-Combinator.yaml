- en: About Brainbase
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Brainbase is to AI workers what Retool is to internal tools.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Very soon every company will have an AI workforce working alongside their
    human team.** At Brainbase we let businesses create their own enterprise-grade
    AI workers. Everyone from SMBs to government agencies are choosing us to create
    workers that do everything from outbound sales calls to customer support.'
  prefs: []
  type: TYPE_NORMAL
- en: Brainbase is built on an entirely new type of AI agent our founder developed
    during his PhD at Harvard, which allows for more complex workflows on a longer
    time horizon, enabling us to move entire workloads from human employees to AI
    workers.
  prefs: []
  type: TYPE_NORMAL
- en: Our company was founded in January 2024 and **we already hit our 100K+ ARR milestone**
    and have raised a seed round from YC, 500 Global and other top tier firms, with
    participation from the founders of Youtube and Hubspot, as well as many top YC
    alumni.
  prefs: []
  type: TYPE_NORMAL
- en: About the role
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As part of our founding team, you will have a high agency role in bringing
    AI to the enterprise: shipping new features, talking to users and shaping company
    culture for other team members to come.'
  prefs: []
  type: TYPE_NORMAL
- en: You will work one-on-one with our CEO and founding team to primarily iterate
    based on customer feedback, help with infrastructure scaling (cloud and on-premise)
    and improve our underlying proprietary agent system.
  prefs: []
  type: TYPE_NORMAL
- en: Who‚Äôs a good fit?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We think you should apply if the following sounds like you:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Resourceful ‚Äì** You‚Äôve been known to get a lot done with very little, whether
    it is time, money or compute'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Resilient ‚Äì** You don‚Äôt quit when something is difficult, only when you have
    realized a better way to do it'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Decisive ‚Äì** You can make informed decisions under stress with incomplete
    data, and move on to the next task (no hedging)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**LÃ∂iÃ∂kÃ∂eÃ∂ Love difficult problems ‚Äì**¬†You like working at puzzles, chess or
    anything that you‚Äôre not immediately good at'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fun ‚Äì** You can smile/joke/enjoy yourself through the pain and the slog,
    and can lift up others even when things are objectively not going well'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
