- en: Founding Fullstack Engineer at Brainbase | Y Combinator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://www.ycombinator.com/companies/brainbase/jobs/qNs5JRo-founding-fullstack-engineer](https://www.ycombinator.com/companies/brainbase/jobs/qNs5JRo-founding-fullstack-engineer)
  prefs:
