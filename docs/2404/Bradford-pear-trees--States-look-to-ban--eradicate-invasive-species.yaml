- en: 'Bradford pear trees: States look to ban, eradicate invasive species'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 布拉德福梨树：各州寻求禁止、根除入侵物种
- en: 来源：[https://www.usatoday.com/story/news/nation/2024/03/25/bradford-pear-trees-smell-invasive-species-banned/73040722007/](https://www.usatoday.com/story/news/nation/2024/03/25/bradford-pear-trees-smell-invasive-species-banned/73040722007/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.usatoday.com/story/news/nation/2024/03/25/bradford-pear-trees-smell-invasive-species-banned/73040722007/](https://www.usatoday.com/story/news/nation/2024/03/25/bradford-pear-trees-smell-invasive-species-banned/73040722007/)
- en: '[The Bradford pear tree](/story/news/nation/2024/03/23/bradford-pear-trees-smell-invasive/73000817007/),
    with its fluffy white early-spring blossoms, is a looker. Even [the tree''s putrid
    aroma](/story/news/environment/2024/02/29/callery-pear-trees-bloom-in-the-spring-heres-why-thats-bad-invasive-species-indiana/72786605007/)
    emitted at full-bloom hasn''t kept it from becoming a go-to ornamental option
    for developers and landscapers for decades.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[布拉德福梨树](/story/news/nation/2024/03/23/bradford-pear-trees-smell-invasive/73000817007/)，以其蓬松的白色早春花朵，给人留下深刻印象。即使在全盛时期散发出的[树木的腐臭气味](/story/news/environment/2024/02/29/callery-pear-trees-bloom-in-the-spring-heres-why-thats-bad-invasive-species-indiana/72786605007/)也没能阻止它成为开发商和园艺设计师几十年来的首选装饰植物。'
- en: 'But the tree is now [planted smack in the dab of a growing problem across the
    U.S.](/story/news/local/2024/03/18/states-are-banning-bradford-pear-trees-should-tennessee-do-the-same/72984756007/):
    It''s contributing to the spread of related invasive trees that are taking over
    some urban green spaces and pastureland and encroaching on forests.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是现在这棵树已经[种植在美国境内日益严重的问题中心](/story/news/local/2024/03/18/states-are-banning-bradford-pear-trees-should-tennessee-do-the-same/72984756007/)：它正在促使相关入侵树木扩散，这些树木正在占领一些城市绿地和牧场，并侵占森林。
- en: '"It''s really easy to just drive down the road and see how much it is spreading,"
    Lori Chamberlin, forest health program manager for the Virginia Department of
    Forestry, told USA TODAY. "It really does well along disturbed areas so along
    roadsides, along fields and along forest edges. In some cases we are seeing it
    actually invade forests. It''s displacing native tree species and preventing native
    trees from growing."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"只需驾车沿路行驶，就能很容易看到它的扩展情况，" 弗吉尼亚州林业部的森林健康项目经理Lori Chamberlin告诉今日美国报。"它在受干扰的地区真的表现得很出色，比如路边、田野和森林边缘。在某些情况下，我们甚至看到它实际上侵入了森林。它正在取代本地树种，并阻止本地树木的生长。"'
- en: '[The Virginia st](https://dof.virginia.gov/forest-management-health/forest-health/financial-assistance-program/callery-pear-exchange-program/)[ate
    fo](https://dof.virginia.gov/forest-management-health/forest-health/financial-assistance-program/callery-pear-exchange-program/)[restry
    department](https://dof.virginia.gov/forest-management-health/forest-health/financial-assistance-program/callery-pear-exchange-program/)
    has added the Callery pear to its list of invasive plants – as have several other
    states. And in April, the department is conducting a tree exchange giving landowners
    native trees to replace up to three Callery pear trees they''ve removed.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[弗吉尼亚州林](https://dof.virginia.gov/forest-management-health/forest-health/financial-assistance-program/callery-pear-exchange-program/)业部已将梨树列为入侵植物之一
    - 其他几个州也是如此。四月份，该部门将举办一次树木交换活动，为土地所有者提供本地树木，以替换他们移除的高山梨树最多三棵。'
- en: This is Virginia's first tree exchange – all the replacement trees are already
    spoken for, but the department hopes to expand it next year, Chamberlin said.
    "But another big part of the program is just making the public aware of Callery
    pear (trees) and that it actually is invasive," she said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是弗吉尼亚州的首次树木交换 - 所有替换树木都已预订，但该部门希望明年扩展这一活动，Chamberlin说。"但该计划的另一个重要部分就是让公众意识到高山梨树（树木）实际上是一种入侵物种，"她说。
- en: '**A tree''s last days:**[Stumpy, D.C.''s beloved short cherry tree, to be uprooted
    after cherry blossoms bloom](/story/news/nation/2024/03/14/stumpy-cherry-blossom-tree-uprooted/72959026007/)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**一棵树的最后日子：**[“矮胖”华盛顿特区心爱的樱花树，在樱花盛开后将被连根拔起](/story/news/nation/2024/03/14/stumpy-cherry-blossom-tree-uprooted/72959026007/)'
- en: Why are Bradford pear trees and Callery pear trees bad?
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么布拉德福梨树和高山梨树是有害的？
- en: “Few trees possess every desired attribute,” [The New York Times](https://www.nytimes.com/2021/11/26/us/bradford-pear-tree-south-carolina.html)
    wrote back in 1964, “but the Bradford ornamental pear comes unusually close to
    the ideal.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"《纽约时报》在1964年写道："很少有树木具备所有理想属性，"“但布拉德福装饰梨树与理想非常接近。”'
- en: How did a tree that seemed perfect to fit into front yards and surround sidewalks
    branch out to become Public Enemy No. 1 for many state conservationist and forestry
    officials? Weird science.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个看似完美适合前院和街道的树木如何分支出来，成为许多州保护主义者和林业官员的公敌第一？奇怪的科学。
- en: The original Bradford pear tree was ideal for planting because it was thought
    to be sterile in that it could not reproduce.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的布拉德福梨树之所以适合种植，是因为它被认为是不育的，不能繁殖。
- en: Plant breeders continued to tweak Callery pear tree progeny – the Bradford pear
    tree and other cultivars (or clones) such as Aristocrat, Chanticleer, Cleveland
    Select and Santa Clara are all part of the [Pyrus calleryana](https://www.clemson.edu/extension/bradford-pear/flowering-pear-trees.html) (Callery
    pear) species.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 植物育种者继续调整梨树后代 - 布拉德福梨树和其他栽培种（或克隆）如贵族、公鸡、克利夫兰选择和圣克拉拉都属于[梨树](https://www.clemson.edu/extension/bradford-pear/flowering-pear-trees.html)（梨树）物种。
- en: 'One reason plant breeders tried new types of Callery pear trees: Bradford trees,
    which can grow to 20-feet-to-30-feet-tall, are also prone to splitting and breaking,
    especially in windy weather.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 植物育种者尝试新类型的梨树的一个原因是：布拉德福树可能长到20至30英尺高，尤其是在风大的天气下易分裂和折断。
- en: But somewhere along the line other Callery pear trees and Bradford pear trees
    cross-pollinated and some began producing viable fruit. Birds and mammals eat
    the fruit and poop out the seeds, often far from the tree from which it came.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但在某个时刻，其他梨树和布拉德福梨树进行了杂交，一些开始结出可生长的果实。鸟类和哺乳动物吃果实，然后在离树很远的地方排泄种子。
- en: So that Bradford pear tree in your yard or along Main Street looks innocent
    – despite [the pungent scent its blooms exude to attract pollinators](/story/news/local/2024/03/14/why-bradford-pear-trees-smell-bad-and-how-and-why-to-get-rid-of-them/72934322007/).
    But the seeds may be spread far and wide by creatures snacking on the fruit (not
    edible for humans).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你院子里或主干道旁的布拉德福梨树看似无害 - 尽管它的花朵散发出刺鼻的香气以吸引传粉者。但这些种子可能会被啃食果实的生物遍布广泛（不适合人类食用）。
- en: The progeny are creating bigger problems as an invasive species that overwhelms
    native plants and is hard to eradicate. "When it was introduced here it did well,
    a little too well," Chamberlin said. "We're now realizing it is aggressively invading
    our natural areas."
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些后代正在作为入侵物种制造更大问题，压倒本地植物并且难以根除。"当它引入这里时它表现得很好，有点太好了，" Chamberlin说。"我们现在意识到它正在侵略我们的自然区域。"
- en: Why are states banning Callery pear trees?
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么各州在禁止种植梨树？
- en: Callery pear trees grow fast and once they get into a location they can steal
    nutrients, sun and moisture from native plants. Unlike the Bradford pear trees,
    these have tough thorns and, as they spread, create dense thickets.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 梨树生长迅速，一旦定居某地，它们就会从本地植物那里窃取养分、阳光和水分。与布拉德福梨树不同的是，这些梨树有坚硬的刺，并且在扩展时形成密集丛林。
- en: '"They will pop tires so it makes it tricky, when it comes time to harvest timber
    or getting equipment in for management activities," said David Coyle, an assistant
    professor in Clemson University''s Department of Forestry and Environmental Conservation.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"它们会弄爆轮胎，这使得在采伐木材或进行管理活动时变得棘手，" 克莱姆森大学林业与环境保护系助理教授大卫·科伊尔说道。'
- en: '"So you''ve got to get machines with metal tracks on them. These things will
    also really quickly take over pastures and old fields. So it makes it really hard
    if you''ve got livestock."'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"所以你必须用金属履带的机器，这些东西也会很快占领牧场和旧田地。所以如果你养牲畜的话，情况会变得非常困难。"'
- en: Coyle noticed how the trees had spread in the South from doing research with
    the U.S. Department of Agriculture Forest Service in the early 2000s to becoming
    a professor at Clemson in 2018.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Coyle在2000年初与美国农业部森林服务进行研究后，注意到南方树木的扩展，直到2018年成为克莱姆森大学教授。
- en: He made stopping the spread of the Callery pear trees – and continued sale of
    the Bradford pear tree – his "number one priority" and helped organize Clemson
    Extension and the South Carolina Forestry Commission's Bradford Pear Bounty program
    in 2020.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他把阻止梨树传播和继续销售布拉德福德梨树放在了他的“头等大事”上，并帮助组织了2020年克莱姆森大学延伸部门和南卡罗来纳林业委员会的布拉德福德梨树悬赏计划。
- en: '[South Carolina put the Callery pear tree](https://news.clemson.edu/invasive-bradford-pear-3-other-species-to-be-banned-for-sale-in-sc/)
    on its list of state plant pests in 2021 and passed a ban on the sale of Bradford
    pear trees and any trees grown using the [Pyrus calleryana](https://www.clemson.edu/extension/bradford-pear/flowering-pear-trees.html) rootstock,
    [effective Oct. 1, 2024](/story/news/nation/2021/11/29/bradford-pear-south-carolina-sets-2024-ban-bounties-tree/8793351002/).'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[南卡罗来纳州把梨树](https://news.clemson.edu/invasive-bradford-pear-3-other-species-to-be-banned-for-sale-in-sc/)列入了其州级植物害虫清单，并通过了对布拉德福德梨树及使用[Pyrus
    calleryana](https://www.clemson.edu/extension/bradford-pear/flowering-pear-trees.html)砧木生长的任何树木的销售禁令，[自2024年10月1日起生效](/story/news/nation/2021/11/29/bradford-pear-south-carolina-sets-2024-ban-bounties-tree/8793351002/)。'
- en: 'Bradford pear trees: Kansas, Missouri and North Carolina among other states
    taking action'
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 梨树：堪萨斯、密苏里州和北卡罗来纳州等其他州正在采取行动
- en: Callery pears trees can be found in "the eastern U.S. from New Jersey to Illinois
    and south to Texas, according to [Invasive.org](https://www.invasive.org/alien/pubs/midatlantic/pyca.htm),
    a joint project of the the University of Georgia's Center for Invasive Species
    and Ecosystem Health and U.S. Department of Agriculture that tracks invasive plants,
    insects and other pathogens.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 梨树可以在“美国东部，从新泽西到伊利诺伊州，南至得克萨斯州”，根据[入侵.org](https://www.invasive.org/alien/pubs/midatlantic/pyca.htm)，一个由乔治亚大学入侵物种和生态系统健康中心与美国农业部联合开展的项目，该项目跟踪入侵植物、昆虫及其他病原体。
- en: States face different challenges from the species. "We're not at a tipping point
    beyond where it's out of control so bad that we can't do anything about it," said
    Ryan Rastok, a forest health coordinator with the Kansas Forest Service.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 各州面临着来自该物种的不同挑战。“我们还没有到无法控制的临界点，以致于我们无能为力来应对这种情况，”堪萨斯州林业服务的森林健康协调员Ryan Rastok说。
- en: Seeing how in some other states "it's much worse, we're using that to say, you
    know, maybe we need to do something about this," Rastok said. "It's extremely
    difficult to kill once it's established."
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 看到其他一些州“情况更糟，我们正利用这一点来表明，也许我们需要对此采取些行动，” Rastok说。“一旦它建立起来，要将其根除非常困难。”
- en: Here's what some states are doing to combat Callery pear trees' spread.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一些州为了对抗梨树的扩散所做的努力。
- en: '**Alabama:** The [Alabama Cooperative Extension System](https://www.aces.edu/blog/topics/forestry-wildlife/callery-pear-history-identification-and-control/)
    considers the Callery pear tree an invasive species because they are "rapidly
    growing trees that can form dense thickets, outcompeting native plants for light,
    water, and nutrients."'
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阿拉巴马州：** [阿拉巴马合作延伸系统](https://www.aces.edu/blog/topics/forestry-wildlife/callery-pear-history-identification-and-control/)认为梨树是一种入侵物种，因为它们是“快速生长的树木，能形成密集的灌木丛，与本地植物竞争光线、水分和营养。”'
- en: '**Arkansas:** The [University of Arkansas Coope](https://www.uaex.uada.edu/environment-nature/ar-invasives/invasive-plants/bradford-pear.aspx)[rative
    Extension Service](https://www.uaex.uada.edu/environment-nature/ar-invasives/invasive-plants/bradford-pear.aspx)
    considers Bradford pear trees invasive. "While the blooms are lovely, the trees
    do not weather well over time and are considered invasive," it says.'
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阿肯色州：** [阿肯色大学合作](https://www.uaex.uada.edu/environment-nature/ar-invasives/invasive-plants/bradford-pear.aspx)[扩服务](https://www.uaex.uada.edu/environment-nature/ar-invasives/invasive-plants/bradford-pear.aspx)认为布拉德福德梨树是一种入侵物种。“虽然花朵可爱，但树木随着时间不久便无法适应，被认为是入侵物种。”'
- en: '**Georgia:** The Georgia Forestry Commission lists Callery pear trees as a
    culprit in its [Invasive Plant Control Program](https://gatrees.org/forest-management-conservation/invasive-plant-control-program/#:~:text=Callery%20pear%20is%20one%20of,%2C%20roadsides%2C%20or%20forested%20areas.),
    administered with the U.S. Forest Service. Landowners who treat their land to
    rid it of invasive species can get reimbursed $60 per acre for areas treated.'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**乔治亚州：** 乔治亚州林业委员会在其[入侵植物控制计划](https://gatrees.org/forest-management-conservation/invasive-plant-control-program/#:~:text=Callery%20pear%20is%20one%20of,%2C%20roadsides%2C%20or%20forested%20areas.)中将梨树列为罪魁祸首，该计划由美国森林局管理。治理土地以清除入侵物种的土地所有者，可以获得每英亩60美元的补偿。'
- en: '**Indiana:** The state has put [Callery pear trees on its list of invasive
    plants.](https://www.entm.purdue.edu/iisc/invasiveplants.html) The state''s Department
    of Natural Resources recommends [cutting larger trees down to a stump](/story/news/environment/2024/02/29/callery-pear-trees-bloom-in-the-spring-heres-why-thats-bad-invasive-species-indiana/72786605007/),
    then treating the stump with an herbicide.'
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**印第安纳州：** 该州已将[梨树列入入侵植物名单](https://www.entm.purdue.edu/iisc/invasiveplants.html)。州自然资源部建议[将较大的树砍到根部](/story/news/environment/2024/02/29/callery-pear-trees-bloom-in-the-spring-heres-why-thats-bad-invasive-species-indiana/72786605007/)，然后用除草剂处理树根。'
- en: '**Kansas:** In February 2024, [Kansas the state agriculture department enacted
    a quarantine on the trees](https://agriculture.ks.gov/docs/default-source/statutes-ppwc/callery-pear-quarantine-02-05-2024.pdf?sfvrsn=56d39cc1_4),
    which takes effect Jan. 1, 2027, preventing the trees from being moved within
    the state or being brought into the state. The Kansas Forest Service, with the
    help of several other organizations, is holding [Callery Pear Buyback events](https://deeproots.org/callery-pear-events/)
    in April and May in eastern Kansas and the Kansas City area.'
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**堪萨斯州：** 2024年2月，[堪萨斯州农业部门颁布了针对该树种的检疫令](https://agriculture.ks.gov/docs/default-source/statutes-ppwc/callery-pear-quarantine-02-05-2024.pdf?sfvrsn=56d39cc1_4)，从2027年1月1日起生效，禁止该树种在州内移动或带入。堪萨斯森林服务与其他几个组织合作，在东堪萨斯和堪萨斯城地区的四月和五月举办[梨树回购活动](https://deeproots.org/callery-pear-events/)。'
- en: '**Kentucky:** The University of Kentucky College of Agriculture, Food and Environment
    worked with other local groups to hold [Bradford Pear Tree Bounty Program](https://news.ca.uky.edu/article/bradford-pear-bounty-program-combats-invasive-kentucky-trees)
    in 2022 and 2023.'
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**肯塔基州：** 肯塔基大学农业、食品与环境学院与其他当地团体合作，于2022年和2023年举办了[布拉德福德梨树悬赏计划](https://news.ca.uky.edu/article/bradford-pear-bounty-program-combats-invasive-kentucky-trees)。'
- en: '**Minnesota**: The state designated Callery pear trees as a noxious weed and
    has begun a [three-year production phase-out period](https://www.mda.state.mn.us/callery-pear);
    the trees cannot be sold in 2026, according to [the state''s agriculture department](https://www.mda.state.mn.us/callery-pear).'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**明尼苏达州：** 该州将梨树指定为有害杂草，并已开始[为期三年的逐步停产期](https://www.mda.state.mn.us/callery-pear)。据[该州农业部门](https://www.mda.state.mn.us/callery-pear)称，2026年将停止销售该树种。'
- en: '**Missouri:** A bill in the state''s House of Representatives [would halt future
    sales of Callery pear trees](https://moinvasives.org/2024/03/08/hb-2412-sb-1281/)
    and five other invasive species in 2026\. The Missouri Invasive Plant Council,
    which includes [Callery pear trees on its list of invasive plants](https://moinvasives.org/2021/02/18/2021-top-invasive-plants-expanding-in-missouri/),
    began a tree buyback program in 2019 with the support of the Missouri Department
    of Conservation. It has [Callery Pear Buyback events](https://moinvasives.org/2024/01/12/callery-pear-buyback-2024/)
    scheduled across the state on April 23 (registration is open until April 15).'
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密苏里州：** 该州众议院的一项法案[将在2026年停止销售梨树](https://moinvasives.org/2024/03/08/hb-2412-sb-1281/)和其他五种入侵物种。密苏里入侵植物委员会将[梨树列为入侵植物](https://moinvasives.org/2021/02/18/2021-top-invasive-plants-expanding-in-missouri/)之一，2019年与密苏里保护部门合作开始了回购计划。他们计划于2024年4月23日在全州各地举行[梨树回购活动](https://moinvasives.org/2024/01/12/callery-pear-buyback-2024/)（注册截止日期为4月15日）。'
- en: '**North Carolina:** The state has [a Bradford Pear Bounty program](http://www.treebountync.com/)
    with spring events April 6 and May 4.'
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**北卡罗来纳州：** 该州设有[布拉德福德梨赏金计划](http://www.treebountync.com/)，春季活动分别在4月6日和5月4日举行。'
- en: '**Ohio**: [Ohio banned the sale and planting of Callery pear trees](https://ohiodnr.gov/discover-and-learn/plants-trees/invasive-plants/callery-pear)
    in 2023.'
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**俄亥俄州：** [俄亥俄州在2023年禁止销售和种植梨树](https://ohiodnr.gov/discover-and-learn/plants-trees/invasive-plants/callery-pear)。'
- en: '**Pennsylvania:** The state''s [ban on the Callery pear tree](https://www.agriculture.pa.gov/Plants_Land_Water/PlantIndustry/NIPPP/Pages/Callery-Pear.aspx)
    went into effect in February.'
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**宾夕法尼亚州：** 该州[禁止梨树](https://www.agriculture.pa.gov/Plants_Land_Water/PlantIndustry/NIPPP/Pages/Callery-Pear.aspx)自2022年2月生效。'
- en: '**Tennessee:** [The Tennessee Invasive Plant Council](https://www.tnipc.org/invasive-plants/plant-details/?id=86)
    deems Bradford and Callery pear trees an "established" invasive threat.'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**田纳西州：** [田纳西入侵植物委员会](https://www.tnipc.org/invasive-plants/plant-details/?id=86)认为布拉德福德和梨树种是“已建立”的入侵威胁。'
- en: '**Virginia:** [Callery pear trees](https://www.invasivespeciesva.org/species/callery-pear#:~:text=In%20Virginia%2C%20Callery%20pear%20is,also%20be%20submitted%20here%20%3E%3E.)
    are on the [Department of Conservation and Recreation''s invasive plants list](https://www.dcr.virginia.gov/natural-heritage/ip).
    The state also has a [Callery pear exchange program](https://dof.virginia.gov/forest-management-health/forest-health/financial-assistance-program/callery-pear-exchange-program/),
    with trees to be picked up April 20\. (Unfortunately, all replacement trees are
    spoken for. The forestry department hopes to expand its program in 2025.)'
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弗吉尼亚州：** [栽培梨树](https://www.invasivespeciesva.org/species/callery-pear#:~:text=In%20Virginia%2C%20Callery%20pear%20is,also%20be%20submitted%20here%20%3E%3E.)
    在 [弗吉尼亚州自然遗产部的侵入植物名单](https://www.dcr.virginia.gov/natural-heritage/ip) 上。该州还有一个
    [栽培梨树交换计划](https://dof.virginia.gov/forest-management-health/forest-health/financial-assistance-program/callery-pear-exchange-program/)，树木将在4月20日被领取。（不幸的是，所有替换树木都已分配完毕。林业部希望在2025年扩展其计划。）'
