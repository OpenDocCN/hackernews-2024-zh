- en: What can you do about invasive Bradford pear trees?
  id: totrans-split-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能对抗侵入性的梨树做些什么？
- en: Even if your state isn't proactively combating Bradford pear trees and Callery
    pear trees, you can do your part. When it comes time to plant trees choose a native
    species.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你所在的州没有积极对抗梨树和栽培梨树，你也可以尽自己的一份力。在选择种植树木时，请选择本地物种。
- en: '"Choosing non-invasives can beautify yards without negatively impacting natural
    habitats and the food webs that depend on them," said Angela Sokolowski, invasive
    species coordinator at the Missouri Department of Conservation. "Native species
    will benefit nature the most, as those plants evolved as key components of the
    natural food chains of pollinators, birds, and other wildlife."'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “选择非侵入性植物可以美化庭院，而不会对自然栖息地和依赖它们的食物网造成负面影响，”密苏里州保护部侵入物种协调员安吉拉·索科洛夫斯基说。“原生物种对自然最有益，因为这些植物作为传粉者、鸟类和其他野生动物的自然食物链的关键组成部分而进化。”
- en: Most states have an extension service on line with information about native
    plants and trees – and invasive species.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数州都有在线延伸服务，提供有关本地植物和树木以及侵入物种的信息。
- en: Meanwhile, Coyle and other experts are looking at the best ways to destroy the
    prickly invaders.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，科伊尔和其他专家正在研究最佳的灭除刺梨入侵者的方法。
- en: Small saplings can be pulled from the ground. But bigger trees and groupings
    require cutting the tree down and treatment with herbicide to prevent it from
    sprouting again – and in some cases burning them down.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 小树苗可以从地上拔出。但更大的树木和群体需要砍树并用除草剂处理，以防再次发芽 - 在某些情况下需要烧毁它们。
- en: '"So it goes from a potential one-step process to a two-step, much more expensive
    process once they get woody and thorny," Coyle said. "We''re trying to figure
    out timing and efficacy and management practices. Progress takes time."'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: “所以一旦它们长成木质和多刺，过程就从潜在的一步过程变成了两步，成本更高，”科伊尔说。“我们正试图找出时机、有效性和管理实践。进展需要时间。”
