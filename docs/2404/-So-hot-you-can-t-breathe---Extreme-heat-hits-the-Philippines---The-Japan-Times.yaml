- en: '''So hot you can''t breathe'': Extreme heat hits the Philippines - The Japan
    Times'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.japantimes.co.jp/news/2024/04/24/asia-pacific/philippines-extreme-heat/](https://www.japantimes.co.jp/news/2024/04/24/asia-pacific/philippines-extreme-heat/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Manila –
  prefs: []
  type: TYPE_NORMAL
- en: Extreme heat scorched the Philippines on Wednesday, forcing thousands of schools
    to suspend in-person classes and prompting warnings for people to limit the amount
    of time spent outdoors.
  prefs: []
  type: TYPE_NORMAL
- en: The months of March, April and May are typically the hottest and driest in the
    archipelago nation, but conditions this year have been exacerbated by the El Nino
    weather phenomenon.
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s so hot you can''t breathe," said Erlin Tumaron, 60, who works at a seaside
    resort in Cavite province, south of Manila, where the heat index reached 47 degrees
    Celsius on Tuesday.'
  prefs: []
  type: TYPE_NORMAL
