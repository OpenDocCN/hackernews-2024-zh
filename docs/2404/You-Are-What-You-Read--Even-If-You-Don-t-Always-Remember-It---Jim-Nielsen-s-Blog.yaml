- en: '[@halas@mastodon.social](https://mastodon.online/@halas#.) shared this story
    in response, which I really liked:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[@halas@mastodon.social](https://mastodon.online/@halas#.) 在回应中分享了这个故事，我非常喜欢：'
- en: 'At the university I had a professor who had a class with us in the first year
    and then in the second. At the beginning of the second year’s classes he asked
    us something from the material of previous year. When met with silence he nodded
    thoughtfully and said: “Education is something you have even if you don''t remember
    anything”'
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在大学里，我有一个教授，在第一年和第二年的课程中都教过我们。在第二年的开学时，他问我们关于前一年课程内容的问题。当面对沉默时，他若有所思地点了点头，说：“教育是一种你即使不记得任何东西也拥有的东西”。
- en: I love stories that stick with people like that, e.g. “something a teacher told
    me once...”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢那些能留在人心中的故事，比如“一位老师曾经告诉我的事情……”
- en: '[Some impact is immeasurable](https://blog.jim-nielsen.com/2024/immeasurable-impact/).'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[某些影响是无法衡量的](https://blog.jim-nielsen.com/2024/immeasurable-impact/)。'
