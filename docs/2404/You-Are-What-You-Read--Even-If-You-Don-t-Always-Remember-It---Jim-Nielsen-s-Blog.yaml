- en: You Are What You Read, Even If You Don’t Always Remember It - Jim Nielsen’s
    Blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是你所读的，即使你并不总能记得 - 吉姆·尼尔森的博客
- en: 来源：[https://blog.jim-nielsen.com/2024/you-are-what-you-read/](https://blog.jim-nielsen.com/2024/you-are-what-you-read/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.jim-nielsen.com/2024/you-are-what-you-read/](https://blog.jim-nielsen.com/2024/you-are-what-you-read/)
- en: 'Here’s Dave Rupert ([from my notes](https://notes.jim-nielsen.com/#2024-03-22T1029)):'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是戴夫·鲁珀特（[来自我的笔记](https://notes.jim-nielsen.com/#2024-03-22T1029)）：
- en: the goal of a book isn’t to get to the last page, it’s to expand your thinking.
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一本书的目标不是达到最后一页，而是拓展你的思维。
- en: I have to constantly remind myself of this. Especially in an environment that
    prioritizes optimizing and maximizing personal productivity, where it seems if
    you can’t measure (let alone remember) the impact of a book in your life then
    it wasn’t worth reading.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须不断提醒自己这一点。尤其是在一个重视优化和最大化个人生产力的环境中，似乎如果你不能衡量（更不用说记住）一本书在你生活中的影响，那么它就不值得阅读。
- en: I don’t believe that, but I never quite had the words for expressing why I don’t
    believe that. Dave’s articulation hit pretty close.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我不相信这一点，但我从来没有找到表达我不相信的原因的话语。戴夫的表达非常贴切。
- en: 'Then a couple days later my wife sent me this quote from Ralph Waldo Emerson:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几天后，我妻子给我发来了拉尔夫·沃尔多·爱默生的这句话：
- en: I cannot remember the books I've read any more than the meals I have eaten;
    even so, they have made me.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不能记得我读过的书，就像我吃过的饭菜一样；尽管如此，它们也塑造了我。
- en: YES!
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是的！
- en: Damn, great writers are sO gOOd wITh wORdz, amirite?
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀，优秀的作家在运用文字方面真是妙笔生花，对吧？
- en: Emerson articulates with acute brevity something I couldn’t suss out in my own
    thoughts, let alone put into words. It makes me jealous.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 爱默生用极其简洁的方式表达了我自己的想法，甚至我自己都无法理解，更别说用言语表达出来了。这让我感到嫉妒。
- en: Anyhow, I wanted to write this down to reinforce remembering it.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我想把这个写下来以加深记忆。
- en: 'And in a similar vein for the online world: I cannot remember the blog posts
    I’ve read any more than the meals I’ve eaten; even so, they’ve made me.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在在线世界中同样如此：我无法记住我读过的博客文章，就像我吃过的饭菜一样；尽管如此，它们塑造了我。
- en: It’s a good reminder to be mindful of my content diet — you are what you ~~eat~~
    read, even if you don’t always remember it.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的提醒，要注意我的内容消费——你就是你所~~吃~~读的，即使你并不总能记得。
