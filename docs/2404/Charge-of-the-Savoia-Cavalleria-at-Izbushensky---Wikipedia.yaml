- en: Cavalry charge in World War II
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The **Charge of the "Savoia Cavalleria" at Izbushensky** was a clash between
    the Italian cavalry [Regiment "Savoia Cavalleria" (3rd)](/wiki/Regiment_%22Savoia_Cavalleria%22_(3rd)
    "Regiment "Savoia Cavalleria" (3rd)") and the [Soviet](/wiki/Soviet "Soviet")
    812th Rifle Regiment ([304th Rifle Division](/wiki/304th_Rifle_Division_(Soviet_Union)
    "304th Rifle Division (Soviet Union)")) that took place on August 24, 1942, near
    the hamlet (khutor) of [Izbushensky](/wiki/Izbushensky "Izbushensky") (*Избушенский*),
    close to the junction between the [Don](/wiki/Don_River_(Russia) "Don River (Russia)")
    and [Khopyor](/wiki/Khopyor_River "Khopyor River") rivers. Though a minor skirmish
    in the theatre of operation of the [Eastern Front](/wiki/Eastern_Front_(World_War_II)
    "Eastern Front (World War II)"), the Izbushensky charge had great propaganda resonance
    in Italy and it is still remembered as one of the last significant [cavalry](/wiki/Cavalry
    "Cavalry") [charges](/wiki/Charge_(warfare) "Charge (warfare)") in history.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Background[[edit](/w/index.php?title=Charge_of_the_Savoia_Cavalleria_at_Izbushensky&action=edit&section=1
    "Edit section: Background")]'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On 20 August, the Soviets launched an offensive on the [Don river](/wiki/Don_River_(Russia)
    "Don River (Russia)"). The [Italian 2nd Infantry Division *Sforzesca*](/wiki/2nd_Infantry_Division_Sforzesca
    "2nd Infantry Division Sforzesca") was unable to withstand the enemy attack and
    in two days it was routed.^([[1]](#cite_note-1)) The Regiment "Savoia Cavalleria"
    (3rd) under command of Colonel Alessandro, Count Bettoni Cazzago, was sent as
    a relief force in the area, with orders to occupy "objective spot height 213,5".
    During the evening of 23 August, it set camp 1,000 meters short of its objective,
    ready to occupy it the next morning. During the night, two battalions (first and
    second)^([[2]](#cite_note-BD304-2)) of the Soviet 812th Rifle Regiment deployed
    on the objective. They entrenched themselves in an arc facing the Italian camp
    about 1,000 meters wide, waiting until sunrise to attack.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: On August 24 at 3:30 am, an Italian mounted [patrol](/wiki/Patrol "Patrol"),
    sent to recon the objective, made contact with the Soviets. The Soviets, having
    lost the element of surprise, opened fire on the entire line. With the camp under
    fire, Alessandro had no choice but to order, as a last resort, a cavalry charge
    with drawn sabers and hand grenades against entrenched infantry. While the horse
    drawn artillery (so called "flying batteries" or *voloire* in [Piemontese](/wiki/Piedmontese_language
    "Piedmontese language")) quickly deployed its four pieces and opened fire, the
    machine guns deployed at the front of the Italian camp and started firing back.
    Alessandro Bettoni then ordered the 2nd [squadron](/wiki/Squadron_(army) "Squadron
    (army)") (over 100 horsemen) to attack the Soviet left flank. Under the command
    of Captain De Leone, the squadron began a winding maneuver through a gorge, succeeding
    in engaging the Soviets at the left end of the front, outflanking it and storming
    it longitudinally with drawn sabers and hand grenades.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在8月24日清晨3点30分，一支意大利骑兵巡逻队（[巡逻队](/wiki/Patrol "Patrol")）出发前往侦察目标，与苏军接触。由于苏军已经失去了突然袭击的优势，开火射击了整个防线。当营地遭到炮击时，Alessandro别无选择，只能在最后关头下令使用携带剑和手雷的骑兵冲锋，以对抗固守的步兵。同时，牵引式炮兵（被称为“飞行炮台”或开玩笑地在皮埃蒙特语中说为*voloire*）迅速布置炮位开火。位于意大利营地前沿的机枪开始还击。Alessandro
    Bettoni命令第二中队（超过100名骑兵）攻击苏军左翼。在其队长De Leone指挥下，第二中队在峡谷中迂回移动，成功在前沿苏军左端打乱阵脚，绕到背后，以剑和手雷进行纵向冲锋。
- en: Corporal Lolli, unable to draw, as his saber was stuck in its sheath, charged
    holding high a hand grenade; Trumpeter Carenzi, having to handle both trumpet
    and pistol, unintentionally shot his own horse in the head.^([[3]](#cite_note-3))
    Some horses, even though riddled by bullets, would keep galloping for hundreds
    of meters, squirting blood at every beat, suddenly collapsing only a while *after*
    their actual death.^([[4]](#cite_note-4)) After having crossed just about half
    of the Soviet line the strength of the squadron was already reduced by half, and
    the commander himself was grounded.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公马洛利无法抽出剑，因剑被卡在剑鞘中，他持高手雷冲锋；号手卡伦齐不得不同时持掌小号和手枪，不小心将自身的马头射中。一些战马即便中弹，也能持续狂奔数百米，不断喷血，直到实际上死亡几秒钟后才倒下。冲锋期间，中队的战斗力已经降为当初的一半，指挥官也受了伤。
- en: Realizing that the 2nd squadron was taking heavy casualties, and perceiving
    through his binoculars that the Soviet riflemen, after the horsemen had jumped
    over their holes, would get up and shoot at their backs, Colonel Bettoni ordered
    the 4th squadron to dismount and launch a frontal attack. This would allow the
    2nd squadron to regroup behind Soviet lines and perform a return charge. The 4th
    squadron was led by Captain [Silvano Abba](/wiki/Silvano_Abba "Silvano Abba"),
    who was killed while leading his men. He was posthumously awarded the [Gold Medal
    of Military Valor](/wiki/Gold_Medal_of_Military_Valor "Gold Medal of Military
    Valor"). Once the 2nd squadron was back, its commander urged a new attack. This
    was performed by 3rd squadron, led by the impatient Captain Marchio, who rushed
    frontally at the Soviets without taking the detour through the gorge at the side
    of the battlefield. Major Alberto Litta Modignani decided on his own accord to
    join the 3rd squadron charge, together with the remaining dozen horsemen of the
    command.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 了解到第二中队承受着巨大损失，同时通过望远镜观察到步兵在骑兵跳过洞穴后会从背后再次射击，贝托尼中校命令第四中队离鞍纵骑，并进行正面突击。这样让第二中队可以在苏军防线后集结，准备反冲。第四中队由Captain
    Silvano Abba指挥，他在带领士兵冲锋时不幸阵亡，因此被追授“军事英勇金质奖章”。第二中队返回后，其指挥官再次订购冲锋，这项任务由3中队指挥，由急性子的Captain
    Marchio率领，不绕过战场侧面的峡谷，直接冲向苏军。监管联军的助理 Alberto Litta Modignani自行加入，带领剩余的十多名部队参与冲锋。
- en: All action ceased by 9:30 am, six hours after the engagement had commenced.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有行动在上午9点30分停止，这距离战斗开始已经过去了六个小时。
- en: 'Aftermath[[edit](/w/index.php?title=Charge_of_the_Savoia_Cavalleria_at_Izbushensky&action=edit&section=3
    "Edit section: Aftermath")]'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 后果[[编辑](/w/index.php?title=Charge_of_the_Savoia_Cavalleria_at_Izbushensky&action=edit&section=3
    "编辑：后果")]
- en: According to Italian sources, 32 cavalrymen died, including the commanders of
    the 3rd and 4th squadrons, 52 were wounded. Well over 100 horses were also lost.
    From the Soviet side, 304th Rifle Division battle report No. 2 from August 24th
    preliminary evaluates Italian losses for that day as up to 500 dead.^([[2]](#cite_note-BD304-2))
    The Soviets, by Italian records, left behind 150 dead, 300 wounded, 600 prisoners
    (including some Mongolian platoons equipped with Italian uniforms, which had been
    taken from the Sforzesca division), 4 cannons, 10 mortars and 50 machine guns.^([[5]](#cite_note-autogenerated1-5))
    From the Soviet perspective, 304th Rifle Division operational report No. 70 from
    the early hours of August 25th tolls the losses taken by the whole division for
    the previous day at 184 killed and 82 wounded.^([[6]](#cite_note-OS304-6))
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 据意大利消息来源称，有32名骑兵阵亡，包括第3和第4中队的指挥官，52人受伤。超过100匹马也丧生。根据苏联方面，来自304步兵师8月24日的战斗报告第2号初步估计当天意大利的损失高达500人死亡。^([[2]](#cite_note-BD304-2))
    据意大利记录，苏联方面留下了150人死亡，300人受伤，600名俘虏（包括一些穿着意大利制服的蒙古小队，这些制服是从斯福尔采斯卡师拿走的），还有4门火炮、10门迫击炮和50挺机枪。^([[5]](#cite_note-autogenerated1-5))
    从苏联的角度看，304步兵师8月25日凌晨的作战报告第70号列出了前一天整个师的伤亡情况，184人死亡，82人受伤。^([[6]](#cite_note-OS304-6))
- en: 'Shortly afterwards German liaison cavalry officers arrived. They were deployed
    at the left of the Savoia and they had witnessed everything from the neighbouring
    heights. They expressed their wonder and admiration for the anachronistic episode
    to Alessandro, saying: "Colonel, these kinds of things, we cannot do them anymore".^([[7]](#cite_note-7))'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，德国联络骑兵官员到达。他们部署在萨沃亚师左侧，并从附近的高地目睹了一切。他们对亚历山德罗表示惊讶和钦佩，称：“上校，这样的事情，我们再也做不到了”。^([[7]](#cite_note-7))
- en: After removing the wounded and the dead, the battlefield remained covered with
    dead horses. The relatively high casualties that would have resulted from pursuing
    the Soviet troops would have had the effect of precluding the launching of any
    more charges, should the need arise. Given this consideration, Commander Bettoni
    decided not to pursue the Soviets, who therefore retained a solid foothold on
    the west bank of the Don River. Nonetheless, the "Izbushensky Charge", as it was
    subsequently named, temporarily relieved the whole area of Soviet pressure, delayed
    the full Soviet attack on Tschebotarewskij by 24 hours, and likely bought time
    for the routed "Sforzesca" division to seek safety.^([[5]](#cite_note-autogenerated1-5))
    By the 27th of August, however, the 304th Rifle Division was on the offensive
    once again.^([[8]](#cite_note-8))
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在撤走伤员和死者后，战场上仍然覆盖着死马的尸体。如果追击苏联部队可能会造成相对高的伤亡，这将导致无法再发起更多的冲锋。考虑到这一点，贝托尼指挥官决定不追击苏联军队，因此苏联在顿河西岸保持了坚固的立足点。尽管如此，“伊兹布申斯基冲锋”，随后被命名为这样一个事件，暂时缓解了苏联对整个地区的压力，延迟了对切博塔列夫斯基的全面进攻24小时，并有可能为溃退的“斯福尔采斯卡”师争取了时间。^([[5]](#cite_note-autogenerated1-5))
    然而，到了8月27日，304步兵师再次发起进攻。^([[8]](#cite_note-8))
- en: The bold action of the Italian troops was repaid by adding the [Gold Medal of
    Military Valor](/wiki/Gold_Medal_of_Military_Valor "Gold Medal of Military Valor")
    to the regiment standard and by awarding the medal to Captain Silvano Abba and
    Major Alberto Litta Modignani, both of whom had died in action. Another 54 [Silver
    Medals of Military Valor](/wiki/Silver_Medal_of_Military_Valor "Silver Medal of
    Military Valor") and 49 war crosses were also awarded.^([[9]](#cite_note-9))
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利军队的大胆行动得到了回报，将[军事勋章金质](/wiki/Gold_Medal_of_Military_Valor "军事勋章金质")加入到团旗中，并授予在行动中阵亡的Silvano
    Abba上尉和Alberto Litta Modignani少校该勋章。另外还授予了54枚[军事勋章银质](/wiki/Silver_Medal_of_Military_Valor
    "军事勋章银质")和49枚战争十字勋章。^([[9]](#cite_note-9))
- en: A much-loved and much-honoured survivor of the Izbushensky charge was Albino,
    a horse which, though blinded in the battle, lived until 1960.^([[5]](#cite_note-autogenerated1-5))
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 伊兹布申斯基战役中的幸存者中备受喜爱和尊敬的是Albino，一匹在战斗中失明但直至1960年仍生存的马匹。^([[5]](#cite_note-autogenerated1-5))
- en: 'Media representations[[edit](/w/index.php?title=Charge_of_the_Savoia_Cavalleria_at_Izbushensky&action=edit&section=4
    "Edit section: Media representations")]'
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 媒体的描绘[[编辑](/w/index.php?title=Charge_of_the_Savoia_Cavalleria_at_Izbushensky&action=edit&section=4
    "编辑章节：媒体描绘")]
- en: In September 1942 the "Istituto Luce" dispatched a [film crew](/wiki/Film_crew
    "Film crew") in order to take staged footage of the Savoia in action. The only
    original pictures were shot by Cpt. Abbà right before starting the attack with
    the 4th squadron. His camera was found on his body and was returned to his mother
    by 2nd ltn. Compagnoni. They show, from far away, the dust of the 2nd squadron
    about to end the first swipe.^([[5]](#cite_note-autogenerated1-5))
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1942年9月，"意大利之光"（Istituto Luce）派遣一个[电影制作组](/wiki/Film_crew "电影制作组")拍摄了萨沃伊亚的行动场面。唯一的原始图片是由Abbà上尉在第四中队发动攻击前拍摄的。他的相机在他的尸体上被找到，并由Compagnoni中尉送回给他的母亲。这些照片从远处显示了第二中队即将结束第一次突击的尘埃。^([[5]](#cite_note-autogenerated1-5))
- en: In 1952 the movie ["Carica Eroica"](/wiki/Heroic_Charge "Heroic Charge") was
    made, directed by Francesco De Robertis and based on the Izbushensky Charge.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1952年，电影["英雄冲锋"](/wiki/Heroic_Charge "英雄冲锋")由弗朗切斯科·德·罗贝里斯导演，根据伊兹布申斯基的冲锋而拍摄。
