- en: 'Anxiety and Procrastination: How They’re Connected and What to Do About It
    – Solving Procrastination'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 焦虑和拖延：它们之间的关系及如何处理——解决拖延
- en: 来源：[https://solvingprocrastination.com/anxiety/](https://solvingprocrastination.com/anxiety/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://solvingprocrastination.com/anxiety/](https://solvingprocrastination.com/anxiety/)
- en: '*Anxiety* is a [feeling](https://web.archive.org/web/20211221211118/https:/www.nhs.uk/mental-health/conditions/generalised-anxiety-disorder/overview/)
    of worry and unease that people experience in various situations, such as [before](https://web.archive.org/web/20211222155737/https:/www.nimh.nih.gov/health/topics/anxiety-disorders)
    taking a test, interviewing for a job, or making a big decision. Occasional anxiety
    is an [expected](https://web.archive.org/web/20211222155737/https:/www.nimh.nih.gov/health/topics/anxiety-disorders)
    part of life, though some people [suffer](https://web.archive.org/web/20211222155803/https:/www.mayoclinic.org/diseases-conditions/anxiety/symptoms-causes/syc-20350961)
    from anxiety disorders, which generally [involve](https://web.archive.org/web/20211222155737/https:/www.nimh.nih.gov/health/topics/anxiety-disorders)
    episodes of anxiety that are more intense, persistent, and frequent than normal.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*焦虑*是人们在各种情况下经历的一种[担心](https://web.archive.org/web/20211221211118/https:/www.nhs.uk/mental-health/conditions/generalised-anxiety-disorder/overview/)和不安感，比如[在](https://web.archive.org/web/20211222155737/https:/www.nimh.nih.gov/health/topics/anxiety-disorders)参加考试、面试工作或做重大决定之前。偶尔焦虑是生活中的一部分，尽管一些人[患有](https://web.archive.org/web/20211222155803/https:/www.mayoclinic.org/diseases-conditions/anxiety/symptoms-causes/syc-20350961)焦虑症，通常[涉及](https://web.archive.org/web/20211222155737/https:/www.nimh.nih.gov/health/topics/anxiety-disorders)比正常更强烈、持续和频繁的焦虑发作。'
- en: Anxiety—in both its normal and extreme forms—is associated with the tendency
    to [*procrastinate*](https://solvingprocrastination.com/procrastination/), by
    unnecessarily postponing decisions or actions. For example, if a student is anxious
    about a homework assignment, they might postpone working on it in order to [avoid
    dealing](https://doi.org/10.1111/spc3.12011) with the negative emotions that they
    experience when thinking about this assignment.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 焦虑症——无论是一般形式还是极端形式——与[*拖延*](https://solvingprocrastination.com/procrastination/)倾向相关，即不必要地推迟决定或行动。例如，如果一个学生对一项家庭作业感到焦虑，他们可能会推迟开始工作，以[避免处理](https://doi.org/10.1111/spc3.12011)与这项作业相关的消极情绪。
- en: The association between anxiety and procrastination is complex, and can have
    serious implications, so it’s important to understand it. As such, in the following
    article you will learn more about how anxiety and procrastination are connected,
    and see what you can do about this in practice.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 焦虑和拖延之间的关联复杂而且可能具有严重的影响，因此理解它至关重要。因此，在以下文章中，您将更多了解焦虑和拖延之间的关联，并看看在实践中您可以做些什么。
- en: The connection between anxiety and procrastination
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 焦虑和拖延之间的联系
- en: 'Anxiety can cause people to procrastinate by:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 焦虑可能导致人们拖延：
- en: Increasing their [aversion](https://doi.org/10.1080/0260293042000160384) to
    a task, for example by increasing the negative emotions that they [associate](https://doi.org/10.1002/pits.10045)
    with it.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加对任务的[厌恶感](https://doi.org/10.1080/0260293042000160384)，例如通过增加他们与任务[相关联的](https://doi.org/10.1002/pits.10045)负面情绪。
- en: Making them [worry more](https://doi.org/10.1023/A:1026474715384) about a task,
    which can lead to issues such as overthinking, feeling overwhelmed, and being
    unsure how to start, especially in the face of things like [uncertainty](https://doi.org/10.1016/j.janxdis.2022.102633).
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使他们更[担心](https://doi.org/10.1023/A:1026474715384)一项任务，这可能会导致问题，如过度思考、感到不知所措，并且不确定如何开始，尤其是面对[不确定性](https://doi.org/10.1016/j.janxdis.2022.102633)等问题。
- en: Causing them to [ruminate more](https://doi.org/10.1007/s10942-017-0271-5),
    for example by making them preoccupied with painful thoughts about the past while
    distracting them from the future.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，通过让他们[反复思索](https://doi.org/10.1007/s10942-017-0271-5)，例如让他们专注于过去的痛苦回忆而让他们分心，远离未来。
- en: Accordingly, people are often [more likely](https://doi.org/10.1037/0033-2909.133.1.65)
    to procrastinate while they’re anxious, or to procrastinate on tasks that [make
    them anxious](https://solvingprocrastination.com/emotion-regulation/). This is
    the case even if procrastinating for this reason can lead to more anxiety and
    [negative emotions](https://doi.org/10.1007/s12144-021-02653-z) over time by dragging
    out the task instead of finishing it, and even though this behavior can lead to
    [various other issues](https://solvingprocrastination.com/procrastination-dangers/),
    such as worse performance, missed opportunities, and increased interpersonal conflicts.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，人们在焦虑时往往更容易拖延，或者拖延那些让他们感到焦虑的任务。即使因为这个原因拖延会导致更多的焦虑和负面情绪，而不是完成任务，这种行为也可能导致其他各种问题，例如表现不佳、错失机会以及增加人际冲突。
- en: Furthermore, anxiety is not only a potential cause of procrastination, but also
    a potential consequence of it, meaning that procrastination can [make people](https://doi.org/10.1007/s10212-012-0143-4)
    feel anxious or exacerbate existing anxiety. This means that people can [enter](https://doi.org/10.1007/s12144-021-02653-z) an
    [anxiety-procrastination cycle](https://solvingprocrastination.com/procrastination-cycle/),
    where anxiety leads people to procrastinate, which in turn makes them more anxious,
    which causes them to keep procrastinating, and so on.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，焦虑不仅可能是拖延的潜在原因，还可能是其潜在后果，这意味着拖延可能使人们感到焦虑或加剧现有的焦虑。这意味着人们可能会进入焦虑-拖延循环，其中焦虑促使人们拖延，进而使他们更加焦虑，导致继续拖延，如此循环往复。
- en: 'However, there are also important caveats about the relationship between anxiety
    and procrastination:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，关于焦虑与拖延之间的关系，也有一些重要的警告：
- en: '**The relationship between anxiety and procrastination is complex.** This [complexity](https://doi.org/10.1002/per.2410030305)
    means, for example, that [various factors](https://doi.org/10.1007/978-1-4899-0227-6_7),
    [such as](https://doi.org/10.1002/j.1556-6676.1998.tb02548.x) people’s [*self-efficacy*](https://solvingprocrastination.com/self-efficacy/)
    and *[mindfulness](https://solvingprocrastination.com/procrastination-study-mindfulness/)*,
    can moderate the influence of anxiety on procrastination (e.g., high self-efficacy
    can serve as a resilience factor that protects against the effects of anxiety
    on procrastination). In addition, there are [various types of procrastination](https://solvingprocrastination.com/procrastination-types/)
    (e.g., anxious and hedonistic) and various forms of anxiety (e.g., as a stable
    personality trait and as a temporary mental state), which can be [associated](https://doi.org/10.1023/A:1026474715384)
    in different ways.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**焦虑与拖延之间的关系是复杂的**。这种复杂性意味着，例如，各种因素如人们的*自我效能*和*正念*可以调节焦虑对拖延的影响（例如，高自我效能可以作为一种抵御焦虑影响拖延的韧性因素）。此外，还有各种类型的拖延（例如焦虑性和享乐主义性）以及焦虑的各种形式（例如作为稳定的人格特征和暂时的心理状态），它们可以以不同的方式相关联。'
- en: '**Anxiety doesn’t always lead to procrastination.** Specifically, some people
    are able to act in a timely manner even though they’re anxious, for example if
    their anxiety is mild enough and their motivation is strong enough. Furthermore,
    there are situations where anxiety [doesn’t increase](https://doi.org/10.1037/0033-2909.133.1.65)
    the [likelihood](https://doi.org/10.1016/0191-8869(96)00038-4) of procrastination,
    or even [decreases](https://doi.org/10.1111/ap.12173) this likelihood, for example
    by making people worried about a certain task in a way that makes them more likely
    to get started on it early. This also means that not everyone who has anxiety
    necessarily procrastinates.'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**焦虑并不总是导致拖延**。具体来说，一些人尽管感到焦虑，但仍能及时行动，例如如果他们的焦虑程度足够轻微，而动机足够强烈的话。此外，也有一些情况下，焦虑并不会增加拖延的可能性，甚至会降低这种可能性，例如让人们对某项任务感到担忧，从而更有可能早日开始完成。这也意味着，并非每个焦虑的人都会拖延。'
- en: '**Other things besides anxiety can cause procrastination.** For example, [other
    causes of procrastination](https://solvingprocrastination.com/why-people-procrastinate/)
    include abstract goals, far-future rewards, [depression](https://solvingprocrastination.com/depression/),
    [perfectionism](https://solvingprocrastination.com/perfectionism/), and [ADHD](https://solvingprocrastination.com/adhd/).
    This means that not everyone who procrastinates is necessarily anxious, and that
    anxious people who do procrastinate don’t necessarily do so because of their anxiety,
    or only because of their anxiety.'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**除了焦虑之外，其他事物也会导致拖延。** 例如，[其他导致拖延的原因](https://solvingprocrastination.com/why-people-procrastinate/)包括抽象目标、远期奖励、[抑郁症](https://solvingprocrastination.com/depression/)、[完美主义](https://solvingprocrastination.com/perfectionism/)和[ADHD](https://solvingprocrastination.com/adhd/)。这意味着，并非所有拖延的人一定焦虑，而且即使焦虑的人也不一定是因为他们的焦虑或仅因为他们的焦虑而拖延。'
- en: '**In summary**, anxiety can lead to procrastination in various ways, such as
    increasing people’s aversion to tasks and making them ruminate more. Furthermore,
    procrastination can sometimes increase anxiety, which can lead to an anxiety-procrastination
    cycle. However, the relationship between these phenomena is complex, which means,
    for example, that anxiety doesn’t always lead to procrastination, and can sometimes
    even decrease it.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结起来**，焦虑可能通过多种方式导致拖延，例如增加人们对任务的厌恶并使其更多地反复思考。此外，拖延有时会增加焦虑，从而导致焦虑-拖延循环。然而，这些现象之间的关系是复杂的，例如焦虑并不总是导致拖延，有时甚至可能减少拖延。'
- en: Anxious procrastination
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 焦虑性拖延
- en: The term *anxious procrastination* can be used in two key ways. First, it can
    be used to refer to procrastination that’s driven primarily by anxiety. Second,
    it [can be used](https://solvingprocrastination.com/procrastination-types/) to
    refer to procrastination that involves postponing things despite an intention
    to work on them and despite being aware that this delay is irrational and self-defeating.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 术语*焦虑性拖延*可以用两种主要方式。首先，它可以用来指由焦虑驱动的拖延。其次，它还可以用来指尽管有意愿工作，尽管意识到这种延迟是非理性和自我毁灭的拖延行为。
- en: This second type of procrastination is sometimes also [referred to](https://doi.org/10.22215/etd/2015-11051)
    as *traditional procrastination* or *irrational delay*. It is [contrasted](https://solvingprocrastination.com/procrastination-types/)
    with *hedonistic procrastination* (or *hedonistic delay*), which involves postponing
    things voluntarily due to prioritization of enjoyable activities or due to lack
    of caring.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种类型的拖延有时也被称为[传统拖延](https://doi.org/10.22215/etd/2015-11051)或*非理性延迟*。它与*享乐拖延*（或*享乐延迟*）相对比，后者是由于优先考虑愉快活动或缺乏关注而自愿推迟事务。
- en: The distinction between anxious and hedonistic procrastination is [similar](https://solvingprocrastination.com/procrastination-types/)
    to the [distinction](https://doi.org/10.2466/pr0.1996.78.2.611) between *avoidant
    procrastination*, which [involves](https://doi.org/10.3200/SOCP.149.3.402-408)
    delaying due to [fears](https://solvingprocrastination.com/fear/) and [anxieties](https://solvingprocrastination.com/anxiety/),
    and *arousal procrastination*, which involves waiting until right before the deadline
    to make tasks more exciting. However, the [distinction](https://doi.org/10.22215/etd/2015-11051)
    between these types of procrastination has been [criticized](https://doi.org/10.1016/j.paid.2010.02.025),
    as have similar distinctions (e.g., between [passive and active procrastination](https://solvingprocrastination.com/active-passive-procrastination/)).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 焦虑性拖延与享乐性拖延之间的区别类似于*回避性拖延*，后者由于恐惧和焦虑而推迟，以及*兴奋性拖延*，后者是在截止日期前等待使任务更加刺激。然而，这些类型拖延的区别已经受到批评，例如[被动和主动拖延](https://solvingprocrastination.com/active-passive-procrastination/)之间的区别。
- en: Note that the exact way in which different types of procrastination are categorized
    generally isn’t important from a practical perspective. Rather, what is important
    is to understand that anxiety and similar issues can cause procrastination, but
    that other types of issues can also cause procrastination, such as the prioritization
    of short-term enjoyment over long-term achievement.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，通常从实际角度来看，不同类型的拖延分类的确切方式并不重要。重要的是要理解焦虑和类似问题可以引起拖延，但其他类型的问题也可以引起拖延，例如将短期享乐优先于长期成就。
- en: Additional information about anxiety
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有关焦虑的其他信息
- en: The sub-sections below contain further information about anxiety, which generally
    isn’t crucial to dealing with anxiety-based procrastination, but which can nevertheless
    be useful in some cases.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的子部分包含有关焦虑的进一步信息，这些信息通常对处理基于焦虑的拖延并不重要，但在某些情况下仍然可能是有用的。
- en: Forms of anxiety
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 焦虑的形式
- en: Anxiety can take many different forms. For example, it can vary in its intensity
    (e.g., from mild to severe), based on factors such as how strong the anxiety is,
    how often it occurs, and how it influences the person who experiences it. Similarly,
    anxiety can occur constantly throughout the day, or it can occur only at [specific
    times](https://doi.org/10.1080/0260293042000160384), such as someone engages with
    a certain task.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 焦虑可以表现为许多不同的形式。例如，它可以根据焦虑的强度（例如，从轻度到严重）而有所不同，这取决于因素，例如焦虑的强度，它发生的频率以及它对经历它的人的影响。同样，焦虑可以全天候持续存在，或者它只能在[特定时刻](https://doi.org/10.1080/0260293042000160384)发生，例如某人参与某项特定任务时。
- en: 'In addition, people can experience anxiety with regard to many things, such
    as:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，人们可能会因许多事物而感到焦虑，例如：
- en: Specific types of tasks, such as *test anxiety* toward [tests](https://doi.org/10.3389/fpsyg.2019.01917)
    that students take in [school](https://doi.org/10.1016/j.lindif.2021.102013),
    or *performance anxiety* on public presentations that someone gives as part of
    their work.
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特定类型的任务，例如学生在[学校](https://doi.org/10.1016/j.lindif.2021.102013)中参加的*考试焦虑*或作为工作一部分进行的公开演讲的*表现焦虑*。
- en: Specific topics, such as math and [statistics](https://doi.org/10.1007/s10755-013-9256-1),
    regardless of what activity people perform in relation to that topic (e.g., take
    a test, do a homework assignment, or write a paper).
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特定主题，如数学和[统计](https://doi.org/10.1007/s10755-013-9256-1)，无论人们与该主题相关的活动是什么（例如，参加考试，做作业或写论文）。
- en: Whole domains, such as [school](https://solvingprocrastination.com/academic-procrastination/)
    or the [workplace](https://solvingprocrastination.com/workplace-procrastination/).
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整个领域，如[学校](https://solvingprocrastination.com/academic-procrastination/)或[工作场所](https://solvingprocrastination.com/workplace-procrastination/)。
- en: The [consequences](https://doi.org/10.1348/000709999157761) of performance on
    tasks, for example when it comes to the rewards associated with success or the
    punishments associated with failure.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在任务执行上的[后果](https://doi.org/10.1348/000709999157761)，例如成功相关的奖励或失败相关的惩罚。
- en: Other people’s evaluation of their performance (also known as *evaluation anxiety*).
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他人对他们表现的评估（也称为*评估焦虑*）。
- en: General interactions with [other people](https://doi.org/10.1177/0033294118755111)
    (also known as *social anxiety*).
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与[他人](https://doi.org/10.1177/0033294118755111)的一般互动（也称为*社交焦虑*）。
- en: The difference between anxiety and fear
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 焦虑与恐惧的区别
- en: Similarly to anxiety, *fear* of various things, such as failure or negative
    feedback, can also [cause procrastination or be caused by it](https://solvingprocrastination.com/fear/).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与焦虑类似，对各种事物的*恐惧*，如失败或负面反馈，也可能导致[拖延或由此引起](https://solvingprocrastination.com/fear/)。
- en: Anxiety and fear are closely related, as they are highly [similar](https://doi.org/10.1016/j.cpr.2010.08.004)
    to each other, and even [overlap](https://doi.org/10.1111/psyp.13474) in many
    ways, in terms of how they’re described and how they influence people. One possible
    way to [distinguish](https://doi.org/10.1111/psyp.13474) between these concepts
    is to [view](https://doi.org/10.1016/j.cpr.2010.08.004) fear as an emotional response
    to a specific and immediate threat, and view anxiety as a response to a more ambiguous
    and uncertain future threat. Under this distinction, fear is more likely to [trigger](https://doi.org/10.1111/psyp.13474)
    an immediate and active response, whereas anxiety is more likely to prompt caution
    and observation. However, the terms fear and anxiety are often used [interchangeably](https://doi.org/10.1016/j.cpr.2010.08.004),
    and their exact definitions—as well as any distinctions between them—depend heavily
    on who is using these terms, how, and in what context.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 焦虑和恐惧密切相关，因为它们在很多方面高度 [相似](https://doi.org/10.1016/j.cpr.2010.08.004)，甚至 [重叠](https://doi.org/10.1111/psyp.13474)，无论是在描述方式上还是对人们的影响方式上。一个区分这些概念的可能方式是把恐惧视为对具体和即时威胁的情感反应，而把焦虑视为对更加模糊和不确定的未来威胁的反应。在这种区分下，恐惧更可能
    [引发](https://doi.org/10.1111/psyp.13474) 即时和积极的反应，而焦虑更可能促使谨慎和观察。然而，恐惧和焦虑这两个术语通常可以
    [互换使用](https://doi.org/10.1016/j.cpr.2010.08.004)，它们的确切定义以及它们之间的任何区别，严重依赖于使用这些术语的人、方式以及上下文。
- en: From a practical perspective, any distinctions between these two concepts are
    generally not crucial to understand in the context of overcoming anxiety-based
    procrastination, as long as you understand these concepts in general, and understand
    that they can both lead to procrastination.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 从实际的角度来看，在克服基于焦虑的拖延症的背景下，理解这两个概念之间的任何区别通常不是至关重要的，只要你在一般情况下理解这些概念，并且理解它们都可能导致拖延。
- en: Anxiety and neuroticism
  id: totrans-split-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 焦虑和神经质
- en: Increased anxiety is [linked](https://doi.org/10.1111/ap.12173) to the personality
    trait of *neuroticism*, which reflects the tendency to be prone to negative emotions
    and [stress](https://solvingprocrastination.com/stress/). However, the link between
    neuroticism as a whole and procrastination as a whole is [fairly weak](https://doi.org/10.1037/0033-2909.133.1.65),
    likely due to the complexity of the relationship between them, for example in
    the sense that different aspects of neuroticism can either increase or decrease
    procrastination, similarly to how different forms of anxiety can have different
    effects on procrastination.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 增加的焦虑与*神经质*这一人格特质 [相关](https://doi.org/10.1111/ap.12173)，反映出倾向于负面情绪和 [压力](https://solvingprocrastination.com/stress/)。然而，整体上神经质与整体上拖延之间的联系
    [相对较弱](https://doi.org/10.1037/0033-2909.133.1.65)，可能是由于它们之间关系的复杂性，例如神经质的不同方面可以增加或减少拖延，类似于焦虑的不同形式对拖延的影响。
- en: Dealing with anxiety-based procrastination
  id: totrans-split-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理基于焦虑的拖延症
- en: If you suffer from severe anxiety or an anxiety disorder, then you should generally
    [seek help](https://web.archive.org/web/20211222155803/https:/www.mayoclinic.org/diseases-conditions/anxiety/symptoms-causes/syc-20350961)
    from a licensed professional (e.g., a therapist, psychologist, or psychiatrist),
    who will be able to [advise you](https://web.archive.org/web/20211221211118/https:/www.nhs.uk/mental-health/conditions/generalised-anxiety-disorder/overview/)
    on the [proper course of treatment](https://web.archive.org/web/20211222155737/https:/www.nimh.nih.gov/health/topics/anxiety-disorders),
    including things such as therapy, medication, and lifestyle changes. This can
    be beneficial in reducing anxiety, as well as the issues that it leads to, such
    as procrastination.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你患有严重的焦虑或焦虑症，那么你通常应该 [寻求帮助](https://web.archive.org/web/20211222155803/https:/www.mayoclinic.org/diseases-conditions/anxiety/symptoms-causes/syc-20350961)，从持有许可的专业人士（例如治疗师、心理学家或精神科医生）那里，他们将能够
    [为你提供建议](https://web.archive.org/web/20211221211118/https:/www.nhs.uk/mental-health/conditions/generalised-anxiety-disorder/overview/)，包括疗法、药物和生活方式变化等
    [适当的治疗方案](https://web.archive.org/web/20211222155737/https:/www.nimh.nih.gov/health/topics/anxiety-disorders)，这对减少焦虑以及导致的问题，如拖延，都有益处。
- en: 'If you’re trying to deal with anxiety-based procrastination yourself, then
    a key technique you can use is [*inquiry-based stress reduction*](https://solvingprocrastination.com/study-inquiry-based-stress-reduction/).
    To do this, you should first identify a stressful thought that you have, and then
    consider the following questions:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在尝试自己解决基于焦虑的拖延问题，那么一个关键的技巧是[*基于探究的压力减少法*](https://solvingprocrastination.com/study-inquiry-based-stress-reduction/)。要做到这一点，首先要确定一个你有的紧张想法，然后考虑以下问题：
- en: Is this thought true?
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个想法是真实的吗？
- en: Can you absolutely know that this thought is true?
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能绝对确定这个想法是真实的吗？
- en: 'Then, you should reflect on the stressful thought, by considering factors such
    as its causes and effects, to understand it better. You can help yourself do this
    by considering the following questions:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，你应该反思这个令人紧张的想法，考虑其原因和影响等因素，以更好地理解它。你可以通过思考以下问题来帮助自己做到这一点：
- en: How do you react when you have this thought?
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你有这个想法时，你会如何反应？
- en: Does this thought bring peace or stress to your life?
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个想法给你的生活带来平静还是压力？
- en: What images do you see, past or present, as you think this thought?
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你考虑这个想法时，你看到了什么形象，过去或现在？
- en: What physical sensations arise from having this thought?
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于有这个想法，会引起什么身体感觉？
- en: What emotions arise when you have that thought?
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你有这个想法时，会引发什么样的情绪？
- en: Do any obsessions or addictions begin to appear when you have this thought?
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你有这个想法时，是否会出现任何困扰或成瘾？
- en: How do you treat others when you have this thought?
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你有这个想法时，你如何对待他人？
- en: How do you treat yourself when you have this thought?
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你有这个想法时，你如何对待自己？
- en: 'Then, you should try to perceive reality without the distortions that are caused
    by the stressful thought, and think about how you would feel without that thought,
    by considering:'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，你应该试着不带有因紧张想法而造成的扭曲去感知现实，并思考如果没有那个想法，你会如何感受，通过考虑以下问题：
- en: Who would you be without the thought?
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有这个想法，你将会是谁？
- en: Finally, you should identify concrete evidence for the validity of the *opposite*
    of the stressful thought, and explore whether that opposite could be true. For
    example, if your initial thought was “I *won’t* be able to study properly for
    the test”, you can turn it into the opposite thought “I *will* be able to study
    properly for the test”, and then find evidence that supports the new positive
    thought that you generated.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你应该找出支持相反的紧张想法有效性的具体证据，并探讨这个相反想法是否可能成立。例如，如果你最初的想法是“我*不能*好好准备考试”，你可以将其转变为相反的想法“我*会*好好准备考试”，然后找到支持你生成的新积极想法的证据。
- en: 'In addition, there are many other [anti-procrastination techniques](https://solvingprocrastination.com/how-to-stop-procrastinating/)
    that could help you deal with anxiety-based procrastination, including, most notably,
    the following:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有许多其他[抗拖延技巧](https://solvingprocrastination.com/how-to-stop-procrastinating/)可以帮助你应对基于焦虑的拖延，其中包括以下最显著的：
- en: '**Question and address your fears.** For example, if you realize that you’re
    [afraid](https://solvingprocrastination.com/fear/) of someone criticizing you
    for not having perfect work, you can ask yourself things such as “how likely is
    it that they will actually care if I make some small mistakes” or “so what if
    this person criticizes my work?”. When doing this, it could help to use [self-distancing
    techniques](https://effectiviology.com/self-distancing-rational-decisions/), for
    example by asking yourself “why should *you* worry so much about such tiny issues?”
    or by considering what advice you would give to a friend if they were in your
    situation.'
  id: totrans-split-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质疑和解决你的恐惧**。例如，如果你意识到自己[害怕](https://solvingprocrastination.com/fear/)有人因为你的工作不完美而批评你，你可以问自己一些问题，比如“他们实际上会关心我犯一些小错误的可能性有多大”或“如果这个人批评我的工作，那又怎样”。在做这些时，可以通过使用[自我距离技术](https://effectiviology.com/self-distancing-rational-decisions/)来帮助，例如问自己“为什么*你*要如此担心这些微不足道的问题？”或者考虑如果朋友处于你的处境，你会给出什么建议。'
- en: '**Prepare for future contingencies.** For example, figure out which distractions
    might tempt you to procrastinate, and plan how you will deal with them.'
  id: totrans-split-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为未来的偶发事件做好准备**。例如，弄清楚哪些分散注意力的事物可能会引诱你拖延，并计划如何处理它们。'
- en: '**Give yourself permission to make mistakes.** For example, if you’re writing
    a paper, accept that your work [won’t be perfect](https://solvingprocrastination.com/perfectionism/),
    especially when it comes to the first draft.'
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**允许自己犯错**。例如，如果你在写论文，接受你的工作[不会完美](https://solvingprocrastination.com/perfectionism/)，尤其是在初稿阶段。'
- en: '**Break your work into small and manageable steps.** For example, if you have
    a large project that feels overwhelming, such as writing a research paper, you
    can break it down into a series of small steps, such as creating an outline, finding
    relevant resources, and writing the introduction.'
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将工作分解为小而可管理的步骤。** 例如，如果您有一个看起来令人不知所措的大项目，比如写一篇研究论文，您可以将其分解为一系列小步骤，如制定大纲，查找相关资源和撰写引言。'
- en: '**Start with a tiny step.** For example, commit to writing only a single sentence
    or exercising for only 2 minutes, while giving yourself permission to stop after
    taking that tiny first step, to reduce the pressure associated with getting started.'
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从一个微小的步骤开始。** 例如，承诺只写一句话或者只锻炼两分钟，同时允许自己在迈出那个微小的第一步后停止，以减少开始时的压力。'
- en: '**Go through a starting ritual.** For example, you can have a calming breathing
    routine that you quickly go through to [relax](https://doi.org/10.1016/j.obhdp.2016.07.004)
    every time you’re about to do a task that makes you anxious.'
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进行起始仪式。** 例如，您可以进行一种令人平静的呼吸例程，每次在做让您焦虑的任务之前快速完成，以便[放松](https://doi.org/10.1016/j.obhdp.2016.07.004)。'
- en: '**Switch between tasks.** For example, if you’re stuck on a task and can’t
    make progress, switch to a [different task](https://solvingprocrastination.com/productive-procrastination/)
    until you’re ready to go back to the first one.'
  id: totrans-split-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在不同任务之间切换。** 例如，如果您在一项任务上遇到困难无法取得进展，请切换到[另一项任务](https://solvingprocrastination.com/productive-procrastination/)，直到您准备好回到第一个任务。'
- en: '**Schedule your work according to your productivity cycles.** For example,
    if you find it easier to concentrate on creative tasks in the morning, then you
    should schedule such tasks for that time period as much as possible.'
  id: totrans-split-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据您的生产力周期安排工作。** 例如，如果您发现早上更容易集中精力完成创造性任务，那么尽可能在那个时间段安排这些任务。'
- en: '**Improve your work environment.** For example, if your current work environment
    has a lot of irritating background noise, get noise-canceling headphones or go
    somewhere quieter.'
  id: totrans-split-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改善您的工作环境。** 例如，如果您当前的工作环境有很多令人讨厌的背景噪音，可以购买降噪耳机或者找一个更安静的地方。'
- en: '**Improve your social-support network.** For example, you can find a role model
    to imitate or an authority figure to hold you accountable, or you can associate
    with people who motivate you to make progress while minimizing your contact with
    people who make you feel stressed.'
  id: totrans-split-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改善您的社会支持网络。** 例如，您可以找到一个角色模型来模仿或一个权威人士来追责，或者您可以与那些激励您取得进展的人交往，同时尽量减少与让您感到压力的人的接触。'
- en: '**Get enough rest.** For example, if you need to work hard on tasks that require
    deep concentration, make sure to take enough breaks that you don’t get burnt out.
    To encourage yourself to do this, you can remind yourself that even if getting
    rest can reduce your productivity in the short term, it will often be much better
    for you in the long term, both in terms of your productivity and in terms of your
    wellbeing.'
  id: totrans-split-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**充分休息。** 例如，如果您需要集中精力进行深度集中的任务，请确保有足够的休息时间，以免过度劳累。为了鼓励自己这样做，您可以提醒自己，即使休息可能会在短期内降低您的生产力，但从长远来看，无论是在生产力还是在您的健康方面，通常都会更好。'
- en: '**Develop self-efficacy.** Specifically, this is your [belief](https://solvingprocrastination.com/self-efficacy/)
    in your ability to perform the actions needed to achieve your goals. You can develop
    it in [various ways](https://solvingprocrastination.com/self-efficacy/), such
    as identifying the strategies that you can use to achieve your goals, and then
    thinking about how you can execute those strategies successfully.'
  id: totrans-split-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发展自我效能。** 具体来说，这是您对实现目标所需行动的[信念](https://solvingprocrastination.com/self-efficacy/)。您可以通过[各种方式](https://solvingprocrastination.com/self-efficacy/)来发展它，比如确定您可以用来实现目标的策略，然后考虑如何成功执行这些策略。'
- en: '**Forgive yourself for past procrastination.** For example, if you need to
    get started on a task that you’ve been postponing for a long time, you can say
    “I shouldn’t have postponed this task in the first place, but that’s in the past,
    and what’s important now is to move on and just get this done”.'
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**原谅自己以前的拖延行为。** 例如，如果您需要开始一个长期推迟的任务，您可以说“我不应该一开始就推迟这个任务，但那已经是过去，现在重要的是继续前进，只是把它完成”。'
- en: '**Develop self-compassion.** Specifically, you should develop the three components
    of [self-compassion](https://solvingprocrastination.com/self-compassion/): *self-kindness*,
    which involves being nice to yourself, *common humanity*, which involves recognizing
    that everyone experiences challenges, and [*mindfulness*](https://solvingprocrastination.com/procrastination-study-mindfulness/),
    which involves accepting your emotions in a non-judgmental manner.'
  id: totrans-split-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培养自我怜悯。** 具体来说，您应该培养[自我怜悯](https://solvingprocrastination.com/self-compassion/)的三个组成部分：*自善性*，这涉及对自己友善；*共同人性*，这涉及认识到每个人都会面临挑战；以及[*正念*](https://solvingprocrastination.com/procrastination-study-mindfulness/)，这涉及以非评判的方式接受您的情绪。'
- en: '**Acknowledge and reward your progress.** For example, you can treat yourself
    to some pleasant treat once you’ve managed to achieve your study goals for a week
    in a row.'
  id: totrans-split-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**承认并奖励您的进步。** 例如，一旦您连续一周成功实现学习目标，您可以奖励自己一些愉快的享受。'
- en: When choosing which techniques to use, it can help to start by figuring out
    [why you procrastinate](https://solvingprocrastination.com/why-people-procrastinate/),
    and when and how you do so, since this will help you identify the best [anti-procrastination
    techniques](https://solvingprocrastination.com/how-to-stop-procrastinating/) to
    use in your particular situation. Specifically, doing this can help you figure
    out how exactly your anxiety causes you to procrastinate, and can help you identify
    other issues beyond anxiety that are also causing you to procrastinate, such as
    [depression](https://solvingprocrastination.com/depression/), [perfectionism](https://solvingprocrastination.com/perfectionism/),
    and abstract goals.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择使用哪些技巧时，可以帮助您首先弄清楚[为什么会拖延](https://solvingprocrastination.com/why-people-procrastinate/)，以及您何时以及如何拖延，因为这将帮助您确定在您特定情况下使用最佳的[抗拖延技巧](https://solvingprocrastination.com/how-to-stop-procrastinating/)。具体来说，这可以帮助您弄清楚您的焦虑如何导致您拖延，还可以帮助您识别除焦虑外其他导致您拖延的问题，如[抑郁症](https://solvingprocrastination.com/depression/)、[完美主义](https://solvingprocrastination.com/perfectionism/)和抽象目标。
- en: However, if you realize that the main reason for your procrastination is that
    you suffer from anxiety, you should generally aim to treat that first, using help
    from a licensed professional if necessary, since this is important both for dealing
    with your procrastination, and for reducing the other serious issues that anxiety
    can lead to.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果您意识到您拖延的主要原因是因为您患有焦虑症，通常应该首先治疗焦虑症，如果必要的话，寻求经过许可的专业帮助，因为这对于处理您的拖延和减少焦虑可能导致的其他严重问题都非常重要。
