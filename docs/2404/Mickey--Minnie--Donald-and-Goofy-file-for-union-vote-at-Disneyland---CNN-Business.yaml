- en: Mickey, Minnie, Donald and Goofy file for union vote at Disneyland | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 米奇、米妮、唐老鸭和高飞在迪士尼乐园提出工会投票 | CNN Business
- en: 来源：[https://www.cnn.com/2024/04/17/business/disneyland-union-vote/index.html](https://www.cnn.com/2024/04/17/business/disneyland-union-vote/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/04/17/business/disneyland-union-vote/index.html](https://www.cnn.com/2024/04/17/business/disneyland-union-vote/index.html)
- en: Anaheim, California CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州安纳海姆市 CNN —
- en: Disneyland employees who perform as many of the theme park’s beloved characters
    have filed to have a vote on whether to join the Actors’ Equity Association, which
    represents live performers all over the country, from actors on Broadway to [strippers](https://www.cnn.com/2023/05/16/business/strippers-union/index.html) in
    Los Angeles.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼乐园员工中扮演许多主题公园受欢迎角色的人已经提出要求投票决定是否加入演员工会，该工会代表全国各地的现场表演者，从百老汇的演员到洛杉矶的脱衣舞者。
- en: The group had announced a union organizing effort in February, but very often
    such campaigns fall short of filing to hold a vote. But the union announced Wednesday
    that it has filed cards signed by more than two-thirds of the 1,700 employees,
    seeking to have the National Labor Relations Board conduct an election.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个团体在二月宣布了一个工会组织活动，但是这样的运动经常未能完成投票申请。但是工会周三宣布已提交超过1,700名员工签署的卡片，寻求国家劳工关系委员会进行选举。
- en: “The cast members who bring the characters and parades to life have been non-union
    since Disneyland Resort opened in the 1950s and have watched other workers in
    the park unionize all around them,” said Equity President Kate Shindle, using
    the “cast members” terms used at Disney to refer to its employees.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “从迪士尼乐园在1950年代开业起，为角色和游行带来生命的演员一直没有加入工会，而是看着公园里其他工人纷纷加入工会，”艾奎蒂公会主席凯特·辛德尔说道，使用了迪士尼内部称呼“演员”来指代其员工。
- en: Union organizing efforts have picked up in the last year, especially in the
    wake of a number of high-profile [contract wins by unions](https://www.cnn.com/2023/11/21/business/big-paydays-union-members/index.html)
    that provided union members with large pay raises. Included in those wins were
    contracts covering 32,000 hourly workers at Disney World in Orlando, Florida,
    which gave them raises equal to $3 an hour by the end of last year and raises
    of about 37% over their previous hourly rate by 2026.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一年中，工会组织工作有所加强，尤其是在一系列工会获得高调合同胜利之后，这些合同为工会成员提供了大幅加薪。这些胜利包括覆盖奥兰多佛罗里达州迪士尼世界的32,000名小时工的合同，截至去年年底他们的加薪达到每小时3美元，并且到2026年他们的小时工资比之前增加了约37%。
- en: There are more than 21,000 Disneyland “cast member” employees, who are represented
    by more than a dozen unions. Those unionized jobs include everything from retail
    and food service workers to security guards, hair and make-up artists and pyrotechnic
    workers. But it doesn’t include the performers who dress up as characters such
    as Mickey and Minnie Mouse, Donald Duck or Goofy and interact with visitors. Workers
    performing in the same roles are unionized at some other Disney theme parks, such
    as Disney World.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼乐园有超过21,000名“演员”员工，这些员工由十多个工会代表。这些工会工作包括从零售和食品服务工人到保安、发型和化妆艺术家以及烟火工等。但不包括扮演米老鼠、米妮、唐老鸭或高飞等角色并与游客互动的表演者。在一些其他迪士尼主题公园，如迪士尼世界，扮演相同角色的工作人员是工会化的。
- en: “These performers, and the hosts, leads and trainers who create magic alongside
    them, know that their lives — as well as the guest experience at Disneyland —
    can be improved through collective bargaining,” she said. “They deserve a voice
    in their workplace, and meaningful negotiations over wages, benefits and working
    conditions.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这些表演者以及与他们并肩创造魔法的主持人、领导者和培训师知道，他们的生活以及迪士尼乐园的客户体验可以通过集体谈判得到改善，”她说。“他们应该在工作场所拥有发言权，并进行关于工资、福利和工作条件的有意义谈判。”
- en: 'Disney did not have an immediate comment on the filing. But asked earlier in
    the week about the organizing campaign, a company spokesperson said: “We support
    our cast members’ right to a confidential vote that recognizes their individual
    choices.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼尚未对此次申请发表评论。但是，在本周早些时候被问及组织运动时，公司发言人表示：“我们支持我们的演员们享有保密投票的权利，认可他们个人的选择。”
- en: The perfomers in the proposed bargaining unit just saw their pay raised to $24.15
    an hour from $20 an hour in January, a 20.8% raise. Those raises came after the
    organizing effort was already underway, even if it had not yet been publicly announced.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 提议的谈判单位中的表演者们在1月份的时候，工资从每小时20美元涨到了每小时24.15美元，涨幅为20.8%。这些加薪是在组织活动已经进行时进行的，尽管当时还没有公开宣布。
- en: But Disney’s labor market in the state is shifting, as [California fast food
    workers](https://www.cnn.com/2024/04/01/business/california-fast-food-minimum-wage/index.html)
    just had their minimum wage increased to [$20 an hour](https://www.cnn.com/2024/04/11/business/california-minimum-wage-fast-food-kiosks/index.html)
    under state law, so the previous wage levels were likely no longer competitive.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是迪士尼在该州的劳动市场正在发生变化，因为根据州法律，[加州快餐工人](https://www.cnn.com/2024/04/01/business/california-fast-food-minimum-wage/index.html)的最低工资刚刚提高到[每小时20美元](https://www.cnn.com/2024/04/11/business/california-minimum-wage-fast-food-kiosks/index.html)，因此先前的工资水平可能已不再具竞争力。
- en: Several of the employees who spoke with CNN ahead of Wednesday’s announcement
    said that even the new higher pay level is still not a livable wage in Southern
    California, given that many of the workers work only part time.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三的公告之前接受CNN采访的几名员工表示，即使是新的更高工资水平，在南加州仍然无法维持生活，因为许多工人只是兼职工作。
- en: Mai Vo, who is what Disney calls a “look-alike” performer, someone who plays
    roles with her face showing, like Disney “Princesses,” is currently living at
    her mother’s home near Disneyland. Vo said it’s difficult for cast members to
    afford living on their own, and many have roommates.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Mai Vo被迪士尼称为“模样相似”的演员，她是那些展示面孔的角色之一，比如迪士尼的“公主”，目前住在靠近迪士尼乐园的母亲家中。Vo说，迪士尼员工很难负担得起自己的生活，许多人都有室友。
- en: Zach Elefante, a parade performer, said many performers can lose paid hours
    if bad weather emerges, with decisions on cancellations often made with just minutes
    before showtime.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Zach Elefante，一个游行表演者，表示如果天气突变，许多表演者的工时可能会减少，有时取消决定在演出前仅仅几分钟内做出。
- en: But Elefante took pains to say the workers are not fundamentally at odds with
    their employer.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是Elefante非常强调，工人们与雇主并没有根本上的对立。
- en: Elefante said they “want to be able to work with the resort to let people not
    be in fear of paying their rent because it started raining.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Elefante表示他们“希望能够与度假村合作，让人们不再因为下雨而害怕支付租金。”
- en: Elefante and other Disney cast members say they have a deep, emotional connection
    to the shows they perform in, knowing that they get to make a story come to life
    in front of people young and old. Despite that, he said they feel disposable —
    and not listened to.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Elefante和其他迪士尼演员表示，他们与自己参与的表演有着深厚的情感联系，知道他们可以在年轻人和老年人面前将一个故事演绎出来。尽管如此，他说他们觉得自己是可以被替代的，并且没有被倾听。
- en: Union supporters also speak about health and safety concerns, such as concerns
    about the designs of the heavy costumes many wear, and about interacting with
    the parks’ visitors in the wake of the pandemic.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 工会支持者还提到了健康和安全方面的担忧，例如许多人穿戴的笨重服装设计以及在疫情之后与公园游客互动的问题。
- en: Vo said she remembers being troubled by a co-worker struggling for months with
    foot pain due to a costume’s shoes, which are often shared among employees.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Vo说，她记得一个同事因为服装的鞋子而长达数月饱受脚痛之苦，这些鞋子经常由多名员工共享。
- en: “Maybe things weren’t perfect at the Happiest Place on Earth, because it felt
    like my colleagues in the department were unhappy, and it didn’t make sense to
    me,” she said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “也许在地球上最快乐的地方，事情并不完美，因为我觉得我的同事们在部门里并不快乐，这对我来说是没有道理的，”她说。
- en: Elefante also described two colleagues who raised issues with the ergonomics
    of a new, 120-pound costume, but were told there would be no changes. He said
    performers ended up performing in that costume for five or six years before the
    old version of the costume was brought back.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Elefante还描述了两位同事对新的120磅重服装的人体工程学提出异议，但被告知不会有任何变化。他说，在旧版服装重新推出之前，表演者们穿了五六年的这种服装。
- en: But Elefante said that one of the main goals was simply for the people who work
    at Disneyland to have some semblance of influence on the Magic Kingdom.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但Elefante说，主要目标之一是希望在迪士尼工作的人们能在神奇王国中有些许影响力。
- en: “There’s lots of perks that come along with [unionizing] and lots of benefits
    that people want to fight for. But if you got rid of all of that and only kept
    the fact that we are trying to have a voice at the table, that would be worth
    this entire process,” he said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “工会化带来了许多福利，许多人希望为此而战。但如果你剔除所有这些，只保留我们想要在谈判桌上发声的事实，那将是整个过程的价值所在，”他说。
- en: Asked about the concerns raised by Elefante and Vo, a Disney spokesperson pointed
    to company policies that said schedule changes are based on the safety of visitors
    and employees, such as the case of inclement weather, and that no notice is required
    when that operational necessity is applied. She also said all cast members, whether
    or not they are represented by a union, have multiple methods to communicate safety
    concerns, including contacting park leadership, safety meetings, roundtables or
    using an anonymous hotline.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在被问及 Elefante 和 Vo 提出的担忧时，一位迪士尼发言人指出了公司政策，称调整时间表是基于访客和员工的安全考量，例如恶劣天气的情况下，并且在应用该操作必要性时不需要提前通知。她还说，所有演员，不论是否由工会代表，都有多种方式来表达安全顾虑，包括联系公园领导、安全会议、圆桌会议或使用匿名热线。
- en: But Elefante and Vo say they believe the majority of the group is ready to vote
    for the union due to their concerns. The two-thirds majority signing cards is
    not a guarantee the union will win a vote — support often decreases as management
    campaigns against the union in meetings with employees. But that level of support
    suggests it has a good chance of passing.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，Elefante 和 Vo 表示，他们认为大多数人准备好投票支持工会，因为他们的担忧。签署卡片的三分之二多数并不保证工会会赢得投票 —— 在管理层在员工会议上反对工会的情况下，支持往往会减少。但这种支持水平表明它有很大的通过机会。
- en: Vo hopes that communication between employees and managers can improve, and
    that pay rates can increase. She said union representation would embody the same
    principles she espouses as her characters when talking to children in the parks.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Vo 希望员工与管理者之间的沟通能够改善，工资水平也能够提高。她说，工会代表将体现她在公园与孩子们交流时所倡导的原则。
- en: “Change can be scary. This whole thing is scary,” she said. “But if I’m brave
    enough and courageous enough to do it, I’m going to do it.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “变革可能令人恐惧。整个事情都让人感到害怕，”她说。“但如果我足够勇敢，足够有胆量去做，我会去做。”
