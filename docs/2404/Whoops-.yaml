- en: '*“Teach yourself by your own mistakes; people learn only by error. The good
    artist believes that nobody is good enough to give him advice. He has supreme
    vanity. No matter how much he admires the old writer, he wants to beat him.”*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*“通过自己的错误来教育自己；人们只通过错误学习。好的艺术家认为没有人足够好可以给他建议。他有着至高无上的虚荣。无论他多么敬重老作家，他都想超越他。”*'
- en: '- [William Faulkner, The Art of Fiction No. 12](/interviews/4954/the-art-of-fiction-no-12-william-faulkner)'
