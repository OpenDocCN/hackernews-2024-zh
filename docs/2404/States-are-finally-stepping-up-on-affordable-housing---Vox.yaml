- en: States are finally stepping up on affordable housing - Vox
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各州最终开始在负担得起的住房方面采取行动 - Vox
- en: 来源：[https://www.vox.com/policy/24136266/housing-states-affordable-rent-homes](https://www.vox.com/policy/24136266/housing-states-affordable-rent-homes)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vox.com/policy/24136266/housing-states-affordable-rent-homes](https://www.vox.com/policy/24136266/housing-states-affordable-rent-homes)
- en: For years, the easiest thing to doaboutbuilding new housing was nothing.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，建设新住房最容易的事情就是什么都不做。
- en: The federal government largely deferred to state and local governments on matters
    of land use, and states mostly deferred to local governments, which typically
    defer to their home-owning constituents who back restrictive zoning laws that
    bar new construction.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在土地使用问题上，联邦政府大多数情况下遵循州和地方政府的决定，而各州则大多服从于地方政府，后者通常听取支持限制性分区法的自有房产选民的意见，这些法律禁止新建筑的兴建。
- en: That’s slowly changing as the housing supply crisis ripples across the country.
    Experts say the US is short somewhere between [3.8](https://www.freddiemac.com/research/insight/20210507-housing-supply)
    millionand [6.8 million](https://www.nar.realtor/newsroom/once-in-a-generation-response-needed-to-address-housing-supply-crisis)
    homes, and most renters [feel priced out](https://www.theguardian.com/society/2024/mar/12/renters-poll-owning-home)
    of the idea of homeownership altogether. The lack of affordable housing is causing
    [homelessness to rise](https://open.spotify.com/episode/67Wmvm48r82woo6S5fK8qd).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着住房供应危机在全国蔓延，情况正在慢慢改变。专家表示，美国大约缺少[380万](https://www.freddiemac.com/research/insight/20210507-housing-supply)至[680万](https://www.nar.realtor/newsroom/once-in-a-generation-response-needed-to-address-housing-supply-crisis)套房屋，大多数租房者感到完全买不起房屋。缺乏负担得起的住房导致[无家可归人口增加](https://open.spotify.com/episode/67Wmvm48r82woo6S5fK8qd)。
- en: In Washington, DC, Congress has held more [hearings on housing affordability](https://www.politico.com/news/2024/02/01/therell-be-blowback-congress-feels-pressure-from-voters-on-housing-affordability-00138779#:~:text=The%20calls%20for%20action%20are,high%20interest%20rates%20squeezing%20supply.&text=Lawmakers%20are%20feeling%20pressure%20from,priced%20out%20of%20the%20market.)
    recently than it has in decades, and President Joe Biden has [been ramping up
    attention](/politics/24113340/biden-housing-2024-election-campaign-renters-tenants-mortgage)
    on the housing crisis, promising to “build, build, build” to “bring housing costs
    down for good.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在华盛顿特区，国会就住房负担能力进行了更多[听证会](https://www.politico.com/news/2024/02/01/therell-be-blowback-congress-feels-pressure-from-voters-on-housing-affordability-00138779#:~:text=The%20calls%20for%20action%20are,high%20interest%20rates%20squeezing%20supply.&text=Lawmakers%20are%20feeling%20pressure%20from,priced%20out%20of%20the%20market.)，比几十年来更多，而乔·拜登总统则[加大了对住房危机的关注](/politics/24113340/biden-housing-2024-election-campaign-renters-tenants-mortgage)，承诺“建设、建设、建设”，以“永久降低住房成本”。
- en: But it’s at the state level where some of the most consequential change is taking
    place.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在州一级，一些最重要的变化正在发生。
- en: Over the last five years, Republican and Democratic legislators and governors
    in a slew of states have looked to update zoning codes, transform residential
    planning processes, and improve home-building and design requirements. Some states
    that have stepped up include [Oregon](https://www.springfield-or.gov/wp-content/uploads/2021/07/DevelopmentCodeUpdateProject_Fact-2_commeng_final.pdf),
    [Florida](https://www.governing.com/community/floridas-republican-led-nearly-unanimous-housing-reforms),
    [Montana](https://www.bloomberg.com/news/articles/2023-04-28/montana-s-yimby-revolt-aims-to-head-off-a-housing-crisis),
    and [California](https://www.gov.ca.gov/2023/10/11/governor-newsom-signs-package-to-streamline-housing-and-expand-tenant-protections-in-california/),
    as well as states like [Utah](https://utahnewsdispatch.com/2024/03/19/utah-housing-market-experiment-legislature-2024/)
    and [Washington](https://mrsc.org/stay-informed/mrsc-insight/july-2023/major-changes-to-washington-housing-laws).
    This year, [Maryland](https://ggwash.org/view/93210/breakfast-links-maryland-governor-moores-housing-bills-all-pass-senate),
    [New York](https://www.nbcnewyork.com/news/local/new-york-budget-housing-migrant-crisis/5336829/),
    and [New Jersey](https://www.northjersey.com/story/news/2024/03/20/nj-affordable-housing-overhaul-phil-murphy-new-bill/73038189007/)
    passed state-level housing legislation, and [Colorado](https://www.denverpost.com/2024/04/22/colorado-legislature-land-use-reform-housing-gun-bills/)
    may soon follow suit.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去五年中，共和党和民主党的立法者和州长们在一系列州都试图更新分区法规、改革住宅规划流程，并改进住房建筑和设计要求。一些积极参与的州包括[俄勒冈](https://www.springfield-or.gov/wp-content/uploads/2021/07/DevelopmentCodeUpdateProject_Fact-2_commeng_final.pdf)、[佛罗里达](https://www.governing.com/community/floridas-republican-led-nearly-unanimous-housing-reforms)、[蒙大拿](https://www.bloomberg.com/news/articles/2023-04-28/montana-s-yimby-revolt-aims-to-head-off-a-housing-crisis)，以及像[加利福尼亚](https://www.gov.ca.gov/2023/10/11/governor-newsom-signs-package-to-streamline-housing-and-expand-tenant-protections-in-california/)、[犹他](https://utahnewsdispatch.com/2024/03/19/utah-housing-market-experiment-legislature-2024/)和[华盛顿](https://mrsc.org/stay-informed/mrsc-insight/july-2023/major-changes-to-washington-housing-laws)等州。今年，[马里兰](https://ggwash.org/view/93210/breakfast-links-maryland-governor-moores-housing-bills-all-pass-senate)、[纽约](https://www.nbcnewyork.com/news/local/new-york-budget-housing-migrant-crisis/5336829/)和[新泽西](https://www.northjersey.com/story/news/2024/03/20/nj-affordable-housing-overhaul-phil-murphy-new-bill/73038189007/)通过了州级住房立法，[科罗拉多](https://www.denverpost.com/2024/04/22/colorado-legislature-land-use-reform-housing-gun-bills/)可能会很快效仿。
- en: Not all state-level bills have been equally ambitious in addressing the supply
    crisis, and not all states have been successful at passing new laws, especially
    on their first few tries. And some states have succeeded in passing [housing reform](/housing)
    one year, only [to strike out](https://crosscut.com/politics/2024/03/heap-housing-bills-failed-was-legislative-session)
    with additional bills the next. Real housing reform requires iterative and sustained
    legislative attention; it almost never succeeds with just one bill signing.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有州级法案在解决供应危机方面都同样雄心勃勃，也并非所有州在首次尝试时都成功通过新法律。一些州一年成功通过了[住房改革](/housing)，但在接下来的一年又[失败](https://crosscut.com/politics/2024/03/heap-housing-bills-failed-was-legislative-session)了。真正的住房改革需要循序渐进和持续的立法关注；几乎从不会仅仅凭借一次签署法案而成功。
- en: Trying to determine why exactly a housing reform bill passes or fails on the
    state level can be difficult, though advocates say it certainly helps when a governor
    or other powerful state lawmaker invests time and political capital in mobilizing
    stakeholders together. Given that housing challenges are not spread equally across
    a state, sometimes it can be hard to decide whether to pass statewide laws that
    apply equally to all communities or to pass more targeted legislation aimed only
    at certain areas.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定为何州级住房改革法案会成功或失败确实有些困难，尽管倡导者表示，当州长或其他有影响力的州立法者投入时间和政治资本来联合动员利益相关者时，肯定会有所帮助。鉴于住房挑战在整个州内并非均衡分布，有时很难决定是通过适用于所有社区的州级法律，还是通过仅针对特定地区的更有针对性的立法。
- en: Partly due to [pressure from voters](https://spectrumnews1.com/ky/louisville/affordable-housing/2024/03/12/housing-affordabiilty-could-affect-who-voters-pick-for-president--study-says)
    and from more organized pro-housing activists, legislative trends are starting
    to emerge. More states and housing experts are thinking not only about passing
    laws to boost housing production, but also about how best to enforce those laws,
    close loopholes, and demand compliance.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: States can make it easier to build more housing in a wider variety of places
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While states typically grant local communities a lot of discretion in land use
    policy, more lawmakers are realizing that balance may have tilted too far.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: As researchers with the Federal Reserve Bank of Minneapolis [outlined](https://www.minneapolisfed.org/article/2023/states-reform-regulations-to-support-more-housing-production)
    last fall, some states are now looking to increase housing production by enabling
    more multifamily housing and accessory dwelling units (ADUs) to be built without
    having developers first seek approval from local planning agencies or elected
    boards. This accelerated construction process is known as building “by right.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: For example, [Oregon](https://www.oregon.gov/lcd/Housing/Documents/HB2001_Hist_Resources_Guidance.pdf)
    passed a law in 2019 allowing fourplexes (a multifamily home that typically houses
    four families under one roof) to be built anywhere in large cities and for duplexes
    to be built anywhere in mid-size cities. Before, a developer would have needed
    to seek special permission to build such housing.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: States like [Utah](https://le.utah.gov/~2022/bills/static/HB0462.html) and [Massachusetts](https://www.hklaw.com/en/insights/publications/2021/03/massachusetts-enacts-state-zoning-law-amendments)
    are incentivizing the construction of new multifamily housing near public transit,
    while states like [California](/the-highlight/24075581/housing-conversions-stripmalls-affordable-supply)
    and [Florida](https://www.jdsupra.com/legalnews/live-local-act-provides-affordable-5748867/)
    are making it easier to build residential housing in places zoned for retail.
    Other states, like [Maine](https://www.makemaineyourhome.com/adu-in-maine-everything-to-know-about-accessory-dwelling-units/)
    and [Vermont](https://www.aarp.org/livable-communities/housing/info-2023/vermont-housing.html),
    are making it easier to build ADUs, which are second (and smaller) residential
    units on the same plot of land as one’s primary residence, like apartments or
    converted garages.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: State lawmakers sometimes impose new rules on localities to adjust their housing
    planning requirements, which can mean lowering the barriers builders must go through
    to begin construction or incentivizing cities to set more ambitious targets for
    production. Sometimes it means easing requirements like minimum lot sizes or parking
    spot mandates.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Not all state-level bills will move the needle on the housing crisis
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Under pressure to do something about the housing crisis, some state lawmakers
    are advancing bills that allow politicians to claim they’re taking action, although
    the legislation itself is weak and unlikely to make big dents on the various problems.
    Some bills may even make affordability issues worse over the long term.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在面对住房危机的压力下，一些州议员正在推进允许政客声称他们正在采取行动的法案，尽管立法本身薄弱，不太可能对各种问题产生重大影响。 一些法案甚至可能在长期内加剧经济适用房问题。
- en: For example, after failing to pass housing reform last year, lawmakers in New
    York came together again this year to push something through. Democratic Gov.
    Kathy Hochul and her allies in the state legislature are cheering their recently
    agreed-upon [housing package](https://www.politico.com/news/2024/04/22/housing-shortage-new-york-democrats-00153496),
    which includes tenant protections and incentives to spur new construction,but
    experts and activists say it lacks real ambitious zoning and productionmeasures
    and will be unlikely to drive new affordability.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，去年未能通过住房改革后，纽约的立法者今年再次齐心协力推动了一些事情。 民主党州长凯西·霍库尔（Kathy Hochul）及其在州议会中的盟友们为他们最近达成的[住房计划](https://www.politico.com/news/2024/04/22/housing-shortage-new-york-democrats-00153496)欢呼，其中包括租户保护和激励措施以刺激新建设，但专家和活动人士表示，缺乏真正雄心勃勃的分区和生产措施，可能不会推动新的经济适用房。
- en: Likewise in Maryland, Democratic politicians are cheering the passage of a [new
    statewide housing reform package](https://ggwash.org/view/93210/breakfast-links-maryland-governor-moores-housing-bills-all-pass-senate)
    that includes renter protections and incentives to spur new affordable and dense
    development,though Yes-In-My-Backyard pro-housing advocates concede they do not
    expect the legislation to create much new housing, at least in the near term.
    Still, given that it was housing advocates’ first real attempt at passing statewide
    legislation in Maryland, they are hailing it as an impressive first step.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 同样在马里兰州，民主党政客们为通过一项[新的全州性住房改革方案](https://ggwash.org/view/93210/breakfast-links-maryland-governor-moores-housing-bills-all-pass-senate)而欢呼，该方案包括租房者保护和激励措施以促进新的经济适用和密集发展，尽管“在我的后院是支持住房的”倡导者承认他们并不指望这项立法在短期内创造大量新住房。
    但鉴于这是住房倡导者在马里兰州首次真正尝试通过全州性立法，他们称赞这是一大步。
- en: “This is the first time the Maryland legislature overrode local zoning in a
    pro-housing way, and I would say this is a surprisingly drastic shift from the
    status quo even though it’s not enough,” said Tom Coale, a housing lobbyist in
    Maryland.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这是马里兰州立法机构第一次以亲住房的方式推翻地方性分区规划，尽管这还远远不够，但我认为这是一个令人惊讶的从现状出发的巨大转变，” 马里兰州的住房游说者汤姆·科尔（Tom
    Coale）说。
- en: When it comes to state-level housing reform, implementation and compliance matter
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于州级住房改革，实施和遵从是至关重要的。
- en: Passing legislation for housing reform on the state level is often just the
    first step, as opponents then sometimes seek to [challenge the new laws in court](https://montanafreepress.org/2024/01/02/bozeman-judge-blocks-two-pro-construction-housing-laws/)
    or localities search for loopholes or other ways to avoid compliance. Sometimes
    lawmakers [water down housing production mandates](https://ctmirror.org/2023/06/03/ct-housing-bill-approved-revised-fair-share-stripped/)
    and other enforcement mechanisms before the bills even pass through the legislature.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在州级通过住房改革立法通常只是第一步，因为反对者有时会试图在法院中挑战新法律，或者地方政府寻找漏洞或其他途径来避免遵从。 有时，立法尚未通过议会，立法者们就可能削弱住房生产的法令和其他执行机制。
- en: While it’s not uncommon for local communities to try and avoid compliance when
    a housing law is first passed, somestates have also been firing back in subsequent
    sessions to close loopholes and ramp up penalties for local governments. While
    some statutes have strong enforcement mechanisms built in to begin with, many
    lawmakers are recognizing the housing reform process will just need to be dogged
    and responsiveto resistance and new challenges.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个住房法案首次通过时，地方社区试图避免遵从并不罕见，一些州也在随后的会议中采取回击，以消除漏洞并加大对地方政府的处罚力度。 虽然一些法规本身就设有强有力的执行机制，但许多立法者认识到，住房改革过程需要坚定不移地应对抵抗和新挑战。
- en: Housing experts with the Lincoln Institute of Land Policy say it’s likely to
    take [at least three to five years](https://www.lincolninst.edu/sites/default/files/from-house-to-ground-pd.pdf?publicationTitle=from_the_house_to_the_ground-pd&publicationType=policy_download&publicationSubtype=main&contentLanguage=english)
    after a statewide policy is passed before the public should expect to see any
    real changes in housing production, and they urge patience before claiming a reform
    has failed or succeeded.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 住房专家们来自林肯土地政策研究所表示，在全州政策通过之后，公众在预期看到住房生产上的真正变化之前，**至少需要三到五年**。因此，他们敦促在宣称一项改革失败或成功之前要有耐心。
- en: “Many of the ambitious state housing policies that have been adopted are still
    in the early stages of implementation, so we don’t yet have definitive evidence
    about what works and what doesn’t,” they wrote in September. “Without realistic
    expectations about this time frame, pro-housing advocates may get discouraged,
    while opponents claim that zoning changes are ineffective—all before the policies
    have kicked in.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “许多雄心勃勃的州级住房政策仍处于早期实施阶段，因此我们还没有确凿证据表明什么有效、什么无效。” 他们在九月写道。“如果没有对这个时间框架的现实预期，支持住房的倡导者可能会感到沮丧，而反对者则会声称区域规划变更是无效的——这些都是在政策开始生效之前。”
