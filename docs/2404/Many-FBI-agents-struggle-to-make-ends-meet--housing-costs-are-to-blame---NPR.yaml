- en: 'Many FBI agents struggle to make ends meet, housing costs are to blame : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/04/11/1243982287/fbi-agents-housing-costshttps://github.com/gizak/termui](https://www.npr.org/2024/04/11/1243982287/fbi-agents-housing-costshttps://github.com/gizak/termui)
  id: totrans-split-5
  prefs:
