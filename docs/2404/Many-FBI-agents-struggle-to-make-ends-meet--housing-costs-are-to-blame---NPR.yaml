- en: '****toggle caption****Gary Hershorn/Getty Images'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The Empire State Building is lit in pastel colors to mark Easter as it stands
    between the towers of Hudson Yards in New York City on March 31.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Gary Hershorn/Getty Images
  id: totrans-split-9
