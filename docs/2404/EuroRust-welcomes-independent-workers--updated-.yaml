- en: EuroRust welcomes independent workers (updated)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://fasterthanli.me/articles/begging-eurorust-to-acknowledge-independent-workers](https://fasterthanli.me/articles/begging-eurorust-to-acknowledge-independent-workers)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: TL;DR I purchased individual tickets for EuroRust and added my VAT number, so
    it could be a tax-deductible expense for me as an independent worker.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The organizers reached out asking me to buy business tickets instead. I'm asking
    them to reconsider their policy.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: EuroRust organizers have listened, and they've come up with a solution.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Here's their announcement, from [twitter](https://twitter.com/euro_rust/status/1777666311818035589)
    and [mastodon](https://fosstodon.org/@eurorust/112241155407159029)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Some fair points have been raised about our policy around private/company tickets
    and we listened.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We‚Äôre introducing a new ticket type for freelancers (‚Äùsole traders/proprietors‚Äù
    or ‚Äúself-employed‚Äù) to better cater to their situation and make it easier for
    them to attend.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The freelancer ticket is priced at 216‚Ç¨, much cheaper than our company tickets.
    After discounting VAT, this matches the price of private tickets (180‚Ç¨).
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Freelancers can buy a freelancer ticket (and enter their VAT ID) or stay with
    a private ticket (without a VAT ID).
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Freelancers who have already purchased a private ticket using their VAT ID can
    cancel that purchase and buy an early bird freelancer ticket instead. We‚Äôll reach
    out to them.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Entering a company name in the billing details remains reserved for company
    tickets.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Finally, we acknowledge we should have made the policy clearer (and better)
    from the start and we‚Äôre sorry for the confusion it caused.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'We want #eurorust24 to be an inclusive event, attended by people with a variety
    of backgrounds ‚Äì we hope this helps achieve that goal!'
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We‚Äôre looking forward to seeing all of you in Vienna this October ‚Äì whether
    you‚Äôre attending privately, as a freelancer, or as an employee of a company that
    buys your ticket ü´∂ ü¶Ä
  id: totrans-split-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm personally really happy with this outcome, as it clarifies the situation
    and provides an affordable option for freelancers/self-employed/sole traders/
    indies to be included in the community.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: I'd like to thank the organizers for putting thought into this and responding
    in a constructive manner, despite things getting tense for a minute there ü•≤
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: I'd also like to thank everyone who engaged in constructive discussion on Twitter,
    Mastodon, and Reddit. Special thoughts go to cynical HN commenters who thought
    I was out for personal gain and that better things weren't possible.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: I honestly didn't expect this "campaign" to work at all (Mainmatter could have
    easily ignored it), but I am, as always, very happy to be proven wrong.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: I will see you all in Vienna in October!
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: The original article is still available below, for reference.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: I've been doing business using my own name for over a decade.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: The proper term for my legal situation is [Entreprise Individuelle](https://www.economie.gouv.fr/cedef/entrepreneur-individuel)
    (previously "EIRL"). This is why, when I make a professional purchase, the name
    of the purchase is "EI-Amos Wenger".
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: That's also the name on my professional credit card. That card is associated
    to my professional bank account, which is a legal requirement for doing business
    as an EI in France.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Even though I have a personal bank account (with its own card) and a professional
    bank account, there is no such thing as "keeping money in the company".
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 'Any money I make (through [donations](/donate) mostly, YouTube sometimes, occasionally
    through contract work) is considered revenue, and all of that revenue is taxed,
    several times: once for social contributions plus everything *employers* usually
    pay, and then a second time as income, the part *employees* usually pay.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: As a result, about 50% of my gross revenue is immediately paid to the government
    as various taxes (more if I've had a good year).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Of whatever is left, a significant amount goes towards upgrading the independent
    worker's default "social protection" and "retirement fund" to something vaguely
    approaching what "regular employees" get.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Which is why, if you were to take a look at my accounting statements for the
    past few years, you might be surprised at some of the high numbers! You may even
    think that I'm doing pretty well!
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: I am!
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: But those numbers are misleading.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: See, I don't need to make your net salary. I don't even need to make your gross
    salary. I need to make *what you cost your employer*. And then some, due to the
    unpredictable nature of contract work and crowdfunding.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: There's no severance waiting for me if all my funding pulls out in the same
    month. It's all savings.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a certain level of stress associated with being an independent worker:
    you''re never quite sure if you''re going to make it another year.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: 'But there''s also freedom in it: freedom of speech, freedom to refuse to work
    with some people, freedom to explore different topics.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: And despite operating with a relatively low budget, and having to carefully
    consider personal expenses, I am able to afford good equipment, and, occasionally,
    to travel to some conferences to meet people from the industry, fellow open source
    maintainers, etc.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: As long as it's a professional expense.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: So, when EuroRust 2024 was announced, I was really excited to go!
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Even though Vienna is not exactly next door, I decided that it was worth investing
    my own time and money to make connections with fellow members of the Rust community.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: 'Being presented with a choice between these:'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: 'Conference Ticket: On-Site Attendee (paid for privately), 180‚Ç¨'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Conference Ticket: On-Site Attendee (paid by company), 540‚Ç¨'
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I chose the first one. I am an independent worker, paying for my own ticket.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: When the payment processing system asked for a legal entity name, I entered
    "EI-Amos Wenger", which is the name on my professional credit card.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: When it offered a "VAT number" input field, I filled in my VAT number, which
    again, is associated to my Entreprise Individuelle, and which I use all the time
    for work-related expenses.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: 'And only for work-related expenses. I have an SM7B mic for recording videos:
    that''s a professional expense. I have an AppleTV because I like the ecosystem:
    that''s a personal expense. It''s a pretty clear line.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: I completed the purchase 2024-02-28.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: 'A month and a half later, on 2024-04-08, I received the following e-mail:'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: Dear Amos,
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I hope you are well!
  id: totrans-split-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mainmatter is the host organization of EuroRust, and we are already looking
    forward to seeing you in October in Vienna. ü¶Ä
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (cont. below)
  id: totrans-split-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At this point I was thinking, oh, a personal e-mail? Maybe someone from there
    recognized my name, I have been a part of the Rust community for a while, what
    a nice personal gesture.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: 'The e-mail continues:'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: We want to ensure that we create a unique experience for everyone. This is,
    of course, linked to certain costs, like for the venue, food, coffee, etc.
  id: totrans-split-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Furthermore, we are aiming for this to be a conference for the European Rust
    community and make sure that everyone can attend by offering two types of tickets
    - a cheaper option for the ones that have to pay for the ticket from their pocket
    and a more expensive one where the company is covering the costs.
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (cont. below)
  id: totrans-split-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Oh. This isn't a nice e-mail. This isn't a nice e-mail at all.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: Going through the attendee list, we realized you added company details to the
    registration form. Before simply canceling your tickets, we wanted to contact
    you and kindly ask you to cancel your "private tickets" and purchase "company
    tickets".
  id: totrans-split-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please let us know by the end of this week if there is a misunderstanding, as
    we'll need to cancel your tickets otherwise.
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many thanks in advance for your understanding!
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Best regards, Sarah Lorenz, Director Business Development
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, at this point, it's pretty clear they think I'm trying to cheat the system,
    by buying a cheaper, "privately paid" ticket, when I'm actually a business.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: 'I attempted a clarification a couple hours later:'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: Hi Sarah!
  id: totrans-split-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I sincerely believe I picked the right option.
  id: totrans-split-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The "EI" in "EI-Amos Wenger" stands for "Entreprise Individuelle", I''m not
    sure what it''s called in Germany (note: where Mainmatter, the organizer, is based),
    but I''m sure you have the same concept ("sole proprietor", "just one person").'
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The legal status of entreprise individuelles is sorta confusing! I have separate
    bank accounts for "business matters" and "personal matters", but, for example,
    I pay taxes on all my revenue, not just the part I "pay myself".
  id: totrans-split-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have a VAT number, and it allows me to make professional purchases, but it's..
    it's just me.
  id: totrans-split-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When working with, for example, Patreon, GitHub Sponsors and YouTube (my main
    income sources), everything is filled out as an "individual", because there is
    no "company" (no "soci√©t√©" in French).
  id: totrans-split-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you look me up on INPI, you'll [find me](https://data.inpi.fr/search?advancedSearch=%257B%257D&filter=%257B%257D&nbResultsPerPage=20&order=asc&page=1&q=809406432&sort=relevance&type=companies)!
  id: totrans-split-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '(Note: this information has been publicly avilable as part of the "Legal Notice"
    page on my website for a while now)'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: 'But I''m not registered with the "RCS" (registre du commerce et des soci√©t√©s)
    because I''m not an SARL, an SA, or anything: it''s.. just me. Making just enough
    money to pay myself, rent, and, very occasionally, travel + tickets for some conferences
    to catch up with other Rust contributors.'
  id: totrans-split-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let me know if the reasoning makes sense to you. If it doesn't, I may have to
    reconsider attending.
  id: totrans-split-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cheers, Amos
  id: totrans-split-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Quickly after that, Sarah replied:'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: Hi Amos,
  id: totrans-split-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thanks for your prompt reply.
  id: totrans-split-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, unfortunately, as soon as you add a VAT number we have to ask you to purchase
    a company ticket. The other option is to delete the VAT ID information and the
    company details.
  id: totrans-split-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Let me know how to proceed.
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Best regards, Sarah Lorenz, Director Business Development
  id: totrans-split-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As this exchange unfolded, I talked about it on social media, as I often do,
    because it often functions as a reality check. Am I in the wrong after all? Which
    of us is being unreasonable here?
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
- en: Some third parties replied on [Mastodon](https://hachyderm.io/@fasterthanlime/112235471438310957)
    & [Twitter](https://twitter.com/fasterthanlime/status/1777304524715065416).
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
- en: Someone said "Weird, usually conferences PAY famous people to show up!"
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: Although it's true conferences typically reach out to know if I'd like to give
    a speech there, I feel like this is irrelevant here.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: It would be a pretty poor conference that only treats "famous" (infamous?) independent
    workers fairly.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: 'Since my Twitter & Mastodon posts started gaining some visibility, Marco Otte-Witte,
    Mainmatter''s founder and managing director, replied directly on both platforms:'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: We need to draw the line between private and company tickets somewhere ‚Äì I do
    agree the line can be a bit blurry in reality but this is what we decided on.
  id: totrans-split-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Also I‚Äôd argue our private tickets are still pretty cheap
  id: totrans-split-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The Mastodon reply included the additional:'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: ‚Äì need to subsidize those somehow
  id: totrans-split-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And an hour later, on Twitter, some more clarifications:'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
- en: 'To be completely clear: the intention is not to accuse you or anyone else of
    trying to cheat (if it comes across like that, we should definitely change the
    wording in the email) ‚Äì we‚Äôre merely enforcing a policy we should have made clearer
    from the beginning'
  id: totrans-split-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I also noticed that their ticketing page now includes the wording:'
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
- en: (private buyers cannot enter a legal entity name or VAT ID for the billing details).
  id: totrans-split-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This wasn't there when I purchased the tickets, to the best of my recollection.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: However, this doubling down on "the policy" is, to me, even more insulting than
    calling me a cheat by e-mail (then clarifying, in public, that they didn't mean
    to).
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: It's also making it very clear to me that the people behind EuroRust 2024 do
    not understand, or care about, small businesses.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: To be clear, it is entirely within their rights to do that! It's their conference,
    they get to set the rules.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: But the whole response is frankly, baffling.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
- en: First off, I refuse to believe that adding "please don't fill in VAT ID if you
    pick this option" copy to the pre-checkout page is the best you can do.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: If your checkout system doesn't let you hide the VAT ID input, then perhaps
    you should take it as a hint that... said checkout system understands small business
    in a way you don't, and you should adapt to it, not the other way around?
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: Second, I would understand if all of this was an automated system going haywire.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: But no!
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
- en: We have two separate humans here, one directly responsible for enforcing the
    policy, and the second at the top of the org chart, confirming that yes, they
    meant for me, personally, because I have a VAT number, to pay 540EUR to subsidize
    the 180EUR tickets bought by, largely, employees with a tech salary whose employer
    hasn't specifically approved EuroRust as a work expense.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
- en: Makes perfect sense.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
- en: But of course, I'm being cheeky here. They didn't actually mean that.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
- en: They meant for me to pay 180EUR out of pocket, like other "private buyers" (what
    the hell does that even mean?? run your copy by a lawyer!), and treat it as a
    personal expense.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
- en: But if I do that, I can't afford to go to EuroRust.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
- en: Because if I do that, the *whole trip* becomes a personal expense, not just
    the "still pretty cheap" ticket.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: The plane tickets (I was actually planning on driving there to save money, and
    rely on the hospitality of friends somewhere in the middle of the drive), the
    hotel tickets (good thing I haven't booked anything yet!), the public transportation
    tickets (conference venues are typically away from affordable hotels), the meals
    (can't cook in most hotels), etc.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
- en: The whole affair, *if* a personal expense, becomes twice as expensive. And I'm
    honestly not sure I can afford it at this point.
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
- en: But of course, of course I got other suggestions. Why not buy a personal ticket,
    and then immediately reimburse yourself?
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
- en: And like.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
- en: I'm sorry.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
- en: First off, in case of tax audit, I want it *very* clear that the whole thing
    was a business trip. Having my VAT ID show up on the invoice is a clear indicator
    that I considered this a work-related expense from the start.
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
- en: Secondly... how is that better again?
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
- en: Instead of being upfront with the organizers that I'm not "an employee whose
    employer didn't agree to pay for my ticket", or "an employee whose employer did
    agree to pay for my ticket", but that I'm the third option, "a tiny one-person
    business who paid for my own ticket", and that I'm purchasing the same way I purchase
    everything work-related...
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
- en: '...I should lie to them, pretend I''m a private person, then reimburse myself?'
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
- en: That doesn't make sense to me.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
- en: 'Again: it''s their event, they''re the boss, they can have the policies they
    like and enforce them however they like.'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
- en: But is that the message y'all want to send to the Rust community?
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
- en: Remind me, are you organizing a conference for the language "empowering a subset
    of people to build reliable and efficient software"? Or that one that empowers
    everyone?
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
- en: Big companies' involvement in Rust governance, funding, and open-source contributions
    has been a topic of discussion and worry among the community for a long while.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
- en: Those same big companies consistently make excuses online for failing to fund
    the very work they rely on, facilitating social attacks like the [xz backdoor](https://boehs.org/node/everything-i-know-about-the-xz-backdoor).
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
- en: Rust is not immune to these problems. As an individual, independent contributor,
    it is exceedingly hard to find support and funding. Big companies often offer
    a full-time job, or nothing, resulting in disproportionate influence from the
    part of big corporate actors, and independent contributors burning out and retiring.
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
- en: (Do you like the work being done on rustc's cranelift codegen backend? Do you
    want to guess how many people work on it and how much money they got for it?)
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
- en: I don't buy the "we have to draw the line somewhere" reply, by the way. It's
    a shitty excuse. Nobody is asking you to verify people's net salary, or to collect
    company financials to decide which ticket price attendees should pay.
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
- en: Independent worker is a challenging status. It's a lot of paperwork and advocacy.
    But it's also something the Rust community (and open-source in general) needs
    a lot more of.
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
- en: And I'm not talking about just me, of course. I will survive without Rust conferences,
    and they will thrive without me, no doubt.
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
- en: But making Rust conferences harder to afford for independents all around the
    world would be a net loss for the community.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
- en: Mainmatter, Marco, I'm urging you to reconsider your policy on this.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
- en: 'Bar me from your events if you want, I understand no one likes bad press, but
    please: the community deserves better. It deserves events filled with people from
    a variety of backgrounds, not just the usual suspects.'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
- en: The Rust community prides itself on being a welcoming place for everyone. You
    have the chance to honor that commitment. Please take it.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
- en: The reception for this article has been about what I expected.
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
- en: Disregarding the folks who think I'm a dirty cheat and I should just cough up
    the 540EUR since I get to play with all that pre-tax money, there *has* been some
    constructive discussion (among third parties).
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
- en: Someone mentioned they had a similar experience at EuroRust 2023\. The Rust
    Foundation was funding their trip there. But, to receive the Rust Foundation money
    legally, they had to funnel it through their legal entity, to pay taxes on it,
    etc.
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
- en: So naturally, when they bought their EuroRust ticket, they filled in their VAT
    ID, and got a similar "stop trying to cheat us" e-mail.
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
- en: They resolved it by "removing the VAT ID and company billing details" from the
    ticket/invoice, the same outcome Mainmatter offered me.
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
- en: 'Things vary a lot across countries, but even some fellow French people were
    not so sure about my explanations. The confusion stemmed from two distinct legal
    statuses in France: SASU (soci√©t√© par actions simplifi√©es unipersonnelle), and
    EI (entreprise individuelle).'
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
- en: A SASU is incorporated. Its default "r√©gime fiscal" is IS, "impots sur les soci√©t√©s".
    There *is* a corporation (soci√©t√©), you're immatriculated at RCS, can get a KBIS
    extract, you get pay stubs and all the benefits of being an employee (in exchange
    for a lot, a LOT of taxes).
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
- en: An EI isn't. It's just "doing business in your own name".
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
- en: Originally, being an independent worker meant you engaged your own personal
    responsibility and capital, and were at risk of being sued personally.
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
- en: In 2011, the EIRL status was created, providing partial protection, by making
    some distinction between "personal and professional assets". The EI status, created
    in 2022, strengthens that protection.
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
- en: Still, there is no corporation. Gross revenue is taxed in full. The separation
    is based on a declaration made by the professional themselves, and I'm assuming,
    in case of debt or lawsuits, is evaluated by a judge. It has nothing to do with
    bank accounts or credit cards.
  id: totrans-split-148
  prefs: []
  type: TYPE_NORMAL
- en: 'Note that folks under EI can also opt for "IS" (imp√¥t sur les soci√©t√©s), and
    folks under SASU can opt for "IR" (imp√¥t sur le revenu). There''s a lot of subtlety
    on the *exact* legal status of your entity: it''s not "company or not company",
    it depends on your sector of activity, and a wealth of options you can choose
    from.'
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
- en: In case you were wondering, yes, accountants are thriving in our country.
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
- en: So I would say that I *am* a small business, but I'm not a corporation. SASU
    are technically corporations, but they typically have low budgets as well, and
    I also think conferences should let them buy personal tickets.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
- en: But of course, again, conferences are free to set their own rules.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
- en: 'There was a long discussion re: why I even needed a VAT number on the invoice.'
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
- en: Well, like the rest, it's complicated!
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
- en: 'The short answer is: this is the standard way for anyone "subject to VAT" to
    make professional purchases. It makes accounting easier, and makes it very clear,
    during any potential tax audit, that this was in fact a professional purchase.'
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
- en: Sellers doing their due diligence go and check that the VAT number actually
    exists and corresponds to the person making the purchase, through the [VIES Vat
    number validation portal](https://ec.europa.eu/taxation_customs/vies/#/vat-validation).
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
- en: Not every professional purchase I make is from a place that allows me to fill
    in a VAT number. In this case, in the accounting tool I use, I simply write down
    how much VAT was charged.
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
- en: Then, regularly, my accountant submits a VAT declaration with the total amount
    of VAT I charged my customers (usually nothing, since I work mostly with americans)
    and the amount of VAT charged to me (usually a bunch, since Amazon for example
    still charges me for VAT even though they have, and have verified, my VAT ID).
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
- en: Then the tax authority determines that they owe me money, and they pay me back
    the excess VAT I paid. If on the contrary, I invoiced a lot of European customers
    that year, and didn't buy much equipment, then I would owe them money.
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
- en: In France, it's illegal to send someone an invoice without having your (the
    seller's) VAT number on them. Also, as of 2026, all inter-company purchases will
    need to happen through their own portal (that'll be a mess!)
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
- en: However, It's true that, technically, there's no obligation (in France or elsewhere
    in Europe) on the part of the seller to have the *buyer's* VAT ID appear on the
    invoice.
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
- en: But it does simplify accounting for the buyer.
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
- en: 'And that''s why, I learned, the [CCC](https://www.ccc.de/en/) has a special
    incentive to get companies to buy "business" tickets: sending VAT invoices immediately
    on purchase.'
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
- en: Personal tickets *still* get a VAT invoice, but only the day before the event
    actually starts. Which annoys corporate accounting to no end, encouraging them
    to buy the expensive business tickets instead.
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
- en: Other conferences are dealing with the same problem, but one reports having
    so few "suspicious personal tickets" that investigating them never seemed worth
    the trouble.
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
- en: 'In Mainmatter''s defense, there *is* a lot of cheating going on re: companies
    vs individuals.'
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
- en: Companies love to use contract workers rather than employees whenever they can,
    even when the contract workers are actually working full-time for the company.
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
- en: In France, we call this "salariat dissimul√©" (covert employment), and this general
    trend "ub√©risation du travail" (since Uber was one of the champions of this technique
    with drivers, leading to legislative changes across the EU and the rest of the
    world).
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
- en: It wouldn't be surprising for those companies to also tell their "covert employees"
    to just buy the personal ticket to save money, and re-imburse them later.
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
- en: 'Maybe that''s a problem! And maybe solving that problem *does* end up making
    a material difference in the finances of the conference (but god, for their sake,
    I hope not: I hope corporate sponsors make up the bulk of their budget, rather
    than tickets).'
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
- en: But it would be really hard to establish that there's cheating happening, right?
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
- en: Maybe you could go around, looking people up on LinkedIn, looking at their GitHub
    history, doing some sort of ad-hoc background check, gathering up evidence, until
    finally you can declare them caught and cancel their tickets!
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
- en: Does that sound a little creepy? That's because it is.
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
- en: So their solution is instead to send a "you know what you did" e-mail and hope
    people tell on themselves. Without doing *any* investigative work.
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
- en: Which isn't as creepy. But doesn't solve anything either, and alienates whoever
    receives that e-mail and was acting in good faith.
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
- en: At this point, the obvious solution for me is to accept the organizers's suggestion
    to "remove the VAT ID from the purchase".
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
- en: But like, this whole situation sucks.
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
- en: Travelling for conferences is already draining as-is. It's a lot of unfamiliar
    places, faces, a lot of social interactions whether I want them or not.
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
- en: (EuroRust 2023 had a "green sticker if you want to talk", "red sticker if you
    want to be left alone" system, which I thought was great but didn't seem to stop
    anyone from talking to me when I needed a rest).
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
- en: The added hostility of that "are you trying to cheat the system" e-mail is seriously
    making me reconsider the whole thing.
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
- en: 'That''s why I made this matter public in the first place. Not for me: I can
    swallow my pride for this one, or simply decide not to attend their conferences.'
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
- en: I'm bringing up this issue, not for me personally, but for everyone else who
    went through a similar unpleasant experience, being shamed through private e-mails
    for trying to do their accounting properly.
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
- en: I fully understand people who'd rather I shut up and just do as I'm told, and
    I wish them never to be the odd one out in any situation.
  id: totrans-split-183
  prefs: []
  type: TYPE_NORMAL
- en: 'Oh, also: instead of taking this public, I could''ve most probably "used my
    contacts" to get this matter resolved smoothly privately, solving the problem
    for myself and no one else. And then no one would have had to read or think about
    this. I specifically did not want to do that.'
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
- en: Right now I couldn't care less about the money, but I am really upset at the
    emotional toll this has taken on me. I'm sitting on a pile of technical content
    I meant to finish this week and all I can think about is how that exchange went.
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
- en: Oh well.
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
