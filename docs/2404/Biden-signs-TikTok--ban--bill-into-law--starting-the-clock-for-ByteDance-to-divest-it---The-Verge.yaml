- en: Biden signs TikTok ‘ban’ bill into law, starting the clock for ByteDance to
    divest it - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拜登签署TikTok“禁令”法案成为法律，开始字节跳动剥离计时 - The Verge
- en: 来源：[https://www.theverge.com/2024/4/24/24139036/biden-signs-tiktok-ban-bill-divest-foreign-aid-package](https://www.theverge.com/2024/4/24/24139036/biden-signs-tiktok-ban-bill-divest-foreign-aid-package)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/24/24139036/biden-signs-tiktok-ban-bill-divest-foreign-aid-package](https://www.theverge.com/2024/4/24/24139036/biden-signs-tiktok-ban-bill-divest-foreign-aid-package)
- en: President Joe Biden signed a foreign aid package that includes a [bill that
    would ban TikTok if China-based parent company ByteDance fails to divest](/2024/4/23/24137638/senate-passes-tiktok-ban-bill-divest-bytedance-foreign-aid)
    the app within a year.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乔·拜登总统签署了一项外国援助方案，其中包括一项[法案](/2024/4/23/24137638/senate-passes-tiktok-ban-bill-divest-bytedance-foreign-aid)，如果基于中国的母公司字节跳动未能在一年内剥离该应用，将会禁止TikTok。
- en: The divest-or-ban bill is now law, starting the clock for ByteDance to make
    its move. The company has an initial nine months to sort out a deal, though the
    president could extend that another three months if he sees progress.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 剥离或禁止法案现已成为法律，开始计时，字节跳动有最初的九个月来解决这项交易，尽管总统如果看到进展可能会延长三个月。
- en: While just recently the legislation seemed like it would stall out in the Senate
    after being passed as a standalone bill in the House, political maneuvering helped
    usher it through to Biden’s desk. The House packaged the TikTok bill — which upped
    the timeline for divestment from the six months allowed in the earlier version
    — with foreign aid to US allies, which effectively forced the Senate to consider
    the measures together. The longer divestment period also seemed to get some lawmakers
    who were on the fence on board.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管立法最近似乎会在参议院停滞，此前在众议院作为独立法案通过后，政治操控帮助推动了该法案通过到了拜登的办公桌上。众议院将TikTok法案与对美国盟友的外国援助捆绑在一起，这有效地迫使参议院考虑这些措施。较长的剥离期似乎也让一些原本摇摆不定的立法者改变了立场。
- en: TikTok spokesperson Alex Haurek said in a statement that the company plans to
    challenge the law in the courts, which could ultimately extend the timeline should
    the courts delay enforcement pending a resolution. There also remains the question
    of how China will respond and whether it would let ByteDance sell TikTok and,
    most importantly, its coveted algorithm that keeps users coming back to the app.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok发言人Alex Haurek在一份声明中表示，公司计划在法庭上挑战这项法律，法院可能会延迟执行，进而延长时间表。中国将如何回应以及是否允许字节跳动出售TikTok，特别是其令用户回头率极高的算法，这些问题也仍然存在。
- en: “As we continue to challenge this unconstitutional ban, we will continue investing
    and innovating to ensure TikTok remains a space where Americans of all walks of
    life can safely come to share their experiences, find joy, and be inspired,” Haurek
    said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在我们继续挑战这一违宪禁令的同时，我们将继续投资和创新，以确保TikTok仍然是一个所有美国人都可以安全来分享他们的经历、找到快乐并受到启发的空间，”
    Haurek说道。
- en: “Make no mistake, this is a ban,” TikTok CEO Shou Chew said in a video posted
    on TikTok Wednesday, objecting to some lawmakers’ assertions that they just want
    to see the platform disconnected from Chinese ownership. “A ban on TikTok and
    a ban on you and your voice.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “毫无疑问，这是一项禁令，” TikTok CEO Shou Chew在一段视频中说道，反对一些立法者声称他们只是希望看到该平台与中国所有权断开联系。“这是对TikTok的禁令，也是对你和你的声音的禁令。”
- en: '***Update, April 24th:** The article has been updated with an official statement
    from a TikTok spokesperson and its CEO.*'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***更新，4月24日：** 文章已更新，包括来自TikTok发言人和其CEO的官方声明。*'
