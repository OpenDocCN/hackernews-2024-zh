- en: Proton Pass open source password manager is now available on F-Droid | Proton
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现在，Proton Pass 开源密码管理器已经在 F-Droid 上可用 | Proton
- en: 来源：[https://proton.me/blog/proton-pass-fdroid](https://proton.me/blog/proton-pass-fdroid)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://proton.me/blog/proton-pass-fdroid](https://proton.me/blog/proton-pass-fdroid)
- en: Published on April 22, 2024
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发布日期为 2024 年 4 月 22 日
- en: Our mission at Proton is to help usher in an internet that protects your privacy
    by default, secures your data, and gives you the freedom of choice.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在 Proton 的使命是通过默认保护您的隐私、保护您的数据并赋予您选择的自由来推动互联网的发展。
- en: Today we’re taking another step in this direction with the launch of [our open
    source password manager Proton Pass](/pass) on the F-Droid app repository. As
    an alternative app distribution portal for Android, you can download many popular
    apps without having to create or use a Google Account or submit to the surveillance-style
    tracking of Google Play.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们通过在 F-Droid 应用程序库上发布 [我们的开源密码管理器 Proton Pass](/pass) 又迈出了一步。作为 Android
    的替代应用分发门户，您可以下载许多热门应用程序，而无需创建或使用 Google 账户，也无需接受 Google Play 的监控式追踪。
- en: F-Droid distribution is a popular request among many members of the Proton community,
    and we’re excited that Android users can now secure their passwords and digital
    identity without having to hand over any personal data if they don’t want to.
    This is our second app to be distributed via F-Droid after the release of the
    [Proton VPN Android APK(new window)](https://f-droid.org/en/packages/ch.protonvpn.android/)
    a few years ago.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: F-Droid 分发是 Proton 社区许多成员的热门需求，我们很高兴 Android 用户现在可以安全地保护他们的密码和数字身份，而不必提供任何个人数据（如果他们不想）。这是继几年前发布
    [Proton VPN Android APK（新窗口）](https://f-droid.org/en/packages/ch.protonvpn.android/)
    后，我们的第二款通过 F-Droid 分发的应用。
- en: Of course, Proton Pass will continue to be available on the Play Store, as this
    is where most Android users prefer to get their apps. You can also download any
    Proton app from our [Proton Apps page(new window)](https://protonapps.com/) if
    you don’t want to use a third-party app store. Above all, we want to make sure
    everyone has the freedom to make their own choices rather than be locked into
    the decisions of a small number of dominant tech companies.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Proton Pass 将继续在 Play Store 上提供，因为大多数 Android 用户更喜欢从那里获取他们的应用。如果您不想使用第三方应用商店，您也可以从我们的
    [Proton Apps 页面（新窗口）](https://protonapps.com/) 下载任何 Proton 应用。最重要的是，我们希望确保每个人都有自由做出自己的选择，而不是被少数几家主导技术公司的决定所束缚。
- en: Why F-Droid?
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择 F-Droid？
- en: One of the biggest problems on the internet right now is the monopoly held by
    just a few companies on app distribution. Google and Apple use this stranglehold
    on software to protect their own products, stifle innovation, and levy high arbitrary
    fees against independent developers. Unfortunately they are continuing this strategy
    [even with password managers](/blog/big-tech-passkey), trying to leverage your
    login method as another way to trap you inside their walled garden.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当前互联网上最大的问题之一是少数几家公司在应用分发上的垄断。Google 和 Apple 利用他们对软件的控制来保护自己的产品，扼杀创新，并对独立开发者征收高额的任意费用。遗憾的是，他们甚至在
    [密码管理器方面也是如此](/blog/big-tech-passkey)，试图利用您的登录方式将您困在他们的围墙花园里。
- en: F-Droid is quite different. As an app repository maintained by volunteers, they
    are not motivated by profit but rather promoting online privacy and freedom. F-Droid
    lets you download privacy-focused, open source apps for Android, many of which
    they have in fact rebuilt from the source to ensure there are no backdoors or
    hidden trackers. Open source apps give you confidence that the software is secure
    and that it does what the developer claims.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: F-Droid 有很大不同。作为由志愿者维护的应用程序库，他们的动机不是利润，而是推广在线隐私和自由。F-Droid 允许您下载专注于隐私的开源应用程序，适用于
    Android，他们中的许多应用实际上是从源代码重新构建的，以确保没有后门或隐藏的跟踪器。开源应用程序让您对软件的安全性和开发者所声称的功能充满信心。
- en: All the apps on F-Droid are free, including Proton Pass, which offers unlimited
    logins. You can also [upgrade to a paid subscription](https://account.proton.me/pass/signup?currency=USD)
    to support our mission and to get extra features like vault sharing with up to
    10 people, integrated two-factor authenticator, and unlimited hide-my-email aliases.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: F-Droid 上的所有应用程序都是免费的，包括 Proton Pass，提供无限登录。您还可以 [升级到付费订阅](https://account.proton.me/pass/signup?currency=USD)
    来支持我们的使命，并获取额外功能，如与最多 10 人共享保险库、集成双因素认证器和无限隐藏我的电子邮件别名。
- en: Whenever possible, we strive to publish our apps on F-Droid to support those
    who, like us, believe a better, more private and transparent internet is possible.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尽可能地努力将我们的应用发布在F-Droid上，以支持那些与我们一样，相信更好、更私密和更透明的互联网是可能的人们。
- en: '[*Learn more about F-Droid*(new window)](https://protonvpn.com/blog/what-is-f-droid/)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*了解更多关于F-Droid*(新窗口)](https://protonvpn.com/blog/what-is-f-droid/)'
- en: Continuing the Proton Pass journey
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续Proton Pass之旅
- en: In less than a year since we launched our password manager, we’ve rapidly built
    out new features and native apps. Proton Pass is now available on our web app,
    browser extensions, Android, iOS, and Windows. Apps for Mac and Linux are on the
    way.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我们推出密码管理器不到一年的时间里，我们迅速推出了新功能和原生应用。Proton Pass现在在我们的Web应用程序、浏览器扩展、Android、iOS和Windows上都可用。Mac和Linux的应用程序正在开发中。
- en: Additionally, we’ve introduced important features like [passkeys](/blog/proton-pass-passkeys)
    support, which gives you the freedom to choose the most secure authentication
    method for your accounts. And we also introduced [Proton Pass for Business](/blog/business-password-manager)
    to make it easier for teams to secure their data in the face of rising attacks
    on businesses. As more people signed up for Pass, we even [lowered our pricing](/blog/proton-pass-price-change)
    to pass our savings from economies of scale on to our community.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还推出了重要功能，如支持[通行证](/blog/proton-pass-passkeys)，这使您可以选择最安全的账户认证方法。我们还推出了[Proton
    Pass for Business](/blog/business-password-manager)，以帮助团队在企业遭受不断增加的攻击时更轻松地保护其数据。随着更多人注册使用Pass，我们甚至[降低了价格](/blog/proton-pass-price-change)，将规模经济节省的成本优惠传递给我们的社区。
- en: Everything we do is a reflection of our values and our mission to increase access
    to privacy, security, and freedom globally. This is possible not because of venture
    capital investors or advertisers — we have neither — but because of you, our community
    of supporters who share our vision. [Learn more about Proton and our mission.](/about)
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所做的一切都反映了我们的价值观和我们在全球增加隐私、安全和自由访问的使命。这并非因为风险投资者或广告商的支持 —— 我们两者都没有 —— 而是因为您，我们的支持者社区，与我们分享我们的愿景。[了解更多关于Proton和我们的使命。](/about)
