- en: How to boost your metabolism at any age | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何在任何年龄提升你的新陈代谢 | CNN
- en: 来源：[https://www.cnn.com/2021/09/24/health/how-to-boost-metabolism-wellness/index.html](https://www.cnn.com/2021/09/24/health/how-to-boost-metabolism-wellness/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2021/09/24/health/how-to-boost-metabolism-wellness/index.html](https://www.cnn.com/2021/09/24/health/how-to-boost-metabolism-wellness/index.html)
- en: '**Editor’s Note:** *Dana Santas, known as the “*[*Mobility Maker*](https://mobilitymaker.com)*,”
    is a certified strength and conditioning specialist and mind-body coach in professional
    sports, and is the author of the book “Practical Solutions for Back Pain Relief.”*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑注：** *戴娜·桑塔斯，被称为“*[*Mobility Maker*](https://mobilitymaker.com)*”，是一位专业运动领域的强度与体能训练专家，也是书籍《实用解决方案缓解背部疼痛》的作者。*'
- en: CNN  —
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: If you’re middle-aged and have been slowly but steadily putting on weight for
    years, you’ve probably attributed it to an age-related decrease in metabolism.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你中年且多年来体重逐渐增加，你可能将其归因于与年龄相关的新陈代谢减慢。
- en: Your metabolic rate is the rate at which your body burns calories to keep you
    alive and functioning. It’s a generally accepted belief that as you age, your
    resting metabolism slows –especially over age 40\. And if you are a woman in menopause,
    your metabolism slows even more.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你的代谢率是你的身体为保持生命功能而燃烧卡路里的速率。普遍接受的观点是随着年龄增长，你的休息代谢率会减慢 —— 特别是在40岁以上。如果你是绝经期妇女，你的代谢率甚至会更加减慢。
- en: Not true, says a new paper published in [Science](https://www.science.org/doi/10.1126/science.abe5017).
    By analyzing data from nearly 6,500 people ranging in age from infancy to elderly,
    the paper’s authors determined that resting metabolism holds steady from age 20
    to 60 before logging a decrease of less than 1% per year thereafter.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇发表在[Science](https://www.science.org/doi/10.1126/science.abe5017)上的新论文称这并非事实。通过分析近6500名从婴儿到老年人的数据，论文作者确定了休息代谢在20至60岁间保持稳定，之后每年仅减少不到1%。
- en: Further countering conventional wisdom, the paper cites no real differences
    between resting metabolic rates of men and women, even for menopausal women, when
    controlling for other influences.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步反驳传统观念，该论文指出在控制其他影响因素时，男性和女性的休息代谢率甚至对于绝经期妇女也没有实际差异。
- en: Now you might be wondering why you feel like your metabolism has slowed down.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可能想知道为什么觉得自己的新陈代谢减慢了。
- en: The answer is less about age and more about lifestyle. Although your baseline
    resting metabolic rate may not have changed between ages 20 and 60, the factors
    involved in boosting other aspects of your metabolism – when you are not resting
    – likely changed, lowering your ability to metabolize fat, maximize the caloric
    burn from exercise, increase energy-burning muscle mass and get quality rest to
    enable metabolic processes.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 答案与年龄关系不大，更多取决于生活方式。虽然在20到60岁之间，你的基础休息代谢率可能没有变化，但在提升其他新陈代谢方面所涉及的因素 —— 当你不休息时
    —— 可能发生了变化，降低了你代谢脂肪、最大化运动消耗热量、增加能量燃烧肌肉质量和获得质量休息以促进新陈代谢过程的能力。
- en: Don’t worry – this isn’t bad news. It actually means that you have the power
    to make changes that will boost your metabolism, regardless of your age.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 别担心 — 这并不是坏消息。事实上，这意味着无论你的年龄如何，你都有能力做出改变，以提升你的新陈代谢。
- en: Read on for four science-backed ways to boost your metabolism.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读四种科学支持的提升新陈代谢的方法。
- en: '*Important note: Consult your doctor before beginning any new exercise program.*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*重要提示：在开始任何新的运动计划之前，请咨询医生。*'
- en: When asking yourself why you feel like your metabolism has slowed down with
    age, you should also question whether your daily activity level has slowed down.
    In addition to all the other health risks associated with prolonged [sitting](https://www.cnn.com/2021/03/05/health/how-to-avoid-sedentary-behavior-wellness/index.html),
    experts point to consistent inactivity as the biggest detriment to your metabolism.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你自问为什么觉得随着年龄增长你的新陈代谢减慢时，你也应该质疑你的日常活动水平是否减少了。除了与长时间[坐姿](https://www.cnn.com/2021/03/05/health/how-to-avoid-sedentary-behavior-wellness/index.html)相关的其他所有健康风险外，专家们指出持续不活动是影响你新陈代谢的最大害处。
- en: “Being sedentary most of the day markedly reduces fat metabolism,” said Edward
    Coyle, professor of kinesiology and health education at the University of Texas
    at Austin.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “整天久坐明显降低脂肪代谢，”说道德州大学奥斯汀分校运动与健康教育学教授爱德华·科尔。
- en: Fat metabolism refers to the type of fuel you are burning during resting metabolism.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 脂肪代谢是指你在休息代谢期间燃烧的燃料类型。
- en: Coyle, who is also the director of the school’s Human Performance Laboratory,
    said his [research](https://pubmed.ncbi.nlm.nih.gov/33105387/) has found it’s
    necessary to take at least 8,500 steps per day – throughout the day, rather than
    all at once – in order to maintain adequate fat metabolism.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Coyle还是该学校人类表现实验室的主任，他的[研究](https://pubmed.ncbi.nlm.nih.gov/33105387/)发现，每天至少需要分布在一整天内步行8500步，而不是一次性完成，才能保持足够的脂肪代谢。
- en: Additionally, in his lab, Coyle has found that just five four-second bursts
    of exercise performed at full effort every hour throughout the day can dramatically
    [increase fat metabolism by as much as 49%](https://pubmed.ncbi.nlm.nih.gov/32936598/).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在他的实验室中，Coyle发现每小时进行全力运动五次，每次持续四秒，整天都会显著地[增加脂肪代谢高达49%](https://pubmed.ncbi.nlm.nih.gov/32936598/)。
- en: Although doing 20 seconds of full-out sprints every hour isn’t practical for
    almost anyone, sedentary office workers whose time limitations and responsibilities
    make it difficult to get to the gym regularly should take heart that [simply getting
    up and moving a few minutes per hour](https://www.cnn.com/2021/03/05/health/how-to-avoid-sedentary-behavior-wellness/index.html)
    can pay significant dividends.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每小时进行20秒全速冲刺对几乎任何人来说都不实际，但对于久坐的办公室工作人员来说，由于时间限制和责任使他们难以定期去健身房，只要[每小时起身活动几分钟](https://www.cnn.com/2021/03/05/health/how-to-avoid-sedentary-behavior-wellness/index.html)，就能获得显著的回报。
- en: High-intensity interval training (HIIT) and strength training have both been
    shown to have statistically significant impacts on your metabolism.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 高强度间歇训练（HIIT）和力量训练都已被证明对你的新陈代谢有统计学显著影响。
- en: HIIT is a training style that involves periods of exercising intensely with
    an elevated heart rate alternated with recovery periods. It has been shown to
    elevate your metabolic rate, specifically for fat burning, long after your workout
    ends. One [study](https://pubmed.ncbi.nlm.nih.gov/22720138/) found that, after
    12 weeks of HIIT, overweight men reduced their belly fat by 17% and overall fat
    mass by 4.4 pounds (2 kilograms), which is comparatively more than other studies
    on fat burning using alternate forms of exercise. You can learn more about safely
    performing HIIT [here](https://www.cnn.com/2020/08/24/health/high-intensity-interval-training-routine-wellness/index.html).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: HIIT是一种训练方式，它包括间歇性高强度锻炼期间与恢复期间。已经证明它能够提高你的新陈代谢率，特别是对于脂肪燃烧，即使在你的锻炼结束后很长一段时间内仍有效。一项[研究](https://pubmed.ncbi.nlm.nih.gov/22720138/)发现，在进行12周的HIIT后，超重男性的腹部脂肪减少了17%，整体脂肪量减少了4.4磅（2公斤），相比其他形式的脂肪燃烧研究更为显著。您可以在[这里](https://www.cnn.com/2020/08/24/health/high-intensity-interval-training-routine-wellness/index.html)了解更多关于安全进行HIIT的信息。
- en: With [strength training](https://www.cnn.com/2020/08/03/health/weight-training-workout-routine-wellness/index.html),
    you increase your body’s muscle mass, which increases your overall metabolic rate.
    Like HIIT, that means more calories burned after exercising. However, unlike HIIT,
    the muscle you build strength training will continue to burn caloric energy regardless
    of how often you work out, as long as you are doing enough to maintain muscle
    mass.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 进行[力量训练](https://www.cnn.com/2020/08/03/health/weight-training-workout-routine-wellness/index.html)，可以增加身体的肌肉质量，从而提高整体代谢率。就像HIIT一样，这意味着锻炼后燃烧更多卡路里。不过，与HIIT不同的是，力量训练所建立的肌肉会持续燃烧卡路里能量，无论你锻炼的频率如何，只要保持足够的肌肉量。
- en: As such, strength training can also help you avoid muscle loss and metabolic
    decrease associated with dieting for weight loss. In a [study of 48 overweight
    women](https://pubmed.ncbi.nlm.nih.gov/18356845/) on a diet of only 800 calories
    per day, strength training was shown to enable them to maintain muscle mass and
    metabolism, while those in the study who did only aerobic exercise or no exercise
    lost muscle and experienced decreased metabolism.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，力量训练也可以帮助您避免与减肥饮食相关的肌肉流失和新陈代谢降低。在一项[研究中涉及48名超重女性](https://pubmed.ncbi.nlm.nih.gov/18356845/)，她们每天仅摄入800卡路里的饮食中，力量训练显示能帮助她们保持肌肉质量和新陈代谢，而那些只进行有氧运动或不锻炼的参与者则失去了肌肉，并经历了新陈代谢的下降。
- en: To maximize your metabolic boost through exercise, you should mix up your weekly
    workout program to include both strength training sessions and HIIT training sessions.
    That said, it is important to note that to get the most out of any kind of exercise
    program, you need to also break up long periods of sedentary time during the day
    with short bouts of activity, as mentioned above.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过锻炼最大化你的新陈代谢提升，你应该在每周的锻炼计划中加入力量训练和高强度间歇训练课程。然而，需要注意的是，为了充分利用任何类型的锻炼计划，你还需要在一天中的长时间久坐期间进行短暂的活动，如前文所述。
- en: Doing a one-hour workout would normally increase your fat metabolism, Coyle
    said. But if you’ve been inactive all day long, it won’t be as effective due to
    what he referred to as “exercise resistance.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Coyle说，做一个小时的锻炼通常会增加你的脂肪新陈代谢。但是如果你整天都不活动，由于他所说的“运动抵抗”，效果就不会那么显著。
- en: Coyle’s [research](https://pubmed.ncbi.nlm.nih.gov/30763169/) has shown that
    people who are inactive all day long become resistant to some of the beneficial
    effects of exercise – fat metabolism in particular.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Coyle的[研究](https://pubmed.ncbi.nlm.nih.gov/30763169/)表明，整天不活动的人会对运动的一些有益效果产生抵抗力，特别是脂肪新陈代谢。
- en: That’s why it’s crucial to engage in spurts of activity throughout your day
    in addition to doing longer workouts.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么在一天中除了进行更长时间的锻炼外，进行间歇性的活动也至关重要。
- en: Fuel your body with protein and water
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用蛋白质和水为身体加油。
- en: Digesting food actually increases your metabolism for a few hours, because it
    takes caloric energy to process the nutrients you eat. This is called the thermic
    effect of food (TEF).
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上消化食物会在几个小时内增加你的新陈代谢，因为处理你摄入的营养素需要消耗热量能量。这被称为食物的热效应（TEF）。
- en: That doesn’t mean you should eat more in order to boost your metabolism, but
    if you eat more protein, it can lead to bigger boosts in metabolism than other
    foods. That is because protein causes the largest rise in TEF, [increasing your
    overall metabolic rate by 15% to 30%](https://pubmed.ncbi.nlm.nih.gov/30763169/).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着为了提高新陈代谢而多吃，但如果你摄入更多蛋白质，它可能比其他食物带来更大的新陈代谢提升。这是因为蛋白质引起了最大幅度的TEF，[将你的整体代谢率提高了15%至30%](https://pubmed.ncbi.nlm.nih.gov/30763169/)。
- en: Eating protein is also essential for building and repairing muscle, which –
    as established above – boosts your metabolism. Additionally, ingesting protein
    helps you avoid muscle loss and the resulting decrease in metabolism that can
    come with dieting.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 摄入蛋白质对于肌肉的建造和修复也至关重要，正如前文所述，这可以增加你的新陈代谢。此外，摄入蛋白质有助于避免肌肉流失和因节食而导致的新陈代谢降低。
- en: 'Registered dietician and Eleat Sports Nutrition owner Angie Asche, who is the
    author of the book “[Fuel Your Body: How to Cook and Eat for Peak Performance](https://pubmed.ncbi.nlm.nih.gov/30763169/),”
    advised eating 20 to 25 grams of protein within an hour after working out.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 注册营养师和Eleat Sports Nutrition所有者安吉·阿斯奇（Angie Asche）是书籍“[为身体加油：如何烹饪和进食以达到巅峰表现](https://pubmed.ncbi.nlm.nih.gov/30763169/)”的作者，建议在锻炼后的一小时内摄入20至25克蛋白质。
- en: That’s equal to a 3-ounce chicken breast (24 grams of protein), one 7-ounce
    container of 2% Greek yogurt (20 grams) or one scoop of whey or plant-based protein
    powder (grams of protein varies depending on brand).
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这相当于一份3盎司的鸡胸肉（24克蛋白质），一份7盎司的2%希腊酸奶（20克），或一勺乳清或植物蛋白粉（蛋白质含量因品牌而异）。
- en: Drinking more water may also briefly raise your metabolism. Research shows that
    drinking 0.5 liters of water [can increase resting metabolism by 24% for about
    an hour](https://pubmed.ncbi.nlm.nih.gov/17519319/). Additional research points
    to a [possible enhanced metabolism boost if you drink cold water](https://pubmed.ncbi.nlm.nih.gov/16822824/)
    because of the energy expenditure needed to heat it to body temperature.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 喝更多水可能也会暂时提高你的新陈代谢。研究表明，喝0.5升水[可以在大约一个小时内将静息代谢率提高24%](https://pubmed.ncbi.nlm.nih.gov/17519319/)。其他研究指出，如果你喝冷水，[可能会进一步增加新陈代谢](https://pubmed.ncbi.nlm.nih.gov/16822824/)，因为需要能量来将其加热到体温。
- en: Sleep is crucial for the recovery and restoration of all of the processes of
    your body.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 睡眠对于恢复和恢复身体所有过程至关重要。
- en: Sleeping fewer than seven hours on a regular basis is associated with numerous
    negative health implications, like weight gain, diabetes, hypertension, heart
    disease and stroke, depression, impaired immune function, increased pain, impaired
    performance, and greater risk of death, according to the [American Academy of
    Sleep Medicine and Sleep Research Society](https://academic.oup.com/sleep/article/38/6/843/2416939).
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 据[美国睡眠医学学会和睡眠研究学会](https://academic.oup.com/sleep/article/38/6/843/2416939)称，经常每晚睡眠不足七小时与许多负面健康影响相关，如体重增加、糖尿病、高血压、心脏病和中风、抑郁症、免疫功能受损、增加疼痛、性能受损以及增加死亡风险。
- en: When it comes to the harmful effects of lack of sleep on body processes, metabolism
    is no exception. Sleep deprivation and reduced quality of sleep have been shown
    in [research](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2929498/) to have a
    detrimental impact on metabolism.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到睡眠不足对身体过程的有害影响时，新陈代谢也不例外。研究显示，睡眠剥夺和睡眠质量降低已被证明对新陈代谢有害影响。
- en: The [US Centers for Disease Control and Prevention](https://www.cdc.gov/media/releases/2016/p0215-enough-sleep.html)
    reports that 1 in 3 Americans don’t get the recommended seven or more hours of
    sleep per night. To get the sleep you need to maintain a healthy metabolism and
    overall health and wellness, it’s important to create a nightly routine that includes
    strategies that facilitate rest, such as [breathing exercises to help calm your
    nervous system](https://www.cnn.com/2021/06/30/health/breathing-better-sleep-wellness/index.html).
    You can also practice these [four yoga moves to prepare your body for sleep](https://www.cnn.com/videos/health/2021/06/29/yoga-for-sleep-bedtime-stretches-lbb-orig.cnn).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国疾病控制和预防中心](https://www.cdc.gov/media/releases/2016/p0215-enough-sleep.html)报告称，三分之一的美国人每晚的睡眠时间不足建议的七个小时或更多。为了获得所需的睡眠，维持健康的新陈代谢和整体健康，每晚建立包括促进休息的策略在内的作息规律至关重要，例如[呼吸练习来平静你的神经系统](https://www.cnn.com/2021/06/30/health/breathing-better-sleep-wellness/index.html)。你也可以练习这[四个瑜伽动作来准备身体进入睡眠状态](https://www.cnn.com/videos/health/2021/06/29/yoga-for-sleep-bedtime-stretches-lbb-orig.cnn)。'
- en: Research points to the rate of your metabolism, particularly fat metabolism,
    being largely in your hands. It’s up to you to make lifestyle changes that will
    boost your metabolism and your overall health and wellness.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 研究指出，你的新陈代谢速率，尤其是脂肪新陈代谢，很大程度上取决于你自己。由你来进行生活方式的改变，以提升你的新陈代谢和整体健康。
