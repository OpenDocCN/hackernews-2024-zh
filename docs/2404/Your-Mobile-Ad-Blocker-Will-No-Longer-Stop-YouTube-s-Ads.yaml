- en: Your Mobile Ad Blocker Will No Longer Stop YouTube's Ads
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您的移动广告拦截器将不再停止YouTube的广告
- en: 来源：[https://gizmodo.com/your-mobile-ad-blocker-will-no-longer-stop-youtubes-ads-1851412797](https://gizmodo.com/your-mobile-ad-blocker-will-no-longer-stop-youtubes-ads-1851412797)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/your-mobile-ad-blocker-will-no-longer-stop-youtubes-ads-1851412797](https://gizmodo.com/your-mobile-ad-blocker-will-no-longer-stop-youtubes-ads-1851412797)
- en: '[YouTube](https://gizmodo.com/youtube-tests-new-games-for-premium-users-1851052848)
    has become the internet’s go-to library for all things video, but make no mistake,
    [advertisers run this library](https://gizmodo.com/youtube-premium-ad-blockers-disable-test-google-1850427557).
    YouTube escalated its war against ad blockers on Monday with an [update](https://support.google.com/youtube/thread/269521462?hl=en)
    saying the use of mobile ad-blocking apps may result in buffering issues and error
    messages that read “the following content is not available on this app.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[YouTube](https://gizmodo.com/youtube-tests-new-games-for-premium-users-1851052848)已成为互联网视频库的首选，但请不要误解，[广告商在掌控这个库](https://gizmodo.com/youtube-premium-ad-blockers-disable-test-google-1850427557)。YouTube在周一加强了对广告拦截器的战斗，称使用移动广告拦截应用可能导致缓冲问题和错误消息，显示“此应用程序上不可用的内容”。'
- en: Google’s Antitrust Case Is the Best Thing That Ever Happened to AI
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的反垄断案是人工智能领域最好的事情
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19048.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="中文" src="https://kinja.com/api/videoupload/caption/19048.vtt"
    srclang="en">
- en: “We want to emphasize that our terms don’t allow third-party apps to turn off
    ads because that prevents the creator from being rewarded for viewership,” said
    YouTube in a blog post on Monday. “Ads on YouTube help support creators and let
    billions of people around the world use the streaming service.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们要强调，我们的条款不允许第三方应用关闭广告，因为这会阻止创作者因观众而得到奖励，”YouTube在周一的博文中写道。“YouTube上的广告帮助支持创作者，让全球数十亿人使用这一流媒体服务。”
- en: YouTube wants you to know that advertisers make the whole world go round, and
    the company seems to be blaming ad-blockers for underpaid creators. Mobile users
    are now on the front lines of YouTube’s war on ad-blockers, who have previously
    slipped by the company’s efforts to force you into watching its ads. Instead,
    YouTube is once again encouraging users who want an ad-free experience to shell
    out $13.99 a month for YouTube Premium.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube希望让你知道，广告商推动着整个世界的运转，并且公司似乎在责备广告拦截器导致创作者收入不足。移动用户现在处于YouTube对广告拦截器的战争的前线，这些用户此前曾逃过公司的努力强制观看广告。相反，YouTube再次鼓励希望无广告体验的用户每月支付13.99美元的YouTube
    Premium费用。
- en: In October, YouTube made it [nearly impossible to watch its website](https://gizmodo.com/youtube-ad-blocker-crackdown-is-getting-harder-to-dodge-1850977548)
    while using an ad blocker. Users were presented with the message, “Video playback
    is blocked unless YouTube is allowlisted or the ad blocker is disabled.” At the
    time, the company claimed it had “[launched a global effort](https://www.theverge.com/2023/10/31/23940583/youtube-ad-blocker-crackdown-broadening)”
    to encourage users to watch ads, a YouTube spokesperson told The Verge.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十月，YouTube使使用广告拦截器几乎不可能观看其网站。用户看到消息：“除非YouTube被列入白名单或广告拦截器被禁用，否则视频播放将被阻止。”当时，公司声称已经“全球努力”鼓励用户观看广告，一位YouTube发言人告诉The
    Verge。
- en: YouTube’s fight against ad blockers dates back to [May 2023](https://gizmodo.com/youtube-premium-ad-blockers-disable-test-google-1850427557),
    when users first started noticing pop-ups stating “Ad blockers are not allowed
    on YouTube.” At the time, a YouTube spokesperson called this a “small experiment,”
    but it’s turned into an outright war against tools that make the Internet more
    bearable. However, ad-blocking tools were quietly allowed to circumnavigate YouTube’s
    ads for years, so what changed?
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube对抗广告拦截器的战斗可以追溯到[2023年5月](https://gizmodo.com/youtube-premium-ad-blockers-disable-test-google-1850427557)，当时用户首次注意到弹出窗口显示“YouTube不允许使用广告拦截器”。当时，一位YouTube发言人称这是一个“小实验”，但已演变为针对使互联网更可接受的工具的彻底战争。然而，多年来广告拦截工具一直悄悄允许绕过YouTube的广告，所以发生了什么变化？
- en: In April 2023, Google reported a [decline in ad revenue](https://www.wsj.com/articles/alphabet-google-googl-q1-earnings-report-2023-562dbb62)
    for its second straight quarter. Google’s ad revenue has barely ever declined
    in the last 20 years, so alarm bells were surely going off at the company’s headquarters.
    One month later, YouTube’s crackdown on ad blockers commenced.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年4月，谷歌报告称其广告收入在连续第二个季度下降。在过去20年中，谷歌的广告收入几乎从未下降过，因此公司总部肯定是响起了警报。一个月后，YouTube
    开始打击广告拦截器。
- en: In its Monday blog post, YouTube says ad blockers violate its terms of service.
    This may be true, but the continued crackdown seems to have more to do with protecting
    YouTube’s bottom line than supporting its creator economy.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在其周一的博客文章中，YouTube 表示广告拦截器违反了其服务条款。这可能是事实，但持续的打击似乎更多是为了保护 YouTube 的利润而非支持其创作者经济。
