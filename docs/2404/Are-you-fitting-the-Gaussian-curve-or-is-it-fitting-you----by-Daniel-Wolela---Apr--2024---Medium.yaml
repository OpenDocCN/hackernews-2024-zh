- en: Are you fitting the Gaussian curve or is it fitting you? | by Daniel Wolela
    | Apr, 2024 | Medium
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是否符合高斯曲线，还是它在适应你？| 作者：Daniel Wolela | 2024年4月 | Medium
- en: 来源：[https://medium.com/@dwolela/are-you-fitting-the-gaussian-curve-or-is-it-fitting-you-89b59d0bce10](https://medium.com/@dwolela/are-you-fitting-the-gaussian-curve-or-is-it-fitting-you-89b59d0bce10)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://medium.com/@dwolela/are-you-fitting-the-gaussian-curve-or-is-it-fitting-you-89b59d0bce10](https://medium.com/@dwolela/are-you-fitting-the-gaussian-curve-or-is-it-fitting-you-89b59d0bce10)
- en: Are you fitting the Gaussian curve or is it fitting you?
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是否符合高斯曲线，还是它在适应你？
- en: Fitting-in
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 融入其中
- en: 'In both mathematics and spirituality, there’s a fascinating echo of balance.
    The Central Limit Theorem in statistics illustrates how outcomes often converge
    around the mean, a concept mirrored by regression models emphasizing average relationships.
    While these mathematical ideas are grounded in data analysis, they metaphorically
    align with spiritual teachings that advocate for a middle path in life. This parallel
    underscores a universal theme: finding equilibrium, whether in understanding data
    patterns or in navigating life’s complexities, is often a powerful starting point
    for understanding both data patterns and navigating life’s complexities.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在数学和灵性上，平衡有着令人着迷的共鸣。统计学中的中心极限定理说明了结果通常会围绕均值收敛的概念，这一概念与强调平均关系的回归模型相呼应。虽然这些数学理念根植于数据分析，但在形象化上与倡导人生中间道路的灵性教义相符。这种类比强调了一个普遍主题：无论是在理解数据模式还是在应对生活复杂性时，寻找平衡往往是理解数据模式和应对生活复杂性的强大起点。
- en: 'However, an overemphasis on balance can also limit our potential. This would
    mean:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，过分强调平衡也可能限制我们的潜力。这将意味着：
- en: Making just as much money as most people your age,
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赚与同龄人一样多的钱，
- en: Being as fit as most people your age,
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如此健康，与同龄人大多数人一样，
- en: Being as confident,
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如此自信，
- en: Being as productive,
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如此高效，
- en: Being as creative, etc.,
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如此创造性，等等，
- en: then do what most of the people do, and harmonize things, ‘find the right balance,’
    live according to Gaia¹.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那就做大多数人做的事情，协调一切，‘找到正确的平衡’，按照盖亚的方式生活¹。
- en: 'But if you want to be great, then it’s not about fitting into that Gaussian
    curve; it’s about first: **Finding what you want to be great at**. For example,
    say you want to be a great dad — that’s too abstract, I know, so let’s tease out
    the qualities that make a great father:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果你想变得伟大，那么关键不是要适应那条高斯曲线；而是首先：**找到你想要在哪方面伟大**。例如，假设你想成为一个伟大的父亲 —— 这太抽象了，我知道，所以让我们分析一下成为一个伟大父亲的特质：
- en: Spend a lot of time with your children.
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花很多时间和你的孩子们在一起。
- en: Send them to great schools, from KG to Uni.
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把他们送到好学校，从幼儿园到大学。
- en: Be able to afford to send them to private health care.
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能够负担得起送他们去私人医疗保健。
- en: Be able to travel with them and show them what this great world has to offer.
    And more.
  id: totrans-split-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能够和他们一起旅行，并向他们展示这个伟大的世界所提供的一切。等等。
- en: Now, figure out what this costs you, not just in terms of money but in life
    in general, and then optimize for that — and pay the price.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，弄清楚这对你的代价，不仅仅是在金钱方面，而是在生活的方方面面，然后为此优化 — 并支付代价。
- en: In short, it’s not always about finding the right balance; sometimes, it’s more
    so about finding the right imbalance and paying the ultimate sacrifice for keeping
    it that way.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，并不总是要找到正确的平衡；有时候更多的是找到正确的不平衡，并为保持这种状态而付出最终的牺牲。
- en: The balance minimizes cost/sacrifice/risk, delivers medium satisfaction, medium
    joy, and medium fulfillment.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 平衡最小化成本/牺牲/风险，提供中等满意度、中等喜悦和中等成就感。
- en: The imbalance maximizes cost/risk, delivers maximum satisfaction, and maximum
    fulfillment.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不平衡最大化成本/风险，提供最大满意度和最大成就感。
