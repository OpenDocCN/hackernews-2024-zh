- en: Boeing’s Starliner set for historic astronaut launch after delays for years
    | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[波音的星际客船](https://www.cnn.com/2024/04/25/world/boeing-starliner-launch-spacex-delays-scn/index.html)在历经多年延误后，终于准备进行历史性的宇航员发射。'
- en: 来源：[https://www.cnn.com/2024/04/25/world/boeing-starliner-launch-spacex-delays-scn/index.html](https://www.cnn.com/2024/04/25/world/boeing-starliner-launch-spacex-delays-scn/index.html)
