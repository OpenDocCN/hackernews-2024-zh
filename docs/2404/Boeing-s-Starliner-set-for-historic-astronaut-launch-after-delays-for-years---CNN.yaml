- en: CNN  —
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: After years of delays and a dizzying array of setbacks during test flights,
    Boeing’s Starliner spacecraft is finally set to make its inaugural crewed launch.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 经历多年的延误和测试飞行中的一系列挫折后，波音的星际客船最终将进行首次载人发射。
- en: The mission is at last closing in on its historic astronaut launch attempt,
    with NASA officials giving the green light for liftoff at 10:34 p.m. ET Monday.
    Starliner will carry NASA’s Suni Williams and Butch Wilmore to the [International
    Space Station](https://www.cnn.com/2024/02/13/world/mira-robot-first-surgery-in-space-scn/index.html),
    marking what could be a momentous and long-awaited victory for the beleaguered
    Boeing program.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该任务终于接近其历史性的宇航员发射尝试，NASA官员已经批准在美国东部时间周一晚上10:34进行发射。星际客船将搭载NASA的苏尼·威廉姆斯和布奇·威尔莫尔前往[国际空间站](https://www.cnn.com/2024/02/13/world/mira-robot-first-surgery-in-space-scn/index.html)，这可能标志着备受折磨的波音计划的一个重大而又期待已久的胜利。
- en: “Design and development is hard — particularly with a human space vehicle,”
    said Mark Nappi, vice president and Starliner program manager at Boeing, during
    a Thursday news briefing. “There’s a number of things that were surprises along
    the way that we had to overcome. … It certainly made the team very, very strong.
    I’m very proud of how they’ve overcome every single issue that we’ve encountered
    and gotten us to this point.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “设计和开发是艰难的——尤其是对于载人航天器。” 波音副总裁兼星际客船项目经理马克·纳皮在星期四的新闻发布会上表示。“沿途遇到了许多意外，我们不得不克服。……这确实使团队变得非常强大。我为他们克服了每一个问题并带领我们走到了这一步感到非常骄傲。”
- en: If successful, the Starliner will join [SpaceX’s Crew Dragon spacecraft](https://www.cnn.com/2023/09/03/world/spacex-nasa-crew-6-undock-return-scn/index.html)
    in making routine trips to the space station, keeping the orbiting outpost fully
    staffed with astronauts from NASA and its partner space agencies.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果成功，星际客船将与[SpaceX的Crew Dragon飞船](https://www.cnn.com/2023/09/03/world/spacex-nasa-crew-6-undock-return-scn/index.html)一起定期飞往空间站，保持轨道站的宇航员人数充足，这些宇航员来自NASA及其合作伙伴空间机构。
- en: Such a scenario — with both Crew Dragon and Starliner flying regularly — is
    one for which the US space agency has long waited.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国航天局早就期待已久的场景——龙飞船和星际客船定期飞行。
- en: “This is history in the making,” NASA Administrator Bill Nelson said of the
    upcoming Starliner mission during a March 22 [news conference](https://www.youtube.com/watch?v=7L8wOkah06c).
    “We’re now in the golden era of space exploration.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这是历史性时刻，” 美国国家航空航天局局长比尔·尼尔森在3月22日的[新闻发布会](https://www.youtube.com/watch?v=7L8wOkah06c)中谈到即将进行的星际客船任务时说。“我们现在正处在太空探索的黄金时代。”
- en: SpaceX and Boeing developed their respective vehicles under NASA’s [Commercial
    Crew Program](https://www.nasa.gov/humans-in-space/commercial-space/commercial-crew-program/commercial-crew-program-overview/),
    a partnership with private industry contractors. From the outset, the space agency
    aimed to have both companies operating at once. The Crew Dragon and Starliner
    spacecraft would each serve as a backup to the other, giving astronauts the option
    to keep flying, even if technical issues or other setbacks grounded one spacecraft.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX和波音在NASA的[商业载人计划](https://www.nasa.gov/humans-in-space/commercial-space/commercial-crew-program/commercial-crew-program-overview/)下开发了各自的飞行器，这是与私营行业承包商的合作伙伴关系。从一开始，航天局就旨在让两家公司同时运行。Crew
    Dragon和Starliner飞船将各自作为对方的备份，即使一艘飞船因技术问题或其他挫折停飞，宇航员也能继续飞行。
- en: NASA did not initially envision, however, that SpaceX’s Crew Dragon would operate
    on its own for nearly four years before Boeing’s Starliner reached its first crewed
    test flight.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最初，NASA并未预料到SpaceX的龙飞船将在波音的星际客船进行首次载人测试飞行前独立运行近四年。
- en: In the earliest days of the program, which [awarded](https://www.nasa.gov/news-release/nasa-chooses-american-companies-to-transport-u-s-astronauts-to-international-space-station/)
    SpaceX and Boeing contracts in 2014, NASA had favored Boeing — a close partner
    dating back to the mid-20th century — over SpaceX, which the federal agency saw
    as a [relatively young and capricious upstart](https://www.cnn.com/2020/08/09/business/spacex-nasa-astronaut-launch-demo-2-culture-clash-scn/index.html).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目最早期，NASA在2014年分别[授予了SpaceX和波音合同](https://www.nasa.gov/news-release/nasa-chooses-american-companies-to-transport-u-s-astronauts-to-international-space-station/)，当时NASA更偏向波音
    —— 这是NASA从20世纪中期开始的紧密合作伙伴 —— 而不是相对年轻和变幻莫测的后起之秀SpaceX，这也是联邦机构的看法。
- en: Boeing, SpaceX and NASA’s vision
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 波音、SpaceX和NASA的愿景
- en: As recently as 2016, NASA was planning its schedule with the view that the [Starliner
    would beat the Crew Dragon to the launchpad](https://www.cnn.com/2019/11/16/tech/spacex-boeing-nasa-oig-scn/index.html).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在2016年，NASA仍计划着其进程，希望[星际客机能够比龙飞船更早到达发射台](https://www.cnn.com/2019/11/16/tech/spacex-boeing-nasa-oig-scn/index.html)。
- en: But the race between Boeing and SpaceX took a clear turn by 2020\. [Missteps
    riddled](https://www.cnn.com/2020/04/06/tech/boeing-starliner-spacecraft-flight-test-repeat-scn/index.html)
    a Starliner test flight the prior year, leaving NASA and Boeing officials scrambling
    to figure out what went wrong. The Starliner did not dock with the space station
    on that mission due to software problems, including an issue with the spacecraft’s
    internal clock, which was [off by 11 hours](https://www.cnn.com/2019/12/22/tech/boeing-starliner-landing-deorbit-scn/index.html).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是到了2020年，波音和SpaceX之间的竞争明显出现了转折。[星际客机的飞行测试遭遇了许多问题](https://www.cnn.com/2020/04/06/tech/boeing-starliner-spacecraft-flight-test-repeat-scn/index.html)，导致NASA和波音官员匆忙查明问题所在。由于一些软件问题，包括宇宙飞船内部时钟的问题，星际客机在那次任务中未能与空间站对接，时钟偏差了[11小时](https://www.cnn.com/2019/12/22/tech/boeing-starliner-landing-deorbit-scn/index.html)。
- en: Meanwhile, SpaceX made history in May 2020 with the launch of its Demo-2 test
    flight, carrying astronauts Bob Behnken and Doug Hurley on a two-month mission
    to the International Space Station.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，SpaceX在2020年5月创造了历史，发射了其演示2号测试飞行，搭载了宇航员鲍勃·贝恩肯和道格·赫利进行了为期两个月的国际空间站任务。
- en: SpaceX’s Crew Dragon has been flying routine trips ever since, carrying NASA
    astronauts and even paying customers and tourists. The spacecraft has now flown
    13 crewed missions to orbit.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起，SpaceX的龙飞船已经开始进行例行航行，运送NASA的宇航员甚至付费客户和旅游者。该宇宙飞船现在已经进行了13次载人任务。
- en: Boeing, however, has spent several years contending with a string of challenges,
    including a list of issues that were uncovered in 2022 during the spacecraft’s
    [second uncrewed test flight](https://www.cnn.com/2023/06/01/world/boeing-mission-to-send-nasa-astronauts-to-space-station-faces-more-lengthy-delays/index.html).
    Boeing’s commercial airplane division also has faced a series of scandals — including
    the [737 Max crisis](https://www.cnn.com/travel/boeing-737-max-passenger-boycott/index.html)
    and the recent quality control issues highlighted after a door plug blew off during
    an [Alaska Airlines flight](https://www.cnn.com/2024/01/08/us/alaska-airlines-plug-door-found-investigation-monday/index.html)
    in January — that have damaged the company’s brand.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，波音在过去几年中一直在应对一系列挑战，包括2022年在[其第二次无人飞行测试期间发现的问题清单](https://www.cnn.com/2023/06/01/world/boeing-mission-to-send-nasa-astronauts-to-space-station-faces-more-lengthy-delays/index.html)。波音的商用飞机部门还面临一系列丑闻，包括[737
    Max危机](https://www.cnn.com/travel/boeing-737-max-passenger-boycott/index.html)以及今年1月阿拉斯加航空公司飞行中[飞机门窗盖脱落问题](https://www.cnn.com/2024/01/08/us/alaska-airlines-plug-door-found-investigation-monday/index.html)，这些事件都严重损害了公司的品牌形象。
- en: NASA officials at one point in 2020 even admitted that they had turned more
    scrutiny toward SpaceX and its unorthodox ways, while issues with Boeing’s Starliner
    slipped through the cracks.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: NASA官员甚至在2020年某个时候承认，他们已经更加关注SpaceX及其非正统的方法，而对波音星际客机的问题却未被重视。
- en: “Perhaps we didn’t have as many people embedded in that process as we should
    have,” Steve Stich, NASA’s Commercial Crew Program manager, said at a July 2020
    news conference.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “也许我们在这个过程中没有像应该的那样有足够的人员参与其中，”NASA商业乘务计划经理史蒂夫·斯蒂奇在2020年7月的新闻发布会上说。
- en: “When one provider (SpaceX) has a newer approach than another, it’s often natural
    for a human being to spend more time on that newer approach, and maybe we didn’t
    quite take the time we needed with (Boeing’s) more traditional approach.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Boeing’s space division operates separately from its commercial airline team,
    and officials at NASA and the US aerospace giant have routinely sought to make
    that distinction.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: NASA officials have also made clear they are working more closely with Boeing
    than ever, with personnel on the ground at Boeing facilities overseeing some of
    the fixes the company has put in place ahead of the upcoming Starliner flight.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: “This is an important capability for NASA. We signed up to go do this, and we’re
    gonna go do it and be successful at it,” Nappi said Thursday. “I don’t think of
    it in terms of what’s important for Boeing as much as I think of it as in terms
    of what’s important for this program.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Still, Boeing and NASA have had a long list of issues to address.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: During the last flight test in 2022, for example, engineers found that the suspension
    lines on the Starliner’s parachute had a lower threshold for failure than initially
    expected.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: NASA and Boeing engineers tested a fix for that issue earlier this year, but
    parachutes will remain top of mind as they work through some last-minute checkouts
    before liftoff, Stich said Thursday.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Some tape that was also used to protect wiring harnesses was found to be flammable,
    and Boeing had to remove and replace about a mile’s worth of the material, according
    to Nappi.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Boeing may even need to implement a redesign of some of the spacecraft’s valves
    because of corrosion issues. That upgrade, however, is not expected to be in place
    until the second crewed flight, slated for 2025, at the earliest.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: On May’s inaugural crewed flight, Boeing will instead use a “perfectly acceptable
    mitigation” that should prevent the valves from sticking, Nappi said in March.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: Starliner and safety
  id: totrans-split-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Despite the long path to the launchpad, the two people at the center of the
    Starliner’s first crewed mission — Williams and Wilmore, two longtime NASA astronauts
    — said as they arrived at the launch site that they are as confident as ever.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: “We want the general public to think it’s easy, but it’s not — it’s way hard,”
    Wilmore said after arriving at Starliner’s launch site in Florida on Thursday.
    “We wouldn’t be here if we weren’t ready. We are ready. The spacecraft’s ready,
    and the teams are ready.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Wilmore mentioned at a [March news conference](https://www.youtube.com/watch?v=WEjMIv6291g)
    that he is not expecting the Starliner spacecraft to enter any “failure modes.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: “But if something were to occur — because we’re all humans, we can’t build things
    perfectly — if something were to occur, we have several downgrade modes,” he said
    during the [news conference](https://www.youtube.com/watch?v=WEjMIv6291g), referring
    to modes that give the astronauts the ability to take more manual control over
    the spacecraft if something doesn’t go to plan.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “但是如果发生了什么事情——因为我们都是人类，我们不能完美地建造事物——如果发生了什么事情，我们有几种降级模式，”他在[新闻发布会](https://www.youtube.com/watch?v=WEjMIv6291g)中说道，这些模式赋予了宇航员在计划出现问题时能够更多地手动控制飞船的能力。
- en: Williams said during a March news event, “We wouldn’t be sitting here if we
    didn’t feel — and tell our families that we feel — confident in this spacecraft
    and our capabilities to control it.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 威廉姆斯在三月的一次新闻活动中表示：“如果我们对这艘飞船以及我们控制它的能力没有信心，我们就不会坐在这里，并告诉我们的家人我们对此感到有信心。”
- en: She added during the Thursday news briefing in Florida, “I have all the confidence
    in not only our capabilities and the spacecraft’s capabilities, but also our mission
    control team, who’s ready for the challenge.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 她在佛罗里达州的周四新闻简报中补充道：“我对我们的能力和飞船的能力不仅充满信心，还对我们的任务控制团队充满信心，他们已经为这个挑战做好了准备。”
