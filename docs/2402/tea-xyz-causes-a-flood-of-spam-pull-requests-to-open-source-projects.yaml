- en: tea.xyz causes a flood of spam pull requests to open source projects
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: tea.xyz导致开源项目收到大量垃圾拉取请求
- en: 来源：[https://www.web3isgoinggreat.com/?id=teaxyz-spam](https://www.web3isgoinggreat.com/?id=teaxyz-spam)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.web3isgoinggreat.com/?id=teaxyz-spam](https://www.web3isgoinggreat.com/?id=teaxyz-spam)
- en: This [crypto skeptic I've heard of](https://en.wikipedia.org/wiki/Charlie_Munger)
    once said "Show me the incentive and I will show you the outcome."
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[我听说过的加密技术怀疑者](https://en.wikipedia.org/wiki/Charlie_Munger)曾说过：“展示给我激励，我将展示给你结果。”
- en: A project called tea.xyz promised people they could "get rewards for [their]
    open-source contributions", complete with a flashy website describing how it would
    "enhance the sustainability of open-source software".
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个名为tea.xyz的项目承诺人们可以“因为他们的开源贡献而获得奖励”，并且有一个华丽的网站描述它将“增强开源软件的可持续性”。
- en: So far, it's achieved the exact opposite. Promising to reward open source contributors
    with crypto tokens, the project asked users to verify their access to open source
    projects by merging in a YAML file containing their crypto wallet address. This
    kicked off a flood of [pull requests](https://en.wikipedia.org/wiki/Distributed_version_control#Pull_requests)
    to prominent, often non-crypto-related open source projects by people who had
    never contributed to the project (or, often, *any* open source project), but who
    wished to merge in a file describing them as a "code owner".
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，它取得了完全相反的效果。该项目承诺用加密代币奖励开源贡献者，要求用户通过合并包含其加密钱包地址的YAML文件来验证他们对开源项目的访问权限。这引发了大量人们从未为该项目（或者通常是*任何*开源项目）做过贡献的人们向知名的、通常是非加密相关的开源项目提交的[拉取请求](https://en.wikipedia.org/wiki/Distributed_version_control#Pull_requests)，但他们希望将一个描述他们为“代码所有者”的文件合并进去。
- en: 'Particularly impacted by this project was the open source blogging platform
    Ghost, which was used as an example in the demo video released by tea.xyz, and
    which received several PRs of this kind. A somewhat flummoxed maintainer of the
    repository replied to one PR: "[I]n practice the TEA project is not helping to
    support the Ghost project, but is instead causing a rush of self-serving PRs to
    be submitted to cash-in on other people''s work. ... This why people hate on crypto."
    A maintainer of another unrelated open source project called "ghost" also reported
    receiving an influx of spam PRs.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 特别受到这个项目影响的是开源博客平台Ghost，它在tea.xyz发布的演示视频中被用作示例，并收到了几个此类的PR。一个有些困惑的库维护者对其中一个PR回复说：“在实践中，TEA项目并没有帮助支持Ghost项目，而是导致了大量为了谋取他人工作成果而提交的PR。...
    这就是为什么人们对加密技术抱怨。”另一个名为“ghost”的无关开源项目的维护者也报告收到了大量的垃圾PR。
- en: This is not the first time crypto has generated massive Github spam, although
    [another recent incident](https://www.web3isgoinggreat.com/?id=airdrop-hunters-spam-github-projects)
    was (blessedly) mostly limited to open-source crypto projects and didn't waste
    the time of non-crypto-related projects as this one has.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是加密技术首次引发大规模的Github垃圾邮件，尽管[另一个最近的事件](https://www.web3isgoinggreat.com/?id=airdrop-hunters-spam-github-projects)（庆幸地）主要局限于开源加密项目，并没有像这个项目一样浪费非加密相关项目的时间。
