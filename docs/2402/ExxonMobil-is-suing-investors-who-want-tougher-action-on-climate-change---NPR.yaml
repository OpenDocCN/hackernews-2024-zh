- en: Critics say ExxonMobil's lawsuit is part of a broader effort to limit investor
    activism
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Activist investors like Arjuna and Follow This [use shareholder proposals](https://www.npr.org/2023/04/09/1168446621/businesses-face-more-and-more-pressure-from-investors-to-act-on-climate-change)
    to push corporations to go further on climate. But they've struggled in recent
    years to get support from broader groups of shareholders. Experts say investors
    are hesitant to back new climate proposals when companies already have policies
    to disclose and cut emissions. And they say investors worry that proposals have
    gotten too prescriptive and might interfere with how companies are run.
  prefs: []
  type: TYPE_NORMAL
- en: Despite [a drop in support](https://www.conference-board.org/press/2023-proxy-season-review)
    for shareholder proposals on climate change, investors aren't giving companies
    a pass, [according to an investor survey by the accounting firm EY](https://www.ey.com/en_us/board-matters/a-preview-of-the-2024-proxy-season-for-board-directors).
    The firm said 56% of the investors it talked to still want companies to make climate
    change and environmental conservation a priority this year.
  prefs: []
  type: TYPE_NORMAL
- en: '"I think these are financially material issues," says Chuah of Northeastern
    University. "And therefore many investors are bringing these concerns up."'
  prefs: []
  type: TYPE_NORMAL
- en: ExxonMobil says it is committed to cutting emissions from its operations. But
    the idea that activist investors like Arjuna and Follow This can quickly push
    the company out of the oil and gas business with new climate policies is "simplistic
    and against the interests of the vast majority of ExxonMobil shareholders," the
    company said in a court filing in Texas.
  prefs: []
  type: TYPE_NORMAL
- en: ExxonMobil said in a statement to NPR that while shareholders are entitled to
    submit proposals to the company, they don't have "an unlimited right to put forth
    any proposal to do anything."
  prefs: []
  type: TYPE_NORMAL
- en: '"Their intent is to advance their agenda rather than creating long-term value
    for shareholders," ExxonMobil said of Arjuna and Follow This.'
  prefs: []
  type: TYPE_NORMAL
- en: Parts of corporate America have grown frustrated with the shareholder proposal
    process since the SEC [issued guidance in 2021](https://www.sec.gov/corpfin/staff-legal-bulletin-14l-shareholder-proposals?)
    that [made it harder for companies to turn away](https://www.skadden.com/insights/podcasts/2023/03/how-the-sec-is-making-it-harder#:~:text=Ahead%20of%20the%202022%20proxy,prescriptive%20or%20granular%2C%20micromanaging%20measures.)
    some resolutions. The SEC specifically cited shareholder proposals that ask companies
    to set targets and timeframes to address climate change, saying it would no longer
    view those kinds of resolutions as inappropriate as long as companies are free
    to decide how to meet the goals.
  prefs: []
  type: TYPE_NORMAL
- en: The National Association of Manufacturers [has argued](https://documents.nam.org/law/NAM_Intervention_Motion_NCPPR_v_SEC.pdf)
    that forcing companies to publish shareholder proposals that deal with "contentious
    issues unrelated to [their] core business or the creation of shareholder value,"
    including climate change, violates their First Amendment right of free speech.
    And Republicans in Congress [introduced legislation](https://docs.house.gov/meetings/BA/BA00/20230727/116295/BILLS-118HR4767ih.pdf)
    last year that would allow companies to reject shareholder proposals concerning
    environmental, social or political issues.
  prefs: []
  type: TYPE_NORMAL
- en: '"Certainly, there are material climate-related topics that are going to be
    relevant for a company considering its growth into the future," Crain says. But
    he says activists too often pursue a "political goal" rather than try to help
    companies "understand and mitigate those climate related risks or opportunities
    for their operations."'
  prefs: []
  type: TYPE_NORMAL
- en: Crain declined to discuss individual companies or shareholder proposals, and
    he says there isn't an objective way to determine when a shareholder proposal
    is politically motivated.
  prefs: []
  type: TYPE_NORMAL
- en: ExxonMobil's critics say its lawsuit is part of a broader effort to curtail
    shareholder activism, especially around social and environmental issues. "And
    the reason is because it's one of the few effective avenues left to hold companies
    accountable," says Zinner of the Interfaith Center on Corporate Responsibility.
  prefs: []
