- en: Companies are offering more transparency on climate, but activists say they
    need to see action
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Last year was [the hottest ever recorded](https://www.npr.org/2024/01/12/1224398788/frankly-astonished-2023-was-significantly-hotter-than-any-other-year-on-record#:~:text=2023%20was%20the%20hottest%20year%20ever%20recorded%2C%20scientists%20say.,-Andy%20Wong%2FAP&text=Last%20year%20was%20the%20hottest,2023%20that%20scientists%20were%20astounded.)
    on Earth, and the effects were devastating. Rising temperatures are driving more
    extreme weather, from [heat waves](https://www.npr.org/2023/07/15/1187979027/heat-wave-southwest-california-phoenix-las-vegas)
    to [floods](https://www.npr.org/2023/09/13/1199273629/climate-change-exacerbates-deadly-floods-worldwide)
    and [droughts](https://www.npr.org/2023/05/27/1178575879/a-drought-triggered-by-climate-change-has-led-to-famine-in-the-horn-of-africa).
    And scientists say the impacts will only get worse because humans keep putting
    more greenhouse gasses into the atmosphere, mainly from burning fossil fuels like
    coal, oil and natural gas.
  prefs: []
  type: TYPE_NORMAL
- en: Thousands of peoples' lives are disrupted or harmed by extreme weather, and
    the economic costs are enormous. Weather disasters in the United States last year
    [inflicted at least $92.9 billion in damages](https://www.climate.gov/news-features/blogs/beyond-data/2023-historic-year-us-billion-dollar-weather-and-climate-disasters),
    according to the National Oceanic and Atmospheric Administration.
  prefs: []
  type: TYPE_NORMAL
- en: Those threats put pressure on companies. Corporations regularly issue reports
    on climate change and sustainability. And many, [including ExxonMobil](https://corporate.exxonmobil.com/news/news-releases/2022/0118_exxonmobil-announces-ambition-for-net-zero-greenhouse-gas-emissions-by-2050),
    say they're trying to [eliminate or offset their greenhouse gas emissions](https://www.un.org/en/climatechange/net-zero-pledges-grow)
    by midcentury. But independent researchers say [few companies have shown credible
    plans](https://apnews.com/article/climate-change-net-zero-report-7b791ade530432caea4ef3a4ffe0fb4e)
    to achieve their targets.
  prefs: []
  type: TYPE_NORMAL
- en: '"What we''ve seen, unfortunately, is that even in the face of disclosure and
    more transparency from these companies, not much has actually changed from a strategy
    perspective," says Kevin Chuah, an assistant professor at Northeastern University''s
    D''Amore-McKim School of Business.'
  prefs: []
  type: TYPE_NORMAL
- en: The impact of rising temperatures has also led states and municipalities to
    sue ExxonMobil and other oil and gas companies for the threats that their communities
    are facing, and the industry's alleged efforts to [muddy the public's understanding](https://www.npr.org/2023/09/14/1199570023/exxon-climate-change-fossil-fuels-global-warming-oil-gas)
    of climate science. The latest lawsuits were filed by the [city of Chicago](https://www.wbez.org/stories/chicago-sues-five-giant-oil-companies/166cf4b3-0c66-4be2-9c96-6b4e52903068)
    and the state of California.
  prefs: []
  type: TYPE_NORMAL
- en: An industry group called the American Petroleum Institute says the lawsuits
    are meritless and politicized. ExxonMobil says it [has acknowledged repeatedly
    that "climate change is real](https://www.npr.org/2023/09/14/1199570023/exxon-climate-change-fossil-fuels-global-warming-oil-gas)."
    The company noted in its statement to NPR that it is [pursuing more than $20 billion](https://corporate.exxonmobil.com/news/news-releases/2023/1206_exxonmobil-corporate-plan#:~:text=Low%20Carbon%20Solutions%3A%20Building%20a,projects%20identified%20in%20early%202021.)
    of "low emission investments" between 2022 and 2027\. ExxonMobil said that would
    be on top of the nearly $5 billion [it recently spent buying a company](https://corporate.exxonmobil.com/news/news-releases/2023/1102_exxonmobil-completes-acquisition-of-denbury)
    that specializes in capturing carbon dioxide emissions and injecting them into
    oil wells to boost production.
  prefs: []
  type: TYPE_NORMAL
- en: However, those investments are a fraction of what the company is spending on
    its traditional energy business. A deal ExxonMobil struck last year [to buy the
    oil and gas company Pioneer Natural Resources](https://corporate.exxonmobil.com/news/news-releases/2023/1011_exxonmobil-announces-merger-with-pioneer-natural-resources-in-an-all-stock-transaction)
    alone is valued at almost $60 billion.
  prefs: []
  type: TYPE_NORMAL
- en: A protester holds a sign outside of the ExxonMobil annual shareholders meeting
