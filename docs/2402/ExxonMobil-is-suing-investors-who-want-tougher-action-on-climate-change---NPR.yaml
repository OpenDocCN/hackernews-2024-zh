- en: 'ExxonMobil is suing investors who want tougher action on climate change : NPR'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/02/29/1234358133/exxon-climate-change-oil-fossil-fuels-shareholders-investors-lawsuit](https://www.npr.org/2024/02/29/1234358133/exxon-climate-change-oil-fossil-fuels-shareholders-investors-lawsuit)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ExxonMobil logo appears above a trading post at the New York Stock Exchange.
    **Richard Drew/AP** ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Richard Drew/AP'
  prefs: []
  type: TYPE_NORMAL
- en: The ExxonMobil logo appears above a trading post at the New York Stock Exchange.
  prefs: []
  type: TYPE_NORMAL
- en: Richard Drew/AP
  prefs: []
  type: TYPE_NORMAL
- en: ExxonMobil faces dozens of lawsuits from states and localities alleging the
    company lied for decades about its role in climate change and the dangers of burning
    fossil fuels. But now, ExxonMobil is going on the offensive with a lawsuit targeting
    investors who want the company to slash pollution that's raising global temperatures.
  prefs: []
  type: TYPE_NORMAL
- en: Investors in publicly-traded companies like ExxonMobil try to shape corporate
    policies by filing shareholder proposals that are voted on at annual meetings.
    ExxonMobil says it's fed up with a pair of investor groups that it claims are
    abusing the system by filing similar proposals year after year in an effort to
    micromanage its business.
  prefs: []
  type: TYPE_NORMAL
- en: ExxonMobil's lawsuit points to growing tensions between companies and activist
    investors calling for corporations to do more to shrink their climate impact and
    prepare for a hotter world. Interest groups on both sides of the case say it could
    unleash a wave of corporate litigation against climate activists. It is happening
    at a time when global temperatures continue to rise, and corporate analysts say
    most companies [aren't on track to meet targets they set](https://zerotracker.net/analysis/net-zero-stocktake-2023)
    to reduce their heat-trapping emissions.
  prefs: []
  type: TYPE_NORMAL
- en: '"Exxon is really upping the ante here in a big way by bringing this case,"
    says Josh Zinner, chief executive of an investor coalition called the Interfaith
    Center on Corporate Responsibility, whose members include a defendant in the ExxonMobil
    case. "Other companies could use this tactic not just to block resolutions," Zinner
    says, "but to intimidate their shareholders from even bringing these [climate]
    issues to the table."'
  prefs: []
  type: TYPE_NORMAL
- en: ExxonMobil said in an email that it is suing the investor groups Arjuna Capital
    and Follow This because the U.S. Securities and Exchange Commission (SEC) isn't
    enforcing rules governing when investors can resubmit shareholder proposals. A
    court is the "the right place to get clarity on SEC rules," ExxonMobil said, adding
    that the case "is not about climate change."
  prefs: []
  type: TYPE_NORMAL
- en: Other corporations are watching ExxonMobil's case, says Charles Crain, a vice
    president at the National Association of Manufacturers, which represents ExxonMobil
    and other industrial companies.
  prefs: []
  type: TYPE_NORMAL
- en: '"If companies are decreasingly able to get the SEC to allow them to exclude
    proposals that are obviously politically motivated, then the next question is,
    well, can the courts succeed where the SEC has failed — or, more accurately, not
    even tried?," Crain says.'
  prefs: []
  type: TYPE_NORMAL
- en: A customer pumps gas at an ExxonMobil gas station in Houston, Texas. **Brandon
    Bell/Getty Images** ****hide caption****
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Brandon Bell/Getty Images'
  prefs: []
  type: TYPE_NORMAL
- en: A customer pumps gas at an ExxonMobil gas station in Houston, Texas.
