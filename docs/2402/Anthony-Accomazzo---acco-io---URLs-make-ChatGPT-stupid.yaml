- en: Anthony Accomazzo @ acco.io | URLs make ChatGPT stupid
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.acco.io/urls-make-chatgpt-stupid](https://www.acco.io/urls-make-chatgpt-stupid)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Ran into something funny today. I asked ChatGPT (v4) to read a particular web
    page and extract the data into a simple markdown structure:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Its response was uncharacteristically oblivious to my request:'
  prefs: []
  type: TYPE_NORMAL
- en: Notably, it clearly did not access the website – there was no moment that it
    switched into a “Browsing...” state.
  prefs: []
  type: TYPE_NORMAL
- en: My theory was that I had triggered some sort of cache. I linked it to a URL
    it's probably seen before. I’m assuming web browsing is expensive and therefore
    something it tries to avoid.
  prefs: []
  type: TYPE_NORMAL
- en: What’s funny is that it clearly didn’t cache *the page*, but instead cached
    its response to the page (way cheaper!)
  prefs: []
  type: TYPE_NORMAL
- en: 'Dropping a URL in does not automatically shut its faculties off:'
  prefs: []
  type: TYPE_NORMAL
- en: It seems like the kill switch is when I ask it to perform an operation on the
    URL!
  prefs: []
  type: TYPE_NORMAL
- en: 'It *really* doesn’t want to access the page. When I tell it to check the page
    again, it clearly doesn’t access the page (the word “checkbox” does indeed appear
    on the page):'
  prefs: []
  type: TYPE_NORMAL
- en: 'However, it did cheekily name our conversation “Crear Objectos Personalizados”,
    which is just *delightful*:'
  prefs: []
  type: TYPE_NORMAL
- en: 'To confirm my theory, I tried something else: I saved the webpage as a PDF,
    then uploaded the PDF to ChatGPT. That worked just fine:'
  prefs: []
  type: TYPE_NORMAL
