  zh: 为了生命、自由和幸福而怒吼"别踩我！"。其他的都是附带。有时候，在我们国家的神圣大厅中，个体化的伟大行为往往是道德妥协和懦弱的表现，这种缺乏诚信和看似无限的为了私利调整自己的能力，或许可以解释希区柯克为何如此气愤。用他自己的话说，"克林顿的野心变成了他的政治，而他从权力机构那里得到的支持，变成了他的选举能力。"虽然这样的话语很可能是希区柯克义愤填膺时所写，但在夜间新闻中，这绝不是一个温和的话题。
- en: 'So, why does Hitch still matter? What can we learn from him today? Eloquent
    conviction, for one. But, more importantly, his skill for close textual readings
    of a “subtle and suspicious-minded kind” (as Parker dubbed it), brandished with
    equal potency in all directions. Few idols were sacred for Hitchens (though he
    revered George Orwell and Thomas Paine, largely for their clarity of vision),
    and his nimbleness of mind allowed him to see threats brewing that dawned too
    late for many. Already in the Clinton ’90s, Hitchens noted that we had entered
    the postmodern politics of the “lesser evil”: “Politics as a spectator sport,
    staged by fixers in a parallel universe […] Extreme public squalor and tribalism,
    coexisting with a triumph of special interests not seen since the Gilded Age.
    Everything more separate, more unequal and more rancorous.” And where would this
    neoliberal experiment leave us today? Amid a “declining landscape of possibility.”'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，希区柯克为什么仍然重要？今天我们能从他身上学到什么？首先是雄辩的信念。但更重要的是，他对"一种微妙而多疑的近文本阅读"（如帕克称赞的）的能力，这种能力在各个方向上都表现出色。对于希区柯克来说，几乎没有什么偶像是神圣的（尽管他崇拜乔治·奥威尔和托马斯·潘恩，主要是因为他们的视野清晰），他的头脑敏捷使他能够看到威胁正在酝酿，而这些威胁对许多人来说直到太晚才意识到。早在克林顿时代的九十年代，希区柯克指出我们已经进入了"较小邪恶"的后现代政治时代："政治如同一个在平行宇宙中由修理工策划的观众体育比赛[…]极端的公共贫困和部落主义，与自第一次工业革命以来未曾有过的特殊利益的胜利并存。一切更为分裂，更为不平等，更为尖锐。"那么，这种新自由主义实验会让我们今天处于何种状态？在"可能性日渐减少"的景观中。
- en: These gathered reviews, retorts, and reflections show us a method of engaging
    the challenges, hypocrisies, and flat-out deceptions that bombard us at every
    moment, as an ailing world order grapples to maintain its increasingly ignominious
    grip. Hitchens had his drawbacks—more than a few men’s fair share—but as James
    Wolcott writes in the book’s introduction, “Few things sink a reputation in posterity
    as irretrievably as a well-formed consensus that functions like embalming fluid
    […] Even in death he remains uncontainable.” Less an apologia for the hawk in
    Hitchens 2.0 than a ballast, the essays here encourage us to resist the lure of
    emotional flytraps, to become more careful and deliberate in our thinking. For,
    as Orwell knew, “to think clearly is a necessary first step toward political regeneration.”
  id: totrans-split-67
