  zh: 这些汇集的评论、反驳和反思向我们展示了一种应对挑战、虚伪和直接欺骗的方法，这些都在每时每刻不断地袭击我们，正如一个日益不光彩的世界秩序力图维持其越来越不光彩的控制力。希区斯有他的缺点——比很多人的公平份额都多——但正如詹姆斯·沃尔科特在书的引言中写道：“很少有事情像防腐剂一样在后人心目中沉没一个声誉……即使在死亡中，他仍然不可控制。”
    这些文章不是为希区斯2.0中的鹰派辩护，而是一种平衡力，鼓励我们抵制情感捕捉的诱惑，变得更加谨慎和深思熟虑。因为正如奥威尔所知，“清晰地思考是政治重生的必要第一步。”
