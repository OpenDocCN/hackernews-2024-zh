- en: People Don‚Äôt Understand OOP ‚Äì Sigma's Blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://blog.sigma-star.io/2024/01/people-dont-understand-oop/](https://blog.sigma-star.io/2024/01/people-dont-understand-oop/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúOOP to me means only messaging, local retention and protection and hiding of
    state-process, and extreme late-binding of all things.‚Äù
  id: totrans-split-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Alan Kay (the guy who coined the term ‚ÄúObject Oriented Programming‚Äù)
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It seems like a lot of people dislike Object Oriented Programming. The first
    things that come to mind when hearing these three letters are cars, inheritance,
    getters, setters, and ObjectFactoryFactorySingleton.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'This always seemed kinda odd to me. Not only do I like OOP, I even feel that
    it often is the best/most obvious way to model a problem. Here is why I think
    that is:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: OO Who?
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I think before doing anything further we should probably define what we are
    talking about. Unfortunately OOP is not that well defined. So for the sake of
    coherence let‚Äôs settle on a clear and unambiguous definition first.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: We will be talking about ‚Äúobjects‚Äù a lot. So what are they? Most introduction
    texts to OOP use physical things like cars and animals to illustrate what objects
    are. And while that‚Äôs not wrong (it is literally where the object metaphor comes
    from; Alan Kay was thinking in terms of biological cells and networks.) it‚Äôs certainly
    misleading, because objects are much more than that.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Peter Wegner writes: ‚ÄúObjects are collections of operations that share a state.‚Äù'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Mark Stefik & Daniel Bobrow define objects as follows:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúObjects are entities that combine the properties of procedures and data since
    they perform computations and save local state. Uniform use of objects contrasts
    with the use of separate procedures and data in conventional programming.‚Äù
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Here‚Äôs another definition by The Gang of Four: ‚ÄúObject-Oriented Programs are
    made up of objects. An object packages both data and procedures that can operate
    on data. Procedures are typically called methods or operations.‚Äù'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Okay, that‚Äôs a good start, but I still think an important characteristic of
    objects is missing. Maybe Tim Rentsch can help: Objects are units of state, that
    are generally opaque to the outside (This, I think, is the important part. We
    will see later why that is.). An object can however provide the possibility to
    interact with its state by the means of message-passing (= ‚Äúmethods‚Äù).'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Wait a second. ‚Äú[‚Ä¶] collections of operations that share state‚Äù? ‚Äú[‚Ä¶] entities
    that combine [‚Ä¶] procedures and data [‚Ä¶]‚Äù? ‚Äú[‚Ä¶] units of state‚Äù?
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The hell is that supposed to mean?
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Well, it means that ‚Äúobject‚Äù is an abstract term. An object can potentially
    be anything ‚Äì anything with state that is. It can be a physical item like car,
    an abstract concept, it can be any random piece of data with some sort of behavior
    attached to it. OOP just means we model our problem using these objects. That‚Äôs
    it.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: A Class Of Its Own
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You might be thinking: ‚ÄúHold on, we defined OOP without even touching on classes.
    What gives?‚Äù'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'The answer is simple: Classes are not strictly necessary for OOP. A shocker,
    I know.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Of course we need to be able to construct new objects, and class-based languages
    are admittedly way more prevalent. However, this is not the only way to achieve
    this goal.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Languages like JavaScript (although ES6 introduced classes to the language)
    or Lua use a concept called prototype-based or prototypal OOP. Instead of providing
    a schema for constructing new objects we use an existing object as a prototype.
    This approach can even have real-world benefits, as it reduces the language complexity.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: '(Just as a side note: Classes don‚Äôt need to be called classes. Languages like
    Go or Rust ‚Äì also C++ to some extend ‚Äì call them structs for example.)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: It‚Äôs Hereditary
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another term that ‚Äì while not technically necessary ‚Äì is often associated with
    OOP is inheritance.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 'There are two reasons to use inheritance:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: The first is to reuse existing code. However, in modern programming this is
    usually discouraged in favor of object composition (an object inside another object).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: The second reason (to me the more important one) is for abstraction and polymorphism.
    The technical term for this is ‚Äúsubtyping‚Äù.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄòSup, Typing?
  id: totrans-split-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: (Yes, I think this topic is important enough to warrant its own heading. üòÖ)
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Subtyping is not exclusive to OOP, however it‚Äôs of special significance here
    since it‚Äôs the primary way of modelling polymorphism. The idea is to combine multiple
    different classes that share common messages (i.e. have methods with similar semantics)
    into a super type that defines those messages. Now, the super type can be used
    instead of specifying a subtype.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: My favorite example for how subtyping can be used in practice is the Java collections
    framework. It defines interfaces (we will later talk about what exactly interfaces
    are) for common use-cases like Lists, Queues, Sets, Maps, ‚Ä¶ as well as different
    implementations with different characteristics which support those different use-cases.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: wpg_div_collectionmap
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: (The graph was generated from JavaDocs by scrapping all known subclasses of
    [Collection](https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/util/Collection.html)
    and [Map](https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/util/Map.html)
    and removing non-relevant nodes.)
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: So let‚Äôs say I want to process a list of data, I‚Äôd just use the List interface
    everywhere. At the point where I instantiate the List I choose ArrayList, since
    it‚Äôs usually the more performant implementation. Later on it turns out that the
    program is doing a lot of inserts/deletes at the beginning of the list, which
    is pretty slow on arrays. To speed up the program I can switch to a LinkedList
    without changing any of the type signatures.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: 'Side Note: When calling a method we need to know the actual class of the object,
    not just it‚Äôs declared class, otherwise subtyping won‚Äôt work properly. This is
    called ‚Äúlate/dynamic-binding‚Äù. It‚Äôs technical execution is a bit tricky and is
    the main reason why in C++ objects and object-pointers behave differently (see
    vtables).'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Odd Behavior
  id: totrans-split-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I think we can‚Äôt (and shouldn‚Äôt) talk about subtyping without mentioning behavioral
    subtyping and Barbara Liskov. The basic idea of behavioral subtyping is that a
    subtype should behave in a way similar to the parent type.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: 'Barbara Liskov (who later won a Turing award for her work on programming languages
    and OOP in particular) formalized this concept in 1987 into ‚Äústrong behavioral
    subtyping‚Äù: A subtype should be able to be used in every situation its parent
    type can be used in.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: '‚ÄúSubtype Requirement: Let¬†œÜ(x)¬†be a property provable about objects¬†x¬†of type¬†T.
    Then¬†œÜ(y)¬†should be true for objects¬†y¬†of type¬†S¬†where¬†S¬†is a subtype of¬†T.‚Äù'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: This is called the Liskov substitution principle. I won‚Äôt to go into details
    here, but the basic idea is that any precondition (for types, data or state) for
    parameters can not be stronger than the super-type, while any postcondition for
    results can not be weaker than the super-type. The notion is related to the design-by-contract
    methodology that also started to pop up around the same time.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Way Too Abstract
  id: totrans-split-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In some cases we don‚Äôt care about the code-sharing aspect of inheritance, but
    still want to profit off of subtyping ‚Äì we might never actually use the super
    type implementation of the methods and can therefore omit it entirely. This is
    in fact so common, it even has a name: Virtual or abstract methods.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: We might even end up removing all state from our abstract super type, and only
    use it as a stencil for defining methods. This is called an interface.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: 'Some languages even go a step further and completely decouple interfaces from
    classes. There are two different schools of thought:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: Structural typing (as opposed to the usual nominal typing) is when interface
    implementations are not declared at all. You can simply use the object as an implementation
    as long as all necessary methods are defined. This is statically checked at compile
    time. Examples of languages that support structural typing are Go (both for interfaces
    themself and type constraints) and C++ (for concepts).
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: Duck typing is similar but the existence of methods is only checked at runtime.
    Languages that use this pattern include Python and JavaScript. One disadvantage
    that‚Äôs often cited is that it is more complicated to figure out which classes
    can be expected at a particular point in the program.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: The second pattern doesn‚Äôt seem to have an established name yet. The idea is
    to declare that a class is implementing an interface after the class was already
    defined. An example of a language that does this is Rust with traits. Unfortunately,
    ‚Äútraits‚Äù is a horrible name for this concept, since ‚Äútraits‚Äù usually just refers
    to mix-ins. I‚Äôve heard the term ‚Äúextension traits‚Äù ‚Äì in reference to ‚Äúextension
    methods‚Äù in C#/Kotlin ‚Äì but this doesn‚Äôt seem to be very common either. Another
    language that support this feature is Haskell (they call it ‚Äútype classes‚Äù; but
    Haskell is arguably not object-oriented).
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: Hide & Seek
  id: totrans-split-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One term that‚Äôs often used with OOP is ‚Äúencapsulation‚Äù. There are actually two
    applicable definitions of the term. The first one refers to bundling data with
    behavior (= the object metaphor). And the second one refers to restricting access
    to the state only to the objects itself. I would like to focus a bit on the latter
    since I think a lot of people don‚Äôt understand it properly.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: ‚ÄúEncapsulation is a technique for minimizing interdependencies among separately-written
    modules by defining strict external interfaces.‚Äù
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Alan Snyder, 1986
  id: totrans-split-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So why is it important to restrict access to state? Well, there are multiple
    reasons. We could argue that it would violate Liskov‚Äôs history constraint. But
    I think it‚Äôs much more practical to look at it from the perspective of a developer
    who wants to refactor the code base. Let‚Äôs say we want to change the internal
    structure of an object (like in the List example earlier, maybe we want to switch
    from an ArrayList to a LinkedList). But if other components are reliant on the
    internal state (in the case of the ArrayList: this could be the internal primitive
    array) we can not easily change it. We would need to find all places outside of
    the class where the internal structure is referenced. The problem gets even worse
    when the class is exported and used by modules that we might not even control.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: ‚Äú(Object) coupling‚Äù and ‚Äú(class) cohesion‚Äù are often used to talk about encapsulation.
    ‚ÄúObject coupling‚Äù describes how much different objects depend on each other. High
    ‚Äúobject coupling‚Äù implies that the objects in question rely a lot on each other,
    which usually means they should be one single object instead. If objects rely
    on each others internal structure they are highly coupled. ‚ÄúClass cohesion‚Äù describes
    the same characteristic but from a different perspective. It‚Äôs a measure of how
    coherent a class‚Äô responsibilities are. A class should ideally represent one idea
    and only do stuff related to that idea. Low ‚Äúclass cohesion‚Äù usually means high
    ‚Äúobject coupling‚Äù and vice versa.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: I‚Äôm sure if you have done any object-oriented programming you‚Äôve heard something
    like ‚ÄúDon‚Äôt use public properties [‚Ä¶]‚Äù (properties in the sense of member variables)
    at some point. And this is true, because public properties expose the internal
    state, and can potentially cause high object coupling. However, as with any dogma,
    it‚Äôs usually a good idea to question it. In this case the complete ‚Äúguideline‚Äù
    is ‚ÄúDon‚Äôt use public properties, use getters and setters instead.‚Äù, which is completely
    wrong. In terms of encapsulation getters and setters are just as bad as public
    properties, as they do nothing to prevent object coupling. If you have a class
    without any methods (besides getters and setters) it doesn‚Äôt really fit our object
    definition. A term that has been used for this is ‚Äúrecord‚Äù.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: '};'
  id: totrans-split-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Okay, so what it OOP? OOP is when related state and behavior are bundled into
    units (= objects). Other properties object-oriented languages *may* have are:
    Classes, prototypes, encapsulation, subtyping, inheritance, ‚Ä¶'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: 'Let‚Äôs take a look at some modern languages (these are the top 15 languages
