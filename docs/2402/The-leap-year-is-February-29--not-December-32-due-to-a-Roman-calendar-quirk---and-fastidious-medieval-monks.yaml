- en: The leap year is February 29, not December 32 due to a Roman calendar quirk
    – and fastidious medieval monks
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 闰年是2月29日，而不是12月32日，这是因为罗马日历的怪癖和一些细心的中世纪修士。
- en: 来源：[https://theconversation.com/the-leap-year-is-february-29-not-december-32-due-to-a-roman-calendar-quirk-and-fastidious-medieval-monks-224433](https://theconversation.com/the-leap-year-is-february-29-not-december-32-due-to-a-roman-calendar-quirk-and-fastidious-medieval-monks-224433)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/the-leap-year-is-february-29-not-december-32-due-to-a-roman-calendar-quirk-and-fastidious-medieval-monks-224433](https://theconversation.com/the-leap-year-is-february-29-not-december-32-due-to-a-roman-calendar-quirk-and-fastidious-medieval-monks-224433)
- en: Have you ever wondered why the extra day of the leap year falls on February
    29, an odd date in the middle of the year, and not at the end of the year on December
    32? There is a simple answer, and a slightly more complex one.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾想过为什么闰年的额外一天落在一年中的2月29日，这个怪异的日期，并非在年底的12月32日？有一个简单的答案，也有一个稍微复杂一些的答案。
- en: Let’s start with the simple answer. Several ancient cultures (including early
    Christians) believed the world was created in the spring and therefore March was
    the beginning of the year. This means that when the Roman calendar added an extra
    day in February, they were in fact adding a day at the end of their year. So the
    simple answer is that we put the leap day at the end of February because the Romans
    did.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从简单的答案开始。几个古代文化（包括早期基督徒）认为世界是在春天创造的，因此3月是一年的开始。这意味着当罗马日历在2月添加了一天时，实际上是在他们年底添加了一天。所以简单的答案是我们把闰日放在2月底是因为罗马人这么做了。
- en: 'Except that isn’t exactly true. The Romans did not add an extra day on February
    29, but on February 24, which is where the more complicated answer begins. The
    Romans kept a calendar by counting backwards from specific set times of the month,
    the *kalends* (March 1), the *nones* (March 7) and [the ides (March 15)](https://penelope.uchicago.edu/%7Egrout/encyclopaedia_romana/calendar/juliancalendar.html).
    Julius Caesar was famously told in Shakespeare’s play to: “Beware the ides of
    March,” also known as March 15, the day of his murder.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 罗马人并没有在2月29日添加额外的一天，而是在2月24日添加的，这就是更复杂答案的开始。罗马人的日历是根据月份特定的设定时间向后倒数计算的，比如*kalends*（3月1日）、*nones*（3月7日）和[the
    ides (3月15日)](https://penelope.uchicago.edu/%7Egrout/encyclopaedia_romana/calendar/juliancalendar.html)。莎士比亚戏剧中著名的一句台词对凯撒说：“提防3月15日的ides”，也就是他被谋杀的那一天。
- en: 'If the Romans started counting on the first day of March, which they called
    the kalends and moved backwards, then their days would progress retrospectively
    like this: the kalends is March 1, second kalends is February 28, third kalends
    is February 27 and so on until February 24 is the sixth kalends of March. On a
    leap day, they added a second sixth kalends of March, which they called the “bissextile
    day”, that is the second sixth day. In older writings of various kinds, you will
    still see people call the leap day, February 29, the bissextile day.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果罗马人从3月1日，即他们所称的kalends开始倒数计算，然后向后移动，那么他们的日期将如下递进：kalends是3月1日，第二个kalends是2月28日，第三个kalends是2月27日，依此类推，直到2月24日是3月的第六个kalends。在闰年的闰日上，他们添加了第二个3月的第六个kalends，称为“bissextile
    day”，即第二个第六天。在各种旧写作中，你仍然会看到人们称闰日为2月29日，bisextile day。
- en: Monks and the leap day
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修士们和闰日
- en: 'This practice of adding a leap day in February continued into the middle ages
    and was taught in monastic classrooms. Writing in the 11th century, the Anglo-Saxon
    scholar Byrhtferth of Ramsey [explained to his students](https://global.oup.com/academic/product/byrhtferths-enchiridion-9780197224168?lang=en&cc=hr):
    “[The bissextile day] is so called because *bis* is ‘twice’ and *sextus* is ‘sixth,’
    and because in that year we say ‘sixth kalends of March’ [February 24] today and
    the next day we say ‘sixth kalends of March’ [February 25] again.”'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种在2月添加闰日的做法一直延续到中世纪，并在修道院的教室中传授。11世纪的英格兰撒克逊学者Byrhtferth of Ramsey向他的学生解释道：[“bissextile
    day”]是因为*bis*是‘两次’，*sextus*是‘第六’，因为在这一年我们今天说的是‘3月的第六个kalends’[2月24日]，明天我们再次说的是‘3月的第六个kalends’[2月25日]。”
- en: Byrhtferth’s students were monks and priests, and they needed to know about
    the leap day so that they could calculate religious feasts like Easter correctly.
    Easter is tricky to calculate because it is the first Sunday, after the first
    full moon, after the spring equinox (March 21 in medieval observance, March 20
    in modern reckoning).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Byrhtferth的学生是修士和牧师，他们需要了解闰日，以便正确计算像复活节这样的宗教节日。复活节的计算很棘手，因为它是在春分（在中世纪观测中为3月21日，在现代计算中为3月20日）之后的第一个满月后的第一个星期日。
- en: If you fail to include the leap day, you will also place the spring equinox
    on the wrong day, and suddenly your parish is celebrating a whole host of religious
    observances from Ash Wednesday, to Lent, to Holy Week, to Pentecost on the wrong
    day.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你忽略了闰日，春分将会在错误的日期上，而你的教区将突然在错误的日期上庆祝从灰烬星期三到四旬斋周到五旬节等一系列宗教仪式。
- en: For Byrhtferth and his contemporaries celebrating these holy feasts on the wrong
    day was no small matter. [They believed](https://doi.org/10.7227/BJRL.89.2.7)
    that the correct reckoning of time lies beneath the very [fabric of the universe](https://www.academia.edu/15771656/In_Measure_and_Number_and_Weight_Writing_Science).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Byrhtferth及其同时代的人们来说，错误地庆祝这些圣洁节日绝非小事。[他们相信](https://doi.org/10.7227/BJRL.89.2.7)，正确的时间计算潜藏在宇宙的[结构](https://www.academia.edu/15771656/In_Measure_and_Number_and_Weight_Writing_Science)之下。
- en: Byrthtferth’s diagram showing the cosmic correspondence between the times of
    the year and the solstices. [The President and Fellows of St John's College, Oxford](https://digital.bodleian.ox.ac.uk/objects/66a78997-ab65-4059-a9d3-d08a0bba067c/surfaces/688e1e71-6e0e-4153-8d94-1f9c34058c86/),
    [CC BY-SA](http://creativecommons.org/licenses/by-sa/4.0/)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Byrthtferth的图表展示了一年中各时段与至暑日的宇宙对应关系。[牛津圣约翰学院的院长和院士们](https://digital.bodleian.ox.ac.uk/objects/66a78997-ab65-4059-a9d3-d08a0bba067c/surfaces/688e1e71-6e0e-4153-8d94-1f9c34058c86/)，[知识共享署名-相同方式共享](http://creativecommons.org/licenses/by-sa/4.0/)
- en: Byrthtferth was known for elaborate diagrams and this (left) is his most famous
    one. This diagram shows the cosmic correspondence between the times of the year
    (represented in the outside circuit by the astrological signs) with the equinoxes
    and the solstices positioned at the [corners](https://digital.library.mcgill.ca/ms-17/folio.php?p=7v&showitem=7r_2ComputusRelated_20ByrhtferthsDiagram).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Byrthtferth以其精致的图表而闻名，而这幅（左边）是他最著名的一幅。该图表展示了一年中各时段（在外部电路中由占星符号表示）与春分和至暑日的宇宙对应关系，这些春分和至暑日位于[角落处](https://digital.library.mcgill.ca/ms-17/folio.php?p=7v&showitem=7r_2ComputusRelated_20ByrhtferthsDiagram)。
- en: As you move to the interior diamond shape, you see the four elements (earth,
    wind, fire and water), the four stages of a man’s life (youth, adolescence, maturity
    and old age) and the four seasons.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你移动到内部菱形图形时，你会看到四个元素（土、风、火和水）、一个人生的四个阶段（青年、青春期、成熟期和老年）以及四个季节。
- en: The interior diamond has the four cardinal directions in Greek (north, south,
    east and west), positioned in such a way that they spell “Adam”, which refers
    to the first man, but also the human nature of Christ. Taken together, this diagram
    shows how elements on earth and heaven relate to each other and are held in balance
    with Christ at the centre and bound on the outside by time, which controls and
    orders the world.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 内部的菱形图案用希腊语标注了四个基本方向（北、南、东、西），这些方向排列得使它们拼出“亚当”的字样，这指的是第一个人，同时也指向基督的人性。总体来看，这张图表展示了地上和天上元素如何相互关联，并在基督为中心、时间为边界的外部控制和命令下保持平衡。
- en: For Byrhtferth and many medieval churchmen like him, calculating dates correctly
    is about more than the proper observance of religious feasts – it is about honouring
    God’s role in the creation of the universe.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Byrhtferth和许多像他一样的中世纪教士们来说，正确计算日期不仅仅是为了恰当地庆祝宗教节日，更是为了尊重上帝在创造宇宙中的角色。
- en: Byrhtferth’s monastic classroom also shows why the simple answer “because the
    Romans did it” isn’t adequate to explain why we still insert this leap day in
    February, nearly 1,600 years after the fall of Rome.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Byrhtferth的修道学堂也解释了为什么简单的回答“因为罗马人这么做”无法充分解释为什么我们在罗马帝国灭亡将近1600年后，仍然在2月插入这一闰日。
- en: At any point, the leap day could have been changed to something that made more
    sense in a modern calendar. However, the date needed to remain in February throughout
    the middle ages – and still does – so that the extra day is inserted before the
    spring equinox and Easter celebrations are kept on track.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时候，闰日都可以改为在现代日历中更合理的日期。然而，中世纪期间，日期需要保持在2月，以便在春分前插入额外的一天，从而确保复活节庆祝活动顺利进行。
