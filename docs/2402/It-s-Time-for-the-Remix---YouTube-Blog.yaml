- en: It’s Time for the Remix - YouTube Blog
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://blog.youtube/news-and-events/youtube-shorts-remix/](https://blog.youtube/news-and-events/youtube-shorts-remix/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Picture this… it's Friday morning and you wake up with a surprise new track
    from your favorite artist, [Maggie Rogers](https://www.youtube.com/watch?v=JHh3w5xgSkc)!
    That Sunday, you're watching the big game with your friends and all of a sudden,
    Beyoncé drops two new tracks from her forthcoming album, [TEXAS HOLD ‘EM](https://www.youtube.com/watch?v=238Z4YaAr1g)
    and [16 CARRIAGES](https://www.youtube.com/watch?v=hhKNjTb6U1Y). Fast forward
    a few days and newly minted GRAMMY® winner KAROL G drops [Contigo](https://www.youtube.com/watch?app=desktop&v=NCmp7AV8O9s&feature=youtu.be&ab_channel=KarolGVEVO),
    a love anthem featuring Tiesto just in time for Valentine’s Day. In every case,
    what is the first thing you do?? Immediately open the YouTube app to watch the
    official music videos, visualizers, and Shorts!
  prefs: []
  type: TYPE_NORMAL
- en: But it’s not enough to just watch the video – you want to join in on the building
    hype around the songs and be part of these music movements. And with remixing
    on YouTube Shorts, now you can, right from the start.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s how: Directly from the video on YouTube, tap “Remix” to choose from
    four options to remix: Sound, Green Screen, Cut and Collab. Pick one or try them
    all in different Shorts - the creative possibilities are endless:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sound**: Take just the sound from the video and use it in your Short, making
    a perfect soundtrack for your upcoming trip to Nashville that happens to be this
    weekend.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Collab**: Create a Short right alongside the video, so you and your friends
    can do the choreography side-by-side with the artist.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Green Screen**: Use the video as the background to your Short, so you can
    film your realtime reaction to your very first listen.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cut**: Can’t get over a specific scene from a music video? Cut that 5 second
    clip and add it to your Short so you can relive it as often as you like.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What makes this so unique? On YouTube, you can watch the music video on repeat,
    check out other Shorts that have been created from the same song by fellow fans,
    and discover deep catalog cuts from your favorite artists and relive those moments
    by remixing them as your own. **All of that can happen in one place and it’s ONLY
    on YouTube!**
  prefs: []
  type: TYPE_NORMAL
