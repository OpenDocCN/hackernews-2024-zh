- en: 'The Video Game Module (Powered by Raspberry Pi) brings new entertainment and
    development opportunities to your Flipper Zero:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Raspberry Pi RP2040 Microcontroller**: compatible with lots of existing Raspberry
    Pi Pico projects; allows you to use the module as a standalone device'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Video Out**: see the Flipper Zero screen on your TV'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Motion Sensor**: built-in gyroscope and accelerometer with open API. Allows
    you to add motion input to any app or game'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**GPIO Port**: a 14-pin port for plugging in joysticks, sensors, and any other
    DIY components'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**USB-C Port**: dedicated USB port connected directly to the RP2040 allows you
    to communicate with PC or flash any firmware without Flipper Zero'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Standalone Mode**: use the module without Flipper Zero by running any alternative
    firmware compatible with Raspberry Pi Pico'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Open-Source Firmware and Schematics**: explore and customize any parts of
    the module, both software and hardware'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Read [the announcement in our blog](https://blog.flipper.net/introducing-video-game-module-powered-by-raspberry-pi/)
    to learn more about the Video Game Module.
