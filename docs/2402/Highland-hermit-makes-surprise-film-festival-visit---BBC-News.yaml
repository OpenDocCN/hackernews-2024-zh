- en: Highland hermit makes surprise film festival visit - BBC News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/uk-scotland-glasgow-west-60632608](https://www.bbc.co.uk/news/uk-scotland-glasgow-west-60632608)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ken had to get up at 04:00 so he could make the two-hour walk to the nearest
    road for his journey to the premiere in Glasgow.
  prefs: []
  type: TYPE_NORMAL
- en: He said he wasn't nervous - but his first trip away from the Highlands in decades
    made a big impression on him.
  prefs: []
  type: TYPE_NORMAL
- en: '"The last time I was in Glasgow was 30 or 40 years ago - it''s changed so much
    from what it used to be," he said.'
  prefs: []
  type: TYPE_NORMAL
- en: '" I don''t know any of the places or anything like that, in the past I did.'
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s certainly a different form of life - I''ve never seen so many people.
    From where I am, where I live I can go weeks and never see anybody and I just
    carry on with my jobs."'
  prefs: []
  type: TYPE_NORMAL
