- en: “Rabbit Test” unwins the Hugo – SAMANTHA MILLS
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “兔子试验”取消雨果奖 – SAMANTHA MILLS
- en: 来源：[https://samtasticbooks.com/2024/02/17/rabbit-test-unwins-the-hugo/](https://samtasticbooks.com/2024/02/17/rabbit-test-unwins-the-hugo/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://samtasticbooks.com/2024/02/17/rabbit-test-unwins-the-hugo/](https://samtasticbooks.com/2024/02/17/rabbit-test-unwins-the-hugo/)
- en: I cannot convey the supreme *depths* to which I’d rather be doing anything else
    with my Saturday afternoon other than writing this blog post, but here we are.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法表达我更愿意做任何其他事情，而不是在这个星期六下午写这篇博文的*深度*，但我们就是在这儿。
- en: If you have been blessedly insulated from the current furor over the 2023 Hugo
    Awards — good for you! (I’m going to have to explain this post to my mom when
    she reads it — hi, mom. ;_;) I’m summarizing here as much for my own benefit as
    anyone else’s, since this is my primary hub and record of my writing career goings-on.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你幸运地没有受到2023年雨果奖的当前风波的影响 —— 那太好了！（当我妈妈看到这个的时候，我将不得不向她解释这篇文章 —— 嗨，妈妈。 ;_;）我在这里总结，不仅仅是为了别人，也是为了我自己，因为这是我主要的写作生涯动态的集线器和记录。
- en: In January, the full [2023 Hugo award nominating and voting statistics](https://file770.com/wp-content/uploads/2023-Hugo-Award-Stats-Final.pdf)
    were released. They showed that a variety of potential finalists had mysteriously
    been marked “ineligible,” and also included frankly incomprehensible nominating
    numbers. Cue weeks of speculation and upset.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，完整的[2023年雨果奖提名和投票统计数据](https://file770.com/wp-content/uploads/2023-Hugo-Award-Stats-Final.pdf)发布了。它们显示了一系列潜在的决赛提名人神秘地被标记为“不符合资格”，并且还包括了完全难以理解的提名数字。引发了数周的猜测和沮丧。
- en: 'On February 14, a report written by Jason Sanford and Chris M. Barkley was
    simultaneously released on the [Genre Grapevine](https://jasonsanford.substack.com/p/the-2023-hugo-awards-a-report-on)
    and [File770](https://file770.com/the-2023-hugo-awards-a-report-on-censorship-and-exclusion/).
    It’s too much for me to repeat everything here, so head on over for the full story,
    but the short of it is: one of the 2023 award administrators leaked a set of emails
    showing that the American/Canadian contingent of the committee (voluntarily! proactively!
    and incompetently!) vetted potential finalists for political statements relating
    to China, and then the main administrator presumably used that info to mark some
    of them ineligible. It should be said: there’s no indication that Chinese censors
    even *cared* about the content of the English work. Some of it had already been
    translated into Chinese for goodness’ sake! So the Western members of the committee
    appear to have been flailing about based on what they *thought* China wouldn’t
    like, and preemptively self-censored, rather than, oh, I dunno, refusing to censor
    anything in the first place.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2月14日，由杰森·桑福德和克里斯·M·巴克利撰写的报告同时发布在[Genre Grapevine](https://jasonsanford.substack.com/p/the-2023-hugo-awards-a-report-on)和[File770](https://file770.com/the-2023-hugo-awards-a-report-on-censorship-and-exclusion/)上。这些内容太多了，我不可能在这里重复一遍，所以请前往获取完整故事，但简单来说就是：2023年的一个奖项管理员泄露了一组电子邮件，显示美国/加拿大委员会的成员（自愿的！主动的！而且无能的！）审查了与中国有关的政治言论的潜在决赛提名人，然后主要管理员据此将其中一些人标记为不符合资格。应该指出的是：没有迹象表明中国审查员甚至*关心*英文作品的内容。有些作品已经被翻译成了中文！所以委员会的西方成员似乎是根据他们*认为*中国不喜欢的内容而瞎折腾，提前自我审查，而不是，哦，我也不知道，一开始就拒绝审查任何东西。
- en: 'But oh it gets worse! Because we also got a look at [the validation list itself](https://drive.google.com/file/d/1rhCwKLMydCto6HvXvcqjR553DqrhTfBu/view),
    aka the tables of frontrunner nominees being vetted for the final ballot, and
    a horrible pattern emerged, especially in the fiction categories: there were a
    whole lot of Chinese nominees in frontrunner positions who just… vanished, and
    never made it onto the final ballot. There were so many, in fact, that if I am
    reading this document correctly: *not a single fiction winner* (short story, novelette,
    novella, novel, or series) would have even *been* a finalist if those nominees
    hadn’t been taken off.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但哦，情况变得更糟糕了！因为我们还看到了[验证清单本身](https://drive.google.com/file/d/1rhCwKLMydCto6HvXvcqjR553DqrhTfBu/view)，即被审查是否符合最终投票资格的领先提名人的表格，一个可怕的模式出现了，特别是在小说类别中：有很多中国的提名人处于领先地位，但…消失了，从未进入最终的候选名单。事实上，如果我正确地阅读了这份文件：*甚至没有一个小说获奖者*（短篇小说、中篇小说、中篇小说、长篇小说或系列小说）会成为候选人，如果这些提名人没有被除名的话。
- en: 'There’s an indicator of why in [the apology letter](https://drive.google.com/file/d/1d4scDfJAP5GX_y30BkzuM2GKGP72q623/view)
    from the admin who leaked the emails and validation tables: “We were told there
    was collusion in a Chinese publication that had published a nominations list,
    a slate as it were, and so those ballots were identified and eliminated.”'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在泄露了电子邮件和验证表的管理员的[道歉信](https://drive.google.com/file/d/1d4scDfJAP5GX_y30BkzuM2GKGP72q623/view)中有一个指示原因的指标：“我们被告知在一个中国出版物上有串通，该出版物已经发布了提名名单，可以说是一张候选人名单，所以这些选票被确定并清除了。”
- en: 'Except that, even if it *was* intended as a slate, slates are not unallowed
    in Hugo nominating! And unless there is an even larger scandal waiting to break,
    there is no indication that there was any kind of illicit collusion (say, an individual
    or group mass-purchasing memberships). Instead it seems like there was something
    entirely ordinary going on: the Chinese magazine [Science Fiction World](https://mp.weixin.qq.com/s/jZZifGH_3Aa0uTvDWIqwUg)
    published instructions on how to nominate for the Hugos, and included some reading
    recommendations (which included both Chinese and English works, in Chinese and
    English publications, with a varying number of recs for each category). ([Thank
    you to Vajra Chandrasekera for finding the link.](https://bsky.app/profile/vajra.me/post/3kliuqgn3ib2f))
    And since Chinese fandom is huge and extremely enthusiastic (a good thing!), they
    voted for what they wanted. As one is supposed to do.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使是*有意*作为一张候选人名单，候选人名单也不是雨果奖提名中不允许的！除非有一个更大的丑闻即将爆发，否则没有迹象表明有任何违规串通行为（比如，个人或团体大量购买会员资格）。相反，似乎发生了完全普通的事情：中国杂志[《科幻世界》](https://mp.weixin.qq.com/s/jZZifGH_3Aa0uTvDWIqwUg)发布了雨果奖提名的指南，并包括一些阅读推荐（其中包括中文和英文作品，在中文和英文出版物中，每个类别的推荐数量各不相同）。（[感谢
    Vajra Chandrasekera 找到了链接](https://bsky.app/profile/vajra.me/post/3kliuqgn3ib2f)）。由于中国的粉丝群庞大而极其热情（这是一件好事！），他们投票支持他们想要的。这正是应该做的事情。
- en: 'Looking at the information we currently have, it’s hard for me to conclude
    anything other than: I shouldn’t have been on that ballot. On the one hand, it
    *seems* as though the final vote hasn’t been tampered with, and the voters engaged
    in good faith with the works they were told were the finalists, for which I still
    say thank you! But it’s really, really hard for me to see past the initial fact,
    which is that I shouldn’t have been on that ballot.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们目前拥有的信息，我很难得出其他结论：我不应该出现在那张提名名单上。一方面，*似乎*最终投票没有被篡改，并且投票者以诚信对待了他们被告知是决赛作品的作品，对此我仍然表示感谢！但是我真的很难忽视最初的事实，即我不应该出现在那张提名名单上。
- en: This entire experience has been very stressful and fraught. Initially I assumed
    I wasn’t going to be a finalist, because even though the story had taken off like
    mad in the U.S., the bulk of the membership was not going to be American. I assumed
    we would see a lot of Chinese nominees — which would have been cool! We’d get
    a slice of international scifi that I rarely ever see! And then I was really pleasantly
    surprised to be informed I was a finalist after all. When the full ballot was
    posted, I was also surprised at how few Chinese nominees were in the fiction categories.
    There were four in the short story category, though, so I thought it was legit,
    and that wow, John Wiswell and I somehow made the cutoff anyway, isn’t that amazing!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 整个经历非常紧张而充满挑战。最初，我以为自己不会成为决赛选手，因为尽管这个故事在美国引起了轰动，但大多数会员不会是美国人。我以为我们会看到很多中国提名者
    —— 那会很酷！我们会看到我极少看到的国际科幻！然后我真的很惊喜地被告知我终究是个决赛选手。当全面的候选名单发布时，我也对小说类别中的中国提名者数量如此之少感到惊讶。虽然在短篇小说类别中有四个提名者，但我认为这是合法的，并且哇，约翰·威斯韦尔和我不知何故仍然成功入围，这真是令人惊奇！
- en: I accepted the nomination because, you know, it is supposed to be an honor.
    But then [due to concerns about the Worldcon event itself](https://samtasticbooks.com/2023/07/08/all-the-award-news-and-a-note-on-worldcon/),
    I elected not to participate in programming or accept a free trip to Chengdu.
    This was also fraught. I’ve never been to a Worldcon, and I’d never been nominated
    before. And as I said in my previous long-winded post on the subject, I have nothing
    against the fandoms at play. But I wasn’t comfortable being one of the faces of
    local PR under political circumstances that felt entirely above my pay grade,
    so I bowed out.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我接受了提名，因为，你知道的，这应该是一种荣誉。但后来[由于对世界科幻大会活动本身的担忧](https://samtasticbooks.com/2023/07/08/all-the-award-news-and-a-note-on-worldcon/)，我选择不参加节目或接受前往成都的免费旅行。这也是一件令人担忧的事情。我从未参加过世界科幻大会，之前也从未被提名过。正如我在之前关于这个话题的冗长帖子中所说的，我并不反对所涉及的迷们。但是在感觉完全超出我的薪水等级的政治环境下成为当地公关的一员，我感到不舒服，所以我退出了。
- en: And now? Four months later, with all this trouble? I’m embarrassed to have been
    used in this way — as a nice “no issues” name on a list, in order to further what
    appears to have been a xenophobic quest to keep the awards firmly American. I’m
    sorry for everyone whose enthusiasm was tossed in the trash. I’m sorry for everyone
    who should have been on the ballot. A Chinese fan went through the lists working
    out [what was dropped or moved around](https://zionius.wordpress.com/2024/02/15/2023-hugo-awards-censorship-analysis/).
    I don’t know how reliable my browser translation is, so I’m hoping to see more
    analysis soon.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在呢？四个月后，这一切麻烦都发生了？我为以这种方式被利用而感到尴尬——作为一个美好的“没有问题”的名字出现在名单上，以进一步推动似乎是一次排外的活动，目的是将奖项牢牢掌握在美国人手中。我为每一个热情被抛弃的人感到抱歉。我为应该出现在提名名单上的每一个人感到抱歉。一位中国粉丝查看了名单，分析了[被删除或移动的内容](https://zionius.wordpress.com/2024/02/15/2023-hugo-awards-censorship-analysis/)。我不知道我的浏览器翻译有多可靠，所以希望能尽快看到更多的分析。
- en: The way that things currently stand, I don’t think I can fully consider myself
    a Hugo winner. As I said, barring another rug-pull (good lord please no), I think
    that I was voted the winner of the published finalist list, and I remain grateful
    for that. But unless somebody comes along with information that the nomination
    numbers were not the final tallies and I would have been there after all, or some
    analysis showing that those works would have been ineligible or moved to other
    categories anyway — barring those unlikely circumstances, I have to consider my
    award ill-gained.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就目前的情况而言，我不认为自己完全可以算是一位雨果奖获奖者。正如我所说的，除非再次发生令人震惊的情况（天啊，请不要），否则我认为我是在公布的最终候选名单中被选为获奖者的，我对此表示感激。但除非有人提供信息表明提名票数不是最终统计数据，而我仍然会出现在名单上，或者提供一些分析表明那些作品不合格或已被移至其他类别——除非发生这些不太可能的情况，否则我必须认为我的奖项是不正当获得的。
- en: 'I spent this morning logging into my various accounts and taking “Hugo” out
    of my bio. There are almost certainly going to be places it was printed that I
    miss, so my apologies for that. Here’s the most embarrassing one: my novel already
    went to the printer and it has “Hugo winner” on the cover. Fucking mortifying!
    It’s a holiday weekend and I don’t like to nag people on their days off, so on
    Tuesday I’ll send a very awkward email to my agent and editor summarizing the
    situation (if either of you see this beforehand… heyyyy teaaaam…. ;_;) and figure
    out the logistics of removing “Hugo winner” from the ebook and future printings.
    The first print run will be a limited edition novelty, I suppose? Jeez.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上我花时间登录我的各种账户，将“Hugo”从我的个人简介中删除了。我几乎肯定会错过一些印刷过的地方，所以对此我表示抱歉。这是最令人尴尬的一次：我的小说已经送去印刷了，封面上写着“雨果奖获奖者”。真是让人窘迫！这是一个长周末，我不喜欢在人们休息的时候去烦人，所以我会在周二给我的经纪人和编辑发送一封非常尴尬的电子邮件，总结一下情况（如果你们在此之前看到了……
    嘿，团队…… ;_;），并确定从电子书和未来印刷版中删除“雨果奖获奖者”的后续措施。第一版印刷将成为一种限量版的新奇玩意儿，我想？天啊。
- en: 'All that said: I’m fine, I promise. The most affected people here are the ones
    who should have been honored with a nomination, but weren’t. The next down is
    Chinese fandom and the rest of us who got tangled up in this mess, but of everyone
    I feel like I’m the least entitled to complain, so please don’t interpret this
    post as some kind of righteous call for any of the other nominees/winners to react
    in the same way I have. I won three other awards for “Rabbit Test” last year —
    a true wealth of love and attention. I appreciate the honors that have already
    been granted me.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此：我没事，我保证。这里受影响最大的是本应该获得提名但没有获得提名的人。接下来受影响最大的是中国的粉丝圈以及我们其他人被卷入这场混乱中，但在所有人中，我觉得我最没有资格抱怨，所以请不要把这篇文章解释成某种对其他提名者/获奖者做出与我相同反应的正义呼吁。去年我凭借《兔子测试》获得了三个其他奖项
    —— 真正的爱和关注的源泉。我感谢已经授予我的荣誉。
- en: If the awards are ever restructured in a way that eliminates the possiblity
    of this happening again, then hopefully one day I get another crack at it. If
    they *aren’t* restructured after all this… it’s putting it mildly to say I’ll
    be severely disappointed.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果奖项在未来被重新组织，以消除这种情况再次发生的可能性，那么希望有一天我能再次有机会。如果在经过这一切之后它们*没有*被重新组织……轻描淡写地说我会非常失望。
- en: '[ETA: I’m updating with a few more links for when I inevitably have to explain
    all this to my offline friends!'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[补充：我正在添加一些链接，以备不可避免地要向我的线下朋友们解释这一切！'
- en: 'Here is a great write-up by Abigail Nussbaum, with a lot more detail than my
    navel-gazing up above: [https://wrongquestions.blogspot.com/2024/02/the-2023-hugo-awards-somehow-it-got.html](https://wrongquestions.blogspot.com/2024/02/the-2023-hugo-awards-somehow-it-got.html)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一篇由阿比盖尔·纳斯鲍姆写的很棒的文章，比我上面的自我陶醉详细得多：[https://wrongquestions.blogspot.com/2024/02/the-2023-hugo-awards-somehow-it-got.html](https://wrongquestions.blogspot.com/2024/02/the-2023-hugo-awards-somehow-it-got.html)
- en: 'I want to switch my focus to sharing the authors that were bumped. Here are
    two of the novelettes, which appeared in Clarkesworld (they are, as you might
    expect, really good):'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我想把我的重点转移到分享被挤掉的作者身上。以下是两篇中的一个中篇小说，它们出现在 Clarkesworld 上（正如你可能期待的那样，它们确实很好）：
- en: '[“Upstart,” by Lu Ban, translated by Blake Stone-Banks](https://clarkesworldmagazine.com/lu_12_22/)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[《新贵》（作者：陆班，翻译：布莱克·斯通-班克斯）](https://clarkesworldmagazine.com/lu_12_22/)'
- en: '[“Hummingbird, Resting on Honeysuckles,” by Yang Wanqing, translated by Jay
    Zhang](https://clarkesworldmagazine.com/yang_11_22/)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[《悬蜂，栖息在金银花上》（作者：杨婉青，翻译：张杰）](https://clarkesworldmagazine.com/yang_11_22/)'
- en: There is some analysis in [this blog post by zionius](https://zionius.wordpress.com/2024/02/15/2023-hugo-awards-censorship-analysis/)
    of other authors that were removed – I’m hoping the attention will lead to more
    translations.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[这篇博客文章中有关于其他被移除作者的分析](https://zionius.wordpress.com/2024/02/15/2023-hugo-awards-censorship-analysis/)，我希望这种关注会导致更多的翻译。'
- en: '* * *'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
