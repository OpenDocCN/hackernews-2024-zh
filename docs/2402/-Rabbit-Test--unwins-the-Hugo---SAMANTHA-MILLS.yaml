  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*尾声照常，感觉有点奇怪，但是：如果你想要将 SamtasticBooks 博客文章直接发送到你的电子邮箱，*请在页面顶部的菜单中注册我的通讯。*你将获得新文章的完整内容，以及其他额外材料。*
