- en: The fastest-growing countries for software development - Rest of World
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软件开发增长最快的国家 - Rest of World
- en: 来源：[https://restofworld.org/2024/github-developer-bangladesh-nigeria-pakistan/](https://restofworld.org/2024/github-developer-bangladesh-nigeria-pakistan/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://restofworld.org/2024/github-developer-bangladesh-nigeria-pakistan/](https://restofworld.org/2024/github-developer-bangladesh-nigeria-pakistan/)
- en: For developers around the world, a busy GitHub profile is one of the best ways
    to land a programming job. The platform is one of the largest hubs for software
    development globally, split between public repositories (or repos) used for open-source
    collaboration and closed repos open only to project participants.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对全球的开发者来说，繁忙的GitHub个人资料是获得编程工作的最佳途径之一。该平台是全球软件开发的最大枢纽之一，分为用于开源协作的公共代码库（或repos）和仅对项目参与者开放的私有代码库。
- en: But while GitHub has long been used to assess individual programmers, the platform’s
    data also shows the developer contributions of every country on Earth, painting
    an interesting picture of which nations are rising the fastest. GitHub releases
    the data quarterly as part of a project it calls the [Innovation Graph](https://innovationgraph.github.com/),
    with the most recent batch of data released on January 18.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然长期以来GitHub被用来评估个别程序员，但该平台的数据也展示了地球上每个国家的开发者贡献，描绘出哪些国家的增长速度最快的有趣画面。GitHub每季度发布这些数据作为其所称的"Innovation
    Graph"项目的一部分，最近一批数据发布于1月18日。
- en: For some countries, the data shows a surprising jump in the number of developers
    over just the past year. In the three months leading up to September 2023, there
    were 945,696 Bangladeshi developers on GitHub. During the same period in 2022,
    there were only 568,145 developers in the country with accounts, making for a
    year-over-year jump of nearly two-thirds. It’s the largest proportional increase
    for any country in the world.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些国家来说，数据显示，过去一年内开发者数量出现了惊人的增长。在截至2023年9月的三个月内，GitHub 上孟加拉国的开发者数量达到了945,696人。而在2022年同期，该国仅有568,145名具有账户的开发者，这意味着年度增长近三分之二。这是全球任何国家中增长比例最大的情况。
- en: 'Like any data set, it comes with limitations: This data only measures registered
    accounts, rather than code commits, so it''s more heavily skewed to less active
    contributors.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何数据集一样，这些数据也有其局限性：它只测量注册账户数量，而不是代码提交量，因此更偏向于不太活跃的贡献者。
- en: Even GitHub itself is only a fraction of the software development happening
    in a given country. But the data shows a rising tide of programming in countries
    long ignored by much of the Western tech industry.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管GitHub本身只是特定国家软件开发的一部分，数据显示长期被西方科技行业忽视的国家的编程活动呈上升趋势。
- en: To find the fastest-growing countries, *Rest of World* compared developer figures
    from the most recent three-month period (covering September through December 2023)
    to the same period the previous year. We also disqualified countries with fewer
    than 500,000 active developer accounts in the most recent quarter, removing outliers
    like Vatican City or the Mariana Islands that put up big percentages with only
    negligible gains in absolute terms.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找增长最快的国家，*Rest of World* 比较了最近三个月期间（涵盖2023年9月至12月）的开发者数据，与前一年同期进行了对比。我们还取消了最近季度活跃开发者账户少于50万的国家资格，排除了像梵蒂冈城或马里亚纳群岛这样绝对数值增长微不足道的异常值。
- en: It’s a different view from the absolute figures [published by GitHub](https://innovationgraph.github.com/global-metrics/developers),
    which show the U.S. in the lead with 20.2 million developers, followed by India
    (13.3 million), China (6.9 million), and Brazil (5.4 million). These are the high-GDP
    nations that typically dominate the tech industry, and the figures dwarf smaller
    countries like Bangladesh and Nigeria, both of which represent fewer than 1 million
    accounts.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这与GitHub公布的绝对数字视角不同，数据显示美国领先，拥有20.2百万开发者，其次是印度（13.3百万）、中国（6.9百万）和巴西（5.4百万）。这些国家通常主导科技行业，其数据远超像孟加拉国和尼日利亚这样的小国家，两者的注册账户数量均不到100万。
- en: The harder question is what it means for countries to suddenly see a surge of
    GitHub contributors. A surging number of GitHub accounts might suggest a rising
    tech sector — but it might also represent a decline in actual work, as developers
    turn to unpaid work on public repos after paid work disappears.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 更难回答的问题是，突然看到大量 GitHub 贡献者对于国家意味着什么。GitHub 账户数量的激增可能表明技术部门的兴起，但也可能代表实际工作的减少，因为开发人员在有薪工作消失后转向公共存储库的无偿工作。
- en: Mike Linksvayer, GitHub’s vice president of developer policy, told *Rest of
    World* it was hard to say what the numbers meant for tech workers in a given country.
    “Is more public developer activity a leading or trailing indicator for other kinds
    of development?” he said, reframing the question. “It might be leading for some
    and trailing for others.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 的开发政策副总裁迈克·林克斯韦尔告诉《全球其余部分》，很难断定这些数据对某个国家的技术工作者意味着什么。“更多的公开开发者活动是其他发展的先导还是滞后指标？”他这样重新定义了问题。“对于某些人来说可能是先导，对于其他人可能是滞后。”
- en: Still, the countries highlighted by GitHub’s data show many other signs of growing
    pools of tech talent. In Bangladesh, a steady rise in GDP has also seen millions
    of young people gaining access to digital tools for the first time, fueling the
    country’s IT sector and boosting [companies like bKash](https://restofworld.org/2023/3-minutes-with-kamal-quadir/)
    that can build infrastructure for the transition. As one ed-tech founder [told
    *Rest of World*](https://restofworld.org/2022/meet-the-edtech-founder-who-wants-to-democratize-quality-education-for-the-masses/),
    “We’ve got 180 million people and 90 million people below the age of 25.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GitHub 数据突出显示的国家中，许多其他迹象表明技术人才储备在增长。在孟加拉国，GDP 稳步增长也使得数百万年轻人首次获得数字工具的使用机会，推动了该国的IT行业，并促进了[像
    bKash 这样的公司](https://restofworld.org/2023/3-minutes-with-kamal-quadir/)构建转型基础设施。正如一位教育科技创始人[告诉《全球其余部分》](https://restofworld.org/2022/meet-the-edtech-founder-who-wants-to-democratize-quality-education-for-the-masses/)的话：“我们拥有1.8亿人口，25岁以下的人口达到了9000万。”
- en: In Nigeria, high-flying startups like [Opay](https://restofworld.org/2023/opay-app-nigeria-money-transfers/),
    [Jumia](https://restofworld.org/2023/jumia-africa-customers-ipo/), and [Flutterwave](https://restofworld.org/2023/flutterwave-international-business/)
    have produced their own wave of software development projects, funded by [both
    venture capital interest and government investment](https://restofworld.org/2023/nigeria-startup-funding-government-vc/).
    In that context, it’s no surprise that platforms like GitHub would see a surge
    of Nigerian developers.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在尼日利亚，像[Opay](https://restofworld.org/2023/opay-app-nigeria-money-transfers/)、[Jumia](https://restofworld.org/2023/jumia-africa-customers-ipo/)和[Flutterwave](https://restofworld.org/2023/flutterwave-international-business/)这样的高飞企业已经推动了一波波自己的软件开发项目，得到了[风险投资兴趣和政府投资](https://restofworld.org/2023/nigeria-startup-funding-government-vc/)的支持。在这种情况下，GitHub等平台看到尼日利亚开发人员的激增并不奇怪。
- en: “The potential is amazing,” a local investor [told *Rest of World* in December](https://restofworld.org/2023/3-minutes-with-oswald-osaretin-guobadia/).
    “We have young people that can be trained. We have real problems that can be addressed
    using digital technology innovation.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “潜力是惊人的，”一位当地投资者在去年十二月对《全球其余部分》[说道](https://restofworld.org/2023/3-minutes-with-oswald-osaretin-guobadia/)。“我们有可以接受培训的年轻人，我们有可以用数字技术创新解决的真实问题。”
