- en: Math as a habit - by Sebastian Gutierrez
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学作为习惯 - 作者：塞巴斯蒂安·古铁雷斯
- en: 来源：[https://kidswholovemath.substack.com/p/math-as-a-habit](https://kidswholovemath.substack.com/p/math-as-a-habit)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://kidswholovemath.substack.com/p/math-as-a-habit](https://kidswholovemath.substack.com/p/math-as-a-habit)
- en: Just over 10 years ago, New York Times business reporter Charles Duhigg wrote
    a book called “The Power of Habit”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 刚刚超过10年前，纽约时报的商业记者查尔斯·杜希格写了一本名为《习惯的力量》的书
- en: In it, Duhigg explains why habits exist and how they can be changed.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在书中，杜希格解释了习惯存在的原因以及如何改变它们。
- en: In the book, which is a fun and easy read, Duhigg puts together a simple model
    for how behaviors happen.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，这是一个有趣且简单的阅读，Duhigg提出了一个行为发生的简单模型。
- en: The model is that in every behavior, three things that must take place
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在每种行为中，有三件事是必须发生的。
- en: Cue
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提示
- en: Routine
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 日常
- en: Rewards
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 奖励
- en: He writes
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他写道
- en: habits are created by putting together a cue, a routine, and a reward, and then
    cultivating a craving that drives the loop
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 习惯通过结合提示、日常和奖励来创建，并培养驱动循环的渴望。
- en: And then he breaks down how to establish habits and gives many examples you
    can use. Eventually, he writes a whole other book to give you even more information
    about how to put it to use.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他详细解释了如何养成习惯，并举了许多你可以使用的例子。最终，他又写了一本全新的书，为你提供更多关于如何实施这些方法的信息。
- en: After reading the book, we implemented new habits into our family life.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 读完这本书后，我们把新的习惯应用到了我们的家庭生活中。
- en: Our kids love math, so helping them do what they love seemed like a good daily
    goal.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的孩子们喜欢数学，所以帮助他们做他们喜欢的事似乎是一个很好的每日目标。
- en: However, life often got in the way, and we didn’t do enough math for them.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，生活经常会有阻碍，我们为他们做的数学并不够。
- en: Making “doing math” a daily habit was a way to show them respect and honor their
    interests.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让“做数学”成为日常习惯是一种尊重和荣耀他们兴趣的方式。
- en: Once both kids had shown enough interest in math that it was apparent to us
    that we should give them more math, we decided to make doing daily math a habit.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个孩子都表现出对数学的兴趣足够多时，我们意识到应该给他们更多的数学，所以我们决定让每天做数学成为一种习惯。
- en: The first thing we tried was being organized and establishing a “Time” Cue.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先尝试的是变得有条理，建立一个“时间”提示。
- en: We tried to make it so that we would sit down and “do math” every day at 6 pm.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们试图让自己每天晚上6点坐下来“做数学”。
- en: I put it in our family’s electronic calendar and had a reminder notification
    go off at the exact time every day.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我把它放在我们家庭的电子日历上，并设置了每天准确时间的提醒通知。
- en: Which somewhat worked, but mostly didn’t.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这在某种程度上起了作用，但大部分情况下并没有。
- en: Sometimes, preparing dinner would take too long, so we started math at 6:30
    pm.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，准备晚餐会花费太长时间，所以我们从6:30开始数学。
- en: Sometimes, we needed to go to bed early because of a [thing] the next day, so
    we had to do baths/shower early, so we started math at 5:30 pm on those days.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，因为第二天有事情，我们需要早点上床睡觉，所以我们不得不提早洗澡，所以在这些日子里我们在5:30开始数学。
- en: Sometimes, we were out of the house and didn’t have our math.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我们不在家里，就没有做数学。
- en: Sometimes, the kids were sick and napped in the afternoon, so we did math at
    7:30 pm.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，孩子们下午生病了，所以我们晚上7:30才开始做数学。
- en: It slowly became a running joke that the notification was a notification of
    failure to do math rather than an invitation to sit down and do math.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 慢慢地，这个通知成为一个笑话，通知我们没做数学而不是邀请我们坐下来做数学。
- en: Our “time cue” for the math habit was not working.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的数学习惯的“时间提示”没有起到作用。
- en: The next thing we tried was having a floating “Checkbox Streak” cue.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来尝试的是有一个浮动的“复选框连续性”提示。
- en: Given our schedule was a bit more varied than we had realized, we decided to
    establish a “streak”.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我们的日程比我们意识到的要多变一些，我们决定建立一个“连续性”。
- en: Growing up, I was a big fan of the comedian Seinfeld, so I was delighted to
    find something related to habit-making called the “Seinfeld Strategy.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在我成长的过程中，我是喜欢喜剧演员Seinfeld的，所以我很高兴找到了一个与习惯养成相关的东西，叫做“Seinfeld策略”。
- en: James Clear, who wrote a book about habits - Atomic Habits, shares this from
    Seinfeld
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·克利尔，写了一本关于习惯的书 - 《原子习惯》，分享了Seinfeld的这段话
- en: '*He said the way to be a better comic was to create better jokes and the way
    to create better jokes was to write every day.*'
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*他说成为一个更好的喜剧演员的方法是创造更好的笑话，而创造更好的笑话的方法是每天写作。*'
- en: '*He told me to get a big wall calendar that has a whole year on one page and
    hang it on a prominent wall. The next step was to get a big red magic marker.
    He said for each day that I do my task of writing, I get to put a big red X over
    that day.*'
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*他告诉我要买一个大的墙历，一页显示一整年的，挂在显眼的墙上。下一步是买一个大红色的魔术笔。他说每天完成写作任务，就可以在那一天画上一个大红色的X。*'
- en: '*“After a few days you’ll have a chain. Just keep at it and the chain will
    grow longer every day. You’ll like seeing that chain, especially when you get
    a few weeks under your belt. Your only job is to not break the chain.”*'
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“几天后你会看到一条链条。只要坚持下去，这条链条就会越来越长。当你戴上几周后，你会喜欢看到那条链条。你唯一的任务就是不要打破这条链条。”*'
- en: From this, we decided to start a streak and keep count.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 从中，我们决定开始一个连续计数。
- en: It’s been a few years, but we either made it to 108 days or 180 days of 10-30
    minutes of math a day.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 已经过去几年了，但我们每天做10-30分钟数学，要么坚持了108天，要么180天。
- en: The progress and the fun we had were spectacular.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们取得的进展和乐趣是惊人的。
- en: But, and it’s a big one, the moment we fell off the streak, it broke completely.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，有一点很重要，就是当我们中断了连续时，它就完全断掉了。
- en: If you haven’t experienced it yourself, it’s one of the downfalls of this strategy.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你自己没有经历过，这个策略的一个缺点就是其中之一。
- en: Going back to having a 1-day streak compared to a 10-day, 50-day, 100-day, etc.
    streak is so daunting that most people (us included) find it hard to start again.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 重新开始一天的连续进行比10天、50天、100天等更加令人望而生畏，大多数人（包括我们在内）发现很难再次开始。
- en: The guilt of failing the streak really hurts and that was it.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这种策略失败的罪恶感真的很痛苦，这就是它的结局。
- en: We didn’t do math for a while.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有段时间没有做数学了。
- en: The kids still wanted to do the math, but things came up, and it was easy to
    say, “We’ll just do a bit extra tomorrow, and let’s not do it now.”
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 孩子们仍然想做数学，但出现了一些事情，很容易说，“我们明天多做一点，现在先不做。”
- en: The next thing we tried was habit stacking.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尝试的下一步是习惯堆叠。
- en: 'Continuing to look into Habit Formation books, I found one called “Habit Stacking:
    127 Small Changes to Improve Your Health, Wealth, and Happiness” by S.J. Scott.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 继续阅读习惯形成的书籍，我找到了一本叫做《习惯堆叠：127个改善健康、财富和幸福的小改变》的书，作者是S.J. Scott。
- en: Though a bit of a funny title, the main idea I took away is that it’s hard to
    start a new habit.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然标题有点搞笑，但我得到的主要观点是，开始一个新习惯很难。
- en: The solution is adding a new habit as part of an existing one.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 解决办法是将新习惯作为现有习惯的一部分。
- en: One of the examples, if memory serves, is that you (probably) already brush
    your teeth every day.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果记忆没有出错的话，你（很可能）已经每天刷牙了。
- en: So if you want to start drinking a glass of water in the morning as a new habit
    (which you should be doing if you’re not :) ), is that you put a glass next to
    your bathroom sink, and as soon as you finish brushing your teeth you drink a
    glass of water.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你想要养成早上喝一杯水的新习惯（如果你还没有的话 :) ），你可以把一个玻璃杯放在浴室洗手台旁边，一旦刷完牙就喝一杯水。
- en: BAM!
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！
- en: Now your two habits are tied together.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的两个习惯联系在一起了。
- en: The “Cue” is an already existing habit that will happen automatically and eventually
    grow to encompass your new habit (drinking a glass of water).
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: “提示”是一个已经存在的习惯，将自动发生，并最终发展为包括你的新习惯（喝一杯水）。
- en: So we took that idea and tied the “doing math” habit to the “doing bathtime
    at night” habit.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们采纳了这个想法，并把“做数学”习惯与“晚上洗澡时间”习惯联系起来。
- en: While one kid is doing their bathtime routine, the other is doing math. Then
    when they finish, they swap places.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个孩子做他们的洗澡例行程序时，另一个在做数学。然后当他们完成时，他们互换位置。
- en: This worked for us.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这对我们来说行得通。
- en: It might work for you!
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 或许对你有用！
- en: Try to think of a “habit” your family already has in place and see if adding
    “math time” at the end of that habit would make sense.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 试着想一个你家庭已经拥有的“习惯”，看看在那个习惯结束时加入“数学时间”是否合适。
- en: I’ve heard from families that have the following as their cues
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说有些家庭的提示如下
- en: Try it out and let me know how it goes :)
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 试试看，然后告诉我效果如何 :)
