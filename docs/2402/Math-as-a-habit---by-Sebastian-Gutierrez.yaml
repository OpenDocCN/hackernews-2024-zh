  type: TYPE_NORMAL
  zh: '[成为付费订阅者](https://kidswholovemath.substack.com/subscribe)，加入每周的办公时间，讨论生活中的事情，并参与我们的“书籍小组”。'
- en: Reply to this email with your question(s), and I’ll write you a response
  id: totrans-split-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过回复此邮件提出你的问题，我将给你写一封回复。
- en: Reply to this email and schedule a 1-on-1 consultation to chat about math, raising
    math kids, math competitions, math camps, math extracurriculars, starting a math
    circle, math books, or whatever else is on your mind.
  id: totrans-split-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回复此邮件，安排一次一对一咨询，讨论数学、培养数学孩子、数学竞赛、数学夏令营、数学课外活动、开始数学圈、数学书籍或其他任何你想谈论的内容。
