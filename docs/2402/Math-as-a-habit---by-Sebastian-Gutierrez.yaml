  type: TYPE_NORMAL
  zh: 就这些啦 :) 想看更多***热爱数学的孩子***的内容，请查看我们的[存档](https://kidswholovemath.substack.com/archive)。
- en: Stay Mathy!
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 保持数学精神！
- en: All the best,
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 祝一切顺利，
- en: Sebastian Gutierrez
  id: totrans-split-67
  prefs: []
