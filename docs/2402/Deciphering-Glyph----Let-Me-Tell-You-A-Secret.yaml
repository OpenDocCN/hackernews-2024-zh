- en: 'Deciphering Glyph :: Let Me Tell You A Secret'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '解读Glyph :: 让我告诉你一个秘密'
- en: 来源：[https://blog.glyph.im/2024/02/let-me-tell-you-a-secret.html](https://blog.glyph.im/2024/02/let-me-tell-you-a-secret.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.glyph.im/2024/02/let-me-tell-you-a-secret.html](https://blog.glyph.im/2024/02/let-me-tell-you-a-secret.html)
- en: I do consulting ^(on software architecture, network protocol development, python
    software infrastructure, streamlined cloud deployment, and open source strategy,
    among other nerdy things. I enjoy solving challenging, complex technical problems
    or contributing to the open source commons. On the best jobs, I get to do both.)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我从事软件架构、网络协议开发、Python软件基础设施、精简云部署和开源策略等领域的咨询工作，同时还涉及其他一些技术怪胎的事情。我享受解决具有挑战性的复杂技术问题或为开源共同体做出贡献。在最好的工作中，我能做到两者兼顾。
- en: Today I would like to share with you a secret of the software technology consulting
    trade.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我想与您分享软件技术咨询行业的一个秘密。
- en: I should note that this secret is not specific to me. I have several colleagues
    who have also done software consulting and have reflected versions of this experience
    back to me.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该指出，这个秘密并不只属于我。我有几位同事也从事过软件咨询，并向我反映了类似的经历。
- en: We’ll get to the secret itself in a moment, but first, some background.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们稍后会透露这个秘密本身，但首先让我们了解一些背景。
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Companies do not go looking for consulting when things are going great. This
    is particularly true when looking for high-level consulting on things like system
    architecture or strategy. Almost by definition, there’s a problem that I have
    been brought in to solve. Ideally, that problem is a technical challenge.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司遇到问题时，通常不会去寻找咨询服务。特别是在寻求系统架构或战略方面的高级咨询时更是如此。几乎可以说，这是我被聘用来解决的问题。理想情况下，这个问题是一个技术挑战。
- en: In the software industry, your team probably already has some software professionals
    with a variety of technical skills, and thus they know what to do with technical
    challenges. Which means that, as often as not, the problem is to do with *people*
    rather than technology, even it appears otherwise.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件行业中，您的团队可能已经拥有一些具备各种技术技能的软件专业人员，因此他们知道如何应对技术挑战。这意味着，问题往往与*人*而不是技术有关，即使看起来不是这样。
- en: 'When you hire a staff-level professional like myself to address your software
    team’s general problems, that consultant will need to gather some information.
    If I am that consultant and I start to suspect that the purported technology problem
    that you’ve got is in fact a people problem, here is the *secret technique* that
    I am going to use:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你聘请像我这样的职业人员来解决你的软件团队的一般性问题时，顾问需要收集一些信息。如果我是那个顾问，并且开始怀疑你所说的技术问题实际上是人员问题，那么这是我将要使用的*秘密技巧*：
- en: I am going to go get a pen and a pad of paper, then schedule a 90-minute meeting
    with the most senior IC ^(engineer that you have on your team. I will bring that
    pen and paper to the meeting. I will then ask one question:)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我将去拿一支笔和一本便签，然后安排一个与您团队最资深的IC工程师进行90分钟的会议。我会把笔和纸带到会议上。然后我会问一个问题：
- en: What is fucked up about this place?
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个地方到底有什么问题？
- en: I will then write down their response in as much detail as I can manage. If
    I have begun to suspect that this meeting is necessary, 90 minutes is typically
    not enough time, and I will struggle to keep up. Even so, I will usually manage
    to capture the highlights.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我会尽可能详细地记录下他们的回答。如果我开始怀疑这次会议的必要性，90分钟通常不足够的时间，我将很难跟上。即便如此，我通常也能够捕捉到重要的亮点。
- en: One week later, I will schedule a meeting with executive leadership, and during
    that meeting, I will read back a *very* lightly edited ^(version of the transcript
    of the previous meeting. This is then routinely praised as a keen strategic insight.)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一周后，我会安排一个与高级领导的会议，在那次会议上，我将朗读上次会议记录的*极为轻微编辑的版本。这通常会被赞赏为敏锐的战略洞察。
- en: '* * *'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I should pause here to explicitly note that — obviously, I hope — this is not
    an oblique reference to any current or even recent client; if I’d had this meeting
    recently it would be pretty awkward to answer that “so, I read your blog…” email.
    ^(But talking about clients in this way, no matter how obfuscated and vague the
    description, is always a bit professionally risky. So why risk it?)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该在这里停顿，明确指出——显然，我希望如此——这并不是对任何当前甚至最近客户的间接引用；如果我最近有这样的会议，回答“那么，我看了你的博客…”的电子邮件将会相当尴尬。^(但是，无论描述有多么隐晦和模糊，谈论客户总是有一定的职业风险。为什么要冒这个风险？)
- en: The thing is, I’m not a people manager. While I *can* do this kind of work,
    and I do not begrudge doing it if it is the thing that needs doing, I find it
    stressful and unfulfilling. I am a technology guy, not a people person. This is
    generally true of people who elect to go into technology consulting; we know where
    the management track is, and we didn’t pick it.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，我不是一个人员管理者。虽然我*能够*做这种工作，如果确实需要，我也不会抱怨这样做，但我发现这很有压力，也不令人满足。我是一个技术人员，而不是一个擅长与人打交道的人。这通常适用于选择从事技术咨询的人们；我们知道管理轨道在哪里，而我们并没有选择它。
- en: If you are going to hire me for my highly specialized technical expertise, I
    want you to get the maximum value out of it. I know my value; my rates are not
    low, and I do not want clients to come away with the sense that I only had a couple
    of “obvious” meetings.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你雇佣我，是为了利用我的高度专业技术专长，我希望你能从中获得最大的价值。我知道我的价值；我的收费并不低，我不希望客户只觉得我开了几次“显而易见”的会议。
- en: So the intended audience for this piece is potential clients, leaders of teams
    (or organizations, or companies) who have a general technology problem and are
    wondering if they need a consultant with my skill-set to help them fix it. Before
    you decide that your issue is the need to implement a complex distributed system
    consensus algorithm, check if that is really what’s at issue. Talk to your ICs,
    and — taking care to make sure they understand that you want honest feedback and
    that they are safe to offer it — ask them what problems your organization has.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这篇文章的目标受众是潜在客户、团队（或组织、公司）的领导者，他们面临一般技术问题，并在考虑是否需要我的技能来帮助解决。在决定你的问题是否需要实施复杂的分布式系统共识算法之前，请检查一下真正的问题所在。与你的内部团队进行交流，并确保他们明白你希望获得真实反馈，并且他们可以安全地提供反馈。
- en: During this meeting it is important to *only listen*. Especially if you’re at
    a small company and you are regularly involved in the day-to-day operations, you
    might feel immediately defensive. Sit with that feeling, and process it later.
    Don’t unload your emotional state on an employee you have power over.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次会议中，*仅仅听取意见*非常重要。特别是如果你在一家小公司，并且经常参与日常运营，你可能会立即感到防御性。请接受这种感觉，并稍后处理。不要将你的情绪状态倾泻在你有权力的员工身上。
- en: “Only listening” doesn’t exclusively mean “don’t push back”. You also shouldn’t
    be committing to fixing anything. While the information you are gathering in these
    meetings is extremely valuable, and you should probably act on more of it than
    you will initially want to, your ICs won’t have the full picture. They really
    may not understand why certain priorities are set the way they are. You’ll need
    to take *that* as feedback for improving internal comms rather than “fixing” the
    perceived problem, and you certainly don’t want to make empty promises.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “仅仅听取意见”并不只意味着“不进行反驳”。你也不应该承诺解决任何问题。虽然你在这些会议中收集的信息非常宝贵，你可能需要采取比最初想象中更多的行动，但你的内部团队可能并没有完整的全局视角。他们真的可能不明白为什么会设置某些优先级。你需要将这作为改进内部沟通的反馈，而不是“修复”被感知的问题，并且你肯定不想做出空洞的承诺。
- en: 'If you have these conversations directly, you can get something from it that
    no consultant can offer you: credibility. If you can actively listen, the conversation
    alone can improve morale. People like having their concerns heard. If, better
    still, you manage to make meaningful changes to *address* the concerns you’ve
    heard about, you can inspire true respect.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你直接进行这些对话，你可以获得一些顾问无法提供的东西：信誉。如果你能积极倾听，这次对话本身就可以提高士气。人们喜欢他们的关切被听到。更好的是，如果你成功地进行有意义的变革来*解决*你听到的问题，你可以获得真正的尊重。
- en: As a consultant, I’m going to be seen as some random guy wasting their time
    with a meeting. Even if you make the changes I recommend, it won’t resonate the
    same way as someone remembering that they *personally* told you what was wrong,
    and you took it seriously and fixed it.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为顾问，我会被视为一名随机浪费他们时间的家伙开会。即使你采纳了我建议的变更，也不会像有人*亲自*告诉你问题并且你认真对待并解决问题那样产生共鸣。
- en: Once you know what the problems are with your organization, and you’ve got solid
    technical understanding that you really *do* need that event-driven distributed
    systems consensus algorithm implemented using Twisted, I’m absolutely your guy.
    Feel free to [get in touch](mailto:consulting@glyph.im).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道组织的问题所在，并且你已经对技术有了扎实的理解，确实*需要*使用Twisted实现事件驱动的分布式系统共识算法，那我绝对是你的人选。随时请通过[联系方式](mailto:consulting@glyph.im)与我取得联系。
