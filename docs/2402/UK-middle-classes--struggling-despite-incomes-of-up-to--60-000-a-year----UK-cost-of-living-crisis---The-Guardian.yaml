- en: UK middle classes ‘struggling despite incomes of up to £60,000 a year’ | UK
    cost of living crisis | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/business/2024/feb/20/uk-middle-classes-jobs-housing-costs-abrdn-financial-fairness-trust](https://www.theguardian.com/business/2024/feb/20/uk-middle-classes-jobs-housing-costs-abrdn-financial-fairness-trust)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Britain’s insecure jobs market and high housing costs are leading to the growth
    of a precarious middle class struggling to maintain a decent living standard on
    household incomes as high as £60,000 a year, a [report](https://www.financialfairness.org.uk/docs?editionId=0c5416f6-c2a2-477c-9e12-b10e00a78b98)
    has said.
  prefs: []
  type: TYPE_NORMAL
- en: A study released by abrdn Financial Fairness Trust, a research body set up by
    the [fund manager](https://www.theguardian.com/business/2024/jan/24/fund-manager-abrdn-to-pay-bonuses-despite-slashing-500-jobs),
    said the uncertain nature of work meant there was a one in three chance that someone
    earning a middle income today would not be doing so next year.
