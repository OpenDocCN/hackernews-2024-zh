- en: Donald Hirsch, a policy adviser at the FFT and one of the report’s authors,
    said 20% of those in the middle fifth of the income distribution were struggling
    to pay for food and other essentials. “It is people earning between £30,000-£60,000
    a year, depending on the type of household, people who you would expect to be
    doing OK,” he said.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**唐纳德·赫什**是FFT的政策顾问之一，也是该报告的作者之一，他说收入分布中间五分之一的人群中有20%在努力支付食品和其他基本生活必需品。“这些人年收入在30,000英镑至60,000英镑之间，具体取决于家庭类型，这些人本应该过得还好的。”'
- en: “Being on a middle income does not make people secure. In the present cost of
    living crisis, the vulnerabilities of people on modest incomes have become more
    apparent. They face significant uncertainties, and are rightly encouraged to save
    both for rainy days and their retirement,” Hirsch said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “拥有中等收入并不能使人感到安全。在当前的生活成本危机中，中低收入人群的脆弱性更加明显。他们面临重大不确定性，因此应当为雨天和退休储蓄，这是理所当然的，”赫什说道。
- en: “Yet if they are also paying off student debt and have high housing costs, it
    becomes difficult to maintain a decent living standard today – even at the minimum
    level often associated with lower income groups.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “然而，如果他们还在偿还学生债务并且住房成本高昂，即使是维持低收入群体通常所认为的最低生活水平也变得困难。”
- en: The report defines work as “insecure” if someone is either self-employed or
    has been working for their present employer for less than two years, or less than
    three years if working part-time. It also classifies very low-paid full-time jobs
    – where pay is less than half the full-time average – as insecure.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 报告将工作定义为“不安全”，如果一个人是自雇或在现雇主工作不满两年（或者兼职工作不满三年）。报告还将支付远低于全职平均水平（即不足全职平均水平的一半）的工作定义为不安全。
- en: Working-age adults became more likely to be in work, but less likely to be in
    secure work, during the 2010s.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 工作年龄成人在2010年代期间更有可能就业，但在安全工作方面的可能性却降低了。
- en: Worklessness – combining unemployment and economic inactivity – fell from 20%
    to 18% over this period, but secure employment also fell, by 1.5 percentage points,
    while insecure employment rose by four percentage points.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无工作状态——包括失业和经济不活跃——在这一时期从20%降至18%，但安全就业也下降了1.5个百分点，而不安全就业则上升了四个百分点。
- en: Hirsch said the problems of the precarious middle classes were not as severe
    as for those further down the income scale, but that it was important for the
    government to act to tackle growing insecurity.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 赫希说，中产阶级面临的问题并不像收入较低者那样严重，但政府采取行动来应对日益加剧的不安全感非常重要。
- en: “Measures to improve predictability, stability and the right to flexible working
    had been promised for the present parliament, but were not delivered. In the coming
    parliament, this should be a priority.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “提高预测性、稳定性和灵活工作权利的措施曾在本届议会承诺过，但未能兑现。在即将到来的议会中，这应该成为一个优先事项。”
