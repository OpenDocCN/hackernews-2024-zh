- en: The report – Caught in the Middle – said that problems of middle-class insecurity
    were especially acute for single parents, with those in employment more likely
    than not to be in an insecure job.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 报告《陷入困境的中产阶级》指出，单身家长特别容易面临中产阶级不安全问题，而就业中的人更可能处于不安全的工作环境。
