- en: The study found that more than one in four people in the middle of the income
    distribution were not in secure employment, and one in seven were not in secure
    housing. One in three of those in the middle quintile in a given year will have
    slipped down to a lower quintile the following year.
  prefs: []
  type: TYPE_NORMAL
- en: While financial pressures on middle income families were not new, some issues
    had become more important. Childcare costs had outstripped other prices and earnings;
    housing had in many cases become less affordable; student debt had increased significantly
    and pension savings were becoming more important to retirement security.
  prefs: []
  type: TYPE_NORMAL
- en: “Some groups are clearly more vulnerable than others. Single adults and lone
    parents have less security and resilience than couples. People in privately rented
    accommodation face the double disadvantage of high housing costs and low security,”
    the report said. “Younger adults are more likely than older ones to have insecure
    work, higher housing costs and be repaying student debt.”
  prefs: []
  type: TYPE_NORMAL
- en: In addition to measures to provide greater employment security, the report said
    more needed to be done to boost the protection given to tenants in the private
    rented sector. The renters reform bill – [which is going through parliament](https://www.theguardian.com/society/2024/feb/08/renters-in-england-face-rising-no-fault-evictions-as-reform-bill-delayed-again)
    – was an important step, the report said.
  prefs: []
  type: TYPE_NORMAL
- en: It argued that more should be done to ensure the rising earnings of those on
    middle incomes were not cancelled out by childcare costs, and to increase the
    amount of contributions made by employers and government to pensions.
  prefs: []
  type: TYPE_NORMAL
