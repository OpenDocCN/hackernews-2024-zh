- en: '*The Area Under the Curve (AUC) figure is used to measure how good a model
    performs. A model whose predictions are 100% wrong has an AUC of 0.0; one whose
    predictions are 100% correct has an AUC of 1.0\. this study had an AUC of over
    0.9.'
  id: totrans-split-21
