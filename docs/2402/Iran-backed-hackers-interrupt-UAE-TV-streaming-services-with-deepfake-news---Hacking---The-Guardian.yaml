- en: Iran-backed hackers interrupt UAE TV streaming services with deepfake news |
    Hacking | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/feb/08/iran-backed-hackers-interrupt-uae-tv-streaming-services-with-deepfake-news](https://www.theguardian.com/technology/2024/feb/08/iran-backed-hackers-interrupt-uae-tv-streaming-services-with-deepfake-news)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Iranian state-backed hackers interrupted TV streaming services in the [United
    Arab Emirates](https://www.theguardian.com/world/united-arab-emirates) to broadcast
    a deepfake newsreader delivering a report on the war in Gaza, according to analysts
    at Microsoft.
  prefs: []
  type: TYPE_NORMAL
- en: The tech company said a hacking operation run by the Islamic Revolutionary Guards,
    a key branch of the Iranian armed forces, had disrupted streaming platforms in
    the UAE with an AI-generated news broadcast branded “For Humanity”.
