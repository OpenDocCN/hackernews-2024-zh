- en: 'The US military is embedded in the gaming world. Its target: teen recruits
    | US military | The Guardian'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/us-news/2024/feb/14/us-military-recruiting-video-games-targeting-teenagers](https://www.theguardian.com/us-news/2024/feb/14/us-military-recruiting-video-games-targeting-teenagers)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a small room tucked into a US navy facility outside Memphis, Tennessee, uniformed
    personnel sit hunched over monitors, their eyes focused on screens as they speak
    into headsets with clipped efficiency. Computer towers and glowing red keyboards
    crowd their desks. This is top-of-the-line gear, used for executing combat missions
    and coordinating strategy – but not with fleets stationed across the world. These
    sailors are playing video games. On the other end of their headsets and screens
    are young gamers they hope to inspire.
  prefs: []
  type: TYPE_NORMAL
- en: “In 2019, we did a big look at where we were spending our money, looking at
    where the next generation is,” says Lt Aaron Jones, captain of the navy’s esports
    team, as we sit in his office after touring the facility. A naval press officer
    hovers a few feet away. *“This* is where they are,” Jones continues. “Whether
    it’s Twitch or YouTube or Facebook Gaming, this is what they love.”
