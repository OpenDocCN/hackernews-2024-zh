- en: In the US, call or text [Mental Health America](https://www.mhanational.org/)
    at 988 or chat 988lifeline.org. You can also reach Crisis Text Line by texting
    MHA to 741741\. In the UK, the charity [Mind](https://www.mind.org.uk/) is available
    on 0300 123 3393 and [Childline](https://www.childline.org.uk/) on 0800 1111\.
    In Australia, support is available at [Beyond Blue](https://www.beyondblue.org.au/)
    on 1300 22 4636, [Lifeline](https://www.lifeline.org.au/) on 13 11 14, and at
    [MensLine](https://mensline.org.au/) on 1300 789 978\. Other international helplines
    can be found at [befrienders.org](http://www.befrienders.org/)
