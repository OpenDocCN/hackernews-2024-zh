- en: 'Let’s play Tetris, but with a twist. No geometrical figures will *fall from
    the sky*. Instead, you control a [sinusoid](https://en.wikipedia.org/wiki/Sine_wave),
    defined by: \(f(x)=A*sin(\omega x + \varphi)\):'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
