- en: Ultra-processed food linked to 32 harmful effects to health, review finds |
    Health | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/society/2024/feb/28/ultra-processed-food-32-harmful-effects-health-review](https://www.theguardian.com/society/2024/feb/28/ultra-processed-food-32-harmful-effects-health-review)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ultra-processed food (UPF) is directly linked to 32 harmful effects to health,
    including a higher risk of heart disease, cancer, type 2 diabetes, adverse mental
    health and early death, according to the world’s largest review of its kind.
  prefs: []
  type: TYPE_NORMAL
- en: The findings from the first comprehensive umbrella review of evidence come amid
    rapidly rising global consumption of UPF such as cereals, protein bars, fizzy
    drinks, ready meals and fast food.
