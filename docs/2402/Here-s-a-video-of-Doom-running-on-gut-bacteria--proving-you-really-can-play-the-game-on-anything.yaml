- en: Here’s a video of Doom running on gut bacteria, proving you really can play
    the game on anything
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这里有一个展示了 Doom 在肠道细菌上运行的视频，证明你真的可以在任何东西上玩这款游戏。
- en: 来源：[https://www.engadget.com/heres-a-video-of-doom-running-on-gut-bacteria-proving-you-really-can-play-the-game-on-anything-184629896.html](https://www.engadget.com/heres-a-video-of-doom-running-on-gut-bacteria-proving-you-really-can-play-the-game-on-anything-184629896.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.engadget.com/heres-a-video-of-doom-running-on-gut-bacteria-proving-you-really-can-play-the-game-on-anything-184629896.html](https://www.engadget.com/heres-a-video-of-doom-running-on-gut-bacteria-proving-you-really-can-play-the-game-on-anything-184629896.html)
- en: An MIT biotech researcher has been able to run the iconic computer game *Doom*
    using actual gut bacteria. Lauren Ramlan didn’t get the game going on a digital
    simulation of bacteria, but turned actual bacteria into pixels to display the
    30-year-old FPS, [as reported by *Rock Paper Shotgun.*](https://www.rockpapershotgun.com/you-can-play-doom-using-gut-bacteria-but-the-framerate-is-atrocious)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一位 MIT 生物技术研究员成功地用真实的肠道细菌运行了标志性的计算机游戏 *Doom*。Lauren Ramlan 没有在细菌的数字模拟上运行游戏，而是将实际的细菌转化为像素，以显示这款已有
    30 年历史的 FPS 游戏，[如 *Rock Paper Shotgun* 报道。](https://www.rockpapershotgun.com/you-can-play-doom-using-gut-bacteria-but-the-framerate-is-atrocious)
- en: Specifically, Ramlan created a display inside of a cell wall made entirely of
    E. coli bacteria. The 32x48 1-bit display may not win any resolution awards, but
    who cares, right? It’s *Doom* running on bacteria. The researcher dosed the bacteria
    with fluorescent proteins to get them to light up just like digital pixels.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，Ramlan 创造了一个由大肠杆菌细胞制成的显示屏。这个 32x48 的 1 位显示可能不会赢得任何分辨率奖，但谁在乎呢？这是在细菌上运行的
    *Doom*。研究人员给细菌注入荧光蛋白，使它们像数字像素一样发光。
- en: There’s a couple of caveats here. First of all, the bacteria aren’t actually
    running the game, as we still haven't cracked that whole “inject biological matter
    with digital code” thing. Instead, the bacteria combine to act as a teensy-tiny
    monitor that renders gameplay for the beloved shooter.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里有一些注意事项。首先，细菌实际上并没有运行游戏，因为我们仍然没有解决“将生物物质注入数字代码”的问题。相反，这些细菌结合在一起充当了一个微小的显示屏，用于渲染这款备受喜爱射击游戏的游戏画面。
- en: Also, there’s the subject of frame rate, which is always an important metric
    when considering FPS games. To be blunt, the frame rate is atrocious, likely due
    to the fact that bacteria were never intended to display 3D video games. It takes
    70 minutes for the bacteria to illuminate one frame of the game and another eight
    hours to return to its starting state. This translates to nearly nine hours per
    frame, which means it would take around 600 years to play the game from start
    to finish. That’s even worse than [*Cyberpunk 2077* at launch.](https://www.engadget.com/cyberpunk-2077-apology-video-roadmap-updates-2021-220043550.html)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有帧率的问题，这在考虑 FPS 游戏时总是一个重要的指标。坦率地说，帧率是可怕的，这很可能是因为细菌从未打算用来显示 3D 视频游戏。细菌需要
    70 分钟来点亮游戏的一个画面，并且另外需要八个小时才能回到起始状态。这意味着每个画面几乎需要九个小时的时间，这意味着从头到尾玩完整个游戏大约需要 600
    年时间。这甚至比 [*Cyberpunk 2077* 发布时还糟糕](https://www.engadget.com/cyberpunk-2077-apology-video-roadmap-updates-2021-220043550.html)。
- en: So while this won’t present the smoothest gameplay experience, it’s still a
    pretty nifty idea. Also, it further proves the theory that *Doom* can run on just
    about anything. We’ve seen the game [running on pregnancy tests,](https://www.popularmechanics.com/science/a33957256/this-programmer-figured-out-how-to-play-doom-on-a-pregnancy-test/)
    [rat brain neurons](https://www.rockpapershotgun.com/theres-a-new-weirdest-way-to-play-doom-using-rat-neurons-grown-in-a-jar)
    and even inside of other titles, like the [sequel *Doom II*](https://www.engadget.com/run-doom-inside-doom-ii-185205415.html)
    and [*Minecraft.*](https://www.engadget.com/play-doom-inside-windows-95-inside-minecraft-005937078.html)
    *Doom* is the great equalizer. May it continue to surprise us for the next 30
    years.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然这不会提供最流畅的游戏体验，但这确实是一个相当棒的想法。此外，这进一步证明了 *Doom* 可以在几乎任何东西上运行的理论。我们已经看到这款游戏在
    [怀孕测试棒上运行](https://www.popularmechanics.com/science/a33957256/this-programmer-figured-out-how-to-play-doom-on-a-pregnancy-test/)、[大鼠脑神经元上运行](https://www.rockpapershotgun.com/theres-a-new-weirdest-way-to-play-doom-using-rat-neurons-grown-in-a-jar)
    甚至在其他游戏如 [续集 *Doom II*](https://www.engadget.com/run-doom-inside-doom-ii-185205415.html)
    和 [*Minecraft*](https://www.engadget.com/play-doom-inside-windows-95-inside-minecraft-005937078.html)
    中运行。*Doom* 是一个伟大的平等者，愿它在未来的 30 年继续给我们带来惊喜。
