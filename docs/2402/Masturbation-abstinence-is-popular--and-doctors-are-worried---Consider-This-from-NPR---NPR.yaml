  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[戒色网站](https://nofap.com/porn-addiction/)上关于**色情成瘾**的页面称，使用色情会驱使人们走向越来越极端的恋物癖或癖好。'
