  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克已经放弃了戒色的subreddit，但担心那里的其他人在性别和[性认同](https://link.springer.com/article/10.1007/s13178-023-00846-8)问题上的挣扎。
- en: Defining addiction
  id: totrans-split-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义成瘾
- en: Many people in nofap spaces believe they are addicted to porn. But the word
    "addiction" means different things to different people.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 许多戒色空间的人认为他们对色情上瘾了。但“上瘾”对不同的人有不同的含义。
- en: As a student at the conservative evangelical Liberty University, Joshua Grubbs
    remembers hearing a lot about pornography addiction, including from a speaker
    who claimed it affected 50% of Christian men.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 作为保守派福音派自由大学的学生，约书亚·格拉布斯记得很多关于色情成瘾的讨论，包括来自一个声称影响50%基督教男性的演讲者。
- en: '"He kept, you know, really hammering on this idea of pornography addiction.
    And I remember being 18, 19, myself at the time and thinking something about that
    doesn''t make sense," said Grubbs, who now researches addiction and psychology
    at the University of New Mexico.'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: “他一直在强调色情成瘾的这个想法。我记得当时我18、19岁的时候，觉得这个想法有些不合理，”现在在新墨西哥大学研究成瘾和心理学的格拉布斯说道。
- en: 'As he began [studying](https://scholar.google.ca/citations?user=gCnmj3kAAAAJ&hl=en)
    these ideas more seriously, Grubbs kept finding one thing over and over again:'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当他开始认真[研究](https://scholar.google.ca/citations?user=gCnmj3kAAAAJ&hl=en)这些想法时，格拉布斯一次又一次地发现了一个共同的主题：
- en: '"We would basically ask people, ''Do you think that viewing pornography is
    morally wrong? Does it trouble your conscience? Do you think this is a bad thing
    to do?'' And if they said yes but were still using, they were just dramatically
    more likely to say that they must have an addiction," said Grubbs.'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 格鲁布斯说："基本上我们会问人们，'你认为观看色情片是道德上错误的吗？这让你良心不安吗？你认为这是一件坏事吗？' 如果他们回答是，但仍在使用，他们只是非常有可能说他们必须有上瘾。"
- en: In one study, Grubbs found that among people who self-identify as "pornography
    addicts," the average frequency of porn use was [less than 10 times a year](https://www.tandfonline.com/doi/full/10.1080/10720162.2019.1565848).
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 根据格鲁布斯的一项研究，自称为"色情成瘾者"的人中，平均色情使用频率是[少于十次每年](https://www.tandfonline.com/doi/full/10.1080/10720162.2019.1565848)。
- en: There is no official porn addiction diagnosis in the United States. A condition
    called "hypersexuality," which included a subsection for pornography, was considered
    and rejected by the [psychiatrists](https://www.apa.org/monitor/2014/04/pornography)
    who compile the influential *Diagnostic and Statistical Manual of Mental Disorders*.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国没有正式的色情上瘾诊断。被称为"性过度活动"的情况，其中包括色情部分，曾经被编写影响深远的*精神障碍诊断与统计手册*的[精神病学家](https://www.apa.org/monitor/2014/04/pornography)考虑并被拒绝。
- en: The proposed condition was not approved because the range of normal sexual behavior
    is so broad that it's hard to define what is outside that range, according to
    an official with the American Psychiatric Association.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 提议的条件未获批准，因为正常性行为的范围如此广泛，以至于难以定义超出此范围的内容，根据美国精神病学会的一位官员说。
- en: Internationally, the [World Health Organization](https://icd.who.int/browse11/l-m/en#/http://id.who.int/icd/entity/1630268048)
    did approve a condition called compulsive sexual behavior disorder. But it lists
    important caveats, including that it should not be diagnosed based on moral judgments
    about sex and masturbation or be assigned to adolescents with commonplace, high
    levels of sexual interest.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在国际上，[世界卫生组织](https://icd.who.int/browse11/l-m/en#/http://id.who.int/icd/entity/1630268048)确实批准了一种称为强迫性性行为障碍的条件。但它列出了重要的警告，包括不应基于性和手淫的道德判断来诊断，也不应该应用于具有普遍高水平性兴趣的青少年。
- en: '"In all of the years I''ve been seeing people who complain with compulsive
    sexual behavior, there''s been so very few that actually met all the criteria
    of the disorder," says Silva Neves, a sex and relationship therapist in the U.K.
    and the author of a [book for clinicians about compulsive sexual behavior](https://www.routledge.com/Compulsive-Sexual-Behaviours-A-Psycho-Sexual-Treatment-Guide-for-Clinicians/Neves/p/book/9780367465483).
    He says many people who report sexual behaviors that feel out of control are in
    fact able to delay an urge or impulse long enough to make it to a private place.'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: '"在我看到抱怨强迫性性行为的人的所有这些年里，确实很少有人真正符合所有的障碍标准，" 英国性与关系治疗师Silva Neves说，并且他是关于[强迫性性行为的临床医师指南](https://www.routledge.com/Compulsive-Sexual-Behaviours-A-Psycho-Sexual-Treatment-Guide-for-Clinicians/Neves/p/book/9780367465483)的作者。他说，许多报告自己无法控制的性行为的人实际上能够推迟冲动或冲动足够长时间以便到达私人场所。'
- en: Neves worries that when it comes to sexual behavior, unlike with alcohol or
    drugs, abstinence-focused treatments can actually increase erotic excitement,
    inducing self-described relapse.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 尼维斯担心，在性行为方面，与酒精或药物不同的是，以禁欲为重点的治疗实际上可能会增加性兴奋，导致自我描述的复发。
- en: Grubbs says people who are troubled by their porn use should not be ignored.
    His research found that [more than 1 in 10](https://akjournals.com/view/journals/2006/8/1/article-p88.xml)
    American men say they have some level of concern that they're addicted to porn.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 根据格鲁布斯的说法，那些因色情使用而困扰的人不应该被忽视。他的研究发现，[超过十分之一](https://akjournals.com/view/journals/2006/8/1/article-p88.xml)的美国男性表示他们在某种程度上担心自己对色情上瘾。
- en: Researchers have found evidence that cognitive behavioral therapy or acceptance
    and commitment therapy can be very helpful. But Grubbs says what dominates internet
    abstinence forums and influencer videos is not that.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现认知行为疗法或接受与承诺疗法可能非常有帮助。但格鲁布斯说，主导互联网禁欲论坛和影响者视频的并不是这些。
- en: '"Abstaining from masturbation is not a reasonable or, in my opinion, ethical
    treatment goal," says Grubbs.'
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: '"禁止手淫不是一个合理的或者，在我看来，道德上正确的治疗目标，" 格鲁布斯说。'
- en: It has, however, become an industry, he says.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，色情已经成为一个产业。
- en: The NoFap company, for example, offers accountability and support groups for
    [$20 to $120 a month](https://nofap.com/groups/), while being careful to note
    it is not a source of therapy or medical care. Other influencers offer personal
    coaching or subscription content. There are therapists who feel masturbation abstinence
    groups are not problematic. There are also [rehab](https://nypost.com/2017/11/18/inside-the-summer-camp-for-celebrity-sex-addicts/)
    centers and [retreats](https://hopequestgroup.org/wp-content/uploads/2016/10/New-TREK-Mens-Application.pdf)
    offering [pornography addiction recovery](https://reason.com/2023/08/06/inside-an-anti-porn-camp-for-teens/)
    programs, sometimes for [tens of thousands of dollars](https://recovery.com/j-flowers-health-institute-texas/).
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，NoFap公司提供[$20到$120每月](https://nofap.com/groups/)的问责和支持小组，同时小心地指出它不提供治疗或医疗服务。其他影响者提供个人辅导或订阅内容。有治疗师认为戒色群体并不成问题。还有提供[戒色](https://reason.com/2023/08/06/inside-an-anti-porn-camp-for-teens/)计划的[康复](https://nypost.com/2017/11/18/inside-the-summer-camp-for-celebrity-sex-addicts/)中心和[撤退](https://hopequestgroup.org/wp-content/uploads/2016/10/New-TREK-Mens-Application.pdf)。有时收费[数万美元](https://recovery.com/j-flowers-health-institute-texas/)。
- en: Grubbs, a licensed therapist, is not suggesting that trained professionals should
    work for free.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: Grubbs，一位持牌治疗师，不是在建议受过训练的专业人士应该免费工作。
- en: '"But I do think that anytime that we take money from clients, we need to be
    sure that we''re providing evidence-based care and care that helps and not harms,"
    he says.'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: “但我确实认为，每当我们从客户那里接受钱，我们就需要确保我们提供的是以证据为基础的护理，是有益而非有害的护理，”他说。
- en: '"If you want to view pornography less, that''s a reasonable goal. Identifying
    as an addict is not going to help with that."'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你想少看色情，那是一个合理的目标。将自己定义为瘾君子不会有助于实现这一目标。”
- en: Temptation and weakness
  id: totrans-split-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 诱惑和软弱
- en: Beyond the potential psychological or financial harms, other scholars who've
    studied online masturbation abstinence communities often find they contain a lot
    of anger toward women.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 除了潜在的心理或财务危害外，其他研究在线戒色社区的学者们经常发现，这些社区充满了对女性的愤怒。
- en: Kelsy Burke, a sociologist at the University of Nebraska–Lincoln and the author
    of the book *The Pornography Wars*, says once someone is in nofap spaces online,
    it's a short leap from self-help to more extreme, misogynist messages.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: Kelsy Burke是内布拉斯加大学林肯分校的社会学家，也是书籍*The Pornography Wars*的作者，她表示，一旦有人进入在线nofap空间，从自助到更极端的厌女信息就只有一步之遥。
- en: '"Undergirding arguments about porn addiction is that the sex industry, which
    is made up of mostly, you know, women who are sex workers, that they are the source
    of [temptation](https://www.usatoday.com/story/opinion/2021/03/23/sexual-addiction-spa-murders-atlanta-column/4771686001/)
    and that they are, frankly, ruining men''s lives," said Burke.'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: “关于色情成瘾的论点是，色情产业主要由卖淫女性组成，这些卖淫女性是[诱惑](https://www.usatoday.com/story/opinion/2021/03/23/sexual-addiction-spa-murders-atlanta-column/4771686001/)的源头，并且说实话，正在毁坏男性的生活，”
    Burke说。
- en: All five of the current or former NoFap users NPR spoke with talked about misogynist
    posts on the NoFap website or subreddit.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: NPR采访的五位现任或前NoFap用户都谈到了NoFap网站或子版块上的**厌女**帖子。
- en: The NoFap company itself has rules banning hate speech and discrimination and
    says it tries to moderate offending posts. It is not hard to find posts about
    "cheap women" and "sluts" stealing energy and resources from men.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: NoFap公司本身有禁止仇恨言论和歧视的规定，并称尽力审核违规帖子。关于“廉价女人”和“荡妇”窃取男性能量和资源的帖子并不难找到。
- en: Social media researchers have found the NoFap subreddit to be similar to [anti-feminist
    online spaces](https://ceur-ws.org/Vol-2578/DARLIAP3.pdf). In general, these communities
    focus on eliminating male weakness, which Burke says has long been an appealing
    philosophy for some extremist groups.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体研究人员发现NoFap子版块与[反女权主义在线空间](https://ceur-ws.org/Vol-2578/DARLIAP3.pdf)相似。总体来说，这些社区专注于消除男性软弱，这在某些极端主义团体中长期以来一直是一种吸引人的哲学。
- en: '"We have historical evidence that white supremacist groups from 100 years ago
    were instructing men that they shouldn''t masturbate in order to sort of maintain
    their virility and strength," said Burke. "And then we see these messages being
    repeated in the present day. Proud Boys tells its members that they should not
    look at pornography and discourages masturbation."'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: “我们有历史证据表明，100年前的白人至上主义团体指示男性不应自慰，以维持他们的男子气概和力量，”Burke说。“然后我们看到这些信息在当今被重复。骄傲男孩告诉其成员不应观看色情并且反对手淫。”
- en: In 2016, NoFap company founder Alexander Rhodes made a guest appearance on a
    talk show hosted by Gavin McInnes, who would go on to [found the far-right Proud
    Boys](https://www.nytimes.com/2018/10/16/nyregion/proud-boys-gavin-mcinnes.html)
    months later.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，NoFap公司创始人Alexander Rhodes在由后来成立极右翼Proud Boys的Gavin McInnes主持的脱口秀节目中做了客串。
- en: '"Guys out there, go to NoFap.com. If you have a problem with porn, check out
    Alexander''s program and participate in it," McInnes told his viewers.'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: '"各位，去NoFap.com看看。如果你对色情有问题，参与Alexander的项目吧，" McInnes告诉他的观众。'
- en: Rhodes has said that at the time, he knew McInnes only as a comedian and co-founder
    of Vice Media. Rhodes has strongly denied that he has any ties with extremist
    groups and has sued people, including his own mother, who have alleged that he
    or his company has worked with or supported extremists. There is no evidence that
    Rhodes has worked with such groups.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: Rhodes表示当时他只知道McInnes是一个喜剧演员和Vice Media的联合创始人。Rhodes强烈否认与极端组织有任何关系，并起诉了一些人，包括他自己的母亲，他们声称他或他的公司与极端分子有合作或支持。没有证据表明Rhodes与这些团体有合作。
- en: McInnes also interviewed Wilson, who did the viral TEDx talk about porn addiction.
    White nationalist David Duke has recommended Wilson's presentation on his blog,
    where he made unfounded, antisemitic claims that pornography is a Jewish plot
    to undermine white men.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: McInnes还采访过做了关于色情成瘾的病毒式TEDx演讲的Wilson。白人民族主义者David Duke在他的博客上推荐了Wilson的演讲，其中他无端地声称色情是犹太人阴谋，旨在削弱白人男性。
- en: It's an idea that migrates onto the forums, according to another former user
    of NoFap.com who spoke with NPR. "On the message board, there would be people
    saying that the Jews are controlling the porn because they're having Black men
    have sex with white women and that's going to deplete the white race," said Chuck,
    a 39-year-old in Colorado.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 根据与NPR交谈的另一位NoFap.com前用户的说法，这个想法在论坛上传播开来。"在留言板上，会有人说犹太人控制色情，因为他们让黑人男性与白人女性发生性关系，这会削弱白种人种族，"科罗拉多州39岁的Chuck说道。
- en: NPR has not found these specific posts, but conspiracy theories recur on both
    NoFap.com and the subreddit. Some posts are explicitly antisemitic. Others use
    generalized language about a "global elite," or "Illuminati," narratives that
    echo the worldviews in some extremist spaces.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: NPR并未找到这些具体的帖子，但阴谋论在NoFap.com和子论坛上反复出现。有些帖子明确表达了反犹太主义观点。其他人使用了关于“全球精英”或“光明会”的一般性语言，这些叙述与某些极端主义空间中的世界观相呼应。
- en: '"Spokespeople of online forums like NoFap, for example, have been very concerned
    with distancing themselves from anything having to do with extremism," says Burke.
    "Alt-right, neo-Nazi, white supremacist, antisemitic — they are very clear to
    say we are not that. But they''re not willing to recognize what I think is just
    an empirical reality, which is that some people who buy into porn addiction rhetoric
    also buy into these more extremist beliefs."'
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: '"像NoFap这样的在线论坛发言人非常关心与极端主义无关的事情，" Burke说道。"像极右、新纳粹、白人至上主义、反犹太主义等等 — 他们非常明确地说我们不是那样的。但他们不愿意承认我认为只是经验事实的事情，即一些信奉色情成瘾论调的人也会信奉这些更极端的信念。"'
- en: It's not fair to say there's cause and effect at work, Burke says. But, she
    worries about people who may be socially and emotionally vulnerable, potentially
    without access to mental health providers, finding themselves in nofap spaces
    and then ending up somewhere else. Those who have raised these and other issues
    about the nofap world have experienced a pattern of pushback.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: Burke说这里不能说是因果关系在起作用。但她担心社会和情感上可能脆弱的人们，可能无法接触到心理健康服务提供者，会在nofap空间里找到自己，然后最终落得不该去的地方。那些提出关于nofap世界的这些及其他问题的人们，经历了一系列的反对。
- en: Interviews with researchers, court documents and other reporting paint a picture
    of an established tendency of some supporters of masturbation abstinence to harass
    critics by calling employers or targeting them with misogynist or antisemitic
    slurs, and even violent threats. Some academics say this has a chilling effect
    on people wanting to do more research on the subject. There is no evidence that
    NoFap LLC or Alexander Rhodes has engaged in threats or hate speech.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 采访研究人员、法庭文件和其他报道描绘了一种已经形成的倾向，即一些支持禁欲手淫的人士会通过打电话给雇主、针对他们使用女性歧视或反犹太主义的侮辱性言论，甚至暴力威胁来骚扰批评者。一些学者说这对于想要对这一主题进行更多研究的人们产生了一种寒蝉效应。没有证据表明NoFap
    LLC或Alexander Rhodes参与了威胁或仇恨言论。
- en: In response to requests for comment, the NoFap account on X, formerly Twitter,
    falsely accused NPR of creating a hit piece on behalf of the porn industry, a
    recurring response to journalists or researchers taking a critical look at the
    group.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 对于评论请求作出回应，曾在X社交平台（前身为Twitter）上的NoFap账号错误指责NPR代表色情行业制造了攻击性报道，这种回应经常出现在记者或研究人员对该组织进行批判性审视时。
- en: The NoFap website itself says it supports scientific research, and Rhodes' attorney
    once characterized him as "open and receptive of honest and fair criticism."
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: NoFap网站本身表示支持科学研究，Rhodes的律师曾将他描述为“对诚实和公正批评持开放和接受态度”。
- en: Burke thinks that acknowledging the risks of extremist beliefs finding new audiences
    in masturbation abstinence communities would be a more productive way to address
    the issue.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: Burke认为承认极端信念风险在避免手淫社群中找到新听众方面将是更有效的解决问题的方式。
- en: '"But instead there''s just a really clear shutting down," says Burke, citing,
    as an example, the NoFap X account''s response to NPR.'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: “但相反，我们清楚地感受到了被封闭的情况，”Burke说道，以NoFap X账号对NPR的回应作为例子。
- en: People increasingly seek out health information and support on social media.
    Meanwhile nationally, young people receive [less sex education](https://dukecenterforglobalreproductivehealth.org/2022/07/25/the-failures-of-american-sex-education/)
    on key topics than [in the 1990s](https://www.guttmacher.org/fact-sheet/adolescents-teens-receipt-sex-education-united-states).
    Only 13 states mandate "medically accurate" sex education.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 人们越来越多地在社交媒体上寻找健康信息和支持。同时，在全国范围内，年轻人在关键主题上接受的性教育比上世纪九十年代还要少。仅有13个州要求进行“医学准确”的性教育。
- en: '"We''re not taught how to view sex as just something that''s normal. And we''re
    not being educated properly about anatomy and consent and pleasure like we should,
    and it just leaves people with empty hands," says former NoFap.com user Derrick.'
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: “我们没有被教育将性视为正常的事物。我们也没有得到关于解剖学、同意和愉悦的适当教育，这让人们空手而归，”曾是NoFap.com用户的Derrick说道。
- en: As an adult, unlearning much of what he took in from masturbation abstinence
    forums has been a long process, sometimes even bringing him to tears. He's not
    angry, but thinking back, he just wants kids like he was to be cautious about
    whom they trust.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 作为成年人，放弃从手淫戒断论坛中获得的许多信息是一个漫长的过程，有时甚至会让他流泪。他并不生气，但回想起来，他只是希望像他当初一样的孩子们能谨慎选择信任对象。
- en: '"I could have been happy during that time, rather than stressed out and anxious."'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: “那段时间我本可以很快乐，而不是感到压力和焦虑。”
