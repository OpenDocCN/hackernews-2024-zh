  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: NPR多次联系过Rhodes及其公司，但他们从未接受采访或回应特定的评论请求。
- en: '[Scholars](https://journals.sagepub.com/doi/abs/10.1177/1363460720932387) who
    [study](https://journals.sagepub.com/doi/full/10.1177/1097184X211018256) the [nofap](https://ceur-ws.org/Vol-2578/DARLIAP3.pdf)
    world note that it emerged alongside what''s called the [manosphere](https://www.isdglobal.org/explainers/the-manosphere-explainer/),
    a collection of online spaces devoted to the idea that men are under [threat from
    feminism](https://journals.sagepub.com/doi/10.1177/1363460717740248) and modern
    life. That view thrives offline as well.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[学者们](https://journals.sagepub.com/doi/abs/10.1177/1363460720932387)研究发现，"无打飞机"（[nofap](https://ceur-ws.org/Vol-2578/DARLIAP3.pdf)）世界的出现与所谓的[男权主义网络](https://www.isdglobal.org/explainers/the-manosphere-explainer/)同时兴起，这些网络空间致力于认为男性受到来自[女性主义](https://journals.sagepub.com/doi/10.1177/1363460717740248)和现代生活的威胁。这种观点在线下也蓬勃发展。'
- en: A [national poll](https://www.prri.org/research/a-christian-nation-understanding-the-threat-of-christian-nationalism-to-american-democracy-and-culture/)
    conducted in late 2022 found that 4 out of 10 Americans believe society has become
    too "soft and feminine." Former Fox News host Tucker Carlson did a special for
    Fox in 2022 called *The End of Men*, drawing attention to "the decline of manhood,
    of virility, of physical health, all of which together threaten to doom our civilization."
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年底进行的[全国民意调查](https://www.prri.org/research/a-christian-nation-understanding-the-threat-of-christian-nationalism-to-american-democracy-and-culture/)发现，有四分之一的美国人认为社会变得过于"柔弱和女性化"。前福克斯新闻主持人Tucker
    Carlson在2022年为福克斯制作了一档名为*男性的终结*的特别节目，引起了对"男子气概、阳刚之美、身体健康的衰落"的关注，所有这些都威胁着我们的文明。
- en: In masturbation abstinence groups, the ubiquity of internet porn is often framed
    as a major factor in this alleged decline, and abstaining from masturbation is
    held up as the cure.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在戒色手淫群体中，互联网色情的无处不在常被描绘为这种所谓衰退的主要因素，并且戒除手淫被认为是治疗的办法。
- en: Pornography is a complicated topic, not least because access to it is virtually
    ubiquitous today. While many people consume it, many also hold strong objections
    to it. Some oppose it on religious grounds; others' opposition is based on its
    use of sexist or racist tropes or their concerns about working conditions in the
    industry. Others still, including many in masturbation abstinence communities,
    say they worry about the impact of porn on human relationships or psychology.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 色情是一个复杂的话题，尤其是因为如今几乎人人都能访问它。虽然许多人消费它，但也有很多人对它强烈反对。有些人出于宗教原因反对它；其他人反对它是因为它使用了性别歧视或种族主义的陈词滥调，或者担心行业内的工作条件。仍然有其他人，包括许多戒色社区的人士，担心色情对人类关系或心理学的影响。
- en: While some consumers of nofap content believe they are waging an existential
    battle against porn, plenty of others experiment with abstinence as a form of
    self-improvement. Advice on the forums often includes commonplace suggestions
    such as better diet, exercise and sleep.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些"无打飞机"内容的消费者认为他们正在进行一场对抗色情的存在战役，但许多人也将戒色作为自我改善的一种形式进行实验。论坛上的建议通常包括改善饮食、锻炼和睡眠等常见建议。
- en: Online abstinence forums are not limited to men, though [past surveys](https://www.theguardian.com/lifeandstyle/2019/sep/09/whats-causing-women-to-join-the-nofap-movement)
    of the NoFap subreddit have found that the vast majority of users are male. Some
    users say they're under 18 and share intimate personal details with adult users.
    Mixed in alongside ringing anecdotal endorsements of abstinence, many posters
    write about loneliness, insecurity and a lack of [sexual experience](https://nofap.com/about/community/).
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管[过去的调查](https://www.theguardian.com/lifeandstyle/2019/sep/09/whats-causing-women-to-join-the-nofap-movement)发现NoFap的Reddit大多数用户是男性，但在线禁欲论坛并不仅限于男性。一些用户称他们未满18岁，并与成年用户分享亲密个人细节。除了对禁欲的铿锵背书外，许多帖子还谈到了孤独、不安全感和[性经验的缺乏](https://nofap.com/about/community/)。
- en: Ideas about masturbation abstinence got a big boost from the man who interviewed
    Rhodes on the radio in 2012 — Gary Wilson. Wilson, a former massage therapy instructor
    in Oregon who died in 2021, ran a website called yourbrainonporn.com. While he
    was neither a [medical doctor nor a Ph.D.](https://cbc.radio-canada.ca/en/ombudsman/reviews/2013-11-18)
    [scientist](https://cbc.radio-canada.ca/en/ombudsman/reviews/2013-11-18) (he was
    an adjunct biology instructor at Southern Oregon University for a combined four
    months in 2005 and 2010), he had given a viral [TEDx talk](https://www.youtube.com/watch?v=wSF82AwSDiU)
    arguing that internet porn is a hazard for men's brains.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有关禁欲手淫的观念受到了2012年电台采访Rhodes的男子的极大推动 — Gary Wilson。Wilson是俄勒冈州的一名前按摩治疗师，于2021年去世，经营着一个名为yourbrainonporn.com的网站。尽管他既不是[医生也不是博士](https://cbc.radio-canada.ca/en/ombudsman/reviews/2013-11-18)（他曾在2005年和2010年分别在南俄勒冈大学担任生物学兼职教师共计四个月），但他曾发表过一场[TEDx演讲](https://www.youtube.com/watch?v=wSF82AwSDiU)，主张互联网色情对男性大脑构成危害。
- en: '"With internet porn, a guy can see more hot babes in 10 minutes than his ancestors
    could see in several lifetimes. The problem is he has a hunter-gatherer brain.
    A heavy user''s brain rewires itself to this genetic bonanza," Wilson told the
    audience in a video that has received more than 16 million views. The video now
    includes a warning that states several of Wilson''s assertions aren''t supported
    by medical or psychological research.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “使用互联网色情片，一个人在10分钟内能看到比他的祖先几辈子都看不到的性感宝贝。问题在于他有一个狩猎采集者的大脑。重度用户的大脑会重新调整自己以适应这一遗传的丰盛资源，”Wilson在一段视频中告诉观众，该视频已获得超过1600万次观看。该视频现在包含一个警告，指出Wilson的几个主张没有得到医学或心理研究的支持。
