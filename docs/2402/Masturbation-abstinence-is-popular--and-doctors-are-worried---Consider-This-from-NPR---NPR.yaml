  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，杰克说他对穿女装产生了兴趣。（杰克不认同为跨性别，并使用他/他的代词。）他解释说，这种改变是他看到戒色subreddit上的内容后，色情对他产生的影响。
- en: '"The common themes were ''porn is turning me gay'' or ''porn is making me cross-dress''
    or ''porn is making me want to be dominated'' or ''porn is making me like transgenders
    [*sic*],''" Jack said.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: “普遍的主题是‘色情让我变同性恋’或‘色情让我穿女装’或‘色情让我想被支配’或‘色情让我喜欢跨性别者[*错别字*]’，”杰克说。
