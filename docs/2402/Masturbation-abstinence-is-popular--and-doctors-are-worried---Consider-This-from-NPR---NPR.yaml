  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '"这只是，像，一种笑话，你知道的，" Rhodes在那次电台采访中说道。他和其他Reddit用户发布了关于想在家里重现这个实验的帖子。"而这一切都发生在评论中。所以在我看来，真正必要的是一个地方，一个集中的地方，每个人都可以在那里尝试这个技术。"'
- en: Rhodes also created NoFap.com, trademarked the terms "NoFap" and "Fapstronaut"
