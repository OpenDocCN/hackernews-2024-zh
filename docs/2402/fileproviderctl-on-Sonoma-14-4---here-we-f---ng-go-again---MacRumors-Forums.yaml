- en: They were not deprecated earlier - they are still present in macOS 14.3.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它们之前没有被弃用过 —— 它们在 macOS 14.3 中仍然存在。
- en: The commands are used to manipulate any software that uses the FileProvider
    API — well known examples are Google Drive, OneDrive, Dropbox, iCloud Drive, CloudMounter,
    Strongsync, and many others. The removed commands were useful for troubleshooting
    and fixing sync issues with these apps, espcially the `evict` and `domain` subcommands.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些命令用于操作使用 FileProvider API 的任何软件 —— 熟知的例子有 Google Drive、OneDrive、Dropbox、iCloud
    Drive、CloudMounter、Strongsync 等等。已删除的命令在排除这些应用程序的同步问题时非常有用，特别是 `evict` 和 `domain`
    子命令。
