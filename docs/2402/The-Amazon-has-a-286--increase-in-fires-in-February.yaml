  zh: '**查看：**'
- en: Fire in Roraima
  id: totrans-split-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 罗赖马州的火灾
- en: Roraima was the federation unit with the highest number of fire outbreaks recorded
    throughout February this year. Until last Sunday, the state had 1,981 hot spots.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 罗赖马州是今年2月火灾爆发数量最多的联邦单位。截至上周日，该州有1,981个火点。
- en: 'The municipalities that record the highest number of fires are also in Roraima.
    They are: Mucajaí, Caracaraí, Amajari, Rorainópolis, Iracema, Alto Alegre, Cantá,
    Bonfim and Boa Vista, the state capital.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 记录火灾最多的市镇也位于罗赖马州，它们是：Mucajaí，Caracaraí，Amajari，Rorainópolis，Iracema，Alto Alegre，Cantá，Bonfim和州首府Boa
    Vista。
- en: Ane Alencar, director of science at the Amazon Environmental Research Institute
    (Ipam) and coordinator of MapBiomas Fogo, explains that the large number of hot
    spots in Roraima is the result of fire management carried out in the state.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊环境研究所（Ipam）科学主任兼MapBiomas Fogo协调员Ane Alencar解释说，罗赖马州火点数量之多是该州开展的火灾管理工作的结果。
- en: According to Ipam’s science director, the climate phenomenon El Niño is also
    one of those responsible for the significant increase in fires in the Amazon biome.
    According to her, the phenomenon gained a large proportion last year, which influenced
    the increase in outbreaks at the beginning of 2024\.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Ipam的科学总监，气候现象厄尔尼诺也是导致亚马逊生物圈火灾显著增加的原因之一。她表示，去年该现象规模扩大，影响了2024年初的火灾增加。
- en: “This all affects the global climate system and has the effect of potentiating
    these climate events that have generated a condition of high temperatures and
    drought in some regions of the planet, primarily the north of the Amazon”, says
    Ane Alencar.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “这些都影响全球气候系统，并且会加剧这些气候事件，这些事件造成了全球某些地区（主要是亚马逊北部）高温和干旱的状态”，Ane Alencar说。
- en: The Ipam science director adds that the fires recorded at the beginning of this
    year in Roraima were already predicted by researchers in 2023, which, according
    to her, provided a period for the authorities to take action to avoid an escalation
    in the outbreaks.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Ipam科学总监补充说，今年年初在罗赖马州记录到的火灾已经在2023年由研究人员预测到，这为当局采取行动以避免火灾扩大提供了时间。
- en: “Inpe data shows that Roraima had already broken records every month. It is
    very predictable that when the dry season arrived in the state, we would have
    this problem”, reinforces Ane Alencar.
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Inpe数据显示，罗赖马州每个月都在创下纪录。可以预见，当干旱季节来临时，我们将面临这个问题”，Ane Alencar强调道。
- en: “Working on the prevention and use of fire, especially in a state like Roraima,
    where a large part of the state is covered by vegetation that is not forestry,
    more savannah. We really have to be very careful so that this fire does not spread”
    adds the director of science at Ipam.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “在预防和使用火灾方面工作，尤其是在像罗赖马州这样的州，那里大部分地区被非林业植被覆盖，更多的是稀树草原。我们必须非常小心，以防止这场火灾扩散”，Ipam科学主任补充道。
- en: “This fire was deliberately set to destroy this forest, or when an area of ​​pasture
    continued to burn, this fire ended up spreading into the forest. In short, the
    main origin is the anthropic origin that we talk about, the origin is the man
    setting fire, whether in a pasture area, next door or directly in the forest to
    practice, to let it spread”, explains the spokesperson for Greenpeace.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这场火是有意为之，是为了摧毁这片森林，或者当一个牧场区域持续燃烧时，这场火最终蔓延到了森林中。简而言之，主要起源是我们所说的人为起源，是人为纵火，无论是在牧场区域、隔壁还是直接在森林中实施，让它蔓延”，绿色和平组织发言人解释道。
- en: The report contacted the Ministry of the Environment and the Brazilian Institute
    of the Environment and Renewable Natural Resources (Ibama) about actions to contain
    the fires in the Amazon, but received no response. The space remains open.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 报告联系了环境部和巴西环境与可再生自然资源研究所（Ibama）就遏制亚马逊地区火灾采取的行动，但未收到回应。空间仍然开放。
- en: Fires in Brazil
  id: totrans-split-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 巴西的火灾
- en: The Amazon alone is responsible for 71% of the hot spots recorded throughout
    February. Next comes the Cerrado (15.2%), Atlantic Forest (7.8%), Caatinga (3.5%),
    Pantanal (1.7%) and Pampa (0.8%).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 单单亚马逊地区就占据了二月份所有火点的71%。其次是西拉杜（15.2%）、大西洋森林（7.8%）、卡廷加（3.5%）、潘塔纳尔（1.7%）和帕姆帕（0.8%）。
- en: The Atlantic Forest and Pantanal also saw an increase in fires in February.
    On the other hand, the Caatinga, Pampa and Cerrado recorded a decline in the same
    period.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大西洋森林和潘塔纳尔地区在二月份的火灾也有所增加。另一方面，卡廷加、帕姆帕和西拉杜地区在同期内的火灾数量有所减少。
- en: The Pantanal had 69 hot spots in February 2024, compared to nine hot spots in
    the same period last year.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月，巴西的潘塔纳尔地区有69个火点，而去年同期只有9个火点。
- en: With 320 fires in the first 25 days of February this year, the Atlantic Forest
    already exceeds the 271 fires detected in the second month of 2023.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 今年2月的前25天内，大西洋森林已经发生了320起火灾，超过了2023年同月检测到的271起火灾。
