- en: The food industry pays ‘influencer’ dietitians to shape your eating habits -
    The Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 食品行业向‘影响者’营养师付费来塑造你的饮食习惯 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/wellness/2023/09/13/dietitian-instagram-tiktok-paid-food-industry/](https://www.washingtonpost.com/wellness/2023/09/13/dietitian-instagram-tiktok-paid-food-industry/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[华盛顿邮报](https://www.washingtonpost.com/wellness/2023/09/13/dietitian-instagram-tiktok-paid-food-industry/)
- en: 'As the World Health Organization raised questions this summer about the risks
    of a popular artificial sweetener, a new hashtag began spreading on the social
    media accounts of health professionals: #safetyofaspartame.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当世界卫生组织在今年夏天对一种流行的人工甜味剂提出疑问时，健康专业人士的社交媒体账户上开始流传一个新的标签：#safetyofaspartame。
- en: Steph Grasso, a registered dietitian from Oakton, Va., used the hashtag and
    told her 2.2 million followers [on TikTok](https://www.tiktok.com/@stephgrassodietitian/video/7254287578281594154)
    that the [WHO warnings](https://www.who.int/news/item/15-05-2023-who-advises-not-to-use-non-sugar-sweeteners-for-weight-control-in-newly-released-guideline)
    about artificial sweeteners were “clickbait” based on “low-quality science.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 弗吉尼亚州奥克顿的注册营养师Steph Grasso使用了这个标签，并告诉她的220万粉丝[在TikTok上](https://www.tiktok.com/@stephgrassodietitian/video/7254287578281594154)，关于[世卫组织的警告](https://www.who.int/news/item/15-05-2023-who-advises-not-to-use-non-sugar-sweeteners-for-weight-control-in-newly-released-guideline)，认为关于人工甜味剂的警告“标题党”，基于“低质量的科学”。
