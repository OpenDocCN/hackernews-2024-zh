- en: The first open source 3D atlas of human anatomy — Blender Conference 2022
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人体解剖学的第一个开源3D图谱 — Blender 2022年会议
- en: 来源：[https://conference.blender.org/2022/presentations/1365/](https://conference.blender.org/2022/presentations/1365/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://conference.blender.org/2022/presentations/1365/](https://conference.blender.org/2022/presentations/1365/)
- en: In less than two years, 'Z-Anatomy' gathered more than 5.000 tridimensional
    anatomical structures and labels with more than 3500 definitions in two fully
    functional open source viewers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不到两年时间，“Z-Anatomy”汇集了超过5000个三维解剖结构和标签，拥有超过3500个定义，在两个完全功能的开源查看器中。
- en: Available for free in 5 languages, it progressively becomes an open alternative
    to all the students, the Health Professional and the Researchers willing to use
    3D models; promoting the collaboration in Sciences through its CC-BY-SA license.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可以免费提供5种语言版本，逐步成为所有学生、医疗专业人士和研究人员愿意使用3D模型的开放替代品；通过其CC-BY-SA许可证在科学合作中推广协作。
- en: Blender is used both as a workshop and as an Anatomy-Viewer by itself.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Blender既可以作为一个工作室，也可以作为一个解剖学观察器本身。
- en: Here is how a Belgian medical illustrator, a Polish python coder and a Spanish
    developer joined their efforts to provide the first organized 3D atlas of anatomy.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个比利时医学插图师、波兰Python编程员和西班牙开发人员如何联合努力提供第一个有组织的人体解剖学3D图谱的过程。
