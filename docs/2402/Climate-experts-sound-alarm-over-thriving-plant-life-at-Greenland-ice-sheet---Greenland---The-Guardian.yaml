- en: Climate experts sound alarm over thriving plant life at Greenland ice sheet
    | Greenland | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/feb/13/flourishing-vegetation-greenland-ice-sheet-alarm-climate-crisis](https://www.theguardian.com/world/2024/feb/13/flourishing-vegetation-greenland-ice-sheet-alarm-climate-crisis)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Significant areas of Greenland’s melted ice sheet are now producing vegetation,
    risking increased greenhouse gas emissions, rising sea levels and instability
    of the landscape.
  prefs: []
  type: TYPE_NORMAL
- en: A study has documented the change since the 1980s and shows that large areas
    of ice have been replaced with barren rock, wetlands and shrub growth, creating
    a change in environment.
