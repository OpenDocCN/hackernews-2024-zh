- en: Analysis of satellite records has shown that over the past three decades an
    estimated 11,000 sq miles of Greenland’s ice sheet and glaciers have melted, an
    area equivalent to the size of Albania and amounting to 1.6% of its total ice
    cover.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对卫星记录的分析显示，在过去的三十年里，格陵兰岛的冰盖和冰川已经融化了约11000平方英里，相当于阿尔巴尼亚的面积，占总冰盖的1.6%。
- en: As ice has retreated, the amount of land with vegetation growing on it has increased
    by 33,774 sq miles, more than twice the area covered when the study began.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着冰川的退缩，有植被生长的土地面积增加了33774平方英里，是研究开始时覆盖面积的两倍多。
- en: The findings show a near-quadrupling of wetlands across Greenland, which are
    a source of methane emissions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果显示，格陵兰岛的湿地几乎增加了四倍，这是甲烷排放的来源。
- en: 'There are signs that the increased vegetation is resulting in further ice loss.
    Photograph: Michael_PhD'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有迹象表明增加的植被导致了进一步的冰层消融。照片：Michael_PhD
- en: The greatest increase in dense wetland vegetation occurred in the vicinity of
    Kangerlussuaq in the south-west and in isolated areas in the north-east.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 密集湿地植被的最大增长发生在西南部的坎格卢苏阿克附近和东北部的孤立地区。
- en: The scientists say warmer air temperatures are causing the ice to retreat and
    since the 1970s the region has been heating up at double the global average rate.
    On Greenland, the average annual air temperatures between 2007 and 2012 were 3C
    warmer than the average between 1979 and 2000.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们表示，较温暖的空气温度导致冰川退缩，自上世纪70年代以来，该地区的升温速度是全球平均速度的两倍。在格陵兰岛上，2007年至2012年间的年平均气温比1979年至2000年间的平均气温高出3摄氏度。
- en: According to the findings, there are signs that the increased vegetation is
    resulting in further ice loss.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据研究结果，有迹象表明增加的植被导致了进一步的冰层消融。
- en: 'Jonathan Carrivick, an Earth scientist at the University of Leeds and a co-author
    of the [study, published in the journal Scientific Reports](https://doi.org/10.1038/s41598-024-52124-1),
    said: “We have seen signs that the loss of ice is triggering other reactions which
    will result in further loss of ice and further ‘greening’ of Greenland, where
    shrinking ice exposes bare rock that is then colonised by tundra and eventually
    shrub.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 李兹大学地球科学家Jonathan Carrivick是[发表在《科学报告》杂志上的研究](https://doi.org/10.1038/s41598-024-52124-1)的合著者之一，他说：“我们已经看到冰层流失引发了其他反应的迹象，这将导致冰层进一步流失和格陵兰岛进一步‘绿化’，在那里，缩小的冰层暴露出裸露的岩石，然后被苔原和最终灌木所占领。”
- en: “At the same time, water released from the melting ice is moving sediment and
    silt, and that eventually forms wetlands and fenlands.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “与此同时，冰雪融化释放的水流动着沉积物和淤泥，最终形成湿地和泥地。”
