- en: Birthrate in UK falls to record low as campaigners say ‘procreation a luxury’
    | Office for National Statistics | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国的生育率降至历史新低，活动人士称“生育成为奢侈品” | 英国国家统计局 | 卫报
- en: 来源：[https://www.theguardian.com/uk-news/2024/feb/23/birthrate-in-uk-falls-to-record-low-as-campaigners-say-procreation-is-a-luxury](https://www.theguardian.com/uk-news/2024/feb/23/birthrate-in-uk-falls-to-record-low-as-campaigners-say-procreation-is-a-luxury)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/uk-news/2024/feb/23/birthrate-in-uk-falls-to-record-low-as-campaigners-say-procreation-is-a-luxury](https://www.theguardian.com/uk-news/2024/feb/23/birthrate-in-uk-falls-to-record-low-as-campaigners-say-procreation-is-a-luxury)
- en: Campaigners have warned that “procreation has become a luxury item”, after it
    emerged that the fertility rate in England and Wales had fallen to its lowest
    level since records began in 1939.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在英格兰和威尔士的生育率降至自 1939 年有记录以来的最低水平后，活动人士警告称“生育已成为奢侈品”。
- en: Official [figures from the Office for National Statistics](https://www.ons.gov.uk/peoplepopulationandcommunity/birthsdeathsandmarriages/livebirths/bulletins/birthsummarytablesenglandandwales/2022refreshedpopulations)
    (ONS) showed “total fertility”, calculated based on the birthrate across different
    age groups, fell to 1.49 children per woman in 2022.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 官方数据来自英国国家统计局(ONS)显示，根据不同年龄组的生育率计算，2022年的“总生育率”下降到每位妇女 1.49 个孩子。
