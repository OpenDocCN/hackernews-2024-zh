- en: How To Design A Better Urban Soundscape
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何设计更好的城市声音景观
- en: 来源：[https://www.noemamag.com/the-potent-pollution-of-noise/](https://www.noemamag.com/the-potent-pollution-of-noise/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.noemamag.com/the-potent-pollution-of-noise/](https://www.noemamag.com/the-potent-pollution-of-noise/)
- en: Credits
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 致谢
- en: Jeffrey Arlo Brown is a freelance writer based in Berlin.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Jeffrey Arlo Brown 是一名驻柏林的自由撰稿人。
- en: 'BERLIN, Germany — Thomas Kusitzky’s profession is unusual enough that it has
    its own consonant-heavy compound German noun: *Stadtklanggestalter*, or urban
    soundscape planner. Kusitzky, who believes he’s the only person in the world with
    that exact job description, works at the Berlin branch of an engineering firm
    called Müller-BBM Industry Solutions. Most of the company’s staff makes sure new
    buildings conform to the letter of noise regulations. Kusitzky tries to make them
    sound *good*. Which is as hard as it sounds.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 柏林，德国 — 托马斯·库西茨基的职业足够特殊，以至于它拥有自己的充满辅音的复合德语名词：*Stadtklanggestalter*，或城市声音景观规划师。库西茨基相信自己是全世界唯一一位担任这一确切职务描述的人，他在名为穆勒-巴比姆行业解决方案的工程公司柏林分公司工作。该公司的大多数员工确保新建筑符合噪音法规的规定。库西茨基试图让这些声音听起来*好*，这听起来和实际一样困难。
- en: Noise is a potent pollutant, affecting both humans and animals, with transportation
    and especially cars (not [pickleball](https://www.nytimes.com/2023/06/30/sports/pickleball-noise-complaints-lawsuits.html?searchResultPosition=7))
    the most pervasive culprits. Just as carbon-spewing combustion engines sully the
    atmosphere and headlights prick the night sky, the low, complex sound spectra
    generated by motors and the friction of tires on pavement have profoundly altered
    the Earth’s acoustic environment.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 噪音是一种强有力的污染物，影响人类和动物，特别是交通和尤其是汽车（不是 [咸菜球](https://www.nytimes.com/2023/06/30/sports/pickleball-noise-complaints-lawsuits.html?searchResultPosition=7)）是最普遍的罪魁祸首。正如喷放碳的内燃机污染大气，车头灯刺破夜空，发动机产生的低、复杂的声谱以及轮胎在路面上摩擦的声音已经深刻改变了地球的声学环境。
- en: The World Health Organization [associates](https://www.who.int/europe/news-room/fact-sheets/item/noise)
    chronic exposure to noise with “sleep disturbance, cardiovascular effects, poorer
    work and school performance, hearing impairment” and other adverse outcomes in
    people. The consequences of unwanted sound are equally grave in the natural world.
    Its pressures on songbirds — who rely on sound to reproduce — are particularly
    well studied.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 世界卫生组织 [将](https://www.who.int/europe/news-room/fact-sheets/item/noise) 长期暴露于噪音与“睡眠障碍、心血管效应、工作和学业表现下降、听力损伤”以及其他不良结果联系起来。不受欢迎的声音对自然界的压力同样严重，尤其是对依靠声音进行繁殖的鸟类而言，这一点特别值得研究。
- en: “Chronic noise [stresses](https://www.washingtonpost.com/news/speaking-of-science/wp/2018/01/09/some-birds-are-so-stressed-by-noise-pollution-it-looks-like-they-have-ptsd/)
    birds,” said Henrik Brumm, a biologist and head of the Animal Communication and
    Urban Ecology research group at the Max Planck Institute outside Munich, “and
    that leads to physiological reactions and health problems. This happens through
    the chronic stress that results from chronic noise.” (Coincidentally, *brumm*
    is the [German onomatopoeia](https://www.youtube.com/watch?v=4WJX1d1pPKE) for
    car noise, like the English *vroom*.)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “长期噪音[使](https://www.washingtonpost.com/news/speaking-of-science/wp/2018/01/09/some-birds-are-so-stressed-by-noise-pollution-it-looks-like-they-have-ptsd/)鸟类产生压力，”慕尼黑郊外马克斯·普朗克研究所动物沟通与城市生态研究小组的生物学家兼负责人亨利克·布鲁姆说道，“这导致生理反应和健康问题。这是由于长期噪音引起的慢性压力。”（巧合的是，*brumm*是
    [德语的拟声词](https://www.youtube.com/watch?v=4WJX1d1pPKE)，像英语的 *vroom*。）
- en: Traffic noise has been altering the songs of urban birds for decades. Ornithologists
    have shown birds singing louder on weekdays when traffic is heavier; shifting
    the lowest frequencies of their calls upwards to better contrast with the thrum
    of the vehicles skidding through their habitat; and holding their dawn choruses
    [earlier in the day](https://royalsocietypublishing.org/doi/10.1098/rspb.2022.0906#:~:text=Near%20airports%2C%20where%20noise%20levels,before%20air%20traffic%20sets%20in)
    to avoid being drowned out by airplanes.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 交通噪音几十年来一直在改变城市鸟类的歌声。鸟类学家们表明，鸟类在工作日交通较重时唱歌更响亮；将其通话的最低频率向上调整，以更好地与车辆在其栖息地中穿行的声音形成对比；并在[一天的早期](https://royalsocietypublishing.org/doi/10.1098/rspb.2022.0906#:~:text=在机场附近，噪音水平较高，使得鸟类在空中交通开始前边界)举行他们的黎明合唱，以避免被飞机淹没。
- en: 'Birds unconsciously sing louder when it’s noisy, a phenomenon known as the
    Lombard Effect, named after the 19th-century French head and neck surgeon Étienne
    Lombard, who discovered it. But their songs also become less diverse. They’re
    distracted: One study [noted](https://acousticstoday.org/wp-content/uploads/2018/03/Soundscape-Ecology-of-the-Anthropocene.pdf)
    that birds who forage for seeds do so less efficiently in loud environments because
    they “need to look up more often to scan for potential predators that cannot be
    heard due to auditory masking.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当噪音大时，鸟类会无意识地唱得更响亮，这种现象被称为伦巴德效应，以19世纪法国头颈外科医生埃蒂安·伦巴德的名字命名，他发现了这一现象。但它们的歌声也变得不那么多样化。它们会分散注意力：一项研究[指出](https://acousticstoday.org/wp-content/uploads/2018/03/Soundscape-Ecology-of-the-Anthropocene.pdf)，在嘈杂的环境中觅食种子的鸟类效率较低，因为“由于听觉掩蔽，它们需要更经常地抬头寻找潜在的捕食者”。
- en: Many birds learn their songs by listening to their parents and neighbors and
    then mimicking their calls. If the surroundings are too loud, they simply can’t
    hear the entire song, and they end up singing only the higher, more easily audible
    parts of melodies.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多鸟类通过聆听父母和邻居的歌声，并模仿它们的叫声来学习它们的歌声。如果周围的环境太吵，它们就无法听到整首歌，最终只唱出更高、更容易听到的旋律部分。
- en: David Luther, a biologist and ornithologist at George Mason University, has
    been studying White-crowned Sparrows in the Bay Area for decades. These sparrows
    used to have [three distinct dialects](https://baynature.org/article/the-language-of-sparrows/).
    Now they [have one](https://baynature.org/article/the-language-of-sparrows/).
    Luther attributes this to the effect of anthropogenic noise; the surviving tongue
    had the highest minimum frequency, making it the easiest to hear over the sound
    of cars.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·卢瑟是乔治·梅森大学的一名生物学家和鸟类学家，几十年来一直在湾区研究白冠麻雀。这些麻雀过去[有三种不同的方言](https://baynature.org/article/the-language-of-sparrows/)。现在它们[只有一种](https://baynature.org/article/the-language-of-sparrows/)。卢瑟将这归因于人为噪音的影响；幸存的方言具有最高的最小频率，使其在汽车噪音中最易听到。
- en: 'Bird songs change in the wild, but, Luther said, the White-crowned Sparrow
    dialect is the only case he knows of where “a dialect, just *poof!* — it’s all
    gone.” It’s one tiny, sonic extinction that makes the world slightly more predictable.
    “It’s a loss of culture,” Luther told me: Like the death of the last person to
    speak an Indigenous language or to sing an obscure folk song.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 野外的鸟歌会发生变化，但卢瑟说，白冠麻雀方言是他所知道的唯一一个“方言，一下子*就消失了*”。这是一种微小的、声音上的灭绝，使世界稍微更加可预测。“这是文化的损失，”卢瑟告诉我：就像最后一个说某种土著语言或唱某种生僻民歌的人的死亡一样。
- en: Birdsongs are almost always mating calls, making them essential for reproduction.
    According to Brumm, the potential correlation between noise and avian reproductive
    success is a “very important question” facing ornithologists. If “birds can’t
    continue to sing, they can’t reproduce,” he said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 鸟鸣几乎总是求偶呼声，使其对繁殖至关重要。据布鲁姆称，噪音与鸟类繁殖成功之间的潜在关联是一个“非常重要的问题”，这是鸟类学家面临的一个问题。他说：“如果鸟类无法继续歌唱，它们就无法繁殖。”
- en: 'Singing isn’t generally considered essential to human reproduction (though
    music helps). Otherwise, we react to noise pollution in similar ways to birds.
    The Lombard Effect occurs in people too: We tend to speak at a higher pitch when
    we’re having trouble being understood. Loud, constant sound wreaks havoc on our
    concentration. Try to remember the verses to your favorite song near an airport
    while planes are taking off; try to read a novel on top of a highway overpass.
    You’ll understand why birds struggle.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 鸣唱通常不被认为对人类的生殖至关重要（尽管音乐有助于此）。否则，我们对噪音污染的反应与鸟类类似。伦巴德效应也存在于人类中：当我们难以理解时，我们倾向于以更高的音调说话。大声、持续的声音严重影响我们的注意力。试着在机场附近记住你最喜欢的歌词；试着在高速公路立交桥上阅读一本小说。你会理解为什么鸟类如此挣扎。
- en: Kusitzky’s city sound design work is focused on people. But unlike the solutions
    to other problems of our own creation — desperately needed new housing that may
    encroach on wildlife territory, say — noise mitigation strategies frequently benefit
    both animals and humans alike.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Kusitzky 的城市声音设计工作专注于人类。但与我们自己创造的其他问题的解决方案不同——比如迫切需要的新住房可能侵占野生动物的领地——噪音缓解策略通常会同时造福动物和人类。
- en: “Noise is a potent pollutant, affecting both humans and animals, with transportation
    and especially cars (not pickleball) the most pervasive culprits.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “噪音是一种强有力的污染物，影响着人类和动物，交通特别是汽车（不是壁球）是最普遍的罪魁祸首。”
- en: '“When you try to fight noise in general, then animals will definitely profit
    from that,” Kusitzky said. When he asks human customers what kind of sounds they’d
    like to hear, birdsong is nearly always at the top of their list. (Rushing water
    is a close second.) Hans Slabbekoorn, an acoustic ecologist at Leiden University
    in the Netherlands, conducted a study showing that when people hear birdsong at
    an open house, property valuations rise. (Not all birds, though: The squawking
    and cawing of gulls and crows doesn’t have the same fiduciary effect.)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “当你试图抵制一般的噪音时，动物肯定会从中受益，” Kusitzky 说道。当他问及人类顾客想听什么样的声音时，鸟鸣几乎总是他们列表的首选。（奔流的水声是第二。）荷兰莱顿大学的声学生态学家汉斯·斯拉贝科恩进行的一项研究表明，当人们在开放房屋中听到鸟鸣时，房产估值会上升。（尽管并非所有鸟类都有相同的财政效应：海鸥和乌鸦的尖叫声并不具有相同的效果。）
- en: 'In his recent [book](https://wwnorton.com/books/9781324005896) “Crossings:
    How Road Ecology is Shaping the Future of Our Planet,” environmental journalist
    Ben Goldfarb writes, “Among all the road’s ecological disasters, though, the most
    vexing may be noise pollution … it has no obvious remedy.” But while there is
    no easy, overarching solution for our thunderous present, many ways of muting
    the problem already exist. As with climate change itself, we have the remedies.
    The hard part is applying them.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '在他最近的[书籍](https://wwnorton.com/books/9781324005896)《Crossings: How Road Ecology
    is Shaping the Future of Our Planet》中，环境记者本·戈德法布写道：“尽管道路生态学的所有灾难中，最令人困扰的可能是噪音污染……它没有明显的治疗方法。”
    然而，虽然我们的现状雷声大雨点小，但许多减轻问题的方法已经存在。与气候变化本身一样，我们拥有解决办法。难的部分在于应用它们。'
- en: '**Sound And The City**'
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**声音与城市**'
- en: Kusitzky grew up in a small town called Offenburg near the Black Forest in southwestern
    Germany. He moved to Berlin in 1996 and two years later began studying jazz electric
    bass at the Hanns Eisler School of Music Berlin. From there, he moved across town
    to the Berlin University of the Arts, where he worked on sound art pieces. In
    2006, he became interested in urban soundscapes. A student project brought him
    to the neighborhood of Adlershof, formerly in East Berlin, to study the changing
    acoustic environment. At the time, Adlershof was in the throes of massive redevelopment.
    A city planner encouraged Kusitzky and his fellow students to collaborate with
    a developer who was building new single-family homes.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Kusitzky 在德国西南部黑森林附近的一个叫 Offenburg 的小镇长大。1996 年，他搬到柏林，并在两年后开始在汉斯·艾斯勒音乐学院学习爵士电贝斯。之后，他搬到柏林艺术大学，在那里从事声音艺术作品的创作。2006
    年，他对城市声景产生了兴趣。一个学生项目让他来到了阿德勒斯霍夫（位于东柏林的一个社区），研究其不断变化的声音环境。当时，阿德勒斯霍夫正处于大规模的重新开发之中。一位城市规划师鼓励
    Kusitzky 和他的同学们与一位正在建造新单户住宅的开发商合作。
- en: 'Kusitzky interviewed some of the tenants, asking about the sounds they heard
    in their old apartments and what they wanted to hear in the new ones. “It became
    clear pretty quickly that it wasn’t necessarily silence that people were looking
    for,” Kusitzky recalled. “It was a pleasant sound, whatever that means exactly.”
    One woman told him something that stuck: She wanted to be able to hear her neighbors,
    but not understand what they were saying.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Kusitzky 采访了一些租户，询问他们在旧公寓听到的声音，以及他们希望在新公寓中听到的声音。“很快就清楚，人们寻求的并不一定是寂静，” Kusitzky
    回忆道。“他们想要一种愉悦的声音，尽管具体含义不明。” 一位女士告诉他一些留下深刻印象的事情：她希望能听到邻居的声音，但不想听懂他们在说什么。
- en: Fascinated, Kusitzky continued his research into urban sound, co-founding the
    Auditory Architecture Research Unit (AARU) at the Berlin University of the Arts
    in 2006\. (It was initially an odd fit for the school, as researchers were first
    placed in the composition department. A few years later, the AARU was moved to
    the newly created sound studies department.) In 2021, Kusitzky finished his [dissertation](https://www.transcript-verlag.de/978-3-8376-5949-8/stadtklanggestaltung/)
    on urban soundscape planning. A year later, he decided he wanted to do more hands-on
    work. Müller-BBM Industry Solutions hired him as an acoustic consultant with an
    emphasis on his unique expertise in urban soundscapes. His first pilot projects
    with the company, including two large projects in Bavaria, are now in their earliest
    stages.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 着迷于此，库西茨基继续他对城市声音的研究，并于2006年在柏林艺术大学共同创办了声学建筑研究单元（AARU）（最初它与该校的作曲系有些格格不入，但几年后，AARU被迁至新成立的声音研究部门）。2021年，库西茨基完成了他关于城市声景规划的[论文](https://www.transcript-verlag.de/978-3-8376-5949-8/stadtklanggestaltung/)。一年后，他决定要做更多的实际工作。穆勒-BBM工业解决方案公司聘请他作为声学顾问，重点是他在城市声景方面的独特专长。他与公司的首批试点项目，包括巴伐利亚的两个大项目，目前正处于最初阶段。
- en: I met Kusitzky on a cold December morning at the Admiralbrücke in the Kreuzberg
    neighborhood of Berlin. We stood on the snow-covered bridge and looked out over
    a small body of water called the Landwehrkanal. In the summer, the bridge and
    the riverbanks are popular for drinking beer, watching people and listening to
    secondhand Bluetooth-speaker techno music.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我在柏林克罗伊茨贝格区的阿德米拉尔斯布吕克一个寒冷的十二月早晨遇见了库西茨基。我们站在被雪覆盖的桥上，俯瞰着名为兰韦尔运河的小水域。夏天，这座桥和河岸是喝啤酒、看人和听二手蓝牙音箱的电子音乐的热门地点。
- en: Before the sound of a city can be designed, or even really heard, its noise
    — meaning, effectively, its car noise — must be reined in. “Noise mitigation is
    the most important thing, first of all,” Kusitzky said. “First you make sure that
    it’s not too loud. And once you have that under control, then you have a lot more
    options for urban soundscape planning.” Kusitzky had picked the Admiralbrücke
    because the neighborhood had already implemented some effective strategies.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个城市的声音能够被设计，甚至真正被听见之前，它的噪音 — 意思是，有效地说，它的汽车噪音 — 必须得到控制。“首先，噪声减少是最重要的事情，”库西茨基说。“首先确保它不会太吵。一旦你控制了这一点，那么你在城市声景规划方面就有了更多的选择。”库西茨基选择了阿德米拉尔斯布吕克，因为该社区已经实施了一些有效的策略。
- en: The most important of those strategies was a series of incremental traffic restrictions,
    the first of which were [implemented](https://www.berlin.de/ba-friedrichshain-kreuzberg/politik-und-verwaltung/aemter/strassen-und-gruenflaechenamt/strassen/mobilitaetswende/artikel.1272030.php)
    several years ago, [including](https://www.xhain-beruhigt.berlin/) movable barriers
    that block cars but can let emergency vehicles through, pedestrian zones, one-way
    streets, more crosswalks and school zones, and more restrictive speed limits.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其中最重要的策略之一是一系列渐进的交通限制措施，最早几年前就已经[实施](https://www.berlin.de/ba-friedrichshain-kreuzberg/politik-und-verwaltung/aemter/strassen-und-gruenflaechenamt/strassen/mobilitaetswende/artikel.1272030.php)，[包括](https://www.xhain-beruhigt.berlin/)可移动屏障，阻挡汽车但可以让紧急车辆通过，行人区，单行道，更多的人行横道和学区以及更为严格的限速措施。
- en: I had walked the short distance from the busy roundabout where the subway station
    was located to the Admiralsbrücke, and as I waited for Kusitzky, I felt my blood
    pressure dropping to its normal rate. The pleasant sound — not silence — we heard
    was a result of not only successful city and neighborhood policies but also abandoned
    ambitions for growth.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我从繁忙的环岛地铁站走了一小段路到达了阿德米拉尔斯布吕克，在等待库西茨基的时候，我感到我的血压正在恢复正常。我们听到的愉悦声音 — 并非寂静 — 不仅是成功的城市和社区政策的结果，也是对增长雄心的放弃。
- en: “Before the sound of a city can be designed, or even really heard, its noise
    — meaning, effectively, its car noise — must be reined in.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “在一个城市的声音能够被设计，甚至真正被听见之前，它的噪音 — 意思是，有效地说，它的汽车噪音 — 必须得到控制。”
- en: In 1965, West Berlin city planners [drew up plans](http://uwe-rada.de/themen/stadt_oranienplatz.html(opens%20in%20a%20new%20tab))
    for a highway along the subway route that would have passed about 1,500 feet from
    where Kusitzky and I were standing. That highway never happened, but a series
    of large, boxy apartment complexes were built along the road, partially to protect
    against the wash of anticipated sound. Despite their location in West Berlin,
    these housing complexes look like something out of a Communist-era spy thriller
    — and they are strikingly effective acoustic barriers. “The buildings might not
    be especially popular,” Kusitzky told me, “but they work extremely well at blocking
    noise from the street and from the subway.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1965年，柏林西部城市规划者制定了一项沿着地铁线路修建高速公路的计划，该高速公路本应从库西茨基和我站立的地方大约1500英尺远的地方经过。这条高速公路从未建成，但沿着道路修建了一系列大型的、盒子般的公寓楼，部分是为了阻挡预期噪音的冲击。尽管它们位于柏林西部，这些住房综合体看起来像是一个共产主义时代的间谍惊悚片——它们具有显著的隔音障碍效果。“这些建筑可能不是特别受欢迎，”库西茨基告诉我，“但它们在阻挡来自街道和地铁的噪音方面非常有效。”
- en: This architecture, which results in a space between the parallel walls of two
    buildings, creates a so-called urban canyon. These canyons are as good at keeping
    sound out as they are at amplifying the sounds within, as sound waves bounce back
    and forth between the two close, regular, vertical surfaces. Kusitzky used to
    live in an urban-canyon-like area not far from the Admiralbrücke.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种建筑造成了两栋建筑平行墙之间的空间，形成了所谓的城市峡谷。这些峡谷不仅擅长隔绝声音，也擅长放大其中的声音，因为声波在两个密切、规则、垂直的表面之间来回反弹。库西茨基曾经住在离阿德米勒布吕克不远的一个类似于城市峡谷的地区。
- en: “If you were standing outside your house at rush hour, you had to speak very
    loud to be understood,” Kusitzky told me. “It’s not especially pleasant.” I mentioned
    that birds have to do the same thing. “That’s right,” he answered. “And the diversity
    of what you’re saying to each other also decreases for people.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你站在你家外面的交通高峰时段，你必须大声说话才能被理解，”库西茨基告诉我。“这并不是特别愉快。”我提到鸟类也必须做同样的事。“是的，”他回答说。“你们彼此交流的多样性也会因此减少。”
- en: There are ways to take advantage of how urban canyons isolate sound while also
    reducing how they amplify it. When two buildings are parallel to each other, Kusitzky
    explained, the walls don’t need to be precisely vertical and regular. “You can
    [offset them](https://www.dbz.de/artikel/dbz_Wohnungsneubau_mit_Fabrikcharakter_Am_Lokdepot_Berlin-2421317.html)
    or subdivide them to make the sound more diffuse,” he said. “You can use absorbent
    materials for the façades. Façades made completely out of glass are the worst.
    It might look good, but it also reflects the sound the most.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有方法可以利用城市峡谷隔离声音的特性，同时减少其放大声音的效果。当两栋建筑平行时，库西茨基解释说，墙壁不需要精确垂直和规则。“你可以把它们[错开](https://www.dbz.de/artikel/dbz_Wohnungsneubau_mit_Fabrikcharakter_Am_Lokdepot_Berlin-2421317.html)或者分隔开，使声音更加漫射，”他说。“你可以用吸声材料来制作外墙。完全由玻璃制成的外墙是最糟糕的。它可能看起来不错，但也会最大程度地反射声音。”
- en: 'Summer nights near the Admiralbrücke can become electric with club-like revelry.
    Many of the older houses near the canal have an architectural feature called a
    *hinterhof*, a sort of inner courtyard. These courtyards [vary](https://www.berlinunwrapped.com/2017/07/29/berlin-courtyards/)
    in their aesthetic appeal: Robert Musil, the author of “[The Man Without Qualities,](https://www.goodreads.com/book/show/527756.The_Man_Without_Qualities)”
    once [described](https://www.projekt-gutenberg.org/musil/nachlass/chap005.html)
    the early 20th-century manifestations of these courtyards as “two, three, or four
    houses showing one another their behinds.”'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 阿德米勒布吕克附近的夏夜可以变得充满俱乐部般的狂欢。运河附近的许多老房子都有一种叫做*hinterhof*的建筑特色，一种内部庭院。这些庭院在美学吸引力上存在差异：《无属性的人》的作者罗伯特·穆西尔曾经这样描述这些庭院的20世纪早期表现：“两、三或四座房子向彼此展示它们的后面。”
- en: Today some are pleasingly overgrown, while others are miniscule and mainly used
    for storing trash. But they have an important acoustic isolating effect against
    outside noise. “When it’s crowded here and there are a lot of people, it’s always
    a really nice contrast,” Kusitzky said, as we walked near the water. “It’s really
    lively here, you hear all the people partying and having fun. And in the courtyards,
    it’s a bubble of calm.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，一些地方长得非常茂盛，而其他地方非常小，主要用于储存垃圾。但它们在隔绝外界噪音方面具有重要的声学效果。“当这里拥挤时，人们很多，总是一种非常好的对比，”库西茨基在我们走近水边时说道。“这里真的很活跃，你能听到所有人在聚会和玩乐的声音。而在庭院里，这是一种宁静的泡沫。”
- en: At the nexus of the Admiralbrücke, policies carried through and discarded, designs
    intentional and haphazard, come together to create a pleasingly multi-dimensional
    experience of sound. “You hear really beautiful gradations of the space,” Kusitzky
    told me. “You hear noise that happens close by and noise that is further away.
    Through the sound, you have a really beautiful sense of the shape of the space.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在Admiralbrücke的交汇处，通过实施和放弃的政策，有意和无意的设计，形成了一种令人愉悦的多维声音体验。“你听到空间的真正美丽层次，”库西茨基告诉我。“你听到近处发生的噪音和远处的噪音。通过声音，你对空间的形状有了一种非常美丽的感知。”
- en: But, he added, “you need to make sure that the quality of life in cities lives
    up to expectations not just inside your own four walls, but outside in the city.
    That you hear the birds, other people, liveliness. Hearing your own steps when
    you walk. Along many big streets that doesn’t happen.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，他补充道：“你需要确保城市的生活质量不仅仅在你自己的四面墙内部，而是在城市外部也达到期望。你能听到鸟叫声，其他人的声音，生活的活跃。当你走路时，听到自己的脚步声。在许多大街上都不会发生这种情况。”
- en: There’s the need for a literal grounding in space; one we rarely realize we’re
    missing.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这里需要一种在空间中的文字基础；这是我们很少意识到自己正在缺少的。
- en: '**The Asphalt Whisperer**'
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**沥青耳语者**'
- en: The factors contributing to the pleasant soundscape at the Admiralbrücke are
    unusual compared to many of the world’s metropolises. Today, Berlin’s architecture
    is an incongruous mixture of pre- and post-War streets and buildings, with narrow
    cobblestone lanes and squat buildings adjacent to major thoroughfares and high-rises.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在Admiralbrücke上愉悦声景的因素与世界上许多大都市相比都很不同寻常。如今，柏林的建筑是前后战争街道和建筑的不协调混合体，狭窄的鹅卵石小巷和靠近主要干道和高楼大厦的矮建筑。
- en: 'Although Berlin is a big city, it’s also in quiet-obsessed Germany and has
    a pronounced cultural aversion to noise: A friend of mine who lives in Berlin
    once received a complaint from a neighbor about her cats walking on the floor
    too loudly. It also has a largely functioning public transportation system. In
    much of the world, people are both more dependent on cars and much more exposed
    to their acoustic excesses. Here, a variety of technological solutions already
    exist.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然柏林是一个大城市，但它也是一个对安静着迷的德国，并且对噪音有明显的文化厌恶：我有个朋友住在柏林，曾经收到邻居抱怨她家猫在地板上走动声音太大的投诉。它也有一个运转良好的公共交通系统。在世界上的许多地方，人们更依赖汽车，也更多地暴露于它们的声学过剩中。在这里，已经存在各种技术解决方案。
- en: One is what’s known as quiet asphalt pavement, which the Germans more poetically
    call *flüsterasphalt* — whispering asphalt. Quiet asphalt has empty spaces within
    it that helps reduce friction on car tires; because most of the [noise cars make](https://www.fhwa.dot.gov/pavement/sustainability/articles/tire_noise.cfm)
    above around 20 miles per hour comes from tire friction, rather than motors, the
    substance can make roads significantly softer.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个就是被称为安静沥青路面，德国人更富诗意地称为*flüsterasphalt* —— 悄悄话的沥青。安静沥青具有内部的空隙，有助于减少汽车轮胎的摩擦；因为大多数车辆在每小时约20英里以上的速度时产生的噪音来自轮胎摩擦，而不是发动机，这种材料可以显著减少道路噪音。
- en: “She wanted to be able to hear her neighbors, but not understand what they were
    saying.”
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “她希望能听到邻居的声音，但听不懂他们在说什么。”
- en: In 2005, the U.S. Federal Highway Administration sent a team of researchers
    to study Europe’s use of quiet asphalt, [concluding](https://international.fhwa.dot.gov/pubs/quiet_pav/executive_summary.cfm)
    that “the European experience demonstrates that porous mixes are effective in
    reducing noise when used properly.”
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年，美国联邦公路管理局派遣了一个研究团队前往欧洲研究安静沥青的使用，[总结](https://international.fhwa.dot.gov/pubs/quiet_pav/executive_summary.cfm)称“欧洲的经验表明，透水混凝土在正确使用时能够有效减少噪音。”
- en: 'And while there are a variety of different asphalt mixtures in use, the essential
    mechanism is the same: quiet asphalt “mostly has open pores, so that the sound
    is practically swallowed up,” Kusitzky explained. “The lamination is also a little
    different, which makes the vibrations weaker.”'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有多种不同的沥青混合物在使用中，但其基本机制是相同的：安静的沥青“主要是开放孔隙，以便声音几乎被吞噬，” Kusitzky 解释道。“层压也有些不同，这使得振动更弱。”
- en: As with skin, these pores can get clogged by dirt, and when that happens quiet
    asphalt is just as abrasive as its regular-volumed cousin. It’s also more time-consuming
    and expensive to maintain. But, as Brumm, the biologist, pointed out, those problems
    are not disqualifying.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 就像皮肤一样，这些孔隙会被污垢堵塞，当这种情况发生时，安静的沥青和常规体积的沥青一样具有磨损性。而且，它的维护成本也更高更耗时。但正如生物学家 Brumm
    指出的那样，这些问题并不足以使其失去资格。
- en: In November, he spent a month in Japan, and an urban planner told him about
    the rubber (rather than steel) wheels various Japanese cities put on their subway
    cars. “It’s much quieter, and it’s done to reduce noise exposure,” he told me.
    “It’s more expensive and it needs more maintenance. But obviously, the Japanese
    cities and the Japanese government consider it important enough to spend money
    on.”
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 11月份，他在日本待了一个月，一位城市规划师告诉他，日本各大城市地铁车辆采用的是橡胶轮（而不是钢轮）。 “这样做是为了减少噪音，” 他告诉我。“这种做法更昂贵，需要更多的维护。但显然，日本城市和政府认为这很重要，值得投资。”
- en: “There are many options” to reduce noise, Brumm continued, “but they often fail
    compared to economic interests, which are considered more important or given priority
    over the health of people or birds.”
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “减少噪音的方法有很多，” Brumm 继续说，“但与经济利益相比，它们经常失败，经济利益被认为更重要或优先于人类或鸟类的健康。”
- en: Electric vehicles also have the promise to reduce noise on roads. They don’t
    have motors that go *brumm*. Instead, their sounds can be programmed to be elegant
    — at times frighteningly so, as those of us who have nearly stepped headlong into
    a [Prius](https://www.youtube.com/watch?v=6PliPyvcbUU) can attest. But electric
    vehicles have tires too, so effective noise reduction must combine stealthier
    cars with quiet asphalt and policy measures like low-speed limits. In 2021, Paris
    implemented a nearly-city-wide 20 mph speed limit, at which electric vehicles
    sound relatively unobtrusive.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 电动汽车也有望减少道路噪音。它们没有发动机会发出 *brumm* 声音。相反，它们的声音可以被编程成优雅的——有时甚至令人惊讶，正如我们几乎撞上 [Prius](https://www.youtube.com/watch?v=6PliPyvcbUU)
    的人可以证明的那样。但电动汽车也有轮胎，因此有效的噪音减少必须结合更为隐秘的车辆、安静的沥青和低速限制等政策措施。2021年，巴黎实施了几乎全市范围内的20英里每小时限速，电动汽车在这种速度下听起来相对不突兀。
- en: More accurately, electric vehicles *can* run nearly silently; whether they willin
    the future depends on car manufacturers and their customers. Electric vehicles
    are a popular segment with luxury manufacturers, who tend to prioritize their
    customers’ desire to feel special over other participants in traffic. These vehicles
    [must produce sound](https://single-market-economy.ec.europa.eu/news/electric-and-hybrid-cars-new-rules-noise-emitting-protect-vulnerable-road-users-2019-07-03_en)
    — extremely quiet early models were deemed dangerous to pedestrians — but *what*
    sounds they make are largely up to car companies. (Tesla currently offers seven
    fart noise [options](https://electrek.co/2021/01/19/how-to-make-your-tesla-fart/).)
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 更准确地说，电动汽车 *可以* 几乎静音运行；未来是否如此取决于汽车制造商及其客户。电动汽车是一个受欢迎的市场细分，豪华制造商往往优先考虑客户希望感觉特别，而不是其他交通参与者。这些车辆
    [必须发出声音](https://single-market-economy.ec.europa.eu/news/electric-and-hybrid-cars-new-rules-noise-emitting-protect-vulnerable-road-users-2019-07-03_en)——最初的极其安静的车型被认为对行人危险——但它们发出什么声音主要由汽车公司决定。（特斯拉目前提供七种屁声
    [选项](https://electrek.co/2021/01/19/how-to-make-your-tesla-fart/)。）
- en: Kusitzky predicted city roads filled with a cacophony of whirrs, slides, synthetic
    revs and other sounds meant to establish the presence not just of a car, but of
    a luxury car. “If you imagine 10 electric cars going down the street one after
    the other slowly, then you suddenly have car companies’ sound branding in the
    city,” he said.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: Kusitzky 预测，城市道路上将充斥着呼啸声、滑动声、合成引擎声和其他声音，这些声音不仅仅是汽车的存在，还是豪华汽车的存在。 “如果你想象一下，10辆电动汽车在街上一个接一个地慢慢行驶，那么你突然之间就有了汽车公司的声音品牌，”
    他说。
- en: Of course, electric SUVs are another issue; these vehicles have larger tires,
    meaning they again generate more noise at higher speeds.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，电动SUV也是另一个问题；这些车辆有更大的轮胎，意味着它们在高速行驶时会再次产生更多噪音。
- en: Even a highway network paved completely with quiet asphalt and driven upon exclusively
    by appropriately sized electric vehicles, however, is not enough to make roadways
    places of repose. As one biologist [told](https://www.hcn.org/issues/55.9/wildlife-and-the-inescapable-impact-of-road-noise#:~:text=%E2%80%9CI%20think%20all%20of%20our,should%20help%20to%20an%20extent.)
    Goldfarb in “Crossings,” “the best way to preserve quiet habitat for wildlife
    is to not build the damn road … Once you do, you’re in big trouble.” Goldfarb’s
    book considers the barriers that keep animals off the highway, so they don’t become
    roadkill. These barriers must also keep the dull shriek of the highway within
    its boundaries.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是完全铺设安静沥青并且仅由适当尺寸的电动车辆驾驶的高速公路网络，也不足以使道路成为休息的地方。正如一位生物学家在Goldfarb的“Crossings”中[告诉](https://www.hcn.org/issues/55.9/wildlife-and-the-inescapable-impact-of-road-noise#:~:text=%E2%80%9CI%20think%20all%20of%20our,should%20help%20to%20an%20extent.)
    Goldfarb：“保护野生动物安静栖息地的最佳方式是不要修建该该死的公路……一旦修建了，你就大麻烦了。” Goldfarb的书考虑了阻止动物进入公路的屏障，以免它们成为路上的牺牲品。这些屏障还必须将高速公路的沉闷尖叫声限制在其边界内。
- en: A 2008 study, which Brumm consulted on, examined the effect of a proposed highway
    near Markgrafneusiedl, Austria. As planned, the road would pass through one of
    the most important known breeding areas for the Eurasian stone-curlew, a shy,
    locally vulnerable, primarily nocturnal species largely dependent on sound for
    communication. (The birds are retiring enough that the ornithologists had to make
    their baseline recordings at the Vienna Zoo.)
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年的一项研究，Brumm参与了其中，研究了奥地利Markgrafneusiedl附近一条拟议的高速公路的影响。按计划，这条路将穿过欧亚石鸻一个已知的最重要的繁殖区之一，这是一种害羞、地方上易受威胁、主要在夜间活动且高度依赖声音沟通的物种。（这些鸟类隐居得足够深远，以至于鸟类学家们必须在维也纳动物园做基础录音。）
- en: The researchers concluded that only steep earthen walls about 30 feet high would
    dampen the noise of a new highway enough to avoid significantly interfering with
    the stone curlews. It was the most intensive of the noise-reduction measures they
    considered, showing how hard it is to mitigate the sound of a road once it’s there.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员得出结论，只有大约30英尺高的陡峭土墙才能足够减少新公路的噪音，以避免对石鸻产生显著干扰。这是他们考虑的所有减噪措施中最为激烈的一种，显示了一旦公路修建完成后要减少道路噪音的难度有多大。
- en: Construction on this highway has still not begun. Austrian courts are [considering
    its impact](https://www.bmk.gv.at/themen/verkehr/strasse/infrastruktur/projekte/schnellstrassen/s8.html),
    with the consequences for the stone curlew a major issue. In many cases, humans
    and animals have a neatly aligning interest in noise reduction; not so here. The
    status quo in the village of Markgrafneusiedl involves trucks thundering through
    its narrow streets, causing traffic, noise and air pollution.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这条高速公路的建设尚未开始。奥地利法院正在[考虑其影响](https://www.bmk.gv.at/themen/verkehr/strasse/infrastruktur/projekte/schnellstrassen/s8.html)，其中石鸻的后果是一个重要问题。在许多情况下，人类和动物在减少噪音方面有一个清晰的共同利益；但这里不是。Markgrafneusiedl村庄的现状涉及卡车在狭窄街道上轰鸣，导致交通、噪音和空气污染。
- en: “As with physical waste, the question of where to shunt acoustic detritus is
    deeply political.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: “与实物废料一样，将声学残渣放在哪里是一个深具政治性的问题。”
- en: A politician from the region who belongs to Austria’s far-right Freedom Party
    (FPÖ) [complained](https://www.meinbezirk.at/gaenserndorf/c-lokales/s-8-marchfeldschnellstrasse-ploetzliches-ende-der-verhandlung_a4296366)
    that experts were “putting the protection of a bird species that no one has even
    seen for years, and that is hunted in other countries, ahead of the quality of
    life of the population.” As with physical waste, the question of where to shunt
    acoustic detritus is deeply political.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 来自奥地利极右翼自由党（FPÖ）的该地区政客[抱怨说](https://www.meinbezirk.at/gaenserndorf/c-lokales/s-8-marchfeldschnellstrasse-ploetzliches-ende-der-verhandlung_a4296366)，专家们“把一个多年没人见过、在其他国家被猎杀的鸟类物种的保护，摆在人们生活质量之前。”与实物废料一样，将声学残渣放在哪里是一个深具政治性的问题。
- en: That doesn’t mean humans will always choose their own self-interest over animals’.
    Luther was recently asked to consult on sound and light pollution for a town council
    near his home in the suburbs of Washington, D.C. “It’s almost as if people can
    relate more to animals they see every day, like a bird or a squirrel,” he said,
    “than other people… ‘That’s *them.* That’s their problem. But the cardinal in
    my yard — we want to help it.’”
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着人类总是会选择自己的私利而不是动物的利益。最近，卢瑟被请去咨询华盛顿特区郊区某镇议会的声音和光污染问题。“似乎人们更能与每天见到的动物如鸟或松鼠产生共鸣，”他说，“而不是其他人…‘那是*他们*的问题。但我院子里的红衣主教鸟
    — 我们想帮助它。’”
- en: '**Consider The Leaf Blower**'
  id: totrans-split-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**考虑吹叶机**'
- en: Sound is invisible, which can make it easy to ignore. A simple first step to
    combating noise pollution is to conceive of it as physical pollution — with all
    the ugliness of crushed beer cans in the forest — and to take similar care to
    avoid it. For Slabbekoorn, the acoustic ecologist, the noise and ecological harm
    caused by the common leaf blower, reminiscent of a motorcycle race, is not proportionate
    to supposed safety benefits for, for example, bicyclists and pedestrians who might
    slip and fall on wet leaves.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 声音是看不见的，这使得它容易被忽视。对抗噪音污染的简单第一步是将其看作物理污染 — 像森林中压扁的啤酒罐那样难看 — 并且采取类似的小心避免它。对于声学生态学家斯拉贝科恩来说，普通吹叶机造成的噪音和生态危害，就像摩托车比赛一样，与为了例如可能在湿叶上滑倒的自行车手和行人所声称的安全利益不成比例。
- en: “We’re seeing a lot of the songbirds and hedgehogs go down in numbers because
    you take out that lowest layer in the food chain,” like insects and other [organisms](https://sweet-seed.com/blog/put-the-rake-away-let-birds-enjoy-leaf-litter/)
    that live on those leaves, he said. The small creatures on which birds feed get
    sucked into the device or pushed away and [killed](https://www.bbc.com/news/world-europe-50431827).
    Hedgehogs, who hibernate in leaves, have their habitat blown away. “It’s not only
    noisy, but it’s a really stupid thing to do,” Slabbekoorn added.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: “我们看到很多歌鸟和刺猬的数量下降，因为你拿掉了食物链中最低层次，”像昆虫和其他[生物](https://sweet-seed.com/blog/put-the-rake-away-let-birds-enjoy-leaf-litter/)生活在那些叶子上，他说。鸟类的小食物被吸入或推开并且[被杀害](https://www.bbc.com/news/world-europe-50431827)。在叶子上冬眠的刺猬，它们的栖息地被吹走了。“这不仅仅是嘈杂，而且是一种非常愚蠢的行为，”斯拉贝科恩补充道。
- en: He was once vacationing on the Dutch island nature reserve of Schiermonnikoog
    and enjoying the quiet until someone appeared with a leaf blower. “I guess these
    people, if they don’t have anything else to do, they go air blowing,” he told
    me. A change in approach could make this the acoustic equivalent of littering,
    something frowned on and done furtively.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 他曾经在荷兰岛屿自然保护区施尔莫纳科赫度假，享受宁静，直到有人出现带着吹叶机。“我想这些人如果没别的事，就去吹吹风吧，”他告诉我。改变一种方法可能使这成为声学上的乱扔垃圾，一种被看不惯而且偷偷做的事情。
- en: Businesses and governments already conduct acoustic impact studies; as with
    other kinds of sustainability reports, though, these vary widely in rigor. One
    group opposed to the use of a Formula 1 racecourse in the Netherlands approached
    Slabbekoorn for his interpretation of the track’s noise impact assessment.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 企业和政府已经进行声学影响研究；与其他类型的可持续性报告一样，这些研究严谨性不一。荷兰一组反对在荷兰使用F1赛车赛道的人群向斯拉贝科恩寻求对赛道噪音影响评估的解释。
- en: When he reviewed it, he saw that the assessment only considered the sound created
    by the track’s racing vehicles. “Obviously, the cars are just one aspect of the
    sound,” he told me. “The helicopters, all the people going through that whole
    area in large numbers — if you want a real impact assessment, you should do the
    whole thing.”
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当他审查评估时，他看到评估只考虑了赛车赛道所产生的声音。“显然，汽车只是声音的一部分，”他告诉我。“直升机，所有大量通过该区域的人 — 如果你想要真正的影响评估，应该考虑整个事物。”
- en: Just as engine noise can’t tell the whole history of a racecourse, even intact
    birdsong doesn’t tell the whole story of a species. When Slabbekoorn used to take
    the train from Leiden to Amsterdam, he would walk past an area with big, beautiful
    trees populated by robins. Then one day, the trees were cut down.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 就像引擎噪音不能讲述整个赛道的全部历史一样，即使是完整的鸟鸣也不能讲述一个物种的全部故事。当斯拉贝科恩从莱顿乘火车去阿姆斯特丹时，他会经过一片有着大树和知更鸟的美丽地区。然后有一天，那些树被砍伐了。
- en: The robins continued their song, perching on the bare, barren stumps that were
    the only remnants of their home. “Most territorial birds, they do not get a second
    chance” to establish themselves in any area, Slabbekoorn said. “It’s their territory,
    and that’s for life.” The robins were singing; only it was a dirge.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 乌鸫们继续它们的歌声，栖息在那些光秃、贫瘠的树桩上，那是它们家园的唯一残留物。"大多数领地性鸟类都没有第二次机会"在任何地区建立自己的领地，Slabbekoorn说道。"这是它们的领地，一辈子都是如此。"乌鸫们在歌唱，只不过那是一支挽歌。
- en: 'In contrast, the seagulls I heard squawking while talking to Kusitzky in Berlin
    were joyful. We’d walked from the Admiralbrücke along the canal to the Urbanhafen,
    a small former container port. If we hadn’t been discussing sound just then, it
    might have been difficult to consciously realize the calm I felt: The traffic
    was rare and slow. The nearby thoroughfare was inaudible. The trees were intact.
    No leaf blowers sputtered; no Teslas farted.'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，在柏林与Kusitzky交谈时听到的海鸥们在嘎嘎叫声中是愉快的。我们从阿德米拉尔桥沿着运河走到了Urbanhafen，一个小型的旧集装箱港口。如果当时我们没有讨论声音，可能很难意识到我感到的那种平静：交通稀少且缓慢。附近的大道听不见声音。树木完好无损。没有叶片吹风机发出噪音；没有特斯拉排放废气。
- en: Instead, our feet crunched lightly against the cold ground. Small groups of
    people chatted around us. Kusitzky recalled a day in the ‘90s when the canal froze
    over, describing to me the sound of skate blades on ice. Swans floated by on the
    hardly perceptible current. We were in the middle of the city, but the acoustic
    environment was bracingly crisp and clean. Kusitzky and I spoke softly, about
    complicated things, and understood each other.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们的脚在冰冷的地面上轻轻碾过。周围有小群人在聊天。Kusitzky回忆起上世纪90年代运河结冰的一天，向我描述了冰上溜冰刀刃的声音。天鹅在几乎察觉不到的水流中漂浮。我们身处城市中心，但声学环境清晰而干净。Kusitzky和我轻声交谈，谈论复杂的事情，并且彼此理解。
- en: Nearby, the seagulls continued their squawking. They may have been bad for property
    values, but they made an exquisite sound.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 附近，海鸥们继续它们的嘎嘎叫声。它们可能对财产价值有害，但却发出一种优美的声音。
