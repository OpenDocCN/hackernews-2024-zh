- en: In 1989, Australian writer Bernadette Hince travelled to Antarctica in order
    to study the vocabulary of scientists working there. She wrote about a variety
    of unique words that originated on the continent and were not used anywhere else
    on earth. In 2000, she published the *Antarctic Dictionary*, a book detailing
    the words found in the dialect.^([[2]](#cite_note-:0-2))
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1989年，澳大利亚作家伯纳黛特·辛斯前往南极洲，研究了在那里工作的科学家的词汇。 她写了一系列起源于南极洲并在地球上其他地方都不使用的独特词汇。 2000年，她出版了
    *南极词典*，详细介绍了该方言中的词汇。^([[2]](#cite_note-:0-2))
- en: An Antarctic accent was first studied in 2019 in the *[Journal of the Acoustical
    Society of America](/wiki/Journal_of_the_Acoustical_Society_of_America "Journal
    of the Acoustical Society of America")*, in a study in which researchers observed
    changes in the vocal phonetics of scientists over the course of a winter period
    in Antarctica. They observed a change in vowel pronunciation in the scientists,
    and the vowels in words such as "food" and "window" began being pronounced in
    a more fronted position of the mouth than in other English varieties.^([[3]](#cite_note-3))^([[4]](#cite_note-4))^([[5]](#cite_note-5))^([[6]](#cite_note-6))
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 南极口音首次在2019年研究，刊登在*[美国声学学会杂志](/wiki/Journal_of_the_Acoustical_Society_of_America
    "Journal of the Acoustical Society of America")*中，研究人员观察南极科学家在南极过冬期间的声音语音学变化。
    他们观察到科学家的元音发音发生了变化，诸如“食物”和“窗户”等词的元音开始在口腔更前部的位置发音，而不是在其他英语变体中。^([[3]](#cite_note-3))^([[4]](#cite_note-4))^([[5]](#cite_note-5))^([[6]](#cite_note-6))
