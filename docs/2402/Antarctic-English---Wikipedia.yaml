- en: '**Antarctic English** is a variety of the [English language](/wiki/English_language
    "English language") spoken by people living on the continent of [Antarctica](/wiki/Antarctica
    "Antarctica") and within the [subantarctic islands](/wiki/Subantarctic_islands
    "Subantarctic islands").^([[1]](#cite_note-:1-1))^(: vii ) Spoken primarily by
    [scientists](/wiki/Scientist "Scientist") and workers in the [Antarctic tourism
    industry](/wiki/Tourism_in_Antarctica "Tourism in Antarctica"),^([[2]](#cite_note-:0-2))
    it consists of various unique words and is spoken with a unique [accent](/wiki/Accent_(sociolinguistics)
    "Accent (sociolinguistics)"). During the 19th and 20th centuries, Antarctic English
    was influenced by Spanish-speaking [South Americans](/wiki/South_America "South
    America") and [Northern European](/wiki/Northern_Europe "Northern Europe") explorers
    who introduced new words that continue to be used today.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**南极英语**是由居住在[南极洲](/wiki/Antarctica "Antarctica")和[亚南极岛屿](/wiki/Subantarctic_islands
    "Subantarctic islands")的人所说的[英语](/wiki/English_language "English language")的一种变体。^([[1]](#cite_note-:1-1))^(: vii )
    主要由[科学家](/wiki/Scientist "Scientist")和[南极旅游业](/wiki/Tourism_in_Antarctica "Tourism
    in Antarctica")中的工作者使用，^([[2]](#cite_note-:0-2)) 它包括各种独特的词汇，并带有独特的[口音](/wiki/Accent_(sociolinguistics)
    "Accent (sociolinguistics)")。在19世纪和20世纪，南极英语受到讲西班牙语的[南美人](/wiki/South_America
    "South America")和[北欧](/wiki/Northern_Europe "Northern Europe")的探险家的影响，他们引入了一些今天仍在使用的新词。'
- en: 'History[[edit](/w/index.php?title=Antarctic_English&action=edit&section=1 "Edit
