- en: Antarctic English also has over 200 words for different types of ice. Words
    include *tabulars* (large flat-topped southern icebergs that break off from the
    Antarctic ice sheet and are usually over 16 km or 10 mi long), and *growlers*
    (underwater decaying icebergs roughly the size of a house).^([[2]](#cite_note-:0-2))
    In addition, the tourism industry has terms for different types of tourist encounters,
    such as *[Kodak](/wiki/Kodak "Kodak") poisoning* (what happens when many tourists
    take photographs of the same site) and *Dead-[Penguin](/wiki/Penguin "Penguin")
    Tours* (a type of tour in the late summer after penguins have abandoned weak chicks
    to die, leaving their bodies in popular tourist destinations, which causes grief
    in tourists).^([[2]](#cite_note-:0-2))
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 南极英语还拥有200多个不同种类的冰的词汇。 词汇包括 *tabulars*（从南极冰原断裂的大型平顶南部冰山，通常超过16km或10米长），以及 *growlers*（大约与房屋大小相当的水下腐烂的冰山）。^([[2]](#cite_note-:0-2))
    此外，旅游业还有不同类型的游客相遇的术语，如*[柯达](/wiki/Kodak "Kodak")中毒*（当许多游客拍摄同一景点时发生的情况），以及*死[企鹅](/wiki/Penguin
    "Penguin")游*（指夏末时期的一种旅游，因为企鹅已经放弃虚弱的幼雏在受欢迎的旅游目的地的遗体而引起游客的悲伤）。^([[2]](#cite_note-:0-2))
- en: 'Influences from other languages[[edit](/w/index.php?title=Antarctic_English&action=edit&section=3
    "Edit section: Influences from other languages")]'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 来自其他语言的影响[[编辑](/w/index.php?title=Antarctic_English&action=edit&section=3 "编辑：来自其他语言的影响")]
- en: Antarctic English has been influenced by both Spanish and various Northern European
    languages.^([[1]](#cite_note-:1-1))^(: vii–viii ) In the [Falkland Islands](/wiki/Falkland_Islands
    "Falkland Islands"), Antarctic English has been influenced by Spanish-speaking
    South Americans, such as with the word *[camp](https://en.wiktionary.org/wiki/camp#Etymology_3
    "wikt:camp")*, which originates from the Spanish [*campo*](https://en.wiktionary.org/wiki/campo#Spanish
    "wikt:campo") and refers to the countryside outside of a town.^([[1]](#cite_note-:1-1))^(: vii )
    During the eighteenth and nineteenth centuries, Northern European industrialists
    interested in whaling and the fur trade introduced various technical words like
    the Norwegian-origin [*grax*](https://en.wiktionary.org/wiki/grax "wikt:grax"),
    which describes the leftover solids at the end of the [whaling process](/wiki/Whaling
    "Whaling").^([[1]](#cite_note-:1-1))^(: viii ) Other words introduced by these
    Europeans during the 19th and 20th centuries included *[nunatak](/wiki/Nunatak
    "Nunatak")*, *[mukluk](/wiki/Mukluk "Mukluk")*, *[pemmican](/wiki/Pemmican "Pemmican")*,
    and [*Nansen* sled](/wiki/Nansen_sled "Nansen sled"),^([[1]](#cite_note-:1-1))^(: viii )
    which they in turn adopted from various indigenous American languages. Some terms
    in Antarctic English have their origins in [military terminology](/wiki/Military_terminology
    "Military terminology").^([[7]](#cite_note-:2-7))
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 南极英语受到西班牙语和北欧各种语言的影响。^([[1]](#cite_note-:1-1))^(: vii–viii ) 在[福克兰群岛](/wiki/Falkland_Islands
    "Falkland Islands")，南极英语受到说西班牙语的南美人的影响，比如词语*[camp](https://en.wiktionary.org/wiki/camp#Etymology_3
    "wikt:camp")*，起源于西班牙语*campo*，指的是城镇外的乡村。^([[1]](#cite_note-:1-1))^(: vii ) 在18世纪和19世纪，对鲸捕和毛皮贸易感兴趣的北欧工业家引入了各种技术词，比如来自挪威的*grax*，用来描述[捕鲸过程中](/wiki/Whaling
    "Whaling")结束时的固体残渣。^([[1]](#cite_note-:1-1))^(: viii ) 在19世纪和20世纪，这些欧洲人引入了一些词语，比如*[nunatak](/wiki/Nunatak
    "Nunatak")*、*[mukluk](/wiki/Mukluk "Mukluk")*、*[pemmican](/wiki/Pemmican "Pemmican")*、和[*Nansen*
    sled](/wiki/Nansen_sled "Nansen sled")，它们又是从美洲各种土著语言中采用的。一些南极英语词汇的起源是[军事术语](/wiki/Military_terminology
    "Military terminology")。^([[7]](#cite_note-:2-7))
- en: 'Influence[[edit](/w/index.php?title=Antarctic_English&action=edit&section=4
    "Edit section: Influence")]'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 影响[[编辑](/w/index.php?title=Antarctic_English&action=edit&section=4 "编辑：影响")]
- en: Antarctic English has also influenced other varieties of English and a number
    of [Arctic English](/w/index.php?title=Arctic_English&action=edit&redlink=1 "Arctic
    English (page does not exist)") terms were first adopted in Antarctica (particularly
    terms relating to ice).^([[1]](#cite_note-:1-1))^(: viii )
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 南极英语也影响了其他种类的英语，一些[北极英语](/w/index.php?title=Arctic_English&action=edit&redlink=1
    "Arctic English (page does not exist)")词汇最初是被采用于南极（特别是与冰相关的词汇）。^([[1]](#cite_note-:1-1))^(: viii )
