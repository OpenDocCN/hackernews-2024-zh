- en: Mark Zuckerberg Explains Why Tech Layoffs Continue
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.businessinsider.com/mark-zuckerberg-comments-tech-company-layoffs-2024-2](https://www.businessinsider.com/mark-zuckerberg-comments-tech-company-layoffs-2024-2)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first wave
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: During the pandemic, e-commerce sales went through the roof, which drove big
    gains in online advertising. But as people returned to stores and the economy
    adjusted, sales growth ebbed and ad rates returned to Earth. Many companies, including
    Meta, realized they had over-hired and had to make major cuts.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: That was the first wave of layoffs.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '"In terms of the layoffs and stuff like that, I actually think that was more
    due to companies trying to navigate COVID," Zuckerberg said in the interview when
    asked if tech layoffs had to do with the AI boom.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: What comes next
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Zuckerberg said that companies are no longer shrinking their employee size simply
    because of overhiring — they're now realizing there can be benefits to being leaner.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: While many tech companies were initially reluctant to make cuts, they realized
    it didn't spell the end, Zuckerberg said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '"It was obviously really tough, we parted with a lot of talented people we
    cared about," Zuckerberg said in the interview, speaking specifically about Meta''s
    past layoffs. "But in some ways actually becoming leaner kind of makes the company
    more effective."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Since Meta cut tens of thousands of its staff starting with Zuckerberg's ["year
    of efficiency,"](https://www.businessinsider.com/mark-zuckerberg-year-of-efficiency-working-meta-ai-2023-7)
    the company has been [making a comeback](https://www.businessinsider.com/meta-layoffs-office-closures-stock-price-mark-zuckerberg-earnings-2024-2),
    with its stock at an all-time high.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Fewer management layers
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Zuckerberg has been chopping management layers as part of this efficiency drive.
    [Instagram](https://www.businessinsider.com/instagram-cuts-technical-program-managers-reinterview-for-pm-roles-2024-1)
    is eliminating [technical-program managers](https://www.businessinsider.com/meta-layoffs-tpm-roles-instagram-job-cuts)
    and that role is also being cut back across other parts of Meta.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Meta didn't respond to Business Insider's request for comment.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Companies are still in the mode of thinking about efficiency, Zuckerberg said
    during the Morning Brew podcast. Many are considering restructuring the company,
    flattening out management levels, and transitioning to leaner models.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Companies such as Microsoft and Google have continued to downsize despite solid
    earnings. A number of CEOs at companies such as Amazon have mentioned plans to
    [re](https://www.businessinsider.com/meta-layoffs-tpm-roles-instagram-job-cuts)[structure
    the company](https://www.businessinsider.com/amazon-layoffs) and invest in areas
    with AI.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: But Zuckerberg said that he didn't think AI was a big part of the equation.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '"At least for us, the AI stuff was not a major driver for that," he said. "It
    was like first this overbuilding and then this sense of like let''s do the best
    work we can by making a lean company."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Apple competition
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Zuckerberg also spoke about Meta's intense rivalry with Apple. Zuckerberg and
    [Tim Cook](https://www.businessinsider.com/tim-cook), the CEO of Apple, have a
    feud [going back several years](https://www.businessinsider.com/mark-zuckerberg-facebook-inflict-pain-apple-wsj-2021-2). And
    the companies are racing to become the dominant platform for virtual reality,
    augmented reality, and what Apple calls "spatial computing."
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Earlier this week, [Zuckerberg panned Apple's Vision Pro](https://www.businessinsider.com/mark-zuckerberg-rips-apple-vision-pro-2024-2)
    goggles in a review posted online.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '"I take Apple seriously," he said during the Morning Brew podcast. "I think
    it''s like a good company. They do good work."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Zuckerberg said Apple will likely improve its headset, but Meta will probably
    move faster.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: He also looked back at the history of computing and described how closed platforms
    such as Apple's iOS sometimes won.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '"But that''s not always how it works," Zuckerberg said, noting that Microsoft''s
    open approach to personal computers won out in the 1990s.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '"I just don''t think that the future is written on this yet," he said.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
