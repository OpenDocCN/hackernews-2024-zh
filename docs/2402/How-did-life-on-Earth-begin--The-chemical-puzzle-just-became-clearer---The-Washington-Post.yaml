- en: How did life on Earth begin? The chemical puzzle just became clearer - The Washington
    Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地球上的生命是如何开始的？化学谜团变得更加清晰 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/climate-environment/2024/02/29/life-earth-origin-chemistry/](https://www.washingtonpost.com/climate-environment/2024/02/29/life-earth-origin-chemistry/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/climate-environment/2024/02/29/life-earth-origin-chemistry/](https://www.washingtonpost.com/climate-environment/2024/02/29/life-earth-origin-chemistry/)
- en: People have long scratched their heads trying to understand how life ever got
    going after the formation of Earth billions of years ago. Now, chemists have partly
    unlocked the recipe by creating a complex compound essential to all life — in
    a lab.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亿万年前地球形成后，人们长期苦苦思索生命是如何开始的问题。现在，化学家们在实验室中部分揭开了谜团，通过创造一种对所有生命至关重要的复杂化合物。
- en: Like making the ingredients of a cake, researchers have successfully created
    a compound critical for metabolism in all living cells, which is essential for
    energy production and regulation. The pathway, which has evaded scientists for
    decades, involved relatively simple molecules probably present on early Earth
    that combined at room temperature over months.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 像制作蛋糕的配料一样，研究人员成功地在实验室中创造出了一种对所有生命细胞的新陈代谢至关重要的化合物，这种化合物对能量的产生和调节至关重要。这一路径几十年来一直困扰着科学家，涉及相对简单的分子，这些分子可能早在地球早期就存在，并在室温下在数月内结合。
