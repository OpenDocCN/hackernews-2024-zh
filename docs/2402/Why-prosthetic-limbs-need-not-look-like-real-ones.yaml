- en: Why prosthetic limbs need not look like real ones
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么假肢不必看起来像真的
- en: 来源：[https://www.economist.com/science-and-technology/2024/02/01/why-prosthetic-limbs-need-not-look-like-real-ones](https://www.economist.com/science-and-technology/2024/02/01/why-prosthetic-limbs-need-not-look-like-real-ones)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/science-and-technology/2024/02/01/why-prosthetic-limbs-need-not-look-like-real-ones](https://www.economist.com/science-and-technology/2024/02/01/why-prosthetic-limbs-need-not-look-like-real-ones)
- en: In a photoshoot Kelly Knox—a British model and disability-rights advocate—poses
    with a prosthetic limb unlike any other. Ms Knox was born with her left arm missing
    from the elbow down. From the point her arm terminates, dozens of vertebrae-like
    structures extend to form a long, sinuous tentacle.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次摄影活动中，凯利·诺克斯——一位英国模特和残障权利倡导者——展示了一条与众不同的假肢。诺克斯女士出生时左臂从肘部以下缺失。从她的臂部终止点开始，有数十个类似脊椎的结构延伸形成了一条又长又柔软的触手。
- en: The limb is certainly striking. It is dextrous, too. Ms Knox can control its
    movements via pressure sensors in her shoes, which connect to the limb wirelessly.
    Artificial tendons can tighten or loosen, allowing the tentacle to reach and grasp.
    The limb—detached from Ms Knox and titled VINE 2.0—is due to go on display at
    “BODIES…The Exhibition*”* at the Luxor, a hotel and casino in Las Vegas, later
    this year.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这条肢体确实很引人注目。它也非常灵巧。Knox 女士可以通过她鞋子中的压力传感器控制其运动，这些传感器与肢体无线连接。人造肌腱可以松紧，使触手能够伸展和抓握。这条肢体——从
    Knox 女士身上脱离，名为 VINE 2.0——预计将在今年晚些时候在拉斯维加斯的“BODIES…The Exhibition”展览中展出，该展览将在卢克索酒店兼赌场举行。
