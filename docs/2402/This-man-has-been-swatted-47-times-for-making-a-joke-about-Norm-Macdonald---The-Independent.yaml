- en: This man has been swatted 47 times for making a joke about Norm Macdonald |
    The Independent
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.independent.co.uk/news/world/americas/crime/swatting-nikki-haley-trump-fbi-stalkers-b2494097.html](https://www.independent.co.uk/news/world/americas/crime/swatting-nikki-haley-trump-fbi-stalkers-b2494097.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The latest headlines from our reporters across the US sent straight to your
    inbox each weekday
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your briefing on the latest headlines from across the US
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For 18 months, a teenager [allegedly operated a “swatting” service](/news/world/americas/crime/swatting-alan-filion-seminole-county-florida-b2488949.html
    "Florida police extradite teenage ‘swatter-for-hire’ who allegedly charged $75
    to call in hoax bomb threats") out of his father’s [California](/topic/california)
    home, where criminals could call in a hoax bomb threat or mass shooting almost
    as easily as ordering a burger on UberEats.
  prefs: []
  type: TYPE_NORMAL
- en: Alan Winston Filion, 17, is suspected of targeting [hundreds of high schools](/news/fbi-ap-pennsylvania-schools-massachusetts-b2310993.html
    "How 'swatting' calls spread as schools face real threats"), mosques, historically
    Black churches, US senators and even the US Supreme Court with [swatting](/topic/swatting)
    attacks that placed thousands of people in the crosshairs of heavily armed police
    response teams.
  prefs: []
  type: TYPE_NORMAL
- en: Prosecutors say the 6ft 3in teenager [advertised his services](/news/world/americas/crime/swatting-alan-filion-seminole-county-florida-b2488949.html
    "Florida police extradite teenage ‘swatter-for-hire’ who allegedly charged $75
    to call in hoax bomb threats") under the pseudonym Torswats on the encrypted messaging
    app [Telegram](/topic/telegram), charging as little as $40 to get someone’s gas
    shut off, $50 for a “major police response”, and $75 for a “bomb threat/mass shooting
    threat”.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Filion would then post chilling audio of the 911 calls on Telegram as a proof
    of purchase, according to court documents.
  prefs: []
  type: TYPE_NORMAL
- en: Among the hundreds of “swats” that Torswats allegedly claimed credit for were
    multiple hoax callouts at the home of Patrick S Tomlinson, a [Milwaukee](/topic/milwaukee)-based
    science fiction author who says he has been swatted dozens of times in the past
    four years as part of a targeted [harassment](/topic/harassment) campaign by a
    group of “sociopathic” stalkers.
  prefs: []
  type: TYPE_NORMAL
- en: “You can’t fathom the amount of clinical obsession that grips these people,”
    Mr Tomlinson told *The Independent*. “Trying to destroy my world is their full-time
    lives.”
  prefs: []
  type: TYPE_NORMAL
- en: Milwaukee Police Department police officers at the home of Patrick S Tomlinson
    (Patrick S Tomlinson)
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson told *The Independent* he had awoken in the middle of the night
    to find officers banging on his door, been handcuffed, and had guns shoved in
    his face during the years-long ordeal. He was once swatted four times in one day.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Filion has not been charged in relation to the swats on Mr Tomlinson’s home,
    and investigators believe there are at least two individuals behind the Torswats
    account.
  prefs: []
  type: TYPE_NORMAL
- en: The FBI, Milwaukee Police Department and the Seminole County Sheriff’s Office
    in [Florida,](/topic/florida) where the teenager is facing four felony counts,
    declined to provide further information beyond an extensive account of Mr Filion’s
    activities in a probable cause charging document.
  prefs: []
  type: TYPE_NORMAL
- en: After Mr Filion was arrested on 18 January at his home in Lancaster, Los Angeles
    County, Mr Tomlinson said he and his wife Niki Robinson had their first decent
    night of sleep in years.
  prefs: []
  type: TYPE_NORMAL
- en: Their relief was short-lived. A new Telegram channel named “Torswats Return”
    was created by someone claiming that their “partner has been arrested”, according
    to posts viewed by *The Independent.*
  prefs: []
  type: TYPE_NORMAL
- en: The channel stated that it would continue offering “swats” for as little as
    $40, and offered returning customers a discounted rate. It also posted derogatory
    photographs and text about Mr Tomlinson – noting that there would be no charge
    for requested swats against him.
  prefs: []
  type: TYPE_NORMAL
- en: “And of course swats to Patrick… are free,” read the Telegram message.
  prefs: []
  type: TYPE_NORMAL
- en: California teenager Alan Winston Filion has been extradited to Florida and charged
    with calling in hoax bomb threats to a Seminole County mosque (Seminole County
    Sheriff’s Office)
  prefs: []
  type: TYPE_NORMAL
- en: On January 31, Milwaukee Police Department officers arrived at Tomlinson’s home
    after receiving a hoax report of a shooting at the address – for what Tomlinson
    says is the 47th time their home had been “swatted” in a little over three years.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s just farcical at this point,” Mr Tomlinson told *The Independent.* “Nobody
    told them this had happened 46 previous f***ing times.”
  prefs: []
  type: TYPE_NORMAL
- en: The MPD denied an open records request by *The Independent* for callouts to
    Mr Tomlinson’s home, citing an open FBI investigation.
  prefs: []
  type: TYPE_NORMAL
- en: The science-fiction author has endured relentless harassment from an anonymous
    online army of what he describes as “cyber terrorists”. He says they have stalked
    and impersonated him, defaced his home, and continue to send a daily avalanche
    of abusive phone calls, voicemail messages and emails.
  prefs: []
  type: TYPE_NORMAL
- en: “I wont stop until one of them die (sic),” a message posted to the channel on
    6 January stated, referring to Mr Tomlinson.
  prefs: []
  type: TYPE_NORMAL
- en: As swatting incidents have spiked in recent months, victims and cybersecurity
    experts say law enforcement is failing to deal with the threat.
  prefs: []
  type: TYPE_NORMAL
- en: Last month, Republican presidential candidate [Nikki Haley](/topic/nikki-haley)
    revealed she was targeted by swatting hoaxes twice in two days and [has requested
    Secret Service protection](https://www.independent.co.uk/news/world/americas/us-politics/nikki-haley-swatting-secret-service-b2491146.html)
    amid the rising threats to her safety. She is among the dozens of [lawmakers](https://www.the-independent.com/news/world/americas/us-politics/rick-scott-swatted-home-naples-b2470605.html),
    judges [in Trump trials](https://www.independent.co.uk/news/world/americas/us-politics/trump-civil-trial-bomb-threat-engoron-b2477042.html)
    and [public figures](https://www.nbcnews.com/tech/security/head-governments-election-security-agency-was-swatted-december-rcna135317)
    who have experienced tactical response teams turning up at their homes in response
    to the false callouts.
  prefs: []
  type: TYPE_NORMAL
- en: Swatting, [defined](https://www.adl.org/resources/blog/what-swatting) by the
    Anti-Defamation League (ADL) as a “malicious act of reporting a false crime or
    emergency to evoke an aggressive response”, emerged from online gaming communities
    in the early 2000s, where rivals would call 911 on each other and watch the armed
    response on livestream.
  prefs: []
  type: TYPE_NORMAL
- en: The ADL estimates there were over 1,000 swatting incidents in 2019, but the
    true figure is unclear as there is no federal statute against swatting that would
    enable convictions to be recorded.
  prefs: []
  type: TYPE_NORMAL
- en: Republican presidential candidate and former US Ambassador to the United Nations,
    Nikki Haley was swatted twice last month (Reuters)
  prefs: []
  type: TYPE_NORMAL
- en: Schools, [synagogues](https://thehill.com/homenews/state-watch/4370415-fbi-memo-suggests-swatting-spree-targeting-jewish-institutions-linked/),
    mosques and [churches](https://www.fbi.gov/contact-us/field-offices/losangeles/news/juvenile-arrested-for-conducting-swatting-attacks-targeting-synagogues-and-other-institutions)
    are frequent targets. When hackers [stole cancer patient records](https://www.fredhutch.org/en/news/releases/2023/12/fred-hutchinson-cancer-center-notifies-patients-of-data-security.html)
    from the Fred Hutchinson Cancer Center in Seattle in December, they threatened
    to “swat” their homes if ransom demands weren’t met.
  prefs: []
  type: TYPE_NORMAL
- en: Even [the White House itself](https://www.whitehouse.gov/briefing-room/press-briefings/2024/01/16/press-briefing-by-press-secretary-karine-jean-pierre-and-nsc-coordinator-for-strategic-communications-john-kirby-38/)
    was “swatted” last month, sending multiple Washington DC fire and emergency units
    to the nation’s most famous address.
  prefs: []
  type: TYPE_NORMAL
- en: White House press secretary Karine Jean-Pierre [addressed the growing swatting
    scourge](https://www.whitehouse.gov/briefing-room/press-briefings/2024/01/16/press-briefing-by-press-secretary-karine-jean-pierre-and-nsc-coordinator-for-strategic-communications-john-kirby-38/)
    from the presidential podium last month, saying it was “creating a danger and
    a risk to our society”.
  prefs: []
  type: TYPE_NORMAL
- en: Experts say swats not only place the victims in danger of being shot by police,
    they also cost law enforcement around $10,000 per callout.
  prefs: []
  type: TYPE_NORMAL
- en: Gregory Winger, a cyber security expert and assistant professor at the University
    of Cincinnati, told *The Independent* that current laws are not fit to properly
    punish or deter swatters.
  prefs: []
  type: TYPE_NORMAL
- en: He says that lawmakers and celebrities will typically have additional security
    measures in place, while regular citizens such as Mr Tomlinson are exposed to
    the very real danger of being shot by police.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson notes the dangers posed by heavily militarised US police departments.
  prefs: []
  type: TYPE_NORMAL
- en: “If one of these calls came in in Nottingham, England, they wouldn’t show up
    with ballistic shields and sub-machine guns. That’s why it’s so dangerous, that’s
    why it’s attempted murder.”
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson wants to see repeat swatters charged with attempted murder and
    terrorism.
  prefs: []
  type: TYPE_NORMAL
- en: “You’re not dealing with internet trolls here, these are hardened criminals,”
    he told *The Independent.*
  prefs: []
  type: TYPE_NORMAL
- en: “You have to treat it like a domestic terror cell, they get off on creating
    chaos and trying to harm people. And in order to keep chasing that high, they
    are only going to escalate.”
  prefs: []
  type: TYPE_NORMAL
- en: '**The most swatted man in America**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Mr Tomlinson, who dabbles in stand-up comedy, came to the attention of a hardcore
    group of online stalkers five and a half years ago after posting an innocuous
    tweet about the late *Saturday Night Live* comedian Norm Macdonald.
  prefs: []
  type: TYPE_NORMAL
- en: '“Hot take: I’ve never found Norm Macdonald funny and was pretty sure all my
    comedy friends who did were either nuts or screwing with me,” he posted on 11
    September 2018.'
  prefs: []
  type: TYPE_NORMAL
- en: Days later, Mr Tomlinson was locked out of his verified Twitter account @stealthygeek.
    He later discovered a 30,000-strong Reddit group of fans of the former shock jock
    radio show *Opie and Anthony* had mass-reported him for breaching community standards.
  prefs: []
  type: TYPE_NORMAL
- en: '*Opie and Anthony* [was canned](https://www.rollingstone.com/culture/culture-news/opie-anthony-host-anthony-cumia-fired-after-racist-twitter-tirade-185021/)
    by SiriusXM in 2014 after the network said co-host Anthony Cumia made “racially
    charged and hate-filled remarks” on Twitter. Fans of the show later coalesced
    on the internet around a shared enjoyment of posting hateful content attacking
    the LGBTQ community, their supporters and any left-wing commentators they took
    a dislike to.'
  prefs: []
  type: TYPE_NORMAL
- en: Author Patrick S Tomlinson has been relentlessly stalked and harassed for years
    (Patrick S Tomlinson )
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson told *The Independent* his accounts on YouTube, Instagram and Facebook
    were targeted over the next few months with false complaints.
  prefs: []
  type: TYPE_NORMAL
- en: He said the trolls created Twitter accounts impersonating him, which he says
    posted racist and homophobic abuse in an attempt to discredit him.
  prefs: []
  type: TYPE_NORMAL
- en: The Reddit group also posted photoshopped images of Mr Tomlinson and doxed his
    home address and phone number.
  prefs: []
  type: TYPE_NORMAL
- en: The harassment quickly escalated to death threats left on Mr Tomlinson’s voicemail.
    Mr Tomlinson said the stalkers began following him to science-fiction conventions
    where they would secretly photograph him and [post the images online](https://twitter.com/stealthygeek/status/1567952066064285696),
    and contacted his book publishers claiming they had kidnapped his wife.
  prefs: []
  type: TYPE_NORMAL
- en: In June 2019, one of the stalkers paid Macdonald [to record a Cameo](https://www.youtube.com/watch?v=iTMBNcPSfbU)
    Call in which the comedian, who died in 2021, says he was told that someone named
    Patrick had said he wasn’t funny. He then calls on “Patrick’s friends” to “please
    continue insulting that fat loser”.
  prefs: []
  type: TYPE_NORMAL
- en: The video appears to have encouraged the stalkers to ramp up their efforts.
  prefs: []
  type: TYPE_NORMAL
- en: In May 2020, Mr Tomlinson’s home was swatted for the first time when two police
    officers turned up “ready to go” at his home late one night demanding to know
    where “the children” were.
  prefs: []
  type: TYPE_NORMAL
- en: The swat came soon after stalkers had created a bogus Craigslist advert with
    Mr Tomlinson’s home address bizarrely [claiming](https://www.reddit.com/r/boogie2988/comments/174pi0s/psa_please_keep_your_black_children_away_from/)
    that he was kidnapping African-American children, and “grinding them down to make
    pepperoni”.
  prefs: []
  type: TYPE_NORMAL
- en: The twisted claim has echoes of the “pizzagate” conspiracy theory, which claimed
    that Democratic Party insiders were keeping child sex slaves in a pizza restaurant
    in Washington DC.
  prefs: []
  type: TYPE_NORMAL
- en: The coordinated campaign continued to escalate. The harassers [flooded book
    sale sites](https://www.patreon.com/posts/32921860) Amazon and Goodreads with
    bogus one star reviews of Mr Tomlinson’s publications in a coordinated assault.
  prefs: []
  type: TYPE_NORMAL
- en: After the *Opie and Anthony* subreddit was removed in 2019 for repeated breaches
    of its terms of service, the harassers migrated to the website new.onaforums.net
    where the campaign of torment continued.
  prefs: []
  type: TYPE_NORMAL
- en: The site’s message boards have attracted more than 40,000 threads and around
    one million comments dedicated to what Mr Tomlinson describes as their “total,
    clinical obsession with my every tweet, thought, public appearance”.
  prefs: []
  type: TYPE_NORMAL
- en: Milwaukee Police Department police officers have been called out to hoax threats
    at the home of Patrick S Tomlinson dozens of times in the past four years (Patrick
    S Tomlinson)
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson wrote [in a lengthy tweet thread at the time](https://twitter.com/stealthygeek/status/1567957109978849282)
    that the site was being used “to coordinate new attacks, execute, and then brag
    about the crimes and suffering they’ve inflicted”.
  prefs: []
  type: TYPE_NORMAL
- en: The group’s stated goal was to “destroy his career, his marriage and drive him
    to suicide”, he said.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson says that security cameras captured stalkers defacing his house
    and motorcycles. In another cruel move, the group also posted [audio on YouTube
    of Mr Tomlinson](https://www.youtube.com/watch?v=RMOtHizStiE&t=1s) screaming in
    frustration as he is being swatted.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson reported the group’s obsessive harassment to the police and the
    FBI in May 2020\. He said a special agent from the Milwaukee field office was
    assigned to look into the case, but that he has heard little back about their
    investigation.
  prefs: []
  type: TYPE_NORMAL
- en: “The FBI is a black hole as far as their investigation is concerned,” he told
    *The Independent.* “We throw evidence down the hole, and nothing comes out.”
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson said he has reported each swat to the Milwaukee PD and the FBI,
    and personally gone to his local precinct on several occasions to ask that they
    stop sending armed police to his home “every time our stalkers tell them to”.
  prefs: []
  type: TYPE_NORMAL
- en: After Alan Filion’s arrest, the Torswats Telegram channel is back advertising
    ‘swats’ for as little as $40 (Telegram)
  prefs: []
  type: TYPE_NORMAL
- en: In a response to *The Independent*, The Milwaukee Police Department (MPD) declined
    to address why it hasn’t put measures in place to recognise serial swatting attacks
    at Mr Tomlinson’s home, instead just sharing the same statement it has given other
    outlets.
  prefs: []
  type: TYPE_NORMAL
- en: “Swatting is unacceptable, illegal and potentially very dangerous behaviour,
    as it can lead to a very dynamic situation, placing both the residents involved
    and our officers at risk,” an MPD spokesperson said.
  prefs: []
  type: TYPE_NORMAL
- en: “Out of an abundance of caution, MPD has a duty to respond to calls for service
    in order to ensure that no one is in danger and that the necessary precautions
    are taken into consideration during these incidents.”
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson’s attempt to involve law enforcement only seemed to embolden his
    stalkers, who doubled down on the campaign of emotional torment.
  prefs: []
  type: TYPE_NORMAL
- en: At 1am on 25 July 2022, the MPD responded to a hoax 911 call by someone claiming
    to be Mr Tomlinson saying he had killed his wife and a man in their bed. Mr Tomlinson
    said he was in bed asleep and woke up to hear pounding on his door, and officers
    armed with assault rifles surrounding his home.
  prefs: []
  type: TYPE_NORMAL
- en: Security footage taken by his home cameras shows him handcuffed on the porch
    while the MPD searched his home.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson may be the main target, but the stalkers also harass those around
    him. The same month, while attending her grandfather’s funeral, Mr Tomlinson’s
    wife discovered she had been impersonated by someone who sent racist emails to
    Black influencer Marvin Toliver.
  prefs: []
  type: TYPE_NORMAL
- en: She was temporarily suspended from work before being cleared of any involvement
    in sending the hateful messages. Mr Toliver later [posted a video to Instagram](https://www.instagram.com/p/CgQOUWXDDcU)
    explaining that the racist messages he’d received were a hoax.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson’s elderly parents have also been swatted three times, he said.
  prefs: []
  type: TYPE_NORMAL
- en: A dedicated ‘swatting’ channel on Telegram has made explicit threats and derogatory
    posts about author Patrick S Tomlinson (Telegram)
  prefs: []
  type: TYPE_NORMAL
- en: In September 2022, cyberstalkers sent a “detailed, explicit” death threat to
    the organisers of the WorldCon in Chicago where Mr Tomlinson was due to appear.
  prefs: []
  type: TYPE_NORMAL
- en: A few months later, singer Patti LaBelle was [pulled off stage at a concert
    in Milwaukee](https://www.independent.co.uk/arts-entertainment/music/news/patti-labelle-concert-wisconsin-bomb-threat-b2243312.html)
    and 2,000 audience members were evacuated due to a bomb threat. Six downtown city
    blocks were shut down for hours while bomb-sniffing dogs checked buildings.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson told *The Independent* that MPD officers stopped by his home that
    night to tell him that the bomb threat had come from stalkers using his name,
    one of more than half a dozen such hoax bomb threats he had been accused of.
  prefs: []
  type: TYPE_NORMAL
- en: In April 2023, he was swatted four times in one day. On the fourth visit, the
    MPD sent six officers with assault rifles to his home at 9pm.
  prefs: []
  type: TYPE_NORMAL
- en: His home has since been swatted a further 20 times, the most recent being just
    last week.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson has [documented the years of harassment](https://twitter.com/stealthygeek/status/1567957109978849282)
    on Twitter, now X, with the posts often enraging the stalkers and drawing dozens
    of abusive responses.
  prefs: []
  type: TYPE_NORMAL
- en: He first spoke at length about the harassment to [*t**he Daily Beast*](https://www.thedailybeast.com/internet-trolls-have-tormented-patrick-tomlinson-for-years-and-he-cant-stop-them)
    in October 2022, and has given interviews to [local](https://www.wisn.com/article/milwaukee-science-fiction-writer-victim-of-swatting/40912738)
    and [national media](https://clicks.trx-hub.com/xid/esimedia_t58ukgmjkf95_theindependent?q=http%3A%2F%2Fgo.redirectingat.com%2F%3Fid%3D44681X1458326%26url%3Dhttps%253A%252F%252Fwww.yahoo.com%252Ftech%252Ffbi-formed-national-database-track-004042096.html%26sref%3Dhttps%3A%2F%2Fwww.independent.co.uk%2Fnews%2Fworld%2Famericas%2Fcrime%2Fswatting-nikki-haley-trump-fbi-stalkers-b2494097.html&p=https%3A%2F%2Fwww.independent.co.uk%2Fnews%2Fworld%2Famericas%2Fcrime%2Fswatting-nikki-haley-trump-fbi-stalkers-b2494097.html&article_id=2494097&author=Bevan+Hurley&tag=Swatting%2CTelegram%2CFlorida%2CCalifornia%2Charassment%2CNikki+Haley%2CRick+Scott%2Cmarjorie+taylor+greene%2CMilwaukee&section=World&category=Americas&sub_category=US+Crime+News&updated_time=2024-02-10T16%3A16%3A20.000Z&utm_campaign=&utm_term=&utm_content=&utm_medium=&ref=&utm_source=direct&fbclid=&gclid=)
    in the hope it might deter the stalkers, but each time it only seemed to spur
    them on.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson also [filed a lawsuit in 2020](https://webapps.sftc.org/ci/CaseInfo.dll?SessionID=30CDAC0FED5343082DB67C4BACB8CC240542A495&URL=https%3A%2F%2Fimgquery.sftc.org%2FSha1_newApp%2Fmainpage.aspx%3FWeb_Server%3Dimgquery.sftc.org%26MINDS_Server%3Dhoj-imx-01%26Category%3DC%26DocID%3D07662612%26Timestamp%3D20240202112224%26Digest%3Dacee2c5a847c8cbf820acdd7a4bf83ab602a4392)
    to try to force the internet service provider Cloudflare to reveal the names of
    the individuals behind the website.
  prefs: []
  type: TYPE_NORMAL
- en: The request to subpoena Cloudflare was denied by the Superior Court of California
    after a judge ruled it fell under Section 230 of the Communications Decency Act,
    which shields blogs and social media sites from problematic content on their platforms
    posted by third parties.
  prefs: []
  type: TYPE_NORMAL
- en: A judge also ordered Mr Tomlinson to pay the anonymous blogger behind the website
    $23,700 in legal fees.
  prefs: []
  type: TYPE_NORMAL
- en: That figure has ballooned to $50,000 with interest and penalties, and Mr Tomlinson
    said the group behind the blog was trying to bankrupt him and take his house.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson has refused to cave despite the ongoing threats to his life, and
    he and his wife suffering from PTSD and chronic insomnia.
  prefs: []
  type: TYPE_NORMAL
- en: Rather than relocating or going into hiding, he said he had invested in a top-of-the
    line security system and bought a “small arsenal of weapons” to protect himself.
  prefs: []
  type: TYPE_NORMAL
- en: “I bought my wife a gun for Christmas, just so she could feel more at ease.”
  prefs: []
  type: TYPE_NORMAL
- en: '**‘Nobody would ever dare swat himself, right?’**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Court documents from Mr Filion’s arrest this week provided a rare glimpse into
    the dark web nexus between an underground network of professional “swatters” and
    the criminal stalkers who hire them.
  prefs: []
  type: TYPE_NORMAL
- en: According to a charging document, the Torswats Telegram channel first came onto
    law enforcement’s radar in October 2022, when Anacortes High School in Skagit
    County, Washington was [targeted five times in a week](https://www.goskagit.com/anacortes/news/anacortes-high-schools-disrupted-by-phone-threats/article_b1bee9b8-4eeb-11ed-ab37-cba9f380ce4c.html)
    with hoax bomb threats and shooting callouts.
  prefs: []
  type: TYPE_NORMAL
- en: Police initially believed a 17-year-old student at the school was behind the
    swats, before concluding that he had also been a victim of swatting attempts.
    The Telegram channel that authorities have tied to Mr Filion later posted audio
    of the 911 calls.
  prefs: []
  type: TYPE_NORMAL
- en: Over a month-long period, Torswats posted recordings of fake 911 bomb threats
    at schools and non-profit organisations in Pennsylvania, Oklahoma, Louisiana,
    Texas, Maryland and Iowa.
  prefs: []
  type: TYPE_NORMAL
- en: In one swatting incident in February 2023, a teenager in Dubuque, Iowa, who
    had been in contact with Torswats [was arrested](https://www.kcrg.com/2023/03/06/high-school-student-charged-with-making-threats-toward-dubuque-hempstead/)
    for ordering a bomb threat at a local high school.
  prefs: []
  type: TYPE_NORMAL
- en: In April 2023, *Motherboard* [revealed for the first time](https://www.vice.com/en/article/k7z8be/torswats-computer-generated-ai-voice-swatting)
    how the Torswats Telegram channel was offering to swat victims using a synthesized
    speech programme for a $75 fee.
  prefs: []
  type: TYPE_NORMAL
- en: The next month, Torswats posted audio of a swatting at the Masjid Al Hayy Mosque
    in Sanford, Florida.
  prefs: []
  type: TYPE_NORMAL
- en: The caller allegedly told a dispatch operator that he had a handgun and explosive
    devices and was going to kill everyone inside “in the name of Satan” while playing
    audio of gunfire.
  prefs: []
  type: TYPE_NORMAL
- en: Around 30 heavily armed police officers were sent to the mosque, Seminole County
    Sheriff’s Office said in a statement.
  prefs: []
  type: TYPE_NORMAL
- en: The Torswats Telegram channel was also filled with screeds of racist, misogynistic,
    transphobic and anti-LGBTQ postings, according to prosecutors.
  prefs: []
  type: TYPE_NORMAL
- en: In one post, Mr Filion allegedly wrote that he “sent police to the homes of
    people I don’t like (f****** and transsexuals) for fun”, according to a charging
    document.
  prefs: []
  type: TYPE_NORMAL
- en: “While a number of victims targeted by Torswats were the product of conducting
    a swatting’ service, there is an obvious trend observed in the subject’s targeting
    and his own words, in which victims are chosen due to their sexual orientation
    and identity, race or religion,” detectives from the Seminole County Sheriff’s
    Office wrote.
  prefs: []
  type: TYPE_NORMAL
- en: In May 2023, the FBI set up a national database to “track and create a real-time
    picture of swatting incidents” and share information between hundreds of police
    departments and law enforcement agencies across the country.
  prefs: []
  type: TYPE_NORMAL
- en: Judge Arthur Engoron, who presided over a civil fraud trial against the Trump
    Organisation, was swatted in January (Pool/AFP via Getty)
  prefs: []
  type: TYPE_NORMAL
- en: In late June, Scott Schubert, the section chief of the FBI Criminal Justice
    Services Division, [gave an interview](https://www.nbcnews.com/news/us-news/fbi-formed-national-database-track-prevent-swatting-rcna91722)
    to NBC News about a new swatting national database that would enable law enforcement
    to monitor the growing threat.
  prefs: []
  type: TYPE_NORMAL
- en: In the following days, Mr Schubert, and the FBI special agents in charge in
    Pittsburgh, San Antonio and Oklahoma City were targeted in swatting calls.
  prefs: []
  type: TYPE_NORMAL
- en: An FBI spokesperson told *The Independent* that more than 550 swatting incidents
    have been reported to the database, known as the National Common Operation Picture,
    in the past seven months.
  prefs: []
  type: TYPE_NORMAL
- en: Experts say that figure could be just the tip of the iceberg, as police departments
    are often reluctant to report swats due to the embarrassment of being duped.
  prefs: []
  type: TYPE_NORMAL
- en: “That the FBI is starting to take this seriously and get some data, is a useful
    thing,” Professor Winger, the cybersecurity expert, told *The Independent.*
  prefs: []
  type: TYPE_NORMAL
- en: “It helps you identify underlying systemic behaviours that might indicate a
    larger problem.”
  prefs: []
  type: TYPE_NORMAL
- en: Swatters are typically prosecuted under state False Information and Hoaxes laws.
  prefs: []
  type: TYPE_NORMAL
- en: But without a federal statute, law enforcement is constrained from devoting
    additional resources to training 911 dispatchers or investigating cases, Professor
    Winger said.
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, “swatters” are sharing information and learning from one another’s
    tactics to stay one step ahead of authorities, Professor Winger said.
  prefs: []
  type: TYPE_NORMAL
- en: He called for more sophisticated IT systems in police call centres to identify
    the location of where the phone call is coming from, and mandatory reporting of
    swats.
  prefs: []
  type: TYPE_NORMAL
- en: “People seem willing to do things online that they would never do in real life.
    And this is an illustration of where that kind of online harassment mentality
    can lead. It’s never been good, but now it’s actually dangerous,” Professor Winger
    said.
  prefs: []
  type: TYPE_NORMAL
- en: “It used to be spamming, it used to be doxing, it used to be pizza orders –
    swatting is a much more destructive evolution of online harassment.”
  prefs: []
  type: TYPE_NORMAL
- en: The FBI alleges that in order to learn his trade, Mr Filion placed nine swatting
    calls to his own home in Andale Avenue, Lancaster, over a three-month period between
    September and December 2022 to test what the police response would be.
  prefs: []
  type: TYPE_NORMAL
- en: 'The suspect allegedly boasted about calling out the swats on Telegram: “How
    would I know my methods would work otherwise. Swatting my neighbor means I’m in
    suspicion. But nobody would ever dare swat himself, right?”'
  prefs: []
  type: TYPE_NORMAL
- en: His listed home address is in a quiet residential neighbourhood, across the
    street from a daycare centre.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Filion would frequently post content from JRR Tolkien’s *Lord of the Rings*
    on Telegram, Google, Discord and YouTube. He allegedly used the handles “Witch
    King of Angmar” and variations of the word “Ringwraith” to call in swatting incidents,
    and posted images of Nazgul to Telegram.
  prefs: []
  type: TYPE_NORMAL
- en: The *LOTR* references left investigators with a trail of clues that led FBI
    agents to his parent’s home in Lancaster, California, in July that year.
  prefs: []
  type: TYPE_NORMAL
- en: They interviewed Mr Filion in the presence of his father William and seized
    phones and computer equipment. A search of the devices located screenshots and
    images posted to the Torswats Telegram channel, Google map searches of some of
    the targets, and emails between Mr Filion and cryptocurrency companies Crypto.com,
    CoinGate and CoinPayments.
  prefs: []
  type: TYPE_NORMAL
- en: A person who answered William Filion’s phone hung up when contacted by *The
    Independent.*
  prefs: []
  type: TYPE_NORMAL
- en: '**‘If you hire a hitman, you’re just as guilty of murder’**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Mr Tomlinson says the swatting attacks against him stopped suddenly in July
    last year, right around the time of the FBI raid on the Filion home.
  prefs: []
  type: TYPE_NORMAL
- en: Then the day after Thanksgiving, Mr Tomlinson said his home was swatted again
    for the first time in months. He [captured screenshots](https://twitter.com/stealthygeek/status/1739705532833767459)
    from a Torswats Telegram channel advertising that it would “resume normal operations”
    on Christmas. Mr Tomlinson’s [home was then targeted again on Christmas morning](https://twitter.com/stealthygeek/status/1739706297681940804).
  prefs: []
  type: TYPE_NORMAL
- en: The same day, [swatters called in hoax threats](https://www.the-independent.com/news/world/americas/crime/boston-mayor-swatted-christmas-wu-b2469990.html)
    to the homes of GOP House member [Marjorie Taylor Greene](/topic/marjorie-taylor-greene)
    and Mayor of Boston Michelle Wu. Florida senator [Rick Scott](/topic/rick-scott)’s
    home in Naples was swatted on 27 December [while he was having dinner](https://twitter.com/SenRickScott/status/1740355797190934542?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1740355797190934542%7Ctwgr%5E5797051c0bd7d458af31f8c70fc07a1887da0649%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fwww.wptv.com%2Fnews%2Fpolitical%2Fsen-rick-scott-says-naples-home-was-swatted-while-at-dinner-with-his-wife)
    with his wife.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Filion was arrested on 18 January, and extradited to Seminole County, Florida,
    where he was charged with four felonies related to making a false police report
    of a mass shooting at a local mosque in May 2023\. His arrest was first reported
    by [*Wired*](https://www.wired.com/story/alan-filion-torswats-swatting-arrest/).
  prefs: []
  type: TYPE_NORMAL
- en: His attorney did not respond to *The Independent’s* multiple requests for comment.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Filion [made his first appearance](https://www.the-independent.com/news/world/americas/crime/swatting-alan-filion-seminole-county-florida-b2488949.html)
    in court on 31 January and is being charged as an adult on four felony counts
    including false reporting of a bomb or weapon of mass destruction, and use of
    a two-way communication device while involved in an act of terrorism. Both are
    punishable by decades in prison.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson told *The Independent* he hopes the arrest will allow police to
    work out who was paying Mr Filion and who else is behind Torswats. Investigators
    stated in court documents that they had traced a Discord account to a “privacy-friendly
    ‘virtual private network’ in Sweden”.
  prefs: []
  type: TYPE_NORMAL
- en: Mr Tomlinson says the stalkers who ordered the swats should be just as liable
    as the person phoning them in.
  prefs: []
  type: TYPE_NORMAL
- en: “If you hire a hitman, you’re just as guilty of murder.”
  prefs: []
  type: TYPE_NORMAL
