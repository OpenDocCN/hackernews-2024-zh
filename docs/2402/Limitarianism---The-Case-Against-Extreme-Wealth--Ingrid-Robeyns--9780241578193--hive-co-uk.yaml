- en: ‘The best case I've read for putting an upper limit on the accumulation of wealth’
    Richard Wilkinson'One of the most talked-about books to the moment … Limitarianism
    floats the heretical idea that fixing society isn’t just about saving the poorest
    from destitution, but about putting a cap on how much the richest are able to
    own' SpectatorNo-one deserves to be a millionaire.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: ‘这是我读过的为限制财富积累提出最好理由的案例’ 理查德·威尔金森'这是目前最热议的书籍之一……《限制主义》提出了一个异端观念：改善社会不仅是为了拯救最贫困的人们免于贫困，还包括限制最富有者拥有的财富上限'
    观察家没有人理应成为百万富翁。
- en: 'Not even you. We all notice when the poor get poorer: when there are more rough
    sleepers and food bank queues start to grow.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是你也不例外。我们都会注意到穷人变得更穷的时候：无家可归者增加，食品银行的排队队伍开始增长。
- en: But if the rich become richer, there is nothing much to see in public and, for
    most of us, daily life doesn't change. Or at least, not immediately. In this astonishing,
    eye-opening intervention, world-leading philosopher and economist Ingrid Robeyns
    exposes the true extent of our wealth problem, which has spent the past fifty
    years silently spiralling out of control.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果富人变得更富有，公众中并没有太多显著变化，对于我们大多数人来说，日常生活也没有立即改变。在这个令人惊讶、启发人的干预中，世界领先的哲学家和经济学家英格丽·罗本斯揭示了我们财富问题的真正程度，这个问题在过去五十年中默默地失控。
- en: 'In moral, political, economic, social, environmental and psychological terms,
    she shows, extreme wealth is not only unjustifiable but harmful to us all - the
    rich included. In place of our current system, Robeyns offers a breathtakingly
    clear alternative: limitarianism.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从道德、政治、经济、社会、环境和心理学角度来看，她表明，极端财富不仅是不合理的，而且对我们所有人（包括富人在内）都是有害的。罗本斯提出了一个令人惊叹清晰的替代方案：限制主义。
- en: The answer to so many of the problems posed by neoliberal capitalism - and the
    opportunity for a vastly better world - lies in placing a hard limit on the wealth
    that any one person can accumulate. Because nobody deserves to be a millionaire.
    Not even you. *Shortlisted for the Socrates Philosophy Prize*
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 解决新自由主义资本主义提出的众多问题的答案——以及创造一个更好的世界的机会——在于设定任何一个人能够积累的财富上限。因为没有人理应成为百万富翁。*入围苏格拉底哲学奖*
