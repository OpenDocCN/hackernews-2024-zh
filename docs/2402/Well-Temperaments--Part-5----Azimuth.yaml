- en: Well Temperaments (Part 5) | Azimuth
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 良性调和音（第5部分）| Azimuth
- en: 来源：[https://johncarlosbaez.wordpress.com/2024/02/19/well-temperaments-part-5/](https://johncarlosbaez.wordpress.com/2024/02/19/well-temperaments-part-5/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://johncarlosbaez.wordpress.com/2024/02/19/well-temperaments-part-5/](https://johncarlosbaez.wordpress.com/2024/02/19/well-temperaments-part-5/)
- en: Okay, let’s study Kirnberger’s three well-tempered tuning systems! I introduced
    them [last time](https://johncarlosbaez.wordpress.com/2024/02/05/well-temperaments-part-4/),
    but now I’ve developed a new method for drawing tuning systems, which should help
    us understand them better.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，让我们研究基恩贝格的三种良性调音系统！我在[上次](https://johncarlosbaez.wordpress.com/2024/02/05/well-temperaments-part-4/)介绍过它们，但现在我开发了一种新的绘制调音系统的方法，这应该能帮助我们更好地理解它们。
- en: '[As we’ve seen](https://johncarlosbaez.wordpress.com/2024/01/18/well-temperaments-part-2/),
    tuning theory involves two numbers close to 1, called the Pythagorean comma (≈
    1.0136) and the syntonic comma (= 1.0125). While they’re not equal, they’re so
    close that practical musicians often don’t bother to distinguish them! They call
    both a **comma**.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[正如我们所见](https://johncarlosbaez.wordpress.com/2024/01/18/well-temperaments-part-2/)，调音理论涉及两个接近1的数字，称为毕达哥拉斯逗号（≈
    1.0136）和纯音逗号（= 1.0125）。虽然它们不相等，但它们非常接近，以至于实际的音乐家通常不费心区分它们！他们都称之为**逗号**。'
- en: So, my new drawing style won’t distinguish the two kinds of comma.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我的新绘图风格不会区分这两种逗号。
- en: Being a mathematician, I would like to say a lot about why we can get away with
    this. But that would tend to undercut my claim that the relaxed approach makes
    things simpler! I don’t want to be like the teacher who prefaces the explanation
    of a cute labor-saving trick with a long and confusing theoretical discussion
    of when it’s justified. So let me start by just diving in and *using* this new
    approach.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数学家，我想要说很多关于为什么我们能够放任这一点的理由。但这可能会削弱我声称放松的方法使事情更简单的说法！我不想像那种在解释一个可爱的节省劳动的技巧之前，先用一个长而令人困惑的理论讨论来作为铺垫的老师。所以让我直接开始并*使用*这种新方法。
- en: First I’ll illustrate this new approach with some tuning systems I’ve already
    discussed. Then I’ll show you Kirnberger’s three well-tempered systems. At that
    point you should be in a good position to make up your own well temperaments!
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我将用一些已经讨论过的调音系统来说明这种新方法。然后我会向你展示基恩贝格的三种良性调音系统。到那时，你应该已经掌握了制定自己良性调音系统的技巧！
- en: Pythagorean tuning
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 毕达哥拉斯调音
- en: 'Here is Pythagorean tuning in my new drawing style:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我新绘图风格中的毕达哥拉斯调音：
- en: 'The circle here is the circle of fifths. Most of these fifths are black arrows
    labeled by +0\. These go between notes that have a frequency ratio of exactly
    3/2\. This frequency ratio gives the nicest sounding fifth: the **Pythagorean
    fifth**.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的圆圈是五度圆。大多数这些五度是黑色箭头，标有 +0\. 这些箭头连接的音符频率比正好是3/2。这个频率比提供了最悦耳的五度音：**毕达哥拉斯五度**。
- en: 'But one arrow on the circle is red, and labeled by -1\. This fifth is one comma
    flat compared to a Pythagorean fifth. In other words, the frequency ratio of this
    fifth is 3/2 divided by a comma. This arrow is red because it’s flat—and it’s
    a fairly *bright* red because one comma flat is actually quite a lot: this fifth
    sounds pretty bad!'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但圆圈上的一个箭头是红色的，并且标有 -1。这个五度音比毕达哥拉斯的五度音低了一个逗号。换句话说，这个五度的频率比是3/2除以一个逗号。这个箭头是红色的，因为它偏平—而且它是相当*鲜艳*的红色，因为一个逗号的降音实际上是相当多的：这个五度听起来相当糟糕！
- en: (The comma here is a Pythagorean comma, but never mind.)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: (这里的逗号是一个毕达哥拉斯逗号，但不要在意。)
- en: 'This illustrates a rule that holds for every tuning system we’ll consider:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这说明了我们将考虑的每种调音系统的一个规则：
- en: '**Rule 1.** The numbers labeling arrows on the circle of fifths must sum to
    -1.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则1.** 圆圈五度上标注的数字必须总和为 -1。'
- en: 'Now let’s look at Pythagorean tuning again, this time focusing on the arrows
    *inside* the circle of fifths:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们再次看看毕达哥拉斯调音，这次关注圆圈五度内部的箭头：
- en: 'The arrows inside the circle are major thirds. A few of them are black and
    labeled +0\. These go between notes that have a frequency ratio of exactly 5/4\.
    That’s the nicest sounding major third: the **just major third**.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 圆圈上的箭头是大三度。其中几个是黑色的，并标有 +0\. 这些连接的音符有一个完全是5/4的频率比。这是最悦耳的大三度：**纯大三度**。
- en: But a some the arrows inside the circle are green, and labeled by +1\. These
    major thirds are one comma sharp compared to the just major third. In other words,
    the frequency ratio between notes connected by these arrows is 5/4 times a comma.
    These arrows are green because they’re sharp—and it’s a fairly bright green because
    one comma sharp is actually quite a lot.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但是内圈内的一些箭头是绿色的，并标有+1。这些大三度比纯粹的大三度尖1个逗号。换句话说，被这些箭头连接的音的频率比是5/4逗号。这些箭头是绿色的，因为它们是尖的——而且它们的颜色很鲜亮，因为1个逗号尖实际上是相当多的。
- en: (These commas are syntonic commas, but never mind.)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: （这些逗号是共鸣逗号，但不要紧。）
- en: 'Why do the major thirds work this way? It’s forced by the other rule governing
    all the tuning systems we’ll talk about:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么大三度要这样操作？这是由所有我们将要谈论的调音系统的另一条规则所强制执行的：
- en: '**Rule 2.** The sum of the numbers labeling arrows for any four consecutive
    fifths, plus 1, equals the number labeling the arrow for the corresponding major
    third.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则2.** 任意连续四个纯五度标记的箭头的数值之和再加1，等于与其对应的大三度标记的数值。'
- en: This rule creates an inherent tension in tuning systems! To get major thirds
    that sound really nice, not too sharp, we need some fifths to be flat. Pythagorean
    tuning is one way this tension can play out.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个规则在调音系统中造成了一种固有的紧张！为了得到听起来非常好的大三度，不要太尖，我们需要一些纯五度偏扁。毕达哥拉斯调音是这种紧张可以发挥作用的一种方式。
- en: Equal temperament
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**均律**'
- en: 'Now let’s look at another tuning system: equal temperament.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看另一个调音系统：均律。
- en: 'Pythagorean tuning had eleven fifths that are exactly right, and one that’s
    1 comma flat. The flatness was as concentrated as possible! Equal temperament
    takes the opposite approach: the flatness is spread out equally among all twelve
    fifths. Rule 1 must still hold: the total flatness of all the fifths is still
    1 comma. So each fifth is 1/12 of a comma flat.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 毕达哥拉斯调音有十一个完全正确的纯五度，一个偏扁1个逗号。偏扁非常集中！均律采取相反的方法：所有十二个纯五度的偏扁是均匀分布的。规则1仍然成立：所有纯五度的偏扁的总和仍然是1个逗号。所以每个纯五度偏扁1/12个逗号。
- en: How does this affect the major thirds? Rule 2 says that each major third must
    be 2/3 of a comma sharp, since
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这如何影响主要三度？规则2表明每个大三度必须比一个四分音符尖2/3，因为
- en: 2/3 = – 1/12 – 1/12 – 1/12 – 1/12 + 1
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2/3 = – 1/12 – 1/12 – 1/12 – 1/12 + 1
- en: 'My pictures follow some color rules that are too boring to explain in detail,
    but bright colors indicate danger: intervals that are extremely flat or extremely
    sharp. In equal temperament the fifths are all reddish because they’re all flat—but
    it’s a very dark red, almost black, because they’re only slightly flat. The major
    thirds are fairly sharp, so their blue-green color is more noticeable.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的图片遵循一些太无聊以至于不值得详细解释的颜色规则，但鲜艳的颜色表示危险：非常扁平或非常尖的音程。在均律里，所有的纯五度都是红色的，因为它们都是偏扁的——但是是一种非常深的红色，几乎是黑色的，因为它们只是轻微偏扁。大三度都比较尖，因此它们的蓝绿色更加明显。
- en: Quarter-comma meantone
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 四分之一对应
- en: 'Now let’s look at another important tuning system: quarter-comma meantone.
    This system was very popular from 1550 until around 1690\. Then people started
    inventing well temperaments as a reaction to its defects. So we need to understand
    it well.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们再看另一个重要的调音系统：四分之一对应。这个系统从1550年大受欢迎，直到约1690年左右。然后人们开始发明良性律来反击其缺陷。所以我们需要充分理解它。
- en: 'Here it is:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这个：
- en: 'All but one of the fifths are slightly flat: 1/4 comma flat. This is done to
    create a lot of just major thirds, since Rule 2 says'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除一个之外的所有纯五度都是轻微偏扁：1/4逗号减扁。这是为了创造大量的纯大三度，因为规则2表明
- en: 0 = -1/4 – 1/4 – 1/4 – 1/4 + 1
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 0 = -1/4 – 1/4 – 1/4 – 1/4 + 1
- en: This is the beauty of quarter-comma meantone! But it’s obtained at a heavy cost,
    as we can see from the glaring fluorescent green.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是四分之一对应的美妙之处！但是这是以巨大的代价来实现的，这点可以从炫目的荧光绿中看出来。
- en: 'Because 11 of the fifths are 1/4 comma flat, the remaining one must be a whopping
    7/4 commas sharp, by Rule 1:'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因为11个纯五度是1/4个逗号偏扁，剩下的一个必须是7/4个逗号尖，根据规则1：
- en: 7/4 + 11 × -1/4 = -1
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 7/4 + 11 × -1/4 = -1
- en: This is the famous ‘wolf fifth’. And by Rule 2, this wolf fifth makes the major
    thirds near it 2 commas sharp, since
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是著名的‘狼五度’。并且根据规则2，这个狼五度使其附近的大三度尖了2个四分音符，因为
- en: 2 = 7/4 – 1/4 – 1/4 – 1/4 + 1
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2 = 7/4 – 1/4 – 1/4 – 1/4 + 1
- en: In my picture I wrote ‘8/4’ instead of 2 because I felt like keeping track of
    quarter commas.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的图片里，我写成了‘8/4’而不是2，因为我觉得要追踪四分之一逗号。
- en: The colors in the picture should vividly convey the ‘extreme’ nature of quarter-comma
    meantone. As long as you restrict yourself to playing the dark red fifths and
    black major thirds, it sounds magnificently sweet. But as soon as you enter the
    fluorescent green region, it sounds wretched! Well temperaments were created to
    smooth this system down… without going all the way to the bland homogeneity of
    equal temperament.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图片中的颜色应生动地传达四分之一逗号平均律的‘极端’性质。只要限制自己演奏深红色的五度和黑色的大三度，它听起来非常甜美。但一旦进入荧光绿色区域，它听起来很糟糕！所以，律动体系被创建来平滑这个系统…而不是完全过渡到等律的单调。
- en: And now let’s look at Kirnberger’s three well tempered systems. Only the third
    was considered successful, and we’ll see why.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看Kirnberger的三个平均律系统。只有第三个被认为成功，我们会看到原因。
- en: Kirnberger I
  id: totrans-split-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Kirnberger I
- en: 'Here is Kirnberger I:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Kirnberger I的图像：
- en: The flatness of the fifths is concentrated in a single fifth, just as in Pythagorean
    tuning. Indeed, from this picture Kirnberger I looks just like a rotated version
    of Pythagorean tuning! That’s a bit deceptive, because in Kirnberger I the flat
    fifth is flat by a syntonic rather than a Pythagorean comma. But this is precisely
    the sort of nuance my new drawing style ignores. And that’s okay, because the
    difference between the syntonic and Pythagorean comma is inaudible.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 降五度的平坦性集中在一个降调的五度上，就像平均律调音的情况一样。事实上，从这幅图片来看，Kirnberger I看起来就像是平均律调音的旋转版本！这有点误导，因为在Kirnberger
    I中，降调的五度是按照音乐逗号而不是平均律逗号的。但这正是我的新绘画风格忽略的微妙之处。而且这没关系，因为音乐逗号和平均律逗号之间的差异是听不出来的。
- en: So the only *noticeable* difference between Kirnberger I and Pythagorean tuning
    is the location of flat fifth. And it’s hard to see any advantage of putting it
    so close to C as Kirnberger did, rather than putting it as far away as possible.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Kirnberger I和平均律之间唯一*显著*的区别是降五度的位置。很难看出把它放在Kirnberger这么接近C，而不是尽可能远的任何优势。
- en: 'Thus, it’s not so suprising that I’ve never heard of anyone actually using
    Kirnberger I. Indeed it’s rare to even see a description of it: it’s very obscure
    compared to Kirnberger II and Kirnberger III. Luckily it’s on Wikipedia:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我从未听说过有人实际使用Kirnberger I并不奇怪。事实上，即使是描述它也很少见：与Kirnberger II和Kirnberger III相比，它非常模糊。幸运的是它在维基百科上有：
- en: • Wikipedia, [Kirnberger temperament](https://en.wikipedia.org/wiki/Kirnberger_temperament).
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: • 维基百科，[Kirnberger temperament](https://en.wikipedia.org/wiki/Kirnberger_temperament)。
- en: Kirnberger II
  id: totrans-split-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Kirnberger II
- en: 'Here is Kirnberger’s second attempt:'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Kirnberger的第二次尝试：
- en: This time instead of a single fifth that’s 1 comma flat, he used two fifths
    that are 1/2 comma flat.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这次他用了两个1/2逗号降调的五度，而不是一个降调的单个五度。
- en: 'As a result, only 3 major thirds are just, as compared to 4 in Kirnberger I.
    But the number of major thirds that are 1 comma sharp has gone down from 8 to
    7\. The are also 2 major thirds that are 1/2 comma sharp—the bluish ones. So,
    this system is less ‘extreme’ than Kirnberger I: the pain of sharp major thirds
    is more evenly distributed. As a result, this system was more widely used. But
    it was never as popular as Kirnberger III.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 结果只有3个纯凉的大三度，相比Kirnberger I的4个。但1逗号升调的大三度数量已从8减少到7。还有2个1/2逗号升调的大三度——带有蓝色色调的那些。因此，这个系统比Kirnberger
    I更少‘极端’：尖锐的大三度疼痛更均匀分布。因此，这个系统更广泛地被使用。但它从未像Kirnberger III那样流行。
- en: 'For more, see:'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息，请参见：
- en: '• Carey Beebe, [Technical Library: Kirnberger II](https://www.hpschd.nu/index.html?nav/nav-4.html&t/welcome.html&https://www.hpschd.nu/tech/tmp/kirnberger-2.html).'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: • Carey Beebe，[技术文库：Kirnberger II](https://www.hpschd.nu/index.html?nav/nav-4.html&t/welcome.html&https://www.hpschd.nu/tech/tmp/kirnberger-2.html)。
- en: Kirnberger III
  id: totrans-split-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Kirnberger III
- en: 'Here is Kirnberger’s third and final try:'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Kirnberger的第三和最后一次尝试：
- en: This time instead of a two fifths that are 1/2 comma flat, he used four fifths
    that are 1/4 comma flat! A very systematic fellow.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这次他用了四个1/4逗号降调的五度，而不是两个1/2逗号降调的两个五度！一个非常系统的家伙。
- en: 'This system has only one just major third. It has 2 that are 1/4 comma sharp,
    2 that are 2/4 comma sharp, 2 that are 3/4 comma sharp, and only 3 that are 1
    comma sharp. So it’s noticeably less ‘extreme’ than Kirnberger II: fewer thirds
    that are just, but also fewer that are painfully sharp.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系统只有一个纯凉的大三度。有2个是1/4逗号升调的，2个是2/4逗号升调的，2个是3/4逗号升调的，只有3个是1逗号升调的。因此，它比Kirnberger
    II显著‘温和’：更少的纯凉大三度，但也更少痛苦尖锐的大三度。
- en: 'I think you really need to stare at the picture for a while, and think about
    how Rule 2 plays out, to see the beauty of Kirnberger III. But the patterns become
    a bit more visible if we rotate this tuning system to give it bilateral symmetry
    across the vertical axis, and write the numbers in a symmetrical way too:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为你真的需要盯着图片看一会儿，并思考规则2如何发挥作用，才能看到 Kirnberger III 的美。但如果我们将这个调音系统旋转以在垂直轴上具有双侧对称性，并对数字进行对称排列，这些模式就会变得更加明显。
- en: Rotating a tuning system just means we’re starting it at a different note—‘transposing’
    it, in music terminology.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转调音系统意味着我们从不同的音符开始——在音乐术语中称为“移调”。
- en: 'The harpsichord tuning expert Cary Beebe writes:'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 古钢琴调音专家凯瑞·比比写道：
- en: One of the easiest—and most practical—temperaments to set dates from 1779 and
    is known as Kirnberger III. For a while, some people thought that this might be
    Bach’s temperament, seeing as Johann Philipp Kirnberger (1721–1783) learnt from
    the great JS himself. Despite what you might have been taught, Bach neither invented
    nor used Equal Temperament. He probably used many different tuning systems—and
    if he had one particular one in mind for any of his works, he never chose to write
    clear directions for setting it. Note that his great opus is called the Well-tempered
    Clavier in English, not the “Equal Tempered Clavichord”, as it has too often been
    mistranslated. You will find several other Bach temperaments discussed later in
    this series.
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最简单也是最实用的调音法之一可以追溯到1779年，被称为 Kirnberger III。有一段时间，有些人认为这可能是巴赫的调音法，因为约翰·菲利普·基恩伯格（1721–1783）是从伟大的巴赫那里学到的。尽管你可能被教导过，巴赫既没有发明也没有使用等律。他可能使用了许多不同的调音系统——如果他对他的任何作品有特定的调音系统，他从未选择明确的指导方针来设置它。请注意，他伟大的作品在英文中称为《平均律钢琴曲集》，而不是“等律的键琴曲集”，因为它经常被误译。你将在本系列的后续部分中讨论几种其他的巴赫音律。
- en: There are other commas to learn, and a whole load of other technical guff if
    you really want to get into this quagmire, but here you will forgive me if we
    regard the syntonic comma as for all practical purposes the same size as the Pythagorean.
    After all, don’t you just want to tune your harpsichord instead of go for a science
    degree?
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 还有其他逗号要学习，以及一大堆其他的技术废话，如果你真的想深入了解这个泥潭，但在这里，如果我们把纯律逗号视为在所有实际目的上与皮亚诺相同的大小，你会原谅我的。毕竟，你只是想调音你的古钢琴，而不是获得一个科学学位吧？
- en: Here’s how you go about setting Kirnberger III…
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面是您设置 Kirnberger III 的方法…
- en: 'Then he explains how to tune a harpischord in this system:'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他解释了如何在这个系统中调音古钢琴：
- en: '• Carey Beebe, [Technical Library: Kirnberger III](https://www.hpschd.nu/index.html?nav/nav-4.html&t/welcome.html&https://www.hpschd.nu/tech/tmp/kirnberger.html).'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: • 凯瑞·比比，[技术图书馆：Kirnberger III](https://www.hpschd.nu/index.html?nav/nav-4.html&t/welcome.html&https://www.hpschd.nu/tech/tmp/kirnberger.html)。
- en: Carey Beebe is my hero these days, because he explains well temperaments better
    than anyone else I’ve found. My new style of drawing tuning systems is inspired
    by his, though I’ve added some extra twists like drawing *all* the major thirds,
    and using colors.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我觉得凯瑞·比比是我的英雄，因为他比我见过的任何人都更好地解释了音律，我的新的调音系统的风格受到他的启发，尽管我加入了一些额外的技巧，比如画*所有*的大三和使用颜色。
- en: Technical details
  id: totrans-split-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技术细节
- en: 'If you’re wondering what Beebe and I mean about Pythagorean versus syntonic
    commas, here you can see it. Here is Kirnberger I drawn in my old style, where
    I only drew major thirds that are just, and I drew them in dark blue:'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道比比和我所说的皮亚诺与纯律逗号的区别，你可以在这里看到。这是我以前风格的 Kirnberger I，我只画了纯正的大三度，并用深蓝色画出来：
- en: 'Kirnberger I has one fifth that’s flat by a factor of the syntonic comma:'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: Kirnberger I 的一个音程被纯律半音减小：
- en: σ = 2^(-4) · 3⁴ · 5^(-1) = 81/80 = 1.0125
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: σ = 2^(-4) · 3⁴ · 5^(-1) = 81/80 = 1.0125
- en: 'But as we go all the way around the circle of fifths the ‘total flatness’ must
    equal the Pythagorean comma:'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当我们环绕五度圆圈时，“总的平坦度”必须等于皮亚诺逗号：
- en: '*p* = 2^(-19) · 3^(12) = 531441/524288 ≈ 1.013643'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*p* = 2^(-19) · 3^(12) = 531441/524288 ≈ 1.013643'
- en: 'That’s just a law of math. So Kirnberger compensated by having one fifth that’s
    flat by a factor of *p*/σ, which is called the ‘schisma’:'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是数学的一个定律。因此 Kirnberger 通过一个被称为“分离”（schisma）的*p*/σ减小的五度进行了补偿：
- en: χ = *p*/σ = 2^(-15) · 5 · 3⁸ = 32805/32768 ≈ 1.001129
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: χ = *p*/σ = 2^(-15) · 5 · 3⁸ = 32805/32768 ≈ 1.001129
- en: He stuck this ‘schismatic fifth’ next to the tritone, since that’s a traditional
    dumping ground for annoying glitches in music. But it barely matters since the
    schisma is so small.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 他把这个“分离的五度”放在三全音旁边，因为这是音乐中令人讨厌的小故障的传统倾倒地点。但这几乎没有影响，因为 schisma 很小。
- en: (That said, the schisma is almost precisely 1/12th of a Pythagorean comma, or
    more precisely *p*^(1/12)—a remarkable coincidence discovered by Kirnberger, which
    I explained in [Part 3](https://johncarlosbaez.wordpress.com/2024/01/25/well-temperaments-part-3/).
    And I *did* draw the 1/12th commas in equal temperament! So you may wonder why
    I didn’t draw the schisma in Kirnberger I. The answer is simply that in both cases
    my decision was forced by rules 1 and 2.)
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s Kirnberger II in a similar style:'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: Here the schismatic fifth compensates for using two 1/2 commas that are syntonic
    rather than Pythagorean.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: 'And here’s Kirnberger III:'
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: Now the schismatic fifth compensates for using four 1/4 commas that are syntonic
