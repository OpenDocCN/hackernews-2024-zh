- en: CSS is Logical - Geoff Graham
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CSS 是逻辑的 - Geoff Graham
- en: 来源：[https://geoffgraham.me/css-is-logical/](https://geoffgraham.me/css-is-logical/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://geoffgraham.me/css-is-logical/](https://geoffgraham.me/css-is-logical/)
- en: Documents flow in the direction of the writing mode.
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档按照书写模式的方向流动。
- en: Elements flow in block and inline directions.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元素以块和内联方向流动。
- en: The block and inline directions are based on the writing mode.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 块和内联方向基于书写模式。
- en: Relatively positioned elements have a reserved space in the document flow while
    absolutely positioned elements are pulled out of it.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对定位元素在文档流中保留了空间，而绝对定位元素则被拉出文档流。
- en: Screens are measured in viewport units.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 屏幕以视口单位测量。
- en: Parent elements are measured in container units.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 父元素以容器单位测量。
- en: Em and rem units evaluate relative to their elemental and root contexts.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Em 和 rem 单位相对于它们的元素和根上下文进行评估。
- en: Setting `z-index` creates a new stacking context for managing the way elements
    visually overlap one another.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置 `z-index` 会为管理元素视觉重叠方式创建一个新的层叠上下文。
- en: The Cascade [organizes selectors](https://css-tricks.com/the-c-in-css-the-cascade/)
    in prioritized layers that can be re-organized into customized Cascade Layers.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 层叠 [组织选择器](https://css-tricks.com/the-c-in-css-the-cascade/) 成优先级图层，可以重新组织为自定义的层叠图层。
- en: Selectors are evaluated by a specificity score.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择器通过特异性评分进行评估。
- en: The applied style when two selectors match is the one that appears lowest in
    the Cascade when they share the same origin.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当两个选择器匹配时，应用的样式是它们在层叠中最低的那一个，当它们共享相同的来源时。
- en: If one property is invalid, the next matched property in a matching selector
    is used.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个属性无效，则在匹配选择器中使用下一个匹配的属性。
- en: '[`width` looks up the tree while `height` looks down the tree.](https://geoffgraham.wpengine.com/width-looks-outward-height-looks-inward/)'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[`width` 向上查找树，而 `height` 向下查找树。](https://geoffgraham.wpengine.com/width-looks-outward-height-looks-inward/)'
- en: Specific properties can be declared based on whether or not a browser `@supports`
    it.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据浏览器是否支持 `@supports`，可以声明特定属性。
- en: An element can be selected if it `:is()` a certain selector, is `:not()` a certain
    selector, `:has()` another element, or `:where()` it meets a certain condition.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果元素 `:is()` 特定选择器，不是 `:not()` 特定选择器，`:has()` 另一个元素，或者 `:where()` 满足特定条件，则可以选择该元素。
- en: CSS be weird, but it not be illogical.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: CSS 可能很奇怪，但它并不是不合逻辑的。
