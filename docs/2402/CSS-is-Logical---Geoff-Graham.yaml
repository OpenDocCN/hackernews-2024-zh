- en: CSS is Logical - Geoff Graham
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://geoffgraham.me/css-is-logical/](https://geoffgraham.me/css-is-logical/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Documents flow in the direction of the writing mode.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Elements flow in block and inline directions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The block and inline directions are based on the writing mode.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Relatively positioned elements have a reserved space in the document flow while
    absolutely positioned elements are pulled out of it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Screens are measured in viewport units.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Parent elements are measured in container units.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Em and rem units evaluate relative to their elemental and root contexts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting `z-index` creates a new stacking context for managing the way elements
    visually overlap one another.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Cascade [organizes selectors](https://css-tricks.com/the-c-in-css-the-cascade/)
    in prioritized layers that can be re-organized into customized Cascade Layers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Selectors are evaluated by a specificity score.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The applied style when two selectors match is the one that appears lowest in
    the Cascade when they share the same origin.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If one property is invalid, the next matched property in a matching selector
    is used.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[`width` looks up the tree while `height` looks down the tree.](https://geoffgraham.wpengine.com/width-looks-outward-height-looks-inward/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Specific properties can be declared based on whether or not a browser `@supports`
    it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An element can be selected if it `:is()` a certain selector, is `:not()` a certain
    selector, `:has()` another element, or `:where()` it meets a certain condition.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CSS be weird, but it not be illogical.
  prefs: []
  type: TYPE_NORMAL
