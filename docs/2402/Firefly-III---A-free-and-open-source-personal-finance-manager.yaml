- en: For the advanced and mobile users out there, Firefly III features an expansive
    JSON REST API that allows you to tap into Firefly III's most important features.
    Create transactions, manage categories and get chart data from any app or system.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 针对高级和移动用户，Firefly III 提供了一个广泛的 JSON REST API，允许您利用 Firefly III 的主要功能。您可以在任何应用程序或系统中创建交易、管理分类并获取图表数据。
