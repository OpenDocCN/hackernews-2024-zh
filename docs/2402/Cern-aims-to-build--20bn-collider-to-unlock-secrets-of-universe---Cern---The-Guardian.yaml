- en: Cern aims to build €20bn collider to unlock secrets of universe | Cern | The
    Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cern旨在建造价值200亿欧元的对撞机以解锁宇宙的秘密 | Cern | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/feb/05/cern-atom-smasher-unlock-secrets-universe-large-hadron-collider](https://www.theguardian.com/science/2024/feb/05/cern-atom-smasher-unlock-secrets-universe-large-hadron-collider)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/feb/05/cern-atom-smasher-unlock-secrets-universe-large-hadron-collider](https://www.theguardian.com/science/2024/feb/05/cern-atom-smasher-unlock-secrets-universe-large-hadron-collider)
- en: Officials at Cern, home to the [Large Hadron Collider](https://www.theguardian.com/science/large-hadron-collider)
    near Geneva, are pressing ahead with plans for a new machine that would be at
    least three times bigger than the existing particle accelerator.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Cern的官员，位于日内瓦附近的[大型强子对撞机](https://www.theguardian.com/science/large-hadron-collider)的所在地，正在推进建造一个新的机器的计划，该机器将至少比现有的粒子加速器大三倍。
- en: The Large Hadron Collider, built inside a 27km circular tunnel beneath the Swiss-French
    countryside, smashes together protons and other subatomic particles at close to
    the speed of light to recreate the conditions that existed fractions of a second
    after the big bang.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大型强子对撞机建在瑞士和法国乡村地下的一个27公里长的环形隧道内，在接近光速的条件下将质子和其他亚原子粒子撞击在一起，重新创造了大爆炸后不到一秒钟的条件。
