&quot;:true,&quot;prebidAnalytics&quot;:true,&quot;extendedMostPopular&quot;:true,&quot;ampContentAbTesting&quot;:false,&quot;pre'
- en: The machine, the world’s largest collider, [was used in the discovery of the
    Higgs boson](https://www.theguardian.com/science/2012/jul/04/higgs-boson-cern-scientists-discover)
    in 2012, nearly 50 years after the particle was proposed by Peter Higgs, the theoretical
    physicist at the University of Edinburgh, and several other researchers. The feat
    was honoured with the [Nobel prize in physics](https://www.theguardian.com/science/2013/oct/08/nobel-laureate-peter-higgs-boson-elusive)
    the following year.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: But since the discovery of the [Higgs boson](https://www.theguardian.com/science/higgs-boson),
    the collider has not revealed any significant new physics that might shed light
    on some of the deepest mysteries of the universe, such as the nature of dark matter
    or dark energy, why matter dominates over antimatter, and whether reality is permeated
    with hidden extra dimensions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Cern [drew up plans for the next machine](https://www.theguardian.com/science/2019/jan/15/cern-draws-up-plans-for-collider-four-times-the-size-of-large-hadron),
    the Future Circular Collider (FCC), in 2019\. The €20bn (£17bn) machine would
    have a 91km circumference and aim to smash subatomic particles together at a maximum
    energy of 100 teraelectronvolts (TeV). The Large Hadron Collider achieves maximum
    energies of 14TeV.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The proposal has its critics, however. Sir David King, the UK’s former government
    chief scientific adviser, told the BBC that spending billions on the machine would
    be “[reckless](https://www.bbc.co.uk/news/science-environment-68172162)” when
    the world was facing such grave threats from the climate crisis.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'The Large Hadron Collider discovered the Higgs boson in 2012. Photograph: Cern/PA'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: On Friday, the [Cern](https://www.theguardian.com/science/cern) council discussed
    a midterm review of a feasibility study for the FCC. If the plans go ahead, the
    organisation would ask for approval in the next five years and hope to have the
    machine built and ready for operations in the 2040s when the LHC has completed
    its runs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 'Prof Fabiola Gianotti, the director general of Cern, said: “If approved, the
    FCC would be the most powerful microscope ever built to study the laws of nature
    at the smallest scales and highest energies, with the goal of addressing some
    of the outstanding questions in today’s fundamental physics and our understanding
    of the universe.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Tara Shears, a member of the LHCb experiment at the Large Hadron Collider,
    and professor of physics at the University of Liverpool, said: “The science case
    is really exciting. At the moment we’re carrying out a study to see if the machine
    is feasible. That should be finished in 2025, with a decision on the best way
    forward by 2028.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '“It’s a next generation machine: bigger, faster, stronger, with the capability
    to reveal so much more detail about the fine details of the universe. It will
    reveal features of the Higgs and Higgs field that just can’t be studied at the
    Large Hadron Collider, and let us look for dark matter and test new physics ideas
    in new regimes.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: <gu-island name="InteractiveBlockComponent" priority="critical" deferuntil="idle"
