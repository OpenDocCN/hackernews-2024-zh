  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: If the machine is approved it would be built in two stages. The first experiments
    would collide electrons and positrons while the second phase, earmarked for the
    2070s, would slam protons into one another. Because of the local geology, it would
    need to sit twice as far underground as the Large Hadron Collider.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这台机器得到批准，它将分两个阶段建造。第一阶段的实验将碰撞电子和正电子，而第二阶段，计划于2070年代进行，将把质子相互撞击。由于当地的地质情况，它需要坐在比大型强子对撞机深两倍的地下。
- en: Dr Sabine Hossenfelder at the Munich Center for Mathematical Philosophy, said
    there was no evidence the FCC would reveal anything about dark matter or dark
    energy and was critical of the proposals.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 慕尼黑数学哲学中心的Sabine Hossenfelder博士表示，没有证据表明FCC将揭示有关暗物质或暗能量的任何信息，并且对这些提议持批评态度。
- en: “The truth is that the most likely thing such a machine would do is to just
    make better measurements of some constants in the standard model, and that’s it,”
    she said. “I do not think that the societal relevance is high enough to justify
    such a big investment.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“事实上，这样一台机器最有可能做的事情只是对标准模型中的一些常数做出更好的测量，仅此而已。” “我不认为社会相关性足以证明这样一项巨大投资的正当性。”
- en: “I fear that funding such an experiment will mean that a lot of smart people
    will waste their time on research that will not lead to any progress. The LHC
    had a good motivation. The FCC has not. Particle physicists have to accept that
    their time is over. This is the age of quantum physics.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我担心资助这样一项实验将意味着很多聪明人将浪费他们的时间进行不会取得任何进展的研究。大型强子对撞机有很好的动机。FCC没有。粒子物理学家必须接受他们的时代已经结束了。这是量子物理的时代。”
- en: Prof Jon Butterworth, a member of the Atlas experiment at the Large Hadron Collider
    and a professor of physics at University College London, said the collider was
    a work in progress.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大型强子对撞机Atlas实验成员、伦敦大学学院物理学教授Jon Butterworth教授表示，这个对撞机还在不断发展中。
- en: “This is about extending the frontier of human knowledge into the heart of matter
    and the fundamental forces, in part to see how fundamental they really are,” he
    added.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说：“这是为了将人类知识的边界扩展到物质和基本力量的核心，部分原因是看看它们到底有多基本。”
