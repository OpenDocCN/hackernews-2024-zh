- en: An abandoned mine in Finland is set to be transformed into [a giant battery](https://www.independent.co.uk/tech/gravity-battery-mine-shaft-electricity-b2263572.html)
    to store [renewable energy](/topic/renewable-energy) during periods of excess
    production.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 芬兰的一座废弃矿井将被改造成[一个巨大的电池](https://www.independent.co.uk/tech/gravity-battery-mine-shaft-electricity-b2263572.html)，用于在生产过剩期间存储[可再生能源](/topic/renewable-energy)。
- en: The Pyhäsalmi Mine, roughly 450 kilometres north of Helsinki, is Europe’s deepest
    zinc and copper mine and holds the potential to store up to 2 MW of energy within
    its 1,400-metre-deep shafts.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Pyhäsalmi矿井位于赫尔辛基北约450公里处，是欧洲最深的锌和铜矿，其1400米深的矿井轴有能力存储高达2MW的能量。
- en: The disused mine will be fitted with a gravity battery, which uses excess energy
    from renewable sources like solar and wind in order to lift a heavy weight. During
    periods of low production, the weight is released and used to power a turbine
    as it drops.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 废弃的矿井将安装重力电池，利用来自太阳能和风能等可再生能源的多余能量来举起重物。在生产低谷期间，释放重物以推动涡轮发电。
- en: Disused mines have the potential to store vast amounts of electricity using
    gravity batteries (iStock/ Getty Images)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 废弃的矿井有潜力利用重力电池（iStock/ Getty Images）存储大量电力。
- en: The gravity battery system has been developed by Scottish firm Gravitricity,
    which plans to use the Finnish mine as a full-scale prototype to demonstrate the
    technology.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 重力电池系统由苏格兰公司Gravitricity开发，计划将芬兰的矿井用作展示技术的全尺寸原型。
- en: “This project will demonstrate at full scale how our technology can offer reliable
    long-life energy storage that can capture and store energy during periods of low
    demand and release it rapidly when required,” said Martin Wright, an executive
    chairman at Gravitricity.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这个项目将在全尺寸展示我们的技术如何提供可靠的长寿命能量存储，可以在需求低谷期间捕捉和存储能量，并在需要时快速释放。” Gravitricity的执行主席Martin
    Wright说道。
- en: “This full-scale project will provide a pathway to other commercial projects
    and allow our solution to be embedded into mine decommissioning activities, offering
    a potential future for mines approaching the end of their original service life.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这个全尺寸项目将为其他商业项目提供道路，并允许我们的解决方案嵌入到接近原服务生命周期结束的矿井的停用活动中，提供未来的潜力。”
- en: A schematic of how the Underground Gravity Energy Storage system would work
    (IIASA)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 地下重力能量存储系统如何运作的示意图（IIASA）
- en: A study last year by the International Institute for Applied Systems Analysis
    (IIASA) estimated that gravity [batteries](/topic/batteries) in abandoned underground
    mines could store up to 70TWh of energy – enough to meet global electricity demands.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 去年国际应用系统分析研究所（IIASA）的一项研究估计，废弃的地下矿井中的重力电池可以存储高达70TWh的能量，足以满足全球的电力需求。
- en: The repurposed mines could also provide economic benefits to the communities
    that previously relied on the mine for their livelihoods.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 重新利用的矿井还可以为之前依赖该矿井谋生的社区提供经济利益。
- en: The IIASA analysts noted that mines already have the basic infrastructure for
    such an endeavour, while also being connected to the power grid.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: IIASA分析师指出，矿井已经具备此类事业的基础设施，同时与电网连接。
- en: “This significantly reduces the cost and facilities for the implementation of
    Underground Gravity Energy Storage (UGES) plants,” the study noted.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “这显著降低了地下重力能量存储（UGES）工厂的实施成本和设施，”研究指出。
- en: The Pyhäsalmi Mine was decommissioned in 2022, with Graviticity claiming that
    600 direct and indirect jobs were impacted. Other initiatives being explored for
    the site include a solar farm.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Pyhäsalmi矿井于2022年停用，Graviticity称这影响了600个直接和间接的工作岗位。该地点探索的其他计划包括一个太阳能场。
- en: “As the world generates more electricity from intermittent renewable energy
    sources, there is a growing need for technologies which can capture and store
    energy during periods of low demand and release it rapidly when required” Gravitricity’s
    website states.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “随着世界从间歇性可再生能源源头产生更多电力，对于能在低需求时期捕获和储存能量，并在需要时快速释放的技术的需求正在增长。” Gravitricity网站指出。
- en: “We are developing innovative, long-life, underground technologies which store
    energy safely and deliver it on demand at a lower lifetime cost than current alternatives.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在开发创新的、长寿命的地下技术，安全地储存能源，并以比当前替代方案更低的生命周期成本随需供应。”
