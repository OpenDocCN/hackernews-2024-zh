- en: Analysts Estimate Nvidia Owns 98% of the Data Center GPU Market | Extremetech
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Analysts Estimate Nvidia Owns 98% of the Data Center GPU Market | Extremetech
- en: 来源：[https://www.extremetech.com/computing/analysts-estimate-nvidia-owns-98-of-the-data-center-gpu-market](https://www.extremetech.com/computing/analysts-estimate-nvidia-owns-98-of-the-data-center-gpu-market)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.extremetech.com/computing/analysts-estimate-nvidia-owns-98-of-the-data-center-gpu-market](https://www.extremetech.com/computing/analysts-estimate-nvidia-owns-98-of-the-data-center-gpu-market)
- en: Nvidia has gotten a lot of press over the past year, thanks to the surging interest
    in AI. Its revenues have skyrocketed thanks to this new trend in computing, as
    its data center GPUs are considered the gold standard in the industry. This has
    led to a global shortage of Nvidia GPUs for AI, with companies scrambling to get
    as many GPUs as possible. This has reportedly led Nvidia to capture 98% of the
    current data center GPU market, according to analysts from Wells Fargo.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人工智能的兴起，英伟达在过去的一年中收到了大量报道。由于这种新型计算方式，其收入已经飙升，因为其数据中心GPU被认为是业内的标杆。这导致了英伟达数据中心GPU的全球短缺，各公司争先恐后地获取尽可能多的GPU。据富国银行的分析师称，这已经导致英伟达占据了98%的当前数据中心GPU市场份额。
- en: A summary of the report from Wells Fargo Equity Research was [posted on X](https://twitter.com/EricFlaningam/status/1752053817691034072)
    by a Microsoft employee, and it contains some interesting insights into the data
    center GPU market. Chief among those is that Nvidia is projected to earn between
    $37 billion and $45.7 billion from data center GPUs for 2023 and 2024\. For context,
    in its 2023 annual report, Nvidia reported [$15 billion](https://s201.q4cdn.com/141608511/files/doc_financials/2023/ar/2023-Annual-Report-1.pdf)
    in data center revenue for fiscal 2023, which ended in September. That said, Nvidia's
    data center revenue is accelerating rapidly, as its revenues [increased 279% year-over-year](https://www.extremetech.com/computing/nvidias-third-quarter-earnings-show-over-200-gains-year-over-year)
    at the end of 2023\. That pace will likely continue for the foreseeable future.
    The tweet on X was [flagged by](https://wccftech.com/nvidia-to-dominate-data-center-share-in-2024-46-billion-usd-revenue-expected/)
    Wccftech.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 富国银行股票研究报告的摘要是由一名微软员工在[X上发布的](https://twitter.com/EricFlaningam/status/1752053817691034072)，其中包含了有关数据中心GPU市场的一些有趣见解。其中最主要的是，预计英伟达将在2023年和2024年从数据中心GPU获得370亿至457亿美元的收入。要知道，在2023年的年度报告中，英伟达在其截至9月的2023财政年度中报告了150亿美元的数据中心收入。也就是说，英伟达的数据中心收入正在快速增长，因为其收入[同比增长了279%](https://www.extremetech.com/computing/nvidias-third-quarter-earnings-show-over-200-gains-year-over-year)
    。这种速度可能会在可预见的将来继续下去。X上的推文被[Wccftech](https://wccftech.com/nvidia-to-dominate-data-center-share-in-2024-46-billion-usd-revenue-expected/)标记出。
- en: While Nvidia is expected to continue dominating this market throughout 2024,
    AMD is projected to make some inroads. The company may whittle Nvidia's market
    share down to a lowly 94-96 percent this year as its Instinct products proliferate
    through the industry. [According](https://www.tomshardware.com/pc-components/cpus/amds-announces-it-has-orders-for-dollar35-billion-of-its-ai-gpus-but-the-stock-tumbled-in-after-hours-trading)
    to Tom's Hardware, AMD's CEO noted in this week's earnings call that it's already
    received $3.5 billion in orders for its newest MI300 AI accelerator. Despite that
    situation, Wells Fargo estimates AMD's data center GPU revenue over the coming
    year will range from $461 million to $2.1 billion, so it'll be only a fraction
    of Nvidia's earnings.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 预计英伟达将继续在2024年主导这一市场，而AMD预计会取得一些进展。随着其Instinct产品在该行业中迅速传播，该公司可能会将英伟达的市场份额降至94-96%。根据汤姆硬件的说法，AMD的首席执行官在本周的业绩电话会议上指出，其最新的MI300人工智能加速器已经获得了35亿美元的订单。尽管情况如此，富国银行估计，AMD在未来一年的数据中心GPU收入将在4.61亿至21亿美元之间，所以它只能占据英伟达收入的一小部分。
- en: Intel is also in the mix, but as the chart above shows, it's barely making a
    dent. In December, Intel's CEO stated that [its upcoming Gaudi 3 accelerators](https://www.extremetech.com/computing/intel-upcoming-gaudi3-ai-accelerator-will-compete-with-nvidia-h100-amd)
    will be competitive with Nvidia's H100 and AMD's MI300 accelerators. Still, the
    company clearly has a long road ahead of it when competing in this space, especially
    given the software ecosystems involved.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔也加入了这一行列，但如上面的图表所示，它几乎没什么作为。去年12月，英特尔的首席执行官表示，[其即将推出的Gaudi 3加速器](https://www.extremetech.com/computing/intel-upcoming-gaudi3-ai-accelerator-will-compete-with-nvidia-h100-amd)将与英伟达的H100和AMD的MI300加速器竞争。但在这个领域竞争时，特别是考虑到涉及的软件生态系统，这家公司显然还有很长的路要走。
- en: As we enter 2024, it will likely be remembered as the year of the AI PC, and
    Nvidia finds itself in a very strong position, which is putting it lightly. The
    company is expected to extend its dominance as it launches Blackwell later this
    year, but as the Wells Fargo analysts note, it's being held back by packaging.
    TSMC doesn't have enough CoWoS (chip on wafer on substrate) production to satisfy
    demand for Nvidia's (and AMD's) data center GPUs. TSMC [has already announced](https://www.extremetech.com/computing/tsmc-to-boost-chip-packaging-capacity-with-29-billion-investment)
    a $2.9 billion investment in more CoWoS packaging, but it won't bear fruit until
    later this year.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 进入2024年，这可能会被记住为AI PC之年，而英伟达发现自己处于一个非常有利的位置，这只是轻描淡写的说法。预计英伟达将在今年晚些时候推出Blackwell，并延续其主导地位，但正如富国银行分析师指出的那样，它受到了包装的制约。台积电没有足够的CoWoS（片上搭载芯片的基板）生产来满足英伟达（以及AMD）数据中心GPU的需求。台积电已经宣布将投资29亿美元增加CoWoS封装的能力，但直到今年晚些时候才会见到成果。
