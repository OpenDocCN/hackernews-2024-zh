- en: Heinz’s Sustainable Ketchup Cap
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Heinz的可持续番茄酱瓶盖
- en: 来源：[https://www.lumafield.com/article/heinzs-sustainable-ketchup-cap](https://www.lumafield.com/article/heinzs-sustainable-ketchup-cap)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.lumafield.com/article/heinzs-sustainable-ketchup-cap](https://www.lumafield.com/article/heinzs-sustainable-ketchup-cap)
- en: Heinz has taken a major step forward for sustainable packaging with the introduction
    of its first fully recyclable ketchup cap, made possible through a pioneering
    collaboration with [Berry Global](https://www.berryglobal.com/en/news/articles/kraft-heinz-introduces-first-fully-recyclable-ketchup-cap-with-help-from-berry-global).
    Combining complex engineering with simple materials, Heinz’s achievement offers
    a model for manufacturers in the [consumer packaged goods (CPG)](https://www.lumafield.com/industries/consumer-packaged-goods-cpg)
    space to strive for waste reduction by designing more environmentally-friendly
    products.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Heinz通过与[Berry Global](https://www.berryglobal.com/en/news/articles/kraft-heinz-introduces-first-fully-recyclable-ketchup-cap-with-help-from-berry-global)的创新合作，推出了首款完全可回收的番茄酱瓶盖，为可持续包装迈出重要一步。Heinz的这一成就通过复杂工程和简单材料的结合，为[消费品包装（CPG）](https://www.lumafield.com/industries/consumer-packaged-goods-cpg)制造商提供了一个可效仿的减少废物的模型。
- en: Industrial CT is the perfect tool for exploring the intricacies of Heinz's new
    cap design without damaging it, even while it’s fully assembled and closed. Let’s
    take a look.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 工业CT是探索Heinz新瓶盖设计复杂性的完美工具，即使在完全装配和关闭状态下也不会损坏它。让我们来看看。
- en: Mono-material construction
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 单材料构造
- en: 'The old cap featured a silicone valve, which posed recycling challenges. The
    new cap''s uniform composition of polypropylene (PP) simplifies recycling and
    can be accepted by any facility that processes plastic #5\. Currently only about
    3% of PP products are being recycled in the United States, but it is becoming
    more widely accepted. The new cap appears as a uniform color in Voyager’s range
    map, indicating that it’s entirely made of the same material. Compare it to the
    old cap, whose silicone valve is denser than the surrounding plastic.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 旧瓶盖采用硅胶阀，存在回收难题。新瓶盖的聚丙烯（PP）统一构造简化了回收，可被任何处理塑料#5的设施接受。目前，美国只有大约3%的PP产品正在回收利用，但其接受程度正在逐渐提高。新瓶盖在Voyager的范围图上呈现统一的颜色，表明完全由同一材料制成。与旧瓶盖相比，其硅胶阀比周围塑料密度更大。
- en: The dense silicone ring (left) presents obstacles for recycling. The new mono-material
    cap (right) is of a uniform density.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 密集的硅胶环（左）对回收构成障碍。新的单材料瓶盖（右）具有均匀的密度。
- en: Innovative valve design
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创新的阀门设计
- en: The new design leverages ketchup's shear-thinning property to dispense the perfect
    amount. Ketchup requires a specific amount of pressure to flow. When the bottle
    is squeezed, it moves through the outer channels where the wall separating them
    from the inner channels plays a crucial role. The wall prevents the ketchup from
    flowing back and directs it toward the antechamber, building the necessary pressure
    for the ketchup to pass through the nozzle efficiently.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新设计利用番茄酱的剪切稀释特性，以便恰到好处地分配。番茄酱需要特定的压力才能流动。当挤压瓶子时，它通过外部通道移动，分隔它们与内部通道的墙起到关键作用。这道墙阻止番茄酱倒流，并将其引导到前室，建立必要的压力，使番茄酱能够有效通过喷嘴。
- en: Once the squeezing stops, the ketchup's viscosity increases, preventing drips
    and mess. This design ensures a clean and controlled dispense of the product.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦停止挤压，番茄酱的黏度增加，防止滴漏和混乱。这种设计确保产品的干净和受控分配。
- en: Views from below (left) and above (right) of the Heinz ketchup cap's valve channels
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从下方（左）和上方（右）看Heinz番茄酱瓶盖的阀门通道
- en: Industrial CT and sustainability
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工业CT与可持续性
- en: Developing sustainable packaging can present a significant engineering challenge.
    Recyclable plastics often don’t perform as well as their non-recyclable counterparts,
    and reducing material usage can mean that safety factors are reduced as well.
    Effective, sustainable packaging requires careful design and lots of fine tuning.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 开发可持续包装面临显著的工程挑战。可回收塑料通常性能不及不可回收的对应物，并且减少材料使用可能会降低安全系数。有效的可持续包装需要仔细设计和大量的微调。
- en: Industrial CT plays a pivotal role in the development of sustainable packaging,
    offering a non-invasive method to analyze, refine, and perfect packaging solutions.
    By reducing the need for physical prototypes, CT scanning accelerates the development
    process, cuts down on waste, and helps avoid the costs associated with scrapped
    prototypes and recalled products. It embodies the convergence of innovation and
    sustainability, offering a blueprint for the packaging industry's next steps.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 工业 CT 在可持续包装的发展中起着关键作用，提供了一种无创的方法来分析、优化和完善包装解决方案。通过减少对物理原型的需求，CT 扫描加速了开发过程，减少了废料，帮助避免了废弃原型和召回产品所带来的成本。它体现了创新和可持续性的融合，为包装行业未来的发展提供了一个蓝图。
- en: Heinz's recyclable cap is more than just an innovation; it's a statement of
    intent, reflecting a broader commitment to environmental sustainability. The cap's
    successful redesign, fueled by a $1.2 million investment and extensive testing,
    demonstrates the potential for significant waste reduction—up to 300 million plastic
    caps annually—and a future where packaging is fully recyclable, reusable, or compostable.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Heinz 的可回收瓶盖不仅仅是一项创新；它代表了一种意图，反映出对环境可持续性更广泛的承诺。这个瓶盖的成功重新设计，得益于120万美元的投资和广泛的测试，展示了显著减少浪费的潜力
    —— 每年高达3亿个塑料瓶盖 —— 和一个未来，在这个未来中，包装是完全可回收、可重复使用或可堆肥的。
