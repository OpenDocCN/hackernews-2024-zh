- en: FDA Approves First Medication to Help Reduce Allergic Reactions to Multiple
    Foods After Accidental Exposure | FDA
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FDA批准首个药物，帮助减少意外接触多种食物后的过敏反应 | FDA
- en: 来源：[https://www.fda.gov/news-events/press-announcements/fda-approves-first-medication-help-reduce-allergic-reactions-multiple-foods-after-accidental](https://www.fda.gov/news-events/press-announcements/fda-approves-first-medication-help-reduce-allergic-reactions-multiple-foods-after-accidental)
