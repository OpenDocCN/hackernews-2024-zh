  zh: 2024年2月16日
- en: '[Español](https://www.fda.gov/news-events/press-announcements/la-fda-aprueba-el-primer-medicamento-que-ayuda-reducir-las-reacciones-alergicas-varios-alimentos)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Español](https://www.fda.gov/news-events/press-announcements/la-fda-aprueba-el-primer-medicamento-que-ayuda-reducir-las-reacciones-alergicas-varios-alimentos)'
- en: Today, the U.S. Food and Drug Administration approved [Xolair](https://www.accessdata.fda.gov/drugsatfda_docs/label/2024/103976s5245lbl.pdf)
    (omalizumab) injection for immunoglobulin E-mediated food allergy in certain adults
    and children 1 year or older for the reduction of allergic reactions (Type I),
    including reducing the risk of anaphylaxis, that may occur with accidental exposure
    to one or more foods. Patients who take Xolair must continue to avoid foods they
    are allergic to. Xolair is intended for repeated use to reduce the risk of allergic
    reactions and is not approved for the immediate emergency treatment of allergic
    reactions, including anaphylaxis.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国食品药品监督管理局今天批准了[Xolair](https://www.accessdata.fda.gov/drugsatfda_docs/label/2024/103976s5245lbl.pdf)（omalizumab）注射剂，用于特定成年人和1岁及以上儿童的免疫球蛋白E介导的食物过敏，旨在减少意外接触一个或多个食物引发的过敏反应（I型），包括减少过敏性休克的风险。接受Xolair治疗的患者必须继续避免他们对食物过敏的食物。Xolair用于反复使用以减少过敏反应的风险，并未获得用于紧急处理过敏反应（包括过敏性休克）的批准。
- en: Xolair was originally approved in 2003 for the treatment of moderate to severe
    persistent allergic asthma in certain patients. Xolair is also approved to treat
    chronic spontaneous urticaria and chronic rhinosinusitis with nasal polyps in
    certain patients.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Xolair最初于2003年获批，用于治疗特定患者的中度至重度持续过敏性哮喘。Xolair还获批用于治疗特定患者的慢性自发性荨麻疹和慢性鼻窦炎合并鼻息肉。
- en: '**“This newly approved use for Xolair will provide a treatment option to reduce
    the risk of harmful allergic reactions among certain patients with IgE-mediated
    food allergies,” said Kelly Stone, M.D., Ph.D., associate director of the Division
    of Pulmonology, Allergy, and Critical Care in the FDA’s Center for Drug Evaluation
    and Research. “While it will not eliminate food allergies or allow patients to
    consume food allergens freely, its repeated use will help reduce the health impact
    if accidental exposure occurs.”  **'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**“Xolair的这一新批准用途将为某些IgE介导的食物过敏患者提供治疗选择，以减少有害过敏反应的风险，”FDA药品评价与研究中心肺病学、过敏和重症护理副主任Kelly
    Stone博士说道。“尽管它不能消除食物过敏或让患者自由摄入食物过敏原，但其反复使用将有助于减少意外接触时的健康影响。”**'
- en: According to the Centers for Disease Control and Prevention, almost 6% of people
    in the United States in 2021 had a food allergy and exposure to the particular
    food(s) to which they are allergic can lead to potentially life-threatening allergic
    reactions (i.e., anaphylaxis). There is currently no cure for food allergy. Current
    treatment requires strict avoidance of the food(s) the patient is allergic to,
    and prompt administration of epinephrine to treat anaphylaxis should accidental
    exposures occur. Palforzia (peanut allergen powder) is an oral immunotherapy product
    approved in patients 4-17 years of age for the mitigation of allergic reactions,
    including anaphylaxis, that may occur with accidental exposure to peanut, but
    its benefits are restricted to peanut allergy. Xolair is the first FDA-approved
    medication to reduce allergic reactions to more than one type of food after accidental
    exposure.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国疾病控制和预防中心的数据，2021年美国约有近6%的人口存在食物过敏，接触到他们过敏的特定食物可能导致潜在的生命威胁性过敏反应（即过敏性休克）。目前尚无食物过敏的治愈方法。目前的治疗方法要求患者严格避免对其过敏的食物，并在意外暴露后立即使用肾上腺素注射剂治疗过敏性休克。Palforzia（花生过敏原粉末）是一种口服免疫疗法产品，已获批用于4-17岁患者，用于减轻可能因意外暴露于花生而引起的过敏反应，包括过敏性休克，但其益处仅限于花生过敏。Xolair是首个经FDA批准的药物，用于减少意外暴露后对多种类型食物的过敏反应。
- en: Xolair is a drug (in the class of drugs called monoclonal antibodies) that binds
    to immunoglobulin E (IgE), the antibody type that triggers allergic reactions,
    and blocks IgE from binding to its receptors.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Xolair是一种药物（属于称为单克隆抗体的药物类别），它结合免疫球蛋白E（IgE），这种抗体类型会触发过敏反应，并阻断IgE结合其受体的作用。
- en: Xolair’s safety and efficacy in reducing allergic reactions in subjects with
    food allergies was established in one multi-center, double-blind, placebo-controlled
    [study](https://clinicaltrials.gov/study/NCT03881696) of 168 pediatric and adult
    subjects (at least 1 year of age or older) who were allergic to peanut and at
    least two other foods, including milk, egg, wheat, cashew, hazelnut or walnut.
    Researchers randomly gave subjects either Xolair or placebo treatment for 16 to
    20 weeks. The primary measure of Xolair’s efficacy was the percentage of subjects
    who were able to eat a single dose (600 milligrams or greater) of peanut protein
    (equivalent to 2.5 peanuts) without moderate to severe allergic symptoms, such
    as moderate to severe skin, respiratory or gastrointestinal symptoms, at the end
    of the 16-to-20-week treatment course. Of those who received Xolair, 68% (75 of
    110 subjects) were able to eat the single dose of peanut protein without moderate
    to severe allergic symptoms (e.g., whole body hives, persistent coughing, vomiting),
    compared to 6% (3 of 55 subjects) who received placebo; these results are statistically
    significant and clinically meaningful for subjects with food allergy. Of note,
    however, 17% of subjects receiving Xolair had no significant change in the amount
    of peanut protein tolerated (could not tolerate 100 mg or more of peanut protein).
    As a result, continuation of strict allergen avoidance is still necessary, despite
    treatment with Xolair.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Xolair在减少食物过敏者过敏反应的安全性和有效性已在一项多中心、双盲、安慰剂对照的研究中得到验证，该研究包括168名儿童和成人受试者（年龄至少1岁或更大），这些受试者对花生和至少其他两种食物（包括牛奶、鸡蛋、小麦、腰果、榛子或核桃）过敏。研究人员随机给予受试者Xolair或安慰剂治疗16至20周。Xolair疗效的主要评估指标是在16至20周治疗结束时，能够摄入一剂量（600毫克或更多）花生蛋白（相当于2.5颗花生）且没有中度至重度过敏症状（如中度至重度皮肤、呼吸或胃肠道症状）的受试者所占的百分比。接受Xolair治疗的受试者中，68%（110名受试者中的75名）能够在没有中度至重度过敏症状的情况下摄入一剂量花生蛋白，而接受安慰剂的受试者中，仅有6%（55名受试者中的3名）能够做到；这些结果在统计学和临床意义上对食物过敏的受试者具有显著意义。值得注意的是，然而，接受Xolair治疗的受试者中有17%对花生蛋白的耐受量没有显著改变（无法耐受100毫克或更多的花生蛋白）。因此，尽管接受Xolair治疗，仍然需要继续严格避免接触过敏原。
- en: The key secondary measures of efficacy were the percentage of subjects who were
    able to consume a single dose (1,000 milligrams or greater) of cashew, milk or
    egg protein without moderate to severe allergic symptoms at the end of the 16-to-20-week
    treatment course. For cashew, 42% (27 of 64 subjects) who received Xolair achieved
    this endpoint compared to 3% (1 of 30 subjects) who received placebo. For milk,
    66% (25 of 38 subjects) who received Xolair achieved this endpoint, compared to
    11% (2 of 19) who received placebo. For egg, 67% (31 of 46 subjects) who received
    Xolair achieved this endpoint, compared to 0% of the 19 who received placebo.
    As a result, Xolair treatment is approved for certain patients with one or more
    IgE-mediated food allergies.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 疗效的关键次要指标是在16至20周的治疗过程结束时，能够消耗单剂量（1,000毫克或更多）腰果、牛奶或鸡蛋蛋白而没有中度至严重过敏症状的受试者百分比。对于腰果，接受Xolair治疗的64名受试者中有42%（27名）达到了这一终点，而接受安慰剂的30名受试者中只有3%（1名）达到了这一终点。对于牛奶，接受Xolair治疗的38名受试者中有66%（25名）达到了这一终点，而接受安慰剂的19名受试者中只有11%（2名）达到了这一终点。对于鸡蛋，接受Xolair治疗的46名受试者中有67%（31名）达到了这一终点，而接受安慰剂的19名受试者中没有一个达到这一终点。因此，Xolair治疗已获批准用于患有一种或多种IgE介导的食物过敏的患者。
- en: The most common side effects of Xolair observed included injection site reactions
    and fever. Xolair comes with certain warnings and precautions, such as anaphylaxis,
    malignancy, fever, joint pain, rash, parasitic (worm) infection and abnormal laboratory
    tests.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到Xolair最常见的副作用包括注射部位反应和发热。Xolair带有某些警告和注意事项，如过敏性休克、恶性肿瘤、发热、关节疼痛、皮疹、寄生虫（蠕虫）感染和异常实验室检测。
- en: In addition, Xolair comes with a boxed warning for anaphylaxis, which can be
    life threatening, based on pre-marketing and post-marketing reports of anaphylaxis
    that occurred after Xolair administration. Anaphylaxis has occurred after the
    first dose of Xolair, but also has occurred beyond one year after beginning treatment.
    Xolair should only be started in a healthcare setting equipped to manage anaphylaxis.
    For selected patients who tolerate initial Xolair treatments in a healthcare setting
    without anaphylaxis, self-administration (or administration by a caregiver) may
    be appropriate and should be discussed with a healthcare provider.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Xolair带有关于过敏性休克的警告，过敏性休克可能危及生命，基于Xolair使用后发生的过敏性休克的市场前和市场后报告。过敏性休克在首次使用Xolair后发生过，但也发生在开始治疗一年后。Xolair只应在能够处理过敏性休克的医疗环境中开始使用。对于在医疗环境中耐受初始Xolair治疗而没有过敏性休克的选定患者，自行使用（或由照顾者使用）可能是合适的，并应与医疗提供者讨论。
- en: Patients should not receive Xolair if they have a history of known severe hypersensitivity
    to Xolair or any of its components.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果患者有已知对Xolair或其任何成分严重过敏史，则不应接受Xolair治疗。
- en: Xolair is not approved for the immediate emergency treatment of allergic reactions,
    including anaphylaxis.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Xolair未获批准用于即时紧急治疗过敏反应，包括过敏性休克。
- en: Xolair received [Priority Review](/patients/fast-track-breakthrough-therapy-accelerated-approval-priority-review/priority-review
    "Priority Review") and [Breakthrough Therapy](/patients/fast-track-breakthrough-therapy-accelerated-approval-priority-review/breakthrough-therapy
    "Breakthrough Therapy") designations for this indication.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Xolair因此适应症获得了[优先审查](/patients/fast-track-breakthrough-therapy-accelerated-approval-priority-review/priority-review
    "优先审查")和[突破性疗法](/patients/fast-track-breakthrough-therapy-accelerated-approval-priority-review/breakthrough-therapy
    "突破性疗法")的指定。
- en: The FDA granted the approval of Xolair to Genentech.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: FDA授予Xolair的批准给Genentech。
