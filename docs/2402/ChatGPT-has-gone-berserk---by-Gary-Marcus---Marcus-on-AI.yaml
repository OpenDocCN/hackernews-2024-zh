- en: ChatGPT has gone berserk - by Gary Marcus - Marcus on AI
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT已经失控 - Gary Marcus - 关于人工智能的马库斯
- en: 来源：[https://garymarcus.substack.com/p/chatgpt-has-gone-berserk](https://garymarcus.substack.com/p/chatgpt-has-gone-berserk)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://garymarcus.substack.com/p/chatgpt-has-gone-berserk](https://garymarcus.substack.com/p/chatgpt-has-gone-berserk)
- en: That’s not a joke, it’s a quote. And also a warning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个笑话，这是一个引用。也是一个警告。
- en: 'Over the last few hours, people reporting having been report a variety of problems
    with ChatGPT:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几个小时里，有人报告了与ChatGPT相关的各种问题：
- en: Devin Morse, a philosophy PhD student has collected [more examples in this thread](https://x.com/dervine7/status/1760103469359177890?s=61).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 哲学博士生Devin Morse已经在[此线程中收集了更多示例](https://x.com/dervine7/status/1760103469359177890?s=61)。
- en: 'OpenAI itself has acknowledged the issue:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI本身已经承认了这个问题：
- en: I won’t speculate on the cause; we don’t know. I won’t speculate on how long
    it will take to fix; again, we don’t know.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会对原因进行推测；我们不知道。我也不会猜测需要多长时间才能解决；同样，我们也不知道。
- en: 'But I will quote something I said two weeks ago: “[Please, developers and military
    personnel, don’t let your chatbots grow up to generals](https://garymarcus.substack.com/p/could-gpt-5-revolutionize-military).”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但我要引用我两周前说的一些话：“[请，开发者和军事人员，不要让你们的聊天机器人成为将军](https://garymarcus.substack.com/p/could-gpt-5-revolutionize-military)。”
- en: §
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: §
- en: 'In the end, Generative AI is a kind of alchemy. People collect the biggest
    pile of data they can, and (apparently, if rumors are to be believed) tinker with
    the kinds of hidden prompts that I discussed a few days ago, hoping that everything
    will work out right:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，生成式人工智能是一种炼金术。人们收集尽可能多的数据，然后（如果传言是真的的话）尝试调整我几天前讨论过的隐藏提示的种类，希望一切都能顺利进行：
- en: 'The reality, though is that these systems have never been been stable. Nobody
    has ever been able to engineer safety guarantees around then. We are still living
    in the age of machine learning alchemy that xkcd captured so well in a [cartoon](https://xkcd.com/1838/)
    several years ago:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，事实是，这些系统从来没有稳定过。没有人能够在它们周围构建安全保障。我们仍然生活在几年前xkcd所完美捕捉到的机器学习炼金术时代：
- en: Thank you xckd for your generous license
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢xckd慷慨的许可证
- en: The need for altogether different technologies that are less opaque, more interpretable,
    more maintanable, and more debuggable — and hence more tractable—remains paramount.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于完全不同的技术的需求仍然至关重要，这些技术需要更少的不透明性，更可解释性，更易维护，更易调试 — 因此更易于控制。
- en: Today’s issue may well be fixed quickly, but I hope it will be seen as the wakeup
    call that it is.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的问题可能很快就会得到解决，但我希望它会被视为它所具有的警示意义。
- en: '*As ever, **Gary Marcus** longs for trustworthy AI.*  *There is a [fun profile
