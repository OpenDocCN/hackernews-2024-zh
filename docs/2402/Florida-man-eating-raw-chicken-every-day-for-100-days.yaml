- en: Florida man eating raw chicken every day for 100 days
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 佛罗里达男子每天吃生鸡肉100天
- en: 来源：[https://nypost.com/2024/02/13/lifestyle/florida-man-eating-raw-chicken-every-day-for-100-days/](https://nypost.com/2024/02/13/lifestyle/florida-man-eating-raw-chicken-every-day-for-100-days/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nypost.com/2024/02/13/lifestyle/florida-man-eating-raw-chicken-every-day-for-100-days/](https://nypost.com/2024/02/13/lifestyle/florida-man-eating-raw-chicken-every-day-for-100-days/)
- en: That’s some hen-durance!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那是一种坚持不懈的毅力！
- en: A dapper Florida man is celebrating his [26th consecutive day of eating raw
    chicken](https://www.instagram.com/p/C3TcKEfv9by/) — a quest he plans to continue
    until he “gets a tummy ache.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一位时髦的佛罗里达男子正在庆祝他[连续第26天吃生鸡肉](https://www.instagram.com/p/C3TcKEfv9by/) —— 他计划继续这一探索，直到“肚子痛为止”。
- en: “This company sent me some hot sauce, so we’ll give it a go,” he said Tuesday
    on Instagram as he doused a thick piece of raw chicken with [Weaksauce Philly’s
    Tangerine Nightmare](https://www.weaksaucephilly.com/shop/tangerinenightmare)
    before consuming it. “Sweet and spicy!”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这家公司给我寄来了一些辣酱，我们试试看吧，”他周二在Instagram上说，当他用[Weaksauce Philly的橙味噩梦](https://www.weaksaucephilly.com/shop/tangerinenightmare)浇在一块厚厚的生鸡肉上时。“又甜又辣！”
- en: John, who is not sharing his surname for privacy reasons, has been documenting
    his unusual journey on the Instagram page [Raw Chicken Experiment](https://www.instagram.com/rawchickenexperiment/)
    for his flock of 395,000 followers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰因隐私原因未透露姓氏，正在Instagram页面[生鸡实验](https://www.instagram.com/rawchickenexperiment/)上记录他不寻常的旅程，拥有39.5万名追随者。
- en: '[Vice notes that](https://www.vice.com/en/article/pka8qz/guy-eats-raw-chicken-instagram)
    two years ago the peckish [John vlogged](https://www.youtube.com/@rawmeatexperiment/videos)
    about “eating raw meat at Whole Foods every day till I die from bacteria” — until
    he got bored after 200 days.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vice指出](https://www.vice.com/en/article/pka8qz/guy-eats-raw-chicken-instagram)两年前饥饿的[约翰在Whole
    Foods吃生肉](https://www.youtube.com/@rawmeatexperiment/videos)每天，直到他在200天后感到无聊。'
- en: A Florida man named John has been documenting his journey of eating raw chicken
    daily on the Instagram page Raw Chicken Experiment. rawchickenexperiment/Instagram
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 佛罗里达州的一名名叫约翰的男子正在Instagram页面生鸡实验记录他每天食用生鸡肉的旅程。rawchickenexperiment/Instagram
- en: John insists that he does “not need to eat raw chicken for likes.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰坚称他“不需要为了点赞而吃生鸡肉。”
- en: “I’ve experimented with raw [vegan diets](https://nypost.com/2023/10/05/vegan-food-isnt-manly-enough-according-to-men-researchers-want-to-change-that/),
    plant based, [carnivore](https://nypost.com/2024/01/02/lifestyle/influencer-swears-by-carnivore-diet-but-experts-are-not-fans/),
    milk only, raw beef, raw seafood, raw pork, [keto](https://nypost.com/2023/03/06/keto-diets-linked-to-high-risk-of-heart-disease-new-study/),
    [eating a stick of butter daily](https://nypost.com/2024/02/12/lifestyle/bodybuilder-eats-block-of-butter-a-day-says-physique-is-leaner-now/)
    on video etc,” he wrote Tuesday on Instagram. “I find it fascinating to try different
    fuels for my meat suit and see how it affects the simulation.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我曾尝试过生[素食主义饮食](https://nypost.com/2023/10/05/vegan-food-isnt-manly-enough-according-to-men-researchers-want-to-change-that/)、植物为基础的、[食肉主义](https://nypost.com/2024/01/02/lifestyle/influencer-swears-by-carnivore-diet-but-experts-are-not-fans/)、仅牛奶、生牛肉、生海鲜、生猪肉、[减肥饮食](https://nypost.com/2023/03/06/keto-diets-linked-to-high-risk-of-heart-disease-new-study/)、[每天吃一块黄油](https://nypost.com/2024/02/12/lifestyle/bodybuilder-eats-block-of-butter-a-day-says-physique-is-leaner-now/)的视频等，”他在Instagram上周二写道。“我发现尝试不同燃料对我的肉身体系有趣，并观察它们如何影响模拟。”
- en: However, experts say that chicken should be cooked to an internal temperature
    of 165 degrees Fahrenheit.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，专家指出，鸡肉应烹饪至华氏165度的内部温度。
- en: Raw poultry meat can harbor several different types of bacteria, including [salmonella](https://nypost.com/2022/08/01/usda-proposes-new-regulations-to-get-rid-of-salmonella-in-chicken/).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 生家禽肉可能携带多种不同类型的细菌，包括[沙门氏菌](https://nypost.com/2022/08/01/usda-proposes-new-regulations-to-get-rid-of-salmonella-in-chicken/)。
- en: Consuming raw or undercooked chicken can cause diarrhea and vomiting.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 食用生或未煮熟的鸡肉可能导致腹泻和呕吐。
- en: '[The Centers for Disease Control and Prevention estimates](https://www.cdc.gov/foodsafety/chicken.html#:~:text=When%20cooked%2C%20chicken%20can%20be,illness%2C%20also%20called%20food%20poisoning.)
    that about 1 million people get sick from eating contaminated poultry every year
    in the US.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[疾病控制与预防中心估计](https://www.cdc.gov/foodsafety/chicken.html#:~:text=When%20cooked%2C%20chicken%20can%20be,illness%2C%20also%20called%20food%20poisoning.)，每年大约有100万人因食用受污染的家禽而生病，在美国。'
- en: “I find it fascinating to try different fuels for my meat suit and see how it
    affects the simulation,” John wrote on Instagram. rawchickenexperiment/Instagram
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我发现尝试不同的燃料对我的‘肉体外套’影响如何，这非常迷人，” John 在 Instagram 上写道。rawchickenexperiment/Instagram
- en: “Why aren’t you dead?” Australian radio host Kyle Sandilands asked John when
    he appeared Monday on [“The Kyle and Jackie O Show.”](https://www.iheart.com/podcast/239-the-kyle-jackie-o-show-27242949/episode/i-eat-raw-chicken-149779793/)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “你怎么还没死？” 澳大利亚电台主持人 Kyle Sandilands 在星期一出现在[“The Kyle and Jackie O Show.”](https://www.iheart.com/podcast/239-the-kyle-jackie-o-show-27242949/episode/i-eat-raw-chicken-149779793/)时问
    John。
- en: John shared that he’s eating chickens from a Florida farm.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: John 分享他正在吃佛罗里达农场的鸡。
- en: He reported that [raw poultry tastes like](https://www.instagram.com/p/C3OShNVvAhh/)
    scallops or shrimp, sort of like sashimi, which is a Japanese delicacy.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他报告说[生家禽的味道像](https://www.instagram.com/p/C3OShNVvAhh/)扇贝或虾，有点像生鱼片，这是日本的美味佳肴。
- en: “In Japan, they’ll have raw chicken on menus. I don’t think it’s the raw chicken
    itself that will kill you, it’s more what they’re doing to the animals in the
    factory farms,” John reasoned to Vice. “I’m getting the chickens from a farm half
    an hour away; they don’t use antibiotics, chlorine or injections.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “在日本，他们的菜单上有生鸡肉。我不认为是生鸡肉本身会杀死你，更多的是他们在工厂农场对动物所做的事情，” John 对 Vice 解释道。“我从半小时车程的农场获取鸡，他们不使用抗生素、氯或注射。”
- en: On Tuesday, he celebrated his 26th consecutive day of eating raw chicken. rawchickenexperiment/Instagram
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在星期二，他庆祝了连续第26天吃生鸡肉。rawchickenexperiment/Instagram
- en: “This company sent me some hot sauce, so we’ll give it a go,” John said Tuesday
    on Instagram as he doused a thick piece of raw chicken with Weaksauce Philly’s
    Tangerine Nightmare before consuming it. rawchickenexperiment/Instagram
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “这家公司给我寄来了一些辣酱，所以我们试试看，” John 在 Instagram 上说道，他在吃之前用 Weaksauce Philly 的 Tangerine
    Nightmare 浇了一大块生鸡肉。rawchickenexperiment/Instagram
- en: He plans to keep up his eggs-traordinary pursuit for 100 days — or until he’s
    hospitalized.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他计划继续他不寻常的追求100天，直到被送进医院为止。
- en: “What’s the worst thing that’s gonna happen? I’ll s–t myself for a week or something,
    but I’ve probably done worse things than that before in my life,” John told Vice.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “最糟糕的事情会发生什么？我可能会拉肚子一周左右，但我以前可能做过比这更糟糕的事情，” John 告诉 Vice。
- en: “I try to put disclaimers up all the time that I don’t think anyone else should
    do this,” he added. “Even in my nutritional research, there are better raw foods
    to be eating, like beef. This is just a personal experiment for me.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我总是试图提醒大家，我并不认为其他人应该这样做，” 他补充道。“即使在我的营养研究中，也有更好的生食可以吃，比如牛肉。这只是我个人的实验。”
