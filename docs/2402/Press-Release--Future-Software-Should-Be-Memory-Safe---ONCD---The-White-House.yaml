- en: 'Press Release: Future Software Should Be Memory Safe | ONCD | The White House'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新闻发布：未来软件应该是内存安全的 | ONCD | 白宫
- en: 来源：[https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/press-release-technical-report/](https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/press-release-technical-report/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/press-release-technical-report/](https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/press-release-technical-report/)
- en: '***Leaders in Industry Support White House Call to Address Root Cause of Many
    of the Worst Cyber Attacks***'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***工业领导力支持白宫号召解决许多最严重网络攻击的根本原因***'
- en: '*Read the full report [here](https://www.whitehouse.gov/wp-content/uploads/2024/02/Final-ONCD-Technical-Report.pdf)*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*点击[这里](https://www.whitehouse.gov/wp-content/uploads/2024/02/Final-ONCD-Technical-Report.pdf)阅读完整报告*'
- en: WASHINGTON – Today, the White House Office of the National Cyber Director (ONCD)
    released a report calling on the technical community to proactively reduce the
    attack surface in cyberspace. ONCD makes the case that technology manufacturers
    can prevent entire classes of vulnerabilities from entering the digital ecosystem
    by adopting memory safe programming languages. ONCD is also encouraging the research
    community to address the problem of software measurability to enable the development
    of better diagnostics that measure cybersecurity quality.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿 - 今天，白宫国家网络主任办公室（ONCD）发布了一份报告，呼吁技术社区积极减少网络空间中的攻击面。 ONCD认为，技术制造商可以通过采用内存安全的编程语言防止整个类别的漏洞进入数字生态系统。
    ONCD还鼓励研究界解决软件可测量性问题，以促进开发能够测量网络安全质量的更好诊断工具。
- en: 'The report is titled *[“Back to the Building Blocks: A Path Toward Secure and
    Measurable Software.”](https://www.whitehouse.gov/wp-content/uploads/2024/02/Final-ONCD-Technical-Report.pdf)*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 报告名为*["回归基础构件：通往安全和可测量软件的路径。"](https://www.whitehouse.gov/wp-content/uploads/2024/02/Final-ONCD-Technical-Report.pdf)*
- en: '“We, as a nation, have the ability – and the responsibility – to reduce the
    attack surface in cyberspace and prevent entire classes of security bugs from
    entering the digital ecosystem but that means we need to tackle the hard problem
    of moving to memory safe programming languages,” said National Cyber Director
    Harry Coker.  “Thanks to the work of our ONCD team and some tremendous collaboration
    from the technical community and our public and private sector partners, the report
    released today outlines the threat and opportunity available to us as we move
    toward a future where software is memory safe and secure by design. I’m also pleased
    that we are working with and calling on the academic community to help us solve
    another hard problem: how do we develop better diagnostics to measure cybersecurity
    quality? Addressing these challenges is imperative to ensuring we can secure our
    digital ecosystem long-term and protect the security of our Nation.”'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “作为一个国家，我们有能力 - 也有责任 - 在网络空间中减少攻击面，并防止整个类别的安全漏洞进入数字生态系统，但这意味着我们需要解决一个困难的问题，即转向内存安全的编程语言。”
    国家网络主任哈里·科克尔说。“多亏了我们ONCD团队的工作，以及技术界和我们的公共和私营部门合作的大力支持，今天发布的报告概述了我们迈向软件内存安全和设计安全未来时面临的威胁和机会。我也很高兴我们正在与学术界合作，并呼吁学术界帮助我们解决另一个困难问题：我们如何开发更好的诊断工具来衡量网络安全质量？解决这些挑战对确保我们能长期保护数字生态系统的安全，并保护国家安全至关重要。”
- en: By adopting an engineering-forward approach to policymaking, ONCD is ensuring
    that the technical community’s expertise is reflected in how the Federal Government
    approaches these problems. Creators of software and hardware can have an outsized
    impact on the Nation’s shared security by factoring cybersecurity outcomes into
    the manufacturing process.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用面向工程的方法来制定政策，ONCD确保技术社区的专业知识体现在联邦政府如何解决这些问题上。软件和硬件的创造者可以通过将网络安全结果纳入制造过程中，在国家共享安全方面产生巨大影响。
- en: '“Some of the most infamous cyber events in history – the Morris worm of 1988,
    the Slammer worm of 2003, the Heartbleed vulnerability in 2014, the Trident exploit
    of 2016, the Blastpass exploit of 2023 – were headline-grabbing cyberattacks that
    caused real-world damage to the systems that society relies on every day. Underlying
    all of them is a common root cause: memory safety vulnerabilities. For thirty-five
    years, memory safety vulnerabilities have plagued the digital ecosystem, but it
    doesn’t have to be this way,” says Anjana Rajan, Assistant National Cyber Director
    for Technology Security. “This report was created for engineers by engineers because
    we know they can make the architecture and design decisions about the building
    blocks they consume – and this will have a tremendous effect on our ability to
    reduce the threat surface, protect the digital ecosystem and ultimately, the Nation.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “历史上一些最臭名昭著的网络事件 – 1988年的Morris蠕虫、2003年的Slammer蠕虫、2014年的Heartbleed漏洞、2016年的Trident漏洞和2023年的Blastpass漏洞
    – 都是引起轰动的网络攻击事件，给日常依赖的系统造成了真实世界的损害。它们所有的共同根源是：内存安全漏洞。三十五年来，内存安全漏洞一直困扰着数字生态系统，但事实并非如此。”
    安娜娜·拉詹（Anjana Rajan），技术安全助理国家网络主任表示。“这份报告是由工程师为工程师创建的，因为我们知道他们可以就他们所消费的基础架构和设计决策，产生巨大影响，减少威胁面，保护数字生态系统，最终保护国家。”
- en: ONCD has engaged with a diverse group of stakeholders, rallying them to join
    the Administration’s effort. Statements of support from leaders across academia,
    civil society, and industry can be found [here](https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/memory-safety-statements-of-support/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: ONCD已与多样化的利益相关者展开合作，鼓励他们加入政府的努力。来自学术界、民间社会和行业领导人的支持声明可以在[此处](https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/memory-safety-statements-of-support/)找到。
- en: In line with two major themes of the President’s National Cybersecurity Strategy
    released nearly one year ago, the report released today takes an important step
    toward shifting the responsibility of cybersecurity away from individuals and
    small businesses and onto large organizations like technology companies and the
    Federal Government that are more capable of managing the ever-evolving threat.
    This work also aligns with and builds upon secure by design programs and research
    and development efforts from across the Federal Government, including those led
    by CISA, NSA, FBI, and NIST.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与总统国家网络安全战略近一年前发布的两个主要主题一致，今天发布的报告迈出了重要一步，将网络安全责任从个人和小企业转移到像技术公司和联邦政府这样更有能力应对不断演变威胁的大型组织身上。这项工作还与联邦政府各处包括CISA、NSA、FBI和NIST主导的安全设计计划及研究开发努力保持一致并加以发展。
- en: The work on memory safety in the report complements interest from Congress on
    this topic. This includes the efforts of the U.S. Senate and House Appropriations
    Committees, who included directive report language requiring a briefing from ONCD
    on this issue in Fiscal Year 2023 appropriations legislation. Additionally, U.S.
    Senate Homeland Security and Governmental Affairs Committee Chairman Gary Peters
    (D-MI) and U.S. Senator Ron Wyden (D-OR) have highlighted their legislative efforts
    on memory safety to ONCD.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本报告中关于内存安全的工作，与国会对此问题的兴趣相辅相成。这包括美国参议院和众议院拨款委员会的努力，他们在2023财政年度拨款立法中包含指令性报告语言，要求ONCD就此问题进行简报。此外，美国参议院国土安全及政府事务委员会主席加里·彼得斯（密歇根州民主党）和罗恩·怀登（俄勒冈州民主党）已突出其在内存安全方面的立法努力。
- en: 'Read the full report, [“Back to the Building Blocks: A Path Toward Secure and
    Measurable Software.”](https://www.whitehouse.gov/wp-content/uploads/2024/02/Final-ONCD-Technical-Report.pdf)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整报告，[“回到基础构建：通向安全和可衡量软件之路”](https://www.whitehouse.gov/wp-content/uploads/2024/02/Final-ONCD-Technical-Report.pdf)。
- en: Read our fact sheet [here](https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/memory-safety-fact-sheet/).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读我们的事实简报，请点击[此处](https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/memory-safety-fact-sheet/)。
- en: Read out statements of support from industry, academia, and civil society [here](https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/memory-safety-statements-of-support/).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读来自行业、学术界和民间社会的支持声明，请点击[此处](https://www.whitehouse.gov/oncd/briefing-room/2024/02/26/memory-safety-statements-of-support/)。
- en: Watch a video address from Director Coker and Assistant National Cyber Director
