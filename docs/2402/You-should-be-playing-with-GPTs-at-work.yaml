- en: 'It’s become clear to me that everyone should be playing with [GPTs](https://openai.com/blog/introducing-gpts)
    (custom versions of ChatGPT) right now. It’s easy to think AI tools are a fad,
    too complicated, or unlikely to have real impact on your job. But you’re wrong.
    Consider these recent news items that caught my attention:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说很明显，每个人现在都应该尝试[GPTs](https://openai.com/blog/introducing-gpts)（定制版的ChatGPT）。很容易认为AI工具只是一时的潮流，过于复杂或不太可能真正影响你的工作。但你错了。考虑一下这些最近引起我注意的新闻：
- en: PwC forecasts that AI could contribute [$15.7](https://www.pwc.com/gx/en/issues/data-and-analytics/publications/artificial-intelligence-study.html)
    *[trillion](https://www.pwc.com/gx/en/issues/data-and-analytics/publications/artificial-intelligence-study.html)*
    [to the global economy by 2030](https://www.pwc.com/gx/en/issues/data-and-analytics/publications/artificial-intelligence-study.html)
    from increased productivity.
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 普华永道预测，到2030年，AI有望为全球经济贡献[15.7万亿美元](https://www.pwc.com/gx/en/issues/data-and-analytics/publications/artificial-intelligence-study.html)
    *[15.7](https://www.pwc.com/gx/en/issues/data-and-analytics/publications/artificial-intelligence-study.html)*
    。
- en: When Italy banned ChatGPT, [the productivity of coders in the country fell by
    50%](https://arxiv.org/pdf/2304.09339.pdf) before recovering. On the flip side,
    Duolingo reported a [25% increase in developer velocity](https://arc.net/l/quote/jmmharfz)
    when using GitHub Copilot, and Shopify has already [written over a million lines
    of code](https://twitter.com/mustafa01ali/status/1723229081913721218) with Copilot.
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 意大利禁用ChatGPT后，该国程序员的生产力下降了50%，然而使用GitHub Copilot后，Duolingo报告称开发速度增加了25%，而Shopify已经用Copilot编写了超过100万行代码。
- en: '[Nat Friedman](https://twitter.com/natfriedman/status/1758143612561568047)
    (former CEO of GitHub) and [Daniel Gross](https://x.com/danielgross/status/1758180171520028695?s=20)
    (former Y Combinator partner) are investing $100 million in a startup called [Magic](https://magic.dev/)
    that’s looking to replace engineers. [Prominent engineers are worried](https://x.com/GergelyOrosz/status/1758457319791145272?s=20).'
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Nat Friedman](https://twitter.com/natfriedman/status/1758143612561568047)（GitHub
    前 CEO）和[Daniel Gross](https://x.com/danielgross/status/1758180171520028695?s=20)（Y
    Combinator 前合伙人）正在向名为[Magic](https://magic.dev/)的初创公司投资1亿美元，该公司旨在取代工程师。[知名工程师对此表示担忧](https://x.com/GergelyOrosz/status/1758457319791145272?s=20)。'
- en: In the public markets, [there’s a growing separation between companies betting
    heavily on AI and those that aren’t](https://tomtunguz.com/the-ai-premium-multiples-2024/).
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在公开市场上，[对 AI 技术大胆押注的公司与其他公司之间的差距越来越大](https://tomtunguz.com/the-ai-premium-multiples-2024/)。
- en: The power of AI models is only accelerating. [Even MrBeast is worried](https://x.com/MrBeast/status/1758194696034365674?s=20).
    [Here’s AI video generation 10 months ago vs. today](https://x.com/thegarrettscott/status/1758198134134489375?s=20).
    [Here’s a video](https://twitter.com/sama/status/1758218820542763012https://twitter.com/sama/status/1758218820542763012)
    generated by [Sora](https://openai.com/sora) (OpenAI’s latest model) from the
    prompt “Two golden retrievers podcasting on top of a mountain.” 😮
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI 模型的能力正在迅速加速。[甚至 MrBeast 也感到担忧](https://x.com/MrBeast/status/1758194696034365674?s=20)。[这是
    AI 视频生成 10 个月前与今天的对比](https://x.com/thegarrettscott/status/1758198134134489375?s=20)。[这是一个视频](https://twitter.com/sama/status/1758218820542763012https://twitter.com/sama/status/1758218820542763012)，由[Sora](https://openai.com/sora)（OpenAI
    的最新模型）根据提示“两只金毛在山顶播客”生成的 😮。
- en: As [Chris Dixon](https://cdixon.org/) put it, “The next big thing will start
    out looking like a toy.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[Chris Dixon](https://cdixon.org/)所说，“下一个大事件将从玩具开始。”
- en: I started to get super-curious in particular about leveraging [GPTs](https://openai.com/blog/introducing-gpts)
    at work after my recent podcast conversation with [Logan Kilpatrick](https://www.lennysnewsletter.com/p/inside-openai-logan-kilpatrick-head)
    (head of developer relations at [OpenAI](https://openai.com/)). He shared a few
    examples of how people at top-tier tech companies are using custom GPTs to help
    their non-eng teams be more productive, while also taking a load off their eng
    teams. I wanted to find more examples—to see how and why people are doing this—so
    I turned to [Twitter](https://x.com/lennysan/status/1757851011732156658?s=20)
    and [LinkedIn](https://www.linkedin.com/posts/lennyrachitsky_is-your-company-using-chatgpt-or-a-custom-activity-7163665383097294848-F-1g?utm_source=share&utm_medium=member_desktop).
    I asked how people are using GPTs in their day-to-day work now.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我在播客中与[Logan Kilpatrick](https://www.lennysnewsletter.com/p/inside-openai-logan-kilpatrick-head)（OpenAI
    的开发者关系负责人）进行了对话后，特别对利用[GPTs](https://openai.com/blog/introducing-gpts)在工作中进行探索感兴趣。他分享了一些顶尖科技公司如何利用定制的
    GPTs 帮助非工程团队提高生产力，同时减轻工程团队负担的例子。我想找更多的例子——看看人们如何以及为什么这样做——所以我转向了[Twitter](https://x.com/lennysan/status/1757851011732156658?s=20)和[LinkedIn](https://www.linkedin.com/posts/lennyrachitsky_is-your-company-using-chatgpt-or-a-custom-activity-7163665383097294848-F-1g?utm_source=share&utm_medium=member_desktop)。我询问人们如何在日常工作中使用
    GPTs。
- en: The volume (and variety) of responses blew my mind. I got over 300 replies with
    hundreds of examples—from cooking up copy experiments to extracting feature ideas
    from sales calls to having conversations with their customer personas. The creativity,
    and the impact people are seeing, is 🤯.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些回复的数量（和多样性）令我震惊。我收到了超过 300 条回复，其中包括数百个示例——从设计文案实验到从销售电话中提取特征点到与客户人物进行对话。人们展现的创造力和看到的影响力，真是令人惊叹
    🤯。
- en: Below, to help you explore this yourself, I’ll explain what GPTs are and help
    you build your own custom GPT. Then I’ll share 20 examples of how people are using
    GPTs today to make their workplaces more productive. When you read this post,
    I encourage you to pick an idea and try to create your own GPT. See how easy it
    is, and how good they actually are. You may be blown away too.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，为了帮助你自行探索，我将解释 GPTs 是什么，并帮助你构建自己的定制 GPT。然后，我将分享 20 个人们如何使用 GPTs 使工作场所更高效的例子。当你阅读本文时，我鼓励你选择一个想法，并尝试创建自己的
    GPT。看看它有多容易，以及它们实际上有多好。也许你也会感到惊讶。
- en: '*A big thank-you to [Dan Shipper](https://twitter.com/danshipper) and [Dennis
    Yang](https://www.linkedin.com/in/dennisyang/) for providing feedback on this
    post, and to everyone X and LinkedIn who shared their experience.*'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*特别感谢[Dan Shipper](https://twitter.com/danshipper)和[Dennis Yang](https://www.linkedin.com/in/dennisyang/)提供对本文的反馈，以及所有在
    X 和 LinkedIn 分享他们经验的人。*'
- en: '[GPTs](https://chat.openai.com/gpts) are custom versions of [ChatGPT](https://chat.openai.com/)
    that can be tailored for very specific tasks. They live at a unique URL, run in
    the cloud, and anyone can make one in a few minutes.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[GPTs](https://chat.openai.com/gpts) 是可以根据特定任务定制的 [ChatGPT](https://chat.openai.com/)
    版本。它们位于独特的 URL，运行在云端，任何人都可以在几分钟内创建一个。'
- en: To set one up, you tell the GPT what you want it to do for you (in plain English),
    upload docs that “train” it on your specific context (e.g. your roadmap), and
    then adjust the capabilities it can leverage to complete your task (e.g. browse
    the web, use Zapier to take actions, etc.).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置一个，您需要告诉GPT您希望它为您做什么（用自然语言描述），上传文档以“训练”它理解您特定的上下文（例如您的路线图），然后根据完成任务的能力进行调整（例如浏览网络、使用Zapier执行操作等）。
- en: Normally, straight-up ChatGPT is more than enough for most use cases, but if
    you want to upload proprietary datasets or customize how the chatbot interacts,
    and then share this tailor-made GPT with colleagues, custom GPTs are the way to
    go.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，直截了当的ChatGPT对于大多数用途就足够了，但如果需要上传专有数据集或定制聊天机器人交互方式，然后与同事共享定制的GPT，那么自定义GPT就是正确的方法。
- en: It’s so easy. [Go here](https://chat.openai.com/gpts), sign up, click “Create”
    in the top right corner, and tell the AI what you want it to do. [Here’s one I
    created](https://chat.openai.com/g/g-c14K022PN-strategy-sage) in a few minutes
    that helps you think more strategically based on advice from the writings of Hamilton
    Helmer, Michael Porter, Annie Duke, Richard Rumelt, and Geoffrey Moore.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 非常容易。[点击这里](https://chat.openai.com/gpts)，注册，点击右上角的“创建”，告诉AI您期望它做什么。我在几分钟内创建的其中一个例子([在这里](https://chat.openai.com/g/g-c14K022PN-strategy-sage)找到)根据Hamilton
    Helmer、Michael Porter、Annie Duke、Richard Rumelt和Geoffrey Moore的著作提供帮助，以更战略性地思考。
- en: Once you get the initial version set up, you can then upload “knowledge”—decks,
    PDFs, spreadsheets, and any other documents that give the GPT more information
    on your specific context and company. For example, you can upload your roadmap,
    your company values, your career ladders, etc. The more you give it, the better
    it does. Think of it like onboarding a person—what context would you want them
    to have to do their job well?
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设置了初始版本，您就可以上传“知识” - 牌组、PDF、电子表格和其他任何提供GPT更详细信息的文档，具体针对您的上下文和公司。例如，可以上传你的路线图、公司价值观、职业生涯梯度等。给出的资料越多，效果越好。想象一下，就像对新员工进行入职培训
    - 你希望他们了解多少信息才能做好工作？
- en: 'To delve deeper into GPTs:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入了解GPTs：
- en: '[Read this very short guide from OpenAI](https://help.openai.com/en/articles/8554397-creating-a-gpt)
    on how to create a GPT'
  id: totrans-split-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[阅读来自OpenAI的这篇非常简短的指南](https://help.openai.com/en/articles/8554397-creating-a-gpt)了解如何创建GPT'
- en: '[Browse examples](https://chat.openai.com/gpts) of the most popular public
    GPTs'
  id: totrans-split-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览[最受欢迎的公共GPT示例](https://chat.openai.com/gpts)
- en: '[Get a ChatGPT Plus account](https://openai.com/blog/chatgpt-plus). You’ll
    get faster response times and avoid hitting usage limits. ← *Get your company
    to pay for this;*  *it’s very high ROI for $20/month*'
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[获取ChatGPT Plus账户](https://openai.com/blog/chatgpt-plus)。你将获得更快的响应时间和避免使用限制。-
    *请让公司为您付费；*这项投资的回报率非常高，每月$20'
- en: '[Watch Logan Kilpatrick build a custom GPT step-by-step live](https://www.youtube.com/watch?v=3TLORk-eZAw)'
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[观看Logan Kilpatrick实况构建自定义GPT](https://www.youtube.com/watch?v=3TLORk-eZAw)'
- en: '[Learn how LLMs work](https://ig.ft.com/generative-ai/) ([also this](https://www.youtube.com/watch?v=zjkBMFhNj_g))'
  id: totrans-split-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[了解LLM如何工作](https://ig.ft.com/generative-ai/)([以及这个](https://www.youtube.com/watch?v=zjkBMFhNj_g))'
- en: '[Add Zapier powers to your GPT](https://actions.zapier.com/docs/platform/gpt)
    in order to let it take actions for you'
  id: totrans-split-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将Zapier的强大功能添加到您的GPT中**」**(https://actions.zapier.com/docs/platform/gpt)以让GPT替您执行操作
- en: If you discover an idea here that could benefit your team, go ahead and try
    to build it yourself as a learning exercise. And if you’ve found another use case
    for GPTs at your workplace, I’d love to know. Just leave a comment below.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在这里发现可以为您的团队带来益处的想法，请放心尝试自行构建作为学习练习。如果您在工作中找到了另一种使用GPT的方法，我很乐意了解。只需在下方留言即可。
- en: “We built a UX GPT Writer trained on all of our writing, brand guidelines, and
    product nomenclature. Designers rough out what they need it to say, send the GPT
    a screenshot from Figma, and it will rewrite it to be concise, using our guideline
    and brand voice standard. This means anyone on our team can write well, whether
    they’re a product manager, designer, or engineer.”
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们构建了一个UX GPT作家，它的训练内容涵盖了我们的所有写作、品牌形象指南和产品命名。设计师大致确定想要的内容，然后将Figma的截图发送给GPT，它会以简洁的形式重写，并且遵循我们的指南和品牌声音标准。这意味着团队中的任何人都能写得更好，无论他们是产品经理、设计师还是工程师。”
- en: —[Diego Zaks](https://twitter.com/diegozaks), VP of design at Ramp
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Diego Zaks](https://twitter.com/diegozaks)，Ramp的首席设计官
- en: “Everyone has ‘personas.’ I literally took our persona documents, made it a
    PDF, uploaded it to the GPT (as knowledge), and made a GPT to talk to our personas.
    It helps me refine roadmap ideas and really empathize better with my customers.”
  id: totrans-split-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “每个人都有‘人设’。我真的拿出我们的人设文件，把它做成 PDF，上传到 GPT（作为知识），并创建了一个与我们的人设交流的 GPT。这有助于我改进路线图想法，并更好地与我的客户产生共鸣。”
- en: —[Dennis Yang](https://www.linkedin.com/in/dennisyang/), PM at Chime
  id: totrans-split-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Dennis Yang](https://www.linkedin.com/in/dennisyang/)，Chime 的产品经理
- en: “We built a GPT that indexes all of our user research decks, and then people
    can ask questions [about past research findings]. It’ll answer the questions and
    link to the decks.” —Anonymous
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们建立了一个 GPT，索引了我们所有的用户研究幻灯片，人们可以询问[关于过去的研究发现]的问题。它会回答这些问题并链接到相应的幻灯片。” —匿名
- en: “We created a custom GPT that has our DB schema, company overview, and some
    of our product requirements in markdown format. We are in the middle of an intense
    push over the next six weeks to deliver a fairly substantial feature set. This
    custom GPT is fully armed to act as both a source of truth for requirements and
    brainstorming technical approaches.
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们创建了一个自定义 GPT，其中包含我们的数据库架构、公司概述和一些产品要求的 Markdown 格式。在接下来的六周内，我们将全力以赴，以交付一个相当大的功能集。这个自定义
    GPT 充当了需求的真实来源和技术方法的头脑风暴。
- en: If you are a PM and want to take [your work] to the next level, look at delivering
    not just the usual PRD, but also an internally shareable link to a custom GPT
    that has those same requirements added to its context. (Don’t forget to disable
    the training toggle in setup.) Your devs will love you.”
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你是产品经理，并且想要将[你的工作]提升到一个新水平，考虑不仅交付常规的 PRD，还要提供一个内部可共享链接到具有相同要求上下文的自定义 GPT。
    （不要忘记在设置中禁用训练切换。）你的开发人员会喜欢你的。”
- en: —[Matt Burch](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163684560696725504%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163684560696725504%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    VP of engineering at Making Space
  id: totrans-split-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Matt Burch](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163684560696725504%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163684560696725504%2Curn%3Ali%3Aactivity%3A7163665383097294848%29)，Making
    Space 的工程副总裁
- en: “We have a GPT that searches the internal employee databases and org structures
    and component libraries, and answers queries like ‘Who is the eng lead for X”
    and “What is the Jira component for Y?’ etc.” —Anonymous
  id: totrans-split-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们有一个 GPT，可以搜索内部员工数据库、组织结构和组件库，回答像‘X的工程领导是谁’和‘Y的Jira组件是什么’等问题。” —匿名
- en: '“I use this for experiment analysis and copy:'
  id: totrans-split-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我用这个来分析实验和复制：
- en: Train a custom GPT on brand guidelines and examples.
  id: totrans-split-47
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 训练一个自定义 GPT，以品牌指南和示例为基础。
- en: '[I feed] Google Sheets → Zapier → GPT connection. When I enter in my control
    copy, GPT will create two variants, explaining the hypothesis for each.'
  id: totrans-split-48
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我提供的是] Google Sheets → Zapier → GPT 连接。当我输入我的控制副本时，GPT 将为每个副本创建两个变体，并解释每个假设。'
- en: GPT → Zapier → Google Sheets connection. When I enter in experiment results,
    GPT will hypothesize why X variant won.
  id: totrans-split-49
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: GPT → Zapier → Google Sheets 连接。当我输入实验结果时，GPT 将推测为什么 X 变体获胜。
- en: Upload a CSV of all experiment results to custom GPT again, so GPT can learn
    from winning experiments.
  id: totrans-split-50
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次将所有实验结果的 CSV 上传到自定义 GPT 中，以便 GPT 从成功的实验中学习。
- en: 'Challenges: When analysing experiment results, it lacks context on the product
    and other external factors, but I can’t feed that to the GPT out of data privacy
    issues.”'
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 挑战：在分析实验结果时，缺乏产品及其他外部因素的上下文，但由于数据隐私问题，我不能将这些内容提供给 GPT。
- en: —[Quintin Au](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163874354047516672%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163874354047516672%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    growth marketing manager at Spotify
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Quintin Au](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163874354047516672%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163874354047516672%2Curn%3Ali%3Aactivity%3A7163665383097294848%29)，Spotify
    的增长营销经理
- en: “I’ve made a CEO coach GPT that I’ve trained on podcasts and books from my fav
    business leaders so I can ask it questions and advice. Works well!”
  id: totrans-split-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我制作了一个 CEO 辅导 GPT，它经过我最喜欢的商业领袖的播客和书籍培训，所以我可以向它询问问题和建议。效果很好！”
- en: —[Alex Zaccaria](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163685098897223680%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163685098897223680%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    CEO of Linktree
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Alex Zaccaria](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163685098897223680%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163685098897223680%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    Linktree 的首席执行官
- en: “I built a custom GPT to assist my team with setting their annual goals. It
    used to be a real struggle to get people to do it, and when they did, it often
    took hours and multiple meetings to refine.
  id: totrans-split-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我建立了一个定制的GPT来帮助我的团队制定他们的年度目标。以前让人们做这件事真的很艰难，而且当他们这样做时，通常需要数小时和多次会议来完善。
- en: I took the company values, team principles and values, company scorecards, and
    our progression model and used that as a knowledge base. I then had my team share
    where they wanted to be in five years, what they are currently interested in,
    and what their current role in the company is.
  id: totrans-split-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我使用了公司价值观、团队原则和价值观、公司绩效评分卡以及我们的进步模型作为知识库。然后，我让我的团队分享他们希望在五年内达到的目标，他们目前感兴趣的内容，以及他们在公司中当前的角色。
- en: The GPT then returns custom, detailed goals using the SMART framework that takes
    all the values above into consideration. It gives people their annual goal and
    then it shares quarterly goals based on the annual ones. They now have goals that
    are unique to them and their career aspirations while still aligning with what
    the expectations are at a company level. I’ve been told countless times how much
    they love the workflow and how much easier it is to set goals. I’ve got people
    adding goals on time for the first time in seven years without having to track
    them down.”
  id: totrans-split-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后，GPT根据SMART框架返回定制的详细目标，考虑到上述所有的价值观。它为人们制定了他们的年度目标，然后根据年度目标分享季度目标。现在，他们拥有与个人及其职业愿景独特相关的目标，同时与公司层面的期望保持一致。我被告知无数次，他们非常喜欢这种工作流程，设置目标变得更加轻松。我让人们首次在七年中按时添加目标而无需跟踪他们。”
- en: —[Andrew Kelly](https://x.com/andrewkelly/status/1757922994457043311?s=20),
    Designer
  id: totrans-split-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Andrew Kelly](https://x.com/andrewkelly/status/1757922994457043311?s=20),
    设计师
- en: “At Faire we use GPT to grade the relevance of our search results. For reporting,
    we used to have a manual operation grading the relevance of search. Now automated
    through GPT. For model offline evaluations, we used to manually look at examples,
    now automated through GPT.
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在Faire，我们使用GPT来评估我们搜索结果的相关性。对于报告，我们以前需要手动操作来评估搜索的相关性。现在通过GPT自动化了。对于模型离线评估，我们以前需要手动查看示例，现在也通过GPT自动化了。
- en: '[In terms of impact on reporting], it’s much cheaper to label with GPT vs.
    humans. [On model evaluation], an increased experiment win rate. We have a better
    idea of what our models are actually doing to relevance before launch and a better
    sense of what works vs. not.”'
  id: totrans-split-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[在报告影响方面]，与人类相比，使用GPT进行标签更便宜。[在模型评估方面]，实验获胜率增加。我们更清楚我们的模型在发布前实际做了什么，并对什么有效而对什么无效有更好的认识。”'
- en: —[Minh Pham](https://x.com/mtp_jr/status/1757868788958060628?s=20), PM at Faire
  id: totrans-split-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Minh Pham](https://x.com/mtp_jr/status/1757868788958060628?s=20), Faire 的产品经理
- en: '“[I] created a tool for my data engineers which almost completely off-loaded
    the work they absolutely hated to do (and thus saved for last/never): *documentation*.
    Before, documentation of our data pipeline was horribly incomplete and would quickly
    grow stale. Even though it isn’t perfect, the tool saved so much time that adoption
    by the team was assured.”'
  id: totrans-split-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “[我]为我的数据工程师们创建了一个工具，几乎完全摆脱了他们绝对讨厌做的工作（因此被推迟到最后/从未完成）：*文档*。以前，我们的数据管道文档非常不完整，并且很快变得过时。尽管它并不完美，但这个工具节省了大量时间，团队对其采用是确保的。”
- en: —[Jason B. Hart](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163925705578283011%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163925705578283011%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    director of global analytics and data operations at Springboard
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Jason B. Hart](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163925705578283011%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163925705578283011%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    Springboard 全球分析与数据运营总监
- en: “I’ve got a custom GPT to analyze survey responses from the prior week/month/quarter
    to create a report for the team each week.”
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我有一个定制的GPT来分析上周/上月/上季度的调查反馈，每周为团队创建一份报告。”
- en: —[Adrianne Stone](https://x.com/dradriannestone/status/1757859657870197086?s=20),
    PM at Big Cartel
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[阿德里安内·斯通](https://x.com/dradriannestone/status/1757859657870197086?s=20)，Big
    Cartel的PM
- en: “For me, GPT revolutionizes sales. Our most impactful application of GPT lies
    in summarizing customer interviews in sales. We used to spend a ton of time conducting
    interviews and synthesizing findings to improve our sales process, find innovative
    feature ideas for R&D, and enhance marketing collateral.
  id: totrans-split-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “对我而言，GPT革新了销售过程。我们最重要的GPT应用在于总结销售中客户访谈。我们过去花费大量时间进行访谈并综合分析结果以优化销售流程，发现新材料想法，以及提升营销材料。”
- en: It’s all history now.
  id: totrans-split-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在这些都是历史了。
- en: 'With GPT, we:'
  id: totrans-split-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用GPT，我们：
- en: ↳ Identify recurring pain points across all interviews.
  id: totrans-split-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ↳ 确定访谈中出现的反复痛点。
- en: ↳ Find compelling customer testimonials for marketing materials.
  id: totrans-split-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ↳ 找到吸引人的客户见证，用于营销材料。
- en: ↳ Pinpoint nuanced critique points that we may have missed.
  id: totrans-split-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ↳ 确定我们可能忽略的微妙批判点。
- en: ↳ Generate action items for every individual customer interaction to hand over
    to CSM/AE.
  id: totrans-split-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ↳ 对每次个体客户互动生成行动项目，以转交给客户成功经理/客户体验专员。
- en: The benefits to our customer experience (CX) efforts are gigantic.”
  id: totrans-split-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们客户服务体验的益处是巨大的。”
- en: —[Adam Egger](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163881138782994432%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163881138782994432%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    co-founder of SKLLD
  id: totrans-split-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[亚当·埃格尔](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163881138782994432%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163881138782994432%2Curn%3Ali%3Aactivity%3A7163665383097294848%29)，SKLLD共同创始人
- en: “We created a chatbot to nurture/score potential customers. This way we would
    only process the ones that would be more likely to become customers.”
  id: totrans-split-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们创建了一个聊天机器人来培养/评估潜在客户的信誉。这样我们只处理那些可能成为客户的客户。”
- en: —[Javier Ortiz](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163800700248961025%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163800700248961025%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    head of marketing/growth at Taxfix
  id: totrans-split-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[哈维尔·奥尔蒂斯](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163800700248961025%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163800700248961025%2Curn%3Ali%3Aactivity%3A7163665383097294848%29)，Taxfix的市场和增长负责人
- en: “When a team is frequently working with a vendor with complicated support (e.g.
    they don’t have a chatbot, long wait times, etc.), we make a GPT for that vendor.
    We upload all of the vendor documentation and API docs and point it to the website
    and support docs, etc. Now when the team has a support question, they first ask
    the GPT the question. We find they often get faster, better answers than from
    the vendor itself.”
  id: totrans-split-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “当一个团队经常与提供复杂支持的供应商合作（例如，他们没有聊天机器人、等待时间长等），我们会为那个供应商创建一个GPT。我们将供应商的所有文档和API文档上传，并指针对其官方网站和支持文档。现在当团队有支持问题时，他们首先向GPT提问。我们发现他们获得的答案往往比来自供应商本身还要快速、质量更高。”
- en: —[Dennis Yang](https://www.linkedin.com/in/dennisyang/), PM at Chime
  id: totrans-split-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[邓尼斯·杨](https://www.linkedin.com/in/dennisyang/)，Chime的PM
- en: “GPT + web scraping enriches every product signup with important metrics.”
  id: totrans-split-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “GPT + 网页抓取为每个产品注册增加了重要指标，从而丰富了用户体验。”
- en: —[Yash Tekriwal](https://twitter.com/yash_tek/status/1757881688363839533), community
    and growth at Clay
  id: totrans-split-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[雅什·特克里瓦尔](https://twitter.com/yash_tek/status/1757881688363839533)，Clay社区和增长负责人
- en: “We have a GPT writing SEO-optimized e-commerce product info copy in five local
    languages simultaneously. So far, we’ve seen a 95% price drop and ~5-10x productivity
    gain compared to the previous manual process. Huge for our translation costs.”
  id: totrans-split-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们使用GPT同时在五种本地语言下写SEO优化的电子商务产品信息。至今，我们看到价格下跌了95%，生产效率比过去的手动流程提高了约5-10倍。这在我们的翻译成本上带来了巨大影响。”
- en: —[Rickard Liljeros](https://x.com/rliljeros/status/1757870165390196744?s=20),
    CPO at Nordiska Galleriet Group
  id: totrans-split-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[里卡德·莱约尔斯](https://x.com/rliljeros/status/1757870165390196744?s=20)，Nordiska
    Galleriet Group的CPO
- en: “I built a custom GPT to write product updates. [Here’s a real example](https://chat.openai.com/share/d77bf2a6-f9bd-46df-af9f-564e891f077c).”
  id: totrans-split-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我构建了一个自定义GPT来回写产品更新。[这是一个真实案例](https://chat.openai.com/share/d77bf2a6-f9bd-46df-af9f-564e891f077c)。”
- en: —[Michael Rumiantsau](https://twitter.com/MicRum/status/1757853626880659893),
    founder of Narrative BI
  id: totrans-split-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[迈克尔·鲁米伊茨](https://twitter.com/MicRum/status/1757853626880659893)，叙事BI创始人
- en: “We have a GPT that is trained on all of our Atlassian wiki pages and built
    a Slack bot to query it.” —Anonymous
  id: totrans-split-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们使用了一个经过我们所有Atlassianwiki页面训练的GPT，并构建了一个Slack机器人进行查询。” ——匿名
- en: “We are doing competitor and category tracking in social with LLMs.”
  id: totrans-split-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们正在使用LLM进行社交竞争对手和类别跟踪。”
- en: —[Noam Cohen](https://x.com/noam_coh/status/1757854207171047654?s=20), co-founder
    of Tetrix
  id: totrans-split-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[诺姆·科恩](https://x.com/noam_coh/status/1757854207171047654?s=20)，Tetrix的联合创始人
- en: “I have made myself a clone [GPT] bot that is trained on how I like to write
    project proposals, PRDs, roadmaps, and more, from the PM perspective [that has]
    saved me endless hours of work.
  id: totrans-split-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我制作了一个[GPT]机器人的克隆，它是根据我喜欢的方式来写项目提案、PRD、路线图等的训练，从产品经理的角度来看，这为我节省了无数的工作小时。
- en: It provides a lot of autonomy for my marketing team. I do not have to write
    content for them. For my product team, we can quickly take client conversations
    and rapidly return a PRD and/or proposal. This saves me countless hours of middle
    management.”
  id: totrans-split-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于我的营销团队，这提供了很大的自主权。我不必为他们写内容。对于我的产品团队，我们可以快速接管客户对话，并迅速返回PRD和/或提案。这为我节省了无数小时的中间管理。”
- en: —[Traci Levine](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163671609470341120%29&replyUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163675733846925312%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163671609470341120%2Curn%3Ali%3Aactivity%3A7163665383097294848%29&dashReplyUrn=urn%3Ali%3Afsd_comment%3A%287163675733846925312%2Curn%3Ali%3Aactivity%3A7163665383097294848%29),
    CEO and founder of makeitMVP
  id: totrans-split-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[特蕾西·莱文](https://www.linkedin.com/feed/update/urn:li:activity:7163665383097294848?commentUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163671609470341120%29&replyUrn=urn%3Ali%3Acomment%3A%28activity%3A7163665383097294848%2C7163675733846925312%29&dashCommentUrn=urn%3Ali%3Afsd_comment%3A%287163671609470341120%2Curn%3Ali%3Aactivity%3A7163665383097294848%29&dashReplyUrn=urn%3Ali%3Afsd_comment%3A%287163675733846925312%2Curn%3Ali%3Aactivity%3A7163665383097294848%29)，makeitMVP的首席执行官和创始人
