  zh: 通讯订阅推广后
- en: While the months after his release have been bumpy and uncertain, he has still
    experienced worse. It’s better than the time he spent homeless in his early 20s,
    he says. “I have experienced many things over the years, bad situations and good.”
    He carried an optimistic outlook even while imprisoned; at one point he was paid
    to counsel other prisoners on suicide watch. “A lot of other people were going
    crazy, banging their cell doors, screaming, yelling, harming themselves,” he says.
    Bowser was paid a dollar an hour to help them, and his four-hour shifts allowed
    him to start chipping away at his pending bill. “When I was in jail, I was paying
    Nintendo $25 a month,” he recalls.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: While inside, Bowser couldn’t always get the medical attention he needed, he
    claims, and even when he did, the realities of prison still exacerbated his health
    issues – he has elephantiasis in his left leg. At times, due to Covid, Bowser
    could only leave his cell a few times a week and only for about 10 minutes. The
    rest of the time, he spent sitting.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: “For a while I couldn’t even get a shoe on my left foot, so I was walking around
    barefoot,” he recalls.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '‘When I was in jail, I was paying Nintendo $25 a month’ … Bowser at FDC SeaTac
    prison, Christmas in 2022. Photograph: Courtesy of Gary Bowser'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: At least there was a wheelchair to help him get around. Nowadays, Bowser only
    has a cane – but his leg hasn’t let-up. Bowser goes to physical therapy three
    times a week, but it’s expensive. He is estranged from his family. Instead, it’s
    his friends who are helping him buy food and clothes. He pays for medical care
    from a GoFundMe page dedicated to helping him restart his life, which received
    a few dozen donations. He is hoping that he can get disability payments soon.
    Since he got out, he’s often gone without access to a refrigerator or a stove
    due to trouble paying his electricity bills.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: In the meantime, and after months of inconsistent access to the internet, Bowser
    is looking for jobs. On his website, he lists all the services he can provide
    and while he has found a few coding gigs, he’s been having a hard time securing
    anything long-term. Any prospective employer who does a background check will
    of course see his legal history with Nintendo, but that may not work against him.
    A cybersecurity company might welcome his tech expertise, regardless of how he
    got it. For now, he is getting back into his first love, retro hardware, tinkering
    away with old-school Texas Instruments calculators. Legally, he’s not allowed
    to mess around with modern gaming hardware.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: If there is one thing he is sure about, it’s his talent. Before everything went
    down the drain, Bowser had started several businesses that were successful enough
    to have employees. “I should be the executive in charge of the company, not someone
    working as a junior,” he says. In that regard, he doesn’t just share his surname
    with Mario’s reptilian foe; he also, improbably, shares it with Nintendo of America’s
    current president, Doug Bowser. Gary is certain that the executive can be found
    somewhere in his family tree, perhaps in a distant branch.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件事他确信的，那就是他的才能。在一切都垮掉之前，鲍泽尔已经开办了几家相当成功的企业，足够成功以至于有员工。“我应该是公司的执行总裁，而不是一个初级职员，”他说道。在这方面，他不仅仅和马里奥的爬行敌人分享姓氏；他也不太可能与任天堂美国公司的现任总裁道格·鲍泽尔分享同姓。加里确信，这位高管可以在他的家族谱系中找到，也许是在遥远的分支中。
- en: “I must be the first Bowser that’s ever been arrested,” he says, with a resigned
    laugh.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我一定是第一个被逮捕的鲍泽尔，”他带着一声无奈的笑说道。
