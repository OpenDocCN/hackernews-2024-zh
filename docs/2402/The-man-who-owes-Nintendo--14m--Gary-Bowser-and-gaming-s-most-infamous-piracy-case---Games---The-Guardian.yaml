- en: 'Bowser would go on to run an internet cafe, where patrons played Counter-Strike
    and Dance Dance Revolution, and repair hardware for a living. He got briefly caught
    up with the law during a stint fixing games consoles at flea markets, which nearly
    implicated him alongside vendors who sold pirated movies. Eventually he moved
    to the Dominican Republic in 2010\. He spoke no Spanish for years, but he loved
    the place anyway: you could drive from one end to the other in just 12 hours,
    he recalls. It was here that Bowser – who, in a case of nominative determinism
    that feels almost too trite to acknowledge, shares a name with Super Mario’s in-game
    antagonist – started becoming the face of Nintendo piracy.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Gary Bowser, left, in his 20s demonstrating projects for the TI-99 home computer
    event at the Chicago TI fair in the early 90s. Photograph: Courtesy of Gary Bowser'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: In the late 00s he made contact with Team Xecuter, a group that produces dongles
    used to bypass anti-piracy measures on [Nintendo Switch](https://www.theguardian.com/games/nintendo-switch)
    and other consoles, letting them illegally download, modify and play games. While
    he says he was only paid a few hundred dollars a month to update their websites,
    Bowser says the people he worked with weren’t very social and he helped “testers”
    troubleshoot devices.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “I started becoming a middleman in between the people doing the development
    work, and the people actually owning the mod chips, playing the games,” he says.
    “I would get feedback from the testers, and then I would send it to the developers
    … I can handle people, and that’s why I ended up getting more involved.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: In September 2020, he was arrested in a sting so unusual that the US Department
    of Justice released [a press release](https://www.justice.gov/opa/pr/two-members-notorious-videogame-piracy-group-team-xecuter-custody)
    boasting about the indictment, in which acting assistant attorney general Brian
    C Rabbitt called Bowser and his co-defendants “leaders of a notorious international
    criminal group that reaped illegal profits for years by pirating video game technology
    of US companies”.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'The Nintendo Switch console. Photograph: Drew Angerer/Getty Images'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: “The day that it happened, I was sleeping in my bed, it was four in the morning,
    I’d been drinking all night,” Bowser says. “And suddenly I wake up and see three
    people surrounding my bed with rifles aimed at my head … they dragged me out of
    the place, put me in the back of a pickup truck and drove me to the Interpol office.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Bowser was arrested at the height of the pandemic, which complicated everything.
    He was imprisoned in a series of jails, and each transfer had Covid safety precautions
    that required him to spend time in isolation. Despite this, Bowser still caught
    the coronavirus and spent two weeks so sick that, he says, a priest would come
    over once a day to read him a prayer.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 勃瑟在疫情高峰期被捕，一切都变得更加复杂。他被关押在一系列监狱中，每次转移都有涉及防疫措施，需要他进行隔离。尽管如此，勃瑟仍然感染了冠状病毒，他说他曾病得如此严重，以至于每天神父都会来为他祈祷。
- en: Bowser was charged with fraud over his connection to Team Xecuter. While in
    custody, he was also hit with a civil suit from Nintendo. Between the civil and
    criminal cases, he was ordered to pay $14.5m.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 勃瑟因其与Xecuter团队的联系而被指控欺诈。在羁押期间，他还面临任天堂的民事诉讼。在民事和刑事案件之间，他被判支付1450万美元。
- en: In transcripts from the court, Nintendo’s lawyer Ajay Singh outlined the company’s
    case against piracy. “It’s the purchase of video games that sustains Nintendo,
    and it is the games that make the people smile … It’s for that reason that we
    do all we can to prevent games on Nintendo systems from being stolen,” he told
    the judge.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从法庭记录中，任天堂的律师阿贾伊·辛格概述了公司反对盗版的案件。“正是购买视频游戏维持了任天堂，而这些游戏使人们微笑……正因如此，我们竭尽所能防止任天堂系统上的游戏被盗。”他告诉法官。
- en: Pirates are usually fined in court, but Bowser’s case was [meant to draw attention](https://www.videogameschronicle.com/news/nintendo-said-hacker-gary-bowsers-jail-sentence-was-a-unique-opportunity-to-send-a-message/).
    “The sentence was like a message to other people that [are] still out there, that
    if they get caught … [they’ll] serve hard time,” he says. As he tells it, Bowser
    didn’t make or develop the products that sent him to prison; he “just” updated
    the websites that told people what they could buy, and kept them informed about
    what was coming next.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 海盗通常会在法庭上受罚，但勃瑟的案件旨在[引起注意](https://www.videogameschronicle.com/news/nintendo-said-hacker-gary-bowsers-jail-sentence-was-a-unique-opportunity-to-send-a-message/)。“这个判决就像是向其他仍然在外的人发出的一个信号，如果他们被抓住……将会面临严厉的惩罚，”他说。据他所述，勃瑟并没有制造或开发导致他入狱的产品；他只是“仅仅”更新网站，告诉人们他们可以购买什么，并让他们了解即将推出的产品。
- en: Bowser maintains that he could have fought the allegations, and that other members
    of the hacking group remain at large. But fighting against 13 charges would have
    cost time and money. It was easier, he claims, to plead guilty and only deal with
    a couple of the charges. As a part of that agreement, Bowser now has to send Nintendo
    20-30% of any money left over after he pays for necessities such as rent.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 勃瑟坚称他本可以对抗这些指控，并且黑客组织的其他成员仍然在逍遥法外。但是应对13项指控将耗费时间和金钱。他声称，认罪并仅处理其中几项指控会更容易些。根据协议的一部分，勃瑟现在必须在支付租金等必要开支后，向任天堂支付剩余金额的20-30%。
- en: '‘I’ll pay them what I can, which won’t be very much money, that’s for sure’
    … the Nintendo offices in Kyoto. Photograph: Askar Karimullin/Alamy'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我会支付我能支付的金额，这肯定不会是很多钱”……位于京都的任天堂办公室。照片：阿斯卡尔·卡里穆林/阿拉米库图片社
- en: “I’ll pay them what I can, which won’t be very much money, that’s for sure,”
    he says. Despite his predicament, Bowser counts his blessings. “It could be a
    lot worse,” he says. Bowser has now managed to secure housing, and he thinks that
    after rent, he has a couple of hundred dollars leftover for food and other necessities.
    He assumes he’ll be turning to food support services.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我会支付我能支付的金额，这肯定不会是很多钱，”他说道。尽管陷入困境，勃瑟感到自己很幸运。“情况可能会更糟，”他说。勃瑟现在已经设法找到住房，他认为支付完房租后，还能有几百美元用于食物和其他必需品。他认为自己将转向食品支持服务。
