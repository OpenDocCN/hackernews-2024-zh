- en: Why are so many people using their cellphones while driving? - Vox
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这么多人在开车时使用手机？ - Vox
- en: 来源：[https://www.vox.com/24078289/us-drivers-distracted-driving-cellphone-road-deaths-pedestrians](https://www.vox.com/24078289/us-drivers-distracted-driving-cellphone-road-deaths-pedestrians)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vox.com/24078289/us-drivers-distracted-driving-cellphone-road-deaths-pedestrians](https://www.vox.com/24078289/us-drivers-distracted-driving-cellphone-road-deaths-pedestrians)
- en: Until relatively recently, good data on the problem of distracted driving has
    been hard to find. The government estimates that 3,522 people [died because of
    it](https://www.nhtsa.gov/risky-driving/distracted-driving#:~:text=Distracted%20driving%20is%20dangerous%2C%20claiming,us%20keep%20America's%20roads%20safe.)
    in 2021, but experts say the official number probably majorly undercounts the
    number of deaths, in part because police are rarely able to definitively prove
    that a driver was distracted right before a crash.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，关于分心驾驶问题的良好数据一直难以获取。政府估计，2021年有3,522人因此丧生，但专家表示官方数字可能严重低估了死亡人数，部分原因是警方很少能够明确证明事故发生前司机分心。
- en: In the last few years, though, the data on distracted driving has gotten better.
    [Cambridge Mobile Telematics](https://www.cmtelematics.com/) is a company that
    partners with major insurance companies to offer downloadable apps that drivers
    can use to save money on their rates. Via the apps, Cambridge Mobile Telematics
    (CMT) uses mobile phone sensors to measure driving behavior, including whether
    a person is speeding, holding their phone, or interacting with an unlocked screen
    while driving (the company says it doesn’t collect information on what the drivers
    are doing on their phones). Its work gives the company insight into the driving
    behaviors of more than 10 million people.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在过去几年里，有关分心驾驶的数据有了显著改善。[剑桥移动遥感](https://www.cmtelematics.com/)是一家与主要保险公司合作的公司，提供可下载的应用程序，司机可以使用这些应用程序来节省保险费。通过这些应用程序，剑桥移动遥感（CMT）使用手机传感器来测量驾驶行为，包括司机是否超速、是否拿着手机或在驾驶时与解锁屏幕进行互动（公司表示不收集司机在手机上的具体操作信息）。其工作使公司能够洞察超过1000万人的驾驶行为。
- en: 'CMT recently analyzed driver behavior during millions of car trips. What it
    found should be troubling to anyone who uses a road in the US: During the pandemic,
    American drivers got even more distracted by their phones while driving. The amount
    of distracted driving hasn’t receded, even as life has mostly stabilized.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: CMT最近分析了数百万次车辆行程中的驾驶行为。他们的发现应该令美国所有道路使用者感到担忧：在疫情期间，美国司机在驾驶过程中因为手机分心的情况进一步加剧。尽管生活基本恢复正常，分心驾驶的情况并未减少。
- en: The company found that both phone motion and screen interaction while driving
    went up roughly 20 percent between 2020-2022\. “By almost every metric CMT measures,
    distracted driving is more present than ever on US roadways. Drivers are spending
    more time using their phones while driving and doing it on more trips. Drivers
    interacted with their phones on nearly 58% of trips in 2022,” a recent [report
    by the company concludes](https://www.cmtelematics.com/distracted-driving-report-2023/).
    More than a third of that phone motion distraction happens at over 50 mph.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司发现，2020年至2022年期间，驾驶时手机移动和屏幕互动都增加了约20%。“根据CMT几乎每一个衡量标准，分心驾驶在美国道路上比以往任何时候都更加普遍。司机在驾驶过程中使用手机的时间更长，频次也更高。2022年，司机在近58%的行程中与手机互动”，公司的一份[报告得出结论](https://www.cmtelematics.com/distracted-driving-report-2023/)。超过三分之一的手机移动分心发生在时速超过50英里的情况下。
- en: We’re also spending nearly three times more time distracted by our phones than
    drivers in the United Kingdom and several other European countries. US drivers
    spent an average of 2 minutes 11 seconds on their phones per hour while driving,
    compared to 44 seconds per hour for UK drivers, [CMT found](https://www.cmtelematics.com/distracted-driving/drivers-are-nearly-3x-less-distracted-in-the-uk-why/).
    The company compared the driving behaviors of US and European drivers because
    road fatalities in the United States surged during the pandemic and European fatalities
    did not. In 2020, [38,824 people died on US roads](https://www.nhtsa.gov/press-releases/2020-traffic-crash-data-fatalities).
    In 2021, that number rose to [42,915 people,](https://www.nhtsa.gov/press-releases/early-estimate-2021-traffic-fatalities)
    and [the highest number of pedestrians were killed in 40 years](/23178764/florida-us19-deadliest-pedestrian-fatality-crisis).
    In 2022, the overall deaths stayed high, around 42,795, among them [7,508 pedestrians](/23784549/pedestrian-deaths-traffic-safety-fatalities-governors-association).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也因为手机分心而几乎比英国及其他几个欧洲国家的司机多花三倍的时间。CMT发现，美国司机每小时驾车时平均花费2分11秒在手机上，而英国司机每小时只有44秒，[CMT发现](https://www.cmtelematics.com/distracted-driving/drivers-are-nearly-3x-less-distracted-in-the-uk-why/)。公司比较了美国和欧洲司机的驾驶行为，因为美国在大流行期间的道路致命事故增加了，而欧洲的致命事故却没有。2020年，[美国道路上有38,824人死亡](https://www.nhtsa.gov/press-releases/2020-traffic-crash-data-fatalities)。2021年，这一数字上升至[42,915人，](https://www.nhtsa.gov/press-releases/early-estimate-2021-traffic-fatalities)并且[40年来行人死亡人数最多](/23178764/florida-us19-deadliest-pedestrian-fatality-crisis)。2022年，总体死亡人数保持高位，约42,795人，其中[7,508名行人](/23784549/pedestrian-deaths-traffic-safety-fatalities-governors-association)。
- en: The United States is increasingly an outlier when it comes to [traffic fatalities](/culture/23496462/crisis-american-roads-pedestrian-traffic-deaths-safety),
    with rates 50 percent higher than its peers. The CMT findings suggest that the
    way Americans use their phones while driving could be one important reason why,
    [along with road](/23178764/florida-us19-deadliest-pedestrian-fatality-crisis)
    and [vehicle design](/23462548/allison-hart-pedestrian-deaths-suvs-deadliest-roads)
    and a lack of [consistent traffic safety enforcement](/23880418/traffic-safety-enforcement-tickets-rock-creek-crash).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到[交通死亡](/culture/23496462/crisis-american-roads-pedestrian-traffic-deaths-safety)时，美国越来越成为一个异常。CMT的发现表明，美国司机驾驶时使用手机的方式可能是其率先高于同行的一个重要原因，[以及道路](/23178764/florida-us19-deadliest-pedestrian-fatality-crisis)和[车辆设计](/23462548/allison-hart-pedestrian-deaths-suvs-deadliest-roads)以及缺乏[一致的交通安全执法](/23880418/traffic-safety-enforcement-tickets-rock-creek-crash)。
- en: '“The way individuals are driving their vehicles in the US is distinct from
    the way they’re driving in Europe,” says Ryan McMahon, senior vice president of
    strategy for Cambridge Mobile Telematics. That extra time Americans are spending
    on their phones while driving increases risk: In more than a third of crashes
    the company analyzed, McMahon says, the driver had their phone in their hand a
    minute prior to collision.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “在美国和欧洲，个体驾驶车辆的方式不同，”剑桥移动电信战略高级副总裁瑞恩·麦克马洪说。在驾驶时多花在手机上的时间增加了风险：麦克马洪说，在公司分析的超过三分之一的碰撞中，司机在碰撞前一分钟内都在拿着手机。
- en: The large increase in risky driving behaviors in the US started basically as
    soon as the pandemic began. “We saw this incredible increase in distracted driving.
    You could almost track it by the day schools started to shut down,” McMahon says.
    “When mobility changed, risk increased dramatically.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国危险驾驶行为的大幅增加基本上是在大流行开始时开始的。“我们看到分心驾驶的显著增加。你几乎可以通过学校停课的日期来追踪它，”麦克马洪说。“当流动性改变时，风险显著增加。”
- en: 'The individual and collective consequences of our cellphone compulsions are
    stark: The most distracted drivers are over 240 percent more likely to crash than
    the safest drivers, according to the report.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们手机强迫症的个体和集体后果显而易见：根据报告，最分心的司机比最安全的司机更有超过240%的碰撞风险。
- en: 'The report also notes how the rise of smartphone use roughly corresponds to
    the rise in pedestrian fatalities: About 4,600 people were killed while walking
    in 2007, the year the iPhone was introduced. By 2021, with 85 percent of Americans
    owning smartphones, the number rose to 7,485.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 报告还指出，智能手机使用增加大致对应于行人死亡的增加：2007年iPhone推出时，大约有4,600人因行走而死亡。到2021年，随着85%的美国人拥有智能手机，这一数字上升到7,485人。
- en: Why American drivers got more distracted during the pandemic
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 美国司机在大流行期间为何更容易分心
- en: 'McMahon and other experts on distracted driving have some theories. Culture
    may play a role: The shift to working from home, the fact that Americans [work
    longer hours](https://cepr.org/voxeu/columns/americans-do-work-more-europeans-please-dont-think-europeans-are-lazy)
    and [vacation less](https://www.cnbc.com/2023/08/25/66percent-of-americans-say-they-want-extended-european-style-vacation-policies-at-work.html#:~:text=While%20the%20average%20American%20is,passed%20in%20the%20early%201990s.),
    and the expectation that they need to be available to their colleagues even while
    driving is a notion many Europeans would scoff at. (As someone currently living
    in Europe after a lifetime in the United States, my highly subjective observation
    is that people really do seem less work-crazed in Europe. And while phone-checking
    while driving definitely happens, I see it a lot less than I do in the US.)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 麦克马洪和其他关于分心驾驶的专家有一些理论。文化可能起到了作用：远程工作的转变，美国人[工作时间更长](https://cepr.org/voxeu/columns/americans-do-work-more-europeans-please-dont-think-europeans-are-lazy)，[休假更少](https://www.cnbc.com/2023/08/25/66percent-of-americans-say-they-want-extended-european-style-vacation-policies-at-work.html#:~:text=While%20the%20average%20American%20is,passed%20in%20the%20early%201990s。)，以及他们需要在驾驶时也能够与同事保持联系的预期，这是许多欧洲人会嗤之以鼻的概念。（作为目前在欧洲居住的人，在经历了一生在美国的生活后，我非常主观地观察到，欧洲人似乎确实不那么狂热于工作。尽管在驾驶时查看手机确实会发生，但我在欧洲见到的情况比在美国见到的要少得多。）
- en: “I do think this notion of work in our country, and [the idea that] you have
    to be available 24-7 has also exacerbated it,” says Pam Shadel Fischer, a senior
    director at the Governors Highway Safety Association, who’s been working for decades
    to reduce risky and impaired driving. “It’s absolutely a cultural issue.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我确实认为我们国家的工作概念，以及[你必须全天候可用的观念]，也加剧了这一点，” 州长高速公路安全协会的高级主任帕姆·沙德尔·费舍尔说。她几十年来一直致力于减少危险和受损驾驶行为。“这绝对是一个文化问题。”
- en: 'The most compelling theories, though, are structural and psychological. In
    the United States, infrastructure is built around cars, and Americans generally
    have [fewer public transportation options](/2015/8/10/9118199/public-transportation-subway-buses)
    than Europeans do. They [spend more time in their cars](https://www.bloomberg.com/news/articles/2014-02-04/9-reasons-the-u-s-ended-up-so-much-more-car-dependent-than-europe?sref=qYiz2hd0),
    commuting, doing chores, and taking children to school than people in European
    countries, and they are far more likely to make these daily trips on roads that
    are straight, flat, and built for easy car travel: a perfect recipe for boredom.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最具有说服力的理论是结构性和心理性的。在美国，基础设施围绕着汽车建设，美国人通常比欧洲人[更少的公共交通选择](/2015/8/10/9118199/public-transportation-subway-buses)。他们[在车上花更多时间](https://www.bloomberg.com/news/articles/2014-02-04/9-reasons-the-u-s-ended-up-so-much-more-car-dependent-than-europe?sref=qYiz2hd0)，通勤、做家务和送孩子上学比欧洲国家的人更多，并且他们更有可能在直、平且适合汽车行驶的道路上进行这些日常行程：这是厌倦的完美条件。
- en: While it’s difficult to generalize too much about Europe, anyone who’s lived
    or visited there can attest to the differences inherent in [roads built before
    the age of the auto](https://www.nytimes.com/2011/06/27/science/earth/27traffic.html),
    where pedestrians are considered important road users. The road design, the topography,
    and the presence of people on foot demand drivers’ attention. “You see more distraction
    happening when people are more familiar with roads,” McMahon says.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然很难对欧洲做过多概括，但任何生活或访问过那里的人都可以证明，[在汽车时代之前建造的道路](https://www.nytimes.com/2011/06/27/science/earth/27traffic.html)中存在的差异是显而易见的，那里将行人视为重要的道路用户。道路设计、地形和行人的存在要求司机集中注意力。“当人们对道路更加熟悉时，你会看到更多的分心情况发生，”麦克马洪说。
- en: The type of car also may matter a lot. In the US, the CMT analysis [notes](https://www.cmtelematics.com/distracted-driving/drivers-are-nearly-3x-less-distracted-in-the-uk-why/),
    94 percent of car drivers said they were driving cars with automatic transmissions.
    Only 33 percent of UK drivers answered the same. Manual shifting requires more
    active engagement with the vehicle.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆类型可能也很重要。在美国，CMT分析[指出](https://www.cmtelematics.com/distracted-driving/drivers-are-nearly-3x-less-distracted-in-the-uk-why/)，94%的汽车驾驶员表示他们驾驶的是自动变速器汽车。只有33%的英国驾驶员回答说他们是这样的。手动换挡需要更积极地与车辆互动。
- en: It’s also possible that Americans are getting more comfortable with risk precisely
    because their vehicles keep getting safer for the people driving them (if not
    for [people outside of them](/23462548/allison-hart-pedestrian-deaths-suvs-deadliest-roads)).
    “We’ve got all these safety features,” Shadel Fischer says. They convince drivers
    that “‘everything is fine! The car will take care of me, no big deal.’ They overestimate
    what those safety features are designed to do.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国人可能因为他们的车辆对驾驶者（如果不考虑[车外的人](/23462548/allison-hart-pedestrian-deaths-suvs-deadliest-roads)）越来越安全而变得更愿意冒险。“我们有了所有这些安全功能，”沙德尔·费舍尔说。他们让驾驶员相信“‘一切都好！车会照顾我，没什么大不了的。’他们高估了这些安全功能的设计目的。”
- en: Another challenge is that there are frequently no negative consequences for
    using your phone while driving. It’s easy for people to do because they’ve done
    it before with no problem — until it causes a crash.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个挑战是，使用手机时几乎没有负面后果。人们很容易这样做，因为他们以前这样做过而没有问题 — 直到导致事故。
- en: What could make drivers put down their phones?
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么可以让驾驶员放下手机？
- en: A tech industry giant genuinely interested in improving lives and mitigating
    the harm and disruption caused by its products could find a way to disable distracting
    devices, leaving them available only for, say, GPS and emergency calls. “I’m convinced
    that the solution is the technology,” Shadel Fischer says. “We shouldn’t have
    to do anything.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个真正有兴趣改善生活并减少产品带来的伤害和干扰的科技行业巨头可以找到一种方法来禁用分心的设备，只保留它们可用于例如 GPS 和紧急电话。“我确信解决方案就在技术中，”沙德尔·费舍尔说。“我们不应该做任何事情。”
- en: '[Apple](/apple) introduced a feature to the iPhone [in 2017 that automatically
    puts the phone in “do not disturb” mode while driving,](https://www.drivencarguide.co.nz/news/iphone-will-soon-have-do-not-disturb-while-driving-mode/)
    but it’s extremely easy to turn off. So we are left mostly with interventions
    into individual behavior.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果](/apple) 在 [2017 年引入了一项功能，可以在驾车时自动将手机设为“请勿打扰”模式，](https://www.drivencarguide.co.nz/news/iphone-will-soon-have-do-not-disturb-while-driving-mode/)
    但关闭它非常容易。因此，我们大多数时间只能干预个体行为。'
- en: On the policy front, activists like Jennifer Smith, whose [mother was killed
    in Oklahoma in 2008](https://www.nytimes.com/2009/07/19/technology/19distracted.html)
    by a driver talking on his cellphone, have been working with states to pass laws
    to end distracted driving. [Forty-four states](https://stopdistractions.org/)
    have some sort of distracted driving laws on the books, and [27 states](https://www.ncsl.org/transportation/distracted-driving-cellphone-use#:~:text=NCSL's%20Power%20BI%20Distracted%20Driving,hand%2Dheld%20cellphones%20while%20driving.)
    have bans on hand-held cellphone use.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在政策方面，像詹妮弗·史密斯这样的活动人士，她的 [母亲在2008年在俄克拉何马州被一个开车时打电话的司机撞死](https://www.nytimes.com/2009/07/19/technology/19distracted.html)，一直在与各州合作通过法律来结束分心驾驶。
    [四十四个州](https://stopdistractions.org/) 有某种形式的分心驾驶法律， [27个州](https://www.ncsl.org/transportation/distracted-driving-cellphone-use#:~:text=NCSL's%20Power%20BI%20Distracted%20Driving,hand%2Dheld%20cellphones%20while%20driving.)
    禁止使用手持手机。
- en: In the distracted driving report, Cambridge Mobile Telematics looked at how
    driver behavior changed after a state passed a “hands-free” law and found that
    it led to a 13 percent reduction in phone motion while driving in the first three
    months after a law took effect. But those changes tended to diminish over time,
    and there’s wide variation among the states both in terms of public awareness
    of the laws and traffic enforcement, which [declined in some states](https://open.spotify.com/episode/19SNqGnqdF3aXbu26MGvm8)
    during the [pandemic](/23880418/traffic-safety-enforcement-tickets-rock-creek-crash).
    Without high public awareness or enforcement — which is difficult to do well because
    it relies on law enforcement officers witnessing the distracted driving and [enforcing
    the laws equitably](/23735896/racism-car-ownership-driving-violence-traffic-violations)
    — getting good compliance can be difficult.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在分心驾驶报告中，剑桥移动电信研究了一州通过“免提”法后，驾驶员行为如何改变，并发现法律生效后的头三个月内，驾驶中手机动作减少了13%。但这些变化随着时间的推移趋于减少，各州在公众对法律的认知和交通执法方面存在广泛差异，其中一些州在[大流行期间](/23880418/traffic-safety-enforcement-tickets-rock-creek-crash)的交通执法有所下降。没有高度的公众意识或执法能力——这很难做到，因为它依赖于执法人员目睹分心驾驶并[公正执法](/23735896/racism-car-ownership-driving-violence-traffic-violations)——要达到良好的遵从度可能是困难的。
- en: That’s why policymakers are taking a multi-pronged approach to the issue, trying
    to find ways to educate the public and make the laws enforceable. “It will take
    a long, sustained effort to change driver behavior if we want to have fewer deaths
    in this country,” says Michelle May, manager of the Highway Safety Program at
    Ohio’s Department of Transportation.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么决策者们对这个问题采取了多管齐下的方法，试图找到教育公众和使法律可执行的方法。“如果我们希望在这个国家减少死亡人数，那么需要长期而持续的努力来改变驾驶行为，”俄亥俄州交通部公路安全项目经理米歇尔·梅说。
- en: Ohio’s [“hands-free” law](https://www.transportation.ohio.gov/phonesdown#:~:text=In%20Ohio%2C%20it%20is%20illegal,Speakerphone)
    went into effect last year; since then, May says, the state has used telematics
    data and tracked an 8.1 percent decline in driver distractions. But May expects
    the effort to reduce phone use while driving will be a long-term effort, akin
    to the effort to reduce drunk driving and getting people to wear seatbelts.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 俄亥俄州的[“免持手机”法](https://www.transportation.ohio.gov/phonesdown#:~:text=In%20Ohio%2C%20it%20is%20illegal,Speakerphone)去年生效；自那时以来，梅说，该州使用远程监控数据，追踪到驾驶员分心行为减少了8.1%。但梅认为，减少开车时使用手机的努力将是一项长期工作，类似于减少酒后驾车和促使人们系安全带的工作。
- en: Financial incentives can also help. [Car insurance rates](/2024/2/21/24078362/inflation-car-insurance-distracted-driving-costs)
    have skyrocketed in recent years, becoming a leading cause of inflation and contributing
    to the [financial burdens associated with car ownership](/23753949/cars-cost-ownership-economy-repossession),
    which disproportionately affects low-income and working-class Americans. The use
    of telematics-based apps by insurance companies offers drivers an opportunity
    to save money on their insurance rates. Research into the use of the apps [suggests](https://m.cmtelematics.com/hubfs/CMT%20Study%20-%20UBI%20Engagement%20Impact.pdf)
    that drivers who regularly receive feedback on their driving habits tend to use
    their phones less while driving. The data can also help state departments of [transportation](/transportation)
    better locate areas with more distracted driving, which could in turn help influence
    road design. “We’ve found that simple things like using paint to narrow the lanes
    gives people the illusion that they’ve got to slow down,” Shadel Fischer says.
    “The road design does play a role in how we act.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 财政激励措施也可以起到帮助作用。近年来，[汽车保险费率](/2024/2/21/24078362/inflation-car-insurance-distracted-driving-costs)飙升，成为通胀的主要原因，并导致与[汽车拥有成本相关的财政负担](/23753949/cars-cost-ownership-economy-repossession)，这对低收入和工薪阶层美国人影响尤为严重。保险公司基于远程监控的应用程序为司机提供了节省保险费的机会。研究表明，定期收到有关驾驶习惯的反馈的司机在驾驶时使用手机的倾向较小。数据还可以帮助州交通部门更好地确定存在更多分心驾驶行为的区域，从而有助于影响道路设计。“我们发现，像使用漆将车道变窄这样的简单措施会让人们产生他们必须放慢速度的错觉，”沙德尔·费舍尔说。“道路设计确实在我们行为中起到作用。”
- en: In other words, there are ways to address the problem but they rely heavily
    on a bunch of solutions working with one another, at a time when our road safety
    system appears to be breaking down. “Every single piece has to work in concert
    with the other or it won’t be successful because we’re up against such a huge
    scale of a behavioral problem,” Smith says.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，有解决问题的方法，但这些方法在很大程度上依赖于一系列解决方案相互配合，而我们的道路安全系统似乎正在崩溃。“每一个单独的部分都必须与其他部分协调工作，否则不会成功，因为我们面对的是如此庞大的行为问题，”史密斯说。
- en: The stakes couldn’t be higher, though, and getting this right will undoubtedly
    take some combination of policy intervention, industry investment, and a willingness
    among drivers to put their phones down and pay attention.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 赌注无疑是非常高的，正确解决这个问题无疑需要政策干预、行业投资以及驾驶员愿意放下手机注意行车的一种组合。
- en: Until then, the status quo is an advanced country with incredibly high rates
    of road death, where, over time, almost everyone will know someone who lost their
    life in a car crash. “Somehow, we’re just accepting 42-45,000 people in the US
    dying in this manner every year,” McMahon says. “It’s preventable.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 直到那时，现状是一个道路死亡率极高的发达国家，几乎每个人都会认识到在车祸中失去生命的人。“美国每年有42-45,000人以这种方式死亡，我们不知何故竟然接受了这一点，”麦克马洪说。“这是可以预防的。”
