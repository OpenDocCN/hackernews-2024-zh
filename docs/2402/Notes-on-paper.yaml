- en: Introduction
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Over the past few weeks, I have been scanning my notes and homework from school
    using the nice professional scanners at my workplace. These notes have been sitting
    in my closet for several years because I don't want to keep them, but didn't want
    to throw them out until scanning them, and I've never had access to a scanner
    that could do all these pages.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，我一直在使用我工作场所的专业扫描仪扫描学校笔记和作业。这些笔记已经放在我的衣橱里好几年了，因为我不想留着它们，但也不想扔掉，直到扫描完毕，我从未有过能扫描所有这些页面的扫描仪。
- en: This has prompted me to reflect on some of the habits and choices that I follow
    in my handwritten notes. I realize there are entire online cultures of journaling
    and notetaking and notebook-buying, and I'm not here to compete with them. This
    is just what I do.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这促使我反思一些我在手写笔记中遵循的习惯和选择。我意识到有整个在线日记和笔记文化，我并不想与他们竞争。这只是我所做的事情。
- en: Habits
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 习惯
- en: Always put a date on every page, including pages that are given to you. For
    multiple pages in one day, it helps to add a page number.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每一页都要写上日期，包括送给您的页面。对于同一天的多页笔记，建议加上页码。
- en: Always use loose leaf paper, never bound notebooks.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 始终使用活页纸，永远不要用装订笔记本。
- en: You can hand a single sheet to someone.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以把一张纸递给别人。
- en: You can rewrite a sheet later and put it back in the same order, instead of
    keeping or tearing out the bad copy.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以稍后重写一张纸，并将其按原顺序放回，而不是保留或撕掉错误的副本。
- en: Easier to cross reference a previous day without flipping back and forth.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易交叉参考前一天的内容，而无需来回翻阅。
- en: 'Easier to integrate with other material: pages you receive, homework you submit
    and get back.'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易与其他材料集成：您收到的页面，提交和收回的作业。
- en: Easier to purchase the same or equivalent paper over the course of years, rather
    than developing an eclectic assortment of different notebooks or, worse, a brand
    dependency.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多年来更容易购买相同或等效的纸张，而不是收集各种不同的笔记本或更糟糕的，依赖于某个品牌。
- en: Easier to scan.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易扫描。
- en: Always use full-size paper (US Letter or A4 depending on your region) so that
    your notes stack well with printed material. A lot of lined/punched notebook paper
    is [smaller](https://voussoir.net/writing/notes_on_paper/2018-03-05.png) than
    printer paper.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 始终使用全尺寸纸张（根据您所在地区选择US Letter或A4），这样您的笔记就可以与打印材料堆叠得很好。很多有线/打孔的笔记本纸比打印纸[更小](https://voussoir.net/writing/notes_on_paper/2018-03-05.png)。
- en: Prefer to write in black ink rather than colored ink or pencil. Use quality
    pens that produce deep black lines, not cheap pens that produce off-black or hollow
    lines.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 更喜欢使用黑色墨水而不是彩色墨水或铅笔。使用能产生深黑线条的优质笔，而不是产生偏黑或虚线的廉价笔。
- en: Easier to scan in 1-bit format.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易以1位格式扫描。
- en: I like black, what can I say.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我喜欢黑色，怎么说呢。
- en: Always write on a single side of the paper, never the backside, unless forced
    to do so. The dollar cost of the paper is less than the [inconvenience](https://voussoir.net/writing/notes_on_paper/2018-03-06.png)
    cost of double sided material.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 始终在纸的一面写字，不要写在背面，除非迫不得已。纸张的成本比双面材料的不便要少。
- en: Resist the urge to cram everything onto one page. The telltale switch from big
    handwriting to "I'm running out of space" small handwriting at the bottom of the
    page is shameful. Two pages with healthy margins and spacing is better than one
    page of cramming.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 抵制把所有东西都塞到一页上的冲动。在页面底部从大字体切换到“我快没地方写”的小字体是不好的。拥有带有健康页边距和间距的两页比挤满一页更好。
- en: 'Consider using graph paper, even for non-mathematics, non-engineering notes.
    Prefer faint gridlines. You can:'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用格子纸，即使是非数学、非工程学的笔记。偏爱淡淡的网格线。您可以：
- en: Consider using plain, blank printer paper. At work, I am currently using blank
    printer paper for notetaking, and my "manuscript" is up to about 140 sheets. I
    don't think I would recommend this for structured school lectures, but it's good
    for unstructured meetings.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑使用普通的空白打印纸。在工作中，我目前正在使用空白打印纸进行笔记，我的“手稿”已经有大约140页。我认为我不会推荐这种方式用于结构化的学校讲座，但对于非结构化的会议来说很不错。
- en: As a result of writing this article, I have decided to try going back to graph
    paper for my work notes. This time, instead of using store-bought graph paper,
    I'm just printing my own. I created an [svg file](https://voussoir.net/writing/notes_on_paper/graphpaper_025_grid_240.svg)
    with a half-inch margin and a whisper-faint quarter-inch grid. This is working
    out great and I wish I had done it sooner.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作为写这篇文章的结果，我决定尝试回到使用方格纸做我的工作笔记。这一次，我不再使用商店购买的方格纸，而是自己打印。我创建了一个[svg 文件](https://voussoir.net/writing/notes_on_paper/graphpaper_025_grid_240.svg)，有半英寸的边距和一个微弱的四分之一英寸网格。效果非常好，我希望我早点这样做。
- en: Pattern, margin, lightness, and paper stock tailored exactly to your preferences.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图案、边距、明度和纸张材料完全按照您的喜好定制。
- en: Trying new patterns is completely free — no commitment to a reamful of one pattern.
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试新的图案完全免费 —— 不需要承诺一整包相同图案的纸。
- en: No dependence on brand or manufacturer. As long as you can find blank paper
    that suits you, you can make your graph paper.
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不依赖品牌或制造商。只要你能找到适合自己的空白纸，就可以制作你自己的方格纸。
- en: Cost per sheet still extremely low when using laser printers.
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用激光打印机时，每张纸的成本仍然极低。
- en: Very consistent across pages — cheap store-bought graph paper often has inconsistent
    grid offset from page to page.
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在页面之间非常一致 —— 便宜的商店购买的方格纸通常在页面间的网格偏移不一致。
- en: Lightness of gridlines must be tuned per-printer by experimentation.
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网格线的轻度必须通过实验来逐渐调整打印机。
- en: The paper may become slightly curled or wavy due to the heat and rollers — the
    paper will need time and/or weight to flatten back out.
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸张可能因为热量和滚轮而稍微卷曲或波动 —— 纸张需要时间和/或重物才能重新变平。
- en: Treat yourself to heavier paper stock. The cheapest printer paper is usually
    [20lb or 75gsm](https://en.wikipedia.org/wiki/Grammage). Try something heavier
    like 28lb/105gsm or 32lb/120gsm. Heavier paper costs more, but it feels more pleasant
    to write on. If you enjoy it more, you'll do it more.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为自己买一些重一点的纸张吧。最便宜的打印纸通常是[20磅或75gsm](https://en.wikipedia.org/wiki/Grammage)。尝试使用更重的纸，如28磅/105gsm或32磅/120gsm。重一些的纸张成本更高，但写起来更舒服。如果你更喜欢它，你会更多地使用它。
- en: 'Consider re-writing your notes after your class/meeting, so that you can:'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑在课后/会后重写你的笔记，这样你可以：
- en: Reorganize the information in a new order that you could not have foreseen when
    taking it down.
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新组织信息，这是在记录信息时无法预见的新顺序。
- en: Use slower, more careful handwriting.
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用更慢、更小心的手写。
- en: Replace abbreviations with full words and phrases.
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将缩写替换为完整的单词和短语。
- en: Eliminate the scratched-out mistakes and keep only the good parts.
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消除涂抹错误并保留好的部分。
- en: 'I have never used a digital tablet for notetaking, and I will not make the
    appeal to tradition that paper is always better. I can imagine it brings some
    advantages:'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未用过数字平板进行记笔记，并且不会说纸张一直更好。我可以想象它带来了一些优势：
- en: Don't need to scan it.
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不需要扫描它。
- en: Instant OCR makes it searchable (assuming software support) (requires non-awful
    handwriting).
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即时 OCR 使其可搜索（假设软件支持）（需要字迹清晰）。
- en: Can mix typing for perfect legibility with drawing for visual aids.
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以混合打字以获得完美的清晰度，同时使用绘图进行视觉辅助。
- en: Easier to integrate photos taken on the spot.
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易集成现场拍摄的照片。
- en: Infinite paper and ink.
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无限的纸张和墨水。
- en: Undo button, layers, drag to rearrange.
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撤销按钮、图层、拖动以重新排列。
- en: 'But paper has its own advantages:'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 但纸张也有其自身的优势：
- en: Cheap.
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 价格便宜。
- en: Easier to lay out multiple sheets and review / cross-reference pages in any
    order — not limited to real estate of one screen and scrolling / tab-switching.
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易布置多张纸并按任意顺序审阅/交叉引用页面 —— 不限于一个屏幕的空间和滚动/切换标签。
- en: You can hand someone a single sheet so they can read it while you work on other
    sheets — you're not handing them your entire system.
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以递给某人一张单页纸，让他们可以在你处理其他页面时阅读它 —— 你不必递给他们整个系统。
- en: Easier to integrate with material you receive.
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更容易与收到的材料集成。
- en: Open-note exams will probably only allow paper for quite some time yet.
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公开笔记考试可能还会在相当长一段时间内只允许使用纸张。
- en: Scanning
  id: totrans-split-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扫描
- en: I scanned everything at 600 PPI in 1-bit TIFF. The scanners at work don't seem
    to support lossless full color, and I'd rather have the aliasing and dithering
    artifacts of lossless 1-bit than the jpeggy, blocky artifacts of lossy color.
    This is an aesthetic preference and I think dithering looks cool anyway.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我以600 PPI的1-bit TIFF格式扫描了所有内容。工作中的扫描仪似乎不支持无损全彩色，而我宁愿选择无损的1-bit带有抖动和矩阵图案的像素，也不愿选择JPEG的块状伪影。这是一种审美偏好，我认为抖动效果看起来很酷。
- en: I wrote [imagesequence_to_images.py](https://git.voussoir.net/voussoir/cmd/src/branch/master/imagesequence_to_images.py)
    to turn the scanner's multi-page TIF file into separate PNGs.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我编写了[imagesequence_to_images.py](https://git.voussoir.net/voussoir/cmd/src/branch/master/imagesequence_to_images.py)来将扫描仪的多页TIF文件转换为单独的PNG文件。
- en: I use [brename.py](https://git.voussoir.net/voussoir/cmd/src/branch/master/brename.py)
    to rename everything.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用[brename.py](https://git.voussoir.net/voussoir/cmd/src/branch/master/brename.py)来重命名所有内容。
- en: 'When dealing with double-sided material and a single-sided scanner, I scanned
    the stack twice for the fronts and backs. Then, I did something like this:'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理双面材料和单面扫描仪时，我对正反面分别扫描了两次。然后，我做了类似以下的操作：
- en: '[PRE0]'
  id: totrans-split-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Some pages
  id: totrans-split-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些页面
- en: Here are some pages that I thought were visually interesting. These are not
    perfect demonstrations of the habits above, and that's the point — over time I
    have realized things I should have been doing all along.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我认为视觉上有趣的页面。这些并不是完美展示上述习惯的例子，这正是重点 — 随着时间的推移，我意识到应该一直在做的事情。
- en: I find there's something really engaging about being able to zoom in and pan
    around and pixel peep at these millimeter-sized features that, at the time of
    their making, only occupied a few tenths of a second of attention. The small writ
    large, as it were.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，能够放大、平移并且对这些毫米大小的特征进行像素级别的查看非常吸引人，而在它们被制作时，这些特征仅占用了几十分之一秒的注意力。可以说是把小东西写大了。
- en: I am including more pages here than most anybody will care to look through,
    but I couldn't pick any more to eliminate. I think they're kind of cool.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这里包含了比大多数人愿意查看的更多页面，但我无法再减少任何页面。我觉得它们有点酷。
