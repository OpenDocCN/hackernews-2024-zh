- en: Martinez said he and his colleagues were eventually paid late, but the delays
    kept happening. The contractor came up with more excuses for the lack of payment.
    Eventually Martinez and several of his co-workers left after not getting paid
    for four weeks of work.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁内斯说，他和同事最终拖延了支付，但拖延一直在发生。承包商找了更多理由来解释为什么没付款。最终，马丁内斯和几位同事在连续四周未付工资后离开了。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:3,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
