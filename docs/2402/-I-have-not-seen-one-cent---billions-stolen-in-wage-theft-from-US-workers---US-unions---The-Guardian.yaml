- en: '‘I have not seen one cent’: billions stolen in wage theft from US workers |
    US unions | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘我一个分文都没见到’：从美国工人身上偷走的数十亿美元 | 美国工会 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2023/jun/15/wage-theft-us-workers-employees](https://www.theguardian.com/us-news/2023/jun/15/wage-theft-us-workers-employees)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2023/jun/15/wage-theft-us-workers-employees](https://www.theguardian.com/us-news/2023/jun/15/wage-theft-us-workers-employees)
- en: Jose Martinez worked for a construction contractor in New York City for six
    months in 2019 when he and his co-workers suddenly stopped getting paid.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 何塞·马丁内斯在2019年在纽约市的一个建筑承包商工作了六个月，当时他和同事突然停止了工资。
- en: Martinez said the contractor, Star Builders, initially blamed the owners of
    the building for not dispersing money for the project.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁内斯表示，承包商星建筑公司最初指责建筑物的业主没有为该项目分配资金。
