  prefs: []
  type: TYPE_NORMAL
  zh: 'Related: [肮脏的飞机和高昂的价格：随着航空旅行复苏，美国工作人员和乘客预计将进一步遭受痛苦](https://www.theguardian.com/us-news/2023/jun/12/us-air-travel-workers-passengers)'
- en: “I have not seen one cent from that money that is owed yet,” added Martinez,
    who filed a wage theft claim with the New York state labor department in 2019
    with assistance from the non-profit Make the Road New York.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “至今我还没有看到那些欠我的钱的一分钱。”马丁内斯补充道，他在2019年向纽约州劳工部门提出了一份工资被盗的申诉，得到了非营利组织“Make the Road
    New York”的帮助。
- en: “It affected me a lot because at the time, I had to start finding other work,
    I had to pay bills and pay rent and I didn’t have money, so I had to get loans
    that I eventually had to pay back once I got another job.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这对我影响很大，因为那时候，我不得不开始找其他工作，我得支付账单和房租，而我没有钱，所以我不得不借贷，最终在找到新工作后还得偿还贷款。”
- en: The contractor, Star Builders, did not respond to multiple requests for comment.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 承包商Star Builders没有回复多次的评论请求。
- en: Martinez is far from alone.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁内斯远非孤例。
- en: Workers in the US have an estimated $50bn-plus stolen from them every year,
    [according](https://www.epi.org/publication/epidemic-wage-theft-costing-workers-hundreds/)
    to the Economic Policy Institute, surpassing all robberies, burglaries and motor
    vehicle thefts combined. The majority of these stolen wages are never recovered
    by workers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 据经济政策研究所称，美国工人每年估计被盗取超过$50bn，超过了所有抢劫、入室盗窃和机动车盗窃的总和。其中大部分被盗工资从未被工人追回。
- en: Between 2017 to 2020, [$3.24bn](https://www.epi.org/publication/wage-theft-2021/)
    in stolen wages were recovered by the US Department of Labor, state labor departments
    and attorney generals, and through class- and collective-action litigation.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年至2020年期间，美国劳工部、州劳工部门和司法部通过集体诉讼和集体行动诉讼追回了[$3.24bn](https://www.epi.org/publication/wage-theft-2021/)的被盗工资。
- en: Wage theft disproportionately affects lower-wage workers, women, people of color
    and immigrant workers, and negatively affects local economies and tax revenues.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 工资盗窃对低薪工人、女性、有色人种和移民工人的影响不成比例，并且对地方经济和税收收入产生负面影响。
- en: There are numerous forms of [wage theft](https://www.epi.org/publication/wage-theft-2021/),
    from employers not compensating workers for time worked, violating minimum wage
    and overtime laws, misclassifying employees as independent contractors, not providing
    legally required meal breaks, confiscating worker tips, or illegally taking deductions
    from worker wages.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从雇主未支付工作时间、违反最低工资和加班法律、错误地将员工归类为独立承包商、未提供法律要求的休息时间、没收工人小费或非法从工人工资中扣除等多种形式的[工资盗窃](https://www.epi.org/publication/wage-theft-2021/)都存在。
- en: Wage-theft violators include some of the largest employers in the US; Amazon
    [paid $18m](https://www.wweek.com/news/business/2022/11/17/amazon-settles-oregon-wage-theft-lawsuit/)
    in November 2022 to settle a wage-theft class-action lawsuit in Oregon, the largest
    in the state’s history, and [paid](https://www.cnbc.com/2021/02/02/amazon-to-pay-61point7-million-in-ftc-driver-tipping-settlement-.html#:~:text=Contractors%20working%20for%20the%20Amazon,to%20customers%20in%20San%20Francisco.&text=Amazon%20will%20pay%20%2461.7%20million%20to%20settle%20allegations%20by%20the,of%20tips%20received%20from%20customers.)
    a $61.7m fine in 2021 over allegations of stealing tips from Amazon Flex drivers.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的一些最大雇主包括工资盗窃违规者；亚马逊于2022年11月支付了1800万美元，以解决俄勒冈州的一个工资盗窃集体诉讼，这是该州历史上规模最大的，还于2021年支付了6,170万美元的罚款，涉嫌从亚马逊
    Flex 驾驶员那里窃取小费。
- en: According to a 2018 [report](https://www.goodjobsfirst.org/wp-content/uploads/docs/pdfs/wagetheft_report_revised.pdf)
    by Good Jobs, between January 2000 to 2018, Walmart paid over $1.4bn in fines
    and settlements over wage theft violations, FedEx paid over $500m during the same
    period, and Bank of America paid over $380m.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[2018年的一份报告](https://www.goodjobsfirst.org/wp-content/uploads/docs/pdfs/wagetheft_report_revised.pdf)，截至2018年1月至2018年期间，沃尔玛因违反工资盗窃规定而支付了超过14亿美元的罚款和和解金，联邦快递在同一时期支付了超过5亿美元，而美国银行支付了超过3.8亿美元。
- en: Construction contractors have a [notorious reputation](https://www.constructiondive.com/news/gcs-often-excluded-from-wage-theft-liability-law-may-change/640418/)
    for wage-theft violations, often affecting immigrant workers, and exploiting loopholes
    to avoid paying wage-theft claims, such as shutting down businesses and reopening
    under a different business filing.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑承包商以工资盗窃违规而[臭名昭著](https://www.constructiondive.com/news/gcs-often-excluded-from-wage-theft-liability-law-may-change/640418/)，经常影响到移民工人，并利用漏洞来避免支付工资盗窃索赔，例如关闭企业并以不同的企业名称重新开业。
- en: Martinez wants to warn others in the sector.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁内斯希望警告该行业的其他人。
- en: “People need to be very careful with contractors, because they always say, ‘We
    have a lot of work for you to do’ to keep you there. They would say, ‘It’s just
    a matter of time, we just have to wait for the payment, it’s going to be OK,’
    and so they’re always talking that way to keep people working there,” said Martinez.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “人们需要非常小心承包商，因为他们总是说，‘我们有很多工作要你做’来留住你。他们会说，‘这只是时间问题，我们只需要等待支付，一切都会好的’，所以他们总是这样说来让人们继续在那里工作，”马丁内斯说。
- en: “Workers shouldn’t let more than one week go by without getting their payment
    because they’re always going to come up with some excuse.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “工人不应该让一周过去而没有拿到他们的薪水，因为他们总是会找些借口。”
- en: Despite the state of New York’s worker protections and laws aimed at curtailing
    wage theft, the Center for Popular Democracy [estimated](https://maketheroadny.org/wp-content/uploads/2019/04/Coming-Up-Short_-The-State-of-Wage-Theft-Enforcement-in-NY-4_8_19.pdf)
    in 2019 that wage theft may affect 2.1 million workers in New York every year,
    exceeding $3bn annually.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管纽约州有工人保护和旨在遏制工资盗窃的法律，但民众民主中心[估计](https://maketheroadny.org/wp-content/uploads/2019/04/Coming-Up-Short_-The-State-of-Wage-Theft-Enforcement-in-NY-4_8_19.pdf)2019年纽约州每年可能影响210万工人，每年超过30亿美元。
- en: Goma Yonjan Gurung has worked as a nail technician in the New York City area
    for 25 years, an [industry](https://www.theguardian.com/us-news/2022/mar/15/new-york-nail-salon-industry-council-workers)
    where wage theft is rampant and scantily enforced. A February 2020 [report](http://workersunitednynj.org/wp-content/uploads/2020/02/Race-to-the-Bottom-FINAL.pdf)
    by the New York Nail Salon Workers Association noted 82% of workers reported experiencing
    wage theft at an average amount of $181 per week.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Goma Yonjan Gurung在纽约市地区的美甲技师工作了25年，这是一个工资盗窃严重且执法不严的[行业](https://www.theguardian.com/us-news/2022/mar/15/new-york-nail-salon-industry-council-workers)，2020年2月纽约美甲沙龙工人协会的一份报告指出，82%的工人报告称每周平均有181美元的工资被盗。
- en: “Even though the government says the minimum wage is $15 an hour, what I know
    is it’s not happening for many nail technicians, including myself. In some places
    they pay as low as $10 an hour,” she said. “The government in the past has passed
    bills mandating minimum wage or time off, but what happens is it is not implemented
    or being practiced by employers.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管政府规定最低工资为每小时15美元，但我知道对许多美甲技师，包括我自己来说，并不是这样。在某些地方，他们的工资低至每小时10美元，”她说。“过去政府通过了法案规定最低工资或休假时间，但实际情况是雇主并没有执行。”
- en: Worker advocates have criticized the state’s labor department for lack of enforcement
    of wage-theft violations and not recovering stolen wages from employers.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 工人维权人士批评该州劳工部门缺乏对工资被盗违规行为的执法力度，也未能从雇主那里追回被盗的工资。
- en: Other states, such as [Florida](https://www.orlandoweekly.com/news/floridas-lack-of-a-labor-department-leaves-workers-with-limited-options-34229517?fbclid=IwAR2w8gfp_4ULwa4y43kna6_qqrp4w-NSBTIadmFVztw99ZeMVcxR-tV00IE),
    do not have a state labor department to oversee the [third largest workforce](https://businessfacilities.com/florida-the-sunshine-state-is-bright-for-business/#:~:text=With%20the%20third%20largest%20workforce,which%20business%20can%20draw%20from.&text=Florida%20has%20been%20ranked%20as,attractive%20place%20to%20do%20business.)
    in the US, leaving workers with fewer options to try to recover stolen wages.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 其他州，比如[佛罗里达](https://www.orlandoweekly.com/news/floridas-lack-of-a-labor-department-leaves-workers-with-limited-options-34229517?fbclid=IwAR2w8gfp_4ULwa4y43kna6_qqrp4w-NSBTIadmFVztw99ZeMVcxR-tV00IE)，没有一个州劳工部门来监督美国第三大劳动力市场，这使得工人在试图追回被偷走的工资时选项更少。
- en: A bartender in Orlando, Florida who requested to remain anonymous because they
    still work in the industry, said they started a new bartending job in May and
    pushed back when they found out their hourly wage was just a daily rate of $30,
    despite working eight-hour shifts.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一位在佛罗里达奥兰多市的调酒师由于仍然在行业工作而要求匿名，她表示五月份开始了一份新的调酒工作，并在发现自己的时薪仅为每天30美元的情况下提出了异议，尽管她每天要工作八小时。
- en: “I reminded my manager that paying less than minimum wage was illegal, and added
    a link to a law firm’s page about it. He fired me,” the worker said. “Getting
    fired for not wanting to be paid below the already insanely low minimum wage after
    working in the industry for over 20 years was pretty rough.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我提醒我的经理支付低于最低工资是违法的，并附上了一个法律公司关于此事的链接。他解雇了我，”这名工人说。“在行业工作了20多年后，因为不愿意接受低于已经非常低的最低工资而被解雇，真的很艰难。”
- en: The worker attempted to file a complaint with the US Department of Labor and
    the Florida attorney general’s office but was told they only prioritize higher
    wage violations and never heard back after being told someone would follow up.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这名工人试图向美国劳工部和佛罗里达州总检察长办公室提交投诉，但被告知他们只优先处理更高的工资违规行为，并且在被告知会有人跟进后从未收到回复。
- en: 'Rodrigo Camarena, director of the Justicia Lab, an advocacy group, said: “The
    process for filing a wage-theft complaint form is very onerous and cumbersome,
    so there’s an immediate obstacle in the process itself. But once that form is
    filed, it takes months if not years for the department of labor to even investigate
    it.” The Justicia Lab recently launched a digital tool, [¡Reclamo!](https://nextcity.org/features/a-new-digital-legal-tool-helps-immigrant-workers-reclaim-their-stolen-wages),
    for workers to file wage-theft claims.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Justicia Lab 的主任 Rodrigo Camarena 表示：“提交工资被盗申诉表格的流程非常繁琐和麻烦，因此在流程本身就存在一个立即的障碍。但一旦提交了该表格，劳工部门甚至需要数月甚至数年的时间才会调查。”
    Justicia Lab 最近推出了一个名为[¡Reclamo!](https://nextcity.org/features/a-new-digital-legal-tool-helps-immigrant-workers-reclaim-their-stolen-wages)的数字工具，供工人提交工资被盗的申诉。
- en: 'Camarena said: “In the meantime, that person is going without that income that
    they earned potentially, and the employer isn’t being penalized in any way, so
    there’s a delay in enforcement and then the enforcement process also isn’t as
    thorough as it could be.”'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Camarena 表示：“与此同时，那个人无法获得他们可能赚取的收入，而雇主则没有受到任何处罚，因此执法存在延迟，而且执法过程也不如可能的那样彻底。”
- en: New York legislators and worker groups have been pushing to pass the [Securing
    Wages Earned Against Theft (Sweat) Act](https://nclej.org/news/nys-failed-to-pass-sweat-bill)
    to enforce New York’s wage-theft laws and make it more difficult for employers
    to avoid accountability for wage-theft violations.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约的立法者和工人团体一直在推动通过[保护薪酬免受失窃行为 (Sweat) 法案](https://nclej.org/news/nys-failed-to-pass-sweat-bill)，以执行纽约的防止工资失窃法律，并使雇主更难逃避对工资失窃违规行为的责任。
- en: “There needs to be more work at the state level, that not just holds individual
    employers accountable but to really hold industries accountable that are problematic
    and root out the ways employers get out of paying wages owed,” added Camarena.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “需要在州级加大工作力度，不仅要追究个别雇主的责任，而且要真正追究那些存在问题的产业的责任，消除雇主逃避支付应付工资的途径，”卡马雷纳补充道。
- en: “We need to ensure that worker rights are protected in all cases, because ultimately
    this issue is about the dignity of everyone.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要确保在所有情况下都保护工人权利，因为最终这个问题关乎每个人的尊严。”
