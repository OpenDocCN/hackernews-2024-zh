  id: totrans-split-3
  prefs: []
  type: TYPE_NORMAL
- en: 'Portugal''s overdose death rates are a tiny fraction of U.S. fatalities : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.npr.org/2024/02/24/1230188789/portugal-drug-overdose-opioid-treatment](https://www.npr.org/2024/02/24/1230188789/portugal-drug-overdose-opioid-treatment)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Dr. João Goulão, director-general of the General Directorate for Intervention
    on Addictive Behaviours and Dependencies General Directorate, is widely credited
    with shifting Portugal's addiction response toward a focus on health care and
    treatment. Overdose deaths have plummeted. **Lea Suzuki/San Francisco Chronicle/via
    Getty Images** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Lea Suzuki/San Francisco Chronicle/via Getty Images'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Dr. João Goulão, director-general of the General Directorate for Intervention
    on Addictive Behaviours and Dependencies General Directorate, is widely credited
    with shifting Portugal's addiction response toward a focus on health care and
    treatment. Overdose deaths have plummeted.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Lea Suzuki/San Francisco Chronicle/via Getty Images
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Talk to people addicted to street drugs in Lisbon, Portugal's capital, and you
    hear confusion and dismay over the carnage of overdose deaths taking place an
    ocean away in the U.S.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Ana Batista, a soft-spoken woman in her 50s who's been addicted to heroin for
    years, said she hasn't lost a single friend or family member to a fatal overdose.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"No, no, no," she said, speaking at a safe drug consumption clinic, where she
    had come to inject under the supervision of nurses and counselors.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Liliana Santos, 41, a woman with a sad weathered face who had come to the clinic
    to smoke heroin, voiced similar bafflement.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'Had she lost friends or family? "No." Had she overdosed herself? She shook
    her head: "No, no."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The contrast is striking. In the U.S., drug deaths are shatteringly common,
    killing roughly 112,000 people a year. In Portugal, weeks sometimes go by in the
    entire country without a single fatal overdose.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Ana Batista, who asked that her face not be photographed, comes to a drug consumption
    clinic in Lisbon almost every day where she can use heroin under medical supervision.
    "It's different, very different," Batista said, adding that she feels safer and
    less alone. **Tilda WIlson/NPR** ****hide caption****
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Tilda WIlson/NPR'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Ana Batista, who asked that her face not be photographed, comes to a drug consumption
    clinic in Lisbon almost every day where she can use heroin under medical supervision.
    "It's different, very different," Batista said, adding that she feels safer and
    less alone.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Tilda WIlson/NPR
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Portugal has roughly the same population as the state of New Jersey. But while
    New Jersey alone sees [nearly](https://www.nj.gov/health/populationhealth/opioid/sudors.shtml)
    3,000 fatal drug overdoses a year, Portugal averages [around 80](https://www.commonwealthfund.org/blog/2023/us-overdose-deaths-remain-higher-other-countries-how-harm-reduction-programs-could-help#:~:text=The%20U.S.%20overdose%20mortality%20rate,%25%20between%202019%20and%202021).).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '"The statistics really speak for themselves," said Miguel Moniz, an anthropologist
    at the Institute of Social Sciences, University of Lisbon, who studies addiction
    policy in the U.S. and Portugal.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: An opioid crisis and a pivot toward healing
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What's different in Portugal? In the late 1990s, the country faced an explosion
    of heroin use. The drug was causing roughly 350 overdose deaths a year and sparked
    a wave of HIV/AIDS and other diseases linked to dirty needles.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Portugal offers people in addiction an integrated network of services, including
    vans where residents can use street drugs under medical supervision. **Tilda Wilson/NPR**
    ****hide caption****
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Tilda Wilson/NPR'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Portugal offers people in addiction an integrated network of services, including
    vans where residents can use street drugs under medical supervision.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Tilda Wilson/NPR
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Portugal's leaders responded by pivoting away from the U.S. drug war model,
    which prioritized narcotics seizures, arrests and lengthy prison sentences for
    drug offenders.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Instead, Portugal focused scarce public dollars on health care, drug treatment,
    job training and housing. The system, integrated into the country's taxpayer-funded
    national health care system, is free and relatively easy to navigate.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: '"Someone who has problematic drug use isn''t someone who is a criminal or someone
    who has a moral failing," Moniz said, describing Portugal''s official view of
    addiction.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: '"They''re someone who has a health problem, a physical or a mental health problem,"
    he said. "That''s a tremendous societal shift."'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Many U.S. drug policy experts who've studied the Portugal model say it's clear
    parts of it worked far better than the tough-on-crime philosophy embraced by U.S.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: '"I think they showed that when you make [addiction treatment] services extremely
    available to people who are struggling with problems of drugs, you get a lot of
    good outcomes," said Dr. Keith Humphreys, an addiction expert at Stanford University.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: '"The police is always our friend"'
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There's one other big difference. Beginning in 2001, Portugal's national addiction
    strategy decriminalized personal drug use and reinvented the role of police.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Municipal Police in Porto, Portugal regularly patrol areas used by drug consumers.
    Police in Portugal don't arrest people who use drugs. Instead they have a strong
    track record referring people in addiction to counseling and treatment. **Demetrius
    Freeman/The Washington Post via Getty Images** ****hide caption****
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Demetrius Freeman/The Washington Post via Getty Images'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Cops still work aggressively to break up major drug gangs and arrest people
    committing drug-related crimes like theft. They also disrupt open-air drug markets
    like the ones that have emerged in some U.S. cities.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: But when street cops in Portugal encounter people using small, personal-use
    amounts of drugs, there's no arrest. Instead, police [schedule meetings for drug
    users with teams of counselors](https://www.sicad.pt/BK/Dissuasao/Documents/AS%20report%20GATEWAYS%20FROM%20CRIME%20TO%20HEALTH.pdf).
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: While these sessions aren't compulsory, police are trained in strategies designed
    to encourage people to attend.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '"In the beginning, most policemen were very, very skeptical about this policy,"
    said Artur Vaz, who leads Portugal''s national police unit focused on drug trafficking.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: In the U.S., this role for law enforcement, serving as a bridge to social service
    programs, has faced a backlash and is often seen as ineffectual.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: In Oregon, for example, where small amounts of drugs were decriminalized in
    2020, police regularly hand out information cards referring people to a drug counseling
    hotline. Court data shows drug users rarely call.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: In Portugal, by contrast, government data shows roughly 90% of people referred
    to drug counseling sessions by police do turn up, at least for an initial session.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: '"Most [Portuguese] police have come to believe this is a balanced approach,"
    Vaz said. "People who consume drugs should be treated by the health system, not
    the criminal system."'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: As a consequence, people living with addiction face far less stigma, rarely
    serve jail or prison time, and don't live with criminal records.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Ronnie Duchandre, who is addicted to alcohol and hashish, and also smokes crack,
    says police in Portugal are "our friends" and serve as part of the social safety
    network that helps drug users recover. **Brian Mann/NPR** ****hide caption****
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Brian Mann/NPR'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: Ronnie Duchandre, who is addicted to alcohol and hashish, and also smokes crack,
    says police in Portugal are "our friends" and serve as part of the social safety
    network that helps drug users recover.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: Brian Mann/NPR
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Ronnie Duchandre, who is addicted to alcohol and hashish and sometimes smokes
    crack cocaine on the streets of Lisbon, told NPR he views police as helpful.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: '"The police is always our friend, as long as you speak with them properly,"
    Duchandre said. With support from Portugal''s system, he predicted that he would
    recover from his drug use.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: '"It''s not in one day that we reach the bottom," he said. "We can also go up
    and it''s the same process, slowly up and up."'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: Dr. João Goulão, Portugal's national drug czar, said street cops have emerged
    as a vital link between the most vulnerable drug users, like Duchandre, and opportunities
    for treatment.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: '"Through the intervention of police, this is a unique opportunity to meet face-to-face
    with people we otherwise would not see," he said.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: Liliana Santos, who lives in Lisbon, Portugal, is addicted to crack cocaine
    and heroin. It's a hard life but unlike drug users in the U.S., she has free access
    to healthcare, which means she has a much lower risk of overdose or death compared
    with people living with addiction in the U.S. **Brian Mann/NPR** ****hide caption****
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Brian Mann/NPR'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: Liliana Santos, who lives in Lisbon, Portugal, is addicted to crack cocaine
    and heroin. It's a hard life but unlike drug users in the U.S., she has free access
    to healthcare, which means she has a much lower risk of overdose or death compared
    with people living with addiction in the U.S.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: Brian Mann/NPR
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: 'Portugal''s formula: less stigma, fewer penalties, access to care'
  id: totrans-split-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Police referrals are only one of many pathways to drug treatment in Portugal.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: '"Decriminalizing drug use is a good step," Goulão said. "The more you have
    other kinds of responses available, the better."'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: Experts here say people who use drugs are constantly nudged toward health care
    and addiction treatment, including methadone programs and housing.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: A person addicted to heroin prepares to inject at a consumption clinic in Lisbon,
    under the supervision of nurses. People in Portugal are 45 times less likely to
    die from an overdose compared with people in the U.S. **Brian Mann/NPR** ****hide
    caption****
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Brian Mann/NPR'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: A person addicted to heroin prepares to inject at a consumption clinic in Lisbon,
    under the supervision of nurses. People in Portugal are 45 times less likely to
    die from an overdose compared with people in the U.S.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: Brian Mann/NPR
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: The results are striking. Over the last 20 years, [Portugal cut drug deaths
    by 80%](https://www.statista.com/statistics/911927/drug-overdose-deaths-in-portugal/)
    and reduced [the number of HIV/AIDS and hepatitis cases](https://www.who.int/europe/news/item/11-07-2018-portugal-on-fast-track-to-achieve-hiv-targets-ahead-of-2020-deadline#:~:text=New%20HIV%20infections%20were%20halved,AIDS%20surveillance%20in%20Europe%202017%E2%80%9D.)
    in half.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: During that same period, U.S. [drug deaths exploded](https://www.cdc.gov/nchs/data/databriefs/db457-tables.pdf#1)
    by more than 500%, according to the Centers for Disease Control and Prevention.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: '[Researchers predict unless America somehow changes course](https://med.stanford.edu/news/all-news/2022/02/stanford-lancet-report-opioid-crisis.html),
    the overdose crisis will kill a total of 2.2 million people in the U.S. by the
    end of this decade.'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: Could elements of Portugal's system save lives in the U.S.?
  id: totrans-split-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A debate is underway in the U.S. over whether elements of Portugal's system
    could save lives here.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: '"If we stopped arrests and did nothing else, that''s a positive intervention
    because of the well-documented harms of incarceration [on people with addiction],"
    said Morgan Godvin, a former heroin user who now studies drug policy in Portland,
    Ore.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: A growing number of cities and states around the U.S. have begun to de-emphasize
    drug war-era policies, shifting away from drug arrests and funding more treatment.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: California voters approved Proposition 14 a decade ago, reducing drug possession
    from a felony to a misdemeanor. In 2020, Oregon voters decriminalized personal-use
    amounts of drugs and provided more funding for health care and counseling.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: Advocates of those changes hoped they would quickly reduce drug deaths and serve
    as a model for the rest of the U.S., but implementation has been rocky, and in
    many places fatal overdoses have risen.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: Critics say drugs were fully or partially decriminalized before other social
    programs, like the ones in Portugal, were in place and widely available to pick
    up the slack.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: '"We still suck at access to voluntary treatment," Godvin acknowledged, speaking
    of drug policy reforms in Oregon. "We need a vast voluntary system, so that people
    can engage with treatment when they want it."'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: A tidal wave of U.S. drug deaths and a backlash against programs designed to
    help them
  id: totrans-split-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Drug policy experts say these relatively new experiments have been crippled
    by a lack of funding, by strict U.S. drug laws that make some harm reduction measures
    illegal, and by this country's complicated, costly and often poorly regulated
    addiction treatment system.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: The spread of deadly fentanyl and a national surge in homelessness have also
    led to a spike in highly visible drug use, sparking a backlash among many voters
    and politicians who want streets, neighborhoods and parks cleaned up quickly.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: There are now efforts underway to recriminalize drugs, and toughen law enforcement's
    response, in California and Oregon.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
- en: Humphreys, at Stanford University, says he still supports dramatically expanding
    access to addiction care, similar to Portugal's model.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: But he doesn't support decriminalization and believes police and criminal courts
    in the U.S. will need to play a more aggressive role forcing people with severe
    addiction off the streets and into treatment.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: '"They don''t have relationships, they''re isolated, so if there''s no law [enforcement]
    pressure, there''s no pressure at all," he said.'
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
- en: Miguel Moniz, the anthropologist at the Institute of Social Sciences, University
    of Lisbon, disagrees. He says the data shows Portugal's approach, combining decriminalization
    and health care, is more humane and more successful.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
- en: People in Portugal are now 45 times less likely to die from drug overdoses,
    compared with people in the U.S. — and street crime in cities like Lisbon has
    dropped.
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: Drug-related street crime in Portugal has dropped along with overdoses. "There's
    an impression in the U.S. that if you decriminalize drugs, it's a wild west,"
    said Miguel Moniz at the Institute of Social Sciences, University of Lisbon. "That
    hasn't been the case in Portugal." **Brian Mann/NPR** ****hide caption****
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: '****toggle caption****Brian Mann/NPR'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: Drug-related street crime in Portugal has dropped along with overdoses. "There's
    an impression in the U.S. that if you decriminalize drugs, it's a wild west,"
    said Miguel Moniz at the Institute of Social Sciences, University of Lisbon. "That
    hasn't been the case in Portugal."
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: Brian Mann/NPR
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: '"There''s an impression in the U.S. that if you decriminalize drugs, it''s
    a Wild West where everyone uses drugs," Moniz said. "That hasn''t been the case
    in Portugal."'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
- en: But as the death toll from the U.S. overdose crisis mounts, Moniz voiced skepticism
    that American policymakers will have the political will or patience to pivot to
    a focus on health care and social services.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: '"There''s a different political environment in the U.S," Moniz said. "The way
    health care is funded is completely different. The role of police in American
    society is different. So to talk about the Portuguese experience [being adopted
    in the U.S.] is complicated."'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: '*— Tilda Wilson, an NPR Kroc Fellow, contributed field reporting. Inês Pereira
    Rodrigues provided translations.*'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
