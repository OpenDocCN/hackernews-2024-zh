- en: 'Google Bard update: Image generation and Gemini Pro adds more languages'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌Bard更新：图像生成和Gemini Pro增加更多语言
- en: 来源：[https://blog.google/products/bard/google-bard-gemini-pro-image-generation/](https://blog.google/products/bard/google-bard-gemini-pro-image-generation/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.google/products/bard/google-bard-gemini-pro-image-generation/](https://blog.google/products/bard/google-bard-gemini-pro-image-generation/)
- en: Today, we’re bringing Bard’s latest capabilities — including Gemini Pro in Bard
    — to more languages and places. Plus, we’re introducing image generation to help
    more of your ideas come to life.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们将Bard的最新功能（包括Bard中的Gemini Pro）推广到更多语言和地点。此外，我们还引入了图像生成功能，帮助更多的想法得以实现。
- en: Use Gemini Pro in all supported languages and places
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在所有支持的语言和地点使用Gemini Pro
- en: Last December, we brought [Gemini Pro into Bard](https://blog.google/products/bard/google-bard-try-gemini-ai/)
    in English, giving Bard more advanced understanding, reasoning, summarizing and
    coding abilities. Today Gemini Pro in Bard will be available in [over 40 languages
    and more than 230 countries and territories](https://support.google.com/bard/answer/13575153?hl=en),
    so more people can collaborate with this faster, more capable version of Bard.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十二月，我们在英语中将[Gemini Pro整合到Bard中](https://blog.google/products/bard/google-bard-try-gemini-ai/)，使Bard具备了更先进的理解、推理、总结和编码能力。今天，Bard中的Gemini
    Pro将在[40多种语言和230多个国家和地区](https://support.google.com/bard/answer/13575153?hl=en)提供，让更多人能够与这个更快速、更强大的Bard版本进行合作。
- en: The Large Model Systems Organization, a leading evaluator of language models
    and chatbots across languages, [recently shared](https://huggingface.co/spaces/lmsys/chatbot-arena-leaderboard)
    that Bard with Gemini Pro is one of the most preferred chatbots available (with
    or without cost), [noting](https://twitter.com/lmsysorg/status/1750921228012122526?s=20)
    that it has made a “stunning leap” forward. And blind evaluations with our third-party
    raters identified Bard with Gemini Pro as one of the top-performing conversational
    AIs, compared to leading free and paid alternatives.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: The Large Model Systems Organization, a leading evaluator of language models
    and chatbots across languages, [最近分享](https://huggingface.co/spaces/lmsys/chatbot-arena-leaderboard)，指出Bard与Gemini
    Pro是当前最受欢迎的聊天机器人之一（无论是否收费），并称其取得了“惊人的飞跃”。我们的第三方评估者进行了盲评比，确认Bard与Gemini Pro是表现最佳的对话AI之一，与领先的免费和付费替代方案相比。
