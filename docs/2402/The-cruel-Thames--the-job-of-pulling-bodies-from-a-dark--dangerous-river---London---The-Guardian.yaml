- en: 'The cruel Thames: the job of pulling bodies from a dark, dangerous river |
    London | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[泰晤士河的残酷：从一条黑暗、危险的河流中打捞尸体的工作 | 伦敦 | 卫报](https://www.theguardian.com/uk-news/2024/feb/14/the-cruel-thames-the-job-of-pulling-bodies-from-a-dark-dangerous-river)'
- en: 来源：[https://www.theguardian.com/uk-news/2024/feb/14/the-cruel-thames-the-job-of-pulling-bodies-from-a-dark-dangerous-river](https://www.theguardian.com/uk-news/2024/feb/14/the-cruel-thames-the-job-of-pulling-bodies-from-a-dark-dangerous-river)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/uk-news/2024/feb/14/the-cruel-thames-the-job-of-pulling-bodies-from-a-dark-dangerous-river](https://www.theguardian.com/uk-news/2024/feb/14/the-cruel-thames-the-job-of-pulling-bodies-from-a-dark-dangerous-river)
- en: Historic placenames along the River Thames in [London](https://www.theguardian.com/uk/london)
    once summed up its macabre past. There was Dead Man’s Dock at Deptford, Dead Man’s
    Steps at Wapping, and Dead Man’s Hole, which still exists, at Tower Bridge. They
    evoked stories of people who were executed, murdered or killed themselves.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 泰晤士河沿岸的历史地名曾概括了其可怕的过去。在德普福德有死人码头（Dead Man’s Dock），在沃平有死人台阶（Dead Man’s Steps），而在塔桥依然存在的死人洞（Dead
    Man’s Hole）。这些地名唤起了被处决、被谋杀或自杀的人们的故事。
- en: News that during the search for the chemical attack suspect Abdul Ezedi the
    river had surrendered two bodies unrelated to the case, serves to highlight its
    gruesome present.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找化学攻击嫌疑人阿卜杜勒·埃泽迪期间，泰晤士河却被迫放出了两具与案件无关的尸体，这突显了其可怕的现状。
