- en: Flock, the AI license plate surveillance startup, put up cameras without permits
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI车牌监控初创企业Flock在未取得许可的情况下安装摄像头
- en: 来源：[https://qz.com/flock-ai-license-plate-surveillance-startup-cameras-per-1851294024](https://qz.com/flock-ai-license-plate-surveillance-startup-cameras-per-1851294024)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://qz.com/flock-ai-license-plate-surveillance-startup-cameras-per-1851294024](https://qz.com/flock-ai-license-plate-surveillance-startup-cameras-per-1851294024)
- en: Flock, a startup which promotes a [surveillance state](https://jalopnik.com/florida-is-tracking-drivers-through-a-secret-surveillan-1849507667),
    has installed car tracking cameras in 4,000 cities among 42 states. The company
    makes its money and shareholder value by delivering [AI-based tracking hardware
    and software](https://jalopnik.com/cops-are-already-treating-self-driving-cars-as-surveill-1850595009)
    to [local police departments](https://jalopnik.com/people-are-still-dying-on-american-streets-and-we-dont-1850862638),
    which are more than happy to pay Flock’s $3,000 annual fee. The Atlanta-based
    company [has grown nearly 2,700 percent since 2020](https://www.flocksafety.com/articles/flock-safety-ranked-number-58-on-2023-deloitte-technology-fast-500),
    and at least some of that growth, [according to a new report from Forbes](https://www.forbes.com/sites/thomasbrewster/2024/02/27/flock-safety-surveillance-broke-state-law/?sh=2c7213cc2a8f),
    has come from a willingness to bend the rules to get their cameras installed and
    tracking your every movement.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Flock是一家初创企业，宣传[监控国家](https://jalopnik.com/florida-is-tracking-drivers-through-a-secret-surveillan-1849507667)，在42个州的4,000个城市安装了汽车追踪摄像头。该公司通过向[当地警察局](https://jalopnik.com/cops-are-already-treating-self-driving-cars-as-surveill-1850595009)提供基于AI的追踪硬件和软件赚取利润和股东价值，这些警局乐意支付每年3,000美元的费用。总部位于亚特兰大的公司[自2020年以来增长了近2700%](https://www.flocksafety.com/articles/flock-safety-ranked-number-58-on-2023-deloitte-technology-fast-500)，而且至少有一部分增长，[根据《福布斯》的一份新报告](https://www.forbes.com/sites/thomasbrewster/2024/02/27/flock-safety-surveillance-broke-state-law/?sh=2c7213cc2a8f)，来自于愿意违规安装摄像头并追踪你的每一个动向。
- en: Starbucks and Workers United are heading back to the bargaining table
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Starbucks and Workers United are heading back to the bargaining table
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22556.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22556.vtt"
    srclang="en">
- en: Flock uses fallible artificial intelligence software to “fingerprint” a car,
    matching its make, model, and appearance to a license plate number in the DOT
    database. Cops love Flock because they say it is less expensive than competitive
    systems from Motorola, while allegedly providing more accurate tracking of potential
    suspects.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Flock使用不完善的人工智能软件来“指纹”车辆，将其制造商、型号和外观与DOT数据库中的车牌号匹配。警察喜欢Flock，因为他们称其比摩托罗拉的竞争系统更便宜，同时据称提供更准确的潜在嫌疑人追踪。
- en: '[*Forbes’* report shows the level of law-breaking](https://www.forbes.com/sites/thomasbrewster/2024/02/27/flock-safety-surveillance-broke-state-law/?sh=2c7213cc2a8f)
    Flock is willing to commit in order to help law enforcement catch alleged criminals.
    According to company correspondence reviewed by *Forbes*, Flock has failed to
    obtain correct permitting for hundreds of its camera installations. Installing
    “devices” on state infrastructure without prior DOT approval is a crime in Florida,
    Illinois, and South Carolina, and the company has also run into issues with Texas
    and Washington over its lack of permits.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*福布斯*的报道显示违法程度](https://www.forbes.com/sites/thomasbrewster/2024/02/27/flock-safety-surveillance-broke-state-law/?sh=2c7213cc2a8f)Flock愿意为了帮助执法机构捕捉涉嫌犯罪分子而犯下的。根据*福布斯*审核的公司通信，Flock未能为数百个摄像头安装获取正确的许可证。在佛罗里达州、伊利诺伊州和南卡罗来纳州未经交通部门批准安装“设备”是犯罪行为，该公司在得克萨斯州和华盛顿州也因缺乏许可证而遇到问题。'
- en: 'From *Forbes*:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 'From *Forbes*:'
- en: In South Carolina, State Transportation Secretary Christy Hall told *Forbes*
    that since spring 2022, her staff has found more than 200 unpermitted Flock cameras
    during routine monitoring of public roads. In July 2023, the agency put a moratorium
    on new installations and ordered a safety and compliance review of all Flock cameras
    across the state.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 南卡罗来纳州交通部长克里斯蒂·霍尔告诉*福布斯*，自2022年春季以来，她的工作人员在定期监控公共道路时发现了200多个未经许可的Flock摄像头。2023年7月，该机构对新安装实施了禁令，并下令对全州所有Flock摄像头进行安全性和合规性审查。
- en: 'Furthermore, and more importantly, it isn’t exactly clear what Flock is doing
    with the tracking data. Early last year South Carolina Rep. Todd Rutherford had
    this to say:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，更重要的是，目前还不清楚Flock对跟踪数据做了什么。南卡罗来纳州代表托德·拉瑟福德在去年初曾这样说：
- en: “People don’t know what is happening with that data, who is accessing it, who
    is keeping it. All of that infringes on our personal freedom without our knowledge.
    It’s getting to the point where a company is willing to break the law to install
    these cameras.”
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “人们不知道数据正在发生什么情况，谁在访问它，谁在保留它。所有这些都侵犯了我们的个人自由，而我们却毫不知情。情况正在恶化，一家公司竟然愿意违法安装这些摄像头。”
- en: Flock CEO Garrett Langley said at a recent event that the company’s cameras
    now “cover almost 70 percent of the population” and are used to solve “about 2,200
    crimes a day.” Just one Flock contract, Riverside County, California’s, consists
    of a network of 309 cameras scanning 27.5 million cars per month.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Flock首席执行官加勒特·兰利在最近的一次活动中表示，该公司的摄像头现在“覆盖了几乎70%的人口”，每天用于解决“约2200起犯罪”。仅河滨县加利福尼亚州的一份Flock合同包括一个网络，拥有309台摄像头，每月扫描2750万辆车。
- en: In June of 2022, an Illinois DOT official in contact with Flock representatives
    told the company it had many repeated, error-filled permit applications for camera
    installations. A Flock representative gave the IDOT official a thinly-veiled threat
    that if they didn’t fast-track the process, Flock would send “about 30 different
    police chiefs” to their office to talk to them about it.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年6月，伊利诺伊州交通部门官员与Flock代表联系时告诉公司，他们有许多重复的、错误填写的摄像头安装许可申请。一位Flock代表给了IDOT官员一个含蓄的威胁，如果他们不加快处理速度，Flock将派“大约30位不同的警察局长”到他们的办公室与他们谈论此事。
