- en: Satya Nadella uses an IBM AS/400 in 1993 - by Babbage
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://thechipletter.substack.com/p/satya-nadella-uses-an-ibm-as400-in](https://thechipletter.substack.com/p/satya-nadella-uses-an-ibm-as400-in)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m sure that many of us have a dread of presenting to large audiences. Possibly
    also an equal dread of photos or video from much earlier in our careers resurfacing
    later on.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: If you do you’re definitely not alone. I have experienced and have a dread of
    both.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: I expect that even Microsoft CEO, Satya Nadella, has experienced both too.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Why Satya? Well, here is a short clip of Nadella, aged 26, all the way back
    in 1993, doing a (live) technical demonstration. which was recorded on video.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: What does Satya demonstrate? Moving data from an IBM AS/400 …
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: … to Excel.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: That data is so, so much better in Excel!
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: It’s followed by a slightly awkward group Q&A as the whole team tries to squeeze
    into the camera shot. No social distancing in 1993.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Thirty years later, a lot has changed. The AS/400 has (mostly) gone (partly
    replaced by Microsoft’s own Azure?) but Excel is pretty much ubiquitous.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: In a way I see this as symbolic of the transfer of power from IBM to Microsoft.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: And here is Nadella talking about this at a much more recent Microsoft conference
    …
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: ‘My daughter saw this picture and said who is that’.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Satya, we share your pain!
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
