- en: IOPaint
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**IOPaint** is a free, open-source and fully self-hostable inpainting/outpainting
    tool powered by state-of-the-art AI models.'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can employ a variety of models within IOPaint to alter images, encompassing
    modifications such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Erase**: Remove any unwanted object, defect, watermarks, people. I have also
    developed a macOS native app called [OptiClean (opens in a new tab)](https://opticlean.io/)
    that provides this feature.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inpainting**: Make modifications to specific parts of the image, add new
    objects, or replace anything on your pictures.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Outpainting**: Generate new pixels around your images to make it larger.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Here are demo videos of IOPaint, you can select various models to achieve different:'
