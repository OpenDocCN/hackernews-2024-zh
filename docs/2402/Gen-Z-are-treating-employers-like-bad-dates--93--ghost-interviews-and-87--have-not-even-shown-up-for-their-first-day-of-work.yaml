- en: 'Gen Z are treating employers like bad dates: 93% ghost interviews and 87% have
    not even shown up for their first day of work'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Z世代将雇主视为不好的约会对象：93%的人在面试时失约，87%的人甚至没有出现在他们的第一天工作上
- en: 来源：[https://finance.yahoo.com/news/gen-z-treating-employers-bad-121633798.html](https://finance.yahoo.com/news/gen-z-treating-employers-bad-121633798.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://finance.yahoo.com/news/gen-z-treating-employers-bad-121633798.html](https://finance.yahoo.com/news/gen-z-treating-employers-bad-121633798.html)
- en: Ghosting isn’t just for dating anymore. Now Gen Z are treating their would-be
    employers like bad dates and not showing up for job interviews or their first
    day on the job without as much as a phone call.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: “失约”不再仅限于约会。现在，Z世代对待潜在雇主的方式就像对待不好的约会对象一样，面试或工作的第一天根本不露面，甚至不打一个电话。
- en: Employment website *Indeed* surveyed 1,500 businesses and 1,500 working people
    in the U.K. and found that job ghosting is rife, with 75% of workers saying they’ve
    ignored a prospective employer in the past year.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就业网站*Indeed*在英国对1500家企业和1500名工作人员进行了调查，发现“失约”现象普遍存在，有75%的工作人员表示他们在过去一年里曾经无视过潜在雇主。
- en: But the youngest generation of workers are by far the worst offenders.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但工作中最年轻的一代绝对是最大的罪犯。
- en: A whopping 93% of Gen Zers told the global recruitment platform that they’ve
    flaked out of an interview.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 高达93%的Z世代告诉这家全球招聘平台，他们曾经中途放弃了面试。
- en: Worse still, a staggering 87% managed to charm their way through interviews,
    secure the job, and sign the contract, only to leave their new boss stranded on
    the very first day.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，87%的人成功地通过面试，得到了工作，并签订了合同，但却在第一天就让他们新的老板“措手不及”。
- en: Their reason for doing so? According to the survey, it makes them “feel in charge
    of their career”.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他们这样做的原因？根据调查，这让他们“感觉掌控自己的职业生涯”。
- en: 'But it’s having the opposite effect on businesses left high and dry: More than
    half of businesses surveyed have said that ghosting has made hiring more difficult.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但这对被抛弃在高处的企业产生了相反的影响：超过一半受访的企业表示，“失约”使得招聘变得更加困难。
- en: Businesses and millennials are at it too
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 企业和千禧一代也是如此
- en: 'Although Gen Z are the biggest culprits, baby boomers, Gen X, and millennials
    aren''t off the hook: Indeed’s data found that everyone is guilty of ghosting
    occasionally.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Z世代是最大的罪魁祸首，但婴儿潮一代、X世代和千禧一代也不能幸免：Indeed的数据发现，每个人都偶尔会“失约”。
- en: Almost half of those surveyed said they plan on pulling a disappearing act again,
    with a third deeming it acceptable to do so before an interview.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 被调查者中将近一半表示他们计划再次消失，其中三分之一认为在面试之前这样做是可以接受的。
- en: However, unlike Gen Z who feel emboldened by blanking bosses, older workers
    say they instantly regret it.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，与感到通过对老板不理睬而显得大胆的Z世代不同，年长的工作者们则表示他们立即后悔。
- en: Millennials, for example, are most likely to feel anxious after ghosting and
    worried that ghosting will negatively impact future opportunities.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 千禧一代，例如，在“消失”之后最有可能感到焦虑，并担心“消失”会对未来的机会产生负面影响。
- en: What’s more, while more than half of Gen Zers are repeat offenders, the researchers
    found that a candidate’s likelihood to ghost again decreases with age.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，研究人员发现，虽然超过一半的Z世代是惯犯，但随着年龄增长，候选人再次“失约”的可能性有所降低。
- en: 'Even businesses are joining in: One in five workers complained that a prospective
    employer has failed to show up for a phone interview, while 23% have been provided
    with a verbal offer only to be left hanging.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至企业也参与其中：五分之一的工作人员抱怨，潜在雇主未能按时参加电话面试，而23%的人则被口头提供了一个工作机会，最终却被搁置了。
- en: 'It’s why workers today think that ghosting is fair game: More than half agree
    that since employers ghost job seekers, it’s okay to do it back.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是今天的工人认为“失约”是公平竞赛的原因：超过一半的人认为，由于雇主“失约”求职者，他们也可以这样做。
- en: And, perhaps surprisingly, over a third of companies agree that this sentiment
    is reasonable.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，超过三分之一的公司认同这种看法是合理的。
- en: The data confirms suspicions—and offers a solution
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据证实了怀疑——并提供了解决方案
- en: For many employers, Indeed’s data will finally confirm their suspicions that
    Gen Z has commitment issues.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多雇主来说，Indeed的数据最终确认了他们对“Z世代”存在承诺问题的怀疑。
- en: Towards the end of last year, an MIT interviewer and finance CEO was so fed
    up with young candidates not showing up for their interviews that she ranted about
    it on X—and the now-deleted post went viral.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 去年年底，一位麻省理工面试官和金融公司首席执行官因为年轻候选人未能出席面试而感到非常恼火，她在X上发泄了这件事，并且这篇现已删除的帖子迅速走红。
- en: “[One no-showed after picking the time on my calendar](https://fortune.com/2023/11/15/mit-interviewer-gen-z-late-research-deadlines/),”
    Christina Qi, CEO of the financial services firm Databento and an MIT board member
    wrote. “Look, I know college isn’t for everyone, but this 1 meeting could affect
    where you go for these next 4 years of your life.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “[在我的日历上选择了时间后，一个人没有出席](https://fortune.com/2023/11/15/mit-interviewer-gen-z-late-research-deadlines/)，”金融服务公司Databento的CEO兼麻省理工学院董事会成员克里斯蒂娜·齐写道。“我知道大学并不适合每个人，但这一次会议可能影响你未来4年的去向。”
- en: Like MIT, Britain’s Office for National Statistics (ONS) similarly found that
    Gen Z is hard to pin down.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 像麻省理工学院一样，英国国家统计局(ONS)同样发现Z世代难以捉摸。
- en: The government body was forced to scrap key employment data because [young people
    didn’t bother responding to its telephone surveys.](https://fortune.com/europe/2023/10/25/the-uk-unemployment-millennials-gen-z-phone-global-phenomenon/)
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于[年轻人不愿意回应其电话调查，政府机构不得不放弃了关键的就业数据。](https://fortune.com/europe/2023/10/25/the-uk-unemployment-millennials-gen-z-phone-global-phenomenon/)
- en: 'If employers want to get a hold of Gen Z, Indeed’s data says they should sweeten
    the deal: When suggesting ways employers could prevent being ghosted, workers
    ranked higher pay first, followed by better benefits.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果雇主们想要留住Z世代，Indeed的数据显示他们应该提出更好的条件：在建议雇主如何防止遭到忽视时，工人们首先选择更高的薪酬，其次是更好的福利。
- en: Indeed found that the cost-of-living crisis has exacerbated ghosting, with around
    40% of those surveyed admitting that they're more likely to ghost if they find
    a job offering better pay or a cheaper commute.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Indeed发现生活成本危机加剧了忽视现象，大约40%的受访者承认，如果找到提供更高薪酬或更便宜通勤的工作，他们更可能忽视。
- en: Ultimately, it’s not just about getting the job. For young workers, it’s also
    about being able to afford to accept the offer.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这不仅仅是关于找工作。对年轻员工来说，还关乎能否负担得起接受的工作机会。
- en: Gen Zers are being forced to [turn down the roles](https://fortune.com/europe/2024/02/05/unemployed-gen-z-turn-work-down-because-they-cant-afford-commute-uniform-report-cost-of-living-crisis/)
    because they can't foot the bill for the expenses associated with starting a new
    job, like buying work-appropriate attire and a monthly train ticket.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Z世代被迫[拒绝角色](https://fortune.com/europe/2024/02/05/unemployed-gen-z-turn-work-down-because-they-cant-afford-commute-uniform-report-cost-of-living-crisis/)，因为他们无法负担新工作相关费用，比如购买适合工作的服装和每月的火车票。
- en: “It’s clear that the financial offer is the biggest carrot for employers trying
    to attract talent, with pay, benefits and other factors that support the rise
    in cost-of-living likely to prevent a jobseeker from ghosting,” concluded Indeed’s
    U.K. head of talent intelligence, Danny Stacy.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，财务报价是吸引人才的最大诱因，薪酬、福利和其他支持生活成本上涨的因素很可能阻止求职者不再忽视，”Indeed英国人才智能部门负责人丹尼·斯泰西总结道。
- en: “Of course, not all businesses will be in the position to increase their offer,
    but being transparent about the financial package from the outset is likely to
    prevent jobseekers from ghosting further along the hiring process.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，并非所有企业都有能力增加他们的报价，但从一开始就对财务套餐透明，很可能阻止求职者在招聘过程中继续忽视。”
