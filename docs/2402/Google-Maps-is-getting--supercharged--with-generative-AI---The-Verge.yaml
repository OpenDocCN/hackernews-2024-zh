- en: Google Maps is getting ‘supercharged’ with generative AI - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌地图正通过生成式AI进行“超级加速” - The Verge
- en: 来源：[https://www.theverge.com/2024/2/1/24057994/google-maps-generative-ai-llm-local-guide-search](https://www.theverge.com/2024/2/1/24057994/google-maps-generative-ai-llm-local-guide-search)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/1/24057994/google-maps-generative-ai-llm-local-guide-search](https://www.theverge.com/2024/2/1/24057994/google-maps-generative-ai-llm-local-guide-search)
- en: Google is bringing generative AI to — [where else?](/2023/10/26/23932315/google-maps-ai-immersive-view-ev-charging-search)
    — Google Maps, promising to help users find cool places through the use of large
    language models (LLM).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌正在将生成式AI引入——[其他地方？](/2023/10/26/23932315/google-maps-ai-immersive-view-ev-charging-search)——Google
    Maps，承诺通过大语言模型（LLM）帮助用户找到酷炫的地方。
- en: The feature will answer queries for restaurant or shopping recommendations,
    for example, using its LLM to “analyze Maps’ detailed information about more than
    250 million places and trusted insights from our community of over 300 million
    contributors to quickly make suggestions for where to go.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该功能将通过其LLM回答有关餐厅或购物推荐的查询，例如，“分析地图详细信息超过2.5亿个地点以及从超过3亿贡献者社区获得的可信见解，快速提供建议去哪里”。
- en: Google says the feature will first become available in the US, but there’s no
    word yet on when other countries will also get it.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Google表示，该功能将首先在美国推出，但目前还没有关于其他国家何时也会推出的消息。
- en: It’s a natural place for Google to flex its AI muscles
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Google来说，这是展示其AI技术实力的自然领域。
- en: It’s a natural place for Google to flex its AI muscles, as the company has been
    laboring for years to turn its flagship navigation product into something that
    [more closely resembles a search tool](/2023/10/26/23932315/google-maps-ai-immersive-view-ev-charging-search)
    for discovering new places — rather than just a place to get directions. Using
    its expertise generative AI to accelerate that transition seems like a logical
    next step.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于谷歌来说，这是展示其AI技术实力的自然领域，因为多年来，该公司一直努力将其旗舰导航产品转变为更像是用于发现新地方的搜索工具，而不仅仅是获取方向的地方。利用其生成式AI的专业知识加速这一过渡似乎是一个逻辑上的下一步。
- en: 'The examples Google provides of its generative AI search feature in use are
    very Google:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Google提供其生成式AI搜索功能使用示例非常具有Google风格：
- en: Let’s say you’re visiting San Francisco and want to plan a few hours of thrifting
    for unique vintage finds. Just ask Maps what you’re looking for, like “places
    with a vintage vibe in SF.” Our AI models will analyze Maps’ rich information
    about nearby businesses and places along with photos, ratings and reviews from
    the Maps community to give you trustworthy suggestions.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 假设你正在访问旧金山，并希望规划几个小时寻找独特复古发现的旧货店。只需问Maps你寻找的内容，例如“旧金山有复古氛围的地方”。我们的AI模型将分析Maps丰富的有关附近企业和地点的信息，以及来自Maps社区的照片、评分和评论，为您提供可信赖的建议。
- en: Google says it’s starting small with this first integration, working collaboratively
    with the company’s [Local Guides community of contributors](/2019/11/18/20970880/google-maps-local-guide-social)
    to ensure that generative AI is employed thoughtfully. That means only these contributors
    will initially have access to the generative AI feature in Google Maps. The company
    will then open it up to other users at a later date.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌表示，将从这次首次集成开始小范围展开，与公司的本地指南社区的贡献者进行合作，以确保生成式AI得到周到使用。这意味着最初只有这些贡献者将能够使用Google
    Maps的生成式AI功能。公司随后将在稍后的时间向其他用户开放。
- en: Local Guides, which have been around since at least 2019, are described as “a
    global community of explorers who write reviews, share photos, answer questions,
    add or edit places, and check facts on Google Maps.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本地指南（Local Guides）至少自2019年以来就存在，被描述为“撰写评论、分享照片、回答问题、添加或编辑地点以及在Google Maps上检查事实的全球探险家社区。”
- en: It’s unclear how much different this will be than, say, just searching “vintage
    store SF” in the regular Google Maps search bar. My guess is the response will
    be more conversational in that chatbot style with which we’re slowly becoming
    familiar, rather than just providing a list of vintage shops in order of proximity.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还不清楚这与在常规Google Maps搜索栏中仅搜索“旧货店SF”有多大不同。我猜想，响应将更具对话性，类似我们慢慢熟悉的聊天机器人风格，而不仅仅是按距离顺序列出旧货店的列表。
