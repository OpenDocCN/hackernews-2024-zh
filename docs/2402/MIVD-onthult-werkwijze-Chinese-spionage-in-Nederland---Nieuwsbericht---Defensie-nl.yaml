- en: MIVD onthult werkwijze Chinese spionage in Nederland
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Nieuwsbericht | 06-02-2024 | 15:33
  prefs: []
  type: TYPE_NORMAL
- en: De Militaire Inlichtingen- en Veiligheidsdienst (MIVD) heeft Chinese cyberspionage
    in Nederland blootgelegd. De dienst ontdekte geavanceerde Chinese malware die
    dit mogelijk maakt. Een Chinese statelijke actor is hiervoor verantwoordelijk.
    Dit stelt de MIVD op basis van eigen inlichtingen vast.
  prefs: []
  type: TYPE_NORMAL
- en: China gebruikt dit type malware voor spionage op computernetwerken. De malware
    wordt ingezet bij systemen (FortiGate) van het bedrijf Fortinet. Hiermee kunnen
     computergebruikers op afstand werken. Fortinet levert wereldwijd deze cyberbeveiliging.
  prefs: []
  type: TYPE_NORMAL
- en: De MIVD trof de malware vorig jaar bij de krijgsmacht aan op een losstaand computernetwerk.
    Dit werd gebruikt voor ongerubriceerde Research and Development (R&D). Doordat
    dit systeem op zichzelf stond, leidde dit niet tot schade aan het netwerk van
    Defensie.
  prefs: []
  type: TYPE_NORMAL
- en: “De MIVD kiest er voor het eerst voor om een technisch rapport over de werkwijze
    van Chinese hackers openbaar te maken. Het is belangrijk om dergelijke spionageactiviteiten
    van China te attribueren”, aldus minister Kajsa Ollongren van Defensie. “Zo verhogen
    we de internationale weerbaarheid tegen dit soort cyberspionage.”
  prefs: []
  type: TYPE_NORMAL
- en: De MIVD deelt op de website van het [Nationaal Cyber Security Centrum](https://www.ncsc.nl/actueel/nieuws/2024/februari/6/nieuwe-malware-benadrukt-aanhoudende-interesse-in-edge-devices)
    (NCSC) informatie over het incident en de kenmerken van de malware. Hiermee kunnen
    gebruikers van het systeem FortiGate vaststellen of zij slachtoffer zijn geworden.
    Ook kunnen zij maatregelen treffen om zich te verdedigen.
  prefs: []
  type: TYPE_NORMAL
- en: Achterdeurtje
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: De aangetroffen malware installeerde een ‘achterdeurtje’ door gebruik te maken
    van een bekende kwetsbaarheid in FortiGate apparaten. De publicatie van de MIVD
    beschrijft dus géén nieuwe kwetsbaarheid in alle FortiGate apparaten.
  prefs: []
  type: TYPE_NORMAL
- en: Informatie voor gebruikers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: De MIVD vraagt organisaties die deze malware aantreffen, om zich te melden bij
    het NCSC. Zo kan de Chinese spionagecampagne worden tegengegaan.
  prefs: []
  type: TYPE_NORMAL
