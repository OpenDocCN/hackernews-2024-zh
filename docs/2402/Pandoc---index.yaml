- en: Pandoc - index
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://pandoc.org](https://pandoc.org)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: <main>
  prefs: []
  type: TYPE_NORMAL
- en: 'If you need to convert files from one markup format into another, pandoc is
    your swiss-army knife. Pandoc can convert between the following formats:'
  prefs: []
  type: TYPE_NORMAL
- en: (← = conversion from; → = conversion to; ↔︎ = conversion from and to)
  prefs: []
  type: TYPE_NORMAL
- en: Word processor formats
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ Microsoft Word [docx](https://en.wikipedia.org/wiki/Office_Open_XML)
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ Rich Text Format [RTF](https://en.wikipedia.org/wiki/Rich_Text_Format)
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ OpenOffice/LibreOffice [ODT](https://en.wikipedia.org/wiki/OpenDocument)
  prefs: []
  type: TYPE_NORMAL
- en: Interactive notebook formats
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ Jupyter notebook ([ipynb](https://nbformat.readthedocs.io/en/latest/))
  prefs: []
  type: TYPE_NORMAL
- en: Page layout formats
  prefs: []
  type: TYPE_NORMAL
- en: → [InDesign ICML](http://wwwimages.adobe.com/content/dam/acom/en/devnet/indesign/sdk/cs6/idml/idml-specification.pdf)
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ [Typst](https://typst.app)
  prefs: []
  type: TYPE_NORMAL
- en: Wiki markup formats
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ [MediaWiki markup](https://www.mediawiki.org/wiki/Help:Formatting)
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ [DokuWiki markup](https://www.dokuwiki.org/wiki:syntax)
  prefs: []
  type: TYPE_NORMAL
- en: ← [TikiWiki markup](https://doc.tiki.org/Wiki-Syntax-Text#The_Markup_Language_Wiki-Syntax)
  prefs: []
  type: TYPE_NORMAL
- en: ← [TWiki markup](http://twiki.org/cgi-bin/view/TWiki/TextFormattingRules)
  prefs: []
  type: TYPE_NORMAL
- en: ← [Vimwiki markup](https://vimwiki.github.io)
  prefs: []
  type: TYPE_NORMAL
- en: → [XWiki markup](https://www.xwiki.org/xwiki/bin/view/Documentation/UserGuide/Features/XWikiSyntax/)
  prefs: []
  type: TYPE_NORMAL
- en: → [ZimWiki markup](http://zim-wiki.org/manual/Help/Wiki_Syntax.html)
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ [Jira wiki markup](https://jira.atlassian.com/secure/WikiRendererHelpAction.jspa?section=all)
  prefs: []
  type: TYPE_NORMAL
- en: ← [Creole](http://www.wikicreole.org/)
  prefs: []
  type: TYPE_NORMAL
- en: Slide show formats
  prefs: []
  type: TYPE_NORMAL
- en: → [LaTeX Beamer](https://ctan.org/pkg/beamer)
  prefs: []
  type: TYPE_NORMAL
- en: → Microsoft [PowerPoint](https://en.wikipedia.org/wiki/Microsoft_PowerPoint)
  prefs: []
  type: TYPE_NORMAL
- en: → [Slidy](http://www.w3.org/Talks/Tools/Slidy)
  prefs: []
  type: TYPE_NORMAL
- en: → [reveal.js](http://lab.hakim.se/reveal-js/)
  prefs: []
  type: TYPE_NORMAL
- en: → [Slideous](http://goessner.net/articles/slideous/)
  prefs: []
  type: TYPE_NORMAL
- en: → [S5](http://meyerweb.com/eric/tools/s5/)
  prefs: []
  type: TYPE_NORMAL
- en: → [DZSlides](http://paulrouget.com/dzslides/)
  prefs: []
  type: TYPE_NORMAL
- en: Data formats
  prefs: []
  type: TYPE_NORMAL
- en: ← [CSV](https://tools.ietf.org/html/rfc4180) tables
  prefs: []
  type: TYPE_NORMAL
- en: ← [TSV](https://www.iana.org/assignments/media-types/text/tab-separated-values)
    tables
  prefs: []
  type: TYPE_NORMAL
- en: Custom formats
  prefs: []
  type: TYPE_NORMAL
- en: ↔︎ [custom readers](custom-readers.html) and [writers](custom-writers.html)
    can be written in [Lua](http://www.lua.org)
  prefs: []
  type: TYPE_NORMAL
- en: PDF
  prefs: []
  type: TYPE_NORMAL
- en: → via `pdflatex`, `lualatex`, `xelatex`, `latexmk`, `tectonic`, `wkhtmltopdf`,
    `weasyprint`, `prince`, `pagedjs-cli`, `context`, or `pdfroff`.
  prefs: []
  type: TYPE_NORMAL
- en: Pandoc understands a number of useful markdown syntax extensions, including
    document metadata (title, author, date); footnotes; tables; definition lists;
    superscript and subscript; strikeout; enhanced ordered lists (start number and
    numbering style are significant); running example lists; delimited code blocks
    with syntax highlighting; smart quotes, dashes, and ellipses; markdown inside
    HTML blocks; and inline LaTeX. If strict markdown compatibility is desired, all
    of these extensions can be turned off.
  prefs: []
  type: TYPE_NORMAL
- en: LaTeX math (and even macros) can be used in markdown documents. Several different
    methods of rendering math in HTML are provided, including MathJax and translation
    to MathML. LaTeX math is converted (as needed by the output format) to unicode,
    native Word equation objects, MathML, or roff eqn.
  prefs: []
  type: TYPE_NORMAL
- en: Pandoc includes a powerful system for automatic citations and bibliographies.
    This means that you can write a citation like
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: and pandoc will convert it into a properly formatted citation using any of hundreds
    of [CSL](http://citationstyles.org/) styles (including footnote styles, numerical
    styles, and author-date styles), and add a properly formatted bibliography at
    the end of the document. The bibliographic data may be in [BibTeX](http://tug.org/bibtex/),
    [BibLaTeX](https://github.com/plk/biblatex), [CSL JSON](https://citeproc-js.readthedocs.io/en/latest/csl-json/markup.html),
    or CSL YAML format. Citations work in every output format.
  prefs: []
  type: TYPE_NORMAL
- en: There are many ways to customize pandoc to fit your needs, including a template
    system and a powerful system for writing filters.
  prefs: []
  type: TYPE_NORMAL
- en: Pandoc includes a Haskell library and a standalone command-line program. The
    library includes separate modules for each input and output format, so adding
    a new input or output format just requires adding a new module.
  prefs: []
  type: TYPE_NORMAL
- en: Pandoc is free software, released under the [GPL](http://www.gnu.org/copyleft/gpl.html).
    Copyright 2006–2022 [John MacFarlane](http://johnmacfarlane.net/).
  prefs: []
  type: TYPE_NORMAL
- en: </main>
  prefs: []
  type: TYPE_NORMAL
