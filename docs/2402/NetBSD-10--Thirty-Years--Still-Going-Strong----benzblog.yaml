- en: '[→ Slides](https://docs.google.com/presentation/d/1ZzaW9eI4wmMRGOnJ1uo-kGk5b_UvIOuU9Zgur4au_8s/edit#slide=id.g6e4c60ba4e_0_0)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[→ 幻灯片](https://docs.google.com/presentation/d/1ZzaW9eI4wmMRGOnJ1uo-kGk5b_UvIOuU9Zgur4au_8s/edit#slide=id.g6e4c60ba4e_0_0)'
- en: In 2023, the NetBSD project celebrated 30 years since its first release, 0.8.
    Now, four years after NetBSD 9, NetBSD 10 brings a huge number of changes and
    improvements. This talk will dive into the most important new features of NetBSD
    10, such as performance and security improvements, expanded CPU and GPU support,
    improved virtualization and more!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年，NetBSD项目庆祝其首个版本0.8发布30周年。四年之后，NetBSD 10带来了大量的变化和改进。本次演讲将深入探讨NetBSD 10的最重要新特性，如性能和安全改进、扩展的CPU和GPU支持、改进的虚拟化等。
- en: Another strength of NetBSD is its package system, pkgsrc, which is portable
    to dozens of other OSes and can even be used like virtualenv for development and
    deployment environments.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个NetBSD的优势是其软件包系统pkgsrc，可以移植到数十个其他操作系统，并且可以像虚拟环境一样用于开发和部署环境。
- en: 'But over all this, the question remains: how relevant is NetBSD these days?
    There is a small but friendly, and tight-knit community of users and developers.
    The focus on portability and cleanliness provides a good system for both beginners
    and tinkerers, but also a rock-solid server or workstation system. We will go
    over some cool use cases and show ways that you can get involved.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但问题仍然存在：如今NetBSD还有多大的相关性？虽然用户和开发者社区规模不大，却友好且紧密团结。专注于可移植性和整洁性，这为初学者和爱好者提供了一个良好的系统，同时也是一个稳定的服务器或工作站系统。我们将介绍一些酷炫的使用案例，并展示如何参与其中。
