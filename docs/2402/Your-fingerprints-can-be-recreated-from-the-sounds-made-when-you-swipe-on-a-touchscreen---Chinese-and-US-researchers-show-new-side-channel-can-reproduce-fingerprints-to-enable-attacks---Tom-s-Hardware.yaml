- en: Your fingerprints can be recreated from the sounds made when you swipe on a
    touchscreen — Chinese and US researchers show new side channel can reproduce fingerprints
    to enable attacks | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您的指纹可以通过触摸屏上滑动时产生的声音重现——中国和美国研究人员展示新的侧信道可以重现指纹以实施攻击 | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/tech-industry/cyber-security/your-fingerprints-can-be-recreated-from-the-sounds-made-when-you-swipe-on-a-touchscreen-researchers-new-side-channel-attack-can-reproduce-partial-fingerprints-to-enable-attacks](https://www.tomshardware.com/tech-industry/cyber-security/your-fingerprints-can-be-recreated-from-the-sounds-made-when-you-swipe-on-a-touchscreen-researchers-new-side-channel-attack-can-reproduce-partial-fingerprints-to-enable-attacks)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/tech-industry/cyber-security/your-fingerprints-can-be-recreated-from-the-sounds-made-when-you-swipe-on-a-touchscreen-researchers-new-side-channel-attack-can-reproduce-partial-fingerprints-to-enable-attacks](https://www.tomshardware.com/tech-industry/cyber-security/your-fingerprints-can-be-recreated-from-the-sounds-made-when-you-swipe-on-a-touchscreen-researchers-new-side-channel-attack-can-reproduce-partial-fingerprints-to-enable-attacks)
- en: 'An interesting new attack on biometric [security](https://www.tomshardware.com/tag/security)
    has been outlined by a group of researchers from China and the US. [PrintListener:
    Uncovering the Vulnerability of Fingerprint Authentication via the Finger Friction
    Sound](https://www.ndss-symposium.org/wp-content/uploads/2024-618-paper.pdf) [PDF]
    proposes a side-channel attack on the sophisticated Automatic Fingerprint Identification
    System ([AFIS](https://www.aratek.co/news/automated-fingerprint-identification-system-afis-an-overview)).
    The attack leverages the sound characteristics of a user’s finger swiping on a
    [touchscreen](https://www.tomshardware.com/news/nokia-lumia-iphone-ipad-touchscreen,16351.html)
    to extract fingerprint pattern features. Following tests, the researchers assert
    that they can successfully attack “up to 27.9% of partial fingerprints and 9.3%
    of complete fingerprints within five attempts at the highest security FAR [False
    Acceptance Rate] setting of 0.01%.” This is claimed to be the first work that
    leverages swiping sounds to infer fingerprint information.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一组来自中国和美国的研究人员提出了对生物特征[安全](https://www.tomshardware.com/tag/security)的有趣新攻击。[PrintListener：揭示指纹认证的脆弱性通过手指摩擦声](https://www.ndss-symposium.org/wp-content/uploads/2024-618-paper.pdf)
    [PDF] 提出了对先进自动指纹识别系统（[AFIS](https://www.aratek.co/news/automated-fingerprint-identification-system-afis-an-overview)）的侧信道攻击。该攻击利用用户在[触摸屏](https://www.tomshardware.com/news/nokia-lumia-iphone-ipad-touchscreen,16351.html)上滑动的声音特征来提取指纹模式特征。经过测试，研究人员声称他们能够在最高安全假接受率设置为0.01%的情况下，“成功攻击高达27.9%的部分指纹和9.3%的完整指纹，仅需五次尝试”。据称，这是首个利用滑动声音推断指纹信息的研究。
- en: '[Biometric fingerprint security](https://www.tomshardware.com/news/raspberry-pi-pico-bank-locker)
    is widespread and widely trusted. If things continue as they are, it is thought
    that the fingerprint authentication market will be worth nearly $100 billion by
    2032\. However, organizations and people have become increasingly aware that attackers
    might want to steal their fingerprints, so some have started to be careful about
    keeping their fingerprints out of sight, and become sensitive to photos showing
    their hand details.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[生物特征指纹安全](https://www.tomshardware.com/news/raspberry-pi-pico-bank-locker)广泛应用并深受信任。如果事态继续发展，预计到2032年，指纹认证市场将价值近1000亿美元。然而，组织和个人越来越意识到攻击者可能想窃取他们的指纹，因此一些人开始小心保护指纹不被看到，并对展示手部细节的照片变得敏感。'
- en: 'Without contact prints or finger detail photos, how can an attacker hope to
    get any fingerprint data to enhance MasterPrint and DeepMasterPrint dictionary
    attack results on user fingerprints? One answer is as follows: the PrintListener
    paper says that “finger-swiping friction sounds can be captured by attackers online
    with a high possibility.” The source of the finger-swiping sounds can be popular
    apps like [Discord](https://www.tomshardware.com/news/discord-throttles-nvidia-gpu-memory-clock-speeds),
    Skype, WeChat, [FaceTime](https://www.tomshardware.com/news/apple-facetime-glitch-bug-eavesdropping-lawsuit,38527.html),
    etc. Any chatty app where users carelessly perform swiping actions on the screen
    while the device mic is live. Hence the side-channel attack name – PrintListener.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 没有接触印迹或手指详细照片，攻击者如何希望获取任何指纹数据以增强对用户指纹的MasterPrint和DeepMasterPrint字典攻击结果呢？一个答案是：PrintListener论文中提到，“攻击者可以在线捕捉到指纹滑动摩擦声，具有很高的可能性。”指纹滑动声的来源可以是像[Discord](https://www.tomshardware.com/news/discord-throttles-nvidia-gpu-memory-clock-speeds)、Skype、WeChat、[FaceTime](https://www.tomshardware.com/news/apple-facetime-glitch-bug-eavesdropping-lawsuit,38527.html)等流行应用。任何用户在设备麦克风处于活动状态时轻率地在屏幕上进行滑动动作的对话应用。因此，PrintListener得名于侧信道攻击。
- en: 'There is some complicated science behind the inner workings of PrintListener,
    but if you have read the above, you will already have a good idea about what the
    researchers did to refine their AFIS attacks. However, three major challenges
    were overcome to get PrintListener to where it is today:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: PrintListener内部运作背后有一些复杂的科学，但如果您已经阅读了上面的内容，您对研究人员为了不断改进他们的AFIS攻击所做的工作已经有了一个大致的了解。然而，有三个主要挑战被克服，以使PrintListener达到今天的水平：
- en: 'Faint sounds of finger friction: a friction sound event localization algorithm
    based on spectral analysis was developed.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从指纹摩擦的微弱声音分离：基于谱分析的摩擦声事件定位算法得到发展。
- en: Separating finger pattern influences on the sound from a users’ physiological
    and behavioral features. To address this the researchers used both minimum redundancy
    maximum relevance (mRMR) and an adaptive weighting strategy
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将手指图案对声音的影响与用户的生理和行为特征分离。为了解决这个问题，研究人员使用了最小冗余最大相关性（mRMR）和自适应加权策略。
- en: Advancing from the inferring of primary to secondary fingerprint features using
    a statistical analysis of the intercorrelations between these features and design
    a heuristic search algorithm
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进展从使用统计分析初级到二级指纹特征的推测，设计启发式搜索算法
