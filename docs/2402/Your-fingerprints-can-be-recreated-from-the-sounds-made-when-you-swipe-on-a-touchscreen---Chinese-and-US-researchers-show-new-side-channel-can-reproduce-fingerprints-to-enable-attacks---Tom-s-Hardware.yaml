- en: To prove the theory, the scientists practically developed their attack research
    as PrintListener. In brief, PrintListener uses a series of algorithms for pre-processing
    the raw [audio signals](https://www.tomshardware.com/tech-industry/artificial-intelligence/audacity-gets-ai-transcription-and-noise-suppression-courtesy-of-intel-openvino-plug-ins)
    which are then used to generate targeted synthetics for PatternMasterPrint (the
    MasterPrint generated by fingerprints with a specific pattern).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了证明这一理论，科学家们实际上将他们的攻击研究作为PrintListener来实际开发。简而言之，PrintListener使用一系列算法对原始[音频信号](https://www.tomshardware.com/tech-industry/artificial-intelligence/audacity-gets-ai-transcription-and-noise-suppression-courtesy-of-intel-openvino-plug-ins)进行预处理，然后用于生成PatternMasterPrint的有针对性的合成（由具有特定模式的指纹生成的MasterPrint）。
- en: Importantly, PrintListener went through extensive experiments “in real-world
    scenarios,” and, as mentioned in the intro, can facilitate successful partial
    fingerprint attacks in better than one in four cases, and complete fingerprint
    attacks in nearly one in ten cases. These results far exceed unaided MasterPrint
    fingerprint dictionary attacks.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，PrintListener在“现实世界场景中”经历了大量实验，并且如引言中所述，可以在四分之一以上的情况下成功地进行部分指纹攻击，并在接近十分之一的情况下进行完整指纹攻击。这些结果远远超过未辅助的MasterPrint指纹词典攻击。
