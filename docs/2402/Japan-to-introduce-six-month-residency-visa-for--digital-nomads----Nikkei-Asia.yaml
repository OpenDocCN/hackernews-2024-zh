- en: Japan to introduce six-month residency visa for 'digital nomads' - Nikkei Asia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://asia.nikkei.com/Spotlight/Japan-immigration/Japan-to-introduce-six-month-residency-visa-for-digital-nomads](https://asia.nikkei.com/Spotlight/Japan-immigration/Japan-to-introduce-six-month-residency-visa-for-digital-nomads)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: TOKYO -- Japan will establish a new visa status that will make it easier for
    IT engineers and other workers for overseas companies to reside in the country,
    the Immigration Services Agency said Friday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The planned status will allow highly skilled workers to work in Japan on a teleworking
    basis for up to six months while enjoying sightseeing trips, the agency said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
