- en: Orange condamné à 650 000 € pour non-respect de la licence GPL
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Par un arrêt du 14 février 2024, la cour d’appel a condamné pour contrefaçon
    Orange pour ne pas avoir respecté les termes de la licence GNU GPL v2\. Orange
    doit verser à Entr’Ouvert 500 000 € en réparation des conséquences économiques
    négatives subies et 150 000 € au titre du préjudice moral. La cour considère qu’Entr’Ouvert
    a d’abord subi un préjudice économique lié au manque à gagner sur le marché public
    Mon.service-public.fr *« puisque si les sociétés Orange avaient respecté le contrat
    de licence et conclu une licence payante, elles auraient dû lui verser une redevance
    »*. Par ailleurs, la cour relève que l’exploitation gratuite du logiciel Lasso
    par Orange a généré nécessairement des bénéfices pour ce marché public de grande
    ampleur qui a perduré pendant 7 ans, outre les retombées en termes d’image, ce
    portail ayant été primé. *« Cette exploitation leur a permis de profiter d’économies
    d’investissement, puisqu’en exploitant gratuitement le logiciel Lasso qui leur
    permettait de remplir les standards de sécurité exigés par l’ADAE, les sociétés
    Orange ont pu économiser des frais de recherches et développement ».*
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: La cour d’appel intervient sur renvoi après un arrêt de la Cour de cassation
    du 5 octobre 2022 qui avait cassé et annulé la décision de la cour d’appel du
    19 mars 2021\. Celle-ci avait déclaré irrecevable Entr’Ouvert à agir en contrefaçon
    de logiciel au titre de la violation du contrat de licence liant les parties,
    se fondant sur le principe du non-cumul des responsabilités délictuelle et contractuelle.
    La Cour de cassation a estimé que dans le cas d’une d’atteinte portée à ses droits
    d’auteur, le titulaire, ne bénéficiant pas des garanties prévues aux articles
    7 et 13 de la directive 2004/48 s’il agit sur le fondement de la responsabilité
    contractuelle, est recevable à agir en contrefaçon.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Fin 2005, Orange avait répondu à un appel d’offre de l’Agence pour le gouvernement
    de l’administration électronique relatif à la mise en place du portail Mon service
    public, pour la fourniture d’une solution informatique de gestion d’identité.
    Orange avait proposé une solution comprenant l’interfaçage d’une plateforme IDMP
    avec la bibliothèque logicielle Lasso éditée par la société Entr’ouvert, sous
    licence GNU GPL. Mais celle-ci a reproché à Orange notamment la violation des
    clauses du contrat de licence du programme Lasso, portant sur ses droits de propriété
    intellectuelle en tant que titulaire revendiqué de droits d’auteur sur ce programme
    et a donc assigné Orange sur le fondement de la contrefaçon alléguée de ses droits.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2005年，Orange响应了电子管理局对“我的公共服务”门户的实施的招标，为身份管理的信息技术解决方案提供了提供方案。Orange提出了一种解决方案，包括将IDMP平台与Entr'ouvert公司发布的GNU
    GPL许可的软件库Lasso进行接口化。但Entr'ouvert公司指责Orange违反了Lasso程序许可合同的条款，涉及其作为该程序版权声明人的知识产权侵权，并因此基于其声称的侵权向Orange提起诉讼。
- en: La cour d’appel a commencé par demander à Entr’Ouvert de faire la démonstration
    de l’originalité du logiciel Lasso. Sur la base des éléments apportés, elle a
    conclu qu’il *« est original dans sa composition, son architecture et son expression
    au regard des apports intellectuels et personnalisés qu’il comporte et matérialise
    et qu’il est donc le résultat de choix créatifs et arbitraires, allant au-delà
    de la simple mise en oeuvre d’une logique automatique et contraignante. Il est
    donc éligible à la protection par le droit d’auteur »*.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 上诉法院首先要求Entr'Ouvert证明Lasso软件的原创性。根据提供的证据，法院得出结论，Lasso“在其组成、架构和表达上都是独特的，具有知识性和个性化的贡献，因此是创造性和自由选择的结果，超越了简单的自动和约束逻辑的实现。因此，它符合版权法的保护条件。”
- en: La cour a ensuite examiné les trois violations du contrat de licence GNU GPL
    v2 invoquées par Entr’Ouvert. D’abord, la cour considère qu’Orange avait violé
    l’article 2 du contrat de licence, en procédant à des modifications de Lasso sur
    lequel est fondé IDMP, en ne concédant pas IDMP comme un tout gratuit auprès de
    l’Etat. Ensuite, elle juge qu’Orange n’a pas davantage respecté l’article 3 en
    ne communiquant pas le code source modifié. Enfin, la cour constate qu’Orange
    a copié, modifié et distribué Lasso sans respecter l’ensemble des conditions du
    contrat de licence, notamment l’article 4\. Elle estime aussi que Lasso a été
    incorporé dans la plate-forme IDMP, dont les conditions de distribution sont différentes
    et sans demander l’autorisation à la société Entr’Ouvert, ce qui constitue également
    une violation de l’article 10 du contrat de licence. La cour en conclut que les
    actes d’Orange sont constitutifs de contrefaçon.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 法院随后审查了Entr'Ouvert提出的GNU GPL v2许可合同的三项违约指控。首先，法院认为Orange违反了许可合同第2条的规定，通过对支持IDMP的Lasso进行修改，并未向国家免费提供整个IDMP。其次，法院认为Orange未能遵守第3条，未提供修改后的源代码。最后，法院发现Orange未能遵守许可合同的所有条件，特别是第4条，复制、修改和分发Lasso而未遵守。法院还指出，Lasso已经被整合到IDMP平台中，其分发条件与Lasso本身不同，并未向Entr'Ouvert公司请求授权，这也违反了许可合同的第10条。法院认定Orange的行为构成侵权。
