- en: 'Adactio: Journal—Rotten Apple'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://adactio.com/journal/20888](https://adactio.com/journal/20888)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [European Union’s Digital Markets Act](https://digital-markets-act.ec.europa.eu/about-dma_en)
    is being enforced and [Apple aren’t happy about it](https://developer.apple.com/support/dma-and-apps-in-the-eu/).
  prefs: []
  type: TYPE_NORMAL
- en: 'Most of the discussion around this topic has centred on the requirement for
    Apple to provision alternative app stores. I don’t really care about that because
    I don’t really care about native apps. With one exception: I care about web browsers.'
  prefs: []
  type: TYPE_NORMAL
- en: 'That’s the other part of the DMA that’s being enforced: Apple *finally* have
    to allow alternative browsing engines. Hallelujah!'
  prefs: []
  type: TYPE_NORMAL
- en: Instead of graciously acknowledging that this is what’s best for users, [Apple
    are throwing a tantrum](https://open-web-advocacy.org/blog/owa-review-apple-dma-compliance-for-web/).
  prefs: []
  type: TYPE_NORMAL
- en: First of all, they’re going to ringfence any compliance to users in the European
    Union. Expect some very interesting edge cases to emerge in a world where people
    don’t spent their entire lives in one country.
  prefs: []
  type: TYPE_NORMAL
- en: 'Secondly, Apple keep insisting that this will be very, very bad for security.
    You can read [Apple’s announcement on being forced to comply](https://www.apple.com/newsroom/2024/01/apple-announces-changes-to-ios-safari-and-the-app-store-in-the-european-union/)
    but as you do you so, I’d like you to remember one thing: every nightmare scenario
    they describe for [the security of users in the EU](https://developer.apple.com/support/dma-and-apps-in-the-eu#ios-app-eu)
    is exactly what currently happens on Macs everywhere in the world.'
  prefs: []
  type: TYPE_NORMAL
- en: This includes risks from installing software from unknown developers that are
    not subject to the Apple Developer Program requirements, installing software that
    compromises system integrity with malware or other malicious code, the distribution
    of pirated software, exposure to illicit, objectionable, and harmful content due
    to lower content and moderation standards, and increased risks of scams, fraud,
    and abuse.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Users of macOS everywhere are currently exposed to all the risks that will supposedly
    overwhelm iOS users in the European Union. Weirdly, the sky hasn’t fallen.
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s the same with web browsers. I just got a new Mac. It came with one browser
    pre-installed: Safari. It’s a good browser. But I also have the option of installing
    another browser, like Firefox (which I’ve done). A lot of people just use Safari.
    That’s good. That’s choice. Everyone wins.'
  prefs: []
  type: TYPE_NORMAL
- en: Now Apple need to provide parity on iOS, at least for users in the EU. Again,
    Apple are decribing this coming scenario as an absolute security nightmare. But
    again, the conditions they’re describing are what *already exist* on macOS.
  prefs: []
  type: TYPE_NORMAL
- en: All Apple is being asked to do is offer than the same level of choice on mobile
    that everyone already enjoys on their computers. Rather than comply reasonably,
    [Apple have found a way to throw their toys out of the pram](https://bugs.webkit.org/show_bug.cgi?id=268643).
  prefs: []
  type: TYPE_NORMAL
- en: 'As of the next update to iOS, [users in the EU will no longer have homescreen
    apps](https://developer.apple.com/support/dma-and-apps-in-the-eu#8). Those web
    apps will now launch in a browser window. Presumably they’ll also lose the ability
    to send [push notifications](https://adactio.com/journal/19911): being a homescreen
    app was a prerequisite for that functionality.'
  prefs: []
  type: TYPE_NORMAL
- en: This is a huge regression that only serves to harm and confuse users.
  prefs: []
  type: TYPE_NORMAL
- en: 'I have [a website about traditional Irish music](https://thesession.org/).
    Guess where a significant amount of the audience is based? That’s right: Ireland.
    In the European Union.'
  prefs: []
  type: TYPE_NORMAL
- en: 'There is no native app for The Session, but [you can install it on your phone
    nonetheless](https://thesession.org/app). Lots of people have done that. After
    a while they forget that they didn’t install it from an app store: it behaves
    just like any other app on their homescreen.'
  prefs: []
  type: TYPE_NORMAL
- en: That’s all about to change. I’m going to get a lot of emails from confused users
    wondering why their app is broken, now opening in a regular browser window. And
    I won’t be able to do anything about it, other than to tell them to take it up
    with Apple.
  prefs: []
  type: TYPE_NORMAL
- en: 'Presumably Apple is hoping that users will direct their anger at the EU commission
    instead. They’re doing their best to claim that they’re being forced to make this
    change. That’s completely untrue. [A lie](https://open-web-advocacy.org/blog/its-official-apple-kills-web-apps-in-the-eu/):'
  prefs: []
  type: TYPE_NORMAL
- en: This is emphatically not required by the EU’s Digital Markets Act (DMA). It’s
    a circumvention of both the spirit and the letter of the Act, and if the EU allows
    it, then the DMA will have failed in its aim to allow fair and effective browser
    and web app competition.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Throughout all their communications on this topic, Apple are sticking to their
    abuser logic:'
  prefs: []
  type: TYPE_NORMAL
- en: Look what you made me do!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is going to hurt me more than it hurts you.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Apple’s petulant policy of malicious compliance is extremely maddening. What
    they’re about to do to users in the EU is just nasty.
  prefs: []
  type: TYPE_NORMAL
- en: This is a very dark time for the web.
  prefs: []
  type: TYPE_NORMAL
- en: I feel bad for the Safari team. They’ve been working really hard recently to
    make Safari a very competitive browser with great standards support with a quicker
    release cycle than we’ve seen before. Then it all gets completely torpedoed at
    the level of the operating system.
  prefs: []
  type: TYPE_NORMAL
- en: I really hope that Apple won’t get away with their plan to burn down web apps
    on iOS in the EU. But hope isn’t enough. We need to tell the EU commission how
    much damage this will do.
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve ever built a web app, then your users will suffer. Remember, it’s
    a *world wide* web, including the European Union.
  prefs: []
  type: TYPE_NORMAL
