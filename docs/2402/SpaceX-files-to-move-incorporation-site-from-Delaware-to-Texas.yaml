- en: SpaceX files to move incorporation site from Delaware to Texas
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**SpaceX**提交文件，将注册地从特拉华州迁至德克萨斯。'
- en: 来源：[https://www.cnbc.com/2024/02/14/spacex-files-to-move-incorporation-site-from-delaware-to-texas.html](https://www.cnbc.com/2024/02/14/spacex-files-to-move-incorporation-site-from-delaware-to-texas.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/14/spacex-files-to-move-incorporation-site-from-delaware-to-texas.html](https://www.cnbc.com/2024/02/14/spacex-files-to-move-incorporation-site-from-delaware-to-texas.html)
- en: A SpaceX Falcon 9 rocket lifts off on the USSF-124 mission for the U.S. Space
    Force and Missile Defense Agency in Cape Canaveral, Florida, U.S., February 14,
    2024.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX Falcon 9火箭在2024年2月14日于美国佛罗里达州卡纳维拉尔角为美国空军和导弹防御局进行的USSF-124任务发射升空。
- en: Joe Skipper | Reuters
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Joe Skipper | 路透社
- en: SpaceX has filed to change its incorporation location to Texas from Delaware,
    according to public filings with the [Texas secretary of state's office](https://webservices.sos.state.tx.us/filing-status/status.aspx).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[德克萨斯州国务卿办公室](https://webservices.sos.state.tx.us/filing-status/status.aspx)的公开文件，SpaceX已申请更改其注册地从特拉华州到德克萨斯。
- en: It's the latest move by [Elon Musk](https://www.cnbc.com/elon-musk/) following
    a Delaware Chancery Court ruling that ordered [Tesla](/quotes/TSLA/) to rescind
    the CEO's 2018 pay package, worth about $56 billion in options. Neuralink, another
    one of Musk's companies, has also begun moving its location of incorporation from
    Delaware to Nevada.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[Elon Musk](https://www.cnbc.com/elon-musk/)在特拉华州特拉华州法庭裁定要求[Tesla](/quotes/TSLA/)撤销CEO
    2018年价值约560亿美元的期权薪酬方案之后的最新举动。马斯克旗下另一家公司Neuralink也已开始将其注册地从特拉华州迁至内华达。
- en: Musk voiced a strong preference for [moving his businesses out of Delaware](https://www.cnbc.com/2024/02/01/elon-musk-tesla-will-hold-a-shareholder-vote-to-incorporate-in-texas.html) after
    the court's decision, and has encouraged other businesses to do so as well. He
    has also promised that Tesla will hold a shareholder vote to get approval to move
    the company's site of incorporation to Texas.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 马斯克在法院做出决定后强烈倾向于[moving his businesses out of Delaware](https://www.cnbc.com/2024/02/01/elon-musk-tesla-will-hold-a-shareholder-vote-to-incorporate-in-texas.html)，并鼓励其他企业也这样做。他还承诺，特斯拉将举行股东投票，以获得将公司注册地迁至德克萨斯的批准。
- en: '"SpaceX has moved its state of incorporation from Delaware to Texas!" Musk
    wrote in a [post Wednesday on X](https://twitter.com/elonmusk/status/1757924482885583112).
    "If your company is still incorporated in Delaware, I recommend moving to another
    state as soon as possible."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"SpaceX已将其注册地从特拉华州迁至德克萨斯！"马斯克在[X上的帖子](https://twitter.com/elonmusk/status/1757924482885583112)中写道。"如果你的公司仍然在特拉华州注册，请尽快搬迁到其他州。"'
- en: Musk is expected to file for appeal to the Delaware State Supreme Court regarding
    his pay package. If the ruling stands he will lose his options but not any shares
    he previously held.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**马斯克**预计将对特拉华州最高法院的关于他的薪酬方案的裁决提出上诉。如果裁决维持，他将失去他之前持有的期权，但不会失去任何之前持有的股份。'
- en: Even before the ruling, Musk was exiting Delaware. After leading the $44 billion
    buyout of Twitter in 2022, he renamed it X and moved its site of incorporation
    to Nevada.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在裁决前，马斯克已经离开了特拉华州。在领导2022年440亿美元的Twitter收购后，他将其更名为X，并将其注册地迁至内华达。
- en: SpaceX and Musk didn't immediately respond to a request for comment.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX和马斯克并未立即回应置评请求。
