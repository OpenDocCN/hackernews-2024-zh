- en: 'From engineer to manager: what I love, what I hate'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从工程师到经理：我喜欢什么，我讨厌什么
- en: 来源：[https://thoughtspile.github.io/2024/02/16/eng-to-em/](https://thoughtspile.github.io/2024/02/16/eng-to-em/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thoughtspile.github.io/2024/02/16/eng-to-em/](https://thoughtspile.github.io/2024/02/16/eng-to-em/)
- en: It's been almost 2 years since I moved to a team lead role, then to a full-time
    engineering management position after the expansion of our team. I've been a front-end
    developer for 7 years before that, and initially I took the "advanced individual
    contributor" career track before doing the management turnaround. How's it been?
    Bumpy, but fun. In this article, I'll share the things I love and hate about my
    current job.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我转到团队领导角色，然后在我们团队扩展后转为全职工程管理职位已经快两年了。在此之前，我做了7年前端开发人员，最初选择了“高级个人贡献者”职业轨道，然后转向管理。过得怎么样？有些坎坷，但很有趣。在本文中，我将分享我目前工作中喜欢和讨厌的事情。
- en: Love
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 喜欢
- en: Let's start with the positive side of management positions. There's plenty to
    love, honestly.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从管理职位的积极方面开始。说实话，有很多值得喜欢的地方。
- en: Impact
  id: totrans-split-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 影响力
- en: First things first, I adore the power to improve the product we're building,
    and the overall team well-being that comes with a management position.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我喜欢改善我们正在构建的产品的权力，以及管理职位带来的整体团队福祉。
- en: 'As an engineer, you''ll sometimes find yourself in a tough spot with little
    to no power to change things. Early morning standups are a chore? Code quality
    sucks? The new feature makes no sense? As a manager, the power to change is yours:
    you get both the formal and informal authority to change things for the better,
    and to make yourself and your team happier.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为工程师，有时你会发现自己处于一个无力改变事物的困境中。早晨的站立会议是一种苦差事？代码质量糟糕？新功能毫无意义？作为经理，改变的力量在你手中：你既有正式的又有非正式的权威来改变事物，让自己和团队更快乐。
- en: Your words have weight. If you, an IC, say "guys, we really should write tests",
    everybody goes "oh, crazy old Vladimir, all grumpy again, haha, where do you see
    tests fit here?". If you, an EM, casually say "guys, we really should write tests",
    you might be surprised to find the tests unexpectedly growing in different places.
    Pleasant.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你说的话有份量。如果你作为一个IC说“伙计们，我们真的应该写测试”，每个人都会说“哦，老弗拉基米尔疯了，又在发脾气了，哈哈，你在哪里看到需要测试的地方了？”。如果你作为一个EM随意地说“伙计们，我们真的应该写测试”，你可能会惊讶地发现测试不知不觉地在不同的地方增加了。令人愉快。
- en: Career opportunities
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职业机会
- en: 'Being an engineering manager is a more promising career opportunity than an
    engineering track. This might be controversial, but hear me out:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 成为工程管理者比成为工程师更有前景的职业机会。这可能会有争议，但请听我说：
- en: The EM is normally higher-paid than the basic team-level engineering grades
    (junior / middle / senior).
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: EM的薪水通常比基本团队级别的工程师更高（初级/中级/高级）。
- en: There *are* higher IC grades (staff, principal, president of code, whatever)
    in the EM+ salary bands.
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: EM+的薪资范围中有更高的IC等级（员工，首席，代码总裁，无论如何）
- en: These staff+ IC jobs are concentrated in larger tech companies, because those
    have tougher technical challenges. Almost every software team in every company
    has a leadership position.
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这些工作主要集中在较大的科技公司中，因为这些公司面临更严峻的技术挑战。几乎每家公司的软件团队都有领导职位。
- en: The management career ladder is "taller" than that of ICs. *Yes,* the chances
    of becoming a CTO are *slim,* but it's an opportunity that's just not there for
    a pure IC with no management experience.
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理职业阶梯比IC的更“高”。*是的*，成为CTO的机会*不大*，但这是一个纯IC没有管理经验无法达到的机会。
- en: All in all, I believe the demand for EMs to be steadier than for staff+ engineers,
    and this path gives you more opportunities at the later stages of your career.
    On a related note...
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，我认为EM的需求比工程师等级更稳定，而这条路在你职业生涯的后期给了你更多的机会。在相关注意事项上...
- en: Transferable skills
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可转移的技能
- en: Management skills are more widely useful than an IC engineering role. A decent
    front-end engineer with React experience won't have trouble moving to another
    front-end framework, and can probably transition to a back-end / mobile engineering
    role with -1 grade (a year handicap or so). That's not bad.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 管理技能比IC工程角色更广泛有用。一个具有React经验的体面前端工程师不会在转移到另一个前端框架或转向后端/移动工程角色时遇到麻烦，可以减少1个等级（大约一年的劣势）。这不错。
- en: What roles are available to someone with engineering management experience?
    First, you can easily take on a team with a wildly different focus — mobile developers,
    infrastructure, ML engineers. You'd need some time to get up to speed on the big-picture
    technical struggles of your new team, but most companies would take this shot.
    If you don't want to be an EM any more, you're well-positioned to move to a project
    or product management role.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有工程管理经验的人来说，有哪些可用的角色？首先，你可以轻松接手一个拥有完全不同焦点的团队 — 移动开发人员、基础设施、机器学习工程师。你需要一些时间来了解你新团队的大局技术挑战，但大多数公司都会给你这个机会。如果你不想再做EM，你完全可以转向项目或产品管理角色。
- en: If the entire tech market falls into decline, many management skills would still
    work for other industries. While I don't see a big flow of tech managers moving
    into construction business (tech *does* pay well), there's one alternate path
    to consider — entrepreneurship. Involvement with people and business decisions
    makes for great training before starting your own business.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 即使整个科技市场陷入衰退，许多管理技能仍然适用于其他行业。虽然我没有看到大量科技经理转向建筑业（科技*确实*薪水丰厚），但有一条备选路径需要考虑 ——
    创业。参与人与业务决策的互动是开创自己事业前的极好培训。
- en: So, being a manager gives you quite a bit of career flexibility, and makes you
    less vulnerable to future technological shifts.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，成为一名经理为你提供了相当多的职业灵活性，并使你在未来技术变革中更加不易受到影响。
- en: Less knowledge rot
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 减少知识腐败
- en: Suffering from [front-end fatigue?](https://www.smashingmagazine.com/2016/11/not-an-imposter-fighting-front-end-fatigue/)
    Can't keep up with the newest shiniest frameworks and tools? Management's got
    you covered!
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 受到[前端疲劳](https://www.smashingmagazine.com/2016/11/not-an-imposter-fighting-front-end-fatigue/)的困扰？无法跟上最新最闪亮的框架和工具？管理角色能帮你解决！
- en: The "hot new" agile / kanban / scrum methodologies are 20–30 years old. The
    basic meeting types (demos, dailies, 1-on-1s) have been developing for centuries.
    At the core, you have teamwork and human interactions, which haven't changed that
    much since the beginning of humanity.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “热门新”敏捷/看板/Scrum方法论已有20-30年历史。基本会议类型（演示、日常会议、1对1）已经发展了数个世纪。在核心上，团队合作和人际交往并没有自人类历史以来发生太大变化。
- en: My grandfather was a big railroad boss in the 70s, and we can sensibly discuss
    some of my work challenges. "Oh, you have this talented slacker? Give him some
    big important task, let's see what he's worth." When it comes to computers, he's
    more like "I'd like a shovel big enough to throw all your silly gadgets into stratosphere."
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我的祖父在70年代是一位大铁路老板，我们可以明智地讨论一些我的工作挑战。“哦，你有这么有才华的懒人？给他一些重要的任务，让我们看看他值不值得。”当涉及到计算机时，他更像是“我想要一个足够大的铲子，把你所有的傻瓜小玩意扔到平流层中去”。
- en: So, if you're tired of keeping up with the latest hot thing in tech, a management
    role can provide a well-deserved relief. *Do* keep an eye on what's happening
    on the tech side of things, but there's no urgency, and no need to get real deep.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你厌倦了追赶科技界最新的热门事物，管理角色可以为你提供应有的解脱。*确实*要关注技术方面的最新动态，但并不急迫，也不必深入探究。
- en: New challenges
  id: totrans-split-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新挑战
- en: 'Frankly, after 4–5 years of working in a particular tech area, you can solve
    the vast majority of practical problems well enough. If you want some work challenge,
    you can:'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 坦率地说，在特定技术领域工作了4-5年之后，你可以解决绝大多数实际问题。如果你想要一些工作挑战，你可以：
- en: Slightly alter your stack — say, a new FE framework. But it's unlikely to keep
    you engaged very long.
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 稍微调整你的技术栈 —— 比如，一个新的前端框架。但这不太可能让你长时间保持兴趣。
- en: Make a broader career shift — e.g. frontend to backend. This would probably
    give you another couple years of fun, but such transitions are, in my experience,
    either random (e.g. your BE dev quits and someone has to fill the role), or hit
    your salary.
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行更广泛的职业转变 —— 比如，从前端到后端。这可能会让你再享受几年乐趣，但根据我的经验，这种转变要么是偶然的（比如你的后端开发者离职了，需要有人填补职位），要么会影响你的薪水。
- en: Invent problems out of thin air — rewrite everything using a new library, or
    handle 9000 RPS "for the future". Fun, but most of the time it's more harm than
    good for your team and business.
  id: totrans-split-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 凭空发明问题 —— 使用新库重写所有内容，或处理9000 RPS“为未来”。有趣，但大多数时候对你的团队和业务更有害无益。
- en: Of all the possible career moves a seasoned engineer can make, switching to
    management gives you the most new challenges (years worth of new stuff to learn)
    without hitting your salary.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个经验丰富的工程师来说，可能的职业转型中，转向管理是给你带来最多新挑战的（值得数年的新学习内容），而且不会影响你的薪水。
- en: Hate
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 厌恶
- en: As much as I like the challenges and impact of my new role, and the practical
    career benefits, I'll be the first one to admit it has downsides as well.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Corporate BS
  id: totrans-split-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As an engineer, I hated bloody corporate BS: individual performance reviews,
    useless deadlines, company-enforced restrictions on processes and tech stack.
    Well, congratulations, as a manager you are the sheriff of these practices, whether
    you believe in them or not.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: As a leader of a team in an org with performance calibrations, I must nominate
    1 person who hasn't been *working hard enough* every 6 months. This human chess
    is soul-sucking, but I can't make it go away — if I don't offer a sacrificial
    teammate, someone will be picked randomly further down the process. Crazy shit.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes you can negotiate a bit, or hack the process, e.g. assign "below-expected
    performance" on a round-robin basis, but to your team you'll sometimes be the
    *corporate monster.* Sigh. And I haven't even been through the real tough stuff
    like layoffs, closures and reorganizations.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Awkward social situations
  id: totrans-split-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I've made it to an engineering management position by being good at building
    stuff. I've been prepared to help with technical decisions, give career guidance,
    tune processes and set up automation as needed. In fact, a large portion of my
    job is debugging social tensions and psychological insecurities of people.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: Your junior engineer comments out a few tests to deploy a feature preview. The
    QA person sees this, and is very pissed because your whole team apparently does
    not respect the QA role and the value they provide. Restore trust.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: A project manager makes an unsuccessful joke that hurts your designer, who's
    now crying. Make the PM apologize. Am I a kindergarten teacher or something?
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: Boy, I'm no psychologist, and I can't say I'm exceptionally good with people.
    This part of my job is quite hard, trying to fake it til I make it here.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Office hours
  id: totrans-split-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Life of an engineer is relatively relaxed. If you don't have anything urgent,
    you can go lay on the grass for half a day, thinking about the future of your
    project or something. You can miss a few meetings on short notice, no questions
    asked.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, you''re an EM. Try going and lying on the grass for a few hours. You come
    back to a messenger full of problems: your intern can''t work because she forgot
    how to npm install; a senior manager wants to discuss some potential feature;
    release has derailed. Also, you can''t really skip a meeting you''re supposed
    to facilitate / organize without some up-front preparation.'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: This *might* improve as your team matures and builds better processes, but in
    general you feel office hours much more as a manager, and your work-life balance
    directly depends on how good you are at your job.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Long feedback loop
  id: totrans-split-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The final thing I hate about management is the long feedback loop of your actions.
    Most engineering tasks show the result quite fast: new features take weeks to
    months, and if that''s too long for you — fix a bug and see happy users the next
    day, or refactor some code and watch complexity decrease in a few hours. Amazing!'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我最讨厌管理的最后一件事是你的行动反馈循环很长。大多数工程任务显示结果相当快：新功能需要几周到几个月的时间，如果这对你来说太长——修复一个错误，第二天就看到用户满意，或者重构一些代码，几小时后看到复杂性减少。太神奇了！
- en: You're a manager? Well, very few of your actions produce a visible result in
    under a month. Suppose your team has grown too large, and you want to split it
    up. You must pick a well-rounded set of engineers for the new team, talk to everybody
    involved to see how they feel about such a change, arrange new regular meetings,
    set up processes and communications, do some jira magic, maybe isolate the codebases
    of sub-products. If you think it can be done in a week, well, you're wrong.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你是管理者？那么你的行动中很少有会在一个月内产生明显结果的。假设你的团队已经过大，你想拆分它。你必须为新团队选择一个全面的工程师团队，与所有相关人员交流他们对这种变化的感受，安排新的定期会议，建立流程和沟通，进行一些Jira魔法，也许隔离子产品的代码库。如果你认为这可以在一周内完成，那么你错了。
- en: Then, even the right changes can make things get worse before they get better.
    Say you're understaffed, and you decide to hire. In the short term, you spend
    hours and hours interviewing, and a new team member won't get up to speed right
    away, sucking out precious time for onboarding. It's sometimes hard to see the
    long-term goal behind the short-term inconvenience.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至正确的变化有时会导致情况变得更糟。比如你人手不足，决定招聘。短期内，你要花数小时面试，并且新团队成员不会立即适应，消耗宝贵的入职时间。有时很难在短期不便背后看到长期目标。
- en: So, while engineering problem-solving is often fairly straightforward, management
    changes are more similar to large-scale refactorings. You won't see any quick
    improvements, which can be frustrating.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然工程问题解决通常相当直接，管理变化更类似于大规模重构。你看不到任何快速改进，这可能很令人沮丧。
- en: '* * *'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'To sum up, moving from an IC engineering role to a management position has
    been a rollercoaster ride for me, with both bright and bleak spots. Here''s what
    I love:'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，从IC工程角色转移到管理职位对我来说是一次过山车般的经历，既有光明的时刻也有暗淡的时刻。以下是我喜欢的地方：
- en: The wider impact on the product and team.
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对产品和团队的更广泛影响。
- en: 'Management is a great long-term career track: it gives you more job opportunities
    than a staff+ IC, the flexibility to move between different technical areas and
    roles, and skills that will be relevant across various industries for years to
    come.'
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理是一个很好的长期职业道路：它为你提供比IC更多的工作机会，灵活地在不同技术领域和角色之间移动，并提供多年来在各行各业都有用的技能。
- en: If you're bored with your field of tech expertise, moving to a management role
    is a great way to bring the challenge back into your job.
  id: totrans-split-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你对自己的技术专业领域感到厌倦，转向管理角色是将挑战带回工作中的绝佳方式。
- en: 'And here''s what I hate:'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 而这就是我讨厌的地方：
- en: Enforcing corporate decisions and policies can be soul-sucking.
  id: totrans-split-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施公司决策和政策可能会让人心灵受伤。
- en: Dealing with social tensions and psychological insecurities of people isn't
    something I was ready for.
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理人们的社交紧张和心理不安并不是我准备好的事情。
- en: It's hard to go offline even for a few hours without preparing in advance.
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使只是离线几个小时，也需要提前准备好。
- en: Your actions have long and non-linear feedback loops with *very* delayed gratification.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的行动具有长期且非线性的反馈循环，带有*非常*延迟的满足感。
- en: Now, is this career move the right one for you? If you enjoy challenge and responsibility,
    and you get an opportunity — I'd say go for it! Yes, management is not a fit for
    everybody (I'm not even sure it fits me TBH), but it's a great experience that
    would surely expand your skill set and make you see engineering work from a new
    angle. If you totally hate it, you have plenty of time to go back into coding
    =)
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这种职业转变是否适合你？如果你喜欢挑战和责任，并且得到了机会——我会说去试试！是的，管理并不适合每个人（说实话，我甚至不确定它是否适合我），但这是一个绝佳的经历，肯定会扩展你的技能集，让你从新的角度看待工程工作。如果你完全讨厌它，你有足够的时间回到编码中去
    =)
