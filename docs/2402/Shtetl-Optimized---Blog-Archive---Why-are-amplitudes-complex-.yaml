- en: with probability 1.  But this implies that noticing the nontriviality on entangled
    states, would require knowing the acceptance probabilities on product states to
    exponential accuracy.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 以概率1。但这意味着注意到纠缠态的非平凡性，需要以指数精度了解乘积态的接受概率。
- en: 'In a sense, then, I come back full circle to my original puzzlement: why *should*
    Local Tomography, or (alternatively) the-determination-of-a-circuit’s-behavior-on-arbitrary-states-from-its-behavior-on-product-states,
    have been important principles for Nature’s laws to satisfy?  Especially given
    that, in practice, the exponential accuracy required makes it difficult or impossible
    to exploit these principles anyway?  How could we have known a-priori that these
    principles would be important—if indeed they *are* important, and are not just
    mathematical [spandrels](https://en.wikipedia.org/wiki/Spandrel_(biology))?'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上说，我又回到了最初的困惑：为什么*局部重构*或者说（或者说从其在乘积态上的行为确定电路在任意态上的行为）应该是自然法则满足的重要原则呢？特别是考虑到，在实践中，所需的指数精度使得利用这些原则变得困难或不可能？我们怎么可能事先知道这些原则会重要呢？如果确实*是*重要的话，它们不仅仅是数学上的[拱顶](https://en.wikipedia.org/wiki/Spandrel_(biology))？
- en: 'But, while I remain less than 100% satisfied about “why the complex numbers?
    why not just the reals?,” there’s *one* conclusion that my recent circling-back
    to these questions has made me fully confident about.  Namely: quantum mechanics
    over the quaternions is a **flaming garbage fire**, which would’ve been rejected
    at an extremely early stage of God and the angels’ deliberations about how to
    construct our universe.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，虽然我对“为什么是复数？为什么不是实数？”仍然不是百分之百满意，但是最近我对这些问题的反复讨论让我对*一个*结论完全有信心。即：基于四元数的量子力学是一个**热火朝天的垃圾火**，这在上帝和天使们关于如何构建我们宇宙的早期讨论阶段肯定会被拒绝。
- en: In the literature, when the question of “why not quaternionic amplitudes?” is
    discussed at all, you’ll typically read things about how the parameter-counting
    doesn’t quite work out (just like it doesn’t for real QM), or how the tensor product
    of quaternionic Hermitian matrices need not be Hermitian.  In [this paper by McKague](https://arxiv.org/abs/0911.1761),
    you’ll read that the CHSH game is winnable with probability 1 in quaternionic
    QM, while in [this paper by Fernandez and Schneeberger](https://arxiv.org/abs/quant-ph/0307017),
    you’ll read that the non-commutativity of the quaternions introduces an order-dependence
    even for spacelike-separated operations.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在文献中，当讨论“为什么不用四元数振幅？”时，通常会读到有关参数计数不太适用（就像对于真实QM一样）的事情，或者关于四元数厄米矩阵的张量积不一定是厄米的事情。在[McKague的这篇论文](https://arxiv.org/abs/0911.1761)中，你会读到在四元数QM中，CHSH游戏可以以概率1获胜，而在[Fernandez和Schneeberger的这篇论文](https://arxiv.org/abs/quant-ph/0307017)中，你会读到四元数的非交换性引入了即使是在时空分离操作中也有序列依赖性的事实。
- en: 'But none of that does justice to the enormity of the problem.  To put it bluntly:
    unless something clever is done to fix it, quaternionic QM allows superluminal
    signaling.  This is easy to demonstrate: suppose Alice holds a qubit in the state
    |1⟩, while Bob holds a qubit in the state |+⟩ (yes, this will work even for unentangled
    states!)  Also, let $$U=\left(\begin{array}[c]{cc}1 & 0\\0 & j\end{array}\right)
    ,~~~V=\left(\begin{array}[c]{cc}1 & 0\\0& i\end{array}\right).$$'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 但这一切都不能充分解决问题的重要性。直截了当地说：除非采取一些聪明的方法来修复它，四元数量子力学允许超光速信号传输。这很容易证明：假设爱丽丝持有一个处于|1⟩状态的量子位，而鲍勃则持有一个处于|+⟩状态的量子位（是的，即使对于未纠缠的状态也可以工作！）此外，让$$U=\left(\begin{array}[c]{cc}1
    & 0\\0 & j\end{array}\right) ,~~~V=\left(\begin{array}[c]{cc}1 & 0\\0& i\end{array}\right).$$
- en: We can calculate that, if Alice applies U to her qubit and then Bob applies
    V to his qubit, Bob will be left with the state $$ \frac{j \left|0\right\rangle
    +
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以计算，如果爱丽丝将U应用于她的量子位，然后鲍勃将V应用于他的量子位，则鲍勃将处于以下状态$$ \frac{j \left|0\right\rangle
    +
- en: k \left|1\right\rangle}{\sqrt{2}}.$$
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: k \left|1\right\rangle}{\sqrt{2}}.$$
- en: By contrast, if Alice decided to apply U only *after* Bob applied V, Bob would
    be left with the state
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，如果爱丽丝决定在鲍勃应用V之后再单独应用U，则鲍勃将处于以下状态
- en: $$ \frac{j \left|0\right\rangle – k \left|1\right\rangle}{\sqrt{2}}.$$
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: $$ \frac{j \left|0\right\rangle – k \left|1\right\rangle}{\sqrt{2}}.$$
- en: But Bob can distinguish these two states with certainty, for example by applying
    the unitary $$ \frac{1}{\sqrt{2}}\left(\begin{array}[c]{cc}j & k\\k & j\end{array}\right).
    $$
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 但鲍勃可以毫无疑问地区分这两个状态，例如通过应用如下幺正变换$$ \frac{1}{\sqrt{2}}\left(\begin{array}[c]{cc}j
    & k\\k & j\end{array}\right). $$
- en: Therefore Alice communicated a bit to Bob.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 因此爱丽丝向鲍勃传递了一些信息。
- en: I’m aware that there’s a whole literature on quaternionic QM, including for
    example a [book by Adler](https://www.amazon.com/Quaternionic-Quantum-Mechanics-International-Monographs/dp/019506643X). 
    Would anyone who knows that literature be kind enough to enlighten us on how it
    proposes to escape the signaling problem?  Regardless of the answer, though, it
    seems worth knowing that the “naïve” version of quaternionic QM—i.e., the version
    that gets invoked in quantum information discussions like the ones I mentioned
    above—is just immediately blasted to smithereens by the signaling problem, without
    the need for any subtle considerations like the ones that differentiate real from
    complex QM.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道有关四元数量子力学的整个文献，包括阿德勒的一本[书](https://www.amazon.com/Quaternionic-Quantum-Mechanics-International-Monographs/dp/019506643X)。有没有了解这些文献的人可以友好地启发我们如何提出逃离信号问题的建议？不管答案如何，似乎值得知道，“天真”的四元数量子力学版本即在量子信息讨论中被立即粉碎，不需要任何细微的考虑，例如将实数与复数量子力学区分开来。
- en: '**Update (Dec. 20):** In response to this post, Stephen Adler was kind enough
    to email me with further details about his quaternionic QM proposal, and to allow
    me to [share them here](https://scottaaronson.blog/?p=4021#comment-1796606). Briefly,
    Adler completely agrees that quaternionic QM inevitably leads to superluminal
    signaling—but in his proposal, the surprising and nontrivial part is that quaternionic
    QM would reduce to standard, complex QM at large distances. In particular, the
    strength of a superluminal signal would fall off exponentially with distance,
    quickly becoming negligible beyond the Planck or grand unification scales. Despite
    this, Adler says that he eventually abandoned his proposal for quaternionic QM,
    since he was unable to make specific particle physics ideas work out (but the
    quaternionic QM proposal then influenced his later work).'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新（12月20日）：** 针对此帖子，斯蒂芬·阿德勒（Stephen Adler）很友好地给我发了电子邮件，进一步详细介绍了他的四元数量子力学提议，并允许我在[这里分享](https://scottaaronson.blog/?p=4021#comment-1796606)。简而言之，阿德勒完全同意四元数量子力学不可避免地导致超光速信号传输，但在他的提议中，令人惊讶且非平凡的部分是，四元数量子力学在大距离上会减少到标准的复数量子力学。特别是，超光速信号的强度会随着距离的增加呈指数级衰减，在普朗克或大统一尺度之外很快变得可以忽略。尽管如此，阿德勒说他最终放弃了他的四元数量子力学提议，因为他无法使具体的粒子物理学思想得以实现（但四元数量子力学提议随后影响了他的后续工作）。'
