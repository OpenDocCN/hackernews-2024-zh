- en: Can I enjoy being in my actual, “boring” life, without the fantasy of escape?
    This has been the crucial question for me.
  prefs: []
  type: TYPE_NORMAL
- en: I tidy my flat more, because I’m *seeing* it more. I’ve kept up my 10,000 steps.
    I still like filling up those fitness tracking circles, but am less obsessive.
    I can feel the effect in my body. I sometimes leave my phone at home. It’s a mental
    reset to feel the air, to not be somewhere else. And I’m much happier than I was.
  prefs: []
  type: TYPE_NORMAL
- en: For any capitalism fans, I must note that my freelance income has risen, and
    I’m more productive. I don’t find it helpful to vilify tech companies so much,
    and no longer personify my phone. The shiny, infinite-content machine is not a
    muse, cold lover or nemesis. It’s a tool. More than anything else, it’s a barometer
    of my discontent.
  prefs: []
  type: TYPE_NORMAL
- en: When I notice that weight in my hand, the pull toward distraction and escape,
    I try to diagnose what’s really going on with me. Am I worried about something?
    Am I lonely? What would be a better way to meet my needs? If I’m simply bored,
    I’m learning to trust there’s a creativity hidden in that place.
  prefs: []
  type: TYPE_NORMAL
- en: 'Who could have foreseen this? The smartphone as canary in the coal mine, signposting
    what is most important to me: to not sleepwalk through these days. Thief of my
    life? No one gets to steal my life.'
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, I am now addicted to sugar.
