- en: All the experts I spoke to gave reassuringly similar advice. Strangely, the
    most impactful tech conversation was in a wifi-less cafe, with a Buddhist. Sthiramanas
    is a meditation teacher from the London Buddhist Centre, where he runs Upgrade
    Your Mind, a six-week course on mindful screen use.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我与所有专家的交流都得到了类似的安慰性建议。奇怪的是，技术话题中最有影响力的一次是在一个无Wi-Fi的咖啡馆里，和一个佛教徒交谈。Sthiramanas是伦敦佛教中心的冥想导师，在那里他开设了名为“升级你的心灵”的六周课程，教授如何注意屏幕使用。
- en: “It’s a fundamental human weakness to look outside for satisfaction,” he says.
    Sthiramanas doesn’t just mean endless scrolling. Running to a silent retreat –
    or a digital detox cabin in the woods – is also an escape from day-to-day life.
    Their lessons often don’t survive the journey home. “If we want our lives to be
    happier and more creative, we have to experience them as they are, and change
    things from there.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “寻求满足外部的欲望是人类的一种根本弱点，”他说道。Sthiramanas并不仅仅指无休止的滚动。逃到寂静的闭关处——或者数字戒毒小屋——也是从日常生活中逃离的方式。他们的教训经常在回家的路上消失。“如果我们希望生活更加幸福和有创意，我们必须真实地体验生活，并从中改变事物。
- en: “What’s the desire *underneath* the desire to check your phone?” he continued.
    “If you’re addicted to dating apps, is it the desire to feel attractive? If you’re
    a news junkie, do you want to feel in control? Or in contact with something bigger
    than yourself? If you’re constantly texting friends, do you just want to be loved?”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “查看手机背后的欲望是什么？”他继续说。“如果你对约会应用上瘾，是想感觉自己有吸引力吗？如果你是新闻迷，是想控制局面吗？或者想与比自己更大的东西保持联系？如果你经常给朋友发短信，是想被爱吗？”
- en: Ouch. When did these Buddhists choose violence?
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哎呀。这些佛教徒什么时候选择了暴力？
- en: Since that chat, I see friendship as a mostly offline activity. Something we
    do with our bodies. My gang are good for this – arranging day trips to the seaside,
    dancing, cooking for each other. Laughing in the same space is nourishing. Sounds
    Waltons-esque, but it’s better than Meta. I do still often text friends through
    the day, but when not, I enjoy missing them. Maybe I’ve gone weird.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 自从那次聊天以来，我把友谊看作是大部分线下活动。是我们用身体来做的事情。我的朋友团对此很擅长——安排海滨游、跳舞、为彼此做饭。在同一个空间里笑是滋养的。听起来像《沃尔顿一家》，但比“元”好。我仍然经常在一天中通过短信与朋友联系，但不联系时，我喜欢想念他们。也许我变得有些怪异。
- en: 'Can I enjoy being in my actual, ‘boring’ life, without the fantasy of escape?
    Photograph: Alicia Canter/The Guardian'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我能享受真实的“无聊”生活，而不幻想逃避吗？摄影：艾丽西亚·坎特/卫报
- en: Constant connectivity is a new expectation, exhausting to meet. My worst fear
    about turning my phone off has been missing a call from my mother, should she
    have a fall. But underneath my reluctance, I realize, is an anxiety of control.
    And one day we must all relinquish that. “You could get a landline for emergencies,
    and only give the number to loved ones,” suggests Sthiramanas. It’s a good idea.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 持续连接是一种新的期望，让人筋疲力尽。我对关闭手机的最大恐惧是错过母亲的电话，如果她摔倒了。但在我不情愿的背后，我意识到，是控制的焦虑。而有一天我们都必须放弃这种焦虑。“你可以为紧急情况办一个座机，只把号码给亲人，”
    Sthiramanas建议道。这是个好主意。
- en: Another slow burn has been the increase in time spent reading. I think it’s
    also the reason I no longer lose whole days on Instagram. Opening any social media
    apps now, they strike me as … *silly*. Maybe concentration really is a muscle
    – that hungers to lift heavier things as you build it. Of course, plenty of people
    enjoy both. This isn’t to say all social media content is shallow and pointless!
    (Even though I do think that!)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个缓慢增长的是阅读时间的增加。我认为这也是我不再整天在Instagram上浪费时间的原因。现在打开任何社交媒体应用，它们让我觉得… *愚蠢*。也许注意力真的是一种肌肉——随着锻炼它会渴望承受更重的东西。当然，很多人两者都喜欢。这并不意味着所有社交媒体内容都是肤浅和无意义的！（尽管我确实这么认为！）
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-13)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯简报推广](#EmailSignup-skip-link-13)'
- en: after newsletter promotion
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在通讯简报推广后
- en: Can I enjoy being in my actual, “boring” life, without the fantasy of escape?
    This has been the crucial question for me.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我能享受真实的“无聊”生活，而不幻想逃避吗？这对我来说是个关键问题。
- en: I tidy my flat more, because I’m *seeing* it more. I’ve kept up my 10,000 steps.
    I still like filling up those fitness tracking circles, but am less obsessive.
    I can feel the effect in my body. I sometimes leave my phone at home. It’s a mental
    reset to feel the air, to not be somewhere else. And I’m much happier than I was.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我整理公寓更多了，因为我更*看见*它了。我坚持了我的1万步。我仍然喜欢填充那些健身跟踪圈，但不再那么执着。我可以感受到身体的效果。有时我会把手机留在家里。这是一种精神重置，感受空气，不去别的地方。我现在比以前快乐多了。
- en: For any capitalism fans, I must note that my freelance income has risen, and
    I’m more productive. I don’t find it helpful to vilify tech companies so much,
    and no longer personify my phone. The shiny, infinite-content machine is not a
    muse, cold lover or nemesis. It’s a tool. More than anything else, it’s a barometer
    of my discontent.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何资本主义的粉丝，我必须指出，我的自由职业收入已经上升，我变得更加高效。我觉得过多抨击科技公司并不有益，也不再将我的手机拟人化。那台闪闪发光的、无限内容的机器不是灵感，也不是冷漠的爱人或劲敌。它只是个工具。最重要的是，它是我不满的晴雨表。
- en: When I notice that weight in my hand, the pull toward distraction and escape,
    I try to diagnose what’s really going on with me. Am I worried about something?
    Am I lonely? What would be a better way to meet my needs? If I’m simply bored,
    I’m learning to trust there’s a creativity hidden in that place.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我注意到手中的重量时，即对分心和逃避的拉力时，我尝试诊断自己到底发生了什么。我是不是在担心某事？我是不是感到孤独？有没有更好的方式来满足我的需求？如果我只是无聊，我学会相信在那个地方隐藏着创造力。
- en: 'Who could have foreseen this? The smartphone as canary in the coal mine, signposting
    what is most important to me: to not sleepwalk through these days. Thief of my
    life? No one gets to steal my life.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 谁能预见到这一点？智能手机如同煤矿中的金丝雀，指引着我最重要的东西：不要在这些日子里像走路般瞌睡。我的生活的窃贼？没人可以偷走我的生活。
- en: Unfortunately, I am now addicted to sugar.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，我现在对糖上瘾了。
