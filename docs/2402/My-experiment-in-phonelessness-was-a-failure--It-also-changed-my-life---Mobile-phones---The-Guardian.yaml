- en: All the experts I spoke to gave reassuringly similar advice. Strangely, the
    most impactful tech conversation was in a wifi-less cafe, with a Buddhist. Sthiramanas
    is a meditation teacher from the London Buddhist Centre, where he runs Upgrade
    Your Mind, a six-week course on mindful screen use.
  prefs: []
  type: TYPE_NORMAL
- en: “It’s a fundamental human weakness to look outside for satisfaction,” he says.
    Sthiramanas doesn’t just mean endless scrolling. Running to a silent retreat –
    or a digital detox cabin in the woods – is also an escape from day-to-day life.
    Their lessons often don’t survive the journey home. “If we want our lives to be
    happier and more creative, we have to experience them as they are, and change
    things from there.
  prefs: []
  type: TYPE_NORMAL
- en: “What’s the desire *underneath* the desire to check your phone?” he continued.
    “If you’re addicted to dating apps, is it the desire to feel attractive? If you’re
    a news junkie, do you want to feel in control? Or in contact with something bigger
    than yourself? If you’re constantly texting friends, do you just want to be loved?”
  prefs: []
  type: TYPE_NORMAL
- en: Ouch. When did these Buddhists choose violence?
  prefs: []
  type: TYPE_NORMAL
- en: Since that chat, I see friendship as a mostly offline activity. Something we
    do with our bodies. My gang are good for this – arranging day trips to the seaside,
    dancing, cooking for each other. Laughing in the same space is nourishing. Sounds
    Waltons-esque, but it’s better than Meta. I do still often text friends through
    the day, but when not, I enjoy missing them. Maybe I’ve gone weird.
  prefs: []
  type: TYPE_NORMAL
- en: 'Can I enjoy being in my actual, ‘boring’ life, without the fantasy of escape?
    Photograph: Alicia Canter/The Guardian'
  prefs: []
  type: TYPE_NORMAL
- en: Constant connectivity is a new expectation, exhausting to meet. My worst fear
    about turning my phone off has been missing a call from my mother, should she
    have a fall. But underneath my reluctance, I realize, is an anxiety of control.
    And one day we must all relinquish that. “You could get a landline for emergencies,
    and only give the number to loved ones,” suggests Sthiramanas. It’s a good idea.
  prefs: []
  type: TYPE_NORMAL
- en: Another slow burn has been the increase in time spent reading. I think it’s
    also the reason I no longer lose whole days on Instagram. Opening any social media
    apps now, they strike me as … *silly*. Maybe concentration really is a muscle
    – that hungers to lift heavier things as you build it. Of course, plenty of people
    enjoy both. This isn’t to say all social media content is shallow and pointless!
    (Even though I do think that!)
