- en: She is leafing through bags of Thai basil, like record store vinyl. “I already
    am. That’s what this is,” she says patiently, giving my hand a squeeze. Oh, right,
    I say. OK. Yes, good.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 她正在翻找泰国罗勒袋，就像在唱片店找黑胶唱片一样。“我已经在做了。这就是这样，”她耐心地说着，轻轻握了握我的手。哦，明白了，我说。好的，是的。
- en: Two months after my last diary entry, something weird has occurred. Having written
    the experiment off as a waste of time, it seems to be bearing perverse fruit.
    I’m currently on my phone for 90 minutes a day. Five of those are spent on Instagram.
    I no longer feel addicted. My diminished online life is partly due to no longer
    having to scan the savannah for a mate. But that can’t be the whole story.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 两个月前我最后一次写日记，发生了一些奇怪的事情。把实验视为浪费时间后，它似乎产生了意想不到的效果。我每天手机使用时间为90分钟。其中五分钟花在Instagram上。我不再感到上瘾。我减少的在线生活部分原因是不再需要在草原上寻找伴侣。但这并不是全部的故事。
