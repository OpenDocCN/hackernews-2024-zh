- en: Festival with 1,000-year history succumbs to graying population - The Japan
    Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1000年历史的节庆因人口老龄化而告终 - 《日本时报》
- en: 来源：[https://www.japantimes.co.jp/news/2024/02/18/japan/festival-with-1000-year-history-ends/](https://www.japantimes.co.jp/news/2024/02/18/japan/festival-with-1000-year-history-ends/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/news/2024/02/18/japan/festival-with-1000-year-history-ends/](https://www.japantimes.co.jp/news/2024/02/18/japan/festival-with-1000-year-history-ends/)
- en: Oshu, Iwate Pref. –
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '岩手县，日本 - '
- en: Steam from sweat rose in the frigid air as hundreds of near-naked men tussled
    over a bag of wooden talismans, performing a dramatic end to a 1,000-year-old
    ritual in Japan that took place for the last time.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 寒冷的空气中，蒸汽从汗水中升起，数百名半裸的男子在一袋木符上争斗，为日本一项有1000年历史的仪式画上戏剧性的句号。
- en: Their passionate chants of "*jasso, joyasa*" (meaning "evil, be gone") echoed
    through a cedar forest in Iwate Prefecture, where the secluded Kokuseki Temple
    has decided to end the popular annual rite.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他们激情洋溢地高喊着“*jasso, joyasa*”（意为“邪恶，离去”），在岩手县的一片杉树林中回荡，隐居的国石寺决定结束这一受欢迎的年度仪式。
- en: Organizing the event, which draws hundreds of participants and thousands of
    tourists every year, has become a heavy burden for the graying local faithful,
    who find it hard to keep up with the rigors of the ritual.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每年吸引数百名参与者和成千上万名游客参加的这一活动的组织工作，已经成为苍老的当地信徒沉重的负担，他们发现很难应对仪式的严苛要求。
