- en: 'C++ Package Managers: The Ultimate Roundup | Modern C++ DevOps'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: C++包管理器：终极综述 | 现代C++ DevOps
- en: 来源：[https://moderncppdevops.com/pkg-mngr-roundup/](https://moderncppdevops.com/pkg-mngr-roundup/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://moderncppdevops.com/pkg-mngr-roundup/](https://moderncppdevops.com/pkg-mngr-roundup/)
- en: C++'s journey with dependency management has seen numerous transformations.
    Early years were marked by manual library integration and complex build scripts,
    presenting significant challenges. However, the landscape has since evolved, offering
    an array of sophisticated package managers designed to streamline workflows but
    most of all reduce the burden on developers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: C++的依赖管理之路经历了许多转变。早期的几年以手动库集成和复杂的构建脚本为特点，带来了重大挑战。然而，这一格局自那时起已经发生了变化，出现了一系列设计用来简化工作流程、最重要的是减轻开发者负担的复杂包管理器。
- en: Join in and delve into the strengths and weaknesses of these diverse solutions,
    empowering you to make informed choices and conquer the challenge of dependency
    management in your C++ endeavors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 参与其中，探究这些多样化解决方案的优劣，让您能够做出明智的选择，征服C++项目中的依赖管理挑战。
- en: 'Comprehensive List of C++ Package Managers: Strengths and Weaknesses[​](#comprehensive-list-of-c-package-managers-strengths-and-weaknesses
    "Direct link to Comprehensive List of C++ Package Managers: Strengths and Weaknesses")'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C++包管理器综述：优势和劣势[​](#comprehensive-list-of-c-package-managers-strengths-and-weaknesses
    "C++包管理器综述：优势和劣势的直接链接")
- en: To help you navigate this diverse landscape, let's explore a *consolidated overview*
    of popular tools used as C++ package managers, highlighting their strengths and
    weaknesses along the way. This list is in **relevance** order, based on factors
    like how well it works as a package manager and how prominent is it in the ecosystem.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您在这个多样化的环境中驾驭自如，让我们一起来*综合概述*用作C++包管理器的流行工具，途中突出它们的优势和劣势。这个列表根据相关性排序，基于诸如作为包管理器的工作效果和在生态系统中的突出程度等因素。
- en: This list provides a snapshot of the evolving C++ package management landscape,
    but the journey doesn't end here! More feedback is needed. Have you tried any
    of these solutions? Are there hidden gems missing? Feel like the order is wrong?
    Share your experiences and recommendations in the comments on social media.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表提供了不断变化的C++包管理格局的一个快照，但旅程并没有结束！还需要更多的反馈。您尝试过这些解决方案吗？还有遗漏的隐藏宝藏吗？觉得顺序不对吗？请在社交媒体的评论中分享您的经验和建议。
- en: 1\. vcpkg[​](#1-vcpkg "Direct link to 1\. vcpkg")
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. vcpkg[​](#1-vcpkg "1\. vcpkg的直接链接")
- en: Vcpkg is a cross-platform package manager for C and C++ libraries, simplifying
    dependency acquisition and management on Windows, Linux, and macOS. Developed
    by Microsoft, it offers a comprehensive catalog of libraries which can be built
    locally, seamless integration with popular development environments, and straightforward
    command-line usage.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Vcpkg是一个跨平台的C和C++库包管理器，在Windows、Linux和macOS上简化依赖获取和管理。由微软开发，它提供了一个全面的库目录，可以在本地构建，并与流行的开发环境无缝集成，并且使用命令行方便。
- en: 'Tutorial Video: [link](https://youtu.be/Ae9EePOIouU?si=fbiY7aOiAag0MCRk)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 教程视频：[link](https://youtu.be/Ae9EePOIouU?si=fbiY7aOiAag0MCRk)
- en: '**Strengths:**'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Large and growing repository of libraries
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型且日益增长的库存储库
- en: Easy to use
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于使用
- en: Integrates well with [Visual Studio](https://devblogs.microsoft.com/cppblog/vcpkg-is-now-included-with-visual-studio/)
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与[Visual Studio](https://devblogs.microsoft.com/cppblog/vcpkg-is-now-included-with-visual-studio/)的集成良好
- en: Good support for Windows development
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Windows开发有很好的支持
- en: '**Weaknesses:**'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Primarily focused on open-source libraries
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要集中在开源库
- en: Limited support for custom build configurations
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限的自定义构建配置支持
- en: Requires rebuild all dependencies are every machine
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每次机器重新构建所有依赖项
- en: 2\. Conan[​](#2-conan "Direct link to 2\. Conan")
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. Conan[​](#2-conan "2\. Conan的直接链接")
- en: Conan is a powerful and flexible C and C++ package manager designed to simplify
    dependency management across different platforms and build systems. With Conan,
    developers can easily declare, install, and manage dependencies for their projects,
    ensuring seamless integration of third-party libraries without the hassle of manual
    configuration. Offering support for both public and private package repositories,
    Conan facilitates efficient dependency resolution, versioning, and package reuse,
    empowering developers to streamline their C and C++ development workflows with
    ease.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Conan是一个强大而灵活的C和C++包管理器，旨在简化不同平台和构建系统之间的依赖管理。使用Conan，开发者可以轻松声明、安装和管理项目的依赖关系，确保第三方库的无缝集成，而无需繁琐的手动配置。Conan支持公共和私有包资源库，并且有助于高效依赖解析、版本管理和包重用，使开发者能够轻松简化C和C++开发工作流程。
- en: 'Tutorial Video: [link](https://youtu.be/T-5t9de1XyI?si=mRsi_Y-tnuPIsLUM)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 教程视频：[link](https://youtu.be/T-5t9de1XyI?si=mRsi_Y-tnuPIsLUM)
- en: '**Strengths:**'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Large and growing repository of libraries
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型且日益增长的库存储库
- en: Flexible and powerful [enterprise features](https://blog.conan.io/2023/11/28/Conan-new-features-2-0-14.html)
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活且功能强大的[企业功能](https://blog.conan.io/2023/11/28/Conan-new-features-2-0-14.html)
- en: Supports both binary and source-based packages
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持二进制和基于源代码的包
- en: Can manage custom build configurations
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以管理自定义构建配置
- en: '**Weaknesses:**'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Steeper learning curve than others for medium sized projects
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于中等规模项目来说，学习曲线更陡峭
- en: Requires more explicit package information
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要更明确的包信息
- en: 3\. Xrepo[​](#3-xrepo "Direct link to 3\. Xrepo")
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. Xrepo[​](#3-xrepo "3\. Xrepo的直接链接")
- en: Xmake/Xrepo, is a modern and cross-platform build system designed for efficiently
    compiling and managing C, C++, and other programming language projects. With a
    focus on simplicity, flexibility, and speed, xmake simplifies the build process
    by providing an intuitive Lua-based configuration file that allows developers
    to describe their project's build requirements and dependencies concisely.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Xmake/Xrepo是一个现代化的跨平台构建系统，旨在高效编译和管理C、C++和其他编程语言项目。专注于简单性、灵活性和速度，xmake通过提供直观的基于Lua的配置文件简化了构建过程，允许开发人员简洁地描述其项目的构建要求和依赖关系。
- en: '**Strengths:**'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势:**'
- en: Designed for cross-platform development
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为跨平台开发设计
- en: Supports add-ons for more build systems
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持更多构建系统的附加功能
- en: Can manage [build configurations](https://xmake.io/#/manual/custom_toolchain)
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以管理[构建配置](https://xmake.io/#/manual/custom_toolchain)
- en: '**Weaknesses:**'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**劣势:**'
- en: Relatively new and less mature than some other options
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于其他选项，它是比较新的和不够成熟
- en: Smaller community and ecosystem
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较小的社区和生态系统
- en: 4\. Spack[​](#4-spack "Direct link to 4\. Spack")
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. Spack[​](#4-spack "4\. Spack的直达链接")
- en: Spack is a package manager for scientific computing and HPC environments, enabling
    software installation and management across various architectures and compilers,
    enabling reproducibility and efficient collaboration in research and computational
    workflows.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Spack是科学计算和HPC环境的包管理器，可在各种架构和编译器上进行软件安装和管理，从而促进了研究和计算工作流程中的可重现性和高效协作。
- en: '**Strengths:**'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势:**'
- en: Excellent for scientific computing and high-performance computing (HPC)
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优秀用于科学计算和高性能计算（HPC）
- en: Supports a wide range of compilers and [build systems](https://spack.readthedocs.io/en/latest/build_systems.html)
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持各种编译器和[构建系统](https://spack.readthedocs.io/en/latest/build_systems.html)
- en: Can manage complex dependencies
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以管理复杂的依赖关系
- en: '**Weaknesses:**'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**劣势:**'
- en: Can be challenging to set up and use
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能设置和使用具有挑战性
- en: Not as well-suited for general-purpose development
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不太适合通用开发
- en: 5\. Hunter[​](#5-hunter "Direct link to 5\. Hunter")
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. Hunter[​](#5-hunter "5\. Hunter的直达链接")
- en: Hunter is a CMake-driven package manager for C and C++ projects, providing a
    simplified way to manage dependencies and integrate them into the build process,
    facilitating efficient development and collaboration in C++ projects.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Hunter是一个面向C和C++项目的CMake驱动的包管理器，提供了一种简化的方式来管理依赖关系并将其集成到构建过程中，为C++项目的高效开发和合作提供了便利。
- en: '**Strengths:**'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势:**'
- en: Simple and easy to use
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单易用
- en: Good for finding and installing specific libraries
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于查找和安装特定库
- en: Integrates well with CMake
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与CMake集成良好
- en: '**Weaknesses:**'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**劣势:**'
- en: Requires heavily [modifying build scripts](https://hunter.readthedocs.io/en/latest/quick-start/simple.html)
    to add support
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要大量[修改构建脚本](https://hunter.readthedocs.io/en/latest/quick-start/simple.html)来添加支持
- en: Smaller repository of libraries
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较小的库存储库
- en: Not as flexible for managing complex dependencies
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不够灵活以管理复杂的依赖关系
- en: 6\. CPM[​](#6-cpm "Direct link to 6\. CPM")
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. CPM[​](#6-cpm "6\. CPM的直达链接")
- en: CPM (CMake Package Manager) is a lightweight package manager integrated withing
    your project's `CMakeLists.txt`, enabling simplified dependency management and
    seamless integration of external libraries into C++ projects.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: CPM（CMake Package Manager）是一个轻量级的包管理器，集成在项目的`CMakeLists.txt`中，可以简化依赖管理，并将外部库无缝集成到C++项目中。
- en: '**Strengths:**'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势:**'
- en: Designed for simplicity and ease of use
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计的简单易用
- en: Good for managing dependencies in small to medium-sized projects
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于管理中小型项目的依赖关系
- en: Integrates well with CMake
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与CMake集成良好
- en: '**Weaknesses:**'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**劣势:**'
- en: Smaller repository of libraries
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 较小的库存储库
- en: Requires [heavily modifying build scripts](https://github.com/cpm-cmake/CPM.cmake/wiki/More-Snippets#rang)
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要[大量修改构建脚本](https://github.com/cpm-cmake/CPM.cmake/wiki/More-Snippets#rang)
- en: Not as flexible as Conan for managing complex dependencies
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不如Conan那样灵活用于管理复杂的依赖关系
- en: Very little active or development taking place
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目前没有太多活跃或开发
- en: Build Systems and Environment Managers[​](#build-systems-and-environment-managers
    "Direct link to Build Systems and Environment Managers")
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建系统和环境管理器[​](#build-systems-and-environment-managers "构建系统和环境管理器的直达链接")
- en: These tools are doing double duty.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具可以双管齐下。
- en: 7\. Meson[​](#7-meson "Direct link to 7\. Meson")
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. Meson[​](#7-meson "7\. Meson的直达链接")
- en: Meson is a fast and user-friendly build system designed for efficiently compiling
    and managing C, C++, and other programming language projects, offering simplicity,
    speed, and cross-platform support for streamlined development workflows.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Meson是一个旨在高效编译和管理C、C++和其他编程语言项目的快速且用户友好的构建系统，为简化的开发工作流程提供了简单性、速度和跨平台支持。
- en: '**Strengths:**'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势:**'
- en: '**Weaknesses:**'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**劣势:**'
- en: Not primarily a package manager, but rather a build system
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是主要的包管理器，而是一个构建系统
- en: Requires more configuration than some other options
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要比其他选项更多的配置
- en: 8\. Bazel[​](#8-bazel "Direct link to 8\. Bazel")
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. Bazel[​](#8-bazel "8\. Bazel的直达链接")
- en: Bazel can be a powerful and scalable build system developed by Google, supporting
    multiple programming languages including C++ and providing correctness, reproducibility,
    and speed for large-scale software projects.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Bazel是谷歌开发的一个强大和可扩展的构建系统，支持包括C++在内的多种编程语言，并为大规模软件项目提供正确性、可重现性和速度。
- en: '**Strengths:**'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势:**'
- en: Very powerful and flexible
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常强大和灵活
- en: Can manage large and complex projects
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以管理大型而复杂的项目
- en: Good for distributed builds
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于分布式构建
- en: '**Weaknesses:**'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**劣势:**'
- en: 9\. NixOS[​](#9-nixos "Direct link to 9\. NixOS")
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. NixOS[​](#9-nixos "9\. NixOS的直达链接")
- en: The Nix package manager is a powerful and purely functional package manager
    used in NixOS and other Linux distributions. It enables users to manage software
    packages and configurations in a reproducible and isolated manner, facilitating
    atomic upgrades and rollbacks.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Nix软件包管理器是NixOS和其他Linux发行版中使用的功能强大且纯函数的软件包管理器。它使用户能够以可复制并且隔离的方式管理软件包和配置，从而实现原子升级和回滚。
- en: '**Strengths:**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势:**'
- en: Purely functional package management with atomic upgrades.
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有原子升级的纯函数包管理。
- en: Reproducible builds across environments.
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨环境的可重现构建。
- en: Declarative system configuration and package management.
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 声明式系统配置和包管理。
- en: Security focus with isolated package environments.
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以隔离的包环境为重点的安全性。
- en: '**Weaknesses:**'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Steep learning curve due to functional paradigm.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于函数式范式而存在陡峭的学习曲线。
- en: Less platform with smaller community.
  id: totrans-97
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区规模较小的平台较少。
- en: Package selection might be less concentrated than dedicated managers.
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包选择可能不如专用管理器集中。
- en: 10\. Build2[​](#10-build2 "Direct link to 10\. Build2")
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10\. Build2[​](#10-build2 "直达链接至 10\. Build2")
- en: Build2 is a modern and efficient build system designed for C and C++ projects,
    offering simplicity, scalability, and reliability for managing dependencies and
    building software.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Build2 是一款为 C 和 C++ 项目设计的现代高效的构建系统，为管理依赖关系和构建软件提供了简单性、可扩展性和可靠性。
- en: '**Strengths:**'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: 'Covers the entire project lifecycle: creation, development, testing, and delivery.'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖整个项目生命周期：创建、开发、测试和交付。
- en: Aims to rebuild the C++ ecosystem with modern build principles.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在使用现代构建原理重建 C++ 生态系统。
- en: Uniform and consistent interface across platforms and compilers.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨平台和编译器的统一一致接口。
- en: '**weaknesses:**'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Relatively [new feature for dependency management](https://cppget.org/)
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对较新的依赖管理新功能。
- en: Smaller community and ecosystem compared to established tools.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与已建立的工具相比，社区和生态系统较小。
- en: Might require more configuration and scripting knowledge to fully utilize.
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能需要更多的配置和脚本知识才能充分利用。
- en: 11\. SCons[​](#11-scons "Direct link to 11\. SCons")
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11\. SCons[​](#11-scons "直达链接至 11\. SCons")
- en: SCons is a software construction tool written in Python, providing a flexible
    and customizable build system for C and C++ projects, emphasizing simplicity and
    ease of use for managing project builds effectively.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: SCons 是一个用 Python 编写的软件构建工具，为 C 和 C++ 项目提供了灵活和可定制的构建系统，强调项目构建的简单性和易用性。
- en: '**Strengths:**'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Good for managing build systems
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于管理构建系统。
- en: Can be used with other package managers like Conan
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可与其他包管理器如 Conan 一起使用。
- en: '**Weaknesses:**'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Not primarily a package manager, but rather a build system
  id: totrans-115
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要不是一个包管理器，而是一个构建系统。
- en: Requires more configuration than some other options
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要比其他一些选项更多的配置。
- en: Dependency management is an add-on wrapper
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖管理是一个附加的包装器。
- en: 12\. Tipi.Build[​](#12-tipibuild "Direct link to 12\. Tipi.Build")
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12\. Tipi.Build[​](#12-tipibuild "直达链接至 12\. Tipi.Build")
- en: Tipi.build is a versatile and customizable build system for C++ projects, designed
    with simplicity and flexibility in mind, offering efficient cloud based workflows.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Tipi.build 是一款为 C++ 项目设计的多功能和可定制的构建系统，以简单性和灵活性为设计理念，提供高效的基于云的工作流程。
- en: 'Tutorial Video: [link](https://youtu.be/cxNDmugjlFk?si=fUnr7I73CTHWVZeJ)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 教程视频：[链接](https://youtu.be/cxNDmugjlFk?si=fUnr7I73CTHWVZeJ)
- en: '**Strengths:**'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Cloud based build distribution with caching
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于云的构建分发与缓存。
- en: Aims to rebuild the C++ ecosystem with modern build principles.
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在使用现代构建原理重建 C++ 生态系统。
- en: Supports re-using pre compiled binaries
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持重用预编译的二进制文件。
- en: '**weaknesses:**'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Relatively new and less mature compared to some options.
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对于某些选项而言，相对较新且成熟度较低。
- en: Smaller community and ecosystem compared to established tools.
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与已建立的工具相比，社区和生态系统规模较小。
- en: Might require more configuration and scripting knowledge to fully utilize.
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能需要更多的配置和脚本知识才能充分利用。
- en: 13\. SoupBuild[​](#13-soupbuild "Direct link to 13\. SoupBuild")
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13\. SoupBuild[​](#13-soupbuild "直达链接至 13\. SoupBuild")
- en: SoupBuild is a distributed build system with an almost no compatibility definition.
    This is similar to Bazel land Vcpkg respectively - both combined into a cargo
    inspired build tool chain.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: SoupBuild 是一个分布式构建系统，几乎没有兼容性定义。这类似于 Bazel 和 Vcpkg 的地盘，分别合并成一个受到 cargo 启发的构建工具链。
- en: '**Strengths:**'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Defines to ABI compatibility
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义了 ABI 的兼容性。
- en: Rebuilds from source and distributes builds
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新构建源代码并分发构建。
- en: '**Weaknesses:**'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Limit support for different toolchains
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对不同工具链的支持有限。
- en: Very opinionated
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常偏执。
- en: Only in Alpha preview
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅处于 Alpha 预览阶段。
- en: 14\. Pixi (prefix-dev)[​](#14-pixi-prefix-dev "Direct link to 14\. Pixi (prefix-dev)")
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14\. Pixi（prefix-dev）[​](#14-pixi-prefix-dev "直达链接至 14\. Pixi（prefix-dev）")
- en: '**Strengths:**'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Simplified experience with a Cargo-like CLI.
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化的体验与类似于 Cargo 的 CLI。
- en: Multi-language support within projects.
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目内的多语言支持。
- en: Project-specific environments and automatic lockfiles.
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目特定的环境和自动锁定文件。
- en: Built on conda's package ecosystem.
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立在 conda 的包生态系统之上。
- en: '**Weaknesses:**'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Newer and less mature with a smaller community and ecosystem.
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对较新且成熟度较低，社区和生态系统较小。
- en: Limited C++ package selection compared to dedicated managers.
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与专门的管理器相比，C++ 包选择有限。
- en: Potential complexity due to multi-language management.
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于多语言管理而可能存在的潜在复杂性。
- en: 15\. Mamba[​](#15-mamba "Direct link to 15\. Mamba")
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 15\. Mamba[​](#15-mamba "直达链接至 15\. Mamba")
- en: '**Strengths:**'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Reimplementation of conda optimized for speed
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对速度优化的 conda 的重新实现。
- en: Built-on existing dependency resolver implementation
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于现有的依赖解析器实现。
- en: Lightweight client with a core subset of features for ease-of-use
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轻量级客户端，具有一组核心功能以提高易用性。
- en: Built on conda's package ecosystem
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立在 conda 的包生态系统之上。
- en: '**Weaknesses:**'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Newer and less mature with a smaller community and ecosystem
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相对较新且成熟度较低，社区和生态系统较小。
- en: Limited C++ package selection compared to dedicated managers
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与专用管理器相比，C++ 包选择有限。
- en: Might introduce challenges with standard C++ build systems and tools
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能会引入与标准 C++ 构建系统和工具的挑战。
- en: 16\. Gradle[​](#16-gradle "Direct link to 16\. Gradle")
  id: totrans-158
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 16\. Gradle[​](#16-gradle "直达链接至 16\. Gradle")
- en: '[Gradle](https://gradle.org/) is a build automation tool known for its flexibility
    and scalability, primarily used for Java projects but also supporting other languages
    like C++ through plugins. It handles dependency management, compilation, testing,
    and packaging of software.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gradle](https://gradle.org/) 是一种以其灵活性和可扩展性而闻名的构建自动化工具，主要用于 Java 项目，但也支持通过插件支持其他语言如
    C++。它处理软件的依赖管理、编译、测试和打包。'
- en: '**Strengths:**'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Proven at managing complex build systems with a variety of dependencies, including
    C++.
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在管理包括C++在内的各种依赖关系的复杂构建系统方面经得起考验。
- en: Designed for cross-platform development
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计用于跨平台开发
- en: Integration with Java and other ecosystems
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与Java和其他生态系统的集成
- en: '**Weaknesses:**'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Not primarily a C++ package manager
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是主要的C++软件包管理器
- en: Limited package repository limited. While plugins like Gradle CppPlugin and
    CMakePlugin exist, the C++ package repository is not as extensive as dedicated
    managers.
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仓库有限。虽然存在像Gradle CppPlugin和CMakePlugin这样的插件，但C++软件包仓库不如专用管理器广泛。
- en: Steeper learning curve compared to some C++-specific tools.
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与一些C++特定工具相比，学习曲线更陡峭。
- en: Performance overhead for simple C++ projects
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于简单的C++项目性能开销较大
- en: 17\. Conda[​](#17-conda "Direct link to 17\. Conda")
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 17\. Conda[​](#17-conda "17\. Conda的直接链接")
- en: '[Conda](https://docs.conda.io/en/latest/) is a versatile package manager and
    environment management system primarily used for Python, but it also supports
    other languages like C++ and R. It simplifies dependency management and enables
    easy creation, sharing, and reproduction of software environments across different
    platforms.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '[Conda](https://docs.conda.io/en/latest/)是一个多功能的软件包管理器和环境管理系统，主要用于Python，但也支持其他语言如C++和R。它简化了依赖关系管理，并实现了在不同平台上轻松创建、共享和复制软件环境。'
- en: '**Strengths:**'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Mature and established with a vast package ecosystem across various languages.
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成熟并且已建立了广泛的软件包生态系统，涵盖了各种语言。
- en: Cross-platform compatibility.
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨平台兼容性。
- en: Flexible environment management for projects or systems.
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于项目或系统具有灵活的环境管理。
- en: Powerful dependency management for complex scenarios.
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂情景下的强大依赖关系管理。
- en: '**Weaknesses:**'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Steeper learning curve compared to simpler tools like Hunter or CPM.
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与较简单的工具（如Hunter或CPM）相比，学习曲线更陡峭。
- en: Not primarily designed for C++ development, requiring additional setup for C++
    packages.
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不是专门为C++开发设计的，需要额外的设置来处理C++软件包。
- en: C++ package selection might be smaller than dedicated C++ package managers.
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: C++软件包选择可能比专用C++软件包管理器小。
- en: 18\. BitBake[​](#18-bitbake "Direct link to 18\. BitBake")
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18\. BitBake[​](#18-bitbake "18\. BitBake的直接链接")
- en: The Yocto project's [BitBake](https://docs.yoctoproject.org/bitbake/dev/index.html)
    is a complete embedded Linux system creation environment. BitBake is the build
    tool used within Yocto to manage the entire build process, including compiling
    source code, packaging software, and creating a final operating system image for
    your target device.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: Yocto项目的 [BitBake](https://docs.yoctoproject.org/bitbake/dev/index.html) 是一个完整的嵌入式Linux系统创建环境。BitBake是Yocto中用于管理整个构建过程的构建工具，包括编译源代码、打包软件和为目标设备创建最终操作系统映像。
- en: '**Strengths:**'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Streamlined workflow within Yocto Project, managing dependencies from source
    to final image.
  id: totrans-183
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Yocto项目中实现简化的工作流程，从源代码到最终映像管理依赖关系。
- en: Ensures consistent builds by meticulously controlling package versions within
    Yocto configuration.
  id: totrans-184
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在Yocto配置中严格控制软件包版本，确保一致的构建。
- en: '**Weaknesses:**'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Primarily designed for Yocto Project and embedded development, less suitable
    for general C/C++ projects.
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要设计用于Yocto项目和嵌入式开发，不太适合一般的C/C++项目。
- en: Relies heavily on building dependencies from source, potentially time-consuming.
  id: totrans-187
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 严重依赖于从源代码构建依赖关系，可能耗时。
- en: Managing dependencies within Yocto recipes can be complex for beginners.
  id: totrans-188
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于初学者来说，管理Yocto配方中的依赖关系可能会很复杂。
- en: Version constraints compared to some package managers.
  id: totrans-189
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与一些软件包管理器相比，版本约束。
- en: 19\. CMake's FetchContent[​](#19-cmakes-fetchcontent "Direct link to 19\. CMake's
    FetchContent")
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 19\. CMake的FetchContent[​](#19-cmakes-fetchcontent "19\. CMake的FetchContent的直接链接")
- en: '**Strengths:**'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Seamless integration avoids external tools and complexity.
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无缝集成避免了外部工具和复杂性。
- en: Supports various download methods (git, archives, etc.) and allows customization.
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持各种下载方法（git、存档等）并允许定制。
- en: Enables consuming content (like headers) during configuration step.
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在配置步骤中允许使用内容（如头文件）。
- en: '**Weaknesses:**'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Primarily for downloading, not advanced dependency management.
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要用于下载，而不是高级依赖关系管理。
- en: Scripting knowledge needed for complex setups.
  id: totrans-197
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要复杂设置的脚本知识。
- en: Lacks features like a repository and versioning.
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏仓库和版本控制等功能。
- en: This is a bonus shout out. You should not be considering these but they deserve
    credit.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个额外的提醒。你不应该考虑这些，但它们值得称赞。
- en: 20\. Buckaroo[​](#20-buckaroo "Direct link to 20\. Buckaroo")
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 20\. Buckaroo[​](#20-buckaroo "20\. Buckaroo的直接链接")
- en: Buckaroo is a package manager designed for C++ developers using the Buck build
    system, streamlining dependency management and integration into projects for efficient
    development workflows.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: Buckaroo是为使用Buck构建系统的C++开发人员设计的软件包管理器，简化了依赖管理，并将其集成到项目中，以实现高效的开发工作流程。
- en: '**Strengths:**'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Designed for large-scale projects with many dependencies
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向具有许多依赖关系的大型项目设计
- en: Can manage complex build systems
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以管理复杂的构建系统
- en: Integrates well with other Buckaroo tools
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他Buckaroo工具很好地集成
- en: '**Weaknesses:**'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: 21\. Biicode[​](#21-biicode "Direct link to 21\. Biicode")
  id: totrans-207
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 21\. Biicode[​](#21-biicode "21\. Biicode的直接链接")
- en: '**Strengths:**'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: Easy to use with a focus on dependency management
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于依赖管理，易于使用
- en: '**Weaknesses:**'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: 22\. CGet[​](#22-cget "Direct link to 22\. CGet")
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 22\. CGet[​](#22-cget "22\. CGet的直接链接")
- en: '[CGet](https://cget.readthedocs.io/en/latest/) is a package manager designed
    to work with CMake and non-CMake packages. It provides a flexible way to install
    packages from a directory, file URL, or Github repository.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '[CGet](https://cget.readthedocs.io/en/latest/)是一个专为与CMake和非CMake软件包一起工作而设计的软件包管理器。它提供了一种灵活的方式，可以从目录、文件URL或Github存储库安装软件包。'
- en: '**Strengths:**'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优势：**'
- en: CGet can manage both CMake and non-CMake packages, making it a versatile tool
    for various project needs.
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: CGet可以管理CMake和非CMake软件包，使其成为各种项目需求的多功能工具。
- en: It can install packages from various sources, including directories, file URLs,
    and Git repositories. Even has the concept of [recipes](https://github.com/pfultz2/cget-recipes).
    Supports using a `requirements.txt`.
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以从各种来源安装包，包括目录、文件 URL 和 Git 仓库。甚至还有 [recipes](https://github.com/pfultz2/cget-recipes)
    的概念。支持使用 `requirements.txt`。
- en: integrates seamlessly with CMake, allowing for easy package management within
    your project's build system.
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 CMake 完美集成，可以在项目的构建系统中轻松进行包管理。
- en: '**Weaknesses:**'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: No longer Maintained.
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不再维护。
- en: While it can handle non-CMake packages, CGet's core functionality revolves around
    CMake, potentially making it less suitable for projects without a CMake dependency.
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管它可以处理非 CMake 包，但 CGet 的核心功能围绕着 CMake，这可能使其对于没有 CMake 依赖的项目不太合适。
- en: 23\. Teaport[​](#23-teaport "Direct link to 23\. Teaport")
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 23\. Teaport[​](#23-teaport "23\. Teaport的直接链接")
- en: '[Teaport](https://bitbucket.org/benman/teaport/src/master/) is a dependency
    manager designed specifically for C++ projects, inspired by the simplicity and
    flexibility of CocoaPods. It prioritizes leveraging existing tools and focuses
    on providing a separation between dependency management and build systems.'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: '[Teaport](https://bitbucket.org/benman/teaport/src/master/) 是专为 C++ 项目设计的依赖管理器，受到
    CocoaPods 简单和灵活性的启发。它优先利用现有工具，并专注于提供依赖管理和构建系统之间的分离。'
- en: '**Strengths:**'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优点：**'
- en: Flexibility in dependency sources, supporting Git repositories, directories,
    and ZIP archives. This caters to diverse project structures and simplifies dependency
    acquisition.
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持依赖来源的灵活性，支持 Git 仓库、目录和 ZIP 存档。这满足了多样化的项目结构，并简化了依赖获取。
- en: Utilizes a version lock file (`project.teaspec.lock`) to guarantee reproducible
    builds by locking down exact dependency versions.
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用版本锁定文件（`project.teaspec.lock`）来保证通过锁定确切的依赖版本而实现可复制的构建。
- en: Supports multiple dependency variants, enabling selection based on specific
    requirements (e.g., different architectures or library versions).
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持多个依赖变体，可以根据特定要求进行选择（例如，不同的架构或库版本）。
- en: '**Weaknesses:**'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: No longer Maintained.
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不再维护。
- en: Relies on basic file copy for distributing sources like `scp`, `ssh`, and `rsync`
    for downloading dependencies. Difficult to scale compared to HTTP with a load
    balancer or CDN.
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于分发类似 `scp`、`ssh` 和 `rsync` 这样的源码的基本文件复制依赖。与具有负载均衡器或 CDN 的 HTTP 相比，扩展性较差。
- en: 24\. C++ Archive Network[​](#24-c-archive-network "Direct link to 24\. C++ Archive
    Network")
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 24\. C++ 存档网络[​](#24-c-archive-network "24\. C++ 存档网络的直接链接")
- en: '**Strengths:**'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优点：**'
- en: Supports the [Waf](https://waf.io/) build system
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 [Waf](https://waf.io/) 构建系统
- en: '**Weaknesses:**'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱点：**'
- en: Not primarily designed for C++ development anymore
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不再主要设计用于 C++ 开发
- en: Choosing the Right Package Manager[​](#choosing-the-right-package-manager "Direct
    link to Choosing the Right Package Manager")
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择正确的包管理器[​](#choosing-the-right-package-manager "选择正确的包管理器的直接链接")
- en: 'The best C++ package manager for you will depend on your specific needs and
    preferences. Consider factors such as:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 最适合你的 C++ 包管理器取决于你的具体需求和偏好。考虑因素包括：
- en: '**The size and scope of your project:** For small projects, a simple manager
    like CPM or Hunter may be sufficient. For larger projects, a more powerful manager
    like Conan may be necessary.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目的规模和范围：** 对于小型项目，像 CPM 或 Hunter 这样的简单管理器可能已经足够了。对于较大的项目，像 Conan 这样的更强大的管理器可能是必需的。'
- en: '**The types of libraries you need:** If you need mostly open-source libraries,
    vcpkg is a good option. If you need more specialized or industry specific, Spack
    may be a better choice.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你需要的库的类型：** 如果你主要需要开源库，vcpkg 是一个不错的选择。如果你需要更专业或行业特定的库，Spack 可能是一个更好的选择。'
- en: '**Your experience level:** If you are new to C++ package managers, vcpkg or
    Conan are excellent choices which can very quickly get you up and running.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你的经验水平：** 如果你是新手 C++ 包管理器用户，vcpkg 或 Conan 是非常不错的选择，可以让你很快上手。'
- en: Ultimately, the best way to choose a C++ package manager is to try out a few
    different options and see which one you like best.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，选择一个 C++ 包管理器的最佳方法是尝试几种不同的选项，看看哪个最适合你。
