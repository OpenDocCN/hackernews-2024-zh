  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[谷歌表示，YouTube Premium 和 Music 现在已经拥有超过 1 亿订阅用户](https://techcrunch.com/2024/02/01/google-says-youtube-now-has-over-100-million-subscribers/)'
