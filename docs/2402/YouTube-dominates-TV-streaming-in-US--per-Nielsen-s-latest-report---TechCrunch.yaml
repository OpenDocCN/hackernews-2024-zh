- en: YouTube dominates TV streaming in US, per Nielsen’s latest report | TechCrunch
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://techcrunch.com/2024/02/20/youtube-dominates-tv-streaming-in-u-s-per-nielsens-latest-report/](https://techcrunch.com/2024/02/20/youtube-dominates-tv-streaming-in-u-s-per-nielsens-latest-report/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Nielsen today [released](https://www.nielsen.com/insights/2024/colder-weather-and-nfl-playoffs-drive-increased-tv-usage-in-january/)
    its January report on viewing usage across linear TV and streaming, which revealed
    that YouTube is once again the overall top streaming service in the U.S., with
    8.6% of viewing on television screens. Netflix, meanwhile, saw 7.9% of TV usage.
    The new data points to YouTube’s dominance in the TV streaming arena and marks
    12 consecutive months of the platform being in the top spot.
  prefs: []
  type: TYPE_NORMAL
- en: In a [blog post](https://blog.youtube/news-and-events/youtube-number-one-streamer-nielsen/)
    celebrating the achievement, the Google-owned streaming service announced that
    viewers now watch a daily average of over 1 billion hours of YouTube content on
    their televisions, which could indicate that there’s a preference for user-generated
    videos among U.S. consumers rather than traditional TV shows. [Sixty-one percent](https://www.inmobi.com/company/press/gen-z-significantly-prefers-user-generated-content-older-millennials-lean-toward-streaming-inmobi-insights-survey-shows)
    of Gen Z reported that they favor user-generated content over other content formats.
  prefs: []
  type: TYPE_NORMAL
- en: Plus, creators are seeing an increase in viewership come from TVs. According
    to the company, the number of top YouTubers that receive the most watch time on
    TVs has sky-rocketed by more than 400%. [HopeScope](https://www.youtube.com/@hopescope),
    a creator who reviews viral products, notably saw a 172% jump in TV watch time
    in 2023\. This could be good news for family-friendly YouTubers who have to compete
    with TikTok for kids’ attention. Children ages 4 through 18 spent a global average
    of [112 minutes daily](https://techcrunch.com/2024/01/25/kids-spent-60-more-time-on-tiktok-than-youtube-last-year-20-tried-openais-chatgpt/)
    on TikTok in 2023, per a recent study.
  prefs: []
  type: TYPE_NORMAL
- en: Although YouTube may have precedence in the living room, TikTok continues to
    dominate on mobile devices. The short-form video app recently began [testing](https://techcrunch.com/2024/01/24/tiktok-testing-30-minute-uploads-inch-into-youtubes-territory/)
    the ability for TikTokers to upload 30-minute videos, which could step on YouTube’s
    toes. [TikTok](https://techcrunch.com/2024/02/15/tiktok-launches-a-reimagined-app-for-the-apple-vision-pro/)
    also entered the spatial reality space, launching a native app on the Apple Vision
    Pro. Meanwhile, [YouTube](https://techcrunch.com/2024/01/19/youtube-and-other-apps-missing-from-apple-vision-pro-launch/)
    decided to not build a dedicated app for the device.
  prefs: []
  type: TYPE_NORMAL
- en: YouTube has reached a few other milestones in recent months, including the [100
    million users](https://techcrunch.com/2024/02/01/google-says-youtube-now-has-over-100-million-subscribers/)
    who pay for YouTube Music and YouTube Premium. Additionally, [YouTube TV](https://blog.youtube/inside-youtube/2024-letter-from-neal/)
    now has more than 8 million subscribers and YouTube Shorts recently achieved over
    70 billion daily views.
  prefs: []
  type: TYPE_NORMAL
