- en: AI assets are a legal risk & need to be banned from the marketplace - Marketplace
    - Epic Developer Community Forums
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能资产是一个法律风险，需要被市场禁止 - 市场 - Epic 开发者社区论坛
- en: 来源：[https://forums.unrealengine.com/t/ai-assets-are-a-legal-risk-need-to-be-banned-from-the-marketplace/1292039](https://forums.unrealengine.com/t/ai-assets-are-a-legal-risk-need-to-be-banned-from-the-marketplace/1292039)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://forums.unrealengine.com/t/ai-assets-are-a-legal-risk-need-to-be-banned-from-the-marketplace/1292039](https://forums.unrealengine.com/t/ai-assets-are-a-legal-risk-need-to-be-banned-from-the-marketplace/1292039)
- en: It is getting out of hand, the 2D section now consists ENTIRELY of AI generated
    images.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 情况已经失控了，2D 部分现在完全由人工智能生成的图像组成。
- en: This does not only drag down the overall quality of the marketplace and ruin
    it for real 2D artists, it also puts the customers into legal danger AND breaks
    Epics own guidelines.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “由于这种人工智能生成的艺术的法律所有权不明确，我们无法在您的游戏中包含这些人工智能生成的资产时发货，除非您可以肯定地确认您拥有用于训练 AI 创建游戏中的资产的数据集中所有
    IP 的权利。”
- en: ’
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在市场上销售的大多数人工智能资产明显没有进行任何编辑。
- en: 'The marketplace guidelines state:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 市场指南规定：
- en: '**[2.2.b](https://www.unrealengine.com/en-US/marketplace-guidelines#22b)**
    Sellers must have legal rights to distribute all content of the products they
    submit to and distribute through the Marketplace.'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**[2.2.b](https://www.unrealengine.com/en-US/marketplace-guidelines#22b)**
    销售者必须有合法权利分发通过市场提交并分发的产品的所有内容。'
- en: AI art sellers are breaking this rule, as they do not own the rights to the
    AI generated images.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能艺术销售者违反了这一规定，因为他们不拥有人工智能生成的图像的权利。
- en: 'The US law is very clear on this, see section 306 & 313.2 of the [US copyright
    law compendium](https://www.copyright.gov/comp3/chap300/ch300-copyrightable-authorship.pdf):'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 美国法律在这方面非常明确，请参阅 [美国版权法概要](https://www.copyright.gov/comp3/chap300/ch300-copyrightable-authorship.pdf)
    的 306 和 313.2 节：
- en: Works That Lack Human Authorship
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 缺乏人类作者的作品
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As discussed in Section 306, the Copyright Act protects “original works of authorship.”
    17 U.S.C. § 102(a) (emphasis added). To qualify as a work of “authorship” a work
    must be created by a human being.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如第 306 节中讨论的那样，版权法保护“独创性作品。” 17 U.S.C. § 102(a)（强调添加）。要符合“作者性”作品的要求，作品必须由人类创作。
- en: 'Furthermore, judges have already rejected copyright claims for AI content:
    [AI-generated art cannot receive copyrights, US court says | Reuters](https://www.reuters.com/legal/ai-generated-art-cannot-receive-copyrights-us-court-says-2023-08-21/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，法官已经拒绝了人工智能内容的版权索赔：[AI-generated art cannot receive copyrights, US court
    says | Reuters](https://www.reuters.com/legal/ai-generated-art-cannot-receive-copyrights-us-court-says-2023-08-21/)
- en: So despite what companies like Midjourney are promising, they can not grant
    copyrights to the people using their tools.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，尽管像 Midjourney 这样的公司承诺了什么，他们不能授予使用他们工具的人版权。
- en: And even slight edits like adding a frame or changing colors or brightness are
    not enough to constitute enough human input to be able to receive copyright.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使进行轻微编辑，如添加边框或更改颜色或亮度，也不足以构成足够的人类输入以能够获得版权。
- en: Despite the fact that most AI assets sold on the marketplace are very clearly
    not edited at all.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: <!--yml
- en: So why is Epic allowing AI art on the marketplace, even though it clearly breaks
    their own guidelines?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么 Epic 允许在市场上销售人工智能艺术，即使它明显违反了他们自己的指南？
- en: .
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 和
- en: The next problem is Valve banning games using AI generated content, with more
    and more people now reporting on Reddit their games being rejected by Steam due
    to AI generated content.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: 'As to Valves stance on this, quote Valve in the [TechCrunch article](https://techcrunch.com/2023/07/03/valve-responds-to-claims-it-has-banned-ai-generated-games-from-steam/):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 至于 Valve 对此的立场，请参阅 [TechCrunch 文章](https://techcrunch.com/2023/07/03/valve-responds-to-claims-it-has-banned-ai-generated-games-from-steam/)
    中 Valve 的声明：
- en: “As the legal ownership of such AI-generated art is unclear, we cannot ship
    your game while it contains these AI-generated assets, unless you can affirmatively
    confirm that you own the rights to all of the IP used in the data set that trained
    the AI to create the assets in your game,”
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ’
- en: '&'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅拉低了市场的整体质量并毁掉了真正的 2D 艺术家，还使客户陷入法律风险，并且违反了 Epic 自己的指南。
- en: Again, while we strive to ship most titles submitted to us, we cannot ship games
    for which the developer does not have all of the necessary rights. At this time,
    we are declining to distribute your game since it’s unclear if the underlying
    AI tech used to create the assets has sufficient rights to the training data.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次强调，尽管我们努力将大多数提交给我们的标题发货，但我们无法为开发者没有所有必要权利的游戏发货。目前，我们拒绝分发您的游戏，因为目前尚不清楚用于创建资产的基础人工智能技术是否具有足够的训练数据的权利。
- en: Valves stance is clear and logical, since no AI generator currently available
    (to the public) is being trained on datasets that do not contain public, copyrighted
    material.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Valve 的立场是清晰而合乎逻辑的，因为当前（向公众提供的）没有人工智能生成器是在不包含公共版权材料的数据集上进行训练的。
- en: Hence why there are multiple lawsuits pending & in preparation against companies
    like Midjourney.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么有多起诉讼案正在进行中和准备针对像 Midjourney 这样的公司。
- en: So by allowing AI generated content to be sold on the marketplace, Epic is not
    only putting every customer into the danger of their games being rejected or banned
    from Steam, but also into legal risks as these asset sellers do not own the copyrights
    to these images.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作为客户，您将您的信任放在 Epic 上，只允许出售不会使客户陷入法律危险的资产。
- en: As a customer, you put your trust into Epic for only allowing assets to be sold
    that do NOT put said customer into legal danger.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: By continuing to allow AI generated assets to be sold, we as customers can not
    trust the Unreal marketplace any longer. If Epic doesn’t care about copyrights
    for AI assets, how can I trust it cares about the rights of other assets being
    sold on the marketplace?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 继续允许出售 AI 生成的资产，我们作为客户再也无法信任虚幻市场。如果 Epic 不关心 AI 资产的版权，我怎么能相信它关心市场上其他资产的权利呢？
- en: .
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: Therefore, if Epic actually cares about us indie gamedevs who buy things on
    the marketplace - which I want to believe, it needs to ban AI generated assets
    from the marketplace.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果 Epic 真的关心我们这些在市场上购买东西的独立游戏开发者 - 我希望相信，它需要禁止在市场上销售 AI 生成的资产。
- en: Either that or put a big warning sign on any AI generated asset AND remove section
    2.2.b from the guidelines, or make it clear that the guidelines actually don’t
    matter for sellers.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要么这样，要么在任何 AI 生成的资产上放置一个大的警告标志，并且从指南中删除 2.2.b 节，或者明确指出指南实际上对卖家没有任何影响。
- en: Which one is it going to be Epic?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 它会是哪一个，Epic？
