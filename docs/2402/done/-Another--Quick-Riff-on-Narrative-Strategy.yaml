- en: (Another) Quick Riff on Narrative Strategy
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: （另外）关于叙事策略的快速思考
- en: 来源：[https://tomcritchlow.com/2024/02/16/narrative-strategy/](https://tomcritchlow.com/2024/02/16/narrative-strategy/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://tomcritchlow.com/2024/02/16/narrative-strategy/](https://tomcritchlow.com/2024/02/16/narrative-strategy/)
- en: I’ve been ruminating on the idea of **narrative strategy** for a while now.
    The last time I wrote about it was [in 2020](https://tomcritchlow.com/2020/02/20/narrative-strategy/).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在思考**叙事策略**这个概念。上次我写到它是在 [2020 年](https://tomcritchlow.com/2020/02/20/narrative-strategy/)。
- en: I’m convinced that narrative strategy is the frame through which I do all my
    consulting work. For my internal logic it is how I think about every client project
    - it’s the overarching umbrella for my work. But externally? I’m not sure clients
    understand it that way. I think the phrase “narrative strategy” places too much
    emphasis on the *narrative* part and not enough on the *strategy* part.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我确信叙事策略是我做所有咨询工作的框架。对我内在的逻辑来说，这是我思考每个客户项目的方式 - 这是我工作的总体框架。但是外部呢？我不确定客户是否这样理解。我认为“叙事策略”这个词太过于强调了*叙事*部分，而忽略了*策略*部分。
- en: Anyway - I have been thinking about this for 4 years and doubt I’ll resolve
    it by the end of this blog post. I am after all only posting this to [keep my
    streak going](https://tomcritchlow.com/2022/05/20/streaks/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样 - 我已经思考了 4 年了，我怀疑我到本篇博客结束时都不会解决这个问题。毕竟我只是为了[保持我的连胜](https://tomcritchlow.com/2022/05/20/streaks/)才发布这篇文章。
- en: ✎ᝰ
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ✎ᝰ
- en: Articulation is The First Product
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 表达是第一个产品
- en: This is a phrase from my friend [Brian Dell](https://briandell.xyz/). For early
    stage startups and early stage products the first thing you need is some articulation.
    Something that starts to create clarity around the problem, opportunity or solution.
    Articulation is the first product.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我朋友 [Brian Dell](https://briandell.xyz/) 的一个短语。对于早期初创公司和早期产品，你首先需要的是一些表达。一些开始为问题、机会或解决方案创造清晰度的东西。表达是第一个产品。
- en: Some consultants help clients develop a kind of articulation. This is typically
    crafting a manifesto, thesis or about page.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些顾问帮助客户制定一种表达方式。这通常是起草宣言、论文或关于页面。
- en: 'Two friends doing this superbly:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 两位朋友做得很棒：
- en: 'Eliot Peper who is primarily a sci-fi author of great talents also dabbles
    in consulting:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 主要是一位才华横溢的科幻作家 Eliot Peper 也涉足了咨询：
- en: When I’m not writing novels, entrepreneurs hire me to write about what they’re
    doing and why it matters.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当我不写小说时，企业家们会聘请我写关于他们在做什么以及为什么重要的文章。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I start by reading about the company and interviewing founders, employees, board
    members, customers, and partners—basically anyone with skin in the game and a
    unique point-of-view on the business. Then I synthesize what I learn into an essay
    about why these particular people are seeking to solve this particular problem
    in this particular way—here’s a recent [example](https://www.flux.ai/p/manifesto).
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我先阅读公司的情况，并采访创始人、员工、董事会成员、客户和合作伙伴 - 基本上是任何与业务有关并对业务有独特观点的人。然后我把所学的东西综合起来，写成一篇关于为什么这些特定的人以这种特定的方式寻求解决这个特定问题的文章
    - 这里有一个最近的[例子](https://www.flux.ai/p/manifesto)。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Having a canonical prose narrative explaining what you do and why it matters
    is surprisingly high-leverage.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拥有一个叙述性的散文，解释你做什么以及为什么重要，是非常高效的。
- en: 'Adam Delehanty who I’ve worked with before just announced his new narrative
    studio Ghost:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前合作过的 Adam Delehanty 刚刚宣布了他的新叙事工作室 Ghost：
- en: I started Ghost for about 💯 reasons.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我开了 Ghost，大概有 💯 个理由。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But most of all, I do it because when it goes well, producing and publishing
    great ideas can change the trajectory of my client's life.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但最重要的是，我这样做是因为当它顺利进行时，制作和发布出色的想法可以改变我的客户生活的轨迹。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That’s because writing is not just a way to figure out what we think; it's a
    means of understanding who we actually are.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是因为写作不仅是弄清楚我们的想法的一种方式；它也是了解我们实际是谁的一种方式。
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is where writing and editing becomes coaching. Sentences become strategy.
    And why so many of my clients have become lifelong friends.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是写作和编辑变成教练的地方。句子变成战略。这也是为什么我有很多客户成为了终身朋友。
- en: Both of them are better at words than me. Go hire them, they’re great.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他们两个都比我擅长言辞。去雇佣他们，他们很棒。
- en: Could this be described more like “strategic narratives” than “narrative strategy”
    though? That’s no pejorative! But the articulation matters.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个能不能更像是“战略叙事”而不是“叙事策略”呢？这并不是贬义！但措辞很重要。
- en: ✎ᝰ
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ✎ᝰ
- en: A Company Story is Powerful
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公司故事是强大的
- en: My buddy Elan Miller who runs [Off-Menu](https://www.off-menu.com/) does exceptional
    brand strategy work. The best, truly. We’ve worked together on a number of projects
    and one thing I love is Elan’s ability to go beyond the brand to the actual company
    story.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我的好友埃兰·米勒（Elan Miller）经营着[Off-Menu](https://www.off-menu.com/)，他做出了出色的品牌战略工作。真的是最好的。我们在许多项目中合作过，我喜欢的一件事是埃兰超越品牌，真正去了解公司的故事。
- en: That’s what we aspire to do for our clients. To get to know them better than
    they know themselves. To make them feel seen. So we can help them express what
    makes them uniquely memorable across every touchpoint of the brand.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这就是我们为客户所渴望的。比他们自己更了解他们。让他们感受到被看见。这样我们就可以帮助他们在品牌的每一个接触点表达出令人难忘的独特之处。
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What makes Off-Menu uniquely memorable is how we help teams figure out & tell
    their story. We custom design every engagement to unpack a team’s vision & understand
    their customer’s aspirations through ways they could never imagine.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Off-Menu独特之处在于我们如何帮助团队找出并讲述他们的故事。我们定制每一个参与，以解开团队的愿景，并通过他们无法想象的方式了解他们客户的愿望。
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For example, this one time we gave travel agents polaroid cameras to capture
    their definition of luxury to better articulate what makes them uniquely special.
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如，有一次我们给旅行代理商提供了拍立得相机，以捕捉他们对奢侈的定义，以更好地阐明他们独特的特点。
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We specialize in surfacing unspoken human truths from unexpected places; the
    kind that once experienced, you can’t unsee.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们专注于从意想不到的地方挖掘出未言之真相；一旦体验过，就再也无法忽视的那种。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We then use everything we learn to provoke you with new opportunities that change
    the trajectory of your business.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后，我们利用我们学到的一切来激发您的新机遇，改变您企业的发展轨迹。
- en: ''
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: All before packaging everything together seamlessly into a differentiated narrative;
    one that gives your team shared direction for how to build a brand people fall
    madly in love with.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在将所有内容巧妙地打包成一个差异化叙述之前；一个能够为你的团队提供共同方向的叙述，让人们热情地爱上品牌。
- en: ''
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We call this **narrative-driven design**.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们称之为**叙事驱动设计**。
- en: Elan is the GOAT of brand strategy. Go hire him.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 埃兰是品牌战略的巨人。去雇佣他吧。
- en: ✎ᝰ
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: ✎ᝰ
- en: 'Meanwhile, there’s a different kind of company story. Not a brand story, but
    an internal story. Here it starts to get more personal. I see this tension with
    startups all the time:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，还有一种不同类型的公司故事。不是品牌故事，而是内部故事。在这里，它开始变得更加个人化。我经常看到这种与初创公司的张力：
- en: 'Businesses early in their development are often still largely owned and primarily
    shaped by their founders. A third critical question of internal logic that should
    be addressed explicitly rather than left to whim and chance is about how *personal*
    the business is: to what degree and in what ways the business is *for* its founders
    (or *for* some group of insiders which is meant to grow beyond the founders, as
    is the case for many partnership firms)?'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 初创阶段的企业通常仍然主要由创始人拥有和主导。一个需要明确回答而不是任由其随意的内部逻辑的第三个关键问题是关于企业是*个人的*程度和方式：企业为其创始人（或打算超越创始人成长的某些内部群体）服务的程度和方式是怎样的？
- en: ''
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are many things that founders or other key players who have the power
    to shape a venture’s evolution and to choose whether/how to make the venture meaningfully
    *for* them might want. They might aspire to pursue a certain vision of the world
    or to create wealth, which relate to the points we’ve explored above. They might
    want to be in charge, or to be able to focus on certain kinds of work they like
    doing, or to work with particular people whose company they enjoy, or to build
    their personal brands.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 创始人或其他有权力塑造企业发展并选择是否/如何使企业有意义地为他们所想的关键人物可能会有很多愿望。他们可能渴望追求一定的世界愿景或创造财富，这与我们上面探讨的点相关。他们可能想要掌控，或者专注于他们喜欢的某种工作，或者与他们喜欢的特定人一起工作，或者建立他们的个人品牌。
- en: ''
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At one end of a continuum is a business that’s created and fully acknowledged
    to be a “lifestyle business.” If two brothers want to restore classic cars together,
    make a certain level of income doing so, and take July and August off, more power
    to them. Would that every business should be so clear about its commitments.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在连续体的一端是一个被创建并完全被承认为“生活方式企业”的企业。如果两个兄弟想要一起修复经典汽车，做到一定水平的收入，并在七月和八月休假，那么他们就有更多的权力。但愿每个企业都能如此清晰地了解自己的承诺。
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The great danger here lies in the middle ground, where the point of the organization
    isn’t explicitly meant to be the fulfillment of the founders’ vision for their
    own good lives, but where the personal desires of founders (or other powerful
    people) in fact shape a range of decisions. The founder who isn’t a strong CEO
    but who wants to be in charge (perhaps wants to be active in the business and
    “doesn’t want to have a boss” or perhaps just values being able to call all the
    shots) not only risks managing poorly, but risks undermining the belief that the
    organization truly stands for a commitment to something larger than himself. Strong
    founders and strong leaders make clear that they are accountable to higher goals
    and to impersonal standards—they create a “government of laws, not men.”
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里的巨大危险在于中间地带，在这里，组织的目标并不明确地意味着要实现创始人对自己美好生活的愿景，而是创始人（或其他有权势的人）的个人愿望实际上塑造了一系列决策。那些不是强劲的首席执行官但却想掌控一切（也许想活跃于业务并且“不想有老板”或者只是看重能够自己做主的人）的创始人，不仅冒着管理不善的风险，而且冒着破坏组织真正代表着承诺某种超越个人的信念的风险。强大的创始人和领导者明确表明他们对更高目标和无人化标准负责，他们创造了一个“法治，而非人治”的体系。
- en: How does this internal logic seep into external narratives?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这种内在逻辑是如何渗入外部叙事的？
- en: ✎ᝰ
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: ✎ᝰ
- en: Narrative as Engines of Change
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 故事作为变革引擎
- en: 'Ok so far we have three different flavors of narrative strategy: the “strategic
    narrative”, the “company story” and the “internal logic”. Now let’s introduce
    another flavor: narratives as engines of change:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经有了三种不同口味的叙事策略： “战略叙事”， “公司故事” 和 “内在逻辑”。现在让我们引入另一种口味：叙事作为变革引擎：
- en: Narratives play a crucial role in the strategy to address and resolve narrative
    discrepancies, combine and moderate stakeholder expectations from differing fields
    and clarify an organization’s positioning regarding broader social narratives.
    We propose that the use of narratives in a strategy goes well beyond the phenomenon
    of corporate storytelling. As contextual factors, narratives serve different goals
    than the mediation and dissemination of strategic decisions. We argue that this
    strategic use of narratives plays a particular role in organizational change situations.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 叙事在战略中发挥着至关重要的作用，以解决和解决叙事差异，结合和调节来自不同领域的利益相关者的期望，并澄清组织在更广泛的社会叙事方面的定位。我们提出，叙事在战略中的使用远远超出了企业叙事现象。作为背景因素，叙事服务于不同的目标，而不是调解和传播战略决策。我们认为，这种叙事在组织变革情况下发挥着特殊的作用。
- en: 'This frame of narratives as engines of change is, I suspect, why Jan Chipchase
    is writing a book about corporate sense making:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑，叙事作为变革引擎的这个框架，是为什么 Jan Chipchase 正在写一本关于企业感知的书：
- en: 'Over the last two years I’ve been researching my next book on human and organisational
    sensemaking. Aside from the depth of themes covered—from the origins of speech
    systems and writing, to theories that seek to explain organisational decision
    making—I’ve taken a meta-view that looks at narrative formats. The analysis probed what
    drives engagement in the workplace, why certain ideas gain widespread traction,
    and which (sometimes excellent) ideas fall by the wayside. These themes keep circling
    back to organisational purpose: its mission, vision and core values—that manages
    to bridge its history with its idealised future—and which is communicated through
    a strategically positioned narrative.'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的两年里，我一直在研究我的下一本关于人类和组织感知的书。除了涵盖的主题的深度-从语音系统和写作的起源，到试图解释组织决策的理论-我采取了一个元视图，关注叙事格式。分析探讨了是什么驱使工作场所的参与度，为什么某些想法获得了广泛的认可，以及哪些（有时是优秀的）想法被抛在了一边。这些主题一直围绕着组织的目的循环：它的使命，愿景和核心价值观-它成功地将其历史与其理想化的未来联系起来，并通过战略性地定位的叙事进行传达。
- en: (If you’re into this kind of thing don’t sleep on his recently announced [Strategic
    Narratives Masterclass](https://studiodradiodurans.com/pages/strategic-narratives-masterclass))
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: （如果你对这种事情感兴趣，不要错过他最近宣布的[战略叙事大师课程](https://studiodradiodurans.com/pages/strategic-narratives-masterclass)）
- en: ✎ᝰ
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: ✎ᝰ
- en: Narratives are Little Universes
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 叙事是小宇宙
- en: 'Marcin Wichary has a lovely little riff on the feeling of *finishing* writing
    a book. In it he describes the book as a world:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Marcin Wichary 对完成书写一本书的感觉有一个可爱的小段子。在其中，他将书描述为一个世界：
- en: A few sentences of dialogue from a 1968 sci-fi book changed the way I look at
    writing.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来自一本1968年的科幻书的几句对话改变了我对写作的看法。
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The book is called [*Tales of Pirx the Pilot*](https://en.wikipedia.org/wiki/Tales_of_Pirx_the_Pilot)
    and written by someone who’d become my favourite author – Stanisław Lem.
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书名为[*《皮尔克斯飞行员的故事》*](https://en.wikipedia.org/wiki/Tales_of_Pirx_the_Pilot)，是由成为我最喜爱的作家之一的人写的
    - 斯坦尼斯拉夫·莱姆。
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lem was a masterful literary world builder, and Pirx stories were no exception.
    The opening paragraphs weren’t wasted on clunky exposition or establishing shots.
    No, you were thrown straight into Pirx’s universe, without an onramp and without
    a warning. The explanations would come in due time, in between the lines, or never
    at all.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 莱姆是一位精湛的文学世界构建者，皮尔克斯的故事也不例外。开头的段落并没有浪费时间在笨拙的说明或建立镜头上。不，你直接被投入到皮尔克斯的宇宙中，没有入口，也没有警告。解释会随着时间的推移而来，在行间或永远不会。
- en: 'As Marcin goes on to say:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 正如马尔钦接下来所说的：
- en: “But what’s surprising me today is how much I am dreading walking away from
    the little universe I created in the last eight years.”
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “但今天让我惊讶的是，我多么不愿意离开我在过去八年里创造的小宇宙。”
- en: Narratives as worlds. Consultant as world-runner.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事如同世界。顾问如同世界的缔造者。
- en: ✎ᝰ
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: ✎ᝰ
- en: Now I think perhaps we’re closer to a territory for what I mean when I say that
    I work on “narrative strategy” - I mean that I work from a place that starts with
    world building, questioning the internal logic of the client’s organization and
    engages with driving change across multi-dimensional projects that touch on external
    and internal factors. And yes sometimes manifests in strategic narratives and
    writing.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我想或许我们更接近我所说的“叙事战略”是什么的领域了 - 我指的是我从一个从世界构建开始的地方工作，质疑客户组织的内部逻辑，并参与驱动涉及外部和内部因素的多维项目的变革。有时候会体现在战略叙述和写作中。
- en: Narrative loops that inform how companies show up in the world but also inform
    how things work under the surface.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 叙事循环，它们影响着公司在世界上的表现，但也影响着表面下的事物是如何运作的。
- en: ✎ᝰ
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: ✎ᝰ
- en: Perhaps one day I’ll capture the essence of narrative strategy in something
    more tangible and concrete. The irony is not lost on me.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 或许有一天我会以更具体和具体的方式捕捉到叙事战略的本质。讽刺的是，我并没有失去对此的理解。
