- en: 'A housing shortage in the U.S. is leading to zoning changes : NPR'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国面临住房短缺，导致分区发生变化：NPR
- en: 来源：[https://www.npr.org/2024/02/17/1229867031/housing-shortage-zoning-reform-cities](https://www.npr.org/2024/02/17/1229867031/housing-shortage-zoning-reform-cities)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/02/17/1229867031/housing-shortage-zoning-reform-cities](https://www.npr.org/2024/02/17/1229867031/housing-shortage-zoning-reform-cities)
