- en: Tim Evans for NPR
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂姆·埃文斯为 NPR
- en: America is facing a housing crisis.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国正面临住房危机。
- en: The U.S. is short millions of housing units. [Half of renters](https://www.npr.org/2024/01/25/1225957874/housing-unaffordable-for-record-half-all-u-s-renters-study-finds)
    are paying more than a third of their salary in housing costs, and for those looking
    to buy, [scant few homes](https://www.npr.org/2023/12/24/1221480443/most-homes-for-sale-in-2023-were-not-affordable-for-a-typical-u-s-household)
    on the market are affordable for a typical household.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 美国缺少数百万住房单位。 [一半的租户](https://www.npr.org/2024/01/25/1225957874/housing-unaffordable-for-record-half-all-u-s-renters-study-finds)
    支付了超过工资三分之一的房屋费用，对于那些想要购买房屋的人来说，[市场上几乎没有](https://www.npr.org/2023/12/24/1221480443/most-homes-for-sale-in-2023-were-not-affordable-for-a-typical-u-s-household)
    适合典型家庭的房屋。
- en: To ramp up supply, cities are taking a fresh look at their zoning rules that
    spell out what can be built where and what can't. And many are finding that their
    old rules are too rigid, making it too hard and too expensive to build many new
    homes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加供应，城市正在重新审视他们的分区规则，明确规定了什么地方可以建造什么，什么地方不能建造。 而且许多人发现他们的旧规则太死板了，使得建造许多新房屋变得太困难和太昂贵。
- en: So these cities, as well as some states, are undertaking a process called zoning
    reform. They're crafting new rules that do things like allow multifamily homes
    in more neighborhoods, encourage more density near transit and streamline permitting
    processes for those trying to build.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这些城市以及一些州正在进行一项称为分区改革的过程。 他们正在制定新规则，例如在更多社区允许多户住宅，鼓励更多在交通枢纽附近的密度和简化试图建造的许可流程。
- en: 'One city has been at the forefront of these conversations: Minneapolis.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个城市一直处于这些讨论的前沿：明尼阿波利斯。
- en: 'That''s because Minneapolis was ahead of the pack as it made a series of changes
    to its zoning rules in recent years: allowing more density downtown and along
    transit corridors, getting rid of parking requirements, permitting construction
    of [accessory dwelling units](https://www.huduser.gov/portal/casestudies/study-09082016.html)
    (ADUs), which are secondary dwellings on the same lot.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为明尼阿波利斯在最近几年对其分区规则进行了一系列变更：允许市区和交通走廊增加更多密度，取消停车要求，允许建设[附属住宅单元](https://www.huduser.gov/portal/casestudies/study-09082016.html)（ADUs），这些是同一地块上的次要住宅。
- en: 'And one change in particular made national news: The city ended single-family
    zoning, allowing two- and three-unit homes to be built in every neighborhood.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特别引起全国关注的一项变化是：该市终止了单一家庭分区，允许在每个社区建造两单元和三单元住宅。
- en: Researchers at The Pew Charitable Trusts examined the effects of the changes
    between 2017 and 2022, as many of the city's most significant zoning reforms came
    into effect.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尤慈善信托研究所的研究人员检查了在2017年至2022年期间的变化效果，因为许多该市最重要的分区改革生效。
- en: They found what they call a "[blueprint for housing affordability](https://www.pewtrusts.org/en/research-and-analysis/articles/2024/01/04/minneapolis-land-use-reforms-offer-a-blueprint-for-housing-affordability)."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现了他们称之为 “[住房负担蓝图](https://www.pewtrusts.org/en/research-and-analysis/articles/2024/01/04/minneapolis-land-use-reforms-offer-a-blueprint-for-housing-affordability)”。
- en: The brick facade of the Sundial Building. **Tim Evans for NPR** ****hide caption****
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 日晷大厦的砖墙外观。 **蒂姆·埃文斯为 NPR** ****隐藏标题****
- en: '****toggle caption****Tim Evans for NPR'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****蒂姆·埃文斯为 NPR'
- en: The brick facade of the Sundial Building.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 日晷大厦的砖墙外观。
- en: Tim Evans for NPR
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂姆·埃文斯为 NPR
- en: '"We saw Minneapolis add 12% to its housing stock in just that five-year period,
    far more than other cities," Alex Horowitz, director of housing policy initiatives
    at Pew, told NPR.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尤的住房政策倡议主任亚历克斯·霍洛维茨告诉 NPR：“我们看到明尼阿波利斯在那五年期间仅增加了12％的住房存量，远远超过其他城市。”
- en: The researchers also examined what kind of housing was built. They found that
    for all the hubbub about duplexes and triplexes in former single-family-only areas,
    very few have been built. One reason is that they still had to [be the same size](https://nextcity.org/urbanist-news/say-hello-to-a-new-grown-up-era-for-zoning-reform)
    as a single-family home, making them less feasible to build.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员还调查了建造的住房类型。 他们发现，尽管以前的单一家庭区域中关于双联和三联住宅的喧闹很多，但实际建造的却很少。 其原因之一是它们仍然必须[与单一家庭住宅相同的大小](https://nextcity.org/urbanist-news/say-hello-to-a-new-grown-up-era-for-zoning-reform)，这使它们不太可行。
- en: Instead, the vast majority of new housing was in midsize apartment buildings
    with 20 or more units.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，大多数新住房都是20个或更多单元的中型公寓楼。
- en: '"The zoning reforms made apartments feasible. They made them less expensive
    to build. And they were saying yes when builders submitted applications to build
    apartment buildings. So they got a lot of new housing in a short period of time,"
    says Horowitz.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “分区改革使公寓变得可行。 它们使得建造公寓更便宜。 并且当建筑商提交建造公寓大楼的申请时，他们会同意。 因此，他们在短时间内得到了大量新的住房，”霍洛维茨说。
- en: That supply increase appears to have helped keep rents down too. Rents in Minneapolis
    rose just 1% during this time, while they increased 14% in the rest of Minnesota.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种供应增加似乎也有助于保持租金水平。 在此期间，明尼阿波利斯的租金仅上涨了1％，而明尼苏达其他地区的租金上涨了14％。
- en: Horowitz says cities such as Minneapolis, Houston and Tysons, Va., have built
    a lot of housing in the last few years and, accordingly, have seen rents stabilize
    while wages continue to rise, in contrast with much of the country.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Horowitz说，明尼阿波利斯、休斯顿和弗吉尼亚州的泰森斯等城市在过去几年建造了大量住房，因此，与全国大部分地区相比，租金稳定，工资继续上涨。
- en: In Houston, policymakers [reduced minimum lot sizes](https://www.pewtrusts.org/en/research-and-analysis/issue-briefs/2023/09/lot-size-reform-unlocks-affordable-homeownership-in-houston)
    from 5,000 square feet to 1,400\. That spurred a town house boom that helped increase
    the housing stock enough to slow rent growth in the city, Horowitz says.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在休斯顿，政策制定者将最小地块面积从5000平方英尺减少到1400平方英尺。这激发了一波联排别墅的热潮，帮助增加了该市的住房存量，从而减缓了该市的租金增长，Horowitz说道。
- en: Allowing more housing, creating more options
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 允许更多住房，提供更多选择
- en: Now, these sorts of changes are happening in cities and towns around the country.
    Researchers at the University of California, Berkeley built a [zoning reform tracker](https://belonging.berkeley.edu/zoning-reform-tracker)
    and identified zoning reform efforts in more than 100 municipal jurisdictions
    in the U.S. in recent years.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这些变化正在全国各地的城镇中发生。加州大学伯克利分校的研究人员建立了一个 [区划改革跟踪器](https://belonging.berkeley.edu/zoning-reform-tracker)
    ，并在近年来发现了美国100多个市政管辖区的区划改革努力。
- en: '[Milwaukee](https://www.wpr.org/economy/milwaukee-zoning-code-housing-growing-mke),
    [New York City](https://www.nyc.gov/office-of-the-mayor/news/692-23/mayor-adams-launches-historic-effort-build-a-little-more-housing-every-neighborhood-)
    and [Columbus, Ohio](https://zone-in-columbus.hub.arcgis.com/), are all undertaking
    reform of their codes. Smaller cities are winning accolades for their zoning changes
    too, including [Walla Walla, Wash.](https://www.planning.org/planning/2022/summer/zoning-reform-creates-new-model-for-smart-growth-in-walla-walla-washington/),
    and [South Bend, Indiana](https://southbendin.gov/city-wins-national-excellence-award-for-zoning-code-reform/).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[密尔沃基](https://www.wpr.org/economy/milwaukee-zoning-code-housing-growing-mke)、[纽约市](https://www.nyc.gov/office-of-the-mayor/news/692-23/mayor-adams-launches-historic-effort-build-a-little-more-housing-every-neighborhood-)和[俄亥俄州哥伦布](https://zone-in-columbus.hub.arcgis.com/)等都在进行其法规的改革。较小的城市也因其区划变革而受到赞誉，包括[华拉华拉，华盛顿州](https://www.planning.org/planning/2022/summer/zoning-reform-creates-new-model-for-smart-growth-in-walla-walla-washington/)和[印第安纳州南本德](https://southbendin.gov/city-wins-national-excellence-award-for-zoning-code-reform/)。'
- en: 'Zoning reform looks different in every city, according to each one''s own history
    and housing stock. But the messaging that city leaders use to build support for
    these changes often has certain terms in common: "gentle density," building "[missing
    middle](https://www.npr.org/2023/02/11/1155094278/states-cities-end-single-family-zoning-housing-affordable)"
    housing and creating more choices.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 每个城市的区划改革都有所不同，这取决于每个城市自身的历史和住房存量。但是，市领导者为了获得对这些改变的支持通常会使用一些共同的术语来传递信息： “轻度密度”，建造
    “[中档缺失](https://www.npr.org/2023/02/11/1155094278/states-cities-end-single-family-zoning-housing-affordable)”
    住房以及提供更多选择。
- en: Sara Moran, 33, moved from Houston to Minneapolis a few months ago, where she
    lives in a new 12-unit apartment building called the [Sundial Building](https://www.sundialbuilding.com/),
    in the Kingfield neighborhood. The building is brick, three stories and [super
    energy efficient](https://www.southwestvoices.news/posts/the-sundial-shows-how-to-use-a-parking-lot-to-fight-climate-change)
    — and until just a few years ago, it couldn't be built. For one thing, there's
    no off-street parking.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Sara Moran，33岁，几个月前从休斯顿搬到了明尼阿波利斯，她现在住在一个名为[Sundial Building](https://www.sundialbuilding.com/)的新建12单元公寓大楼中，位于金菲尔德社区。该建筑是砖砌的，三层高，[超级节能](https://www.southwestvoices.news/posts/the-sundial-shows-how-to-use-a-parking-lot-to-fight-climate-change)——直到几年前，它还不能建造。首先，这里没有路边停车位。
- en: Sara Moran sold her condo in Houston and moved to Minneapolis. Her new apartment
    is next to a bakery and close to bike paths. **Tim Evans for NPR** ****hide caption****
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Sara Moran在休斯顿卖掉了她的公寓，搬到了明尼阿波利斯。她的新公寓旁边是一家面包店，附近有自行车道。**NPR 的 Tim Evans** ****隐藏标题****
- en: '****toggle caption****Tim Evans for NPR'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****NPR 的 Tim Evans'
- en: Sara Moran sold her condo in Houston and moved to Minneapolis. Her new apartment
    is next to a bakery and close to bike paths.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Sara Moran在休斯顿卖掉了她的公寓，搬到了明尼阿波利斯。她的新公寓旁边是一家面包店，附近有自行车道。
- en: Tim Evans for NPR
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Tim Evans为NPR报道
- en: '"It was exactly what I was looking for," Moran says of her 450-square-foot
    space, on a cold but sunny day in January. "I specifically wanted a smaller apartment
    because it takes less time to maintain. You can spend more time traveling because
    you''re not paying as much for a big apartment, and then it''s a little easier
    to live in whatever neighborhood you like."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “这正是我在寻找的，”Moran在一月的一个寒冷但阳光明媚的日子里说道。 “我特意想要一个更小的公寓，因为维护时间更短。你可以花更多时间旅行，因为你不需要为一个大公寓支付那么多钱，然后在你喜欢的任何社区生活会更容易一些。”
- en: Now, she rides her e-bike out her patio door, and there's a bus stop on the
    corner and a bakery next door. "There's just so much I can do in terms of walking
    to things, biking to things," Moran says, adding that she hasn't biked in sub-10-degree
    temperatures just yet. "I think I might use that bus if it stays under 10 degrees
    long."
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，她从自家的阳台门骑着电动自行车出去，街角有一个公交车站，旁边有一家面包店。“我可以走去很多地方，骑自行车去很多地方，”Moran说道，补充道她还没有在摄氏10度以下的温度下骑过自行车。“如果温度保持在10度以下，我想我可能会乘坐那辆公交车。”
- en: 'The Sundial is the sort of building many cities want more of: housing that
    offers options for people at different income levels and different stages in their
    lives, in neighborhoods that already have amenities like restaurants and transit
    routes.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Sundial 是许多城市希望有更多的建筑物：在已有餐厅和交通路线等便利设施的社区，为不同收入水平和生活阶段的人提供选择的住房。
- en: Meg McMahan, planning director for the city of Minneapolis, says the Sundial
    is a good example of how these reforms can make more housing units possible in
    more places.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 明尼阿波利斯市规划总监 Meg McMahan表示，Sundial 是这些改革如何在更多地方实现更多住房单位的良好示范。
- en: It's no accident that [throwing out the parking rules](https://www.npr.org/2024/01/02/1221366173/u-s-cities-drop-parking-space-minimums-development)
    was vital to the Sundial's construction. "The elimination of parking requirements
    has been the most effective regulatory reform we have made," McMahan says.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[取消停车规定](https://www.npr.org/2024/01/02/1221366173/u-s-cities-drop-parking-space-minimums-development)对日晷的建设至关重要，并非偶然。“取消停车要求是我们实施的最有效的法规改革，”麦克马汉说。'
- en: '"We''re really dealing with outdated and inequitable regulations"'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “我们真的在处理过时和不公平的法规”
- en: Cities' zoning rules often stand in the way of building much new housing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 城市的分区规则经常妨碍着大规模新住房的建设。
- en: A [2019 analysis](https://www.nytimes.com/interactive/2019/06/18/upshot/cities-across-america-question-single-family-zoning.html)
    by *The New York Times* looked at 11 U.S. cities and suburbs and found that in
    most of them, 75% or more of the residential land is zoned to allow only detached,
    single-family homes. No rowhouses, no apartments. In Connecticut, [researchers
    found](https://www.desegregatect.org/atlas) that three-unit homes are permitted
    by right on just 2.5% of the state's land and that nine towns allow only single-family
    housing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*《纽约时报》*2019年的一项分析看了看美国的11个城市和郊区，发现在其中大多数城市中，75%或更多的住宅土地的分区只允许独立的单户住宅。没有排屋，没有公寓。在康涅狄格州，[研究人员发现](https://www.desegregatect.org/atlas)只有2.5%的州土地可以直接允许三户住宅，而且九个城镇只允许独立的单户住宅。'
- en: '"We''re really dealing with outdated and inequitable regulations that in too
    many places really have choked housing supply," says Angela Brooks, president
    of the American Planning Association, which has made zoning reform one of its
    top priorities.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “我们真的在处理过时和不公平的法规，这在太多地方真的限制了住房供应，”美国规划协会的安吉拉·布鲁克斯(Angela Brooks)说，该协会已将分区改革列为其首要任务之一。
- en: 'Zoning regulations can be exclusionary in several ways, says Nolan Gray, an
    urban planner and the author of the book *Arbitrary Lines: How Zoning Broke the
    American City and How to Fix It*.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 城市规划专家、《任意线条：分区是如何毁掉美国城市及如何修复》一书的作者诺兰·格雷(Nolan Gray)说，分区法规在几个方面都具有排斥性。
- en: '"If you look at the origins of policies like single-family zoning, they were
    fairly explicitly designed to segregate cities both on the basis of socioeconomic
    status and then, of course, race," he says. "The ability to determine what type
    of housing can be built where is the ability to determine who gets to live where.
    And so if you say, well, ''You''re only allowed to live here if you can afford
    a detached single-family home on a 7,500-square-foot lot,'' you''re excluding
    a lot of people."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你看一下像单一家庭分区这样的政策的起源，它们实际上是相当明确地设计成城市在社会经济地位和当然，种族上的隔离，”他说。“确定哪种类型的住房可以在哪里建造是决定谁能住在哪里的能力。所以如果你说，‘只有当你买得起一个独立的单户家庭住宅，占地7,500平方英尺时，你才被允许住在这里，’那就排除了很多人。”
- en: The Sundial is located between neighborhood houses and a larger mixed-use building
    along Nicollet Avenue. **Tim Evans for NPR** ****hide caption****
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 日晷位于尼古列大道(Nicollet Avenue)的社区房屋和一个较大的综合性建筑物之间。**NPR的蒂姆·埃文斯(Tim Evans)** ****隐藏标题****
- en: '****toggle caption****Tim Evans for NPR'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****NPR的蒂姆·埃文斯****'
- en: The Sundial is located between neighborhood houses and a larger mixed-use building
    along Nicollet Avenue.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 日晷位于尼古列大道(Nicollet Avenue)的社区房屋和一个较大的综合性建筑物之间。
- en: Tim Evans for NPR
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: NPR的蒂姆·埃文斯(Tim Evans)
- en: Gray is also research director at California YIMBY, a group that advocates for
    more housing. He's glad to see several cities in the Midwest and the South take
    on reform efforts like those underway in California, before *their* housing prices
    skyrocket.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 灰色还是加州YIMBY的研究主任，这是一个主张增加住房的团体。他很高兴看到中西部和南部的几个城市采取了像加州正在进行的改革努力，以避免*他们*的房价飙升。
- en: '"Most American cities and most American states have rules on the books that
    make it really, really hard to build more infill housing," he says. "So if you
    want a California-style housing crisis, don''t do anything. But if you want to
    avoid the fate of states like California, learn some of the lessons of what we''ve
    been doing over the last few years and allow for more of that infill, mixed-income
    housing."'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “大多数美国城市和大多数美国州都有规定，这些规定让增加填充住房变得非常非常困难，”他说。“所以如果你想要加州式的住房危机，什么都别做。但如果你想避免像加州这样的州的命运，学习一些我们在过去几年里所做的一些教训，并允许更多的填充式，混合收入住房。”
- en: California is among those taking on zoning reform at the state level, in recent
    years passing [lots of legislation](https://www.brookings.edu/articles/in-california-statewide-housing-reforms-brush-against-local-resistance/)
    to address the state's housing crisis, including a law that requires cities and
    counties to permit [accessory dwelling units](https://www.hcd.ca.gov/policy-and-research/accessory-dwelling-units).
    Now, construction of ADUs is booming, with [more than 28,000](https://www.aducalifornia.org/adu-visuals/)
    of the units permitted in California in 2022.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州是其中之一，近年来在州一级进行了分区改革，通过了[许多立法](https://www.brookings.edu/articles/in-california-statewide-housing-reforms-brush-against-local-resistance/)来解决该州的住房危机，包括一项法律，要求城市和县允许[附属住宅单元](https://www.hcd.ca.gov/policy-and-research/accessory-dwelling-units)。现在，ADU的建设正在蓬勃发展，2022年加利福尼亚州已经批准了[超过28,000](https://www.aducalifornia.org/adu-visuals/)个单位。
- en: Some zoning reform efforts have hit roadblocks, however. Changes to allow denser
    housing in [Montana](https://reason.com/2024/01/02/courts-wild-zoning-decision-blocks-montana-miracle/)
    and [Austin, Texas](https://www.kut.org/austin/2023-12-12/judge-orders-austin-to-scrap-rules-that-let-developers-build-more-in-exchange-for-affordable-housing),
    have been blocked by judges after lawsuits from homeowners. And in Minneapolis,
    part of the comprehensive plan that put an end to single-family zoning [is on
    hold](https://minneapolis2040.com/implementation/minneapolis-2040-court-order/)
    after a judge ordered an environmental impact review. The city is appealing the
    decision and asking the state legislature to change the law.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些区域规划改革努力遭遇了阻碍。允许在[蒙大拿州](https://reason
- en: Some states are making it harder to bring legal challenges to these reforms
    on the basis of environmental impact reviews, says Vicki Been, faculty director
    at the NYU Furman Center for Real Estate and Urban Policy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有些州正在加大对这些改革的法律挑战，理由是环境影响评估，纽约大学弗尔曼房地产与城市政策中心的教务主任维基·宾说。
- en: '"You''re seeing states — California, Oregon, Washington — saying you can''t
    challenge an environmental impact review on the basis of traffic congestion, which
    is just a very difficult analysis to do," says Been.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “你看到一些州——加利福尼亚、俄勒冈、华盛顿——表示你不能基于交通拥堵来挑战环境影响评估，这只是一个非常难做的分析，”Been说。
- en: And the national housing picture is starting to change. [At least half a million](https://www.npr.org/2024/01/11/1224273919/rent-costs-are-leveling-off-and-even-dropping-around-the-u-s)
    apartments were completed last year, and [nearly 1.7 million housing units](https://fred.stlouisfed.org/series/UNDCONTSA)
    are currently under construction. Rents are [starting to level off](https://www.npr.org/2024/01/11/1224273919/rent-costs-are-leveling-off-and-even-dropping-around-the-u-s).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 国家住房形势开始发生变化。去年至少有[50万](https://www.npr.org/2024/01/11/1224273919/rent-costs-are-leveling-off-and-even-dropping-around-the-u-s)套公寓竣工，目前正在建设[近170万住房单位](https://fred.stlouisfed.org/series/UNDCONTSA)。租金开始[趋于稳定](https://www.npr.org/2024/01/11/1224273919/rent-costs-are-leveling-off-and-even-dropping-around-the-u-s)。
- en: '"Mountains of minutiae that matter"'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “重要的细枝末节之山”
- en: Jim Kumon and his wife, Faith, are the developers who built the Sundial Building
    where Moran lives. The Kumons live in the building now, too, with their children.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 吉姆·库蒙和他的妻子费思是建造莫兰居住的太阳钟大楼的开发商。库蒙一家现在也住在那栋楼里，和他们的孩子们一起。
- en: Kumon also happens to be a zoning connoisseur and has consulted with cities
    including neighboring St. Paul, which [passed a major overhaul](https://www.twincities.com/2023/10/18/st-paul-city-council-votes-4-3-to-overhaul-zoning-code-allow-duplexes-density/)
    of its zoning code in October. He says St. Paul learned some things by watching
    the implementation in Minneapolis, especially when it comes to 1-to-6-unit buildings.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 库蒙也碰巧是一个区域规划专家，并曾咨询过包括邻近的圣保罗在内的城市，后者在去年10月进行了[重大改革](https://www.twincities.com/2023/10/18/st-paul-city-council-votes-4-3-to-overhaul-zoning-code-allow-duplexes-density/)其区域规划法。他说，圣保罗通过观察明尼阿波利斯的实施情况学到了一些东西，特别是在涉及1至6单位建筑时。
- en: Jim Kumon, co-owner of the Sundial Building, also lives there with his family.
    **Tim Evans for NPR** ****hide caption****
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 吉姆·库蒙（Jim Kumon），太阳钟大楼的共同所有者，也和他的家人住在那里。**蒂姆·埃文斯为NPR拍摄** ****隐藏标题****
- en: '****toggle caption****Tim Evans for NPR'
