- en: Jim Kumon, co-owner of the Sundial Building, also lives there with his family.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 吉姆·库蒙，太阳钟大楼的共同所有者，也和他的家人住在那里。
- en: Tim Evans for NPR
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 蒂姆·埃文斯为NPR拍摄
- en: For instance, he says, on a lot that already has a single-family home on it,
    it's far easier to put a duplex in the backyard than to build a new triplex where
    the house is standing. So if you want to encourage more lots with three units,
    the code should allow different formats.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，他说，在已经有单户住宅的地块上，将双联排房屋放在后院要比在原有房屋所在地建造新的三联排房屋要容易得多。所以，如果你想鼓励更多的地块建造三个单位，规范应该允许不同的格式。
- en: Kumon says that whenever the legal challenge is resolved, Minneapolis will be
    able to learn from the other cities that have followed its lead. And while zoning
    can be a weedy topic, it's a vitally important one, says Kumon.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 库蒙说，一旦法律挑战解决，明尼阿波利斯将能够从其他跟随其领导的城市中吸取经验。库蒙说，虽然区域规划可能是一个棘手的话题，但它是一个非常重要的话题。
- en: '"There are so many things we talk about that don''t actually move that meter"
    to produce housing in the U.S., he says. "This is one of those thankless mountains
    of minutiae that matter. This really matters."'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “我们谈论的很多事情实际上并没有改变美国住房市场，”他说。“这是一个无人称赞的细枝末节之山，但这确实重要。”
