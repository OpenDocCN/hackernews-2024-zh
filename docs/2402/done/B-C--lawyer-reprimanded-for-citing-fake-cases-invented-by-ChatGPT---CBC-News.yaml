- en: B.C. lawyer reprimanded for citing fake cases invented by ChatGPT | CBC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《加拿大广播公司新闻》：卑诗省律师因引用由 ChatGPT 捏造的虚假案例而受到谴责
- en: 来源：[https://www.cbc.ca/news/canada/british-columbia/lawyer-chatgpt-fake-precedent-1.7126393](https://www.cbc.ca/news/canada/british-columbia/lawyer-chatgpt-fake-precedent-1.7126393)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/canada/british-columbia/lawyer-chatgpt-fake-precedent-1.7126393](https://www.cbc.ca/news/canada/british-columbia/lawyer-chatgpt-fake-precedent-1.7126393)
- en: The cases would have provided compelling precedent for a divorced dad to take
    his children to China — had they been real.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些案件是真实的，它们本应为一个离婚父亲提供强有力的先例，以便他带着孩子去中国。
- en: But instead of savouring courtroom victory, the Vancouver lawyer for a millionaire
    embroiled in an acrimonious split has been told to personally compensate her client's
    ex-wife's lawyers for the time it took them to learn the cases she hoped to cite
    were conjured up by ChatGPT.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，与其在法庭上获得胜利的喜悦，温哥华一位千万富翁律师却被告知，她必须个人赔偿她客户前妻的律师，因为他们花费了时间来发现她希望引用的案件是由ChatGPT捏造的。
- en: In [a decision released Monday](https://www.bccourts.ca/jdb-txt/sc/24/02/2024BCSC0285cor1.htm),
    a B.C. Supreme Court judge reprimanded lawyer Chong Ke for including two AI "hallucinations"
    in an application filed last December.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[周一发布的裁决](https://www.bccourts.ca/jdb-txt/sc/24/02/2024BCSC0285cor1.htm)中，一位卑诗省最高法院法官指责了律师钟可，因为她在去年十二月提交的一份申请中包含了两个AI“幻觉”。
- en: The cases never made it into Ke's arguments; they were withdrawn once she learned
    they were non-existent.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些案件从未出现在钟女士的论据中；一旦她发现它们不存在，就被撤回了。
- en: Justice David Masuhara said he didn't think the lawyer intended to deceive the
    court — but he was troubled all the same.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·Masuhara 法官表示，他认为律师并没有打算欺骗法庭 —— 但他仍然感到不安。
- en: '"As this case has unfortunately made clear, generative AI is still no substitute
    for the professional expertise that the justice system requires of lawyers," Masuhara
    wrote in a "final comment" appended to his ruling.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “正如这个案例不幸地表明的那样，生成式人工智能仍然不能替代司法系统对律师的专业知识的要求，”Masuhara 在他的裁决中附上的“最后评论”中写道。
- en: '"Competence in the selection and use of any technology tools, including those
    powered by AI, is critical."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “对于选择和使用任何技术工具的能力，包括由人工智能驱动的技术工具，都至关重要。”
- en: '***WATCH | Some U.S. lawyers have been caught using false legal briefs created
    by ChatGPT:*** ### How A.I. is already impacting courtroom proceedings'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 一些美国律师被发现使用由ChatGPT创建的虚假法律简报：*** ### 人工智能已经如何影响法庭程序'
- en: Lawyers in the United States have been caught using false legal briefs created
    by ChatGPT. But that doesn’t mean that artificial intelligence can’t help in justice
    proceedings.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的律师们被发现使用由ChatGPT创建的虚假法律简报。但这并不意味着人工智能不能在司法程序中发挥作用。
- en: '''Discovered to be non-existent'''
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “发现是不存在的”
- en: Ke represents Wei Chen, a businessman whose net worth — according to Chinese
    divorce proceedings — is said to be between $70 and $90 million. Chen's ex-wife,
    Nina Zhang, lives with their three children in an $8.4 million home in West Vancouver.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 钟女士代表着陈伟，一位据中国离婚诉讼称其净资产为 7000 至 9000 万美元的商人。陈先生的前妻 Nina Zhang 和他们的三个孩子住在温哥华西区价值
    840 万美元的住宅中。
- en: Last December, [the court ordered](https://www.canlii.org/en/bc/bcsc/doc/2023/2023bcsc2206/2023bcsc2206.html?resultIndex=2&resultId=373c669d32a54ec6af4288b27d767e9f&searchId=2024-02-26T16:27:57:748/62dd525af34f4f3eac3af4859ce9db46&searchUrlHash=AAAAAQAKbmluYSB6aGFuZwAAAAAB)
    Chen to pay Zhang $16,062 a month in child support after calculating his annual
    income at $1 million.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十二月，[法庭下令](https://www.canlii.org/en/bc/bcsc/doc/2023/2023bcsc2206/2023bcsc2206.html?resultIndex=2&resultId=373c669d
- en: The fake cases surfaced in an application for the couple's children to get permission
    to travel to China. The lawyer withdrew the cases from the application once they
    proved to be fake. (Sean Kilpatrick/The Canadian Press)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些虚假案例在一份申请中浮出水面，该申请是为了让这对夫妇的孩子获得前往中国的许可。律师一旦证明这些案件是虚假的，就从申请中撤回了这些案件。（肖恩·基尔帕特里克/加拿大新闻社）
- en: Shortly before that ruling, Ke filed an application on Chen's behalf for an
    order permitting his children to travel to China.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 就在那个裁决之前不久，钟女士代表陈先生提出了一个申请，代表他的孩子允许前往中国旅行。
- en: 'The notice of application cited two cases: one in which a mother took her "child,
    aged 7, to India for six weeks" and another granting a "mother''s application
    to travel with the child, aged 9, to China for four weeks to visit her parents
    and friends."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 申请通知引用了两起案件：一起是一名母亲带着她的“7岁的孩子到印度待了六周”，另一起是允许一名“母亲申请和孩子一起去中国旅行，孩子9岁，待了四周去拜访她的父母和朋友”。
- en: '"These cases are at the centre of the controversy before me, as they were discovered
    to be non-existent," Masuhara wrote.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些案件是我面前争议的核心，因为它们被发现是不存在的，" Masuhara 写道。'
- en: The problem came to light when Zhang's lawyers told Ke's office they needed
    copies of the cases to prepare a response and couldn't locate them by their citation
    identifiers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当张女士的律师告诉钟女士的办公室，他们需要案件的副本以准备答复时，问题暴露出来了，他们无法根据引用标识符找到它们。
- en: Ke gave a letter of apology along with an admission the cases were fake to an
    associate who was to appear at a court hearing in her place, but the matter wasn't
    heard that day and the associate didn't give Zhang's lawyers a copy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 钟女士附上了一封道歉信，以及一份承认这些案件是虚假的声明，交给了一位将代表她出庭的助理，但当天未能听取此事，并且助理也没有给张女士的律师一份副本。
- en: Masuhara said the lawyer later swore an affidavit outlining her "lack of knowledge"
    of the risks of using ChatGPT and "her discovery that the cases were fictitious,
    which she describes as being 'mortifying.'"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Masuhara 表示，律师后来签署了一份宣誓书，概述了她对使用 ChatGPT 的风险的“无知”，以及她发现这些案件是虚构的，她形容为“令人尴尬”。
- en: '"I did not intend to generate or refer to fictitious cases in this matter.
    That is clearly wrong and not something I would knowingly do," Ke wrote in her
    deposition.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我并不打算在这件事情中生成或参考虚构的案件。这显然是错误的，也不是我会故意做的事情，”钟女士在她的陈述中写道。
- en: '"I never had any intention to rely upon any fictitious authorities or to mislead
    the court."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"我从未有过任何依赖虚构权威或误导法庭的意图。"'
- en: '***WATCH | ChatGPT''s effect on academia:***  ### How ChatGPT is rewiring university
    for students and profs'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | ChatGPT 对学术界的影响：*** ### ChatGPT 如何重塑大学对学生和教授的影响'
- en: 'University campuses everywhere are facing the same problem: how to deal with
    ChatGPT and other AI-powered programs that can complete assignments in seconds.
    The CBC’s Carolyn Stokes looks for answers at Memorial University.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 各地的大学校园都面临着同样的问题：如何应对ChatGPT和其他可以在几秒钟内完成作业的人工智能程序。 CBC 的 Carolyn Stokes 在纪念大学寻找答案。
- en: No intent to deceive
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无意欺骗
- en: The incident appears to be one of the first reported instances of ChatGPT-generated
    precedent making it into a Canadian courtroom.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这一事件似乎是ChatGPT生成的先例首次进入加拿大法庭的报道之一。
- en: The issue made headlines in the U.S. last year when a Manhattan lawyer begged
    a federal judge for mercy after filing a brief relying solely on decisions he
    later learned had been invented by ChatGPT.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，一位曼哈顿律师在向一位联邦法官请求宽恕时成为美国头条新闻，他在一份法庭文件中仅依赖于ChatGPT后来才发现是虚构的案例。
- en: A B.C. Supreme Court judge has ordered Chong Ke to pay costs for work opposing
    counsel undertook to figure out a pair of cases cited in an application were made
    up by artificial intelligence. (Ben Nelms/CBC)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一位卑诗省最高法院法官已经命令Chong Ke支付成本，以应对对方律师进行的工作，以弄清申请中引用的一对案例是由人工智能虚构的。（Ben Nelms/CBC）
- en: Following that case, the B.C. Law Society warned of the "growing level of AI-generated
    materials being used in court proceedings."
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在那起案件之后，卑诗省律师协会警告称：“在法庭诉讼中使用的AI生成材料的增长水平越来越高。”
- en: '"Counsel are reminded that the ethical obligation to ensure the accuracy of
    materials submitted to court remains with you," the society said in guidance sent
    out to the profession.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"律师们被提醒，确保提交给法庭的材料的准确性的道德义务仍由你们负责，"该社团在向专业人士发出的指南中说。'
- en: '"Where materials are generated using technologies such as ChatGPT, it would
    be prudent to advise the court accordingly."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '"如果使用ChatGPT等技术生成材料，最好向法庭提供相应的建议。"'
- en: Zhang's lawyers were seeking special costs that can be ordered for reprehensible
    conduct or an abuse of process. But the judge declined, saying he accepted the
    "sincerity" of her apology to counsel and the court.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 张的律师正在寻求可以针对可鄙的行为或滥用程序而下达的特别费用。但法官拒绝了，称他接受了她向律师和法庭道歉的“诚意”。
- en: '"These observations are not intended to minimize what has occurred, which —
    to be clear — I find to be alarming," Masuhara wrote.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些观察并非要减轻所发生的事情的严重性，明确地说，我发现这件事令人担忧，"Masuhara写道。'
- en: '"Rather, they are relevant to the question of whether Ms. Ke had an intent
    to deceive. In light of the circumstances, I find that she did not."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"相反，它们与柯女士是否有欺骗意图的问题相关。鉴于情况，我认为她没有这样做。"'
- en: But the judge said Ke should have to bear the costs for the steps Zhang's lawyers
    had to take to remedy the confusion created by the fake cases.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但法官表示，柯应当为张律师为了纠正虚假案例造成的混乱所采取的措施承担成本。
- en: 'He also ordered the lawyer to review her other files: "If any materials filed
    or handed up to the court contain case citations or summaries which were obtained
    from ChatGPT or other generative AI tools, she is to advise the opposing parties
    and the court immediately."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 他还命令该律师审查她的其他文件：“如果提交给法庭的或上交给法庭的任何材料包含从ChatGPT或其他生成性AI工具获取的案例引用或摘要，她必须立即告知对方当事人和法庭。”
