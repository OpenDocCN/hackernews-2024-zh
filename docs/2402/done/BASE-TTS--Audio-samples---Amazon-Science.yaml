  zh: 你是否希望在机器学习和人工智能的前沿工作？您是否会对应用领先的生成式人工智能算法来解决具有重大影响力的实际问题感到兴奋？AWS 的生成式人工智能创新中心是一个新的战略团队，帮助
    AWS 客户实施生成式人工智能解决方案，并实现变革性的商业机会。这是一个由战略家、数据科学家、工程师和解决方案架构师组成的团队，与客户一起逐步构建定制解决方案，利用生成式人工智能的力量。该团队帮助客户设想和界定将为他们的业务创造最大价值的用例，选择、训练和微调合适的模型，定义应对技术或业务挑战的路径，开发概念验证，并制定大规模部署解决方案的计划。GenAI
    创新中心团队就如何负责任且具有成本效益地应用生成式人工智能提供建议。您将直接与客户合作，在一个为游戏改变性项目和技术做贡献的快节奏组织中进行创新。您将设计和执行实验，研究新算法，并找到优化风险、盈利能力和客户体验的新方法。我们正在寻找能够使用
    GenAI 和其他技术为以前从未解决的问题设计、宣扬和实施最先进解决方案的数据科学家。这一角色的一个关键焦点是使用细调和持续预训练等技术对 GenAI 模型进行定制化，帮助客户利用其独特数据构建差异化解决方案。主要工作职责作为一名数据科学家，您将：与人工智能/机器学习科学家和架构师合作，研究、设计、开发和评估最尖端的生成式人工智能算法，以解决真实世界挑战
    直接与客户互动，了解业务问题，协助他们实施生成式人工智能解决方案，向客户提供简报和深入学习会议，并指导客户采用模式和通往生产的途径 创建和传达最佳实践建议、教程、博客文章、示例代码和针对技术、业务和执行利益相关方的演示
    为产品和工程团队提供客户和市场反馈，帮助定义产品方向 关于团队 销售、市场营销和全球服务（SMGS） AWS 销售、市场营销和全球服务（SMGS）负责推动收入、采用率和增长，从最大和增长最快的中小市场客户到企业级客户，包括公共部门。AWS
    全球支持团队与领先公司互动，并认为一流的支持对客户的成功至关重要。AWS 支持还与全球一系列正在构建基于 AWS 服务的关键应用程序的客户合作。专业服务团队是全球服务的一部分。
    关于 AWS 多样化体验 AWS 重视多样化体验。即使您没有达到工作描述中列出的所有资格和技能，我们也鼓励候选人申请。如果您的职业刚开始，没有遵循传统路径，或包含其他经验，请不要因此而停止申请。
    为什么选择 AWS？ 亚马逊网络服务（AWS）是全球最全面、应用最广泛的云平台。我们开创了云计算，并始终不断创新 —— 这就是为什么从最成功的初创公司到全球
    500 强企业的客户都信任我们强大的产品和服务套件来支持他们的业务。 包容性团队文化 在 AWS 这里，学习和好奇心本就是我们的天性。我们员工主导的共鸣团体倡导包容文化，使我们有能力为我们的差异感到自豪。持续举办的事件和学习体验，包括我们关于种族和族裔的对话（CORE）和
    AmazeCon（性别多样性）大会，激励我们永远不停接纳我们的独特之处。 导师与职业成长 我们不断提高自己的绩效水平，力求成为地球上最佳雇主。这就是为什么您会发现这里无穷无尽的知识共享、导师指导和其他促进职业发展的资源，帮助您成为一个更全面的专业人士。
    工作/生活平衡 我们重视工作和生活的和谐。在工作中取得成功永远不应该以对家庭的牺牲为代价，这就是为什么我们追求灵活性作为我们工作文化的一部分。当我们感到在工作场所和家中得到支持时，在云端我们什么都可以实现。我们欢迎招聘从以下任一位置工作的候选人：弗吉尼亚州阿灵顿
