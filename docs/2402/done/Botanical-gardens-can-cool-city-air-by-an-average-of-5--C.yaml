- en: Botanical gardens can cool city air by an average of 5 °C
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 植物园可以将城市空气降低平均5°C
- en: 来源：[https://newatlas.com/environment/surrey-cooling-effects-green-spaces-waterways/](https://newatlas.com/environment/surrey-cooling-effects-green-spaces-waterways/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/environment/surrey-cooling-effects-green-spaces-waterways/](https://newatlas.com/environment/surrey-cooling-effects-green-spaces-waterways/)
- en: Temperatures around the world are [on the rise](https://newatlas.com/science/hottest-summer-record-2023-nasa/),
    with 2023 recently confirmed as the [hottest since records began](https://newatlas.com/environment/2023-hottest-year-on-record/).
    A new study has found that bringing nature into cities could help lower temperatures
    during heatwaves.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 全球气温正在上升，[2023年被确认为有记录以来最热的一年](https://newatlas.com/environment/2023-hottest-year-on-record/)。一项新研究发现，在城市引入自然元素可以帮助在热浪期间降低温度。
- en: If you're lucky enough to live near forested areas, you'll know that one of
    the best ways to escape the mid-day heat while out rambling is to head for tree
    cover. Living in a concrete jungle might present fewer options than being out
    in the sticks, but even a visit to a local park or botanical garden could help
    you keep your cool.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你很幸运地住在靠近森林地区，你就会知道在漫步时摆脱中午的热度最好的方法之一就是寻找树荫。生活在城市中可能提供的选择比在乡村中少，但即使是去当地公园或植物园参观也可以帮助你保持清凉。
- en: In fact, research led by the University of Surrey in the UK has found that botanical
    gardens can lower the temperature of inner city air by as much as 5 °C. Wetlands
    and rain gardens are not far behind in the cooling stakes, at 4.7 and 4.5 °C respectively,
    trees planted along streets also lowered air temps by 3.8 °C while city parks
    managed 3.2 °C.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，由英国萨里大学领导的研究发现，植物园可以将内城空气温度降低多达5°C。湿地和雨水花园在降温方面也不逊色，分别为4.7°C和4.5°C，沿街种植的树木也将空气温度降低了3.8°C，而城市公园管理的3.2°C。
- en: The potential cooling effects of GBGI infrastructure across 10 categories selected
    in the study
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究选择的10个类别的GBGI基础设施的潜在冷却效果
- en: Prashant Kumar et al
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 普拉尚特·库马尔等
- en: '"We have known for some time that green spaces and water can cool cities down,"
    said Professor Prashant Kumar, founding director of the Global Center for Clean
    Air Research at the University of Surrey, as well as professor and chair in Air
    Quality and Health, and co-director at the Institute for Sustainability. "However,
    this study provides us the most comprehensive picture yet. What''s more – we can
    explain why. From trees providing shade, to evaporating water cooling the air."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 英国萨里大学全球清洁空气研究中心创始主任、空气质量与健康教授和主席、可持续性研究所联合主任普拉尚特·库马尔教授表示：“我们已经知道一段时间了，绿色空间和水可以降低城市的温度。”“然而，这项研究为我们提供了迄今为止最全面的图片。更重要的是——我们可以解释原因。从树木提供的阴凉到蒸发的水冷却空气。”
- en: The paper notes that an air temperature of 40.3 °C (104.5 °F) broke records
    in the UK on July 19, 2022, some 62,862 deaths were linked to summer heat across
    Europe in the same year while the 2003 heatwave in Europe led to an economic loss
    of €16 billion thanks to drought and crop failures. The team of 29 scientists
    from the UK, Australia, Brazil, China, Hong Kong and the US also says that the
    IPCC reckons that "green and blue urban infrastructure elements are particularly
    effective in reducing air temperatures in cities."
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 文章指出，英国于2022年7月19日创下了40.3°C（104.5°F）的气温纪录，同年欧洲夏季热浪导致62,862人死亡，而2003年的欧洲热浪由于干旱和农作物歉收导致经济损失达到160亿欧元。来自英国、澳大利亚、巴西、中国、香港和美国的29名科学家团队还表示，IPCC认为“绿色和蓝色城市基础设施元素在降低城市空气温度方面特别有效。”
- en: From a pool of more than 27,000 research papers, the researchers selected 202
    for meta-analysis based on a number of urban green-blue-grey infrastructure categories
    – including parks, engineered greening projects, wetlands, green walls, parks
    and botanical gardens.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员从超过27,000篇研究论文中挑选了202篇进行元分析，基于多个城市绿色-蓝色-灰色基础设施类别，包括公园、工程绿化项目、湿地、绿色墙壁、公园和植物园。
- en: Trees and plants, for example, help reduce heat by reducing the amount of direct
    sunlight reaching the ground, while also releasing moisture into the air. Water
    bodies cool the surrounding environment via "[evapotranspiration](https://en.wikipedia.org/wiki/Evapotranspiration),
    shading, the [albedo effect](https://en.wikipedia.org/wiki/Albedo), groundwater
    recharge and temperature buffering" and could also serve as heatsinks, cooling
    during daylight hours and offering warming potential at night. Green roofs and
    walls not only help insulate buildings, but also reduce heat absorption, and vegetation
    can serve as windbreaks for natural ventilation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 树木和植物，例如，通过减少直射阳光照射地面的量来帮助降低热量，同时还向空气释放水分，从而有助于降温。水体通过“[蒸散](https://en.wikipedia.org/wiki/Evapotranspiration)、遮荫、[反照率效应](https://en.wikipedia.org/wiki/Albedo)、地下水补给和温度缓冲”来冷却周围环境，并且也可以作为热沉，白天冷却并在夜间提供保温潜力。绿色屋顶和墙壁不仅有助于隔热建筑，还可以减少热吸收，植被还可以作为自然通风的遮风带。
- en: Table showing the cooling effects of several green spaces and waterways
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 显示几个绿色空间和水道的冷却效果表
- en: University of Surrey
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 英国萨里大学
- en: We've already seen a number of [architecture projects](https://newatlas.com/architecture/la-serre-mvrdv/)
    [around the world](https://newatlas.com/architecture/wonderwoods-vertical-forest/)
    employ [large amounts](https://newatlas.com/architecture/hangzhou-oil-refinery-factory-park/)
    of [greenery](https://newatlas.com/architecture/vincent-callebaut-green-line/)
    to both enliven facades and promote local cooling, along with beneficial landscaping.
    The researchers conclude by stating that "all urban green-blue-grey infrastructure
    types provide cooling benefits" and that "nature needs to be brought back into
    densifying and expanding cities and any opportunity to expand plant cover on the
    ground, podiums, wall and roofs must be taken."
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到了世界各地的一些[建筑项目](https://newatlas.com/architecture/la-serre-mvrdv/)，通过使用[大量的](https://newatlas.com/architecture/hangzhou-oil-refinery-factory-park/)
    [绿化](https://newatlas.com/architecture/vincent-callebaut-green-line/)来活跃立面并促进当地的降温，以及有益的园林景观。研究人员总结指出，"所有城市绿色-蓝色-灰色基础设施类型都提供降温效益"，并且"需要将自然带回致密化和扩展的城市，必须利用一切机会在地面、平台、墙壁和屋顶上扩展植被覆盖。"
- en: But they also recognize that there isn't one simple solution to suit every locale,
    and much will depend on effective planning – "before selecting suitable urban
    green-blue-grey infrastructure interventions, it is necessary to assess the local
    context, environmental conditions, available resources and the budget to ensure
    their long-term effectiveness and avoid [possible drawbacks](https://newatlas.com/trees-increase-smog-ozone-heat-wave/49607/)."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们也意识到并没有一个简单的解决方案适合每个地方，很大程度上取决于有效的规划 – "在选择适合的城市绿色-蓝色-灰色基础设施干预措施之前，有必要评估当地的环境背景、环境条件、可用资源和预算，以确保其长期有效性并避免[可能的缺陷](https://newatlas.com/trees-increase-smog-ozone-heat-wave/49607/)。"
- en: '"Our paper confirms just how many ways there are to keep cool," added Professor
    Maria de Fatima Andrade of the Atmospheric Sciences Department at the University
    of Sao Paulo, Brazil. "But it also reveals how much work is left to do. Institutions
    around the world need to invest in the right research – because what’s very clear
    from our study is that there is no one-size-fits-all solution. It depends on what
    works for your community."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们的论文证实了保持凉爽的多种方法，" 巴西圣保罗大学大气科学系教授Maria de Fatima Andrade补充道。"但它也揭示了还有多少工作要做。全球各地的机构需要投资于正确的研究
    – 因为从我们的研究中非常清楚的是，并不存在一种适合所有情况的解决方案。这取决于适合您社区的方案。"'
- en: The study is open access via the journal *[The Innovation](https://www.sciencedirect.com/science/article/pii/S2666675824000262?via%3Dihub)*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究通过期刊*[The Innovation](https://www.sciencedirect.com/science/article/pii/S2666675824000262?via%3Dihub)*可以免费获取。
