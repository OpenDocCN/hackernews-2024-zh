- en: Billionaire Peter Thiel Backs Doping-Friendly Olympics Rival — What To Know
    About The ‘Enhanced Games’
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亿万富翁 Peter Thiel 支持兴奋剂友好型奥林匹克竞争对手 —— 关于“Enhanced Games”的了解
- en: 来源：[https://www.forbes.com/sites/roberthart/2024/01/31/billionaire-peter-thiel-backs-doping-friendly-olympics-rival---what-to-know-about-the-enhanced-games/](https://www.forbes.com/sites/roberthart/2024/01/31/billionaire-peter-thiel-backs-doping-friendly-olympics-rival---what-to-know-about-the-enhanced-games/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.forbes.com/sites/roberthart/2024/01/31/billionaire-peter-thiel-backs-doping-friendly-olympics-rival---what-to-know-about-the-enhanced-games/](https://www.forbes.com/sites/roberthart/2024/01/31/billionaire-peter-thiel-backs-doping-friendly-olympics-rival---what-to-know-about-the-enhanced-games/)
- en: Topline
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 要点
- en: Billionaire PayPal cofounder Peter Thiel is an [investor](https://enhanced.org/2024/01/29/seedfundingannouncement/
    "https://enhanced.org/2024/01/29/seedfundingannouncement/") in a drug-friendly
    sports contest styled as a “modern reinvention of the Olympic Games,” part of
    a movement embracing ways science and technology can enhance human performance
    that an increasing number of critics including the White House and decorated Olympians
    argue makes a mockery of sport and endangers the health of athletes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亿万富翁、PayPal 的联合创始人 Peter Thiel 是一场以药物为友的运动比赛的投资人，该比赛被设计成一种“现代版奥林匹克运动会”，这是一个拥抱科学和技术如何增强人类表现的运动的一部分，越来越多的批评者，包括白宫和多次获奖的奥运选手，认为这是对体育的嘲弄，并危及运动员的健康。
- en: <fbs-accordion>Peter Thiel, co-founder of PayPal, Palantir Technologies, has
    invested in the Enhanced Games.</fbs-accordion> Getty Images
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-accordion>PayPal、Palantir Technologies 的联合创始人 Peter Thiel 已投资于 Enhanced
    Games。</fbs-accordion> Getty Images
- en: Key Facts
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键事实
- en: Thiel was revealed as an investor in a “multi-million dollar” seed round in
    January for the Enhanced Games, a privately funded sporting contest that describes
    itself as the “Olympics of the future.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Thiel 在一月份向 Enhanced Games 的“多百万美元”种子轮投资揭晓身份，这是一场由私人资金支持的体育比赛，自称为“未来的奥运会”。
- en: Thiel is joined by the likes of [Balaji Srinivasan](https://www.forbes.com/sites/brandonkochkodin/2023/03/20/who-is-balaji-srinivasan-and-why-should-we-care-about-his-1-million-bitcoin-prediction/?sh=35642ff75bd1
    "https://www.forbes.com/sites/brandonkochkodin/2023/03/20/who-is-balaji-srinivasan-and-why-should-we-care-about-his-1-million-bitcoin-prediction/?sh=35642ff75bd1"),
    a cryptocurrency investor and former CTO of Coinbase, and [Christian Angermayer](https://www.forbes.com/profile/christian-angermayer/?sh=6284c2b8ce9b
    "https://www.forbes.com/profile/christian-angermayer/?sh=6284c2b8ce9b"), a biotech
    investor who said the games “will undoubtedly inspire the public’s imagination.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Thiel 一起的还有像 [Balaji Srinivasan](https://www.forbes.com/sites/brandonkochkodin/2023/03/20/who-is-balaji-srinivasan-and-why-should-we-care-about-his-1-million-bitcoin-prediction/?sh=35642ff75bd1
    "https://www.forbes.com/sites/brandonkochkodin/2023/03/20/who-is-balaji-srinivasan-and-why-should-we-care-about-his-1-million-bitcoin-prediction/?sh=35642ff75bd1")，一位加密货币投资者和前
    Coinbase 的首席技术官，以及 [Christian Angermayer](https://www.forbes.com/profile/christian-angermayer/?sh=6284c2b8ce9b
    "https://www.forbes.com/profile/christian-angermayer/?sh=6284c2b8ce9b")，一位生物技术投资者，他表示比赛“无疑会激发公众的想象力”。
- en: The Enhanced Games said it will not test athletes for drugs or other performance
    enhancers at its events—it is not clear when the first competition will take place—explaining
    it “embrace[s] the inclusion of science in sports” and is “unencumbered by anachronistic
    legacy systems” that are “[anti-science](https://enhanced.org/science-is-real/
    "https://enhanced.org/science-is-real/")” and stigmatize “enhanced athletes.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Enhanced Games 表示它不会在比赛中对运动员进行药物或其他增强剂的测试 —— 不清楚第一场比赛何时举行 —— 解释称它“拥抱科学在体育中的运用”并且“不受陈旧的遗留系统的限制”，这些系统“反科学”，并且给“增强运动员”带来污名化。
- en: The contest [said](https://enhanced.org/event-plan/ "https://enhanced.org/event-plan/")
    it is aiming to be the “safest international sporting event in history” and will
    require full medical screens on athletes competing to monitor any risks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 该比赛 [表示](https://enhanced.org/event-plan/ "https://enhanced.org/event-plan/")
    它的目标是成为“历史上最安全的国际体育赛事”，并将要求参加比赛的运动员接受全面的医疗检查以监测任何风险。
- en: While the “Enhanced Movement” stresses enhancements as a “personal” choice for
    competitors, the contest’s website says it “embraces enhanced athletes” and wants
    to push the “perceived limit” of what is possible, with the ultimate goal of setting
    new world records.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然“Enhanced Movement”强调增强是竞争者的“个人”选择，但比赛的网站表示它“拥抱增强运动员”并希望推动“可能的极限”，最终目标是刷新世界纪录。
- en: 'Team sports have been culled from the contest to better focus on individual
    prowess, and events will be held across five core sporting categories: athletics,
    aquatics, combat, gymnastics and strength.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 团队运动已经从比赛中删除，以更好地关注个人实力，并且将在五个核心运动类别中举办比赛：田径、水上运动、格斗、体操和力量。
- en: News Peg
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新闻钩子
- en: Kieren Perkins, a four-time Olympic medallist and chief executive of the Australian
    Sports Commission, on Tuesday [said](https://www.theguardian.com/sport/2024/mar/19/enhanced-games-australia-sports-commission-kieren-perkins
    "https://www.theguardian.com/sport/2024/mar/19/enhanced-games-australia-sports-commission-kieren-perkins")
    “the idea of an Enhanced Games is laughable” and “[borderline criminal](https://apnews.com/article/enhanced-games-perkins-doping-5c99f49e5db948a871cf860df0a7e63f
    "https://apnews.com/article/enhanced-games-perkins-doping-5c99f49e5db948a871cf860df0a7e63f").”
    Perkins, one of Australia’s most celebrated athletes who won gold medals in the
    1,500-meter freestyle at the 1992 and ’96 Games in Barcelona and Atlanta and has
    [broken](https://sahof.org.au/hall-of-fame-member/kieren-perkins/ "https://sahof.org.au/hall-of-fame-member/kieren-perkins/")
    11 world records, warned that “someone will die if we allow that sort of environment
    to continue to foster and flourish.” Perkins’ sentiment was echoed by Sport New
    Zealand chief executive Raelene Castle, who likened the Enhanced Games to lethal
    dystopian contests like “Squid Games or Hunger Games,” and follows reports of
    another Australian swimmer [publicly endorsing](https://www.theguardian.com/australia-news/2024/feb/09/australian-swimmer-james-magnussen-enhanced-games-drug-taking
    "https://www.theguardian.com/australia-news/2024/feb/09/australian-swimmer-james-magnussen-enhanced-games-drug-taking")
    the event. The swimmer, James Magnussen, won silver for the 100 meter freestyle
    at London 2012, said he will come out of retirement if the Games put up $1 million
    for breaking the 50m freestyle world record. “I’ll juice to the gills and I’ll
    break it in six months,” he said. The Enhanced Games has promised to cut Magnussen
    a check if he breaks the record. The [White House](https://www.whitehouse.gov/ondcp/briefing-room/2024/03/15/in-a-pre-olympics-effort-to-combat-doping-in-sports-white-house-drug-policy-director-travels-to-switzerland-for-wada-executive-committee-meeting-and-annual-symposium/
    "https://www.whitehouse.gov/ondcp/briefing-room/2024/03/15/in-a-pre-olympics-effort-to-combat-doping-in-sports-white-house-drug-policy-director-travels-to-switzerland-for-wada-executive-committee-meeting-and-annual-symposium/")
    also joined leading sporting figures in criticizing the drug-friendly venture
    last week and expressed “deep concerns” over the idea of an event “without anti-doping
    requirements.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基连·珀金斯，四届奥运奖牌得主和澳大利亚体育委员会首席执行官，于周二[表示](https://www.theguardian.com/sport/2024/mar/19/enhanced-games-australia-sports-commission-kieren-perkins
    "https://www.theguardian.com/sport/2024/mar/19/enhanced-games-australia-sports-commission-kieren-perkins")“增强运动的想法令人发笑”，并且“[边缘犯罪](https://apnews.com/article/enhanced-games-perkins-doping-5c99f49e5db948a871cf860df0a7e63f
    "https://apnews.com/article/enhanced-games-perkins-doping-5c99f49e5db948a871cf860df0a7e63f")”。珀金斯是澳大利亚最著名的运动员之一，在巴塞罗那和亚特兰大的1992年和1996年奥运会上获得了1500米自由泳的金牌，并[打破了](https://sahof.org.au/hall-of-fame-member/kieren-perkins/
    "https://sahof.org.au/hall-of-fame-member/kieren-perkins/")11项世界纪录，警告称“如果我们允许这种环境继续孕育和蓬勃发展，将会有人死亡。”珀金斯的观点得到了新西兰体育总监蕾琳·卡斯尔的赞同，她将增强运动比作致命的反乌托邦比赛，例如“鱿鱼游戏或饥饿游戏”，并且跟随着另一位澳大利亚游泳运动员[公开支持](https://www.theguardian.com/australia-news/2024/feb/09/australian-swimmer-james-magnussen-enhanced-games-drug-taking
    "https://www.theguardian.com/australia-news/2024/feb/09/australian-swimmer-james-magnussen-enhanced-games-drug-taking")该事件的报道。该游泳运动员詹姆斯·马格努森在伦敦2012年奥运会上获得了100米自由泳的银牌，表示如果游戏为打破50米自由泳世界纪录提供100万美元的奖金，他将退出退休。“我会充分利用药物，我将在六个月内打破纪录，”他说。增强运动承诺，如果马格努森打破纪录，将给他开出一张支票。[白宫](https://www.whitehouse.gov/ondcp/briefing-room/2024/03/15/in-a-pre-olympics-effort-to-combat-doping-in-sports-white-house-drug-policy-director-travels-to-switzerland-for-wada-executive-committee-meeting-and-annual-symposium/
    "https://www.whitehouse.gov/ondcp/briefing-room/2024/03/15/in-a-pre-olympics-effort-to-combat-doping-in-sports-white-house-drug-policy-director-travels-to-switzerland-for-wada-executive-committee-meeting-and-annual-symposium/")也在上周加入了批评该友好于药物的企业的领导体，表示对“没有反兴奋剂要求”的事件的“深刻关注”。
- en: How Can I Compete?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何参与？
- en: The Enhanced Games says it is going to be the “most inclusive sports league
    in history.” All adults will be welcome to apply to compete in the games, organizers
    said, regardless of whether they are “natural, adaptive, or enhanced, an amateur
    or a former Olympian.” Registration will open in late 2024\. Precise dates for
    the contest are not yet known.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 增强运动声称将成为“历史上最具包容性的体育联赛”。组织者表示，所有成年人都可以申请参加比赛，无论他们是“天生的，适应性的，还是增强的，业余的或前奥运会选手”。注册将于2024年末开放。比赛的确切日期尚不清楚。
- en: <fbs-ad position="inread" progressive="" ad-id="article-0-inread" aria-hidden="true"
    role="presentation">## Chief Critic
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="inread" progressive="" ad-id="article-0-inread" aria-hidden="true"
    role="presentation">## 主要批评
- en: Critics [argue](https://edition.cnn.com/2023/10/30/sport/enhanced-games-olympics-doping-spt-intl/index.html
    "https://edition.cnn.com/2023/10/30/sport/enhanced-games-olympics-doping-spt-intl/index.html")
    efforts like the Enhanced Games put athletes’ health at risk, undermines the integrity
    and fairness of sporting competition and is potentially illegal in some cases.
    In a statement to Forbes, Travis Tygart, CEO of the United States Anti-Doping
    Agency (USADA), described the entire project as a “dangerous clown show that puts
    profit over principle.” Tygart added that “while those behind the Enhanced Games
    might be looking to make a quick buck, that profit would come at the expense of
    kids across the world thinking they need to dope to chase their dreams.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者[认为](https://edition.cnn.com/2023/10/30/sport/enhanced-games-olympics-doping-spt-intl/index.html
    "https://edition.cnn.com/2023/10/30/sport/enhanced-games-olympics-doping-spt-intl/index.html")像增强运动这样的努力将运动员的健康置于风险之中，破坏了体育竞争的完整性和公平性，在某些情况下可能是非法的。美国反兴奋剂机构（USADA）首席执行官特拉维斯·泰加特在接受福布斯采访时称整个项目为“危险的小丑表演，将利润置于原则之上”。泰加特补充说，“虽然那些支持增强运动的人可能想要快速赚钱，但这种利润将以世界各地的孩子们认为他们需要服药来追逐梦想为代价。”
- en: Crucial Quote
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键引用
- en: “Contemporary drug testing practised in sports today is not necessarily about
    athlete safety; it often skews the public perception of fairness and health in
    competitive sports,” said Michael Sagner, a member of the games’ scientific and
    medical advisory board and a clinician and researcher in aging and sports medicine
    at King’s College London. Sagner said Enhanced will adopt a “sophisticated safety
    protocol” that will put athletes’ health first.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “当今体育界实施的现代化药物测试并不一定是为了运动员的安全；它经常会扭曲公众对竞技体育公平性和健康的看法，”该比赛的科学和医学咨询委员会成员、伦敦国王学院的老龄化和运动医学临床医生和研究员迈克尔·萨格纳说道。萨格纳表示，Enhanced将采用一种“复杂的安全协议”，将运动员的健康放在首位。
- en: Tangent
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 切线
- en: The Enhanced Games’ organizers say they hope to avoid the excessive waste and
    costs associated with the modern Olympic Games. The Enhanced Games have been designed
    so they can be hosted at a Division One university campus, its website said, avoiding
    the need to build new stadiums and push cities into debt. It will also mean athletes
    can be paid fairly, boasts Aron D’Souza, president of the Enhanced Games. While
    the Olympic Games can generate billions in revenue, successful athletes see only
    a [fraction](https://enhanced.org/event-plan/ "https://enhanced.org/event-plan/")
    of the bounty. “By focusing on world records in popular sports such as track and
    field, swimming, gymnastics, weight lifting and combat sports, we can eliminate
    wasteful infrastructure spending and reinvest to fairly pay all athletes.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 强化比赛的组织者表示，他们希望避免与现代奥运会相关的过度浪费和成本。该比赛已经设计成可以在一流大学校园举办，其网站称，这样可以避免建造新体育场并使城市陷入债务。强化比赛的总裁阿伦·迪索扎声称，这也意味着运动员可以得到公平报酬。尽管奥运会可以创造数十亿美元的收入，但成功的运动员只能得到[一小部分](https://enhanced.org/event-plan/
    "https://enhanced.org/event-plan/")。“通过专注于田径、游泳、体操、举重和格斗等流行体育项目的世界纪录，我们可以消除浪费的基础设施支出，并重新投资以公平地支付所有运动员。”
- en: What We Don’t Know
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们所不知道的事情
- en: It’s not clear how much athletes competing in the Enhanced Games stand to win.
    The games’ organizers [say](https://enhanced.org/event-plan/ "https://enhanced.org/event-plan/")
    an exact prize pool and compensation structure will be announced in the middle
    of 2024\. All athletes will be paid a base salary and will compete for additional
    prize winnings, organizers said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不清楚参加强化比赛的运动员能赢得多少奖金。比赛的组织者[表示](https://enhanced.org/event-plan/ "https://enhanced.org/event-plan/")，确切的奖金池和补偿结构将在2024年中期公布。所有运动员将获得基本工资，并竞争额外的奖金，组织者说。
- en: Key Background
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键背景
- en: By nature, competitive athletes strive to be the very best at what they do and
    train hard to achieve this. Inevitably, athletes look beyond themselves for ways
    of getting an edge, which can range from an improved diet, training at high altitudes
    and exploiting advances in sports medicine and psychology to high-tech gear like
    bikes, shoes and swimming costumes, blood doping and drugs. A number of these
    methods, notably using drugs, have potentially negative health consequences for
    athletes and are viewed as giving an unfair advantage over other competitors.
    While there is no clear consensus on where the dividing line is between permissible
    and impermissible enhancement—the boundary often changes with new scientific advances
    as well—high level contests frequently test athletes to eliminate the use of performance-enhancing
    drugs. Athletes in many professional leagues can be sanctioned or barred from
    competition for doping, and some fans reject any [records set by athletes](https://www.nytimes.com/2022/10/05/sports/baseball/aaron-judge-barry-bonds-asterisks-records.html
    "https://www.nytimes.com/2022/10/05/sports/baseball/aaron-judge-barry-bonds-asterisks-records.html")
    who used performance-enhancing drugs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，竞技运动员努力成为自己所做的事情中最优秀的人，并努力实现这一目标。不可避免地，运动员会寻求超越自己的方法，这可以包括改善饮食、在高海拔地区训练以及利用体育医学和心理学的进步，以及高科技装备，如自行车、鞋子和游泳服、血液兴奋剂和药物。这些方法中的一些，特别是使用药物，对运动员可能产生负面健康影响，并被视为给其他竞争者带来不公平优势。虽然在何时进行允许和不允许的增强之间没有明确的共识——这个边界经常随着新的科学进步而改变——但高水平的比赛经常测试运动员以消除使用性能增强药物的情况。许多职业联盟的运动员因服用兴奋剂而受到处罚或被禁止参加比赛，一些球迷拒绝接受任何[使用性能增强药物的运动员创造的记录](https://www.nytimes.com/2022/10/05/sports/baseball/aaron-judge-barry-bonds-asterisks-records.html
    "https://www.nytimes.com/2022/10/05/sports/baseball/aaron-judge-barry-bonds-asterisks-records.html")。
- en: Forbes Valuation
  id: totrans-30
  prefs:
