- en: Biden orders crackdown on selling Americans’ personal data abroad - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拜登下令打击向国外出售美国个人数据- The Verge
- en: 来源：[https://www.theverge.com/2024/2/28/24085572/biden-executive-order-personal-data-transfer-china-privacy-surveillance](https://www.theverge.com/2024/2/28/24085572/biden-executive-order-personal-data-transfer-china-privacy-surveillance)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/28/24085572/biden-executive-order-personal-data-transfer-china-privacy-surveillance](https://www.theverge.com/2024/2/28/24085572/biden-executive-order-personal-data-transfer-china-privacy-surveillance)
- en: President Joe Biden has [issued an executive order](https://www.whitehouse.gov/briefing-room/statements-releases/2024/02/28/fact-sheet-president-biden-issues-sweeping-executive-order-to-protect-americans-sensitive-personal-data/)
    authorizing the US attorney general “to prevent the large-scale transfer of Americans’
    personal data to countries of concern.” [According to the US Department of Justice](https://www.justice.gov/opa/pr/justice-department-implement-groundbreaking-executive-order-addressing-national-security)
    today, those countries could include China, Russia, Iran, and North Korea.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乔·拜登总统已经[签署了一项行政命令](https://www.whitehouse.gov/briefing-room/statements-releases/2024/02/28/fact-sheet-president-biden-issues-sweeping-executive-order-to-protect-americans-sensitive-personal-data/)，授权美国司法部长“阻止大规模转移美国人的个人数据到关注的国家”。
    [根据美国司法部](https://www.justice.gov/opa/pr/justice-department-implement-groundbreaking-executive-order-addressing-national-security)
    的消息，这些国家可能包括中国、俄罗斯、伊朗和朝鲜。
- en: 'The White House says it’s targeting data brokers, which it says collect more
    personal data than ever before — data that includes things like personal health
    and financial data. The scale can be staggering: in a recent extreme example from
    a Consumer Reports study, 48,000 companies had sent Facebook data [on a single
    user](/2024/1/17/24041897/facebook-meta-targeted-advertising-data-mining-study-privacy).'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫表示，他们正在针对数据经纪人采取行动，称这些经纪人收集的个人数据比以往任何时候都更多——这些数据包括个人健康和财务数据。 规模可能是惊人的：根据消费者报告研究的最新极端案例，有48,000家公司向Facebook发送了[一个单一用户的](/2024/1/17/24041897/facebook-meta-targeted-advertising-data-mining-study-privacy)数据。
- en: Several departments will be required to roll out new protections under the order.
    The White House writes that the Department of Justice (DOJ) will have to create
    rules to prevent countries of concern from exploiting personal data, though it’s
    not clear through what means the DOJ would accomplish this. The data would include
    that related to genomics, biometrics, personal health, finances, and “certain
    kinds of personal identifiers.” The DOJ would also be required to work with the
    Department of Homeland Security to set new security standards regarding data gathered
    through “investment, vendor, and employment relationships.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该命令，几个部门将被要求推出新的保护措施。 白宫写道，司法部（DOJ）必须制定规则，防止关注国家利用个人数据，尽管尚不清楚司法部将通过什么方式实现这一目标。
    这些数据将包括与基因组学、生物识别学、个人健康、财务以及“某些类型的个人标识符”有关的数据。 司法部还将被要求与国土安全部合作制定有关通过“投资、供应商和雇佣关系”收集的数据的新安全标准。
- en: Biden also ordered the Departments of Health and Human Services, Defense, and
    Veterans Affairs to ensure that Americans’ health data can’t be transferred via
    other routes like federal grants.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登还命令卫生与人类服务部、国防部和退伍军人事务部确保美国人的健康数据不能通过联邦拨款等其他途径转移。
- en: Finally, the Committee for the Assessment of Foreign Participation in the United
    States Telecommunications Services Sector would have to consider personal data
    threats when reviewing submarine cable licenses. The order, which would be the
    president’s third so far this year, has not yet been published to the [Federal
    Register](https://www.federalregister.gov/presidential-documents/executive-orders/joe-biden/2024).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，美国电信服务部门外国参与评估委员会在审查海底电缆许可证时必须考虑个人数据威胁。 这项命令将是总统今年的第三项，但尚未刊登在[联邦公报](https://www.federalregister.gov/presidential-documents/executive-orders/joe-biden/2024)上。
- en: The order described by the White House’s announcement doesn’t appear to address
    the overall issue of the personal data market in the US, which has very little
    in the way of boundaries. That leaves us with case-by-case regulatory action by
    agencies like the FTC, which recently banned [two](/2024/1/10/24032966/ftc-bans-outlogic-location-data-sales-tracking-settlement)
    [brokers](/2024/1/18/24043260/the-ftc-bans-another-data-broker-from-selling-your-location-data)
    from selling precise location data that could endanger consumers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫公告所描述的命令似乎没有解决美国个人数据市场的整体问题，该市场几乎没有任何限制。 这使得我们只能依靠联邦贸易委员会等机构的案件-by-case监管行动，最近，FTC禁止了[两个](/2024/1/10/24032966/ftc-bans-outlogic-location-data-sales-tracking-settlement)
    [经纪人](/2024/1/18/24043260/the-ftc-bans-another-data-broker-from-selling-your-location-data)出售可能危及消费者的精确位置数据。
- en: Foreign actors aren’t the only concern. Senator Ron Wyden (D-OR), who has been
    beating the drum for digital privacy for many years, cited one of those bans when
    he [called on the NSA](https://www.wyden.senate.gov/news/press-releases/wyden-releases-documents-confirming-the-nsa-buys-americans-internet-browsing-records-calls-on-intelligence-community-to-stop-buying-us-data-obtained-unlawfully-from-data-brokers-violating-recent-ftc-order)
    to stop buying location information from data brokers. The [US director of national
    intelligence said](/2023/6/14/23759585/odni-spy-report-surveillance-data-location-tracking)
    information US intelligence agencies buy from them is as detailed as any it could
    have gotten “only through targeted (and predicated) collection.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 外国行为者并不是唯一的关注点。多年来一直致力于数字隐私的俄勒冈州参议员罗恩·怀登（D-OR）引用了其中一个禁令，[呼吁国家安全局](https://www.wyden.senate.gov/news/press-releases/wyden-releases-documents-confirming-the-nsa-buys-americans-internet-browsing-records-calls-on-intelligence-community-to-stop-buying-us-data-obtained-unlawfully-from-data-brokers-violating-recent-ftc-order)停止从数据经纪人那里购买位置信息。
    [美国国家情报总监表示](/2023/6/14/23759585/odni-spy-report-surveillance-data-location-tracking)，美国情报机构从他们那里购买的信息与其通过“有针对性的（并有先兆的）收集”获得的信息一样详细。
