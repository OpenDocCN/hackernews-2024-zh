    “信息”的一个有用但有些令人不满意的定义是，它是任何减少不确定性的东西。有一段时间以来，我一直在思考互联网可能如何大幅减弱甚至在认可中消失的条件。这些想法在对这个信息的现代形式变得愈发向它自身寄生的光景下变得更加加速。最新的ChatGPT，很可能是通过尽可能大规模地收集互联网上的信息来制作的。只是这一趋势的最新版本。现在比以往任何时候都更有动力捕捉入网的信息，通过托管世界上大多数新信息的超主导平台和绝大多数信息被机器人和元数据收集机构“阅读”的存档和检索这个方面-在2024年的互联网上，收到的由机器人和自动化工具产生的网络活动几乎正好与由实际人类产生的流量相当。是的，作为互联网中的一个由多个网络连接的网络组成的网络，很可能会尽可能长时间保留下去，因为它对很多人来说有很多用途（其中许多是有利可图的）。这是_infrastructure_
    的互联网，他连接物品只是为了连接物品，因为随时都可能有用处将消息发送到一个遥远的地方。从客观的度量来看，互联网仍然以相当的年度增长速度增长。但互联网上的信息数量是否仍在增长？当互联网变成一系列互连的文档时，互联网就有了一种新生。当我这里写“文档”时，我的意思并不仅仅是任何特定格式的文本（尽管很多早期互联网文档实际上都是纯文本）。我指的是文档在最抽象意义上：信息单位。信息很少是独立的；它总是建立在先前的努力以了解或建立某事的基础上，即使是隐性的。因此，任何文档都有存在的依据，前面的那些文档。人们可以把互联网看作是尝试使尽可能多的文档-信息-在地图上可见并提供关系明确，并促进否则不会被创建的新连接的连接。典型的互联网增长图始于1990年，靠近蒂姆·伯纳斯-李的研究小组实施了一种用于将文档链接成一个单一网络的超文本版本的时候。
    1999年对快速成熟的互联网的反思中，伯纳斯-李讲述了他想通过超文本创造的普遍关系的类型：> 只要我不介绍一些中心链接数据库，一切都会发展得很好。不会有特殊的节点，没有特殊的链接。任何节点都可以链接到任何其他节点。这给了系统需要的灵活性，也是通往一个普遍系统的关键。这个实现的抽象文档空间可以包含网络上可访问的每一个信息项-以及它们之间的所有结构和连接。
    > > 如果超文本可以指向任何东西，它将最强大。每一个节点、文档-无论被称为什么-在某种程度上都是本质上等同的。每一个都应该有一个地址，它可以通过这一点被引用。他们将一直存在于同一空间中-信息空间。1伯纳斯-李
