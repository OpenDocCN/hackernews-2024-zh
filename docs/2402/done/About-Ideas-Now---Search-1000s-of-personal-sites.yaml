  zh: 2024年4月24日 新一轮信息匮乏 ------------------------- 今晚，我坐在我的电脑前，正在搜索一个半成形的问题，类似于“美国和世界目前经济中有多少是商品，有多少是服务，'商品'是如何定义的，在后疫情时代，美国服务经济是否有失地势？”-这时我想到（或者说，再一次想到）我在线找到的所有来源都不怎么样。现在，如果我带着一点先前的认识和刻意努力去问这个问题，如果我搜索像联邦储备系统这样公正的公共机构-他们在线放置他们的数据，我肯定会找到这些问题的答案的线索。但这些是必须要知道的事情。对于普通人来说，如果你想知道非商业性问题的答案，你只需开始按照你想到的问题输入，你很可能会因为在线搜索这些天非常糟糕而放弃。并不是我所有的问题都被低质量的内容农场站点针对，而是很多更主流的站点，比如链接到领英帖子、福布斯文章或者哈佛商业评论摘要的网站-都是一般的填充物。之后还有几页，偶尔会有几年前的新闻文章或者一般的维基百科主题（“服务经济”）被加入。搜索不是很好，很大程度上是因为被视为“平均水平”的站点充其量是平庸的。不要让我开始批评像ChatGPT这样的机器人。是的，如果你向这样一个机器人提出这样一个问题，你会得到一个连贯的回答，但这个回答是从何而来？也许像必应这样的服务会为你提供附加到答案上的几个引文，但猜猜看？这些引文只是从我上面抱怨的同样搜索服务中获取的。如果当前定义信息格局的两个服务是搜索（谷歌等）和聊天（ChatGPT等），那我们将在这两者之间进行选择，要么是一堆与问题无关的“内容”堆积如山，要么是一篇经过精心打磨但缺乏背景信息的书评。尽管花费在网上的时间越来越多，但在线世界却变得更加单薄。更多情况下，当我想了解某事时，我发现自己面临一个几乎快被我淡忘的情况：如果我在网上不在，我会怎么搞清楚这事？我会问谁，我会如何提问？我需要阅读哪些可识别的_source_？对我来说，一个更秉持信息原则的世界的想法是令人兴奋的。但我担心，如果互联网作为信息生态系统彻底崩溃，将再也没有支持它的东西了。一个没有了“万维网”这个老概念的信息世界会是什么样子？标签信息互联网永久链接2024年2月21日一天的工作
    -------- 我一直在阅读Jennifer Habel的和Chris Bachelder的书《Dayswork》。实际上，我只是浏览了一下，然后失去了兴趣一段时间，然后又回来。这本书的片段式阅读对于一本在新冠疫情期间写成、呈现为格言格式的书来说效果相当不错。它的许多段落几乎可以算是推特。这本书给人一种在临时桌子上写的感觉-也许是从壁橱里-当作家应该在做其他事情的时候（我不确定，《Dayswork》的写作过程究竟是怎样的）。但它也读起来像是阅读时代的一种分心的现代状况。鉴于即使许多严肃的作家在过去十年里也积极在X/Twitter上活跃，我怀疑分心也是当今写作的主流状态。1将赫尔曼·墨尔维尔（Melville）带入美国文学经典的“赫尔曼·墨尔维尔复兴”浪潮一直对这位历史性的墨尔维尔有着过分怀念的热爱；日常、现实的人物：冒险，有缺陷，有个性。《Dayswork》也为关于作者的崇拜做出了贡献。尽管这本书确实将墨尔维尔的文学作品作为锚定点，但它也花了很多时间挖掘作者生活的细节。该书花费了大量时间反思与墨尔维尔相关的其他人物，其中包括他所认识的人（他的妻子莉兹·肖、女儿伊丽莎白和弗朗西丝）以及后来的解释者或崇拜者，比如伊丽莎白·哈迪维克。《Dayswork》中最经常提到的人物之一，“传记作家”，直到2024年初仍在评论墨尔维尔。这位传记作家直到该书的末尾才被命名。他是来自特拉华大学的退休英语教授和墨尔维尔研究者海舍尔·派克（Herschel
    Parker）。不仅是一个墨尔维尔传记的作者，还是一个有关墨尔维尔的元传记的作者。最重要的是，《Dayswork》的相关信息来源，是他还在维持着一个活跃的博客，猜猜看？墨尔维尔在里面经常被提起。作为一个角色，派克在书中表现得并不好。书出版后，他明显感到恼火。最重要的是，《Dayswork》是一本以人物为中心的书，我对它与像派克这样的人物关系的一些想法深感震撼。它的抵触情绪是否确实不同于互联网时代的作家，他们在书中插入有关同事的闲言碎语？作者们一直在将其他人以小说形式纳入其中，一直发展到诽谤甚至超越，这是自印刷开始之前就有的。但在关于派克的作家们如何说话的描述中有一种疏远感，就好像他们说的是关于他的事情，而不是像辩论或谈话那样直接对他本人说的，而是有关他的传闻。在第6章中的这一段：>
    在婚礼的早晨，墨尔维尔走到了市政公园。 > > 或者，在上午早些时候，赫尔曼站在市政公园不远处谋生，享受他的独身男士时光，”即传记作家所说的。 > > 今天的他的博客文章中，我看到了一则关于他与
    Netflix 的一个令人沮丧的交易的描述： > > 他订购了BBC的《辛白林》的版本，主演海伦·米伦，但收到的却是一部2015年的“超暴力”版本，其中包括肮脏的警察和一个骑士团。
    > > “封装并发送了回去。” > >我丈夫指出，这必定意味着传记作者仍然有一个Netflix的DVD订阅。 > > 没有想要通过亚马逊的Prime访问这部电影而支付价格，他在eBay上订购了一份副本，并要求卖家确保不是暴力的骑士团版本。
    > > 据他的博客所述，几天前，传记作者一直渴望聆听BBC版本《辛白林》的第五幕认知场景。 > > 今年早些时候，他写道，他在半夜做练习时一直在听莎士比亚的片段，其中包括《辛白林》的另一版本-
    > >“再也没有什么比第5幕反复出现的更令人欣慰的了。”让这成为一个例子，是任何将日常生活中的琐事发布到互联网上或博客:）。帕克是一个选择将自己展示在公众面前的人。一个类似帕克这样的老式博客和现代社交媒体之间的区别是，博客的关注者更难以看到。在博客里，总是会有一点感觉你在和别人交谈。从外面来看，当你查看某人的想法的存档，尤其是旧的想法时，总有一点窥探的感觉，就好像看到某人的私人文件或文件一样。但窥探在现代社交媒体中并没有消失，它只不过降低了互联网两方参与的门槛。依然，要在线就意味着被大量的“内容”击中，而这远超过一个人产生它的能力。这使得“潜伏”成为在线默认状态。阅读《Dayswork》时，很难忽略作者们在其主题（们）周围徘徊的感觉。我甚至不知道他们是否会反对这个说法。也许是因为疫情，让很多人一度感觉疏远，无论是熟人还是陌生人，这让这本书看起来就像在八卦所有的对象-甚至是墨尔维尔。在《Dayswork》中，就像在疫情中，处于在线状态是一个被容忍的状况。短篇写作-分心写作-在当代网络上蓬勃发展，非常适合这种八卦。即使他们写的是美国长篇散文大师之一的作品，《Dayswork》的一项成就就是将一个tweet大小的墨尔维尔展示出来-一个即在分心的情势中生存，又与分心经济相关的墨尔维尔。标签赫尔曼·墨尔维尔
