- en: 'Air Canada is responsible for chatbot''s mistake: B.C. tribunal | CTV News'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加拿大航空要对机器人的错误负责：卑诗省仲裁 | CTV新闻
- en: 来源：[https://bc.ctvnews.ca/air-canada-s-chatbot-gave-a-b-c-man-the-wrong-information-now-the-airline-has-to-pay-for-the-mistake-1.6769454](https://bc.ctvnews.ca/air-canada-s-chatbot-gave-a-b-c-man-the-wrong-information-now-the-airline-has-to-pay-for-the-mistake-1.6769454)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://bc.ctvnews.ca/air-canada-s-chatbot-gave-a-b-c-man-the-wrong-information-now-the-airline-has-to-pay-for-the-mistake-1.6769454](https://bc.ctvnews.ca/air-canada-s-chatbot-gave-a-b-c-man-the-wrong-information-now-the-airline-has-to-pay-for-the-mistake-1.6769454)
- en: Air Canada has been ordered to compensate a B.C. man because its chatbot gave
    him inaccurate information.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大航空被要求赔偿一位卑诗省男子，因为其聊天机器人给了他错误的信息。
- en: The Civil Resolution Tribunal's decision on the dispute was [posted online Wednesday](https://decisions.civilresolutionbc.ca/crt/crtd/en/item/525448/index.do),
    finding in favour of a man who relied on information provided by the bot about
    fares when he was booking a flight to attend his grandmother's funeral.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 民事解决仲裁庭对该争议的决定已于[周三发布在线](https://decisions.civilresolutionbc.ca/crt/crtd/en/item/525448/index.do)，支持一个依赖于机器人提供的有关机票价格的信息的人，当时他正在预订一次前往参加祖母葬礼的航班。
- en: '"I find Air Canada did not take reasonable care to ensure its chatbot was accurate,"
    tribunal member Christopher C. Rivers wrote, awarding $650.88 in damages for negligent
    misrepresentation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为加拿大航空没有采取合理的措施确保其聊天机器人准确无误，”仲裁员克里斯托弗·C·里弗斯写道，因过失陈述而判决赔偿650.88美元。
- en: '"Negligent misrepresentation can arise when a seller does not exercise reasonable
    care to ensure its representations are accurate and not misleading," the decision
    explains.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “当卖方未尽合理注意确保其陈述准确而非误导性时，可以产生过失陈述，”决定解释道。
- en: Jake Moffatt was booking a flight to Toronto and asked the bot about the airline's
    bereavement rates – reduced fares provided in the event someone needs to travel
    due to the death of an immediate family member.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 杰克·莫法特正预订前往多伦多的航班，并向机器人询问航空公司的丧亲率 - 在某人因家庭成员的死亡而需要旅行时提供的优惠票价。
- en: Moffatt said he was told that these fares could be claimed retroactively by
    completing a refund application within 90 days of the date the ticket was issued,
    and submitted a screenshot of his conversation with the bot as evidence supporting
    this claim.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 莫法特说，他被告知这些票价可以通过在机票发行日期后90天内完成退款申请来追溯性地要求，并提交了与机器人对话的屏幕截图作为支持该主张的证据。
- en: He submitted his request, accompanied by his grandmother's death certificate,
    in November of 2022 – less than a week after he purchased his ticket. But his
    application was denied and the tribunal decision said emails submitted as evidence
    showed that Moffatt's attempts to receive a partial refund continued for another
    two-and-a-half months.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他在2022年11月提交了请求，并附上了他祖母的死亡证明 - 就在他购买机票不到一周之后。但他的申请被拒绝了，仲裁决定称，作为证据提交的电子邮件显示，莫法特继续尝试获得部分退款还持续了另外两个半月。
- en: The airline refused the refund because it said its policy was that bereavement
    fare could not, in fact, be claimed retroactively.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 航空公司拒绝退款，因为它说其政策实际上是无法追溯地要求丧亲票价。
- en: In February of 2023, Moffatt sent the airline a screenshot of his conversation
    with the chatbot and received a response in which Air Canada "admitted the chatbot
    had provided 'misleading words.'"
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年2月，莫法特向航空公司发送了与聊天机器人对话的屏幕截图，并收到了一封回复，加拿大航空在回复中“承认聊天机器人提供了‘误导性的话语’。”
- en: But Moffatt was still unable to get a partial refund, prompting him to file
    the claim with the tribunal.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但莫法特仍然无法获得部分退款，促使他向仲裁机构提出索赔。
- en: Air Canada, for its part, argued that it could not be held liable for information
    provided by the bot.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 就加拿大航空而言，它辩称，它不能对机器人提供的信息负责。
- en: '"In effect, Air Canada suggests the chatbot is a separate legal entity that
    is responsible for its own actions. This is a remarkable submission. While a chatbot
    has an interactive component, it is still just a part of Air Canada’s website,"
    Rivers wrote.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “实际上，加拿大航空暗示聊天机器人是一个独立的法律实体，负责其自身的行为。这是一个非凡的陈述。虽然聊天机器人具有交互组件，但它仍然只是加拿大航空网站的一部分，”里弗斯写道。
- en: '"It should be obvious to Air Canada that it is responsible for all the information
    on its website. It makes no difference whether the information comes from a static
    page or a chatbot."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “加拿大航空有责任对其网站上的所有信息负责是显而易见的。信息是来自静态页面还是聊天机器人并不重要。”
- en: The airline also argued that the chatbot's response to Moffatt's inquiry included
    a link to a section of its website that outlined the company's policy and said
    that requests for a discounted fare are not allowed after someone has travelled.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 航空公司还辩称，聊天机器人对莫法特的询问的回复包括了一个链接，链接到其网站的一个部分，概述了公司的政策，并说在某人旅行后不允许要求折扣票价。
- en: Rivers rejected this argument as well.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 里弗斯也拒绝了这一论点。
- en: '"While Air Canada argues Mr. Moffatt could find the correct information on
    another part of its website, it does not explain why the webpage titled ''Bereavement
    travel'' was inherently more trustworthy than its chatbot. It also does not explain
    why customers should have to double-check information found in one part of its
    website on another part of its website," he wrote.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然加拿大航空认为莫法特先生可以在其网站的另一部分找到正确的信息，但它并没有解释为什么名为‘丧亲旅行’的网页本身就比其聊天机器人更值得信赖。它也没有解释为什么顾客必须在网站的一个部分找到的信息上在另一个部分重新检查信息，”他写道。
- en: '"Mr. Moffatt says, and I accept, that they relied upon the chatbot to provide
    accurate information. I find that was reasonable in the circumstances. There is
    no reason why Mr. Moffatt should know that one section of Air Canada’s webpage
    is accurate, and another is not."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “莫法特先生说，我接受了，他们依赖聊天机器人提供准确的信息。我认为在这种情况下这是合理的。莫法特先生无需知道加拿大航空网站的一个部分是准确的，而另一个部分是不准确的。”
- en: The compensation the tribunal awarded was the equivalent of the difference between
    what Moffatt paid for his flight and a discounted bereavement fare.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 仲裁机构判给的赔偿相当于莫法特为他的航班支付的金额与折扣的丧亲票价之间的差额。
- en: In addition, the airline was ordered to pay $36.14 in pre-judgment interest
    and $125 in fees.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，航空公司被要求支付36.14美元的预判利息和125美元的费用。
