- en: Bernoulli's Principle Applied to Firefighting | Box Alarm Training — Box Alarm
    Training
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**应用于消防的伯努利定理 | Box Alarm 培训** — Box Alarm 培训'
- en: 来源：[https://www.boxalarmtraining.com/blog/bernoullis-principle-applied-to-firefighting-box-alarm-training](https://www.boxalarmtraining.com/blog/bernoullis-principle-applied-to-firefighting-box-alarm-training)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.boxalarmtraining.com/blog/bernoullis-principle-applied-to-firefighting-box-alarm-training](https://www.boxalarmtraining.com/blog/bernoullis-principle-applied-to-firefighting-box-alarm-training)
- en: Bernoulli's Principle is not the first thing that comes to our minds when discussing firefighting
    tactics. However, it directly affects many of our operations. In fire behavior
    courses we learn about how fire will travel from areas of high pressure to areas
    of lower pressure. This is the basis of understanding how ventilation and flow
    paths work. Before we discuss Bernoulli's Principle and how it applies to our
    tactics let's look at a couple of fireground operations that are affected by Bernoulli's
    Principle.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们讨论消防战术时，伯努利定理可能不是我们首先想到的东西。然而，它直接影响了我们的许多操作。在火灾行为课程中，我们学习火灾如何从高压区域流向低压区域。这是理解通风和流动路径工作原理的基础。在讨论伯努利定理及其如何应用于我们的战术之前，让我们看一些受伯努利定理影响的火场操作。
- en: Traditional Ventilation
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 传统通风
- en: You were probably taught that ventilation was the systematic removal of hot
    gases, smoke, etc.  This definition led to a general misunderstanding of what
    ventilation actually does inside of a structure. Discussions in classes often
    communicated that ventilation cools things down and makes our operations easier.
    The discussion deserves a little more time in order to clarify. Modern fires are
    generally limited by ventilation and not fuel. This means that when we ventilate
    things actually heat up, they do not cool down. However, traditional ventilation
    still offers many advantages, like controlling the flow path or creating lift
    from low areas. These are often huge topics presented by firefighters because
    lifting gases can increase victim survivability.  In general when we ventilate
    a structure we are creating an area of low pressure for the fire to travel to
    and exit. When we break a window typically the fire will move toward the window
    you just broke. However, if the window is broken revealing a higher pressure area
    outside, such as a wind driven fire, you will be opening a new inlet for air to
    move into the structure. This can cause the fire to travel to another outlet and
    in many cases creates a very dangerous environment for crews working inside of
    the structure.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能被教导通风是系统地去除热气体、烟雾等。这个定义导致了对通风实际上在结构内部所起作用的普遍误解。课堂上的讨论通常表明通风会使事情变得更加凉爽，使我们的操作更加容易。这个讨论需要更多的时间来澄清。现代火灾通常受通风限制而不是燃料。这意味着当我们通风时，实际上会变得更加炎热，而不是变得更加凉爽。然而，传统通风仍然具有许多优点，比如控制流动路径或从低区域产生提升。这些通常是消防员提出的重大话题，因为提升气体可以增加受害者的生存能力。通常情况下，当我们通风一个结构物时，我们正在为火灾前进和退出创建一个低压区域。当我们打破窗户时，火灾通常会朝着你刚刚打破的窗户移动。然而，如果窗户被打破，露出了外面的高压区域，比如被风驱动的火灾，那么你将为空气进入结构物开辟一个新的入口。这可能导致火灾前往另一个出口，并且在许多情况下为在结构物内工作的人员创造一个非常危险的环境。
- en: Positive Pressure Ventilation (PPA)
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 正压通风（PPA）
- en: Positive Pressure Ventilation attempts to create a significantly higher pressure
    area inside the structure than outside of the structure. This will force fire
    and gases out of the structure as they seek areas of lower pressure. This can
    also create problems by forcefully pushing gases and fire into void spaces that
    are difficult to detect. Many departments all over the United States use positive
    pressure successfully but these departments also understand some of the concerns
    with using positive pressure. Once a fire leaves a confined area, such as a bedroom,
    positive pressure can create a chase for the fire attack team. The fire will rapidly
    seek low pressure and can outrun an interior fire attack crew very quickly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正压通风试图在结构内部创建一个明显高于结构外部的高压区域。这将迫使火灾和烟气离开结构，因为它们寻找低压区域。这也可能会带来问题，因为它会将烟气和火灾强行推到难以检测的空隙中。美国各地许多消防部门成功使用正压，但这些部门也了解使用正压的一些担忧。一旦火灾离开了一个封闭的区域，比如卧室，正压可以为火灾攻击队员制造一个追逐的机会。火灾将迅速寻找低压，并且可以迅速超过内部火灾攻击队员。
- en: Nozzle Operations
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 喷嘴操作
- en: When we use our nozzle we are not only flowing water, we are flowing air. This
    air can create areas of higher pressure just like positive pressure fans and cause
    fire to travel towards areas of lower pressure. A nozzle can very quickly over
    pressurize a room causing the exhaust to push back on the fire attack team.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用喷嘴时，我们不仅流水，还流空气。这种空气可以像正压风扇一样产生较高压力的区域，并使火灾朝着较低压力的区域移动。喷嘴可以非常快速地使一个房间过压，导致排气对火灾攻击队的反击。
- en: Bernoulli's Principle
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 伯努利定理
- en: Bernoulli's Principle states "an increase in the velocity of a stream of fluid
    results in a decrease in pressure". Water flowing from a nozzle will create an
    area of low pressure and draw even more air into the area you are directing the
    stream. This is significant when fighting fires in under ventilated spaces or
    flowing water into a structure from the exterior.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 伯努利定理指出“流体流动速度增加导致压力降低”。从喷嘴喷出的水将产生一个低压区域，并吸引更多空气进入您正在引导流动的区域。在低通风空间或从外部向结构物注入水时，这一点非常重要。
