- en: AT&T applies to end obligation to service landlines in California - CBS Sacramento
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AT&T申请结束在加利福尼亚地区的固定电话服务义务 - CBS Sacramento
- en: 来源：[https://www.cbsnews.com/sacramento/news/at-t-applies-to-end-obligation-to-service-landlines/](https://www.cbsnews.com/sacramento/news/at-t-applies-to-end-obligation-to-service-landlines/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbsnews.com/sacramento/news/at-t-applies-to-end-obligation-to-service-landlines/](https://www.cbsnews.com/sacramento/news/at-t-applies-to-end-obligation-to-service-landlines/)
- en: CAMPO SECO — AT&T doesn't want to be in charge of landlines anymore. If another
    company doesn't step up, this could mean the end of landlines as we know them.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CAMPO SECO - AT&T不想再负责固定电话了。如果没有其他公司接手，这可能意味着我们熟知的固定电话的终结。
- en: '"I''m not exactly a helpless 80-year-old, but I deserve to have a phone that
    works," said Campo Seco resident Patricia Pereira.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我不完全是一个无助的80岁老人，但我应该拥有一个可以使用的电话，”坎波塞科居民帕特里夏·佩雷拉说。
- en: AT&T is applying to end its obligation to service landlines in certain areas
    of California. The application is pending under the California Public Utilities
    Commission, but the end of a landline means the end of communication for some
    people.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T正在申请结束在加利福尼亚某些地区提供固定电话服务的义务。该申请正在加州公共事业委员会审批中，但固定电话的结束意味着某些人的通讯结束了。
- en: '"Now I have no phone and they would not reconnect my landline because they
    said they''re out of the business," Pereira said.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我没有电话了，他们也不会重新连接我的固定电话，因为他们说他们已经退出这个业务了，”佩雷拉说。
- en: Pereira has relied on her landline for 58 years. She got a cell phone for the
    first time last year when her landline got disconnected, but she lives in a dead
    zone for cell phones. CBS13 had a hard time getting in touch with her because
    the call kept dropping.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 佩雷拉依赖她的固定电话已经58年了。去年她的固定电话被断开时，她第一次拥有了一部手机，但她所在地区的手机信号是死区。CBS13一直很难联系她，因为电话不断中断。
- en: '"I had no safety. I had nothing to call law enforcement, an ambulance, anything
    that was an emergency. I had no way to get out," Pereira said.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我没有安全可言。我没有任何可以拨打执法部门、救护车或任何紧急情况的电话。我没有逃生的方式，”佩雷拉说。
- en: She explained that she's been without a landline for more than a year.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 她解释说，她已经一年多没有固定电话了。
- en: '"I retired from the Post Office. I came up here. I could not get a new landline.
    They said they can''t install it so I said let''s transfer the landline down there
    to up here. It''s across the street," Pereira said.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我从邮局退休了。我来到这里。我无法获取新的固定电话。他们说他们无法安装，所以我说让我们把那边的固定电话转移到这边。就在街对面，”佩雷拉说。
- en: Instead, it was disconnected altogether and she's been desperately asking for
    it back. AT&T doesn't want that obligation anymore.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，它完全被断开了，她一直在绝望地要求重新连接。AT&T不再想承担这个义务。
- en: 'The company said in a statement to CBS13:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 公司向CBS13发表声明说：
- en: '"Our application seeks approval from the CPUC to remove outdated regulations
    in California and to help the limited remaining landline consumers transition
    to modern, alternative services to replace their current outdated ones. All AT&T
    California customers will continue to receive their traditional landline services
    until an alternative service becomes available by AT&T or another provider."'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们的申请旨在获得加州公共事业委员会的批准，以取消加州的过时法规，并帮助有限的固定电话消费者过渡到现代的、替代的服务以取代他们当前过时的服务。所有AT&T加州客户将继续收到他们的传统固定电话服务，直到AT&T或其他供应商提供了替代服务。”
- en: '"Look what they did to me," Pereira said. "How many little old ladies out there
    has this happened to, and they didn''t know how to fight it? I''m a fighter."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “看看他们对我做了什么，”佩雷拉说。“有多少老年妇女遇到了这种情况，而且他们不知道如何应对？我是个斗士。”
- en: Pereira said that most people in her rural area use a landline and calls it
    the most reliable form of communication.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 佩雷拉说，她所在的农村地区大多数人使用固定电话，并称其为最可靠的通讯方式。
- en: '"I''m just a customer who wants to have communication, and they''ve done it
    for 58 years. What is the problem?" she said.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我只是一个想要通讯的客户，他们已经这么做了58年了。问题出在哪里？”她说。
- en: The CPUC will be holding four public hearings on the matter through March.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加州公共事业委员会将于三月份举行四场关于此事的公开听证会。
