- en: Usborne 1980s Computer Books
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Usborne 1980年代的计算机书籍
- en: Usborne has been publishing award-winning computer books since the 1980s, and
    we're happy to offer free pdfs of these books to download.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从上世纪80年代开始，**Usborne** 出版了一系列屡获殊荣的计算机书籍，我们很高兴提供这些书籍的免费 pdf 下载。
- en: Simply scroll down to see the books and click on a cover. NB these programs
    don't work on modern computers. Please read our [copyright notice](https://usborne.com/gb/books/computer-and-coding-books#copyright).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 只需向下滚动即可看到书籍，并单击封面。 请注意，这些程序在现代计算机上不起作用。 请阅读我们的 [版权声明](https://usborne.com/gb/books/computer-and-coding-books#copyright)。
- en: Many of today's tech professionals were inspired by the Usborne computing books
    they read as children. The books included program listings for such iconic computers
    as the ZX Spectrum, the BBC Micro and the Commodore 64, and are still used in
    some computer clubs today.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如今的许多技术专业人员都受到了童年阅读 Usborne 计算机书籍的启发。 这些书包含了一些标志性计算机的程序清单，如 ZX Spectrum、BBC
    Micro 和 Commodore 64，并且今天仍然在一些计算机俱乐部中使用。
- en: Links now available
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现在可用的链接
- en: We're sorry the pdfs were temporarily unavailable. The links have been updated
    and all the books should now be available. (25 November 2021)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 pdf 临时不可用，我们深感抱歉。 链接已更新，现在应该可以访问所有书籍了。 (2021年11月25日)
- en: Computer and coding books today
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当今的计算机和编程书籍
- en: Our latest books on coding using Scratch and Python will give today's kids a
    clear understanding of computers and coding.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最新的关于使用 Scratch 和 Python 进行编程的书籍将为今天的孩子们提供对计算机和编程的清晰理解。
- en: Their format of colourful cartoons and easy to digest layout have made them
    something of a cult object among the now-grown-up generation who first received
    them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '他们丰富多彩的卡通图像和易于理解的布局使它们成为现在成年的一代人心中的一种崇拜对象。 '
- en: Hackaday
