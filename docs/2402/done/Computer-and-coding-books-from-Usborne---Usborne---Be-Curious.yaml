- en: '**Copyright notice**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**版权声明**'
- en: These pdf copies of the original Usborne Computer Guides published in the 1980s
    are free to download for your own personal or educational use. The books and files
    are the copyright of Usborne Publishing. You can provide a link to the pdfs from
    your website, but you may not host or distribute the original files.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些免费下载的原版 Usborne 计算机指南是上世纪80年代出版的，供您个人或教育用途。 书籍和文件由 Usborne Publishing 版权所有。
    您可以从您的网站提供 pdf 的链接，但您不能主持或分发原始文件。
- en: '**Please note**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**请注意**'
- en: These books were written for 1980s computers such as the ZX Spectrum and BBC
    Micro. The programs will not run on modern computers. For any enquiries please
    email us at [[email protected]](/cdn-cgi/l/email-protection#d6beb3baa696a3a5b4b9a4b8b3f8b5b9bb)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书是为上世纪80年代的计算机编写的，如 ZX Spectrum 和 BBC Micro。 这些程序在现代计算机上无法运行。 如有任何疑问，请发送电子邮件至[[email protected]](/cdn-cgi/l/email-protection#d6beb3baa696a3a5b4b9a4b8b3f8b5b9bb)
- en: '**Adapting the programs**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**程序改编**'
- en: You may adapt any of the programs in these books to modern computer languages,
    and share the adaptations freely online. You may not use the adaptations for commercial
    purposes. Please credit the name of the Usborne book from which you adapted the
    program, and provide a link to this webpage.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以将这些书中的任何程序改编为现代计算机语言，并在网上自由分享这些改编。 您不得将这些改编用于商业用途。 请注明您改编程序的 Usborne 书名，并提供到这个网页的链接。
