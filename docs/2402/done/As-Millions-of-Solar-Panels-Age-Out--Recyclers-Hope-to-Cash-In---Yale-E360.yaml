- en: As Millions of Solar Panels Age Out, Recyclers Hope to Cash In - Yale E360
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 随着数百万太阳能电池板老化，回收商希望赚取利润 - 耶鲁环球网
- en: 来源：[https://e360.yale.edu/features/solar-energy-panels-recycling](https://e360.yale.edu/features/solar-energy-panels-recycling)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://e360.yale.edu/features/solar-energy-panels-recycling](https://e360.yale.edu/features/solar-energy-panels-recycling)
- en: In Odessa, Texas, workers at a startup called SolarCycle unload trucks carrying
    end-of-life photovoltaic panels freshly picked from commercial solar farms across
    the United States. They separate the panels from the aluminum frames and electrical
    boxes, then feed them into machines that detach their glass from the laminated
    materials that have helped generate electricity from sunlight for about a quarter
    of a century.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在得克萨斯州奥德萨，一家名为SolarCycle的初创公司的工人正在卸载运载着美国商业太阳能农场最新拆除的寿命终结光伏电池板的卡车。他们将电池板与铝框架和电箱分离，然后将其送入机器，将玻璃与帮助太阳能发电约25年的层压材料分离开来。
- en: Next, the panels are ground, shredded, and subjected to a patented process that
    extracts the valuable materials — mostly silver, copper, and crystalline silicon.
    Those components will be sold, as will the lower-value aluminum and glass, which
    may even end up in the next generation of solar panels.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，电池板将被研磨、切碎，并经过一项专利工艺，提取出宝贵材料，主要是银、铜和晶体硅。这些组件将被出售，低价值的铝和玻璃也将被出售，甚至可能用于下一代太阳能电池板。
- en: This process offers a glimpse of what could happen to an expected surge of retired
    solar panels that will stream from an industry that represents the fastest-growing
    source of energy in the U.S. Today, roughly 90 percent of panels in the U.S. that
    have lost their efficiency due to age, or that are defective, end up in landfills
    because that option costs a fraction of recycling them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程提供了一个预期的退役太阳能电池板激增的一瞥，这些电池板将来自美国最快增长的能源来源的行业。如今，美国约90％的电池板因年龄而失去效率，或者有缺陷，最终被填埋，因为这个选择的成本仅为回收的一小部分。
- en: But recycling advocates in the U.S. say increased reuse of valuable materials,
    like silver and copper, would help boost the circular economy, in which waste
    and pollution are reduced by constantly reusing materials. According to a 2021
    [report](https://www.nrel.gov/docs/fy21osti/74124.pdf) by the National Renewable
    Energy Laboratory (NREL), recycling PV panels could also cut the risk of landfills
    leaking toxins into the environment; increase the stability of a supply chain
    that is largely dependent on imports from Southeast Asia; lower the cost of raw
    materials to solar and other types of manufacturers; and expand market opportunities
    for U.S. recyclers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，美国的回收倡导者表示，增加对宝贵材料（如银和铜）的再利用将有助于促进循环经济，通过不断重复使用材料来减少废物和污染。根据美国国家可再生能源实验室（NREL）2021年的[报告](https://www.nrel.gov/docs/fy21osti/74124.pdf)，回收光伏面板还可以减少垃圾填埋场向环境泄漏毒素的风险；增加对主要依赖于东南亚进口的供应链的稳定性；降低太阳能和其他类型制造商的原材料成本；并为美国回收企业拓展市场机会。
- en: U.S. solar panels due to retire by 2030 would cover about 3,000 American football
    fields.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到2030年，美国退役的太阳能电池板将覆盖约3000个美式足球场。
- en: Of course, reusing degraded but still-functional panels is an even better option.
    Millions of these panels now end up in developing nations, while others are reused
    closer to home. For example, SolarCycle is building a power plant for its Texas
    factory that will use refurbished modules.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，重复使用退化但仍可用的电池板是一个更好的选择。这些电池板中的数百万现在被送往发展中国家，而其他的则在本地得到重复使用。例如，SolarCycle正在为其德克萨斯州工厂建造一个将使用翻新模块的电厂。
- en: The prospect of a future glut of expired panels is prompting efforts by a handful
    of solar recyclers to address a mismatch between the current buildup of renewable
    energy capacity by utilities, cities, and private companies — millions of panels
    are installed globally every year — and a shortage of facilities that can handle
    this material safely when it reaches the end of its useful life, in about 25 to
    30 years.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 预计未来太阳能电池板的过剩将推动一些太阳能回收商采取行动，以解决当前的问题：公用事业公司、城市和私营公司正在积极建设可再生能源容量——全球每年安装数百万个太阳能电池板——而在约25至30年后，处理这些材料的设施却短缺的不匹配问题。
- en: Solar capacity across all segments in the U.S. is expected to rise by an average
    of 21 percent a year from 2023 to 2027, according to the latest quarterly [report](https://www.seia.org/research-resources/solar-market-insight-report-2022-q4)
    from the Solar Energy Industries Association and the consulting firm Wood Mackenzie.
    The expected increase will be helped by the landmark Inflation Reduction Act of
    2022 which, among other supports for renewable energy, will provide a 30 percent
    tax credit for residential solar installations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国太阳能能源协会和咨询公司伍德麦肯兹最新的季度[报告](https://www.seia.org/research-resources/solar-market-insight-report-2022-q4)，2023年至2027年，美国所有部门的太阳能容量预计年均增长21％。预期的增长将得到2022年通胀削减法案的支持，该法案将为居民太阳能安装提供30％的税收抵免，以及其他对可再生能源的支持。
- en: The area covered by solar panels that were installed in the U.S. as of 2021
    and are due to retire by 2030 would cover about 3,000 American football fields,
    according to an NREL estimate. “It’s a good bit of waste,” said Taylor Curtis,
    a legal and regulatory analyst at the lab. But the industry’s recycling rate,
    at less than 10 percent, lags far behind the upbeat forecasts for the industry’s
    growth.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国国家可再生能源实验室的估算，截至2021年安装在美国并预计在2030年退役的太阳能电池板覆盖的面积约相当于3000个美式足球场。“这是相当大的浪费，”实验室的法律和监管分析师泰勒·柯蒂斯表示。但是，太阳能行业的回收率不到10％，远远落后于该行业增长的乐观预测。
- en: Laminate removed from a solar panel is examined at SolarCycle's facility in
    Odessa, Texas. The laminate contains silicon, copper, and silver. SolarCycle
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在得克萨斯州奥德萨，SolarCycle工厂检查了太阳能电池板上取下的层压板。层压板含有硅、铜和银。SolarCycle
- en: Jesse Simons, a co-founder of SolarCycle, which employs about 30 people and
    began operations last December, said solid waste landfills typically charge $1
    to $2 to accept a solar panel, rising to around $5 if the material is deemed hazardous
    waste. By contrast, his company charges $18 per panel. Clients are willing to
    pay that rate because they may be unable to find a landfill licensed to accept
    hazardous waste and assume legal liability for it, and because they want to minimize
    the environmental impact of their old panels, said Simons, a former Sierra Club
    executive.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: SolarCycle的联合创始人杰西·西蒙斯（Jesse Simons）表示，该公司约有30名员工，并于去年12月开始运营，称固体废物填埋场通常每接收一个太阳能电池板收取1至2美元，如果材料被视为危险废物，则上涨至约5美元。相比之下，他的公司每个面板收费18美元。客户愿意支付这个费用，因为他们可能找不到有资格接收危险废物并承担法律责任的填埋场，而且他们希望最大限度地减少旧电池板对环境的影响，西蒙斯是一名前西雅图俱乐部执行人员。
- en: SolarCycle provides its clients with an environmental analysis that shows the
    benefits of panel recycling. For example, recycling aluminum uses 95 percent less
    energy than making virgin aluminum, which bears the costs of mining the raw material,
    bauxite, and then transporting and refining it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: SolarCycle为其客户提供了一项环境分析，展示了电池板回收的好处。例如，与制造原铝相比，回收铝使用的能源少95％，这承担了挖掘原材料铝土矿的成本，然后运输和精炼它。
- en: The company estimates that recycling each panel avoids the emissions of 97 pounds
    of CO2; the figure rises to more than 1.5 tons of CO2 if a panel is reused. Under
    a proposed Securities and Exchange Commission rule, publicly held companies will
    be required to disclose climate-related risks that are likely to have a material
    impact on their business, including their greenhouse gas emissions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 公司估计，每回收一个面板可以避免排放97磅的二氧化碳；如果面板被重复使用，这个数字将超过1.5吨二氧化碳。根据拟议的证券交易委员会规则，上市公司将被要求披露与其业务可能具有实质影响的气候相关风险，包括它们的温室气体排放。
- en: Stripped from solar panels at the SolarCycle plant, aluminum is sold at a nearby
    metal yard. Glass is currently sold for just a few cents per panel for reuse in
    basic products like bottles, but Simons hopes he will eventually have enough of
    it to sell for a higher price to a manufacturer of new solar panel sheets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在SolarCycle工厂的太阳能电池板上剥离下来的铝材在附近的金属场所出售。玻璃目前每片仅售几美分，可重复使用在基本产品中，如瓶子，但Simons希望最终他将拥有足够的玻璃以更高的价格销售给新太阳能电池板片的制造商。
- en: By 2050, the value of raw materials recoverable from solar panels could exceed
    $15 billion.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 到2050年，太阳能电池板中可回收的原材料价值可能超过150亿美元。
- en: Crystalline silicon, used as a base material in solar cells, is also worth recovering,
    he said. Although it must be refined for use in future panels, its use avoids
    the environmental impacts of mining and processing new silicon.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，用作太阳能电池的基材的晶体硅也值得回收。尽管必须对其进行精炼以用于未来的面板，但其使用避免了挖掘和加工新硅的环境影响。
- en: SolarCycle is one of only five companies in the U.S. listed by the SEIA as capable
    of providing recycling services. The industry remains in its infancy and is still
    figuring out how to make money from recovering and then selling panel components,
    according to the U.S. Environmental Protection Agency. “Elements of this recycling
    process can be found in the United States, but it is not yet happening on a large
    scale,“ the EPA said in an [overview](https://www.epa.gov/hw/solar-panel-recycling)
    of the industry.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: SolarCycle是美国只有五家被SEIA列为能够提供回收服务的公司之一。美国环境保护署表示，该行业仍处于初级阶段，仍在努力弄清如何从回收然后销售电池板组件中获利。“这个回收过程的元素可以在美国找到，但尚未大规模发生，”EPA在其[概述](https://www.epa.gov/hw/solar-panel-recycling)中表示。
- en: '* * *'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In 2016, the International Renewable Energy Agency (IRENA) [forecast](https://www.irena.org/-/media/Files/IRENA/Agency/Publication/2016/IRENA_IEAPVPS_End-of-Life_Solar_PV_Panels_2016.pdf)
    that by the early 2030s, the global quantity of decommissioned PV panels will
    equal some 4 percent of the number of installed panels. By the 2050s, the volume
    of solar panel waste will rise to at least 5 million metric tons a year, the agency
    said. China, the world’s biggest producer of solar energy, is expected to have
    retired a cumulative total of at least 13.5 million metric tons of panels by 2050,
    by far the largest quantity among major solar-producing nations and nearly twice
    the volume the U.S. will retire by that time, according to the IRENA report.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，国际可再生能源机构（IRENA）[预测](https://www.irena.org/-/media/Files/IRENA/Agency/Publication/2016/IRENA_IEAPVPS_End-of-Life_Solar_PV_Panels_2016.pdf)，到2030年代初期，全球废弃的光伏面板数量将相当于安装面板数量的4％。该机构表示，到2050年代，太阳能电池板废料量将至少增加到每年500万公吨，中国，世界上最大的太阳能生产国，预计到2050年将累计淘汰至少1350万公吨的面板，远远超过其他主要太阳能生产国家，美国到那时将淘汰的数量几乎是其两倍，根据IRENA报告。
- en: The raw materials technically recoverable from PV panels globally could cumulatively
    be worth $450 million (in 2016 terms) by 2030, the report found, about equal to
    the cost of raw materials needed to produce some 60 million new panels, or 18
    gigawatts of power-generation capacity. By 2050, the report said, recoverable
    value could cumulatively exceed $15 billion.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 报告发现，到2030年，全球光伏面板中技术上可回收的原材料的累计价值可能达到450亿美元（以2016年的价值计算），大约等于生产约6000万块新面板或18吉瓦发电容量所需的原材料成本。报告称，到2050年，可回收价值的累计总额可能超过150亿美元。
- en: For now, though, solar recyclers face significant economic, technological, and
    regulatory challenges. Part of the problem, says NREL’s Curtis, is a lack of data
    on panel recycling rates, which hinders potential policy responses that might
    provide more incentives for solar-farm operators to recycle end-of-life panels
    rather than dump them.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但目前，太阳能回收企业面临着重大的经济，技术和监管挑战。 NREL的柯蒂斯表示，问题的一部分是缺乏关于面板回收率的数据，这阻碍了潜在的政策回应，这些政策可能为太阳能发电厂运营商提供更多的激励，以回收报废电池板，而不是倾倒它们。
- en: Another problem is that the Toxicity Characteristic Leaching Procedure — an
    EPA-approved method used to determine whether a product or material contains hazardous
    elements that could leach into the environment — is known to be faulty. Consequently,
    some solar farm owners end up “over-managing” their panels as hazardous without
    making a formal hazardous-waste determination, Curtis said. They end up paying
    more to dispose of them in landfills permitted to handle hazardous waste or to
    recycle them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是毒性特性浸出程序——美国环保署批准的一种用于确定产品或材料是否含有可能渗入环境中的有害元素的方法——被认为存在缺陷。因此，一些太阳能农场主以有害物质处理他们的面板，而不是进行正式的有害废物确定，Curtis说道。他们最终为将其投放在可处理有害废物的垃圾填埋场或回收它们而支付更多费用。
- en: 'The International Energy Agency assessed whether solar panels that contain
    lead, cadmium, and selenium would impact human health if dumped in either hazardous-waste
    or municipal landfills and determined the risk was low. Still, the agency said
    in a [2020 report](https://iea-pvps.org/key-topics/human-health-risk-assessment-methods-for-pv-part-3-module-disposal-risks/),
    its findings did not constitute an endorsement of landfilling: Recycling, it stated,
    would “further mitigate” environmental concerns.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 国际能源署评估了含有铅、镉和硒的太阳能电池板在倾倒在危险废物或市政垃圾填埋场时是否会影响人类健康，并确定风险很低。尽管如此，该机构在[2020年的一份报告](https://iea-pvps.org/key-topics/human-health-risk-assessment-methods-for-pv-part-3-module-disposal-risks/)中表示，其发现并不构成对填埋的认可：它指出，回收将“进一步减轻”环境担忧。
- en: As of July 2022, California had only one recycling plant that accepted solar
    panels.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 截至2022年7月，加利福尼亚只有一个接受太阳能面板的回收厂。
- en: NREL is currently studying an alternative process for determining whether or
    not panels are hazardous. “We need to figure that out because it is definitely
    impacting the liability and the cost to make recycling more competitive,” Curtis
    said.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: NREL目前正在研究一种替代过程，用于确定面板是否有害。“我们需要弄清楚这一点，因为这明显影响了责任和使回收更具竞争力的成本，”Curtis说道。
- en: Despite these uncertainties, four states recently enacted laws addressing PV
    module recycling. [California](https://calssa.org/blog/2022/7/22/solar-photovoltaic-pv-panels-reusing-recycling-amp-disposal),
    which has the most solar installations, allows panels to be dumped in landfills,
    but only after they have been verified as non-hazardous by a designated laboratory,
    which can cost upwards of $1,500\. As of July 2022, California had only one recycling
    plant that accepted solar panels.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些不确定性，最近有四个州通过了关于光伏模块回收的法律。[加利福尼亚](https://calssa.org/blog/2022/7/22/solar-photovoltaic-pv-panels-reusing-recycling-amp-disposal)，拥有最多太阳能安装量的州，允许在经过指定实验室验证为无害之后，将面板倾倒在垃圾填埋场，但这需要花费高达1500美元。截至2022年7月，加利福尼亚只有一个接受太阳能面板的回收厂。
- en: In [Washington State](https://ecology.wa.gov/Waste-Toxics/Reducing-recycling-waste/Our-recycling-programs/Solar-panels),
    a law designed to provide an environmentally sound way to recycle PV panels is
    due to be implemented in July of 2025; [New Jersey](https://www.state.nj.us/dep/dshw/solar-panel-recycling/resources/sprc_law_ch215.pdf)
    officials expect to issue a report on managing PV waste this spring; and [North
    Carolina](https://files.nc.gov/ncdeq/Waste%20Management/DWM/HW/Guidance%20Document%20table%20documents/Solar-Panel-Guidance.pdf)
    has directed state environmental officials to study the decommissioning of utility
    scale solar projects. (North Carolina currently requires solar panels to be disposed
    of as hazardous waste if they contain heavy metals like silver or — in the case
    of older panels — hexavalent chromium, lead, cadmium, and arsenic.)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在[华盛顿州](https://ecology.wa.gov/Waste-Toxics/Reducing-recycling-waste/Our-recycling-programs/Solar-panels)，旨在提供一种环境友好的方式来回收光伏面板的法律预计将于2025年7月实施；[新泽西州](https://www.state.nj.us/dep/dshw/solar-panel-recycling/resources/sprc_law_ch215.pdf)官员们预计将于今年春季发布管理光伏废物的报告；[北卡罗来纳州](https://files.nc.gov/ncdeq/Waste%20Management/DWM/HW/Guidance%20Document%20table%20documents/Solar-Panel-Guidance.pdf)已指示州环境官员研究大规模公用太阳能项目的退役。
    （如果太阳能面板含有银或——在旧面板的情况下——六价铬、铅、镉和砷等重金属，北卡罗来纳州目前要求将其作为有害废物处置。）
- en: In the European Union, end-of-life photovoltaic panels have, since 2012, been
    treated as electronic waste under the EU’s waste electrical and electronic equipment
    directive, known as [WEEE](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32012L0019).
    The directive requires all member states to comply with minimum standards, but
    the actual rate of e-waste recycling varies from nation to nation, said Marius
    Mordal Bakke, senior analyst for solar supplier research at Rystad Energy, a research
    firm headquartered in Oslo, Norway. Despite this law, the EU’s PV recycling rate
    is no better than the U.S. rate — around 10 percent — largely because of the difficulty
    of extracting valuable materials from panels, Bakke said.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧盟，自2012年以来，废弃的光伏面板已被视为欧盟废弃电子电气设备指令（称为[WEEE](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32012L0019)）下的电子废物处理。该指令要求所有成员国遵守最低标准，但实际的电子废物回收率因国家而异，挪威奥斯陆总部的研究公司Rystad
    Energy的太阳能供应商研究高级分析师Marius Mordal Bakke说道。尽管有这个法律，欧盟的光伏回收率并不比美国的率高——大约为10%——主要是因为从面板中提取有价值的材料很困难，Bakke说。
- en: But he predicted that recycling will become more prevalent when the number of
    end-of-life panels rises to the point where it presents a business opportunity,
    providing recyclers with valuable materials they can sell. Governments can help
    speed that transition, he added, by banning the disposal of PV panels in landfills
    and providing incentives such as tax breaks to anyone who uses solar panels.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但他预测，当废弃面板的数量增加到足以形成商业机会时，回收将变得更加普遍，为回收者提供他们可以出售的有价值材料。他补充说，政府可以通过禁止在垃圾填埋场处置光伏面板并为使用太阳能面板的人提供税收优惠等激励措施来加速这一转变。
- en: “At some point in the future, you are going to see enough panels being decommissioned
    that you kind of have to start recycling,” Bakke said. “It will become profitable
    by itself regardless of commodity prices.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “在将来的某个时候，你会看到足够多的面板被 decommissioned，你会不得不开始回收，” Bakke 说。“它将变得有利可图，无论商品价格如何。”
