- en: 'ASML dethrones Applied Materials, becomes world''s largest fab tool maker:
    analyst | Tom''s Hardware'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ASML 推翻应用材料，成为全球最大的半导体生产设备制造商：分析师 | 汤姆硬件
- en: 来源：[https://www.tomshardware.com/tech-industry/manufacturing/asml-dethrones-applied-materials-becomes-worlds-largest-fab-tool-maker-analyst](https://www.tomshardware.com/tech-industry/manufacturing/asml-dethrones-applied-materials-becomes-worlds-largest-fab-tool-maker-analyst)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/tech-industry/manufacturing/asml-dethrones-applied-materials-becomes-worlds-largest-fab-tool-maker-analyst](https://www.tomshardware.com/tech-industry/manufacturing/asml-dethrones-applied-materials-becomes-worlds-largest-fab-tool-maker-analyst)
- en: Demand for wafer fab equipment has been proliferating in recent years, which
    is why fab toolmakers' revenues have also been setting records. As it turns out,
    last year, ASML became the world's largest maker of fab tools, dethroning Applied
    Materials, which was a leader for decades, as observed by analyst [Dan Nystedt](https://twitter.com/dnystedt/status/1758393284353749269).
    While this is hardly competition and there are several reasons why ASML came first,
    it is a remarkable turn of events.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，晶圆制造设备的需求一直在不断增加，这也是为什么半导体制造设备制造商的收入也一直创纪录。事实证明，去年，ASML 成为了全球最大的晶圆制造设备制造商，推翻了几十年来的领袖地位，正如分析师
    [丹·尼斯泰德](https://twitter.com/dnystedt/status/1758393284353749269) 所观察到的那样。虽然这几乎不算竞争，而且有几个原因解释了为什么
    ASML 居首，但这是一件值得注意的事情。
- en: ASML earned $29.83 billion in calendar 2023, whereas Applied's revenue achieved
    $26.52 billion, according to Nystedt. There are several things to keep in mind
    here. Firstly, ASML's financial year follows the calendar year, whereas Applied
    Materials's 2023 financial year ended October 29, 2023\. This is why the analyst
    used the company's Q1 FY2024 results (which ended on January 28, 2024) for his
    calculations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ASML 在 2023 年度赚取了 298.3 亿美元，而应用材料的收入达到了 265.2 亿美元，根据尼斯泰德的说法。这里有几件事情需要记住。首先，ASML
    的财政年度遵循日历年，而应用材料的 2023 财政年度截止于 2023 年 10 月 29 日。这就是为什么分析师在计算时使用了公司 2024 财年第一
- en: '(Image credit: Dan Nystedt/Twitter)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: (图片来源：丹·尼斯泰德/Twitter)
- en: While this is not exactly an apples-to-apples comparison, since ASML won by
    billions, this is a reasonable comparison that reflects the trends.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这并不完全是一种直接对比，因为 ASML 的收入比应用材料高出数十亿美元，但这是一种反映趋势的合理比较。
- en: There are multiple reasons why ASML managed to take away the fab toolmaking
    crown from Applied Materials. First up, the company [recognized revenue for 53
    Low-NA EUV Twinscan NXE tools](https://www.tomshardware.com/tech-industry/manufacturing/asml-triples-order-bookings-in-q4-2023-thanks-to-demand-for-euv-tools) (up
    from 40 in 2022), each of which costs roughly $183 million. In addition, the company
    recognized revenue for 125 deep ultraviolet lithography tools (up from 81 a year
    before). Secondly, ASML could sell sophisticated tools to Chinese customers for
    most of calendar 2023 as sanctions against the Chinese semiconductor sector kicked
    in only in September and only for one tool. By contrast, sales of tools to Chinese
    clients by Applied Materials were, to a degree, impacted by the U.S. export rules
    introduced in October 2023.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个原因解释了为什么 ASML 从应用材料那里夺走了晶圆制造设备制造商的王冠。首先，该公司[认可了 53 台低 NA EUV Twinscan NXE
    工具的收入](https://www.tomshardware.com/tech-industry/manufacturing/asml-triples-order-bookings-in-q4-2023-thanks-to-demand-for-euv-tools)（比
    2022 年的 40 台增加了），每台工具的成本约为 1.83 亿美元。此外，公司还认可了 125 台深紫外光刻工具的收入（比去年的 81 台增加了）。其次，由于针对中国半导体行业的制裁仅于
    2023 年 9 月生效，且仅对一种工具生效，因此 ASML 可以在 2023 年的大部分时间向中国客户销售复杂的工具。相比之下，应用材料对中国客户的工具销售在一定程度上受到了
    2023 年 10 月美国出口规则的影响。
- en: While the turn of the tables is outstanding, this is really not a competition
    because Applied Materials does not produce lithography equipment. In contrast,
    ASML does not make tools for epitaxy, ion implant, deposition, and selective materials
    removal. Meanwhile, virtually no fabs today can run without equipment from Applied
    Materials, ASML, KLA, and Tokyo Electron, so these companies would rather complement
    each other. Furthermore, the more ASML tools sold, the more Applied's equipment
    is required, so both companies are set to thrive in the coming years.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这一局面非常出色，但实际上这并不是一场竞争，因为应用材料并不生产光刻设备。相比之下，ASML 不生产外延、离子注入、沉积和选择性材料去除工具。与此同时，几乎没有工厂可以在没有应用材料、ASML、KLA
    和东京电子设备的情况下运行，因此这些公司宁愿相互补充。此外，ASML 销售的设备越多，应用材料的设备需求就越大，因此这两家公司未来都将蓬勃发展。
