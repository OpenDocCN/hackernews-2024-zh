  zh: 凤尾鲷的性生活是一种自然之力 | Hakai Magazine
- en: 来源：[https://hakaimagazine.com/news/anchovy-sex-is-a-force-of-nature/](https://hakaimagazine.com/news/anchovy-sex-is-a-force-of-nature/)
