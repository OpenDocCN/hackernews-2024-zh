  zh: 文章正文
- en: Bieito Fernández Castro wasn’t expecting to find a turbulent hotbed of anchovy
    sex.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 比埃托·费尔南德斯·卡斯特罗没有预料到会发现凤尾鲷性生活的动荡之地。
- en: Commissioned by the Spanish government to investigate the conditions behind
    algae blooms, which kill mussels, Castro and his team were studying a peaceful
    spot in a bay in northwestern Spain. In the absence of strong winds or waves,
    toxic algae blooms occur more frequently here compared with surrounding areas,
    to the detriment of the resident mussels—and mussel farmers. But after two weeks
    of monitoring the apparently tranquil water with sensors that measure small shifts
    in temperature and velocity, Castro and his colleagues found that the bay’s calm
    surface belied what was happening below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 西班牙政府委托调查导致贻贝死亡的藻类爆发的条件，卡斯特罗和他的团队正在研究西班牙西北部一个海湾中的一个宁静的地点。在没有强风或波浪的情况下，与周围地区相比，有毒藻类在这里更频繁地发生，这对于居住的贻贝和贻贝养殖户都是不利的。但是在用传感器监测了两周的表面看似平静的水域后，卡斯特罗和他的同事发现，海湾表面的平静掩盖了下面正在发生的事情。
- en: '“Every night and without any apparent reason, we were seeing very, very high
    levels of turbulence,” says Castro, a physical oceanographer at England’s University
    of Southampton. Castro and his colleagues eventually traced the source of all
    this mixing: the frothing free-for-all of an anchovy orgy.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “每天晚上，而且毫无明显原因，我们都看到非常非常高的湍流水平，”卡斯特罗说道，他是英国南安普顿大学的一名物理海洋学家。卡斯特罗和他的同事最终追踪到了所有这些混合的源头：凤尾鲷的狂欢。
- en: Most animals mate, but few do so with such frequency, and with so many bodies
    packed so closely together, as anchovies. As Castro and his colleagues’ data shows,
    these fornicating fish churn the water as much as a major storm.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数动物都会交配，但很少有动物像凤尾鲷一样频繁地这样做，并且身体如此之多地挤在一起。正如卡斯特罗和他的同事的数据所显示的那样，这些进行交配的鱼类搅动的水量与一场重大风暴一样多。
- en: Anchovies are among the ocean’s more amorous residents. The fish move in large
    aggregations of millions or more, and a female anchovy can release [between 20,000
    and 30,000](https://www.dfo-mpo.gc.ca/species-especes/profiles-profils/anchovy-anchois-eng.html)
    eggs each year, which males promptly fertilize like aquatic crop dusters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 凤尾鲷是海洋中比较多情的居民之一。这些鱼聚集在数百万个以上的大群中，一条雌性凤尾鲷每年可以释放[2万到3万](https://www.dfo-mpo.gc.ca/species-especes/profiles-profils/anchovy-anchois-eng.html)枚卵，雄性则像水中的农业喷雾器一样立即使其受精。
- en: All that “frantic activity,” as Castro calls it, causes quite a stir. And it’s
    something other sea dwellers might actually benefit from.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这种“疯狂的活动”，正如卡斯特罗所称，引起了相当大的轰动。而且其他海洋生物实际上可能会受益于此。
- en: Turbulence is crucial for mixing heat and nutrients throughout the ocean. Previous
    research largely shows that the turbulence animals cause living their lives isn’t
    enough to substantially mix the layers of the ocean’s water column. But Castro’s
    [study](https://www.nature.com/articles/s41561-022-00916-3)—which was published
    in 2022 and won a [2023 Ig Nobel Prize](https://improbable.com/ig/winners/#ig2023)
    for humorous, thought-provoking scientific achievement—shows that within ocean
    layers, anchovy spawning causes significant, if subtle, swings in temperature.
    This finding suggests that in shallower water, the ruckus produced by plentiful
    piscine participants procreating all at once might be more powerful and more important
    for ocean mixing than previously thought.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 湍流对于混合海洋中的热量和营养物质至关重要。先前的研究主要表明，动物通过生活所引起的湍流不足以实质性地混合海洋水柱的各个层次。但是卡斯特罗的[研究](https://www.nature.com/articles/s41561-022-00916-3)——该研究于2022年发表并获得了[2023年搞笑诺贝尔奖](https://improbable.com/ig/winners/#ig2023)以表彰有趣、发人深省的科学成就——显示在海洋层内，凤尾鲷的产卵引起了温度的显着、虽然微妙的波动。这一发现表明，在较浅的水域中，大量鱼类参与一次性繁殖所产生的喧嚣可能比以前认为的更强大、更重要于海洋混合。
