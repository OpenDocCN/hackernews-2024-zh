  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: Check out this brief video about ocean stratification to find out why mixing
    in the ocean is so important. Video by the Hakai Institute
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 查看这段关于海洋分层的简短视频，了解为什么海洋中的混合如此重要。视频由Hakai研究所提供
- en: In general, winds, tides, and forceful currents are the main things that stir
    and mix the ocean. Kirstin Schulz, a physical oceanographer at the University
    of Texas at Austin who studies small-scale mixing and wasn’t involved in Castro’s
    research, says scientists don’t typically consider animal movement a major cause
    of mixing in the ocean as a whole. However, Schulz says researchers have a lot
    to learn about how tiny turbulent motions mix ocean layers of different densities,
    salinities, and chemical makeups in shallow bays and other waterbodies. “This
    study shows that it definitely happens and can be of importance in a more local
    setting,” she says.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，风、潮汐和强劲的洋流是搅拌和混合海洋的主要因素。德克萨斯大学奥斯汀分校的物理海洋学家克尔斯汀·舒尔茨（Kirstin Schulz）研究小尺度混合并且没有参与卡斯特罗的研究，她表示科学家们通常不认为动物的运动是海洋整体混合的主要原因。然而，舒尔茨说研究人员有很多关于微小的湍流运动如何混合浅海湾和其他水体中不同密度、盐度和化学组成的海洋层的知识需要学习。“这项研究表明这种情况确实发生了，并且在更局部的环境中可能是重要的，”她说。
- en: It’s even possible, Castro says, that his study actually underrepresents the
    effects of anchovy sex. Local fishermen told him the anchovy aggregation he studied
    was much smaller than similar swarms spotted farther offshore. In places like
    La Jolla, California, researchers have seen anchovy aggregations of between [10
    million and one billion](https://www.huffpost.com/entry/school-of-anchovies-san-diego_n_5572928)
    fish—schools so vast and dense [they look like an oil spill cutting through clear
    water](https://www.youtube.com/watch?v=XvxIdkhsoqU). Other schooling species,
    such as [sardines](https://www.cnn.com/travel/article/greatest-shoal-on-earth-south-africa-sardine-run-c2e-spc-intl-scn/index.html)
    and [herring](https://www.npr.org/2009/03/26/102377928/herring-school-for-safer-sex),
    swim in groups of similar sizes. But scientists have very little data on whether
    these species produce similarly titillating turbulence.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 卡斯特罗说，他的研究甚至可能低估了凤尾鱼交配的影响。当地渔民告诉他，他研究的凤尾鱼聚集比远离海岸的类似群体要小得多。在加利福尼亚州拉霍亚等地，研究人员已经看到了[一亿到十亿](https://www.huffpost.com/entry/school-of-anchovies-san-diego_n_5572928)条鱼的凤尾鱼聚集
    - 学校非常庞大而密集，[在清澈的水中看起来像一场油污横贯](https://www.youtube.com/watch?v=XvxIdkhsoqU)。其他成群的物种，如[沙丁鱼](https://www.cnn.com/travel/article/greatest-shoal-on-earth-south-africa-sardine-run-c2e-spc-intl-scn/index.html)和[鲱鱼](https://www.npr.org/2009/03/26/102377928/herring-school-for-safer-sex)，也以类似规模的群体游动。但科学家对这些物种是否产生类似令人兴奋的湍流几乎没有数据。
- en: Curtis Deutsch, an oceanographer at Princeton University in New Jersey who studies
    oxygen and nutrient cycling and wasn’t involved in the study, says that to get
    the full picture of the extent to which fish and other marine life might be mixing
    the sea, scientists will need to study their effects on the deep ocean as well
    as surface waters. Water in the deep ocean is generally calmer than that at the
    surface, as it’s not stirred by wind or waves. Down there, Deutsch says, biological
    activity would be disproportionately important for ocean mixing. Unfortunately,
    he adds, that’s where “a lot of schooling behavior goes undetected.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新泽西州普林斯顿大学的海洋学家柯蒂斯·德国（Curtis Deutsch）研究氧气和营养循环，未参与该研究。他说，为了全面了解鱼类和其他海洋生物可能在混合海洋中起到的作用，科学家需要研究它们对深海和表层水域的影响。深海水通常比表面水域更为平静，因为它不受风或波浪的搅动。德国说，在那里，生物活动对于海洋混合来说至关重要。不幸的是，他补充说，这也是“很多群集行为未被发现的地方”。
- en: While much more research is needed to fully understand ocean mixing and the
    role marine animals might play in the process, Castro’s accidental anchovy discovery
    shows there’s more to the sultry lives of sea creatures than we surface dwellers
    might think.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管还需要更多的研究来充分理解海洋混合和海洋动物在这一过程中可能发挥的作用，卡斯特罗偶然发现的凤尾鱼表明，海洋生物的生活远比我们这些地表居民想象的要复杂得多。
