- en: Copyright Easter Eggs - OpenStreetMap Wiki
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 版权复制错误 - OpenStreetMap Wiki
- en: 来源：[https://wiki.openstreetmap.org/wiki/Copyright_Easter_Eggs](https://wiki.openstreetmap.org/wiki/Copyright_Easter_Eggs)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wiki.openstreetmap.org/wiki/Copyright_Easter_Eggs](https://wiki.openstreetmap.org/wiki/Copyright_Easter_Eggs)
- en: <bdi>Copyright Easter Eggs</bdi> - Other languages
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>版权复制错误</bdi> - 其他语言
- en: A **Copyright Easter Egg**, in terms of mapping, is a feature that is drawn
    in a distinctive way in order to help identify its original author. It may be
    a nonexistent, or slightly or heavily distorted, map feature, or its name may
    be wrongly or unusually spelt.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**版权复制错误**，在地图制作中指的是以独特的方式绘制的功能，以帮助识别其原始作者。它可能是一个不存在的、或者轻微或严重扭曲的地图特征，或者其名称可能拼写错误或异常。'
- en: The supposed main purpose of such a feature is to strengthen the author's case
    in a copyright dispute. If the author can show that their own unique feature appears
    in the defendant's work, it is easier to prove that the defendant's work is a
    copy of theirs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这种功能的假定主要目的是在版权争议中加强作者的立场。如果作者能够证明他们自己独特的特征出现在被告的作品中，那么证明被告的作品是抄袭他们的将会更容易。
- en: Don't confuse with Errata
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要与勘误混淆。
- en: There's a fine line between easter eggs and errata. For example Google Maps/Tele
    Atlas has Patrick's Hill in Cork where Camden Quay should be. This is probably
    just Google making a mistake. They have been known to [get London tube stations
    on the wrong side of the river](http://www.flickr.com/photos/harrywood/5702396769/).
    Clearly they don't display major errors like this deliberately (it makes their
    map unusable in the area!). We have a [Catalog of Errors](/wiki/Catalog_of_Errors
    "Catalog of Errors") listing more examples.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在复制错误和勘误之间有一条微妙的界线。例如，Google Maps/Tele Atlas 将科克的Patrick's Hill 标为了 Camden Quay
    的位置。这可能只是谷歌的一个错误。他们曾因为将[伦敦地铁站放错了河的一侧](http://www.flickr.com/photos/harrywood/5702396769/)而出名。显然，他们不会故意显示这种严重的错误（因为这会使他们在该地区的地图无法使用！）。我们有一个[错误目录](/wiki/Catalog_of_Errors
    "Catalog of Errors")列出了更多类似的例子。
- en: Of course errors may also serve as a copyright trap in a legal dispute over
    copyright, but "copyright easter egg" refers to false features or inaccuracies
    *deliberately* introduced for the purpose of laying a copyright trap.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，错误也可能在版权法律争议中起到版权陷阱的作用，但是“版权复制错误”指的是为了布置版权陷阱而**故意**引入的虚假特征或不准确性。
- en: Errors can be introduced for all kinds of reasons, and may look a lot like copyright
    easter eggs. A good example of how this can happen, is "paper street" errors.
    A highway developer submits a plan to the government, but never actually builds
    all the streets. Many local maps will include these, since mapmakers often produce
    maps by referring to the plans. [TIGER](/wiki/TIGER "TIGER") is full of these.
    Again this is not a deliberate copyright easter egg by the map makers, though
    it may look a lot like one.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 错误可能由于各种原因而引入，并且可能看起来很像版权复活节彩蛋。一个很好的例子是“纸上街道”错误。一个高速公路开发商向政府提交了计划，但实际上并没有建造所有的街道。许多地方地图会包含这些内容，因为制图者通常通过参考计划来制作地图。[TIGER](/wiki/TIGER
    "TIGER")就充满了这些错误。再次强调，这并不是地图制作者故意设置的版权复活节彩蛋，尽管看起来很像。
- en: OSM's view of the Topic
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OSM对这个话题的看法
- en: Fake street features are fairly hard to find, and we really have no idea how
    many there are. Fake streets, purpose mis-spellings and phantom churches are all
    thought to exist. Accidental errors and minor inaccuracies could also serve as
    copyright traps. **OpenStreetMap asks you not to reference maps when entering
    data**. This is partly to avoid such copyright traps, but also because we genuinely
    don't want to copy information from these sources. Organisations like the UK's
    Ordnance Survey have placed their maps under copyright. A campaign exists to change
    this (['Free Our Data'](http://www.freeourdata.org.uk/)) but here at OpenStreetMap
    we are working around the problem by building an open-licensed free and accurate
    geodata from scratch. The project is not an exercise in copying maps while trying
    to avoid copyright traps. **We create maps without copying at all**! That is the
    challenge we have set for ourselves.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虚构的街道特征相当难以找到，我们真的不知道有多少。虚假的街道、故意拼写错误和幻影教堂都被认为存在。偶发的错误和小的不准确性也可能作为版权陷阱。**OpenStreetMap要求您在输入数据时不要引用地图**。这部分是为了避免这种版权陷阱，但也因为我们确实不想从这些来源复制信息。像英国军事测量局（Ordnance
    Survey）这样的组织已经对其地图进行了版权保护。有一个名为['Free Our Data'](http://www.freeourdata.org.uk/)的运动试图改变这一点，但在OpenStreetMap这里，我们正在通过从头开始构建开放许可的自由和准确的地理数据来解决这个问题。这个项目不是在试图避开版权陷阱的同时复制地图！**我们完全没有复制地图**！这是我们给自己设定的挑战。
- en: Does OSM have copyright easter eggs? Although some OSMers have deliberately
    added errors to the OSM data as well (see [posting on legal-talk](https://lists.openstreetmap.org/pipermail/legal-talk/2008-February/000736.html)
    by [User:80n](/wiki/User:80n "User:80n")), this is strictly discouraged and contrary
    to OSM policy. It's also very unnecessary. Even if we seek to represent reality
    perfectly, that will never be the reality of map data. With OpenStreetMap there's
    a very unique and distinct fingerprint evident in the data coverage and details
    included, and yes, in the errors made. For example in 2012 the OpenStreetMap foundation
    could [issue a statement](http://blog.osmfoundation.org/2012/03/08/welcome-apple/)
    with absolute confidence that Apple had used our maps (without crediting us) based
    on [very evident copying](http://alastaira.wordpress.com/2012/03/08/apple-maps-aka-apple-are-thieving-bastards/),
    and without the need for introduced errors.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: OSM是否有版权彩蛋？尽管一些OSM成员故意向OSM数据中添加错误（参见[legal-talk上的帖子](https://lists.openstreetmap.org/pipermail/legal-talk/2008-February/000736.html)由[User:80n](/wiki/User:80n
    "User:80n")发布），但这是严格禁止的，违反了OSM政策。这也是非常不必要的。即使我们试图完美地表现现实，那也永远不会成为地图数据的现实。在OpenStreetMap中，数据覆盖和包含的细节中有一个非常独特和明显的指纹，是的，还有错误。例如，2012年，OpenStreetMap基金会可以[发布声明](http://blog.osmfoundation.org/2012/03/08/welcome-apple/)，绝对自信地说Apple使用了我们的地图（而没有给予我们荣誉），基于[非常明显的复制行为](http://alastaira.wordpress.com/2012/03/08/apple-maps-aka-apple-are-thieving-bastards/)，而不需要引入错误。
- en: Printed Maps that "Lye"
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 印刷地图上的“Lye”
- en: A–Z Map of Bristol
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 布里斯托尔的A-Z地图
- en: To the right is a tiny scan from an A–Z map of central Bristol. Only if you
    go and wander around Canynge Square in Bristol you see some nice houses (in the
    photo below the map) where that Close should be.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 右边是布里斯托尔市中心A-Z地图的一个小扫描。只有当你在布里斯托尔的Canynge Square四处闲逛时，你才会看到一些漂亮的房子（在地图下面的照片中），那里应该是那个Close。
- en: Lye Close isn't in the index either. Weird, huh? Well, not really. It’s an Easter
    egg, a surprise street (sometimes known as a "[trap street](https://en.wikipedia.org/wiki/Trap_street
    "wikipedia:Trap street")") inserted so that if you attempt to copy the map then
    the copyright holder can prove you copied it. Otherwise, why would you have the
    nonsense street in your map if you didn’t get it from them?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Lye Close也不在索引中。奇怪吧？嗯，并不是真的。这是一个彩蛋，一条意外的街道（有时被称为“[陷阱街道](https://en.wikipedia.org/wiki/Trap_street
    "wikipedia:Trap street")”），插入是为了证明你复制了地图。否则，如果不是从他们那里获取的，你为什么会在地图上有这种无意义的街道呢？
- en: Examples from Google Maps
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谷歌地图的示例
- en: (These are examples from Google Maps gathered back when google used Tele Atlas
    for European data coverage)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: （这些是从谷歌地图收集的示例，当时谷歌在欧洲数据覆盖上使用Tele Atlas）
- en: '[Moat Lane, Finchley, London N3](http://maps.google.co.uk/?q=Moat+Lane,+Finchley,+London+N3&ie=UTF8&ll=51.591223,-0.19122&spn=0.006066,0.01251&z=17&layer=c&cbll=51.591153,-0.191742&panoid=BAXZH3K-fq6Ye3VArtVN6A&cbp=12,110.84892024397425,,0,-2.487135506003425).
    Tele Atlas (as used by Google Maps) has this road, which doesn''t exist. Not according
    to the Royal Mail, not according to Bartholomew, not according to personal experience.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[护城河巷，伦敦N3芬奇利](http://maps.google.co.uk/?q=Moat+Lane,+Finchley,+London+N3&ie=UTF8&ll=51.591223,-0.19122&spn=0.006066,0.01251&z=17&layer=c&cbll=51.591153,-0.191742&panoid=BAXZH3K-fq6Ye3VArtVN6A&cbp=12,110.84892024397425).
    Tele Atlas（谷歌地图使用）标注了这条现实中不存在的道路。不管是皇家邮政，还是巴塞罗缪，或是个人经验，都没有这条道路的记录。'
- en: '[Kerbela Street, Shrewsbury, England](http://maps.google.co.uk/?ie=UTF8&ll=52.729215,-2.722281&spn=0.001673,0.006866&t=h&z=18).
    Just off Meadow Farm Drive in Shrewsbury Google Maps shows a Kerbela Street, which
    does not physically exist at this location or even exist at all in Shrewsbury,
    according to Royal Mail.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[克尔贝拉街，英格兰谢尔斯伯里](http://maps.google.co.uk/?ie=UTF8&ll=52.729215,-2.722281&spn=0.001673,0.006866&t=h&z=18)。在谢尔斯伯里的Meadow
    Farm Drive旁边，Google Maps显示了一个名为克尔贝拉街的街道，但实际上在这个位置，甚至在整个谢尔斯伯里都不存在这条街道，根据皇家邮政的记录。'
- en: Torrington Place, Finchley, London N3, allegedly at the end of Arcadia Avenue
    N3\. Tele Atlas has this road, which doesn't exist in reality. Not according to
    Royal Mail, not according to Bartholomew, not according to personal experience.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据称，伦敦N3区芬奇利的托灵顿广场位于阿卡迪亚大道N3的尽头。Tele Atlas标注了这条现实中不存在的道路。不管是皇家邮政，还是巴塞罗缪，或是个人经验，都没有这条道路的记录。
- en: The Avenue, Finchley, London N3\. Tele Atlas has this short street at entirely
    the wrong angle, taking it straight through a block of flats, about 60 metres
    from its real location.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伦敦N3区的大道。Tele Atlas将这条短小的街道完全以错误的角度标注，直接穿过一栋公寓楼，与其真实位置相隔约60米。
- en: '[Warwick Road and Tudor Close - Sutton Coldfield](http://maps.google.com/maps?t=h&ll=52.552128,-1.859822&spn=0.004593,0.00839&t=h)
    shows up a good example of a Tele Atlas Easter egg. Or could it be that they planned
    to build the extension to Warwick Road and the Tudor Close spur but never did,
    in which case the detail for the map could have come from the planning stage.
    I''m not so sure though as the extension to Warwick runs through the back gardens
    of existing homes. Anyway, these roads don''t exist in real life. [Here](https://www.openstreetmap.org/index.html?lat=52.552128&lon=-1.859822&zoom=15)
    is what the housing estate looks like on OSM as created from my GPX track.[Blackadder](/wiki/User:Blackadder
    "User:Blackadder") 12:17, 3 Feb 2006 (GMT)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[沃里克路和图多尔克洛斯 - 桑顿·科尔德菲尔德](http://maps.google.com/maps?t=h&ll=52.552128,-1.859822&spn=0.004593,0.00839&t=h)显示了Tele
    Atlas复活节彩蛋的一个好例子。或者可能是他们计划建造沃里克路延伸部分和图多尔克洛斯支线，但从未实现，此时地图上的详细信息可能来自规划阶段。我不太确定，因为沃里克路的延伸穿过现有住宅的后花园。无论如何，这些道路在现实生活中并不存在。[这里](https://www.openstreetmap.org/index.html?lat=52.552128&lon=-1.859822&zoom=15)是我的GPX轨迹所创建的住宅区在OSM上的样子。[黑爵士](/wiki/User:Blackadder
    "User:Blackadder") 12:17, 2006年2月3日 (GMT)'
- en: '[Clapham Junction to Clapham Common](http://maps.google.com/maps?f=q&hl=en&t=h&ll=51.462283,-0.164773&spn=0.006484,0.015492&t=h)
    a Tele Atlas Easter Egg showed a road running diagonal from the main intersection
    of Clapham Junction to Clapham Common, through several streets, rows of houses,
    and a department store. This easter egg was removed from Google maps at some point
    towards the end of 2006\. The roads are now [mapped on OSM](https://www.openstreetmap.org/index.html?lat=51.4627715905566&lon=-0.163157784006911&zoom=16).'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Basildon](http://tools.geofabrik.de/mc/#16/51.56494/0.4308701) Tele Atlas
    again: A couple of residential roads where the casual / unobservant visitor would
    be fooled into thinking they were in woodland with footpaths....--[DrMark](/wiki/User:Mark.666@blueyonder.co.uk
    "User:Mark.666@blueyonder.co.uk") 13:18, 12 July 2008 (UTC)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There are (at least) two mistakes/easter eggs in the map of Hilden (Germany):'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Grünewaldstraße](http://maps.google.de/?ie=UTF8&ll=51.18573,6.92131&z=17)
    - There appears a sidestreet "Grünewaldstraße" south to the street named "Grünewald".
    As the housenumbers suggest, this "Grünewaldstraße" is in fact named "Grünewald",
    too. In addition, the German postal code lookup server does not recognise a "Grünewaldstraße"
    in Hilden.'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Schwannenplatz](http://maps.google.de/maps?q=schwannenplatz+hilden) - The
    street "Schwanenplatz" is (deliberately?) wrongly named "Schwannenplatz". The
    funny point with this is, that Google itself suggests the right name :-)'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '[St. Helens, UK](http://maps.google.co.uk/maps?f=q&hl=en&q=luther+grove,+st.+helens&sll=53.800651,-4.064941&sspn=8.519629,27.773438&ie=UTF8&ll=53.449417,-2.683588&spn=0.001048,0.00339&t=h&z=18)
    shows "Hobbs Place" noted on the map, but on the satellite imagery you can see
    the road doesn''t actually exist.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[U.S. Highway 9](http://maps.google.com/?ie=UTF8&ll=39.279441,-74.603519&spn=0.074013,0.247192&z=13)
    ~~is routed along New Jersey Route 52, 9th Street, and County Routes 619 and 623
    around Great Egg Harbor Bay. While this may be due to the fact that the Beesley''s
    Point Bridge (the span to the left of the Garden State Parkway) is closed indefinitely,
    the fact is that US 9 has not been officially rerouted off of the closed bridge.~~
    Google has since moved the US 9 markings to the Garden State Parkway, which is
    an alternative to the closed Beesley''s Point Bridge but is not the official route.
    [CrystalWalrein](/wiki/User:CrystalWalrein "User:CrystalWalrein") 14:31, 7 July
    2010 (UTC)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[美国9号公路](http://maps.google.com/?ie=UTF8&ll=39.279441,-74.603519&spn=0.074013,0.247192&z=13)
    ~~沿着新泽西州52号公路、第9街以及619号和623号县路线绕过大蛋港湾。虽然这可能是因为比斯利斯角桥（在加登州立公园的左侧）无限期关闭的原因，但事实上，美国9号公路并未正式重新规划绕过关闭的桥梁。~~
    谷歌已经将美国9号公路标记移至加登州立公园，这是关闭的比斯利斯角桥的替代路线，但并非官方路线。[CrystalWalrein](/wiki/User:CrystalWalrein
    "User:CrystalWalrein") 2010年7月7日14:31（UTC）'
- en: 'Rogaland, Norway: [Wrongly named way](http://maps.google.com/?ie=UTF8&ll=58.624916,5.680275&spn=0.031951,0.11158&z=14)
    In this map the part of Dublandsvegen which is secondary road is really called
    Opstadvegen. Also, many places Tele Atlas miss intersections or they have added
    where it shouldn''t be. (Good motivation to make a better map here on OSM!)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 挪威罗加兰县：[错误命名的道路](http://maps.google.com/?ie=UTF8&ll=58.624916,5.680275&spn=0.031951,0.11158&z=14)。在这张地图上，次要道路Dublandsvegen实际上被称为Opstadvegen。此外，Tele
    Atlas在很多地方错过了交叉口，或者在不应有的地方添加了交叉口。（这是在OSM上制作更好地图的好动机！）
- en: 'Bonn, Germany: [Non-existing pathway](http://maps.google.com/maps?f=q&source=s_q&hl=en&ie=UTF8&t=h&ll=50.757809,7.079664&spn=0.001493,0.003412&z=18).
    The "Galgenpfad" (german for "gallows-pathway", maybe some Tele Atlas joke?) does
    not exist (see [blog post](http://osmbonnblog.blogspot.com/2009/02/karten-die-lugen-easter-eggs-in-der.html)).'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德国波恩：[不存在的路径](http://maps.google.com/maps?f=q&source=s_q&hl=en&ie=UTF8&t=h&ll=50.757809,7.079664&spn=0.001493,0.003412&z=18)。"Galgenpfad"（德语，可能是Tele
    Atlas的一个笑话？）并不存在（参见[博客文章](http://osmbonnblog.blogspot.com/2009/02/karten-die-lugen-easter-eggs-in-der.html)）。
- en: ~~In Langenstein, Saxony-Anhalt, Germany, there is a whole block of streets
    [in a forest/on a mountain](http://maps.google.com/maps?f=q&source=s_q&hl=de&q=langenstein&sll=37.71859,7.910156&sspn=60.733025,107.138672&ie=UTF8&hq=&hnear=Langenstein,+Harz,+Sachsen-Anhalt,+Deutschland&ll=51.847961,10.992336&spn=0.005925,0.013078&t=h&z=17).~~
    fixed, apparently an error
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ~~在德国萨克森-安哈尔特州朗根斯坦，有一整片街道区域 [在森林/山区内](http://maps.google.com/maps?f=q&source=s_q&hl=de&q=langenstein&sll=37.71859,7.910156&sspn=60.733025,107.138672&ie=UTF8&hq=&hnear=Langenstein,+Harz,+Sachsen-Anhalt,+Deutschland&ll=51.847961,10.992336&spn=0.005925,0.013078&t=h&z=17)。~~
    已修复，显然是一个错误。
- en: Ordnance Survey vs Automobile Association
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Ordnance Survey vs Automobile Association
- en: Ordnance Survey Maps sued the Automobile Association for copying their maps
    and diffusing the results to individuals as well as to third party mappers. Some
    26 maps from AA were proven in court to be more or less direct copies of OS maps,
    or to incorporate data from OS maps. The AA was fined almost million pounds for
    infringement of copyright. Subsequently, the AA agreed to an out-of-court settlement
    of £20 million as compensation for other instances of copyright infringement.
    Compared to this sum, the AA has an annual cash flow of about £30 million.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Ordnance Survey Maps 曾起诉汽车协会复制他们的地图并将结果传播给个人及第三方制图者。有26幅汽车协会的地图在法庭上被证明或多或少直接复制了
    OS 地图，或者包含了来自 OS 地图的数据。汽车协会因侵犯版权被罚款近百万英镑。随后，汽车协会同意进行2000万英镑的庭外和解，作为其他版权侵权案件的赔偿。与此数额相比，汽车协会每年的现金流大约为3000万英镑。
- en: Road signs that lie
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 误导的道路标志
- en: There are also cases where the street signs are incorrect, but the maps are
    correct. For instance, the [B550](http://www.sabre-roads.org.uk/forum/viewtopic.php?p=100605&highlight=&sid=c86638ebbfe2eb7f4fb5762fdc63a509%7C)from
    Highgate in London to Whetstone (according to official sources at the Department
    for Transport, and according to OS, Bartholomew, Tele Atlas and Mapquest Maps).
    There are road signs at the Colney Hatch intersection on the A406 North Circular
    Road that shows it as the B550 in one direction and B505 in another.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 也有情况是街道标志不正确，但地图是正确的。例如，从伦敦海格特到维特斯通的[B550](http://www.sabre-roads.org.uk/forum/viewtopic.php?p=100605&highlight=&sid=c86638ebbfe2eb7f4fb5762fdc63a509%7C)（根据交通部官方消息，以及OS、巴托洛缪、Tele
    Atlas和Mapquest地图）。在A406北环路的科尔尼赫奇交叉口有道路标志，一边显示为B550，另一边则为B505。
- en: Anachronisms
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 时代错位
- en: A stretch of road in northern New Jersey is known and mapped as New Jersey Route
    24 along County Routes 517, 513, and 510, although a freeway was built with that
    designation between I-78 and I-287, and in 1993 the old Route 24 ceased to exist,
    although resident resistance has kept the old Route 24 signs standing since they
    know the road as such.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 新泽西北部的一段公路被称为新泽西24号公路，沿着517、513和510县路线标绘，尽管在I-78和I-287之间建有同样编号的高速公路，1993年老的24号公路已停用，尽管当地居民因认知而保留了老的24号公路标志。
- en: More anachronisms are found in [Port Norris, New Jersey](http://maps.live.com/default.aspx?v=2&FORM=LMLTCP&cp=39.250201~-75.027351&style=r&lvl=14&tilt=-90&dir=0&alt=-1000&scene=17900263&phx=0&phy=0&phscl=1&encType=1),
    where Strawberry Avenue is marked as County Route 680, High Street is CR 631 and
    Ogden Avenue is CR 632\. These designations were removed in the late 1980s when
    the oyster industry collapsed, but the signs remain and the roads are mapped as
    such. An error between the TIGER imports, Tele Atlas and Navteq is the designation
    of County Routes 649 and 633 as County Routes 15 and 33 (and CR 728 as 33B); these
    were designations set forth by Cumberland County until standardisation under the
    current county route system. [CrystalWalrein](/wiki/User:CrystalWalrein "User:CrystalWalrein")
    02:46, 20 October 2008 (UTC)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的时代错位发现在[新泽西州波特诺里斯](http://maps.live.com/default.aspx?v=2&FORM=LMLTCP&cp=39.250201~-75.027351&style=r&lvl=14&tilt=-90&dir=0&alt=-1000&scene=17900263&phx=0&phy=0&phscl=1&encType=1)，Strawberry
    Avenue被标记为County Route 680，High Street是CR 631，Ogden Avenue是CR 632。这些标识在20世纪80年代晚期的牡蛎工业崩溃时被移除，但标牌保留，并且这些道路在地图上仍然如此标记。TIGER导入、Tele
    Atlas和Navteq之间的一个错误是将County Routes 649和633标记为County Routes 15和33（以及CR 728标记为33B）；这些是由坎伯兰县规定的标识，直到在当前县路系统下的标准化之前。[CrystalWalrein](/wiki/User:CrystalWalrein
    "User:CrystalWalrein") 02:46, 2008年10月20日（UTC）
- en: Other types of watermarking
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他类型的水印
- en: Beyond introducing blatantly false information, other tricks are employed by
    cartographers to protect their work from copying.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 除了引入明显错误的信息之外，制图师还采用其他技巧保护其作品免受复制。
- en: Digital easter eggs
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数字复活节彩蛋
- en: A class of Easter Eggs can be implemented by digital map providers who do not
    want their raw map data (vectors) copied. The lower bits of the geographic coordinates
    are mangled in some systematic way so that it would not be obvious to a user of
    the map, but could be used in a Copyright trial to show that the data had been
    copied.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一类复活节彩蛋可以由数字地图提供商实施，他们不希望其原始地图数据（向量）被复制。地理坐标的低位以某种系统的方式混淆，这样对地图使用者来说不明显，但在版权审判中可以显示数据已被复制。
- en: For instance, if all the coordinates had a remainder of 3 when divided by seven,
    or were all displaced from their real coordinates by some small but real offset.
    So don't use digital map coordinates from proprietary sources even if you were
    to compare every intersection and shape point on the map!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果所有坐标在除以七时余数为3，或者所有坐标都被一些小但实际的偏移量位移。因此，即使你比较地图上的每个交叉点和形状点，也不要使用专有来源的数字地图坐标！
- en: Cartographic style easter eggs
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 地图风格的复活节彩蛋
- en: Vertices trick/mark. There used to be a trick for marking cartography using
    Morse code, spread across the vectors defining geometry of features. Some companies
    would place hidden words encoded along the edge of a feature represented by regular
    length segments representing dots and dashes.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 顶点技巧/标记。曾经有一个用摩尔斯码标记制图的技巧，散布在定义特征几何形状的向量上。一些公司会在由代表点和短线段组成的边缘上放置隐藏的编码词。
- en: Another rumoured trick is use the seemingly random spacing of tree symbols in
    a forest area. Rather than placing them completely randomly, the spacing can be
    adjusted in some coded manner.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个传言的技巧是利用森林区域树符号间看似随机的空间布局。与其完全随机地放置，这些间距可以以某种编码的方式进行调整。
