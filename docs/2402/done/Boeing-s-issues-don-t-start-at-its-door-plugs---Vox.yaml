- en: Boeing’s issues don’t start at its door plugs - Vox
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音的问题并不仅仅出现在它的门插孔上 - Vox
- en: 来源：[https://www.vox.com/money/24052245/boeing-corporate-culture-737-airplane-safety-door-plug](https://www.vox.com/money/24052245/boeing-corporate-culture-737-airplane-safety-door-plug)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vox.com/money/24052245/boeing-corporate-culture-737-airplane-safety-door-plug](https://www.vox.com/money/24052245/boeing-corporate-culture-737-airplane-safety-door-plug)
- en: Imagine being mid-flight when a part of your plane rips out, leaving a yawning
    hole at 16,000 feet above ground. On a January 5 Alaska Airlines flight, the emergency
    door plug — usually fitted seamlessly into the aircraft’s fuselage — on the Boeing-made
    plane blew out. Luckily, the seat next to the panel was empty, and there were
    no fatalities. Federal investigators are still trying to figure out exactly why
    the door plug didn’t stay put.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，在飞行中当你的飞机上的一部分被撕裂下来，使得飞机在离地16,000英尺的高空出现一个张大的洞。在1月5日的阿拉斯加航空公司航班上，波音制造的飞机上的应急门插孔——通常无缝地安装在飞机的机身上——突然爆裂了。幸运的是，面板旁边的座位是空的，没有人员伤亡。联邦调查人员仍在努力弄清楚为什么门插孔没有固定住。
- en: Boeing’s reputation in the public, meanwhile, has taken yet another nosedive.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 波音在公众中的声誉又一次受到严重损害。
- en: The door plug snafu follows a raft of malfunctions involving the Boeing 737
    Max line of planes — including two deadly crashes over a few months between 2018
    and 2019 that killed 346 people.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 门插孔的问题是波音737 Max系列飞机的一系列故障中的一部分，其中包括2018年至2019年间几个月内发生的两起致命坠机事故，共造成346人死亡。
- en: 'Other problems keep cropping up, with Boeing planes a common denominator: [The
    failure of a Boeing 737 plane](https://www.cnn.com/2024/01/17/business/sec-of-state-antony-blinken-forced-to-change-planes-after-boeing-breaks-down/index.html)
    that Secretary of State Antony Blinken had intended to fly on. The [wheel on the
    nose of a Boeing-made Delta plane](https://abcnews.go.com/US/faa-investigating-after-delta-boeing-plane-loses-front/story?id=106613652)
    falling off right before takeoff. A [faulty anti-icing system](https://abcnews.go.com/US/wireStory/facing-scrutiny-quality-control-boeing-withdraws-request-safety-106781510#:~:text=Federal%20officials%20said%20last%20year,and%20strike%20the%20plane%2C%20possibly)
    that could cause the engine to break apart if pilots don’t remember to turn it
    off after five minutes. [Misdrilled holes](https://theaircurrent.com/aircraft-production/boeing-spirit-737-max-aft-pressure-bulkhead-drilling/).
    “[Loose bolts](https://www.npr.org/2023/12/29/1222228617/boeing-737-max-jets-faa-loose-bolts-nuts)”
    — a pair of words one never wants to hear in relation to their plane — that are
    peeling back the curtain on [decades of safety lapses and costly legal violations](https://www.seattletimes.com/opinion/boeings-manufacturing-ethical-lapses-go-back-decades/)
    at Boeing. The company declined to provide a comment for this story but pointed
    to the measures it had taken [since the Alaska Airlines flight](https://www.boeing.com/737-9-updates).'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其他问题不断出现，而波音飞机是共同的因素：国务卿安东尼·布林肯打算乘坐的波音737飞机[故障](https://www.cnn.com/2024/01/17/business/sec-of-state-antony-blinken-forced-to-change-planes-after-boeing-breaks-down/index.html)。波音制造的达美航空飞机[鼻轮](https://abcnews.go.com/US/faa-investigating-after-delta-boeing-plane-loses-front/story?id=106613652)在起飞前掉落。一种[故障的防冰系统](https://abcnews.go.com/US/wireStory/facing-scrutiny-quality-control-boeing-withdraws-request-safety-106781510#:~:text=联邦官员去年表示，此故障会导致发动机在五分钟后断裂并击中飞机，可能)可能导致发动机在飞行员忘记在五分钟后关闭它时分裂。[打孔失误](https://theaircurrent.com/aircraft-production/boeing-spirit-737-max-aft-pressure-bulkhead-drilling/)。
    "[松动的螺栓](https://www.npr.org/2023/12/29/1222228617/boeing-737-max-jets-faa-loose-bolts-nuts)"——一个人绝对不想听到与自己的飞机相关的一对词——正在揭示波音[数十年来的安全疏漏和昂贵的法律违规行为](https://www.seattletimes.com/opinion/boeings-manufacturing-ethical-lapses-go-back-decades/)。该公司拒绝为这个故事提供评论，但指出了它自阿拉斯加航空公司飞行以来采取的措施[以及](https://www.boeing.com/737-9-updates)。
- en: “It’s another step in their downward spiral,” says Richard Aboulafia, managing
    director of the consulting firm AeroDynamic Advisory.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这是他们衰落的又一步，”咨询公司AeroDynamic Advisory的董事总经理理查德·阿布拉菲亚说。
- en: 'It’s a worrying sign for anyone who ever plans on flying again. Consumers have
    little choice when it comes to plane manufacturers: It’s pretty much Boeing or
    Airbus. There are currently over [10,000 Boeing commercial planes](https://www.boeing.com/company/about-bca#overview)
    in service, and [over 13,600 Airbuses](https://www.airbus.com/en/products-services/commercial-aircraft/market/orders-and-deliveries).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于计划再次飞行的任何人来说，这是一个令人担忧的信号。消费者在选择飞机制造商时几乎没有选择：几乎只有波音和空中客车。目前，全球有[超过10,000架波音商用飞机](https://www.boeing.com/company/about-bca#overview)，以及[超过13,600架空中客车](https://www.airbus.com/en/products-services/commercial-aircraft/market/orders-and-deliveries)。
- en: But depending on where you’re going, when you need to get there, and your budget,
    you might not even have the option to pick. Southwest Airlines, for example, [only
    has Boeing planes](https://www.southwest.com/help/on-the-plane/our-airplanes)
    in its fleet; United has [mostly Boeings](https://www.flightradar24.com/data/airlines/ua-ual/fleet).
    JetBlue, on the other hand, has [mostly Airbuses](https://www.jetblue.com/flying-with-us/our-planes)
    and zero Boeings. The travel search engine Kayak [allows filtering](https://abcnews.go.com/GMA/Travel/boeing-737-max-filter-kayak-spiked-usage-airplane/story?id=106705583)
    out some Boeing planes but not all of them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但根据你的目的地、出发时间以及预算的不同，你甚至可能没有选择。例如，西南航空公司[只使用波音飞机](https://www.southwest.com/help/on-the-plane/our-airplanes)；联合航空公司[大多数是波音](https://www.flightradar24.com/data/airlines/ua-ual/fleet)。另一方面，捷蓝航空[大多数是空中客车](https://www.jetblue.com/flying-with-us/our-planes)，没有波音飞机。旅行搜索引擎Kayak[允许过滤](https://abcnews.go.com/GMA/Travel/boeing-737-max-filter-kayak-spiked-usage-airplane/story?id=106705583)一些波音飞机，但不是所有的。
- en: 'For a certain segment of the right wing, the Alaska Airlines episode has become
    an example of how “[wokeness](/money/23638473/silicon-valley-bank-failure-fdic-republicans)”
    ruined a once-great American company — because, in their telling, Boeing and US
    [airlines](/travel) made [too many “diversity hires”](/politics/24049675/dei-boeing-airline-accidents-republicans-blame-diversity)
    of unqualified people from underrepresented racial and gender groups. In fact,
    the door plug incident is a glimpse into how the engineering giant has become
    a shadow of itself since about the 1980s, experts tell Vox, due to corporate greed:
    a culture that ignored its expert workers and put cost-cutting financial efficiency
    above all.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于右机翼的某一部分，阿拉斯加航空公司的这一事件已成为“[觉醒](/money/23638473/silicon-valley-bank-failure-fdic-republicans)”如何毁掉曾经伟大的美国公司的一个例子
    - 因为，按照他们的说法，波音和美国[航空公司](/travel)进行了[太多“多样化招聘”](/politics/24049675/dei-boeing-airline-accidents-republicans-blame-diversity)，招聘了来自少数种族和性别群体的不合格人员。事实上，门插头事件是专家告诉Vox的一瞥，即自上世纪80年代以来，这家工程巨头已经成为自身的阴影，原因是企业的贪婪：一种忽视其专业工人并将削减成本的财务效率至上的文化。
- en: Boeing’s manufacturing issues don’t begin and end with the door plug
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 波音的制造问题并不止于门插头
- en: You may be wondering what exactly a “door plug” even is, and how it could have
    blown out of a plane — one that was [just a few months old](https://www.aljazeera.com/news/2024/1/7/boeing-18)
    — while it was in the air.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道“门插头”究竟是什么，以及它是如何在飞机上爆炸的 - 那是一架[仅几个月](https://www.aljazeera.com/news/2024/1/7/boeing-18)的飞机
    - 当时它正在空中。
- en: An airplane’s door plug [seals up where an emergency exit](https://www.popularmechanics.com/flight/airlines/a46333193/alaska-airlines-door-plug-blowout-explained/)
    would typically exist. The 737 Max 9 can have a maximum of 220 seats, but this
    particular Alaska Airlines flight had just 178 — and those fewer seats allowed
    the plane to also have fewer emergency exit doors, according to federal regulations.
    (It’s not just the Max 9; other Boeing planes [also use door plugs](https://www.forbes.com/sites/marisagarcia/2024/01/22/faa-finds-boeing-door-plug-faults-beyond-737-max-planes/?sh=53c473f17200).)
    The plug is held fast by bolts and stops; the question now is whether those fasteners
    failed due to poor manufacturing, or whether the door was improperly installed.
    The door was made by the [Boeing subcontractor Spirit Aerosystems](https://www.nbcnews.com/news/us-news/maker-boeing-door-plugs-sued-quality-failures-midair-alaska-airlines-b-rcna133291),
    while Boeing did the final assembly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 飞机的门插头[封住了应该存在的紧急出口处](https://www.popularmechanics.com/flight/airlines/a46333193/alaska-airlines-door-plug-blowout-explained/)。737
    Max 9最多可容纳220个座位，但这架阿拉斯加航空公司的飞机只有178个座位 - 这些更少的座位使得飞机也可以少装一些紧急出口门，根据联邦法规。 （不仅仅是Max
    9; 其他波音飞机[也使用门插头](https://www.forbes.com/sites/marisagarcia/2024/01/22/faa-finds-boeing-door-plug-faults-beyond-737-max-planes/?sh=53c473f17200)。）插头由螺栓和挡块紧固;
    现在的问题是这些紧固件是否因制造不良而失效，或者门是否安装不当。这扇门是由[波音分包商Spirit Aerosystems](https://www.nbcnews.com/news/us-news/maker-boeing-door-plugs-sued-quality-failures-midair-alaska-airlines-b-rcna133291)制造的，而波音则进行了最终装配。
- en: “Boeing ultimately has the final responsibility for quality assurance on the
    airplane,” says Scott Hamilton, founder of the aviation industry publication Leeham
    News. It’s worth noting that Airbus, Boeing’s biggest competitor, also subcontracts
    from Spirit Aerosystems (which is not directly related to the [oft-maligned](https://www.chicagobooth.edu/review/why-spirit-airlines-is-so-terrible)
    carrier Spirit Airlines).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “波音最终对飞机的质量保证负有最终责任，”航空业刊物Leeham News的创始人斯科特·汉密尔顿说。值得注意的是，波音最大的竞争对手空客也从Spirit
    Aerosystems（与[常受诟病的](https://www.chicagobooth.edu/review/why-spirit-airlines-is-so-terrible)航空公司Spirit
    Airlines没有直接关联）分包。
- en: In the two fatal crashes involving the Max 8 in 2018 and 2019, the problem started
    with the introduction of a bigger engine and the way it was sold. Airlines might
    have been hesitant to order new planes, as pilot retraining is expensive, but
    Boeing claimed the fuel-efficient new engine was essentially the same. [According
    to Bloomberg](https://www.bloomberg.com/news/features/2019-05-09/former-boeing-engineers-say-relentless-cost-cutting-sacrificed-safety),
    Boeing engineers had been told by managers that the redesign shouldn’t require
    deep training.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年和2019年涉及Max 8的两起致命坠机事件中，问题始于更大的引擎的引入以及销售方式。航空公司可能会对订购新飞机持观望态度，因为飞行员的重新培训费用很昂贵，但波音声称这种燃油高效的新引擎基本上是相同的。[根据彭博社的报道](https://www.bloomberg.com/news/features/2019-05-09/former-boeing-engineers-say-relentless-cost-cutting-sacrificed-safety)，波音的工程师们曾被经理告知，重新设计不应该需要深入的培训。
- en: In truth, the 737 Max generation was not the same as its predecessor. The placement
    of the engine had changed, which altered how the plane flew during takeoff, its
    nose sometimes tilting too high. Boeing installed software that would compensate
    for this danger, but the sensor could give incorrect readings — and the plane
    didn’t have a backup sensor. Pilots struggled to use the software, or to override
    it and take direct control.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，737 Max系列与其前任不同。引擎的位置已经改变，这改变了飞机在起飞时的飞行方式，有时鼻子会倾斜得太高。波音安装了软件来补偿这种危险，但传感器可能会给出错误的读数
    - 而且飞机没有备用传感器。飞行员很难使用软件，或者覆盖它并直接控制。
- en: It turned out that Boeing had never given pilots detailed information on this
    new software, as [reporting by the Wall Street Journal](https://www.wsj.com/articles/boeings-own-test-pilots-lacked-key-details-of-737-max-flight-control-system-11556877600)
    revealed in 2019\. Boeing hadn’t added a backup sensor as a failsafe because it
    [assumed pilots would be able to correct the mistake](https://www.wsj.com/articles/the-four-second-catastrophe-how-boeing-doomed-the-737-max-11565966629).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，波音从未向飞行员提供关于这个新软件的详细信息，正如[华尔街日报的报道](https://www.wsj.com/articles/boeings-own-test-pilots-lacked-key-details-of-737-max-flight-control-system-11556877600)在2019年披露的那样。波音没有添加备用传感器作为应急措施，因为它[认为飞行员能够纠正错误](https://www.wsj.com/articles/the-four-second-catastrophe-how-boeing-doomed-the-737-max-11565966629)。
- en: In 2019, the Federal Aviation Administration grounded the Max 8 planes for two
    years, after regulators in many [other nations had already grounded them](https://thepointsguy.com/news/why-the-faa-was-the-last-to-ground-the-737-max/).
    The government — and lawmakers — aren’t faultless here. Repeated [budget cuts](https://www.nytimes.com/2013/04/25/us/politics/faa-chief-michael-huerta-comes-under-fire-on-capitol-hill.html)
    to [the FAA](https://www.washingtonpost.com/local/trafficandcommuting/white-house-endorses-plan-to-remove-30000-faa-workers-from-federal-payroll/2017/03/16/ce4a4e3c-099c-11e7-93dc-00f9bdd74ed1_story.html)
    have led to less-than-ideal oversight of both airlines and aircraft manufacturers.
    Until the deadly Max crashes, the FAA allowed Boeing, like other aircraft manufacturers,
    to [“self-certify” that their planes met air safety rules](https://www.washingtonpost.com/investigations/how-the-faa-allows-jetmakers-to-self-certify-that-planes-meet-us-safety-requirements/2019/03/15/96d24d4a-46e6-11e9-90f0-0ccfeec87a61_story.html),
    because the FAA doesn’t have the staff to do all the certifications itself. After
    the agency grounded some Max planes for a flaw in the de-icing system, Boeing
    asked for an exemption because engine disintegration would be “[extremely improbable](https://www.seattletimes.com/business/boeing-aerospace/boeing-wants-faa-to-exempt-max-7-from-safety-rules-to-get-it-in-the-air/).”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，联邦航空管理局在很多[其他国家已经停飞了它们](https://thepointsguy.com/news/why-the-faa-was-the-last-to-ground-the-737-max/)之后，将
    Max 8 飞机停飞了两年。政府 — 以及立法者 — 在这里并非一无是处。对联邦航空管理局的[预算削减](https://www.nytimes.com/2013/04/25/us/politics/faa-chief-michael-huerta-comes-under-fire-on-capitol-hill.html)的反复导致了对航空公司和飞机制造商的监督不太理想。在
    Max 系列飞机发生致命事故之前，联邦航空管理局允许波音等飞机制造商[“自我认证”他们的飞机符合航空安全规定](https://www.washingtonpost.com/investigations/how-the-faa-allows-jetmakers-to-self-certify-that-planes-meet-us-safety-requirements/2019/03/15/96d24d4a-46e6-11e9-90f0-0ccfeec87a61_story.html)，因为联邦航空管理局没有足够的人员来执行所有的认证工作。在机翼防冰系统出现缺陷的一些
    Max 系列飞机被停飞后，波音要求豁免，因为发动机解体“[极不可能](https://www.seattletimes.com/business/boeing-aerospace/boeing-wants-faa-to-exempt-max-7-from-safety-rules-to-get-it-in-the-air/)”。
- en: Weak enforcement of regulation means that Boeing isn’t held accountable to the
    degree that it should. “The mantra in Washington for years has been ‘starve the
    beast, big government bad,’” says Aboulafia. “Sometimes you kind of need that
    [big government], whether it’s monitoring drinking water or keeping the air travel
    system safe.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对规定的弱制执行意味着波音没有被充分追究责任。阿布拉法说：“多年来，华盛顿的口头禅一直是‘饿死野兽，大政府是坏的’。有时候，你确实需要[大政府]，无论是监控饮用水还是确保航空旅行系统的安全。”
- en: While the Max 8 was out of commission, customers canceled orders and fled to
    Airbus. Then came the pandemic, when few people were flying. Even after air travel
    came roaring back, Boeing struggled to repair its image and compete against the
    gains Airbus had made in the intervening years. After years of setbacks and costly
    mistakes, 2024 was supposed to be Boeing’s comeback.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Max 8 停飞期间，客户取消了订单，并转向了空客。然后是疫情流行，几乎没有人乘飞机。即使在航空业复苏之后，波音仍然难以修复其形象，并与在此期间取得的空客收获竞争。经过多年的挫折和昂贵的错误，2024年本应是波音的复兴之年。
- en: Boeing’s biggest defect? Its corporate culture.
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 波音最大的缺陷？其企业文化。
- en: Experts say that the root of Boeing’s present troubles is a longstanding culture
    issue. Over the years, the company’s top decision-makers went from detail-oriented
    engineers to slick suits with MBAs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们说，波音目前的麻烦根源是长期存在的文化问题。多年来，公司的高层决策者从注重细节的工程师转变为穿着时髦西装、拥有工商管理硕士学位的人士。
- en: “You’ve got a management team that doesn’t seem terribly concerned with their
    core business in building aircraft,” says Aboulafia.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 阿布拉法说：“你有一个管理团队，他们似乎对他们的核心业务 — 制造飞机 — 不太关心。”
- en: 'There’s one name that keeps popping up when people talk about Boeing’s cultural
    downslide: Jack Welch, the legendary — and infamous — executive who helmed the
    conglomerate General Electric from 1981 to 2001\. Welch was known for ushering
    in a sea change of “lean” management that ruthlessly made cuts in both manufacturing
    processes and the workforce, all in the service of pumping up stock prices. His
    leadership style included [firing the worst-performing 10 percent](/money/23691406/layoffs-history-job-insecurity-corporate-downsizing-q-a)
    of GE staff every year; he reportedly [laid off over 250,000 people](/the-highlight/23699172/self-help-ceo-money-advice-billionaires)
    during his tenure. He inspired an entire generation of business leaders, and this
    Welchian GE philosophy was eventually brought over to Boeing.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们谈论波音文化的滑坡时，有一个名字一直不断地被提起：杰克·韦尔奇，这位自 1981 年至 2001 年领导庞大企业通用电气的传奇 — 以及臭名昭著的
    — 执行官。韦尔奇以“精益”管理的海洋变革而闻名，这种管理无情地在制造流程和劳动力中做出裁减，一切都是为了提高股价。他的领导风格包括每年解雇[表现最差的10%员工](/money/23691406/layoffs-history-job-insecurity-corporate-downsizing-q-a)；据报道，他在任期内[解雇了超过250,000人](/the-highlight/23699172/self-help-ceo-money-advice-billionaires)。他激励了一整代的商业领袖，这种韦尔奇式的通用电气理念最终也被带到了波音公司。
- en: Historically, Boeing was renowned for its boundary-pushing innovations in aviation,
    which helped put commercial air travel on the map. But in 1997, Boeing bought
    a rival plane maker called McDonnell Douglas; instead of Boeing culture influencing
    McDonnell, however, the opposite happened. The engineer-focused company got a
    heavy dose of the cutthroat GE ethos as McDonnell’s CEO — a Welch disciple — became
    the president and chief operating officer, and later CEO, of the merged company.
    Other Boeing leaders, including James McNerney and current [CEO David Calhoun](https://fortune.com/2023/06/22/boeing-ceo-dave-calhoun-interview-pandemic-max-crashes-culture-leadership/),
    have also had stints at GE.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，波音以在航空领域进行突破性创新而闻名，这帮助推动了商业航空旅行的发展。但是，1997年，波音收购了一家名为麦克唐纳·道格拉斯的竞争对手飞机制造商；然而，波音文化并没有影响到麦克唐纳，相反，
- en: 'In *Flying Blind: The 737 MAX Tragedy and the Fall of Boeing*, journalist Peter
    Robison [describes](https://www.bloomberg.com/news/features/2019-05-09/former-boeing-engineers-say-relentless-cost-cutting-sacrificed-safety)
    an environment where safety concerns were concealed or downplayed, in part to
    be faster and cheaper than Airbus, the former underdog that overtook Boeing as
    the biggest commercial aircraft manufacturer in the world in 2019.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在*《飞行的盲点：737 MAX 悲剧与波音的衰落》*一书中，记者彼得·罗宾逊[描述](https://www.bloomberg.com/news/features/2019-05-09/former-boeing-engineers-say-relentless-cost-cutting-sacrificed-safety)了一个安全担忧被掩盖或淡化的环境，部分原因是为了比空客更快、更便宜，而空客是曾经的小角色，在2019年超过波音成为世界上最大的商用飞机制造商。
- en: The company began [relying more on subcontractors](https://www.wsj.com/business/airlines/boeing-manufacturing-737-max-alaska-door-plug-spirit-18f7e233);
    It had its own fuselage plant until 2005, when it sold it to a private equity
    firm — that entity became Spirit AeroSystems. Today, Boeing only completes the
    final assembly of a plane after it sources parts from thousands of suppliers.
    Outsourcing is cheaper — but using so many suppliers reduces the fine-tune control
    and oversight a company has over the parts that make up their product, according
    to [aviation experts](https://www.wsj.com/business/airlines/boeing-manufacturing-737-max-alaska-door-plug-spirit-18f7e233).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司开始[更多地依赖分包商](https://www.wsj.com/business/airlines/boeing-manufacturing-737-max-alaska-door-plug-spirit-18f7e233)；直到2005年，它拥有自己的机身装配厂，然后将其出售给一家私募股权公司——该实体成为斯皮里特航空系统。如今，波音只在从成千上万的供应商那里采购零件后，完成飞机的最终装配。外包更便宜——但使用如此多的供应商会减少公司对构成其产品的零件的精细调整控制和监督，根据[航空专家](https://www.wsj.com/business/airlines/boeing-manufacturing-737-max-alaska-door-plug-spirit-18f7e233)的说法。
- en: While lean management was the name of the game for Boeing’s rank-and-file, in
    the past decade the company’s executives spent [over $43 billion buying back their
    own stocks and paying out nearly $22 billion in profits to shareholders](https://jacobin.com/2024/01/boeing-malfunction-ceo-pay-stock-buybacks).
    By buying back shares and removing them from the public market, the individual
    value of a share automatically rises even though nothing about the company’s operations
    has changed.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管精益管理是波音基层的游戏规则，但在过去的十年里，该公司的高管们花费[超过430亿美元回购自己的股票，并向股东支付了将近220亿美元的利润](https://jacobin.com/2024/01/boeing-malfunction-ceo-pay-stock-buybacks)。通过回购股票并将其从公开市场上撤回，股票的个人价值自动上升，即使公司的运营方式没有发生任何变化。
- en: Those billions represent cash that could have been reinvested in developing
    the next line of Boeing planes or hiring more quality inspectors. Former Boeing
    CEO Dennis Muilenburg, who led the company during the deadly Max crashes, reportedly
    received an exit package of $62 million.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数十亿美元本可以用于重新投资于开发下一代波音飞机系列或聘请更多的质量检查员。据报道，曾在致命的 Max 系列飞机坠毁事件期间领导公司的前波音CEO丹尼斯·穆伦堡，获得了6200万美元的离职补偿。
- en: After the merger, there was also “an open labor war between the [unions](/unions)
    and the management,” says Hamilton.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 合并后，“工会与管理层之间存在‘一场公开的劳资战争’，”汉密尔顿说。
- en: 'In 2000, feeling demoralized and disrespected by the leadership shift, over
    [22,000 Boeing engineers went on strike](https://money.cnn.com/2000/02/09/companies/boeing/).
    One of the chants heard during the strike: “No nerds, no birds.” As in, if Boeing
    doesn’t let engineers do their jobs properly, with adequate pay, there would be
    no airplanes. The engineers got the extra money they asked for, but not the ideological
    win. Boeing bled about $750 million due to the strike, according to Robison, and
    kept on with its cost-cutting drive while Boeing’s workers have kept sounding
    the alarm [with](https://www.cbsnews.com/news/more-jobs-than-layoffs/) [every](https://www.cnn.com/2001/US/09/18/gen.boeing.layoffs/)
    [mass](https://www.heraldnet.com/news/boeing-layoffs-swell-to-10000/) [layoff](https://www.bizjournals.com/seattle/news/2013/04/18/boeing-to-lay-off-700-engineers-in-2013.html).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2000年，感到士气低落和受到领导权转移的不尊重，超过[22,000名波音工程师举行了罢工](https://money.cnn.com/2000/02/09/companies/boeing/)。在罢工期间听到的口号之一是：“没有书呆子，就没有鸟。”也就是说，如果波音不让工程师按照适当的薪酬做好工作，就不会有飞机。据罗宾逊称，波音因为罢工而损失了约7.5亿美元，而且一直在进行成本削减，而波音的工人一直在[警告](https://www.cbsnews.com/news/more-jobs-than-layoffs/)，每一次[大规模](https://www.cnn.com/2001/US/09/18/gen.boeing.layoffs/)
    [裁员](https://www.heraldnet.com/news/boeing-layoffs-swell-to-10000/) [行动](https://www.bizjournals.com/seattle/news/2013/04/18/boeing-to-lay-off-700-engineers-in-2013.html)都会有所响应。
- en: In 2019, the company said it could cut as many as [900 inspectors](https://www.usatoday.com/story/news/nation/2019/05/06/boeing-inspection-job-tech-crashes-outcry-737-max-poor-quality/3650026002/)
    — the people who make sure the plane is ready to fly. In 2020, it [laid off about
    16,000 people](https://www.cnn.com/2021/07/28/business/boeing-earnings/index.html).
    Some were offered buyouts, a move that the company might have regretted when it
    had to go on a hiring spree after the pandemic, and after the 737 Max was cleared
    to fly again. “So you have a lot of inexperienced workers who now have their hands
    on the airplane rather than the mature, highly experienced workers who were laid
    off or took early retirement,” says Hamilton.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年，公司表示可能裁员[多达 900 名检查员](https://www.usatoday.com/story/news/nation/2019/05/06/boeing-inspection-job-tech-crashes-outcry-737-max-poor-quality/3650026002/)
    —— 这些人负责确保飞机可以飞行。2020 年，它[裁掉了约 1.6 万人](https://www.cnn.com/2021/07/28/business/boeing-earnings/index.html)。一些人被提供了买断协议，当公司在疫情后不得不大量招聘，737
    Max 获准重新飞行后，这一举措可能让公司后悔了。“因此，现在有很多经验不足的工人手拿着飞机，而不是被裁员或提前退休的成熟、高经验的工人，”汉密尔顿说。
- en: Despite the regular rounds of mass layoffs, last summer, Boeing’s CEO Dave Calhoun
    said he would love to ramp up the production of 737 planes from [50 to 60 per
    month](https://www.reuters.com/business/aerospace-defense/boeing-boosts-monthly-737-production-38-defense-unit-struggles-2023-07-26/),
    which would further elevate the pace of work for Boeing workers who already felt
    pressured to meet unrealistic quotas. A [2019 New York Times report](https://www.nytimes.com/2019/04/20/business/boeing-dreamliner-production-problems.html)
    interviewed over a dozen people about their experience working at Boeing, who
    said they saw many safety hazards during assembly — like debris left on planes
    — and claimed that they were fired for raising potential problems.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管定期进行大规模裁员，但去年夏天，波音公司首席执行官戴夫·卡尔霍恩表示，他希望将 737 飞机的生产从[每月 50 架增加到 60 架](https://www.reuters.com/business/aerospace-defense/boeing-boosts-monthly-737-production-38-defense-unit-struggles-2023-07-26/)，这将进一步加快已经感受到压力的波音工人的工作节奏，他们已经感受到了满足不切实际配额的压力。[2019
    年纽约时报的报道](https://www.nytimes.com/2019/04/20/business/boeing-dreamliner-production-problems.html)对超过一打在波音工作经验的人进行了采访，他们表示他们在装配过程中看到了许多安全隐患，比如飞机上留下的杂物
    —— 并声称因为提出潜在问题而被解雇。
- en: Boeing’s treatment of its [10,000-plus subcontractors](https://boeing.mediaroom.com/news-releases-statements?item=131311)
    has come under scrutiny, too, as the company has [demanded ever-lower prices](https://www.reuters.com/article/idUSKCN0ZN1GG/).
    “They treated their suppliers the way they treated their workers — as a disposable
    commodity,” says Aboulafia.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 波音对其[1 万多名分包商](https://boeing.mediaroom.com/news-releases-statements?item=131311)的处理也受到了审查，因为公司一直[要求更低的价格](https://www.reuters.com/article/idUSKCN0ZN1GG/)。“他们对待供应商的方式就像对待工人一样
    —— 就像一种可替换的商品，”阿布拉菲亚说。
- en: Boeing’s strategy to continually shrink costs doesn’t appear to have paid off.
    The company hasn’t turned an annual profit in the past five years. Airbus is selling
    more planes, and recent headlines about Boeing are putting a halo over Airbus’s
    comparative reputation. In January alone, Boeing [lost $35 billion in market value](https://finance.yahoo.com/news/boeing-lost-35-billion-in-market-cap-this-year-dragging-down-other-air-travel-stocks-195847677.html)
    as its stock price fell.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 波音不断缩减成本的策略似乎并没有奏效。该公司在过去五年里没有实现年度利润。空客销售的飞机更多，而有关波音的最新头条新闻则给了空客相对声誉的光环。仅仅在一月份，波音的股价下跌[导致公司市值损失了
    350 亿美元](https://finance.yahoo.com/news/boeing-lost-35-billion-in-market-cap-this-year-dragging-down-other-air-travel-stocks-195847677.html)。
- en: In the aftermath of the fatal Max crashes, the grounding of the planes [cost
    Boeing about $20 billion](https://www.cnn.com/2020/11/17/business/boeing-737-max-grounding-cost/index.html).
    It [paid another $200 million in a legal settlement](https://www.reuters.com/business/aerospace-defense/boeing-pay-200-million-settle-civil-charges-it-misled-investors-about-737-max-2022-09-22/)
    in which its shareholders claimed it had made misleading statements about the
    Max planes. It lost [billions more from canceled orders](https://www.theverge.com/2020/1/14/21065581/boeing-orders-cancellation-737-max-2019).
    “The big criticism is that they’re solely focused on finance, but they’re not
    even good at that,” says Aboulafia.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在致命的 Max 空难之后，飞机的停飞[使波音损失了约 200 亿美元](https://www.cnn.com/2020/11/17/business/boeing-737-max-grounding-cost/index.html)。它还[支付了另外
    2 亿美元的法律和解款](https://www.reuters.com/business/aerospace-defense/boeing-pay-200-million-settle-civil-charges-it-misled-investors-about-737-max-2022-09-22/)，在此次和解中，股东声称公司对
    Max 飞机作出了误导性陈述。[取消订单](https://www.theverge.com/2020/1/14/21065581/boeing-orders-cancellation-737-max-2019)导致其损失了数十亿美元。“人们最大的批评是他们只关注财务，但他们甚至在这方面做得不好，”阿布拉菲亚说。
- en: 'Boeing has taken some steps to address the safety of its planes post-Alaska
    Airlines incident: It appointed [an independent adviser](https://www.reuters.com/business/aerospace-defense/boeing-names-independent-advisor-lead-review-quality-management-practices-2024-01-16/)
    to go over the company’s quality management system, it’s inspecting how Spirit
    is installing the door plugs on Max 9s, and it’s allowing airlines to come into
    Boeing facilities to inspect assembly, too. The company also says that it has
    increased the number of [quality inspectors by 20 percent](https://www.boeing.com/737-9-updates/jan-15-2024-boeing-announces-immediate-actions-to-strengthen-quality)
    since 2019.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 针对阿拉斯加航空事件后飞机安全性的问题，波音已经采取了一些措施：任命[独立顾问](https://www.reuters.com/business/aerospace-defense/boeing-names-independent-advisor-lead-review-quality-management-practices-2024-01-16/)来审查公司的质量管理系统，检查
    Spirit 如何安装 9s 型号 Max 飞机的门塞，并允许航空公司进入波音设施进行检查组装。该公司还表示，自 2019 年以来，已将[质量检查员人数增加了
    20%](https://www.boeing.com/737-9-updates/jan-15-2024-boeing-announces-immediate-actions-to-strengthen-quality)。
- en: But saying “mea culpa” is one thing. “The only thing that matters is restoring
    the links between the people at the top and the people who build the planes,”
    says Aboulafia. “Those links have not been restored.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但说“抱歉”是一回事。“唯一重要的是恢复公司高层和制造飞机的人之间的联系，”阿布拉菲亚说。“这些联系还没有恢复。”
- en: Calhoun, Boeing’s CEO, admitted [during a Fortune interview last summer](https://fortune.com/2023/06/22/boeing-ceo-dave-calhoun-interview-pandemic-max-crashes-culture-leadership/)
    that the company did have a culture problem — but it wasn’t putting profits over
    safety. The problem was that they had a “hard time being honest with one another.”
    Then he offered an example of a leader who had always been honest, giving “pure
    clarity every step of the way” — Jack Welch.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔霍恩，波音公司的CEO，在去年夏天的一次《财富》采访中承认，公司确实存在文化问题 — 但并不是将利润置于安全之上。问题在于，他们“很难彼此坦诚相待”。然后，他举了一个一直都很诚实的领导者的例子，他“在每一步都提供了纯粹的清晰”
    — 杰克·韦尔奇。
