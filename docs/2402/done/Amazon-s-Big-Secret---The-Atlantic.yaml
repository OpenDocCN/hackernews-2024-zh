  zh: 已经有很多文章写到经济是如何被越来越少的企业巨头所主导，以及这对人们、当地社区和民主本身构成的威胁。这种现象不仅限于大型科技公司；它无处不在，包括食品、医疗保健、航空公司和现场活动。主要原因之一是[反垄断执法](https://www.nber.org/papers/w30326)的系统性削弱和自1980年代以来对联邦法院任命亲垄断法官。但是，正如亚马逊案件所示，另一个重要但不被重视的因素也在起作用：惊人的缺乏透明度。今天这些巨头能够如此主导的原因之一是他们能够在阴影中进行大部分业务。
