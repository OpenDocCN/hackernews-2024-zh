- en: If you read the recently unsealed materials from the federal antitrust lawsuit
    against Amazon, you’ll see why the company wanted to keep them under wraps. According
    to the unredacted notes from one meeting, Jeff Bezos [directed](https://www.ftc.gov/system/files/ftc_gov/pdf/1910134amazonecommercecomplaintrevisedredactions.pdf)
    his team to stuff more ads into search results, even if it meant accepting more
    ads internally categorized as irrelevant to what users were looking for. Other
    quoted documents reveal the company working to conceal a mysterious price-hiking
    algorithm, in part because “of increased media focus.” Similarly unflattering
    nuggets abound.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊的大秘密 - 大西洋月刊
- en: 'But here’s something you won’t find in those materials, because it was deemed
    too sensitive to unredact: precisely how Amazon makes its money. Nearly 30 years
    after the company was founded, we still don’t really know. Amazon has long cultivated
    the impression that it operates its shopping platform at razor-thin margins, relying
    instead on its cloud division, Amazon Web Services (AWS), [for much of its profit](https://www.bloomberg.com/news/articles/2023-02-02/amazon-reports-robust-sales-quieting-fears-over-slower-growth).
    And yet the Federal Trade Commission’s lawsuit [contends](https://www.ftc.gov/system/files/ftc_gov/pdf/1910134amazonecommercecomplaintrevisedredactions.pdf)
    that Amazon’s e-commerce business is, in fact, “enormously profitable.” The resolution
    to this dispute is likely to figure heavily in whether the judge finds that Amazon
    is merely a benevolent retail giant or a destructive monopoly. And regardless
    of what happens in the Amazon case, the fact that large corporations have been
    able to keep such basic information private helps explain why policy makers, journalists,
    and the public were so slow to recognize the growing [problem](https://www.theatlantic.com/magazine/archive/2016/10/americas-monopoly-problem/497549/)
    of monopolization in America.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在这些材料中，你找不到的是因为这被认为是过于敏感而无法公开的事情：亚马逊是如何赚钱的。在公司成立近30年之后，我们仍然不太清楚。亚马逊长期以来一直营造了这样的印象，即其购物平台运营的利润微薄，而是依靠其云服务部门Amazon
    Web Services (AWS)，[获得了大部分利润](https://www.bloomberg.com/news/articles/2023-02-02/amazon-reports-robust-sales-quieting-fears-over-slower-growth)。然而，联邦贸易委员会的诉讼[声称](https://www.ftc.gov/system/files/ftc_gov/pdf/1910134amazonecommercecomplaintrevisedredactions.pdf)，亚马逊的电子商务业务实际上“利润丰厚”。这场争议的解决方案可能对法官是否认为亚马逊仅仅是一个善良的零售巨头还是一个破坏性的垄断公司起到重要作用。无论亚马逊案件发生了什么，大公司能够保持这样基本信息私密的事实，有助于解释为什么政策制定者、记者和公众在认识美国垄断问题日益严重方面进展缓慢。-   [阅读：我们终于有了证据表明互联网变得更糟了](https://www.theatlantic.com/technology/archive/2023/10/big-tech-algorithmic-influence-antitrust-litigation/675575/)
- en: 'Much has been written about how the economy became dominated by an ever-shrinking
    number of corporate titans, and about the threats this poses to people, local
    communities, and democracy itself. The phenomenon is not limited to Big Tech;
    it’s everywhere you look, including in food, health care, airlines, and live events.
    The leading cause has been the [systematic weakening](https://www.nber.org/papers/w30326)
    of antitrust enforcement and the appointment of monopoly-friendly judges to the
    federal bench since the 1980s. But, as the Amazon case suggests, another important,
    underappreciated factor has also been at work: a staggering lack of transparency.
    One reason that today’s juggernauts have managed to get so dominant is that they
    have been able to conduct much of their business in the shadows.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 日期：2024年5月29日13:29:00
- en: '[Read: We finally have proof that the internet is worse](https://www.theatlantic.com/technology/archive/2023/10/big-tech-algorithmic-influence-antitrust-litigation/675575/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 类别：未分类
- en: 'The blame lies with the agency tasked with bringing corporate America’s finances
    into the open: the U.S. Securities and Exchange Commission. Under SEC rules, public
    corporations must file quarterly reports disclosing revenue, expenses, profits,
    and other metrics. Initially, only company-wide data were required. But in 1966,
    the Senate antitrust subcommittee held a series of [hearings](https://www.google.com/books/edition/Economic_Concentration/ZnSsrN05zuAC?hl=en&gbpv=1)
    exploring how weak financial-reporting rules threatened competitive markets. A
    main focus was how conglomerates—companies that combine multiple businesses under
    one roof—could hide information about their subsidiaries that, if revealed, might
    be evidence of anticompetitive behavior. Following the hearings, the SEC [revised
    its rules](https://scholarship.law.stjohns.edu/cgi/viewcontent.cgi?article=3524&context=lawreview#:~:text=If%20a%20company%20has%20more,income%20taxes%20and%20extraordinary%20items.)
    to require corporations to disclose financial data for each of their major divisions,
    or segments. The aim was to ensure that investors and the public had a clear view
    of each unit on its own.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 责任在于负责公开美国公司财务状况的机构：美国证券交易委员会。根据证监会规定，上市公司必须提交季度报告，披露收入、支出、利润和其他指标。最初，只需要公司整体数据。但是在1966年，参议院反垄断小组委员会举行了一系列[听证会](https://www.google.com/books/edition/Economic_Concentration/ZnSsrN05zuAC?hl=en&gbpv=1)，探讨了弱化的财务报告规则如何威胁到竞争市场。一个主要焦点是企业集团——将多个业务合并在一起的公司——如何隐藏其子公司的信息，如果披露出来，可能成为反竞争行为的证据。在听证会之后，证监会[修订了规则](https://scholarship.law.stjohns.edu/cgi/viewcontent.cgi?article=3524&context=lawreview#:~:text=If%20a%20company%20has%20more,income%20taxes%20and%20extraordinary%20items.)，要求公司披露其各个主要部门或分部的财务数据。其目的是确保投资者和公众清楚地了解每个单位的状况。
- en: But in practice, the SEC has given corporations “near total managerial discretion”
    to decide what counts as a segment, as a 2021 [report](https://www.ucl.ac.uk/bartlett/public-purpose/publications/2021/dec/crouching-tiger-hidden-dragons)
    from the Institute for Innovation and Public Purpose at University College London
    put it. This has allowed them to lump together different business lines and report
    only aggregated data for the whole, making it possible to conceal that a division
    is generating the kind of jumbo profits that might alert antitrust enforcers to
    a lack of competition. It also allows corporations to hide sustained losses in
    particular divisions, which can be a sign of a monopoly in the making.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在实践中，正如2021年伦敦大学学院公共目标与创新研究所的一份[报告](https://www.ucl.ac.uk/bartlett/public-purpose/publications/2021/dec/crouching-tiger-hidden-dragons)所说，证监会几乎完全给了公司“决定什么算是分部”的管理自由。这使得它们能够将不同的业务线合并在一起，仅报告整体数据，从而可能隐藏一个部门正在产生可能引起反垄断执法者注意的巨额利润，表明缺乏竞争。这也允许公司隐藏特定部门持续的亏损，这可能是垄断正在形成的迹象。
- en: Indeed, for much of the 20th century, a top concern of antitrust was “cross-subsidization”—when
    a corporation uses excess profits obtained by monopolizing one market to fund
    large losses in another. In her classic 1904 exposé of Standard Oil, Ida Tarbell,
    the mother of investigative journalism, described how John D. Rockefeller’s company
    would sell below cost in a given region until it drove the competition out of
    business, sustaining those losses by charging exorbitant prices in places where
    the monopoly was already established. In the 1930s and ’40s, General Electric
    likewise relied on excess profits from its [light-bulb monopoly](https://www.jstor.org/stable/3116940)
    to sell home appliances at a loss. (A federal antitrust case brought against GE
    in 1941 eventually broke its hold on the light-bulb market.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，20世纪大部分时间，反垄断的一个主要关注点是“跨补贴”——当一个公司利用在一个市场垄断获得的多余利润，用于资助另一个市场的巨额亏损。在她1904年的经典揭露标准石油公司的作品中，调查新闻的鼻祖艾达·塔尔贝尔描述了约翰·D·洛克菲勒的公司如何在一个地区以低于成本的价格销售，直到将竞争对手赶出市场，并通过在垄断已经建立的地区收取过高的价格来承担这些损失。在20世纪30年代和40年代，通用电气也依靠其[灯泡垄断](https://www.jstor.org/stable/3116940)的过多利润以亏本销售家用电器。（1941年对通用电气提起的一起联邦反垄断案最终打破了其在灯泡市场的垄断地位。）
- en: “Such a practice is destructive to competition,” John M. Blair, who was the
    chief economist of the Senate Antitrust and Monopoly Subcommittee for more than
    a dozen years, wrote in a 1968 [paper](https://books.google.com/books?id=x8F_VNeJ9ioC&pg=PA782&lpg=PA782&dq=%22If+a+conglomerate+possesses+substantial+monopoly+power+in+one+or+more+of+the+industries%22&source=bl&ots=TtpXivhcSs&sig=ACfU3U0pCWBKDmA7pS7Cp2ik49ns--ioEA&hl=en&sa=X&ved=2ahUKEwji0riY49WDAxWLEFkFHTGsCe4Q6AF6BAgCEAM#v=onepage&q=%22such%20a%20practice%20is%20destructive%20to%20competition%22&f=false).
    But if corporations can get away with flouting the SEC’s segment-reporting rules,
    cross-subsidization is hard to detect. The problem goes far beyond the allegations
    against Amazon. Google doesn’t disclose the profits it makes from YouTube. Apple,
    under antitrust scrutiny around the cut it takes from App Store purchases, has
    declined to disclose its profits from that line of business, even insisting before
    a judge that financial results for the App Store unit do not exist. (In many cases,
    these corporations report *revenue* for their subsidiaries, but not costs, making
    profit margins impossible to calculate.) Warren Buffett’s Berkshire Hathaway operates
    dozens of companies across many industries but reports results for only [seven](https://www.berkshirehathaway.com/2022ar/2022ar.pdf)
    segments. Its “service and retailing” segment, for example, combines financial
    data for multiple businesses that are managed separately and operate in sectors
    as diverse as aviation-pilot training, electronic-components distribution, automobile
    sales, and furniture leasing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这样的做法对竞争是破坏性的，” 约翰·M·布莱尔（John M. Blair），曾在参议院反垄断与垄断小组委员会担任首席经济学家长达十多年，1968年在[一篇文章](https://books.google.com/books?id=x8F_VNeJ9ioC&pg=PA782&lpg=PA782&dq=%22If+a+conglomerate+possesses+substantial+monopoly+power+in+one+or+more+of+the+industries%22&source=bl&ots=TtpXivhcSs&sig=ACfU3U0pCWBKDmA7pS7Cp2ik49ns--ioEA&hl=en&sa=X&ved=2ahUKEwji0riY49WDAxWLEFkFHTGsCe4Q6AF6BAgCEAM#v=onepage&q=%22such%20a%20practice%20is%20destructive%20to%20competition%22&f=false)中写道。但如果公司能够逃避证券交易委员会的分部报告规则，交叉补贴是难以发现的。问题远不止针对亚马逊的指控。谷歌不披露其从YouTube获得的利润。在围绕其从App
    Store购买中抽成的反垄断审查下，苹果拒绝披露该业务线的利润，甚至在法官面前坚称该业务部门不存在财务结果。（在许多情况下，这些公司报告其子公司的*收入*，但不报告成本，导致利润率无法计算。）沃伦·巴菲特（Warren
    Buffett）的伯克希尔-哈撒韦公司经营着许多行业的数十家公司，但仅报告了[七个](https://www.berkshirehathaway.com/2022ar/2022ar.pdf)部门的结果。例如，其“服务与零售”部门结合了多个管理分开的企业的财务数据，涵盖了航空飞行员培训、电子元件分销、汽车销售和家具租赁等多个领域。
- en: 'In Amazon’s case, the FTC lawsuit [suggests](https://www.ftc.gov/system/files/ftc_gov/pdf/1910134amazonecommercecomplaintrevisedredactions.pdf)
    that the company’s financial disclosures effectively conceal a major source of
    profits: its third-party marketplace, which connects buyers with outside sellers.
    Third-party transactions represent about 60 percent of Amazon’s sales volume.
    The company acts as a middleman, matching vendors with shoppers and providing
    logistics to get the product from one to the other. The FTC alleges that, within
    this third-party market, Amazon imposes exorbitant fees on the sellers who rely
    on its site to reach customers, fees well in excess of what it costs Amazon to
    provide those services, leading to big profits. How big? That’s redacted.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚马逊的案例中，FTC的诉讼[表明](https://www.ftc.gov/system/files/ftc_gov/pdf/1910134amazonecommercecomplaintrevisedredactions.pdf)，公司的财务披露实际上掩盖了其利润的一个主要来源：第三方市场，它连接买家和外部卖家。第三方交易占亚马逊销售量的约60%。该公司充当中间商，将卖家与购物者匹配，并提供物流服务将产品从一方送到另一方。FTC声称，在这个第三方市场中，亚马逊对依赖其网站与客户联系的卖家收取了过高的费用，远远超过公司提供这些服务的成本，从而获得了巨大的利润。有多大？这部分已经被删除。
- en: 'The amount of profit that Amazon makes from third-party sellers, as opposed
    to AWS or some other division, might sound like a technical distinction, but it’s
    essential to the case against the company. The FTC alleges that Amazon’s low-price
    image is a mirage: According to the FTC, the company actually keeps prices *higher*
    than they would be in a competitive market—not just on Amazon but across the internet—squeezing
    consumers and small businesses in the process. Amazon famously [lost billions
    of dollars](https://cdn.ilsr.org/wp-content/uploads/2020/04/ILSR_AmazonReport_final.pdf)
    in its early years and was barely in the black for many years after that. In 2017,
    Lina Khan, then a law student, [argued](https://www.yalelawjournal.org/note/amazons-antitrust-paradox)
    that the company was getting away with predatory pricing—selling entire categories,
    such as diapers and shoes, below cost to drive competitors out of business. Many
    experts [scoffed](https://rtp.fedsoc.org/paper/consumer-welfare-the-rule-of-law-the-case-against-the-new-populist-antitrust-movement/)
    at the theory. How could Amazon ever profit from such a scheme? If it raised prices
    later on, other retailers would step in with better deals and draw customers away.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊从第三方卖家那里赚取的利润数量，与 AWS 或其他部门相比，听起来可能是技术上的区别，但这对于针对该公司的案件至关重要。联邦贸易委员会（FTC）声称，亚马逊低价形象是个幻象：据FTC称，该公司实际上将价格保持**高于**竞争市场水平——不仅在亚马逊，而是在整个互联网上——从而压榨消费者和小企业。亚马逊在早期曾因此**损失了数十亿美元**，在此后的多年中才勉强实现盈利。2017年，法学院学生时的莉娜·卡恩（Lina
    Khan）在[这篇文章](https://www.yalelawjournal.org/note/amazons-antitrust-paradox)中主张，该公司通过掠夺性定价（例如将尿布和鞋子等整个类别的商品低于成本销售）逃避了反垄断规定，以此驱逐竞争对手出局。许多专家对这一理论**不屑一顾**。亚马逊如何可能从这样的计划中获利？如果以后提高价格，其他零售商将提供更好的交易吸引客户离开。
- en: '[From the November 2019 issue: Jeff Bezos’s master plan](https://www.theatlantic.com/magazine/archive/2019/11/what-jeff-bezos-wants/598363/)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[2019年11月的文章：杰夫·贝佐斯的主导计划](https://www.theatlantic.com/magazine/archive/2019/11/what-jeff-bezos-wants/598363/)'
- en: The FTC, of which Khan is now chair, contends that Amazon has found a way to
    push up prices after all, without losing shoppers. It does this, the FTC argues,
    by imposing [ever-higher fees](https://ilsr.org/amazonmonopolytollbooth-2023/)
    on third-party sellers, who have no choice but to pass these costs on to shoppers
    by raising their prices. If those businesses try to sell more cheaply elsewhere,
    Amazon throttles their sales on its platform—which, thanks to the central place
    in e-commerce that Amazon has built up over the years, can be a death sentence
    for these businesses. So, according to the FTC, sellers generally absorb the high
    fees by inflating their prices not just on Amazon but across the web—precluding
    the price competition that could loosen Amazon’s grip on e-commerce.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[现任主席 Khan 所在的 FTC](https://ilsr.org/amazonmonopolytollbooth-2023/) 认为，亚马逊终于找到了一种方法来提高价格，而不会失去顾客。FTC
    认为，亚马逊通过向第三方卖家收取日益增加的费用来做到这一点，而这些卖家别无选择，只能通过提高价格将这些成本转嫁给顾客。如果这些企业试图在其他地方以更低的价格销售，亚马逊会限制它们在其平台上的销售——由于亚马逊多年来在电子商务中的核心地位，这可能对这些企业构成致命威胁。因此，根据
    FTC 的说法，卖家通常通过在亚马逊以及整个网络上提高价格来吸收高昂的费用，从而排除了可能放松亚马逊对电子商务的控制的价格竞争。'
- en: In other words, fat profits are one of the telltale signs of an illegal monopoly.
    In a competitive market, other shopping platforms would lure away sellers by offering
    lower fees and accepting lower profits. (As Bezos himself once put it, “Your margin
    is my opportunity.”) This, in turn, would force Amazon to cut its fees, setting
    off price competition to the benefit of sellers and, ultimately, consumers. But
    this isn’t happening, the FTC alleges, because Amazon uses illegal tactics to
    keep sellers locked into its platform. The whole theory places a lot of weight
    on those redacted profit margins. If Amazon is barely scraping by in e-commerce,
    the government will have a harder time proving that it’s a monopoly in violation
    of the antitrust laws. But if the FTC is right—if Amazon really is making huge
    profits from its marketplace—then the case looks much stronger. When the judge
    in the case considered how much of the lawsuit’s evidence to make public, Amazon
    opted not to challenge the unsealing of most of the redacted material in the complaint.
    But it [argued](https://www.courtlistener.com/docket/67828404/103/federal-trade-commission-v-amazoncom-inc/)
    that revealing the profit numbers from its seller marketplace would be harmful
    because the information “could be used by Amazon’s competitors to target Amazon’s
    business.” The judge [agreed](https://www.courtlistener.com/docket/67828404/108/federal-trade-commission-v-amazoncom-inc/)
    to keep this and other figures sealed.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，肥厚的利润是非法垄断的一个显著迹象。在竞争激烈的市场上，其他购物平台将通过提供较低的费用和接受较低的利润来吸引卖家。（正如贝佐斯曾经说过的那样：“你的利润就是我的机会。”）这反过来将迫使亚马逊降低其费用，引发价格竞争，使卖家和最终消费者受益。但是
    FTC 声称，这并没有发生，因为亚马逊使用非法手段将卖家锁定在其平台上。整个理论对那些被删除的利润率赋予了很大的权重。如果亚马逊在电子商务中勉强维持下来，政府将更难以证明其是违反反垄断法的垄断企业。但是如果
    FTC 是正确的——如果亚马逊确实从其市场获得巨额利润——那么这个案子看起来就更有说服力了。当案件的法官考虑将多少诉讼材料公开时，亚马逊选择不提出异议，而是同意公开大部分投诉中的被删除材料。但是亚马逊辩称，公开其卖家市场的利润数字将会有害，因为这些信息“可能被亚马逊的竞争对手用来针对亚马逊的业务”。法官同意保持这个以及其他数字的保密。
- en: That leaves the public, as well as journalists, other businesses, and policy
    makers, with no way to evaluate the lawsuit’s pivotal claim. (The case is not
    expected to go to trial until 2026, if not later.) As basic as the information
    might seem, Amazon’s profits from its marketplace cannot be found in the company’s
    quarterly reports. Amazon doesn’t break out profits for any of its divisions besides
    AWS, meaning it keeps secret how much it makes or loses on its different business
    lines—including the seller marketplace, its fast-growing advertising division,
    Prime, direct retail sales, and its physical stores. (Amazon does break out profits
    for “North America” and “international.”)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得公众以及新闻记者、其他企业和政策制定者无法评估诉讼的关键要求。（预计该案件不会在 2026 年或更晚进行审判。）尽管这些信息可能看起来很基本，但亚马逊从其市场获利的利润并未包含在公司的季度报告中。亚马逊除了
    AWS 外，不会为其任何部门分拆利润，这意味着它保密了其在不同业务线上赚取或亏损的金额——包括卖家市场、其快速增长的广告部门、Prime、直接零售销售和其实体店铺。
    （亚马逊确实分拆了“北美”和“国际”的利润。）
- en: These divisions are effectively companies within a company, some of which would,
    on their own, rank among the world’s largest corporations. Amazon’s marketplace,
    for example, generated [$140 billion](https://s2.q4cdn.com/299287126/files/doc_financials/2023/q4/AMZN-Q4-2023-Earnings-Release.pdf)
    in seller fees alone in 2023, more revenue than either Meta or Bank of America.
    Yet its bottom line is a mystery. Over the past five years, Amazon reported a
    profit margin of only about 1 percent across its non-AWS units. If the evidence
    in the FTC’s case shows that Amazon’s seller marketplace is highly profitable,
    then one or more of its other divisions must be incurring losses, suggesting cross-subsidization.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些部门实际上是公司内的公司，其中一些将在独立运作时成为世界上最大的公司之一。例如，亚马逊的市场仅在 2023 年就仅通过卖家费用产生了[$1400 亿美元](https://s2.q4cdn.com/299287126/files/doc_financials/2023/q4/AMZN-Q4-2023-Earnings-Release.pdf)
    的收入，这比 Meta 或美国银行还要多。然而其底线却是个谜。在过去的五年中，亚马逊在其非 AWS 部门的利润率仅约为 1%。如果 FTC 的案件证据显示亚马逊的卖家市场利润非常高，那么它的其他一个或多个部门必须正在遭受亏损，这意味着跨部门补贴。
- en: 'This secrecy offends one of the central premises of American corporate law:
    the idea that, because corporations are an exercise of public authority, the public
    is entitled to know what they’re up to. The SEC was created in the wreckage of
    the Great Depression and tasked with enforcing a basic bargain: In exchange for
    the scale that comes with being able to raise money from a limitless number of
    investors, publicly traded corporations must open their books to scrutiny. They
    should not be able to hide either business risk or outright wrongdoing.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种保密行为触犯了美国公司法的一个核心前提：公司是公共权力的行使，公众有权了解他们的活动。SEC 是在大萧条的废墟中创立的，并被赋予了执行一项基本契约的任务：为了获得从无限数量的投资者那里筹集资金的规模，公开交易的公司必须向公众开放他们的账簿供审查。他们既不应该隐藏业务风险，也不应该掩盖明显的不当行为。
- en: '[Rogé Karma: The secretive industry devouring the U.S. economy](https://www.theatlantic.com/ideas/archive/2023/10/private-equity-publicly-traded-companies/675788/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rogé Karma：正在侵蚀美国经济的秘密产业](https://www.theatlantic.com/ideas/archive/2023/10/private-equity-publicly-traded-companies/)'
- en: The SEC could put a stop to this by adopting new rules that more concretely
    define what qualifies as a segment and remove the discretion given to executives.
    It should also investigate whether dominant companies are even in compliance with
    the SEC’s current parameters, and compel disclosure if they aren’t. Better policing
    of corporate disclosures by the SEC won’t solve America’s monopoly problem, of
    course. But if lawmakers, enforcers, and the public had known more, sooner, about
    how the dominant tech platforms make their money, things might look different
    today. There would have been more informed reporting and public scrutiny of their
    business models. Antitrust enforcers might have intervened earlier. Maybe the
    internet wouldn’t seem so broken.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: SEC 可以通过采用新规定来阻止这种情况，更明确地定义什么算是一个业务部门，并取消对高管的自由裁量权。它还应调查主导性企业是否符合 SEC 目前的参数，并在他们不符合时强制披露。当然，SEC
    对公司披露的更好监管并不能解决美国的垄断问题。但如果立法者、执法者和公众更早了解了主导科技平台如何盈利的信息，今天的情况可能会有所不同。对他们商业模式的报道和公众审查会更具深度。反垄断执法者可能会更早介入。也许互联网看起来就不会如此混乱了。
- en: 'Amazon denies the allegations against it, of course, and will have its day
    in court. The company argues that it offers the best prices and best service for
    customers and third-party sellers alike. Is that true? That question would be
    a lot easier to answer if we could see the profit margin Amazon makes from its
    marketplace. But, for now, no one outside Amazon knows what that number is—except
    the FTC, which had to launch a massive federal antitrust investigation to get
    at it. Those redacted figures will go a long way to determining whether Khan’s
    theories are correct—and whether the FTC can persuade a federal judge to order
    a breakup of the company. In the meantime, the rest of us will remain where we’ve
    been all along: in the dark.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊当然否认针对它的指控，并将在法庭上辩护。该公司声称为客户和第三方卖家提供了最优惠的价格和最佳的服务。这是真的吗？如果我们能够看到亚马逊从其市场获利的利润率，那个问题会容易得多。但是，目前除了
    FTC 外，没有人知道这个数字是多少，而 FTC 不得不启动大规模的联邦反垄断调查才能得知。这些被编辑的数字将在很大程度上决定汗的理论是否正确，以及 FTC
    是否能说服联邦法官下令分拆这家公司。与此同时，我们其他人将继续停留在一贯的位置：在黑暗中。
