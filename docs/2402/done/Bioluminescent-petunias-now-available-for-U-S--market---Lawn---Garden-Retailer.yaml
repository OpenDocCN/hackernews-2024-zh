- en: Bioluminescent petunias now available for U.S. market - Lawn & Garden Retailer
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生物发光小苇草现已在美国市场上市 - 草坪和花园零售商
- en: 来源：[https://lgrmag.com/news/light-bio-to-introduce-bioluminescent-petunias-into-u-s-market/](https://lgrmag.com/news/light-bio-to-introduce-bioluminescent-petunias-into-u-s-market/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://lgrmag.com/news/light-bio-to-introduce-bioluminescent-petunias-into-u-s-market/](https://lgrmag.com/news/light-bio-to-introduce-bioluminescent-petunias-into-u-s-market/)
- en: Light Bio, a synthetic biology startup, announced that it is now selling its
    bioluminescent petunias in the U.S.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 合成生物学初创公司 Light Bio 宣布，它现在正在美国销售其发光小苇草。
- en: With support from biotech leaders such as NFX and Ginkgo Bioworks, Light Bio
    is reimagining the horticultural industry by introducing a new category of plants
    that emit an ethereal glow.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在生物技术领导者 NFX 和 Ginkgo Bioworks 的支持下，Light Bio 正在通过引入一类新的发光植物，重新构想园艺产业。
- en: People are fascinated with glowing plants, and scientists have now revealed
    how to make these much brighter. This significant achievement, [documented in
    Nature Methods](https://www.nature.com/articles/s41592-023-02152-y), details genetic
    modifications that enhance bioluminescence in a variety of plants by up to 100
    times. The team of 26 scientists created the brighter plants by optimizing genes
    isolated from multiple species of luminous mushrooms.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对发光植物充满了兴趣，科学家现已揭示了如何使这些植物更加明亮。这一重要成就在《Nature Methods》中有记录，详细说明了通过基因修饰使各种植物的生物发光增强了多达
    100 倍。这个由 26 位科学家组成的团队通过优化从多种发光蘑菇中分离出的基因来创建更明亮的植物。
- en: The new research builds on an earlier discovery for creating continuously glowing
    plants by inserting DNA obtained from the mushrooms. Those researchers had revealed
    a surprising similarity between mushroom bioluminescence and plant metabolism,
    allowing for more visible light than was previously possible. In this new report,
    the scientists have adapted the inserted genes to further boost luminescence.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这项新研究是基于之前发现的一个关于通过插入从蘑菇中获取的 DNA 来创建持续发光植物的成果。那些研究人员揭示了蘑菇生物发光和植物新陈代谢之间惊人的相似性，这使得比以前更多的可见光成为可能。在这份新报告中，科学家已经改进了插入的基因以进一步增强发光效果。
- en: Beginning in April, glowing petunias will be available under the brand Firefly
    Petunia, so named because the bright buds resemble fireflies. Last September,
    the USDA reportedly determined through its independent evaluation that Light Bio’s
    genetically engineered Firefly Petunia may be safely grown and bred in the U.S.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从四月份开始，发光的小苇草将以 Firefly Petunia 品牌上市，因为它们明亮的花蕾酷似萤火虫。去年九月份，据报道，美国农业部通过其独立评估确定，Light
    Bio 公司的基因工程 Firefly Petunia 可以安全地在美国种植和繁殖。
- en: Light Bio is taking orders at [light.bio](http://www.light.bio).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Light Bio 正在 [light.bio](http://www.light.bio) 接受订单。
