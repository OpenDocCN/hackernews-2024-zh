- en: Barack said it was necessary to carry out experiments involving people diagnosed
    with ADHD and real-world foraging tasks, not least as the latter would involve
    far more effort to move between patches than in an online game.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 巴拉克表示有必要进行涉及被诊断为ADHD和真实世界觅食任务的实验，尤其是后者需要更多的移动工作，而不是在在线游戏中。
- en: Michael J Reiss, a professor of science education at University College London,
    who was not involved in the work, said while ADHD appeared to be linked to serious
    negative consequences, he and his [colleagues had argued](https://www.cambridge.org/core/services/aop-cambridge-core/content/view/A4BBE292EB44B2230294367A4ACB3F88/S2056467800003054a.pdf/how-evolutionary-thinking-can-help-us-to-understand-adhd.pdf)
    it may help in situations where physical activity and rapid decision-making were
    highly valued.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不参与该工作的伦敦大学学院科学教育教授迈克尔·J·赖斯表示，尽管ADHD似乎与严重的负面后果有关，但他和他的[同事们曾提出](https://www.cambridge.org/core/services/aop-cambridge-core/content/view/A4BBE292EB44B2230294367A4ACB3F88/S2056467800003054a.pdf/how-evolutionary-thinking-can-help-us-to-understand-adhd.pdf)
    ，在高度重视身体活动和迅速做出决策的情况下，ADHD可能会有所帮助。
- en: “It is great to see experimental evidence from David Barack and colleagues that
    participants who score highly for ADHD are more likely to switch their foraging
    activities in ways that can indeed be characterised as impulsive. In our evolutionary
    past such behaviour may sometimes have been highly advantageous,” he said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“看到大卫·巴拉克和同事的实验结果的确能支持高ADHD分数者更有可能在某种程度上表现出冲动的觅食活动中进行转换，真是太棒了。在我们的进化历史中，这种行为有时可能是非常有利的。”
- en: “ADHD can be a serious problem but it’s a problem in large measure because of
    today’s environments.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “ADHD可能是一个严重的问题，但在很大程度上是由于当今的环境。”
