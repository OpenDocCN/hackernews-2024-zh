- en: Now, researchers say while some of these traits tend to be viewed negatively,
    they might have helped people seek out new patches for foraging.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，研究人员表示，虽然这些特征中的一些倾向于被负面看待，但它们可能有助于帮助人们寻找新的觅食地点。
- en: Dr David Barack of the University of Pennsylvania, who was the first author
    of the research, said the study offered a potential explanation for why ADHD was
    more prevalent than expected from random genetic mutations alone and – more broadly
    – why traits such as distractibility or impulsivity were common.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的第一作者、宾夕法尼亚大学的大卫·巴拉克博士表示，该研究提供了一个可能的解释，解释了为什么ADHD比仅仅基于随机基因突变期望的更为普遍，以及更广泛地解释了为什么像分散注意力或冲动性这样的特质很普遍。
- en: “If [these traits] were truly negative, then you would think that over evolutionary
    time, they would be selected against,” he said. “Our findings are an initial data
    point, suggestive of advantages in certain choice contexts.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“如果[这些特质]真的是负面的，那么你会认为随着进化的时间，它们会被排斥。” “我们的发现是一个最初的数据点，暗示了在某些选择环境中的优势。”
- en: '[Writing in the journal Proceedings of the Royal Society B: Biological Sciences](https://royalsocietypublishing.org/doi/10.1098/rspb.2022.2584),
    Barack and colleagues reported how they analysed data from 457 adults who completed
    an online foraging game in which they had to collect as many berries as possible
    within eight minutes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[在《皇家学会学报 B: 生物科学》杂志上发表的文章中](https://royalsocietypublishing.org/doi/10.1098/rspb.2022.2584)，巴拉克和同事们报告了他们如何分析了457名完成了在线觅食游戏的成年人的数据，他们需要在八分钟内尽可能多地收集浆果。'
- en: The number of berries obtained from each bush decreased with the number of times
    it was foraged.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每棵灌木丛中获得的浆果数量随着觅食次数的增加而减少。
- en: During the task, participants could either continue to collect berries from
    the bushes in their original location or move to a new patch – although the latter
    cost them time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在任务进行中，参与者可以继续从原来位置的灌木丛中收集浆果，或者移动到新的区域 - 尽管后者会花费他们更多的时间。
- en: The team also screened participants for ADHD-like symptoms – although they stress
    this did not constitute a diagnosis – finding 206 participants had positive results.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该团队还对参与者进行了类似ADHD的症状筛查 - 尽管他们强调这并不构成诊断 - 发现有206名参与者呈现积极的结果。
- en: The researchers found that participants with higher scores on the ADHD scale
    spent shorter periods of time in each patch of bushes than those with lower scores.
    In other words, they were more likely to abandon their current patch and hunt
    for a new one. Crucially, the team found such participants also gained more points
    in the game than those with lower scores on the ADHD scale.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现，在ADHD量表上得分较高的参与者在每个灌木丛区域的停留时间较短，比得分较低的参与者更有可能放弃目前的区域并寻找新的区域。关键是，研究团队发现这样的参与者在游戏中获得了更多的积分。
- en: The researchers said their results chimed with other work that suggested populations
    with nomadic lifestyles that benefited from exploring tended to have genes associated
    with ADHD.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，他们的结果与其他工作相吻合，该工作表明，那些受益于探索的游牧生活方式的人群倾向于具有与ADHD相关的基因。
- en: However, they added the study had limitations, including that ADHD-like symptoms
    were based on self-report.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，他们补充说，该研究存在一些限制，包括基于自我报告的类似于ADHD的症状。
