- en: ADHD may have been an evolutionary advantage, research suggests | Evolution
    | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ADHD可能是一种进化优势，研究表明 | 进化 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/feb/21/adhd-may-have-been-an-evolutionary-advantage-research-suggests](https://www.theguardian.com/science/2024/feb/21/adhd-may-have-been-an-evolutionary-advantage-research-suggests)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/feb/21/adhd-may-have-been-an-evolutionary-advantage-research-suggests](https://www.theguardian.com/science/2024/feb/21/adhd-may-have-been-an-evolutionary-advantage-research-suggests)
- en: Traits common to attention deficit hyperactivity disorder (ADHD), such as distractibility
    or impulsivity, might have been an evolutionary advantage for our ancestors by
    improving their tactics when foraging for food, researchers have said.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 注意力缺陷多动障碍（ADHD）常见的特征，比如注意力分散或冲动，可能是我们祖先的一种进化优势，研究人员表示，这能够改善他们觅食时的策略。
- en: ADHD is a neurodevelopmental disorder with symptoms including impulsiveness,
    disorganisation and difficulty focusing. While estimates of prevalence have varied,
    diagnoses have been rising in many countries, [including the UK](https://www.ucl.ac.uk/news/2023/jul/significant-rise-adhd-diagnoses-uk).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ADHD是一种神经发育障碍，其症状包括冲动、无组织和难以集中注意力。虽然患病率估计有所不同，但在许多国家，诊断数量都在上升，[包括英国](https://www.ucl.ac.uk/news/2023/jul/significant-rise-adhd-diagnoses-uk)。
