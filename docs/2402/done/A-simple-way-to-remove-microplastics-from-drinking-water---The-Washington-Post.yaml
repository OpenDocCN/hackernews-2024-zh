- en: A simple way to remove microplastics from drinking water - The Washington Post
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一种简单的方法从饮用水中去除微塑料 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/climate-solutions/2024/02/28/microplastics-drinking-water/](https://www.washingtonpost.com/climate-solutions/2024/02/28/microplastics-drinking-water/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/climate-solutions/2024/02/28/microplastics-drinking-water/](https://www.washingtonpost.com/climate-solutions/2024/02/28/microplastics-drinking-water/)
- en: 'Tiny plastic particles can seem alarmingly ubiquitous and nearly impossible
    to get rid of — they’ve been found in [food](https://www.washingtonpost.com/climate-solutions/2024/01/12/microplastics-fish-chicken-tofu-protein/?itid=lk_inline_manual_2),
    [breast milk](https://www.washingtonpost.com/wellness/2024/02/05/breastfeeding-microplastics-risks-baby-nursing/?itid=lk_inline_manual_2)
    and [even clouds](https://www.washingtonpost.com/climate-environment/2023/11/02/microplastics-clouds-climate-pollution/?itid=lk_inline_manual_2).
    But new research suggests that a simple solution could reduce microplastics in
    drinking water: boiling it.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 微小的塑料颗粒似乎难以置信地无处不在，几乎无法清除 —— 它们已经被发现存在于[食物](https://www.washingtonpost.com/climate-solutions/2024/01/12/microplastics-fish-chicken-tofu-protein/?itid=lk_inline_manual_2)、[母乳](https://www.washingtonpost.com/wellness/2024/02/05/breastfeeding-microplastics-risks-baby-nursing/?itid=lk_inline_manual_2)，甚至[云层](https://www.washingtonpost.com/climate-environment/2023/11/02/microplastics-clouds-climate-pollution/?itid=lk_inline_manual_2)中。但新的研究表明，一个简单的解决方案可以减少饮用水中的微塑料：将其煮沸。
- en: In a [new paper](http://pubs.acs.org/doi/abs/10.1021/acs.estlett.4c00081) published
    Wednesday in the journal Environmental Science & Technology Letters,Zhanjun Li
    and Eddy Y. Zeng report that boiling and filtering water helped remove up to nearly
    90 percent of the tiny plastic particles, which they write can be found in 129
    of 159 tap water samples from 14 countries worldwide.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在周三发表于《环境科学与技术快报》杂志上的一篇[新论文](http://pubs.acs.org/doi/abs/10.1021/acs.estlett.4c00081)中，李占军和曾毅发表了一篇报道，称煮沸和过滤水有助于去除多达将近90%的微小塑料颗粒，他们写道，这些颗粒存在于来自全球14个国家的159个自来水样本中的129个样本中。
