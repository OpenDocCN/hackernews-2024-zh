  zh: '与此同时，出于建设备用容量的名义，中国允许燃煤发电容量大幅增加，但需求将不足。搁置的资产创造了既得利益，它们将抵制中国经济重工业核心的能源转型。对于全球能源转型来说，中国内部关于以煤为基础的重工业模式未来的斗争，是一个至关重要的问题，甚至比美国页岩油气未来或俄罗斯作为石油和天然气出口国的命运更为重要。如果我们要快速走上脱碳之路，这些都是必须倒下的巨型多米诺骨牌。中国共产党政权是否有勇气实施像上世纪90年代末那样的冲击性疗法？它将如何应对政治经济的后果？在内部分配后果方面，这些问题比西方政府面临的任何问题都要重要得多。  '
