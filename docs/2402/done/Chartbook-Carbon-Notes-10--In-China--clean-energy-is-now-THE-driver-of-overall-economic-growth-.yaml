- en: 'Chartbook Carbon Notes 10: In China, clean energy is now THE driver of overall
    economic growth.'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Chartbook Carbon Notes 10: 在中国，清洁能源现在已经成为整体经济增长的主要驱动力。'
- en: 来源：[https://adamtooze.substack.com/p/chartbook-carbon-notes-10-in-china](https://adamtooze.substack.com/p/chartbook-carbon-notes-10-in-china)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://adamtooze.substack.com/p/chartbook-carbon-notes-10-in-china](https://adamtooze.substack.com/p/chartbook-carbon-notes-10-in-china)
- en: As data from the IEA confirm, the scale of China’s green energy push in the
    last couple of years dwarfs the much ballyhooed green energy programs in the West
    - NextGenEU, IRA etc.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如国际能源署的数据所证实的那样，过去几年中国推动绿色能源的规模远远超过了西方所大肆宣传的绿色能源计划——如NextGenEU、IRA等。
- en: Chinese manufacturers are expanding production of solar, wind, batteries and
    EV at a breakneck rate. Fierce competition is driving prices and costs down at
    a rate never previously imagined. Barring some unforeseen technological upset,
    China is set to be the leader in the first decades of the global clean energy
    transition.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 中国制造商正在以惊人的速度扩大太阳能、风能、电池和电动汽车的生产。激烈的竞争正在以前所未有的速度推动价格和成本下降。除非发生意外的技术挫折，否则中国将在全球清洁能源转型的最初几十年中成为领导者。
- en: But what is even more momentous is that China is the first large economy in
    which clean energy investment has become the principal driving force of overall
    investment and economic growth.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但更重要的是，中国是第一个使清洁能源投资成为整体投资和经济增长的主要驱动力的大型经济体。
- en: It is one thing for China to take on a large slice of solar panel markets. That
    is a global story, but a sectoral one. It is another for China’s solar energy
    push to take on such dimensions that it becomes one of the most important forces
    driving the Chinese economy, which as [Chris Giles](https://www.ft.com/content/c406ef56-bc43-4cdc-8913-fbaced9b9954)
    insisted in a recent piece in the *FT* should now be recognized by the most meaningful
    metrics - PPP and physical output - as by some margin the largest in the world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 中国成为太阳能电池市场的重要参与者是一回事，这是一个全球性的故事，但是它是一个部门性的故事。中国的太阳能推动成为驱动中国经济最重要的力量之一是另一回事，正如《金融时报》最近的一篇文章中[克里斯·吉尔斯](https://www.ft.com/content/c406ef56-bc43-4cdc-8913-fbaced9b9954)所坚称的，现在应该通过最有意义的指标——PPP和实际产出——来认识到中国经济已经成为世界上最大的经济体。
- en: In China’s energy-intensive economy, for the first time, clean energy has moved
    from being a niche or sectoral interest, to being the principal growth factor
    for the whole economy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国能源密集型经济中，清洁能源首次从一个小众或部门利益转变为整个经济的主要增长因素。
- en: I highlighted this dramatic transition in [Carbon Notes 6](https://adamtooze.substack.com/p/chartbook-carbon-notes-6-chinas-lead)
    at the end of last year, thanks to data form Carbon Brief. More detailed evidence
    is now to hand thanks to a powerful [report from a team at CREA](https://www.carbonbrief.org/analysis-clean-energy-was-top-driver-of-chinas-economic-growth-in-2023/)
    headed by **Lauri Myllyvirta** and **Qi Qin**, with research by **Jingcheng Dai,
    Xinyi Shen** and **Chengcheng Qiu** all of CREA.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在去年年底的[Carbon Notes 6](https://adamtooze.substack.com/p/chartbook-carbon-notes-6-chinas-lead)中强调了这一戏剧性的转变，得益于Carbon
    Brief的数据。由CREA团队主持的一份强有力的[报告](https://www.carbonbrief.org/analysis-clean-energy-was-top-driver-of-chinas-economic-growth-in-2023/)现在提供了更详细的证据，该团队由**劳里·米利维尔塔**和**琦琦**领导，**戴景城、沈欣怡**和**邱诚诚**等人进行了研究，都是CREA的成员。
- en: The headlines are staggering.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 头条新闻令人震惊。
- en: Clean energy contributed a record 11.4tn yuan ($1.6tn) to China’s economy in
    2023\. Clean energy accounted for 9.0% of China’s GDP in 2023, up from 7.2% in
    2022.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2023年，清洁能源为中国经济贡献了11.4万亿元（1.6万亿美元）。2023年，清洁能源占中国国内生产总值的9.0%，高于2022年的7.2%。
- en: China’s $890bn investment in clean-energy sectors is almost as large as total
    [global investments](https://www.iea.org/reports/world-energy-investment-2023)
    in fossil fuel supply in 2023
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国在清洁能源领域的8900亿美元投资几乎与2023年全球化石燃料供应的总投资规模相当。
- en: In China in 2023 green energy accounted for all of the growth in investment
    which was otherwise weighed down by the slump in real estate.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年，中国的绿色能源占到了所有投资的增长，其他投资则受到房地产市场的低迷拖累。
- en: “Without the contribution of clean-energy sectors to China’s economic growth
    in 2023, the country would have seen its GDP rise by just 3.0%, instead of the
    5.2% actually recorded.” Clean energy accounted for 40 percent of China’s overall
    economic growth, a larger share than any other sector.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “如果没有清洁能源部门对2023年中国经济增长的贡献，中国的国内生产总值增长只有3.0%，而不是实际记录的5.2%。” 清洁能源占中国整体经济增长的40%，比其他任何部门的份额都大。
- en: 'As the CREA team explain:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如CREA团队解释的那样：
- en: The analysis includes solar, EVs, energy efficiency, rail, energy storage, electricity
    grids, wind, nuclear and hydropower within the broad category of “clean-energy
    sectors”. All of these are technologies and infrastructure needed to decarbonise
    China’s energy supply and consumption. The so-called “new three” of solar, storage
    and EVs are all prominent in the table – and all recorded strong growth.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 分析包括太阳能、电动汽车、能源效率、铁路、能源存储、电力网、风能、核能和水电等在“清洁能源领域”的广义类别中。所有这些技术和基础设施都是中国能源供应和消费去碳化所需的。所谓的“新三剑客”——太阳能、存储和电动汽车，在表格中都很突出，并且都实现了强劲增长。
- en: The detailed breakdown shows the relative importance of each sector and the
    split between investment in new capacity and current production, both of which
    contribute to GDP.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 详细的分析显示了每个行业的相对重要性以及新产能和当前产能投资之间的分配，两者都对国内生产总值贡献。
- en: I am not aware of any similar exercise weighing the importance of clean energy
    investment in the West, but back of the envelope calculation would suggest that
    a. the volume of green investment to date is still too modest and b. their economies
    less industrial so that clean energy investment will be balanced by greater investment
    in other sectors.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道是否有类似的研究评估了西方清洁能源投资的重要性，但粗略估算表明，a. 迄今为止的绿色投资量仍然太少，b. 他们的经济结构不太工业化，因此清洁能源投资将被其他行业更大规模的投资所平衡。
- en: China’s lurch towards clean energy in the last few years fills the gap left
    by the contraction of its outsized real estate sector - perhaps better described
    as an urbanization-engine. Viewed from this point of view, it turns a pattern
    of unsustainable ultra-rapid growth in an environmentally friendly direction.
    That is good for the planet but makes it no more sustainable in macroeconomic
    terms. This may be true but it also poses the question of how relevant equilibrium
    considerations are in light of the climate emergency. If China is hurling resources
    into accelerating the energy transition should we not be applauding, profiting
    from and, indeed, emulating their example? Clearly this cannot mean duplicating
    what they are already doing. If they have stolen a huge and insurmountable lead
    in PV and batteries we have only ourselves to blame. They will also pay the cost
    in terms of overcapacity. Let us by their cheap kit and invest our scarce resources
    in the many other areas that demand attention. This will be the subject of another
    carbon note.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 中国在过去几年里对清洁能源的迅猛发展填补了其巨大的房地产部门的收缩的空白 - 或许更好地描述为城市化引擎。从这个角度来看，它将不可持续的超快速增长模式转向了环保方向。对地球来说这是好事，但从宏观经济角度看来，这并不意味着更可持续。这可能是对的，但它同时也提出了一个问题，即在气候紧急情况下平衡考虑的相关性。如果中国正在投入资源加速能源转型，我们难道不应该对此鼓掌、受益，并且模仿他们的榜样吗？显然，这并不意味着复制他们已经在做什么。如果他们已经在光伏和电池方面抢先并独霸了领先地位，那我们只能怪自己。他们也将付出产能过剩的代价。让我们购买他们的廉价设备，并将我们稀缺的资源投入到其他许多需要关注的领域。这将是另一份碳注释的主题。
- en: Harder questions are posed by the internal logic of China’s energy policy. This.
    is brought out by [CREA’s comprehensive report on China’s climate transition](https://energyandcleanair.org/publication/chinas-climate-transition-outlook-2023/)
    for 2023\.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 困难的问题被中国能源政策的内在逻辑所提出。这一点是由[CREA对2023年中国气候转型的全面报告](https://energyandcleanair.org/publication/chinas-climate-transition-outlook-2023/)揭示的。
- en: China’s huge surge into solar is at the heart of the story. This is being driven
    by two main vectors. The “[clean energy base](https://www.carbonbrief.org/analysis-what-do-chinas-gigantic-wind-and-solar-bases-mean-for-its-climate-goals/)”
    programme which involve giant solar arrays, many of them in the desert. In their
    case the main issue is interconnection costs. China is also a pioneer in ultra
    high voltage transmission, but that is an expensive option.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 中国在太阳能方面的巨大飙升是故事的核心。这是由两个主要因素推动的。涉及巨型太阳能阵列的“[清洁能源基地](https://www.carbonbrief.org/analysis-what-do-chinas-gigantic-wind-and-solar-bases-mean-for-its-climate-goals/)”计划，其中许多位于沙漠中。在他们的情况下，主要问题是互连成本。中国在超高压输电方面也是开拓者，但这是一种昂贵的选择。
- en: 'Source: [CREA](https://energyandcleanair.org/publication/chinas-climate-transition-outlook-2023/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[CREA](https://energyandcleanair.org/publication/chinas-climate-transition-outlook-2023/)
- en: The other main driver of growth in solar investment has been the “[whole-county
    distributed solar](https://www.carbonbrief.org/guest-post-how-chinas-rural-solar-policy-could-also-boost-heat-pumps/)”
    program. This has accounted for the largest share of the surge in solar investment
    recorded above. Together with spending on EV, charging infrastructure, railways
    etc, this means that a large part of China’s clean energy acceleration has so
    far been driven by household and consumer focuses spending. This might be thought
    of as analogous to China’s decision to concentrate on passenger-focused high speed
    rail development. It poses the question of what happens in the industrial-focused
    freight sector.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能投资增长的另一个主要驱动力是“[全县分布太阳能](https://www.carbonbrief.org/guest-post-how-chinas-rural-solar-policy-could-also-boost-heat-pumps/)”计划。这占上述太阳能投资激增的最大份额。加上对电动汽车、充电基础设施、铁路等的支出，这意味着中国清洁能源加速的很大一部分到目前为止是由家庭和消费者关注的支出推动的。这可能被认为类似于中国决定集中在面向乘客的高铁发展。这提出了在面向工业货运部门发展方面会发生什么的问题。
- en: Residential and transport energy consumption are significant contributors to
    China’s giant emissions. But the pollution monsters are heavy industry.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 住宅和交通能源消耗对中国巨大的排放贡献重大。但这些污染制造者是重工业。
- en: It is the sheer size of these sectors and their vast reliance on coal that accounts
    for China’s huge carbon intensity of gdp.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这些行业的庞大规模及其对煤炭的庞大依赖，导致了中国高的碳密度的GDP。
- en: Because it obscures these industrial realities, the macroeconomic weight of
    the clean energy transition in China to date, is somewhat deceptive. In China,
    an energy transition that addresses household and local energy needs through distributed
    solar and reduces oil consumption in passenger transport is a step in the right
    direction. But we should not confuse China’s economic structure with that in the
    West. In China, if the energy transition does not extend to the industrial core,
    it cannot substantially mitigate the pollution problem. And, on that front, the
    news to date is less encouraging.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它掩盖了这些产业现实，到目前为止，中国清洁能源转型在宏观经济上的重要性是有些欺骗性的。在中国，通过分布式太阳能解决家庭和当地能源需求，并减少乘用车的石油消耗是朝着正确方向迈出的一步。但我们不应该将中国的经济结构与西方混淆。在中国，如果能源转型不扩展到工业核心，它将无法从根本上缓解污染问题。
    而且，在这方面，直到目前为止的消息是令人泄气的。
- en: 'For the planet it is not just the energy transition per se in China, but how
    fast it accomplishes it that matters. And in recent years though clean energy
    technologies is booming in China, overall energy and carbon emissions have been
    slow to turn. As the CREA report comments:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于地球来说，重要的不仅是中国本身的能源转型，而是它能多快地完成。近年来，尽管清洁能源技术在中国蓬勃发展，但总体能源和碳排放的转变速度却很慢。正如CREA报告所评论的：
- en: The overshoot can be attributed to rapid increases in energy demand in industry
    and buildings. Growth in electricity consumption in these sectors led to increases
    in coal use for power generation (see Figure 20). In the industrial sector, the
    largest increases in energy demand took place in the iron and steel, and chemical
    and petrochemical industries. The reason that industrial energy demand has grown
    faster than projected in the industrial sector is rapid growth in the output of
    the most energy intensive industrial sectors.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '这种超额增长可以归因于工业和建筑业能源需求的快速增长。这些领域电力消耗的增长导致了煤炭用于发电的增加（见图20）。在工业部门，能源需求的最大增长发生在钢铁和化学石化行业。工业能源需求增长速度快于工业部门的预期的原因是最能耗的工业部门产出的快速增长。  '
- en: 'As Chinese industry shifts out of a direct use of coal towards electrification
    this drives a surging demand for power, which is in part met by renewables, but
    also creates demands for coal-fired power generation. The surge in renewables:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '随着中国工业从直接使用煤转向电气化，这推动了对电力的激增需求，部分满足于可再生能源，但也产生了对燃煤发电的需求。可再生能源的激增：  '
- en: should already put Chinaʼs electricity sector on a pathway compatible with the
    global temperature goals. However, the rapid increase in power generation meant
    that non-fossil power generation provided only half of additional power generation
    in 2017–2022, with the rest provided by fossil fuels.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '应该已经将中国的电力部门置于与全球温度目标相容的道路上。然而，电力发电的快速增长意味着非化石能源发电仅在2017年至2022年提供了新增发电量的一半，其余部分由化石燃料提供。  '
- en: That spike in power demand in turn unleashed a crisis in the power sector in
    2021, which I analyzed in [Chartbook 64](https://adamtooze.substack.com/p/chartbook-64-energy-crisis-2021-the).
    This forced rationing to which the authorities reacted by licensing a new expansion
    of coal-fired capacity.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '这种电力需求激增反过来引发了2021年电力行业的危机，我在[图册64](https://adamtooze.substack.com/p/chartbook-64-energy-crisis-2021-the)中进行了分析。这迫使当局通过批准新的燃煤发电容量扩张来应对配给。  '
- en: How did China go from pledging “strict control” in 2021 to a major surge in
    new coal projects in 2022? The turning point were concerns over electricity shortages
    in the autumn of 2021 and summer of 2022 which led to a policy reversal. The focus
    of energy policy has since shifted from discouraging and controlling new coal
    power projects to pushing for acceleration, with the regulators setting 85 a target
    in September 2022 to sharply accelerate construction starts, and pushing 86 profitable
    coal mining firms to invest in coal power generation. … Between January 2022 and
    June 2023, China permitted 152 gigawatts (GW) and started construction on 92 GW
    of new coal power capacity. This is eight times the amount of capacity entering
    construction, and more than ten times the capacity permitted, in the rest of the
    world during the same period. Another 25 GW, at least, was permitted in China
    July to September 2023
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '中国是如何从2021年承诺“严格控制”到2022年新的煤炭项目大幅增长的？转折点是2021年秋季和2022年夏季对电力短缺的担忧导致了政策的逆转。自那时起，能源政策的重点已从阻止和控制新燃煤电站项目转向加速推动，监管机构在2022年9月设定了85个目标，以大幅加快建设启动，并推动盈利的煤矿企业投资于燃煤发电。...在2022年1月至2023年6月期间，中国批准了152吉瓦（GW），并开始建设了92吉瓦的新煤电装机容量。这是世界其他地区同期建设的容量的8倍以上，批准的容量超过同期全球其他地区的10倍。2023年7月至9月，中国又至少批准了25吉瓦的新煤电装机容量。  '
- en: China is thus steering towards a double-crisis of overcapacity.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '中国正朝着产能过剩的双重危机驶向。  '
- en: On the one hand the vast expansion of renewable energy capacity is unbalancing
    global markets. It at least is progressive and will hopefully spill over into
    affordable green energy solutions for the EM and developing world.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '一方面，可再生能源容量的巨大扩张正在打破全球市场的平衡。至少它是进步的，希望能为新兴市场和发展中国家提供可负担的绿色能源解决方案。  '
- en: Meanwhile, at home, in the name of building reserve capacity, China has allowed
    a huge increase in coal-fired generating capacity for which there will be inadequate
    demand. Stranded assets create vested interests that will resist the energy transition
    in the heavy industrial core of the Chinese economy. For the global energy transition,
    the internal struggle within China over the future of the coal-based heavy industrial
    model, is a question as important if not more than that over the future of fracked
    oil and gas in the United States, or Russia’s destiny as an oil and gas exporter.
    These are the giant dominos that must tumble if we are to move rapidly along the
    path to decarbonization. Will the CCP regime have the courage to administer the
    kind of shock therapy that transformed the Chinese economy notably in the late
    1990s? How will it deal with the politico-economic fallout? In terms of internal
    distributional consequences these questions dwarf anything faced by governments
    in the West.
  id: totrans-37
