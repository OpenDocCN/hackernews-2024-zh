- en: 'Climate: World surpasses key warming threshold across an entire year'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 气候：全球整整一年都超过了关键的变暖阈值
- en: 来源：[https://www.cnbc.com/2024/02/08/climate-world-surpasses-key-warming-threshold-across-an-entire-year.html](https://www.cnbc.com/2024/02/08/climate-world-surpasses-key-warming-threshold-across-an-entire-year.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/08/climate-world-surpasses-key-warming-threshold-across-an-entire-year.html](https://www.cnbc.com/2024/02/08/climate-world-surpasses-key-warming-threshold-across-an-entire-year.html)
- en: A firefighter stands on boulders covered with pink fire retardant while monitoring
    the Gavilan Fire, which has already burned more than 250 acres in Perris, Riverside
    County, California, on July 15, 2023.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一名消防员站在加利福尼亚州河滨县佩里斯的加维兰火灾现场，火灾已经烧毁了250英亩以上的土地，周围的巨石上覆盖着粉色防火涂料，照片摄于2023年7月15日。
- en: David Swanson | Afp | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·斯旺森 | Afp | 盖蒂图片
- en: Scientists on Thursday said the world surpassed a key warming threshold across
    an entire year for the first time on record, calling to slash [planet-warming](https://www.un.org/en/climatechange/science/key-findings#:~:text=Greenhouse%20gas%20concentrations%20are%20at,change%20mainly%20means%20warmer%20temperatures.)
    greenhouse gas emissions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 周四，科学家们表示，世界首次在整个一年内超过了一个关键的变暖阈值，呼吁削减[导致地球变暖的](https://www.un.org/en/climatechange/science/key-findings#:~:text=Greenhouse%20gas%20concentrations%20are%20at,change%20mainly%20means%20warmer%20temperatures.)温室气体排放。
- en: The European Union's Copernicus Climate Change Service (C3S) [said](https://climate.copernicus.eu/copernicus-2024-world-experienced-warmest-january-record)
    the global mean temperature for the 12-month period through to January was 1.52
    degrees Celsius above the 1850-1900 pre-industrial average, and 0.64 degrees above
    the 1991-2020 average.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟的哥白尼气候变化服务(C3S) [表示](https://climate.copernicus.eu/copernicus-2024-world-experienced-warmest-january-record)，截至1月的12个月全球平均温度比1850-1900年的工业化前平均温度高出1.52摄氏度，比1991-2020年的平均温度高出0.64摄氏度。
- en: The findings do not represent a break of the [landmark Paris Agreement](https://www.cnbc.com/2015/12/13/paris-climate-agreement-all-you-need-to-know.html),
    which aims to "limit global warming to well below 2, preferably to 1.5 degrees
    Celsius, compared to pre-industrial levels" over the long term.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现并不意味着违反了旨在“将全球变暖控制在工业化前水平以下2摄氏度，最好控制在1.5摄氏度”的[具有里程碑意义的巴黎协定](https://www.cnbc.com/2015/12/13/paris-climate-agreement-all-you-need-to-know.html)，并使其长期保持。
- en: But the EU's climate monitor said the data reinforces the need to rapidly reduce
    greenhouse gas emissions in order to avoid the worst of what the climate crisis
    has in store.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但欧盟的气候监测机构表示，这些数据加强了迅速减少温室气体排放的必要性，以避免气候危机可能带来的最严重后果。
- en: C3S also confirmed that the first month of 2024 was the warmest January on record,
    with an average surface temperature of 13.14 degrees Celsius — some 0.7 degrees
    Celsius above the 1991-2020 average and 0.12 degrees Celsius higher than the previous
    warmest January, logged in 2020.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: C3S还确认，2024年的第一个月是有记录以来最温暖的一月，平均表面温度为13.14摄氏度，比1991-2020年平均值高出0.7摄氏度，比之前最温暖的一月（2020年记录的）高出0.12摄氏度。
- en: Each of the seven months prior to January also broke heat records for their
    respective time of the year.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月之前的每个七个月也都打破了各自时间的气温记录。
- en: Scientists [recently confirmed](https://www.cnbc.com/2024/01/09/world-close-to-1point5-degrees-threshold-after-hottest-year-on-record.html)
    2023 as the hottest year on record.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们[最近确认](https://www.cnbc.com/2024/01/09/world-close-to-1point5-degrees-threshold-after-hottest-year-on-record.html)2023年是有记录以来最热的一年。
- en: '"2024 starts with another record-breaking month — not only is it the warmest
    January on record but we have also just experienced a 12-month period of more
    than 1.5°C above the pre-industrial reference period," Samantha Burgess, deputy
    director of C3S, said in a statement.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “2024年开始就迎来了另一个创纪录的月份——不仅是有记录以来最温暖的一月，而且我们也刚刚经历了一个12个月的期间，气温比工业化前参考期间高出1.5°C以上，”C3S的副主任萨曼莎·伯吉斯在一份声明中说道。
- en: '"Rapid reductions in greenhouse gas emissions are the only way to stop global
    temperatures increasing."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “迅速减少温室气体排放是阻止全球温度上升的唯一途径。”
- en: '''A rapidly shrinking window'''
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''一个迅速缩小的窗口'''
- en: The data comes after repeated warnings that the world remains "[massively off
    track](https://press.un.org/en/2023/sgsm22031.doc.htm)" to limit global warming
    to 1.5 degrees Celsius.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据是在多次警告之后得出的，即世界仍然“严重偏离轨道”，无法将全球变暖控制在1.5摄氏度以内。
- en: The 1.5 degrees Celsius threshold is recognized as a crucial long-term target
    because so-called tipping points become more likely beyond this level. If passed,
    tipping points can lead to dramatic shifts or [potentially irreversible changes](https://blog.metoffice.gov.uk/2023/09/11/what-do-we-mean-by-a-climate-tipping-point/)
    to some of Earth's largest systems.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1.5摄氏度的阈值被认为是一个关键的长期目标，因为在此水平之上，所谓的临界点变得更加可能。一旦超过，临界点可能导致地球上一些最大系统发生戏剧性转变或[可能是不可逆转的变化](https://blog.metoffice.gov.uk/2023/09/11/what-do-we-mean-by-a-climate-tipping-point/)。
- en: Matt Patterson, a postdoctoral research assistant in atmospheric physics at
    the University of Oxford, described the findings of C3S as a "significant milestone,"
    but cautioned that they do not mean the Paris Agreement has failed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津大学大气物理学的博士后研究助理马特·帕特森将C3S的发现描述为一个“重要的里程碑”，但他警告说这并不意味着《巴黎协定》已经失败。
- en: '"A single year above the 1.5C threshold is not enough to breach the Paris climate
    agreement as the agreement concerns temperatures averaged over 20 to 30 years,"
    Patterson said.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “一年内超过1.5摄氏度的单一现象不足以违反巴黎气候协定，因为该协定涉及到20至30年的温度平均值，”帕特森说。
- en: '"However, exceeding 1.5C in one year underlines the rapidly shrinking window
    of time humanity has to make deep emissions cuts and avoid dangerous climate change."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “然而，一年内超过1.5摄氏度的现象突显了人类要深度减排以避免危险气候变化的时间窗口正在迅速缩小。”
- en: A farmstead is seen in a valley with little snow near Prags, Italy, on February
    6, 2024.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年2月6日拍摄于意大利普拉斯附近雪量很少的山谷中的一处农舍。
- en: Nurphoto | Nurphoto | Getty Images
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Nurphoto | Nurphoto | 盖蒂图片
- en: The U.N. notes that the world has already warmed by [around 1.1 degrees Celsius](https://www.un.org/en/climatechange/science/mythbusters),
    fueling a series of [extreme weather events](https://www.cnbc.com/2023/08/04/south-america-argentina-and-chile-gripped-by-extreme-mid-winter-heat.html) around
    the world.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 联合国指出，全球已经升温约[1.1摄氏度](https://www.un.org/en/climatechange/science/mythbusters)，引发了一系列[极端天气事件](https://www.cnbc.com/2023/08/04/south-america-argentina-and-chile-gripped-by-extreme-mid-winter-heat.html)。
- en: Brian Hoskins, chair of the Grantham Institute at Imperial College London, said
    the C3S findings were a "stark warning of the urgency for the action that is required
    to limit climate change at anything like the Paris targets."
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦帝国学院格兰瑟姆研究所主席布赖恩·霍斯金斯表示，C3S的发现是对必要行动的“严厉警告，以限制气候变化，达到类似于巴黎目标的水平。”
