- en: Amazon’s new AWS charge for using IPv4 is expected to rake in up to $1B per
    year — change should speed IPv6 adoption | Tom's Hardware
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预计亚马逊对使用 IPv4 收费的新举措每年将带来高达 10 亿美元的收入 —— 变化应该会加速 IPv6 的采用 | 汤姆硬件
- en: 来源：[https://www.tomshardware.com/networking/amazons-aws-new-charge-for-using-ipv4-is-expected-to-rake-in-up-to-dollar1b-per-year-change-should-speed-ipv6-adoption](https://www.tomshardware.com/networking/amazons-aws-new-charge-for-using-ipv4-is-expected-to-rake-in-up-to-dollar1b-per-year-change-should-speed-ipv6-adoption)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/networking/amazons-aws-new-charge-for-using-ipv4-is-expected-to-rake-in-up-to-dollar1b-per-year-change-should-speed-ipv6-adoption](https://www.tomshardware.com/networking/amazons-aws-new-charge-for-using-ipv4-is-expected-to-rake-in-up-to-dollar1b-per-year-change-should-speed-ipv6-adoption)
- en: On Thursday, [Amazon](https://www.tomshardware.com/tag/amazon) Web Services
    (AWS) introduced a new charge for customers with public IPv4 addresses. It had
    [warned](https://go.redirectingat.com/?id=92X1584492&xcust=tomshardware_us_9516470681190501507&xs=1&url=https%3A%2F%2Faws.amazon.com%2Fblogs%2Faws%2Fnew-aws-public-ipv4-address-charge-public-ip-insights%2F&sref=https%3A%2F%2Fwww.tomshardware.com%2Fnetworking%2Famazons-aws-new-charge-for-using-ipv4-is-expected-to-rake-in-up-to-dollar1b-per-year-change-should-speed-ipv6-adoption)
    that a new pricing plan would be put into place six months ago, and we had a rough
    idea of the scale of charges that many customers would face. However, the [Border0
    blog](https://www.border0.com/blogs/ipv4-surcharge---your-aws-bill-is-going-up-this-february)
    has spotlighted some very interesting financial implications of the change, estimating
    that Amazon will make as much as an extra $1 billion from its stable of IPv4 addresses
    over the coming year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '上周四，[亚马逊](https://www.tomshardware.com/tag/amazon)网络服务（AWS）为拥有公共 IPv4 地址的客户引入了新的收费。它[警告](https://go.redirectingat.com/?id=92X1584492&xcust=tomshardware_us_9516470681190501507&xs=1&url=https%3A%2F%2Faws.amazon.com%2Fblogs%2Faws%2Fnew-aws-public-ipv4-address-charge-public-ip-insights%2F&sref=https%3A%2F%2Fwww.tomshardware.com%2Fnetworking%2Famazons-aws-new-charge-for-using-ipv4-is-expected-to-rake-in-up-to-dollar1b-per-year-change-should-speed-ipv6-adoption)称，六个月前会实施一个新的定价计划，我们大致知道许多客户将面临的收费规模。然而，[Border0
    博客](https://www.border0.com/blogs/ipv4-surcharge---your-aws-bill-is-going-up-this-february)突出了这一变化的一些非常有趣的财务影响，估计亚马逊将从其
    IPv4 地址库中额外赚取多达 10 亿美元。  '
- en: Last summer, we reported on the impending AWS IPv4 pricing change. Amazon said
    that starting February 1, 2024, it would start charging customers $0.005 per IP
    per hour for all public IPv4 addresses, whether attached to a service or not.
    It reasoned that IPv4 addresses are increasingly scarce and difficult to manage
    and explained that “the cost to acquire a single public IPv4 address has risen
    more than 300% over the past five years.” At the same time, it encouraged users
    to accelerate the adoption of IPv6.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上个夏天，我们报导了即将到来的 AWS IPv4 定价变化。亚马逊表示，从 2024 年 2 月 1 日开始，将对所有公共 IPv4 地址每小时收取 0.005
    美元的费用，无论是否连接到服务上。它解释说，IPv4 地址日益稀缺且难以管理，并解释称“过去五年内获得单个公共 IPv4 地址的成本已上涨超过 300%。”
    与此同时，它鼓励用户加快采用 IPv6。
- en: So, $0.005 per IPv4 per hour sounds like a tiny amount, right? Previously, we
    worked out that it would mean a new fee of $43.80 per year per IPv4 address on
    an AWS service bill. Border0 has dived deeper into the figures and what the service
    pricing change could mean to AWS's income. It picked through data in the “AWS
    IP JSON and the various whois (ARIN, RIPE, etc.) data entries” to determine that
    Amazon has nearly 132 Million IPv4 addresses. Remember, we are told these addresses
    are in high demand / scarce, so it is reasonable to assume many are used by customers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，每小时每个 IPv4 收取 0.005 美元听起来是一个微不足道的金额，对吗？之前，我们已经计算出，这将意味着每个 AWS 服务账单上的 IPv4
    地址每年额外收费 43.80 美元。Border0 对数据进行了更深入的分析，以及服务定价变化可能对 AWS 收入带来的影响。它在“AWS IP JSON
    和各种 whois（ARIN、RIPE 等）数据条目”中挑选数据，确定亚马逊拥有将近 1.32 亿个 IPv4 地址。请记住，我们被告知这些地址需求量大/稀缺，因此合理假设许多地址被客户使用。
- en: Combining the 132 million IPv4 addresses managed by AWS with ipv4.global data
    showing that the average price for an IPv4 address is currently ~35 dollars, Border0
    calculated the total value of AWS IPv4 stock to be worth $4.6 billion.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 将 AWS 管理的 1.32 亿个 IPv4 地址与 ipv4.global 数据结合起来，显示目前 IPv4 地址的平均价格约为 35 美元，Border0
    计算出 AWS IPv4 存量的总价值为 46 亿美元。
- en: The firm also considered the potential yearly income from these IPv4 addresses.
    Using a conservative estimate that 30% of AWS IPv4 stock (79 million IPv4 addresses)
    is in use by paying customers, Amazon would be able to rake in over a billion
    dollars a year from this internet real estate (23.7 million x $43.80 = $1.04 billion).
    The best guess of Border0 was that AWS would be making between $400 million and
    $1 billion a year from the IPv4 charging change implemented yesterday.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司还考虑了这些 IPv4 地址可能的年收入。使用保守估计，即 AWS IPv4 存量的 30%（7900 万个 IPv4 地址）被付费客户使用，亚马逊每年将能够从这个互联网房地产中获得超过
    10 亿美元的收入（2370 万 x 43.80 = 10.4 亿美元）。Border0 最好的猜测是，AWS 每年从实施的 IPv4 收费变化中赚取的金额在
    4 亿美元至 10 亿美元之间。
