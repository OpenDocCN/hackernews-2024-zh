- en: Go IPv6 if you can?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果可以的话，转向 IPv6？
- en: Why would Amazon want users to change to IPv6? IPv4 is a 32-bit addressing scheme
    and thus limited to 4.3 billion unique devices - not enough for the modern internet,
    IoT, and so on. IPv6 was created in 1998 and implements 128-bit addressing to
    provide approximately [340 undecillion addresses](https://www.cisco.com/c/en/us/solutions/ipv6/overview.html).
    That [ought to be enough](https://archive.nytimes.com/bits.blogs.nytimes.com/2008/03/25/did-bill-gates-really-say-that/)
    for anybody (sorry for recycling that joke from last time, but it was irresistible).
    As mentioned above, the scarcity of IPv4 addresses in 2024 means that there is
    a lot more effort needed to acquire, recycle, and manage them - so we have the
    new AWS IP address charging plan. However, AWS is not leveraging hourly charges
    on IPv6 addresses, and it provides tools for users to [audit their IPv4 addresses](https://go.redirectingat.com/?id=92X1584492&xcust=tomshardware_us_7787326422701151702&xs=1&url=https%3A%2F%2Fdocs.aws.amazon.com%2Fvpc%2Flatest%2Fipam%2Fview-public-ip-insights.html&sref=https%3A%2F%2Fwww.tomshardware.com%2Fnetworking%2Famazons-aws-new-charge-for-using-ipv4-is-expected-to-rake-in-up-to-dollar1b-per-year-change-should-speed-ipv6-adoption),
    check where IPv6 addresses might be useful (several references), and release unused
    IPs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么亚马逊希望用户转换到IPv6？IPv4是一个32位寻址方案，因此仅限于43亿个唯一设备 - 这对于现代互联网、物联网等是不够的。IPv6于1998年创建，实施了128位寻址，提供了大约[340千叶]（https://www.cisco.com/c/en/us/solutions/ipv6/overview.html）地址。那[应该足够了]（https://archive.nytimes.com/bits.blogs.nytimes.com/2008/03/25/did-bill-gates-really-say-that/）任何人（抱歉，上次重复使用这个笑话，但它太有吸引力了）。如上所述，2024年IPv4地址的稀缺意味着需要更多的努力来获取、回收和管理它们
    - 因此我们有了新的AWS IP地址收费计划。然而，AWS并没有利用IPv6地址的小时收费，并且提供了工具供用户[审计他们的IPv4地址]（https://go.redirectingat.com/?id=92X1584492&xcust=tomshardware_us_7787326422701151702&xs=1&url=https%3A%2F%2Fdocs.aws.amazon.com%2Fvpc%2Flatest%2Fipam%2Fview-public-ip-insights.html&sref=https%3A%2F%2Fwww.tomshardware.com%2Fnetworking%2Famazons-aws-new-charge-for-using-ipv4-is-expected-to-rake-in-up-to-dollar1b-per-year-change-should-speed-ipv6-adoption），检查IPv6地址可能有用的地方（多个参考文献），并释放未使用的IP。
- en: Border0 also offers IP management solutions, including a free tier, which can
    potentially help you lower your AWS bill. If this charge structure change might
    affect you or your organization, you can read more about Border0’s services via
    their blog link in the intro.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Border0还提供IP管理解决方案，包括一个免费层，这可能有助于降低您的AWS账单。如果这种收费结构变化可能影响您或您的组织，您可以通过介绍中的博客链接了解更多关于Border0服务的信息。
