- en: Apple has been “augmenting reality” for years — Chris Pinola
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多年来，苹果一直在“增强现实”——克里斯·皮诺拉
- en: 来源：[https://blog.pinola.co/blog/apple-has-been-augmenting-reality-for-years/](https://blog.pinola.co/blog/apple-has-been-augmenting-reality-for-years/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.pinola.co/blog/apple-has-been-augmenting-reality-for-years/](https://blog.pinola.co/blog/apple-has-been-augmenting-reality-for-years/)
- en: Well I tried fitting this rant into a tweet ([non-denominational](https://mas.to/@chrnola))
    and realized I had quite a bit to say.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，我试图把这个牢骚写进一条推文里（[非宗派](https://mas.to/@chrnola)），发现我有很多话要说。
- en: Apple’s refusal to acknowledge very real usability challenges with their products
    has always irked me. Not least of all because their handling of these affairs
    is so uniquely *them*. They employ a distinct brand of gaslighting and [blaming-the-user](https://www.orlybooks.com/_next/image?url=%2Fbook_covers%2Fblaming-the-user.jpg&w=1920&q=75)
    that I have come to associate solely with them. In particular, I have been increasingly
    annoyed about how Apple handles challenges related to multi-device interoperability
    features.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果拒绝承认他们产品存在非常真实的可用性挑战一直让我感到恼火。其中一个原因是他们处理这些事务的方式非常独特。他们采用一种独特的煤气灯和归咎于用户的方式，我已经把它与他们区分开来。特别是，我越来越烦恼的是苹果如何处理与多设备互操作功能相关的挑战。
- en: Until the COVID-19 pandemic hit, I had never owned an iPad. When it became apparent
    that I and countless others would be spending a lot more time at home for the
    foreseeable future, I caved and bought my first and only iPad.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 直到 COVID-19 大流行爆发之前，我从未拥有过 iPad。当我和无数其他人意识到在可预见的未来，我将花费更多的时间在家里时，我屈服了，购买了我的第一台也是唯一的
    iPad。
- en: I struggled to justify the expense to myself since I viewed the iPad as a toy,
    not a “serious” computer for “real work”^(. I use a Mac for work, and could occasionally
    benefit from having an extra screen in a pinch. Therefore, knowing I could use
    [Sidecar](https://support.apple.com/en-us/102597) (a feature which turns an iPad
    into a portable second display for a Mac) made me feel a bit better about the
    purchase. Perfect. Add to cart.)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我很难说服自己为这笔费用辩护，因为我把 iPad 视为玩具，而不是“严肃”的“真正的工作”^(。我工作时使用 Mac，偶尔可能会因为紧急需要额外的屏幕而受益。因此，知道我可以使用[Sidecar](https://support.apple.com/en-us/102597)（这是一项将
    iPad 变成 Mac 的便携式第二显示器的功能）让我对购买感到稍微好一些。完美。添加到购物车。）
- en: Well imagine my surprise upon learning that Sidecar only works when both the
    iPad and Mac are associated with the same Apple ID^(. From the [Sidecar support
    docs](https://support.apple.com/en-us/102597):)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我发现只有当 iPad 和 Mac 都与相同的 Apple ID 关联时，Sidecar 才能工作时，我感到非常惊讶。从[Sidecar 支持文档](https://support.apple.com/en-us/102597)：
- en: Both devices must be signed in with the same Apple ID using two-factor authentication.
    Sidecar does not support Managed Apple IDs.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两台设备必须使用相同的 Apple ID 进行登录，并使用双因素身份验证。Sidecar 不支持受管理的 Apple ID。
- en: This poses a problem for me because I own my iPad, but I **do not** own the
    Mac that I use for work. As is often the case for software professionals, my employer
    issued me a Mac to use. To the not-sufficiently-radicalized, this seems like a
    luxurious perk of being an employee of such a company. And, sure, it isn’t *not*
    that, but the reality is a bit murkier.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，这是一个问题，因为我拥有自己的 iPad，但我**不拥有**我用于工作的 Mac。像软件专业人士经常发生的情况一样，我的雇主给我发了一台 Mac
    来使用。对于没有被充分激进化的人来说，这似乎是公司员工的奢侈待遇。当然，这并不是不是，但现实有点模糊。
- en: Since my company owns my work Mac, they have ultimate control over it. I don’t,
    for instance, have (unconditional) administrator control of the device. Since
    they own the hardware, they are also able to manage the device via MDM tools.
    This enables them to, for example, install an extra trusted root CA certificate
    on the device and intercept all my TLS-encrypted web traffic. That plaintext traffic
    is then able to be inspected, logged, filtered, and attributed to me.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我的公司拥有我的工作 Mac，他们对其拥有绝对控制权。例如，我无法无条件地对设备进行管理员控制。由于他们拥有硬件，他们还可以通过 MDM 工具管理设备。这使他们能够在设备上安装额外的受信任的根
    CA 证书，并拦截我所有的 TLS 加密网页流量。然后可以检查、记录、过滤和归属于我的纯文本流量。
- en: To be clear — I am not complaining *that* companies like my employer go to these
    lengths. In fact, I think the practices are justifiable given the nightmarish
    realities of trying to defend an organization from modern cybersecurity threats.
    I merely want to establish that a company laptop is a very different thing from
    a company car. Given all this, it blows my mind that so many of my peers are comfortable
    using their employer-issued devices for conducting personal business.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 明确地说——我不是在抱怨像我的雇主这样的公司为此付出的努力。事实上，我认为这些做法是合理的，考虑到现代网络安全威胁给组织带来的噩梦般的现实。我只是想要确立一点，公司笔记本电脑与公司车辆是非常不同的东西。鉴于所有这些，令我震惊的是，我有那么多同行感觉很舒服，使用他们的公司发行的设备来进行个人业务。
- en: Imagine voluntarily trusting your employer (and usually most of their IT staff)
    with access to your personal text messages, DMs, photos, notes, passwords, medical
    records, social media activity, *details of your job search*, etc? Couldn’t be
    me.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下自愿信任你的雇主（通常是他们的大多数 IT 工作人员）可以访问你的个人短信、直接消息、照片、笔记、密码、医疗记录、社交媒体活动、*求职细节*等？不可能是我。
- en: My disappointing experience with Sidecar on the iPad lead me to realize that
    my favorite feature of the external display sitting on my desk is that it does
    not require me to *own* the device on the other end. The incentives for why Apple
    would be reluctant to support my use case are obvious. I simply have to buy more
    of their hardware to fix my problems. Except, I can’t in this case. The only way
    I’m ever going to experience Sidecar at work is if my employer issues me an iPad
    (which is never going to happen, nor would I want it to).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我对iPad上的Sidecar的令人失望的体验让我意识到，我放在桌子上的外部显示器的最喜欢的功能是它不需要我*拥有*另一端的设备。苹果不愿意支持我的用例的动机是明显的。我只需购买更多他们的硬件来解决我的问题。但是，在这种情况下我做不到。我在工作中体验Sidecar的唯一方式就是如果我的雇主发给我一台iPad（这永远不会发生，我也不希望发生）。
- en: This brings me to the Apple Vision Pro. No, I don’t have one, but I am ashamed
    to admit that I am curious about it specifically and augmented reality generally.
    In fact, I’ve written this entire post wearing a (much cheaper) pair of [XREAL
    glasses](https://www.xreal.com/us/air), which like every other display in my life,
    I can connect to *any other* device, regardless of whether I own it, and it works!
    I keep hearing how awesome using a Vision Pro as a giant external Mac display
    is, and that has piqued my interest more than the entertainment features of the
    Vision Pro have.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了苹果Vision Pro。不，我没有，但我为此感到羞愧，我对此特别好奇，也好奇增强现实。事实上，我写了整个帖子都戴着一副（便宜得多的）[XREAL眼镜](https://www.xreal.com/us/air)，就像我生活中的每一个其他显示器一样，我可以连接到*任何其他*设备，而不管我是否拥有它，它都可以工作！我一直听说使用Vision
    Pro作为巨大的外部Mac显示器是多么棒，这比Vision Pro的娱乐功能更激起了我的兴趣。
- en: At the conclusion of my in-store Vision Pro demo last week, the Apple employee
    who helped me asked if I was interested in purchasing the device. I told him a
    shortened version of my Sidecar rant and he ultimately agreed with me. “You absolutely
    shouldn’t!” is what he said when I mentioned I was opposed to the idea of signing
    in to my employer-issued Mac with my personal Apple ID^(. It wasn’t much, but
    I felt slightly vindicated having someone from the company at least acknowledge
    that this problem exists. He confessed to not being familiar enough with the Vision
    Pro to confirm whether I would encounter the same problem. Well, I looked into
    it when I got home and, lo and behold, here’s what [the Vision Pro docs](https://support.apple.com/guide/apple-vision-pro/see-your-mac-screen-tan357ede966/1.0/visionos/1.0)
    say about Mac Virtual Display:)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周我在商店内进行的Vision Pro演示结束时，帮助我一起的苹果员工问我是否有兴趣购买该设备。我告诉他我对Sidecar的抱怨的简化版本，他最终同意了我的看法。当我提到我反对使用个人Apple
    ID登录由我的雇主发放的Mac时，他说的是“你绝对不应该这样做！”。虽然这不算什么，但至少我感到有点被证明是正确的，至少有公司的人承认这个问题存在。他承认自己不够熟悉Vision
    Pro，无法确认我是否会遇到同样的问题。好吧，我回家后查了一下，哦，惊奇的是，这是[Vision Pro文档](https://support.apple.com/guide/apple-vision-pro/see-your-mac-screen-tan357ede966/1.0/visionos/1.0)关于Mac虚拟显示的内容：）
- en: Both devices must be signed in with the same Apple ID using two-factor authentication.
    Mac Virtual Display does not support Managed Apple IDs.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两台设备必须使用两步验证登录相同的Apple ID。Mac虚拟显示不支持托管的Apple ID。
- en: Foiled again! Now, I know they aren’t exactly hurting for revenue, but I bet
    Apple would sell even more of these things if they were to prioritize eliminating
    their completely self-imposed “same Apple ID” limitation. I understand that this
    limitation likely exists for pragmatic technical reasons (e.g. iCloud Keychain
    is used to facilitate key exchange between the devices) but we all know they could
    solve this problem if they cared to (pairing codes, etc).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 又失败了！现在，我知道他们并不缺乏收入，但我敢打赌，如果他们优先考虑消除完全自我设定的“相同的Apple ID”限制，苹果的这些东西将会卖得更多。我理解这个限制很可能是出于务实的技术原因（例如，iCloud钥匙串用于在设备之间进行密钥交换），但我们都知道如果他们愿意的话，他们完全可以解决这个问题（配对码等）。
- en: Perhaps I’m simply envious because I’m uncomfortable acknowledging my own limitations.
    Maybe part of Apple’s success stems from their ability to ruthlessly keep feature
    bloat under control and build for their 90th percentile user. My people-pleasing
    tendencies make me pretty bad at wrangling this product complexity sometimes,
    so perhaps watching Apple so brazenly own the simplicity of their product evokes
    feelings of jealousy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 或许我只是嫉妒，因为我不愿意承认自己的局限性。也许苹果成功的部分原因在于他们能够无情地控制功能膨胀，并为他们90%的用户构建产品。我的迎合他人的倾向有时让我很难驾驭这种产品复杂性，因此也许看到苹果如此大胆地拥有产品简洁性会引发嫉妒之情。
- en: Whatever it is, I’m over it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不管它是什么，我都不在乎了。
