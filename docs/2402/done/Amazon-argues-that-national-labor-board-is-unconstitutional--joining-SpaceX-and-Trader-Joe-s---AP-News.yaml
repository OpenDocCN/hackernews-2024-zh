- en: Amazon argues that national labor board is unconstitutional, joining SpaceX
    and Trader Joe's | AP News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊辩称国家劳工委员会违宪，加入 SpaceX 和 Trader Joe's | AP 新闻
- en: 来源：[https://apnews.com/article/amazon-nlrb-unconstitutional-union-labor-459331e9b77f5be0e5202c147654993e](https://apnews.com/article/amazon-nlrb-unconstitutional-union-labor-459331e9b77f5be0e5202c147654993e)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/amazon-nlrb-unconstitutional-union-labor-459331e9b77f5be0e5202c147654993e](https://apnews.com/article/amazon-nlrb-unconstitutional-union-labor-459331e9b77f5be0e5202c147654993e)
- en: Amazon is arguing in a legal filing that the 88-year-old National Labor Relations
    Board is unconstitutional, echoing similar arguments made this year by Elon Musk’s
    SpaceX and the grocery store chain Trader Joe’s in disputes about workers’ rights
    and organizing.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊在法律文件中主张 88 岁的全国劳工关系委员会违宪，与今年 Elon Musk 的 SpaceX 和食品连锁店 Trader Joe’s 在有关工人权利和组织的争议中提出的类似主张相呼应。
- en: The Amazon filing, made Thursday, came in response to a case before an administrative
    law judge overseeing a complaint from agency prosecutors who allege the company
    unlawfully retaliated against workers at a New York City warehouse who [voted
    to unionize](https://apnews.com/article/technology-business-new-york-staten-island-labor-unions-e1393ab1f503571a93d1c835d9df6331)
    nearly two years ago.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊在周四提交的文件是对管理案件的行政法官处理的一个案件做出的回应，机构检察官指控该公司非法对纽约市一个仓库的工人进行报复，这些工人 [在将近两年前投票组建工会](https://apnews.com/article/technology-business-new-york-staten-island-labor-unions-e1393ab1f503571a93d1c835d9df6331)
    。
- en: In its filing, Amazon denies many of the charges and asks for the complaint
    to be dismissed. The company’s attorneys then go further, arguing that the structure
    of the agency — particularly limits on the removal of administrative law judges
    and five board members appointed by the president — violates the separation of
    powers and infringes on executive powers stipulated in the Constitution.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在其提交的文件中，亚马逊否认了许多指控，并要求撤销投诉。该公司的律师进一步辩称，机构的结构 —— 尤其是对行政法官和总统任命的五名委员的撤职限制 ——
    违反了权力分立原则，并侵犯了宪法规定的行政权力。
- en: The attorneys also argue that NLRB proceedings deny the company a trial by a
    jury and violate its due-process rights under the Fifth Amendment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 律师们还主张，NLRB 的诉讼程序剥夺了公司接受陪审团审判的权利，并违反了其在第五修正案下的正当程序权利。
- en: An NLRB spokesperson declined to comment on the filing. Amazon did not immediately
    respond to requests for comment.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: NLRB 发言人拒绝就提交的文件发表评论。亚马逊没有立即回应置评请求。
- en: Seth Goldstein, an attorney who represents both the Amazon Labor Union and the
    labor group Trader Joe’s United, said the trend was “very frightening.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 代表亚马逊工会和劳工团体 Trader Joe’s United 的律师 Seth Goldstein 表示，这一趋势“非常令人恐慌。”
- en: “Since they can’t defeat successful union organizing, they now want to just
    destroy the whole process,” he said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “既然他们无法击败成功的工会组织，他们现在想要摧毁整个过程，”他说。
- en: The legal argument from Seattle-based Amazon, which has long resisted organizing
    efforts and is [seeking to redo](https://apnews.com/article/business-national-labor-relations-board-new-york-city-new-york-labor-unions-4b1a9535174ae7d2b4aedb20a9e292be)
    the sole union win at its U.S. warehouses, follows similar claims made by SpaceX
    and Trader Joe’s in a separate lawsuit and an agency hearing last month.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊总部位于西雅图的法律论点，这家公司长期以来一直抵制组织工作，并且 [试图重做](https://apnews.com/article/business-national-labor-relations-board-new-york-city-new-york-labor-unions-4b1a9535174ae7d2b4aedb20a9e292be)
    其在美国仓库的唯一工会胜利，与 SpaceX 和 Trader Joe's 在另一起诉讼和上个月的一次机构听证会上提出的类似主张相呼应。
- en: SpaceX sued the NLRB in early January, arguing the structure of the agency is
    unconstitutional. The lawsuit came a day after the labor agency [accused the company
    of unlawfully firing employees](https://apnews.com/article/spacex-elon-musk-employee-firings-nlrb-6d92159b6c6519258757f9e3c58ed74f)
    who wrote an open letter critical of Musk and of creating the impression worker
    activities were being surveilled.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: SpaceX 于一月初起诉了 NLRB，称该机构的结构违宪。这起诉讼发生在劳工机构 [指控该公司非法解雇员工](https://apnews.com/article/spacex-elon-musk-employee-firings-nlrb-6d92159b6c6519258757f9e3c58ed74f)
    ，他们写了一封批评马斯克并制造工人活动被监视的印象的公开信的第二天。
- en: At a January labor board hearing over allegations Trader Joe’s retaliated against
    union activism, an attorney for the grocery chain said the NLRB and its panel
    of administrative law judges are structured unconstitutionally.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一月份的劳工委员会听证会上，有关 Trader Joe's 对工会活动进行报复的指控，一位食品连锁店的律师表示，NLRB 及其行政法官小组的结构违宪。
