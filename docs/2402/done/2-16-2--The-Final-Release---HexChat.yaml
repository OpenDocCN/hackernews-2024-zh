- en: 2.16.2, The Final Release – HexChat
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.16.2，最终发布 - HexChat
- en: 来源：[https://hexchat.github.io/news/2.16.2.html](https://hexchat.github.io/news/2.16.2.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hexchat.github.io/news/2.16.2.html](https://hexchat.github.io/news/2.16.2.html)
- en: 2.16.2, The Final Release
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.16.2，最终发布
- en: Posted - 09 Feb 2024
  id: totrans-7
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 发布日期 - 2024年2月9日
- en: This week 2.16.2 has been released. It contains some small fixes and features
    that have accumulated over the past two years since the last release.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周发布了 2.16.2 版本。它包含了在上一次发布以来两年间累积的一些小修复和功能。
- en: This will be the last release I make of HexChat. The project has largely been
    unmaintained for years now and nobody else stepped up to do that work.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是我对 HexChat 的最后一个发布。这个项目多年来基本上一直没有得到维护，也没有其他人站出来做这项工作。
- en: I want to say thank you to all of the contributors, users, and chatters I’ve
    interacted with over the years. HexChat was a very important and formative project
    for me; I started contributing to it as a teenager, learned so much, met many
    great people, and it led to greater things in my life. It is hard to let go but
    the time has come for me to move on.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我想对这些年来与我互动过的所有贡献者、用户和聊天者表示感谢。HexChat 对我来说是一个非常重要和具有塑造性的项目；我在十几岁时开始为其做贡献，学到了很多东西，结识了很多优秀的人，它也引导了我生活中更重要的事情。难以割舍，但是是时候继续前进了。
- en: I am going to move all data that I can to be hosted on Github, so all documentation,
    installers, and dependencies will be there until the end of Microsoft.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将把我能够的所有数据都迁移到 Github 上进行托管，因此所有文档、安装程序和依赖项都将在那里直至 Microsoft 终结。
- en: Forks of the project are welcomed. Nobody can stop the code from living on.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎对该项目进行分支。没有人能够阻止代码的生存。
