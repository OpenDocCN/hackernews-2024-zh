- en: Apollo calls AI a “bubble” worse than the dotcom era | Fortune
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apollo称AI是比*.com*时代更糟糕的“泡沫” | 财富
- en: 来源：[https://fortune.com/2024/02/26/nvidia-ai-bubble-apollo-asset-manager-dotcom-artificial-intelligence/](https://fortune.com/2024/02/26/nvidia-ai-bubble-apollo-asset-manager-dotcom-artificial-intelligence/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/02/26/nvidia-ai-bubble-apollo-asset-manager-dotcom-artificial-intelligence/](https://fortune.com/2024/02/26/nvidia-ai-bubble-apollo-asset-manager-dotcom-artificial-intelligence/)
- en: By the look of it, billionaire Marc Rowan is happy to be on the opposite side
    of that trade after his investment firm, [Apollo Global Management](https://fortune.com/company/apollo-global-management/),
    warned valuations have surpassed the excesses of the dotcom era.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从外表看，亿万富翁马克·罗文很高兴与这种交易的对立面，因为他的投资公司[阿波罗全球管理](https://fortune.com/company/apollo-global-management/)警告称，估值已经超过了.com时代的过度。
- en: “The top 10 companies in the S&P 500 today are more overvalued than the top
    10 companies were during the tech bubble in the mid-1990s,” wrote Torsten Sløk,
    partner and chief economist at Rowan’s wealth management firm, in a [research
    note](https://apolloacademy.com/the-current-ai-bubble-is-bigger-than-the-1990s-tech-bubble/) published
    on Sunday.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “今天标普500指数的前10家公司比上世纪90年代中期的科技泡沫时期的前10家公司更被高估，”Rowan财富管理公司的合伙人兼首席经济学家Torsten
    Sløk在上周日发布的[研究报告](https://apolloacademy.com/the-current-ai-bubble-is-bigger-than-the-1990s-tech-bubble/)中写道。
- en: 'The Princeton-trained economist with over 25 years in the industry has adopted
    a cautious view of late, predicting [this month](https://apolloacademy.com/the-fragile-soft-landing/)
    that what appears to be a soft landing for the U.S. is in fact a “fragile equilibrium.”
    He estimates the chances are greater than 50% that the Federal Reserve will surprise
    markets by course-correcting: Either it will cut rates in panic or it may end
    up even having to hike them.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在行业内拥有超过25年经验的普林斯顿受过训练的经济学家最近采取了谨慎的态度，预测[本月](https://apolloacademy.com/the-fragile-soft-landing/)美国的软着陆实际上是一个“脆弱的平衡”。他估计，联邦储备委员会会惊讶地改变政策的可能性超过50%：要么是恐慌性地降息，要么甚至可能不得不加息。
- en: 'Read more: [As Nvidia surge echoes Tesla rally of 2020, investors wonder if
    AI will see slowdown like the one hitting EVs: ‘Logic takes a backseat’](https://fortune.com/2024/03/03/nvidia-stock-surge-echoes-tesla-rally-2020-investors-ponder-ai-evs-comparison)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读更多：[随着英伟达股价的飙升回响特斯拉2020年的涨势，投资者们想知道AI是否会像正在打击电动汽车一样放缓：“逻辑被搁置了”](https://fortune.com/2024/03/03/nvidia-stock-surge-echoes-tesla-rally-2020-investors-ponder-ai-evs-comparison)
- en: Whereas Ives is a buy-side analyst making a living by [marketing tech stocks](https://fortune.com/2024/01/02/2024-year-of-ai-tech-stocks-25-percent-wedbush-dan-ives-outlook/) to
    clients, Sløk’s employer is actually risking capital and can therefore ill afford
    succumbing to market hype.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而艾夫斯是一位买方分析师，通过[营销科技股票](https://fortune.com/2024/01/02/2024-year-of-ai-tech-stocks-25-percent-wedbush-dan-ives-outlook/)给客户赚钱，Sløk的雇主实际上正在冒资本风险，因此不能随波逐流。
- en: His warning comes after Nvidia posted the [single biggest gain](https://www.axios.com/2024/02/23/nvidia-valuation-chipmakers-trillion) in
    market cap in history, gaining [$277 billion](https://finance.yahoo.com/news/chart-of-the-week-heres-how-big-nvidias-record-setting-thursday-was-133001505.html) on
    Thursday alone, more than the overall value of a [Coca-Cola](https://fortune.com/company/coca-cola/)
    or [Bank of America](https://fortune.com/company/bank-of-america-corp/). Perhaps
    just as worrying, it crushed a record that had been set by Meta [only earlier
    this month](https://fortune.com/2024/02/06/elon-musk-tesla-magnificent-seven-top-10-global-mega-caps/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在Nvidia创下历史上最大的市值增长之后，他发出了警告，仅在周四就增长了[2770亿美元](https://finance.yahoo.com/news/chart-of-the-week-heres-how-big-nvidias-record-setting-thursday-was-133001505.html)，这比[Coca-Cola](https://fortune.com/company/coca-cola/)或[美国银行](https://fortune.com/company/bank-of-america-corp/)的总价值还要高。或许同样令人担忧的是，它打破了Meta本月早些时候创下的[记录](https://fortune.com/2024/02/06/elon-musk-tesla-magnificent-seven-top-10-global-mega-caps/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)。
- en: Nvidia’s business is fueled by a wave of demand for its data center chips that
    power advanced generative AI such as Sora, the [latest breakthrough](https://fortune.com/2024/02/16/sora-openai-sam-altman-text-to-video-generative-ai/) from
    OpenAI that creates photorealistic videos up to 60 seconds long from a few text
    prompts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia的业务受到对其数据中心芯片的需求浪潮的推动，这些芯片用于支持像Sora这样的先进生成AI，Sora是OpenAI的[最新突破](https://fortune.com/2024/02/16/sora-openai-sam-altman-text-to-video-generative-ai/)，它可以根据几个文本提示生成长达60秒的逼真视频。
- en: Customers have flooded Nvidia with so many orders for AI inference training
    chips like the H100 Tensor Core GPU that CEO Jensen Huang must weigh how best
    to [fairly distribute](https://fortune.com/2024/02/21/nvidia-earnings-ceo-jensen-huang-gpu-demand-supply-allocate-fairly/) his
    company’s chips. [Microsoft](https://fortune.com/company/microsoft/) boss Satya
    Nadella is now looking to get a cut of Nvidia’s action with its [own Maia chip](https://fortune.com/2023/11/16/microsoft-satya-nadella-semiconductor-chips-nvidia-chatgpt-openai/),
    while [Tesla](https://fortune.com/company/tesla/) CEO Elon Musk admitted he may
    not have even invested in his high-risk Dojo supercomputer project had he been
    able to get his hands on [enough Nvidia chips](https://fortune.com/2023/07/20/elon-musk-tesla-fsd-dojo-supercomputer-nvidia-gpu-chips/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 客户涌入Nvidia订购AI推理训练芯片（如H100 Tensor Core GPU），CEO Jensen Huang必须权衡如何[公平分配](https://fortune.com/2024/02/21/nvidia-earn
- en: Concerns over whether soaring expectations can be met
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于飙升的期望是否能够实现的担忧
- en: Nvidia has even become a matter of national security, with the U.S. [prohibiting
    the export](https://fortune.com/asia/2023/10/18/nvidia-china-export-ban-biden-jensen-huang-ai-military-taiwan/) of
    its high-performance chips to China. Thanks to the advent of Nvidia-powered AI
    systems, cofounder and CEO Jensen Huang has now suggested parents should stop
    encouraging their kids to learn how to code since that will be handled by machines
    in the future.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia甚至已成为国家安全问题，美国[禁止向中国出口](https://fortune.com/asia/2023/10/18/nvidia-china-export-ban-biden-jensen-huang-ai-military-taiwan/)其高性能芯片。由于Nvidia供电的人工智能系统的出现，联合创始人兼首席执行官黄仁勋现在建议父母停止鼓励他们的孩子学习编程，因为未来这将由机器处理。
- en: “It is our job to create computing technologies that nobody has to program,”
    he said at the World Governments Summit in Dubai [two weeks ago](https://blogs.nvidia.com/blog/world-governments-summit/),
    adding that the miracle of AI meant that “everybody in the world is now a programmer.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的工作是创造无需编程的计算技术，”他在迪拜世界政府峰会上[两周前](https://blogs.nvidia.com/blog/world-governments-summit/)说，补充说AI的奇迹意味着“世界上每个人现在都是程序员。”
- en: One asset manager who surprisingly seems to be taking the side of Apollo’s Sløk
    is none other than ARK Invest founder Cathie Wood. The disruptive tech evangelist
    and [AI champion](https://fortune.com/2023/02/01/ark-cathie-wood-predicts-these-innovations-will-soar-in-value-to-200-trillion-by-2030/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks) recently
    lowered her exposure to the AI semiconductor space, selling $4.5 million worth
    of shares in Nvidia. On Friday she also [trimmed her holding](https://www.bloomberg.com/news/articles/2024-02-26/cathie-wood-doubles-down-on-ai-sales-with-cut-to-tsmc-stake)
    in foundry [Taiwan Semiconductor Manufacturing](https://fortune.com/company/taiwan-semiconductor-manufacturing/)
    Co., which produces the Nvidia chips, for the first time in over two years.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一位意外站在阿波罗的斯洛克一边的资产管理者，竟然是ARK Invest的创始人凯茜·伍德。这位颠覆性技术传道者和[人工智能倡导者](https://fortune.com/2023/02/01/ark-cathie-wood-predicts-these-innovations-will-soar-in-value-to-200-trillion-by-2030/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)最近减少了在人工智能半导体领域的投资，以价值450万美元的股份出售了Nvidia公司的股票。上周五，她还[减少了](https://www.bloomberg.com/news/articles/2024-02-26/cathie-wood-doubles-down-on-ai-sales-with-cut-to-tsmc-stake)在晶圆厂[台湾积体电路制造](https://fortune.com/company/taiwan-semiconductor-manufacturing/)公司的持股，该公司是Nvidia芯片的生产商，这是两年多来的首次。
- en: Wood told the *Wall Street Journal*’s *Take on the Week* podcast recently that
    she expects Nvidia competitors will soon start to pressure margins at Huang’s
    company.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 伍德最近告诉《华尔街日报》的*Take on the Week*播客，她预计Nvidia的竞争对手将很快开始对黄的公司施加压力，影响其利润率。
- en: “The expectation levels just get so high that they cannot be met,” [she said](https://www.wsj.com/livecoverage/stock-market-today-dow-jones-02-16-2024/card/why-cathie-wood-is-selling-nvidia-stock-d4OpMIdJ2vjGVJBpuCH2).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “期望水平变得如此之高，以至于无法达到，”[她说](https://www.wsj.com/livecoverage/stock-market-today-dow-jones-02-16-2024/card/why-cathie-wood-is-selling-nvidia-stock-d4OpMIdJ2vjGVJBpuCH2)。
- en: Whether she might otherwise harbor Sløk’s misgivings about the Magnificent Seven
    tech stocks behind the continued equity market rally, she did not reveal.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 她是否对继续股票市场上涨背后的七大科技股的持续疑虑，她没有透露。
