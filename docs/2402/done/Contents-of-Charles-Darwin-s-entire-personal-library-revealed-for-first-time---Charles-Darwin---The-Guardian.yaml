- en: Contents of Charles Darwin’s entire personal library revealed for first time
    | Charles Darwin | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查尔斯·达尔文整个个人图书馆的内容首次揭示 | 查尔斯·达尔文 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/feb/11/charles-darwin-entire-personal-library-revealed-first-time](https://www.theguardian.com/science/2024/feb/11/charles-darwin-entire-personal-library-revealed-first-time)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/feb/11/charles-darwin-entire-personal-library-revealed-first-time](https://www.theguardian.com/science/2024/feb/11/charles-darwin-entire-personal-library-revealed-first-time)
- en: Details of Charles Darwin’s vast personal library, from a paper on epileptic
    guinea pigs to the Elizabeth Gaskell novel he adored, are being published in their
    entirety for the first time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 查尔斯·达尔文广泛个人图书馆的详细内容，从一篇关于癫痫豚鼠的论文到他钟爱的伊丽莎白·加斯克尔小说，首次完整发布。
- en: The project has involved nearly two decades of painstaking, detective-like work
    to track down the thousands of books, journals, pamphlets and articles in the
    naturalist’s library.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目历时近二十年，像侦探般艰苦追踪达尔文图书馆中成千上万本书籍、期刊、小册子和文章的详细信息。
- en: '[John van Wyhe](https://www.facebook.com/john.vanwyhe.7/), the academic who
    has led the “overwhelming” endeavour, said it showed the extraordinary extent
    of Darwin’s research into the work of others.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[约翰·范·威](https://www.facebook.com/john.vanwyhe.7/)，这位主导“压倒性”工作的学者说，这显示了达尔文对他人研究工作的非凡深入。'
- en: “It also shows how insanely eclectic Darwin was,” Van Wyhe said. “There is this
    vast sea of things which might be an American or German news clipping about a
    duck or invasive grasshoppers. That’s been the fun part, not the formal books
    but the other things … all of which pool together to make the theories and publications
    we all know.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “它也显示了达尔文是多么非常偏执狂，”范·威说。“有这样一大片东西，可能是一篇关于鸭子或入侵蝗虫的美国或德国新闻剪报。这就是乐趣所在，不是正式的书籍，而是其他东西……所有这些汇聚在一起形成我们所知道的理论和出版物。”
- en: The 300-page catalogue published by [Darwin Online](http://darwin-online.org.uk/AboutUs.html)
    details 7,400 titles across 13,000 items including journals, pamphlets and reviews.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[达尔文在线](http://darwin-online.org.uk/AboutUs.html)发布的300页目录详细列出了7400种标题，共13000项，包括期刊、小册子和评论。'
- en: Some of the books date back to Darwin’s school days such as Oliver Goldsmith’s
    A history of England (1821), which he won as a prize, or his headmaster’s textbook
    on ancient geography.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一些书籍可以追溯到达尔文的学生时代，例如奥利弗·戈德史密斯的《英格兰历史》（1821年），这本书是他获奖的奖品，或者他校长的古地理教科书。
- en: Researchers have at times used auction records to piece together stories.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员有时候利用拍卖记录来拼凑故事。
- en: For example, an auction sales record reveals that Darwin had a copy of an 1826
    article by the ornithologist [John James Audubon, “Account of the habits of the
    Turkey Buzzard (Vultura aura), particularly with the view of exploding the opinion
    generally entertained of its extraordinary power of smelling](https://www.abebooks.co.uk/Account-habits-Turkey-Buzzard-Vultur-aura/31323055108/bd)”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一份拍卖销售记录显示，达尔文拥有鸟类学家约翰·詹姆斯·奥杜邦于1826年发表的文章的副本，“关于秃鹰（Vultur aura）习性的说明，尤其是关于其据说的非凡嗅觉能力的解释”。
- en: 'In 2019, a copy of [Elizabeth Gaskell’s 1880 novel Wives and Daughters](https://www.theguardian.com/tv-and-radio/2010/dec/02/womans-hour-wives-and-daughters)
    appeared at auction. A note in it records: “This book was a great favourite of
    Charles Darwin’s and the last book to be read aloud to him.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，[伊丽莎白·加斯凯尔的1880年小说《妻子与女儿们》](https://www.theguardian.com/tv-and-radio/2010/dec/02/womans-hour-wives-and-daughters)在拍卖会上出现。书中的一张纸条记录道：“这本书是查尔斯·达尔文非常喜欢的一本书，也是最后一本被大声朗读给他听的书。”
- en: Previous lists of what was in Darwin’s library only covered around 15% what
    was actually in it, said van Wyhe.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 瓦恩·威说，以前关于达尔文书库内容的列表仅覆盖了实际内容的大约15%。
- en: The new list shows Darwin had volumes on a dizzying array of subjects including
    biology, geology, philosophy, psychology, religion, farming, art, history and
    travel.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 新的列表显示，达尔文涉猎的主题涵盖了生物学、地质学、哲学、心理学、宗教、农业、艺术、历史和旅行等令人眼花缭乱的领域。
- en: More than half the works are in English and the rest in languages including
    German, French, Italian, Spanish, Dutch and Danish.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 超过一半的作品是英文，其余是包括德文、法文、意大利文、西班牙文、荷兰文和丹麦文在内的其他语言。
- en: One of the items is a German periodical containing the first known photograph
    of bacteria.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一项是一本德国期刊，包含了已知的第一张细菌照片。
- en: Other papers in the library have titles such as “The anatomy of a four-legged
    chicken”, “Epileptic guinea-pigs” and “The hateful or Colorado grasshopper”.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图书馆的其他论文标题包括“四腿鸡的解剖学”、“癫痫豚鼠”和“令人厌恶的科罗拉多蝗虫”。
- en: The project includes a virtual reconstruction of the library, with 9,300 links
    to copies of works available for free.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 项目包括图书馆的虚拟重建，链接到 9,300 份免费提供的作品副本。
- en: No one, his supporters say, has influenced our knowledge of the natural world
    more than Darwin.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 支持者们说，没有人比达尔文更影响我们对自然界认知的知识。
- en: His 1859 masterwork, On the Origin of Species, set down the theory that explains
    how life on Earth has evolved. It is seen as a [book that changed the world, one
    that mattered then and matters now](https://www.theguardian.com/science/2008/feb/09/darwin.bestseller#:~:text=Darwin's%20On%20the%20Origin%20of,some%20of%20them%20dreaded%20it.).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他于 1859 年发表的杰作《物种起源》阐述了解释地球生命演化的理论。它被视为一本“改变世界的书籍，那时重要，现在也重要”。
- en: Van Wyhe, a historian of science at the University of Singapore and the director
    of Darwin Online, said it all showed that Darwin was “not an isolated figure working
    alone but an expert of his time building on the sophisticated science and studies
    and other knowledge of thousands of people.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究达尔文的历史学家 Van Wyhe 在新加坡大学担任科学历史学教授兼达尔文在线项目主任，他表示这一切表明达尔文“并非孤身工作的孤立人物，而是生活在其时代，基于成千上万人的复杂科学、研究和其他知识而成为专家。”
- en: “The size and range of works in the library makes manifest the extraordinary
    extent of Darwin’s research into the work of others.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “图书馆中作品的数量和范围清楚展示了达尔文对他人研究的非凡广度。”
- en: The library publication coincides with what would have been Darwin’s 215th birthday
    on 12 February.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图书馆的出版与达尔文生日的 215 周年（2 月 12 日）相符。
- en: Reams of material has been written about Darwin but this is the first time his
    library has been itemised in its entirety.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关于达尔文已经有大量资料写成，但这是他的图书馆首次完整列出。
- en: 'Van Wyhe said: “Now that we’ve done this I wonder ‘why wasn’t this done many
    years ago’? Darwin is someone who has been written about more than most historical
    figures… there are jokes about it, we call it the Darwin industry.”'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Van Wyhe 表示：“我们现在做了这件事之后，我想知道‘为什么不是多年前就完成了’？达尔文是一个被写得比大多数历史人物更多的人物……有关于此的笑话，我们称之为达尔文产业。”
