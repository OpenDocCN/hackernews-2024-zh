- en: v3.0.0 Changelog
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lots have changed, so this changelog will be kept brief with the notable changes
    only.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: üî• Breaking changes
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`REACT_APP_API_HOST` is now `VITE_APP_API_HOST`'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`REACT_APP_CLIENT_HOST` is now `VITE_APP_CLIENT_HOST`'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New variable `VITE_APP_CLIENT_PORT` to specify where the app runs or is served.
    The default value is `4018`, but you will have to change this if you run the app
    on a different port.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NodeJS v20 is required as a minimum version
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Team roles have changed. The previous `admin` and `editor` roles are now set
    as `projectAdmin`. This will not allow them to create connections and datasets,
    so you might have to reassign the roles for your team members in the UI.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ‚ú® New changes
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '`Connections` and `Datasets` can now be re-used on team-level and can access
    them from any dashboard.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Introduced `tags` for Connections and Datasets to allow complex access across
    dashboards**'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Satisfying new grid layout design for dashboards with variable height and drag-and-drop
    capabilities
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Brand new UI design, colors, and improved UX across the board
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New Connection creation wizard UI to help you get started much quicker
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New Dataset builder with Chart preview and editor built-in
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New dashboards can be created directly from community templates
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Newly designed user dashboard with team focus
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New roles separated by team and dashboard levels. Your team can have the `teamOwner`
    and `teamAdmin` roles, and your clients can have specific access to dashboards
    with their own `projectAdmin` and `projectViewer` roles.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New public dashboard design (themes coming soon!)
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New Strapi plugin updates to work with v3, new dashboard layout, and team-switch
    function
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
