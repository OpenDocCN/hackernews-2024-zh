- en: v3.0.0 Changelog
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: v3.0.0 更新日志
- en: Lots have changed, so this changelog will be kept brief with the notable changes
    only.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了很多变化，因此此更新日志将仅列出显著的变更。
- en: 🔥 Breaking changes
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 🔥 破坏性变更
- en: '`REACT_APP_API_HOST` is now `VITE_APP_API_HOST`'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`REACT_APP_API_HOST` 现在是 `VITE_APP_API_HOST`'
- en: '`REACT_APP_CLIENT_HOST` is now `VITE_APP_CLIENT_HOST`'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`REACT_APP_CLIENT_HOST` 现在是 `VITE_APP_CLIENT_HOST`'
- en: New variable `VITE_APP_CLIENT_PORT` to specify where the app runs or is served.
    The default value is `4018`, but you will have to change this if you run the app
    on a different port.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新变量 `VITE_APP_CLIENT_PORT` 用于指定应用程序运行或提供的位置。默认值为 `4018`，但如果在不同端口上运行应用程序，则必须更改此值。
- en: NodeJS v20 is required as a minimum version
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NodeJS v20 是最低要求的版本
- en: Team roles have changed. The previous `admin` and `editor` roles are now set
    as `projectAdmin`. This will not allow them to create connections and datasets,
    so you might have to reassign the roles for your team members in the UI.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队角色已更改。以前的 `admin` 和 `editor` 角色现在设置为 `projectAdmin`。这将不允许他们创建连接和数据集，因此您可能需要在
    UI 中重新分配团队成员的角色。
- en: ✨ New changes
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ✨ 新的变更
- en: '`Connections` and `Datasets` can now be re-used on team-level and can access
    them from any dashboard.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Connections` 和 `Datasets` 现在可以在团队级别重复使用，并且可以从任何仪表板访问它们。'
- en: '**Introduced `tags` for Connections and Datasets to allow complex access across
    dashboards**'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**引入了对 Connections 和 Datasets 的 `tags`，以允许跨仪表板的复杂访问**'
- en: Satisfying new grid layout design for dashboards with variable height and drag-and-drop
    capabilities
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对可变高度和拖放功能的仪表板的新格局设计，非常令人满意
- en: Brand new UI design, colors, and improved UX across the board
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全新的 UI 设计，色彩和整体用户体验得到了改进
- en: New Connection creation wizard UI to help you get started much quicker
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的连接创建向导界面，帮助您更快地入门
- en: New Dataset builder with Chart preview and editor built-in
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的数据集构建器，内置图表预览和编辑器
- en: New dashboards can be created directly from community templates
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以直接从社区模板创建新的仪表板
- en: Newly designed user dashboard with team focus
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新设计的用户仪表板，重点放在团队上
- en: New roles separated by team and dashboard levels. Your team can have the `teamOwner`
    and `teamAdmin` roles, and your clients can have specific access to dashboards
    with their own `projectAdmin` and `projectViewer` roles.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的角色分为团队和仪表板级别。您的团队可以拥有 `teamOwner` 和 `teamAdmin` 角色，而您的客户可以根据其自身的 `projectAdmin`
    和 `projectViewer` 角色访问特定仪表板。
- en: New public dashboard design (themes coming soon!)
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的公共仪表板设计（主题即将推出！）
- en: New Strapi plugin updates to work with v3, new dashboard layout, and team-switch
    function
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的 Strapi 插件更新以与 v3 兼容，新的仪表板布局和团队切换功能
