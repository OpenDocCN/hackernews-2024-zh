- en: Berkeley's Upzoning Would Be Among Nation's Largest
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://darrellowens.substack.com/p/berkeleys-upzoning-would-be-among](https://darrellowens.substack.com/p/berkeleys-upzoning-would-be-among)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Map of all R-1, R-2, R-2A zones in Berkeley. Light-green indicates the zones
    are within the “hillside overlay”: R-1H and R-2H. All green colored parcels will
    be re-zoned under Planning Commission’s latest proposal. Grey zones will be unaffected.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: The city of Berkeley is on the verge of passing one of the largest zoning reforms
    in the U.S., per capita. If passed, the city’s zoning map would allow for over
    100,000 additional homes in a city of 47,000 existing homes. As far as I’m aware,
    hardly any cities that have eliminated single-family zoning have allowed this
    many homes relative to their size.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Berkeley is known by academics for being [the birthplace](https://www.berkeleyside.org/2019/03/12/berkeley-zoning-has-served-for-many-decades-to-separate-the-poor-from-the-rich-and-whites-from-people-of-color)
    of “single-family zoning” a.k.a. exclusionary zoning. Invented by Berkeley's [founding
    developers](https://escholarship.org/uc/item/26b8d8zh), exclusionary zoning prohibited
    the construction of apartments and multi-family homes in Berkeley’s elite neighborhoods
    to keep out [non-rich](https://i0.wp.com/newspack-berkeleyside-cityside.s3.amazonaws.com/wp-content/uploads/2021/02/Median-household-income-Berkeley-and-Albany.jpg?ssl=1)  [inhabitants](https://www.berkeleyside.org/2021/02/18/opinion-to-end-racist-origins-of-berkeley-cas-zoning-single-family-zoning-must-end).
    This zoning code was quickly exported [around the nation](https://www.cnn.com/2023/08/05/business/single-family-zoning-laws/index.html).
    Berkeley had a reckoning about this history in 2020 when race relations and the
    severe housing crisis in the city intersected. Following the lead of Minneapolis,
    Berkeley city council [broke national headlines](https://www.mercurynews.com/2021/02/24/berkeley-to-end-single-family-residential-zoning-citing-racist-ties/)
    by unanimously pledging to end its multi-family housing ban, which composes one-half
    of the city’s residential zoning.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Nicknamed “Missing Middle” housing, the goal of cities like Berkeley was to
    allow for middle density housing such as small apartments and condos, in contrast
    to the single-family homes which dominate most neighborhoods and the high-rise
    apartments on congested corridors. As the city initiated the process of zoning
    upheaval, several problems became immediately apparent.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the four zoning codes which currently [represent most Berkeley neighborhoods](https://berkeley.municipal.codes/BMC/OfficialZoningMap):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'R-1: One home per lot or estate, only. Bans apartments in 49% of the city.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'R-1A: One home per lot or estate, unless the parcel exceeds 2,400 SF which
    allows for an additional home.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'R-2: Two homes on one parcel, only.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'R-2A: One home per every 1,650 square feet on a parcel. A typical residential
    parcel in Berkeley is about 5,300 square ft thus commonly three homes maximum.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Despite the zones except R-1 being “multi-family” areas, a supermajority of
    parcels under them haven’t seen any homes built on them in the last 50 years.
    Partially because the city passed an ordinance in 1973 which made getting a permit
    extremely difficult — known as the Neighborhood Preservation Ordinance. But zoning
    imposes more hidden restrictions on land such as floor area ratio or “lot coverage.”
    Within the above zones, only 35 to 45% of a parcel can be developed into housing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: While the prohibition on apartments in [Berkeley’s eastern and northern neighborhoods](https://belonging.berkeley.edu/single-family-zoning-map)
    dates back to the city’s founding developers and bigoted real estate interests,
    the southern and western part of Berkeley was [downzoned from apartments to mostly
    single-family and duplexes](https://darrellowens.substack.com/p/the-history-of-gentrification-in)
    in the 1960s and 1970s by minority and white middle class homeowner groups. Amid
    urban decline, many homeowners wanted to keep out renters and apartment buildings
    to make their property values go up.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管禁止在[柏克莱东部和北部社区](https://belonging.berkeley.edu/single-family-zoning-map)建造公寓可以追溯到该市的创始开发商和有偏见的房地产利益，但柏克莱南部和西部的大部分地区在20世纪60年代和70年代被[从公寓改为主要是单户和双户住宅](https://darrellowens.substack.com/p/the-history-of-gentrification-in)由少数民族和白人中产阶级房主团体降级。在城市衰退的情况下，许多房主希望排除租户和公寓楼，以提高自己的房产价值。
- en: In the 1970s, left-wing activists [opposed the construction](https://darrellowens.substack.com/p/the-history-of-gentrification-in-111#footnote-18-41279903)
    of [dingbat apartments](https://en.wikipedia.org/wiki/Dingbat_(building)) and
    allied with liberal homeowners to pass the [Neighborhood Preservation Ordinance](https://www.calhabitat.org/post/what-was-the-neighborhood-preservation-ordinance)
    (NPO), which effectively finished off housing construction in the city. Berkeley
    went from adding about 400 homes a year in the 1960s to zero in the next 20 years.
    The ensuing housing shortage caused mass homelessness, the rise of gentrification
    displacing Black residents and severe student housing struggles. Since the 1990s,
    many progressives and liberals in Berkeley have tried to [rectify the issue](https://beyondchron.org/berkeley-revives-its-progressive-past/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪70年代，左翼活动家反对建造[小型公寓](https://en.wikipedia.org/wiki/Dingbat_(building))，并与自由派房主结盟通过了[邻里保护法令](https://www.calhabitat.org/post/what-was-the-neighborhood-preservation-ordinance)（NPO），这有效地结束了该市的住房建设。柏克莱市从上世纪60年代每年增加大约400套住房，到接下来的20年没有增加一套住房。随之而来的住房短缺导致了大规模的无家可归，推动了排挤黑人居民和严重的学生住房问题。自上世纪90年代以来，柏克莱市的许多进步人士和自由派一直试图[纠正这个问题](https://beyondchron.org/berkeley-revives-its-progressive-past/)。
- en: After Berkeley City Council [first announced](https://berkeleyca.gov/sites/default/files/2022-02/2021-02-23%20Item%2029%20Resolution%20to%20End%20Exclusionary.pdf)
    their intent to abolish exclusionary zoning, and initially proposed four-home
    zoning citywide, it faced immediate challenges. It was decided not to impose any
    additional low income housing requirements beyond the city standard of 20% if
    projects exceeded 5 or more homes. Some had wanted a 25% requirement as the NPO
    once had, but everyone remembered that almost no homes were built under that level
    without public subsidy. It was deemed unfair to tax small housing construction
    by average property owners while single-family developers made nothing afforable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 柏克莱市议会[首次宣布](https://berkeleyca.gov/sites/default/files/2022-02/2021-02-23%20Item%2029%20Resolution%20to%20End%20Exclusionary.pdf)他们打算废除排斥性区划，并最初提议在整个城市范围内实行四户住宅的区划，立即面临挑战。决定不对超过5户以上的项目施加任何额外的低收入住房要求，除非项目超过5户。一些人希望像NPO曾经要求的那样要求25%，但每个人都记得在没有公共补贴的情况下几乎没有住宅建造。对一般业主征收小型住宅建筑税而单户开发商却没有提供任何经济上的帮助被认为是不公平的。
- en: The bigger issue was setbacks or mandates for front yards. Preservation groups
    such as Berkeley Neighborhoods Council adore the suburban uniformity of houses
    with large lawns and mandated front and backyards. I don’t. I’m fine with urban
    rowhouses and prefer parks for communal greenspace. Backyards usually function
    better as private open spaces and most front lawns go unused, waste water, or
    are gated up. But after a secondary home [was built in South Berkeley](https://www.berkeleyside.org/2021/04/09/berkeley-adu-harper-street-state-law)
    right up to the sidewalk, homeowner groups made a very loud protest for setbacks
    in any new zoning and the city’s Planning Department and Commission abided.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更大的问题是前院的退让或强制性的前院要求。柏克莱邻里委员会等保护团体喜欢拥有大草坪和强制性前后院的郊区房屋的一致性。我不喜欢。我喜欢城市的连排别墅，并且更喜欢把公园作为共享绿地。后院通常更适合作为私人开放空间，大多数前草坪没有用到，浪费水资源，或者被围起来了。但是在南柏克莱建造了一栋次要住宅之后，住户团体对任何新的区划都提出了很大的抗议，并且市规划部门和委员会都同意了。
- en: The biggest issue was and is fire zones. Most of the wealthy single-family zones
    are located within active fire zones or are mostly in areas that were affected
    by the great firestorm of 1923 — known as the “hillside overlay.” These neighborhoods
    have small streets and sidewalks with parked cars sitting on top of the sidewalk,
    making evacuation difficult in the event of a firestorm.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的问题是火区。大多数富裕的单户住宅区位于活跃的火区内，或者大部分位于1923年大火风暴影响的地区——被称为“山脊覆盖区”。这些社区的街道和人行道都很窄，停放着车辆，使得在火灾风暴发生时疏散困难。
- en: Hillside neighborhood groups and council members were adamant about prohibiting
    multi-family housing in these areas to keep the population low. But doing so would
    leave the vast majority of Berkeley’s highest income and most segregated opportunity
    neighborhoods untouched — defeating the point of *reversing* exclusionary zoning.
    Moreover, market realities many “single-family homes” in the hills are overcrowded
    with renters and multiple large families.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 山脊社区团体和议员们坚决反对在这些地区禁止多户住宅，以保持人口较少。但这样做会使柏克莱大多数收入最高且最为分隔的机会社区不受影响——这违背了*取消*排斥性区划的初衷。此外，市场现实是山区的许多“单户住宅”都挤满了租户和多个大家庭。
- en: While staff at the Planning Department proposed exempting Berkeley’s wealthiest
    communities, the Planning Commission (the Planning body appointed by the city
    council) surprisingly removed their exemption. The [hillside overlay](https://berkeleyca.gov/sites/default/files/2022-04/Berkeley-Fire-Zone-Map.pdf)
    (based on the antiquated firefighting of the 1923 great firestorm) is unusually
    huge, stretching well to the wealthy parts of the flatlands with wide roads that
    are clearly not at severe fire risk. In contrast, the [state of California](https://osfm.fire.ca.gov/what-we-do/community-wildfire-preparedness-and-mitigation/fire-hazard-severity-zones)
    considers only the very high up sections east of Grizzly Peak Blvd. to be an actual
    fire zone.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管规划部门的工作人员提议豁免伯克利最富裕的社区，但规划委员会（由市议会任命的规划机构）出人意料地取消了他们的豁免权。[山坡区覆盖图](https://berkeleyca.gov/sites/default/files/2022-04/Berkeley-Fire-Zone-Map.pdf)（基于1923年大火风暴的过时消防）异常庞大，延伸至平坦地区的富裕地区，那里的宽阔道路显然不处于严重火灾风险之中。相比之下，[加利福尼亚州](https://osfm.fire.ca.gov/what-we-do/community-wildfire-preparedness-and-mitigation/fire-hazard-severity-zones)只考虑格里兹利峰大道东侧的非常高处为真实火灾区域。
- en: It’s never been articulated why single-family housing should be maintained in
    areas at risk of succumbing to wildfires. Rather than defend the status-quo, the
    city should mandate existing homes within the actual fire zone be fire-defensible
    homes. Follow neighboring Orinda’s lead and fine property owners who do not engage
    in vegetation management and eucalyptus removal. Stop allowing mansions to be
    constructed in the hills. Street parking should be completely prohibited rather
    than letting evacuation routes be clogged with parked cars.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从未有人明确表述为什么应该在易受野火威胁的地区保留单户住宅。城市不应该捍卫现状，而应该要求实际火灾区域内的现有住宅成为防火住宅。效仿邻近的奥林达，对不参与植被管理和桉树清除的房地产所有者处以罚款。停止允许在山区建造豪宅。应完全禁止街道停车，而不是让疏散路线被停放的汽车堵塞。
- en: 'Ultimately, the Planning Commission overruled the Planning Department’s proposal
    to exempt the hillside communities. (Note: the Planning Commission is appointed
    by councilmembers to while the Planning Department are hired staff).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，规划委员会推翻了规划部门豁免山区社区的提议。（注：规划委员会由市议员任命，而规划部门则是受雇员工）。
- en: '**Here is the [latest product](https://berkeleyca.gov/sites/default/files/legislative-body-meeting-agendas/2024-02-07%20PC%20Agenda%20-%20Packet.pdf)
    of Berkeley’s “Missing Middle” upzoning, soon to be certified or rejected by the
    city council**. The city has moved away from mandating citywide four-home zoning
    and moved to “form-based” zoning with uncapped density.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是伯克利“失落的中间”上调用的[最新产品](https://berkeleyca.gov/sites/default/files/legislative-body-meeting-agendas/2024-02-07%20PC%20Agenda%20-%20Packet.pdf)，很快将由市议会认证或拒绝。**市政府已经放弃了对整个城市实行四个家庭住宅划分的要求，并转向了带有不受限制的密度的“形式为基础”的划分。'
- en: All density limits for the R-1, R-2 and R-1A zones have been removed. Any number
    of homes can be built, provided the building does not exceed 3 stories, with a
    4 foot side or rear setback and 15-20 foot front yards. In practice, this will
    allow about 6 to 10 homes on most city parcels.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R-1、R-2和R-1A区域的所有密度限制已经被取消。可以建造任意数量的住宅，前提是建筑物不超过3层，具有4英尺的侧面或后退，和15-20英尺的前院。在实践中，这将允许大多数城市地块建造约6到10个住宅。
- en: If the builder makes 15% of the homes for very low income households, 24% for
    low income households or 44% for moderate income households, the number of homes
    allowed will increase to upwards of 9 to 15 homes under state law. Under Berkeley
    law, 20% of homes for projects with more than 5 homes must be sold or rented to
    low income households. Any project at or over 5 homes will automatically be entitled
    to 3 to 5 additional homes.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果建筑商为极低收入家庭建造15%的住宅，为低收入家庭建造24%的住宅，或为中等收入家庭建造44%的住宅，则根据州法，允许的住房数量将增加至9到15个。根据伯克利法律，对于超过5个住房的项目，必须有20%的住房出售或出租给低收入家庭。任何超过5个住房的项目将自动有资格获得3到5个额外的住房。
- en: The city will conduct historical census of all structures within the city, particularly
    if they’re likely to be demolished. This is good policy and how all cities should
    approach landmarking, rather than allowing anyone to bring landmark petitions
    only when new housing is proposed.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市政府将对城市内所有建筑物进行历史普查，特别是可能被拆除的建筑物。这是良好的政策，所有城市在处理地标时都应该采取这种方式，而不是只有在有新住房提议时才允许任何人提出地标请愿。
- en: No exemptions for the Berkeley Hills (R1 “H” and R2 “H”) as designated by the
    “hillside overlay.” For fire safety, a density limit of 20 homes per acre is imposed.
    An average compact lot in the hills is about 7,500 square feet, which amounts
    to 3 - 4 homes allowed as an absolute maximum. Logically, many large estates that
    exist in Berkeley’s wealthy areas would allow for more than 4 homes.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伯克利山区（R1“H”和R2“H”）没有豁免权，按照“山区覆盖图”的指定。为了防火安全，规定每英亩最多20个住宅。山区的一个普通小地块约为7,500平方英尺，最多允许3
    - 4个住宅。从逻辑上讲，伯克利富裕地区存在许多大型庄园，可以容纳更多的4个住宅以上。
- en: Allow 60% of a parcel to be developed, up from the 30 - 45% standard. No floor
    area ratio requirements.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许开发地块的60%，高于30 - 45%的标准。没有楼地板面积比要求。
- en: No parking is required per the city’s climate change anti-driving policy. If
    a builder chooses to add parking and they’re located 0.5 miles within a transit
    corridor, they are limited to one space for every two homes. Bicycle parking and
    transit passes are encouraged.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据市的气候变化反驾驶政策，不需要停车位。如果建筑商选择增加停车位，并且它们位于0.5英里范围内的交通走廊内，则每两个住宅限制一个停车位。鼓励自行车停车和公交车通行证。
- en: The parking provision is particularly nice because the revolt against dingbat
    apartments in the 1960s was motivated primarily by how ugly they were. Massive,
    ugly parking lots and car ports built with most mid-century Berkeley apartments
    was entirely the fault of the city mandating parking spaces. We need homes with
    people riding public transit and bikes, not parking lots.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 停车规定尤其好，因为1960年代对呆板公寓的反抗主要是因为它们太丑陋了。大多数20世纪中叶伯克利公寓楼建造的庞大、丑陋的停车场和车库完全是城市规定停车位的错。我们需要的是有人乘坐公共交通工具和自行车的住房，而不是停车场。
- en: The worst of parking requirements from the 1960s. Typical dingbat apartment
    in Berkeley.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪60年代最糟糕的停车要求。伯克利典型的呆板公寓。
- en: — Council Politics —
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: — 理事会政治 —
- en: The end of exclusionary zoning is by no means guaranteed. As many know, Berkeley’s
    been riled in ugly drama, recently. Councilmember Rigel Robinson, who was one
    of the four council members that sponsored the anti-exclusionary zoning item,
    resigned last month. So too has Councilmember Kate Harrison, who resigned stating
    her disapproval of high-density housing being built in the city.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 排除性定额住房的终结并不是毫无保证的。众所周知，伯克利最近陷入了丑陋的争吵之中。理事会成员里格尔·罗宾逊（Rigel Robinson）是四位支持反排斥性定额住房项目的理事会成员之一，上个月辞职了。凯特·哈里森（Kate
    Harrison）理事也辞职了，她表示不赞成在城市建造高密度住房。
- en: With the 9-person council down to 7, I’m certain there will be two no votes
    on the current plan or “yes votes” with substantial amendments to it. Councilmember
    Susan Wengraf who represents the Berkeley Hills, has staunchly been opposed to
    any attempts to allow population growth in the hills. Councilmember Sophie Hahn,
    who represents the northern single-family districts Northbrae and Thousand Oaks,
    is unlikely to support without the hillside exemption which extensively exempted
    those neighborhoods.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在9人理事会减少到了7人，我相信对当前计划会有两票反对或者“是票”并且进行了实质性修正。代表伯克利山丘的理事苏珊·温格拉夫（Susan Wengraf）一直强烈反对在山丘地区允许人口增长的任何尝试。代表北部单户家庭区的索菲·汉恩（Sophie
    Hahn）不太可能在不包括那些社区的山坡豁免的情况下予以支持。
- en: Under the city’s charter, five yes votes are needed to pass the proposal. Mayor
    Jesse Arreguin, West Berkeley Councilmembers Terry Taplin, Rashi Kesarwani are
    likely yes votes. Southern Berkeley council members Ben Bartlett and Mark Humbert
    might face pressure. Humbert represents the wealthy district which created exclusionary
    zoning — Claremont and Elmwood — and has long stated his disapproval of it. But
    he still represents the wealthiest area of the city and as pressure ramps up Humbert
    could use support. Councilmember Bartlett was also an original sponsor and has
    a pro-housing track record, but his district has activists who vocally opposed
    to denser housing at Ashby BART station and the Adeline corridor, so he’ll need
    to see big support from residents as well.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 根据城市章程，需要五票赞成才能通过这项提议。市长杰西·阿雷格因（Jesse Arreguin），西伯克利理事特里·塔普林（Terry Taplin），拉希·凯萨尔瓦尼（Rashi
    Kesarwani）都可能会投赞成票。南伯克利理事本·巴特利特（Ben Bartlett）和马克·洪伯特（Mark Humbert）可能会面临压力。洪伯特代表富裕地区，该地区曾制定了排斥性定额住房政策——克莱蒙特和艾尔姆伍德——并长期以来一直表示反对。但他仍然代表着这座城市最富裕的地区，随着压力的增加，洪伯特可能会寻求支持。理事巴特利特也是最初的赞助人之一，他有着支持住房的记录，但他
- en: No council meeting has been scheduled yet but Berkeley residents should email
    the city council at council@cityofberkeley.info with the title “Support Missing
    Middle Housing.” Request that the city council should pass the Planning Commission’s
    proposal “as is.” Feel free to discuss your own housing woes as reasons for why
    it should be passed. These letters will be filed by staff into the future item
    and can make or break Missing Middle housing in Berkeley.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚未安排任何市议会会议，但伯克利居民应该通过电子邮件联系市议会，邮件标题为“支持缺失的中产阶级住房”，发送至council@cityofberkeley.info。要求市议会应该按照规划委员会的提案“原样通过”。请随意讨论你自己的住房困境，作为为何应该通过的理由。这些信件将被工作人员归档到未来的项目中，并可能决定伯克利的缺失中产阶级住房的成败。
- en: — Final Thoughts —
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: — 最后的思考 —
- en: With demand for housing so backed up, most of these homes will be bought by
    upper-middle income families or rented by lower-middle income families and students,
    or used by multi-generational families to house relatives. The fact is most [middle
    income families are non-white](https://alexschafran.substack.com/p/californias-housing-middle),
    with around 30% of Black and Latino Californians being middle income. These are
    the families that once lived in Berkeley until skyrocketing home prices and the
    housing shortage took them out of the city. This zoning brings Berkeley back to
    the 1960s in land use allowances but with much higher protections for historic
    homes and existing renters.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于住房需求如此迫切，这些房屋中的大多数将被中上层家庭购买，或由中下层家庭和学生租用，或被多代同堂的家庭用于安置亲戚。事实上，大多数[中产阶级家庭都是非白人](https://alexschafran.substack.com/p/californias-housing-middle)，约有30%的加州黑人和拉丁裔是中产阶级。这些家庭曾经居住在伯克利，直到房价飙升和住房短缺使他们离开了这座城市。这种分区将伯克利带回到了1960年代的土地使用规定，但对历史悠久的住宅和现有租户提供了更高的保护。
- en: Most properties to be replaced will undoubtedly be single-family homes. Demolishing
    existing multi-family apartments is economically unfeasible under the city and
    state’s rules that they must be replaced at the same rent or made low income if
    vacant. It’s worth remembering that the gentrification crisis Berkeley’s been
    dealing with for *50 years* has seen the city’s non-white and working class communities
    shrink in neighborhoods not building housing. The only areas in Berkeley in which
    Black and Latino residents [are growing](https://www.berkeleyside.org/2022/07/17/berkeley-population-demographics-housing-census-2020-maps),
    are the districts building housing and UC student districts.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，大部分将被更换的物业将是独栋住宅。根据城市和州的规定，拆除现有的多户公寓是经济上不可行的，规定必须以同样的租金或空置时变为低收入者住房。值得记住，伯克利已经经历了50年的贵族化危机，这导致了该市非白人和工薪阶层社区在不建房屋的社区中的缩减。伯克利唯一人口在增长的地区是正在建房屋的地区和加州大学学生区，这些地区的黑人和拉丁裔居民[正在增加](https://www.berkeleyside.org/2022/07/17/berkeley-population-demographics-housing-census-2020-maps)。
- en: Lastly, [mostly wealthy homeowners](https://www.berkeleyside.org/2023/03/30/sb9-berkeley-california-housing-single-family-zoning)
    have taken advantage of rezoning laws while lower and middle income homeowners
    have struggled to build on their property. They don’t have access to the capital
    necessary to get approvals or finance increasingly expensive development. Access
    to capital to build homes for non-rich homeowners is the next issue council needs
    to confront when discussing where “Missing Middle” housing goes next.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，[大多数富裕的房主](https://www.berkeleyside.org/2023/03/30/sb9-berkeley-california-housing-single-family-zoning)已经利用了重新规划法律，而低收入和中等收入的房主则在努力在自己的土地上建房。他们无法获得必要的资金来获取批准或为日益昂贵的开发提供资金支持。在讨论“失落的中间层”住房去向时，理事会需要面对的下一个问题是为非富裕房主建房提供资金。
