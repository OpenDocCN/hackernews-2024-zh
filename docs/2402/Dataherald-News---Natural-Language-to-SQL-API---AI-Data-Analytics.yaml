- en: Dataherald News - Natural Language-to-SQL API | AI Data Analytics
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Dataherald 新闻 - 自然语言转 SQL API | AI 数据分析
- en: 来源：[https://www.dataherald.com/news/introducing-dhai](https://www.dataherald.com/news/introducing-dhai)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dataherald.com/news/introducing-dhai](https://www.dataherald.com/news/introducing-dhai)
- en: We're excited to release the hosted API for Dataherald’s natural language to
    SQL engine. You can try it now – no fees, no credit card, no sales pitches, just
    get the API key and get going. [Try it now with $50 in free usage credits.](https://console.dataherald.ai)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴发布 Dataherald 的托管 API，用于自然语言转 SQL 引擎。现在可以尝试使用 - 无需费用、信用卡、销售演示，只需获取 API
    密钥即可开始。[立即尝试，获得价值 $50 的免费使用额度。](https://console.dataherald.ai)
- en: '[‍](https://console.dataherald.ai/)‍'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[‍](https://console.dataherald.ai/)‍'
- en: '**Helping developers build natural language data querying into any product'
  id: totrans-split-8
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '**帮助开发人员将自然语言数据查询集成到任何产品中**'
- en: ‍**‍
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: ‍**‍
- en: The Dataherald hosted API allows you to add business context from various sources
    (such as data dictionaries, dbt, Confluence docs, Google docs), identify relevant
    data tables, fine-tune NL-to-SQL LLMs specific to your data, and to assess confidence
    levels in AI-generated SQL – all with a few simple API calls.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Dataherald 的托管 API 允许您从各种来源（如数据字典、dbt、Confluence 文档、Google 文档）添加业务背景，识别相关数据表，针对您的数据精调
    NL-to-SQL LLM，并评估 AI 生成的 SQL 的置信水平 - 所有这些只需几个简单的 API 调用。
- en: ‍
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: 'With the Dataherald hosted API you can:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Dataherald 托管的 API，您可以：
- en: 'Explain Your Data: Feed in dictionaries, docs, schemas - we''ll understand
    your business context.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释您的数据：输入字典、文档、模式 - 我们将理解您的业务背景。
- en: 'Train Your AI: Fine-tune an LLM (including GPT-4) specifically for your data,
    increasing accuracy and lowering latency'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练您的 AI：为您的数据精细调整 LLM（包括 GPT-4），提高准确性，降低延迟
- en: 'Trust the Answer: See confidence scores with each AI-generated query, stay
    in control.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相信答案：查看每个 AI 生成查询的置信分数，保持控制。
- en: Conduct complex SQL queries
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行复杂的 SQL 查询
- en: Dataherald integrates with major data warehouses, including PostgreSQL, Databricks,
    Snowflake, BigQuery, and DuckDB.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Dataherald 与主要的数据仓库集成，包括 PostgreSQL、Databricks、Snowflake、BigQuery 和 DuckDB。
- en: ‍
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
- en: If you are tired of wrangling with prompts to get NL-to-SQL to work, try out
    Dataherald.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您厌倦了通过提示来处理 NL-to-SQL 的工作，请试试 Dataherald。
- en: ‍
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: ‍
