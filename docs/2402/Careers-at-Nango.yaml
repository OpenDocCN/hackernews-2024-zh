- en: The Product
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产品
- en: Nango simplifies the process for engineers to integrate their software with
    external APIs. Our open-source platform acts as a one-stop solution for all product
    integrations.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Nango 简化了工程师将他们的软件与外部 API 集成的流程。我们的开源平台是产品集成的一站式解决方案。
- en: Despite companies investing $2B annually in creating product integrations, they
    often miss out on significant revenue due to the absence of crucial integrations.
    With Nango, businesses can integrate once and immediately tap into a suite of
    130+ integrations. This not only saves on engineering expenses but also captures
    more opportunities and wins deals.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管公司每年投资 20 亿美元用于创建产品集成，但由于关键集成的缺失，他们通常会错失重要收入机会。使用 Nango，企业只需进行一次集成，即可立即利用
    130 多个集成套件。这不仅节省了工程费用，还能捕获更多机会并赢得交易。
- en: There's a growing trend towards enhancing software products with integrations,
    especially among LLM apps that require data imports from external systems.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 软件产品越来越倾向于通过集成来增强功能，尤其是那些需要从外部系统导入数据的LLM应用程序。
