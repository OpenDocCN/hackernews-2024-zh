- en: Dogs, on the other hand, have been living in tandem with humans for some [15,000
    to 20,000 years](https://www.scientificamerican.com/article/dog-domestication-may-have-begun-because-paleo-humans-couldnt-stomach-the-original-paleo-diet/)
    and are constantly exposed to language. “The way we interact with our dogs is
    very similar to how we do with our infants,” Dror says. “The connection dogs form
    with human caretakers is also very similar to infants.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，狗已经与人类共同生活了约[15,000至20,000年](https://www.scientificamerican.com/article/dog-domestication-may-have-begun-because-paleo-humans-couldnt-stomach-the-original-paleo-diet/)，并且不断接触语言。“我们与狗互动的方式非常类似于我们与婴儿的方式，”Dror说。“狗与人类照顾者建立的联系也非常类似于婴儿。”
- en: Yet at some point, she continues, babies learn to talk, while puppies do not.
    Only a few researchers have tried to explore the origin of that difference. In
    2004 scientists at the Max Planck Institute for Evolutionary Anthropology in Leipzig,
    Germany, reported that [a border collie named Rico](https://pubmed.ncbi.nlm.nih.gov/15192233/)
    knew the words for more than 200 different items. In the nearly 20 years since
    the paper on Rico was published, however, researchers outside of Dror’s group
    have only found six dogs that demonstrated similar abilities, which has limited
    the scope of studies that have been performed.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，她继续说，婴儿在某个时候学会说话，而小狗却没有。只有少数研究人员尝试探索这种差异的起源。2004年，德国莱比锡马克斯·普朗克进化人类学研究所的科学家报告称，名为Rico的边境牧羊犬知道200多种不同物品的名称。然而，在Rico论文发表近20年后，除了Dror组外的研究人员仅发现了六只表现类似的狗，这限制了已进行的研究范围。
- en: Dror, who is also a professional dog trainer, wanted to expand the field by
    finding more dogs with an aptitude for language. First, she tried to train 34
    dogs from typical households to [learn a set of vocabulary words](https://doi.org/10.1038/s41598-021-93581-2).
    “That was a miserable failure,” she says. “We all worked really hard, but after
    three months, they didn’t even know the names of two toys.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Dror，一位专业的狗训练师，希望通过寻找更多有语言天赋的狗来扩展这一领域。首先，她试图训练34只来自普通家庭的狗学习一组词汇（https://doi.org/10.1038/s41598-021-93581-2）。她说：“那是一次悲惨的失败。我们都非常努力，但是三个月后，它们甚至连两个玩具的名字都不知道。”
- en: So rather than trying to teach dogs, she decided to [put out a call for owners](https://geniusdogchallenge.com/how-to-apply/)
    of particularly astute canines to come forward. She and her colleagues also launched
    the “[Genius Dog Challenge](https://geniusdogchallenge.com/the-challenge/),” a
    live YouTube-broadcasted game that pits smart dogs against one another to see
    which possesses the greatest linguistic prowess. After five years, the researchers
    identified 41 “gifted word learner dogs,” or ones that knew the names of at least
    five toys. The dogs came from nine different countries on three continents and
    included a range of breeds. More than half were border collies, but the team also
    documented language abilities in a few mixed-breed and purebred dogs, including
    three Labradors, two Pomeranians, and a Pekingese, Shih Tzu, corgi, toy poodle,
    German shepherd, and cross between an Australian cattle dog and a miniature Australian
    shepherd.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，她决定不再试图教狗，而是号召那些特别聪明的犬类主人前来（https://geniusdogchallenge.com/how-to-apply/）。她和她的同事还启动了“[天才狗挑战](https://geniusdogchallenge.com/the-challenge/)”，这是一个现场直播的YouTube游戏，让聪明的狗互相比赛，看看哪只狗拥有最大的语言才能。五年后，研究人员确定了41只“天才词汇学习犬”，它们至少知道五个玩具的名字。这些狗来自三大洲九个不同国家，包括各种品种。超过一半是边境牧羊犬，但团队还记录了几只混血和纯种狗的语言能力，包括三只拉布拉多犬，两只博美犬，以及一只狮子狗、狮子狗、柯基、玩具贵宾、德国牧羊犬，以及一只澳大利亚牧牛犬和迷你澳大利亚牧牛犬的混血犬。
- en: When Dror first gathered the data, which were validated on video calls online,
    the 41 dogs knew an average of 29 words for toys, and the top performer among
    them knew 86\. From that baseline, the dogs demonstrated an “amazing” learning
    speed, Dror says, with owners reporting that dogs needed only five minutes or
    so to learn a new toy. Proving that old dogs—or at least older dogs—*can* learn
    new tricks, the canines continued to expand their vocabulary over the years. By
    the time the researchers were finalizing their new paper, 16 owners reported that
    their dogs now knew the names of more than 100 toys.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当Dror首次收集数据并在在线视频通话中验证时，这41只狗平均知道29个玩具的名字，其中表现最出色的狗知道86个。从这个基础上，狗表现出“惊人”的学习速度，Dror说，主人报告说狗只需要大约五分钟左右学会一个新玩具。证明老狗——或者至少是年长的狗——*可以*学会新技能，这些犬类在多年来继续扩展他们的词汇量。在研究人员最终化新论文时，有16位主人报告说他们的狗现在知道100多个玩具的名字。
- en: The new research represents “a very exciting step forward” for the field, says
    Heidi Lyn, a comparative psychologist at the University of South Alabama, who
    was not involved in the work. “Overall, I think this study is a great example
    of the next wave of potential for citizen science and for understanding our canine
    companions and their ability to understand us.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新研究代表了该领域的“非常激动人心的进展”，南阿拉巴马大学比较心理学家Heidi Lyn表示，她没有参与此项工作。“总体而言，我认为这项研究是公民科学和理解我们的犬类伴侣及其理解我们能力的下一波潜力的一个很好的例子。”
- en: Dror and her colleagues do not know what differentiates canine wordsmiths from
    average dogs. The animals in the study were very motivated to play with toys and
    also paid close attention when their owners spoke. But as Dror points out, these
    are hardly unique traits among dogs. She suspects that dogs’ early rearing environment,
    combined with some form of natural talent, plays a role in whether they become
    gifted word learners, but “we still do not know the elements that compose each
    of these factors and how the two interact,” she says.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Dror和她的同事不知道是什么使词汇大师与普通狗有所不同。研究中的动物非常有动力与玩具玩耍，并且当主人说话时也非常专注。但正如Dror指出的那样，这些在狗中并不是独特的特征。她怀疑狗的早期饲养环境，加上某种天赋形式，在它们是否成为有天赋的词汇学习者方面起到了作用，但她说：“我们仍然不知道构成这些因素的元素及其如何相互作用。”
- en: Irene Pepperberg, a comparative psychologist at Boston University, who was not
    involved in the research, says that it’s interesting to see in the study that
    not all working dogs—or those bred to be herders, hunters or trackers—can become
    gifted word learners. Yet almost all gifted word learners are working breeds.
    Those include the obvious breeds such as shepherds and labs but also less obvious
    ones such as poodles, which were used in militaries in the 17th century through
    World War II, and Pomeranians, which were originally bred as watchdogs. “At least
    until recently, when beauty standards have evolved and probably affected the gene
    pool, breeds were carefully selected to learn and respond to aspects of human
    speech over thousands of years,” Pepperberg says.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 波士顿大学比较心理学家 Irene Pepperberg 并未参与该研究，她表示，研究中有趣的发现是，并非所有工作犬——或那些被培育成放牧、狩猎或追踪犬的犬种——都能成为有天赋的单词学习者。然而，几乎所有有天赋的单词学习者都属于工作犬品种。这些包括显而易见的品种，如牧羊犬和拉布拉多，以及一些不太明显的品种，比如在17世纪至第二次世界大战期间被用于军事的贵宾犬，以及最初被培育为看门犬的博美犬。“至少直到最近，当美容标准演变并可能影响基因库时，这些品种经过数千年的精心选择，能够学习和响应人类语言的各个方面，”
    Pepperberg 说道。
- en: Dror and her colleagues hope to pursue follow-up studies that delve into the
    factors that contribute to certain dogs’ talent for language and examine how the
    animals’ approach to learning is similar or different to that of human children.
    The team wants to expand its sample size, too, so Dror encourages owners who think
    their dog may be a genius to reach out. “We’re always interested in meeting new
    dog owners and meeting their dogs,” she says.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Dror 和她的同事希望进行后续研究，深入探讨导致某些狗狗语言天赋的因素，并研究动物学习方法与人类儿童的相似性或差异性。团队还希望扩大样本量，因此 Dror
    鼓励认为自己的狗狗可能是天才的主人们积极参与。“我们始终对认识新的狗主人和他们的狗感兴趣，”她说。
