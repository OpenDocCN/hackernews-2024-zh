- en: Dog 'Language Geniuses' Are Rare but Apparently Real | Scientific American
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 狗的“语言天才”虽然罕见，但显然是真实的 | 科学美国人
- en: 来源：[https://www.scientificamerican.com/article/dog-language-geniuses-are-rare-but-apparently-real/](https://www.scientificamerican.com/article/dog-language-geniuses-are-rare-but-apparently-real/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.scientificamerican.com/article/dog-language-geniuses-are-rare-but-apparently-real/](https://www.scientificamerican.com/article/dog-language-geniuses-are-rare-but-apparently-real/)
- en: Dogs regularly make top-10 lists of the world’s smartest animals. As any pet
    owner has likely noticed, though, some dogs—like some people—are sharper than
    others. And a few might even be, in canine terms, geniuses. As researchers describe
    today in *Scientific Reports*, certain dogs are capable of learning the names
    for [more than 100 different toys](https://www.nature.com/articles/s41598-023-47864-5).
    Remarkably, most of the dogs in the study seemed to do this spontaneously, without
    any special training from humans.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 狗经常进入全球十大最聪明动物的名单。然而，正如任何宠物主人可能注意到的那样，有些狗——就像有些人一样——比其他人更聪明。在狗的层面上，有些甚至可能是天才。正如研究人员今天在《科学报告》中描述的那样，某些狗能够学习超过[100种不同玩具的名称](https://www.nature.com/articles/s41598-023-47864-5)。值得注意的是，研究中的大多数狗似乎是自发地做到这一点的，没有接受过任何人类的特殊训练。
- en: “Owners just notice one day that their dog knows the name of toys,” says the
    paper’s lead author Shany Dror, a doctoral candidate in ethology at Eötvös Loránd
    University in Hungary. “Someone says, ‘Pizza,’ and their dog suddenly comes with
    the pizza toy.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “主人们突然发现他们的狗知道玩具的名字，”该论文的主要作者、匈牙利埃尔特沃什·罗兰大学行为学博士候选人Shany Dror说道，“有人说‘披萨’，他们的狗突然拿来了披萨玩具。”
- en: Language is integral to how human beings think, communicate and collectively
    function, yet questions abound about the evolutionary origins of this behavior.
    Comparing and contrasting other species’ abilities to comprehend words and phrases
    can be a useful method for learning more about how human language came to be.
    Most of these studies to date have focused on apes or dolphins, but results can
    be complicated by the fact that such investigations have often involved animals
    in captivity instead of in the wild.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 语言是人类思考、沟通和集体功能的重要组成部分，然而对这种行为进化起源的问题仍有许多疑问。比较其他物种理解单词和短语的能力可以是了解人类语言起源更多的有用方法。迄今为止，大多数这些研究集中在猩猩或海豚身上，但是由于这些调查往往涉及圈养动物而非野生动物，因此结果可能会更加复杂。
