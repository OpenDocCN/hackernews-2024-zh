- en: Apple’s decision to drop iPhone web apps comes under scrutiny in the EU - The
    Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果在欧盟停止支持 iPhone Web 应用的决定引发欧盟的审查 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/26/24083511/apple-eu-investigation-web-app-support](https://www.theverge.com/2024/2/26/24083511/apple-eu-investigation-web-app-support)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/26/24083511/apple-eu-investigation-web-app-support](https://www.theverge.com/2024/2/26/24083511/apple-eu-investigation-web-app-support)
- en: Apple could soon face an investigation over its decision to discontinue iPhone
    web apps in the European Union, according to a [report from the *Financial Times*](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc).
    The European Commission has reportedly sent Apple and app developers requests
    for more information to assist in its evaluation.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据《金融时报》的[一份报道](https://www.ft.com/content/d2f7328c-5851-4f16-8f8d-93f0098b6adc)称，苹果可能很快将面临因决定停止在欧盟销售
    iPhone Web 应用而引发的调查。欧洲委员会据称已向苹果和应用开发人员发出了更多信息的请求，以协助其评估工作。
- en: “We are indeed looking at the compliance packages of all gatekeepers, including
    Apple,” the European Commission says in a statement to *The Verge* providedby
    spokesperson Lea Zuber. “In that context, we’re in particular looking into the
    issue of progressive web apps, and can confirm sending the requests for information
    to Apple and to app developers, who can provide useful information for our assessment.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲委员会在向发言人 Lea Zuber 提供的 *The Verge* 的声明中表示：“我们确实正在查看所有门户的合规方案，包括苹果。” “在这个背景下，我们特别关注渐进式
    Web 应用的问题，并确认向苹果和应用开发人员发送了信息请求，他们可以为我们的评估提供有用信息。”
- en: When reached for comment, Apple pointed *The Verge* to [its support page](https://developer.apple.com/support/dma-and-apps-in-the-eu/)
    about the change.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在被要求发表评论时，苹果将 *The Verge* 指向了[关于此变更的支持页面](https://developer.apple.com/support/dma-and-apps-in-the-eu/)。
- en: Earlier this month, [Apple confirmed it will no longer support](/2024/2/15/24074182/apple-drops-support-iphone-web-apps-eu-dma)
    iPhone web apps in the EU in iOS 17.4\. Instead of functioning as standalone apps
    with storage and the ability to send push notifications, web apps in the EU will
    work more like bookmarks. The company blames the EU’s Digital Markets Act (DMA)
    as the primary reason for the change, as it requires Apple to [allow full support
    for third-party browser engines](/2024/1/25/24050478/apple-ios-17-4-browser-engines-eu)
    — not just Safari’s WebKit.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，[苹果确认将不再支持](/2024/2/15/24074182/apple-drops-support-iphone-web-apps-eu-dma)在欧盟的
    iOS 17.4 版本中的 iPhone Web 应用。在欧盟，Web 应用将不再作为具有存储和发送推送通知功能的独立应用程序运行，而是更像书签。公司将欧盟数字市场法（DMA）作为变更的主要原因，因为它要求苹果[允许完全支持第三方浏览器引擎](/2024/1/25/24050478/apple-ios-17-4-browser-engines-eu)
    — 而不仅仅是 Safari 的 WebKit。
- en: Introducing web app support for other browsers would require the company to
    build “an entirely new integration architecture” [that it says](https://developer.apple.com/support/dma-and-apps-in-the-eu/)
    “was not practical to undertake given the other demands of the DMA.” The company
    also cites “very low user adoption” and potential security risks as reasons for
    the change.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引入对其他浏览器的 Web 应用支持将要求公司构建“完全新的集成架构”，[公司表示](https://developer.apple.com/support/dma-and-apps-in-the-eu/)“鉴于
    DMA 的其他要求，这是不切实际的。”公司还以“用户采用率极低”和潜在的安全风险为变更的原因。
- en: App developers are pushing back on the discontinuation of web apps. Open Web
    Advocacy, a nonprofit organization that advocates for the open web, is [conducting
    a survey](https://open-web-advocacy.org/apple-attempts-killing-webapps/) to see
    how the change will impact developers. It plans on sending the responses to the
    European Commission.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 应用开发人员对于停止支持 Web 应用提出了反对意见。致力于开放网络的非营利组织 Open Web Advocacy 正在[进行一项调查](https://open-web-advocacy.org/apple-attempts-killing-webapps/)，以了解这一变化将如何影响开发人员。它计划将回应发送给欧洲委员会。
