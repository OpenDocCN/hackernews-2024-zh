  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看：**[纽约市关于Airbnb的新立法](https://www.cnbc.com/video/2023/09/05/nycs-new-legislation-cracking-down-on-airbnbs-goes-into-effect-today.html)'
