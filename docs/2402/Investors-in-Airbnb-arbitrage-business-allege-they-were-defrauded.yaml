- en: Investors in Airbnb arbitrage business allege they were defrauded
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/02/11/investors-in-airbnb-arbitrage-business-allege-they-were-defrauded.html](https://www.cnbc.com/2024/02/11/investors-in-airbnb-arbitrage-business-allege-they-were-defrauded.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Illustration by Elham Ataeiazar
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Daryn Carr is no stranger to side hustles. After his mom died from Covid in
    2020, he used funds from her pension to pay off some bills and buy a car. With
    the remaining money, he invested in crypto and started an ATM business.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: One day in 2022, while scrolling through Instagram, he came upon another opportunity.
    Carr found a guy named Anthony Agyeman,who was promoting a type of arbitrage on
    [Airbnb](/quotes/ABNB/) that involved taking listings from hotel booking and short-term
    rental sites and relisting them on Airbnb at a higher price, retaining the profit.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Agyeman claimed in marketing materials that his business, Hands-Free Automation,
    had "5-year exclusivity contracts" with thousands of property owners that gave
    it permission to relist their properties at a higher price.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Getting involved with Hands-Free Automation, or HFA, required a payment of between
    $20,000 and $30,000 to effectively own a piece of Airbnb listings. Agyeman described
    it as a "minimal to no risk" path to extra income with a guaranteed return in
    three to six months of investment, "then pure profit after."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: HFA has no affiliation with Airbnb but found a way to make money on the marketplace
    using a practice that Airbnb [explicitly prohibits](https://www.airbnb.com/help/article/3057).
    Agyeman was following similar tactics that he'd used on [Amazon](/quotes/AMZN/)
    and [Shopify](/quotes/SHOP/), where he promoted the opportunity for investors
    to passively own virtual storefronts.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The tech companies that own these marketplaces all [say they](https://s2.q4cdn.com/299287126/files/doc_financials/2023/q3/q3-2023-analyst-call-transcript_clean.pdf)
    use a combination of [artificial intelligence](https://www.cnbc.com/2023/08/01/amazon-employees-leak-info-that-marketplace-sellers-buy-on-telegram.html)
    and automation along with manual reviews to monitor vendor and customer activity
    for [fraud](https://www.cnbc.com/2023/03/27/amazon-seller-consultant-admits-to-bribing-employees-to-help-clients.html)
    and other misbehavior, but they've been ill-equipped to deal with the volume of
    complaints stemming from various sorts of [scams](https://www.cnbc.com/2023/10/01/amazon-customers-report-false-email-confirmations-for-gift-cards.html).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The Federal Trade Commission and the Department of Justice have cracked down
    on companies similar to HFA**,** accusing them ofadvertising their products with
    false promises of profit and successand[allegedly selling](https://www.cnbc.com/2023/08/22/amazon-ai-scammers-blew-millions-on-lake-como-wedding-cars-ftc-claims.html)
    "automated" software that didn't work. HFA and Agyeman haven't been charged by
    the Justice Department, FTC or any law enforcement agency.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 美国联邦贸易委员会和司法部已对类似HFA的公司进行了打击，指控它们以虚假的利润和成功承诺广告他们的产品，并声称使用“自动化”软件（[据称出售](https://www.cnbc.com/2023/08/22/amazon-ai-scammers-blew-millions-on-lake-como-wedding-cars-ftc-claims.html））。HFA和阿吉曼尚未受到司法部、联邦贸易委员会或任何执法机构的指控。
- en: Airbnb told CNBC it was unaware of any contact from regulators regarding HFA.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb告诉CNBC，他们并不知道有任何监管机构与HFA有过联系。
- en: For a clearer picture of HFA's inner workings, CNBC spoke with investors in
    a lawsuit filed against the company in February 2023, as well as six former HFA
    employees, an Airbnb customer who unwittingly stayed at an HFA-listed property,
    and a property owner who said his listings were uploaded to Airbnb by HFA without
    permission. CNBC has granted anonymity to those who requested it because they
    weren't authorized to speak publicly on HFA's operations, or feared retribution
    from the company.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更清晰地了解HFA的内部运作，CNBC采访了2023年2月对该公司提起诉讼的投资者，以及六名前HFA员工，一个无意中入住了HFA列出的Airbnb物业的Airbnb客户，以及一位物业所有者，他称他的房源未经HFA许可被上传至Airbnb。CNBC已对请求匿名的人士授予了匿名保护，因为他们未经授权不能公开谈论HFA的运作，或者担心公司的报复。
- en: Brian Chesky, co-founder and CEO of Airbnb, Inc., speaks during an interview
    with CNBC on the floor of the New York Stock Exchange in New York City, May 10,
    2023.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb的联合创始人兼首席执行官布赖恩·切斯基（Brian Chesky）在纽约证券交易所的采访中表示，2023年5月10日，纽约市。
- en: Brendan McDermid | Reuters
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Brendan McDermid | 路透社
- en: Carr, who lives in New York, wired HFA $1,000 through his crypto debit card
    at the urging of a salesperson and borrowed an additional $18,490 to pay for HFA's
    entry-level package. In total, Carr paid HFA $19,497, according to the lawsuit,
    which Carr filed along with 11 other investors. The plaintiffs alleged that HFA
    falsely claimed it had relationships with the properties, and that HFA's services
    violated Airbnb's terms of service. The case is still proceeding.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔住在纽约，他通过加密借记卡按销售人员的建议向HFA汇款了1000美元，并额外借款18490美元支付了HFA的入门级套餐。根据诉讼文件，卡尔共支付给HFA
    19497美元，他与其他11名投资者共同提起诉讼。原告指控HFA虚假声称与物业有关系，并且HFA的服务违反了Airbnb的服务条款。此案仍在进行中。
- en: Carr told CNBC that his investment with HFA disappeared, leaving him in debt
    and working a customer service job to make ends meet. He claims he got scammed
    and suspects that much of his money went toward subsidizing Agyeman's lifestyle.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔告诉CNBC，他在HFA的投资消失了，导致他负债累累，不得不从事客户服务工作来维持生计。他声称自己被诈骗，并怀疑他的大部分资金被用来补贴阿吉曼的生活方式。
- en: '"I couldn''t believe that I lost $20,000 into thin air," Carr said.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我简直无法相信我把2万美元投入到空气中消失了，”卡尔说。
- en: Thomas Hunker, an attorney for Agyeman and HFA, denied that customer money had
    been used for anything except the business.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于阿吉曼和HFA的辩护律师托马斯·亨克尔否认客户资金被用于除业务外的任何事务。
- en: '"We have always honored our fiduciary obligations with respect to allocation
    of company money in the best interest of the company," Hunker said in a written
    response to CNBC.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 亨克尔在对CNBC的书面回应中说：“我们始终遵守我们的受托责任，以最符合公司利益的方式分配公司资金。”
- en: '''It''s proven and it works'''
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “它已被证明是有效的”
- en: HFA admitted to customers that it was "continuously encountering problems with"
    Airbnb "due to the constant changes they have made to their terms and services,"
    according to the lawsuit.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据诉讼，HFA向客户承认他们“不断遇到”Airbnb“由于他们对条款和服务的不断更改而产生的问题”。
- en: Plaintiffs in the suit against Agyeman and other defendants are asking for at
    least $624,000 in damages from their lost investments. Meanwhile, the defendants
    continue to advertise and sell products to prospective investors under a new company
    called Wealthway. They're deploying a team that aims to generate more than $3.5
    million in monthly sales, Wessel Botes, a former sales employee who left the company
    in November, told CNBC.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对阿吉曼和其他被告提起诉讼的原告要求至少获得62.4万美元的损害赔偿，以弥补他们失去的投资。与此同时，被告们继续在一个名为Wealthway的新公司下向潜在投资者进行广告宣传和销售产品。前销售员韦瑟尔·博特斯告诉CNBC，他们正在部署一个团队，旨在每月创造超过350万美元的销售额，他于11月离开公司。
- en: Hunker said in an email to CNBC that HFA identifies properties to list from
    third-party websites used by hotels and other property owners to "increase bookings."
    That gives HFA "indirect permission" through those third-party sites to relist
    rooms on Airbnb, he said, adding that the base price of the booking goes back
    to the property owner.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Hunker在给CNBC的电子邮件中说，HFA通过从酒店和其他物业所有者使用的第三方网站识别要列出的房源，以“增加预订”。他表示，这使得HFA通过这些第三方网站“间接获得许可”在Airbnb上重新列出房间，并补充说预订的基础价格将返还给物业所有者。
- en: However, Airbnb has banned the practice in its [terms of service](https://www.airbnb.com/help/article/2908)
    and [community policy](https://www.airbnb.com/help/article/3057) since at least
    2021.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Airbnb自至少2021年以来在其[服务条款](https://www.airbnb.com/help/article/2908)和[社区政策](https://www.airbnb.com/help/article/3057)中禁止了这种做法。
- en: '"Using a 3rd party to book a hotel or 3rd party accommodation and listing it
    on Airbnb at an inflated rate is not allowed," the policy says.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 政策说：“不允许使用第三方预订酒店或第三方住宿，并在Airbnb上以高价重新列出。”
- en: Airbnb told CNBC that business practices such as Agyeman's aren't permitted.
    The company said it continues to improve systems that identify and remove fake
    or misleading listings, adding that it had blocked more than 216,000 suspicious
    listings as of September.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb告诉CNBC，像Agyeman这样的商业做法是不允许的。该公司表示，他们持续改进系统以识别和删除虚假或误导性的列表，补充称他们截至九月已封锁了超过216,000个可疑列表。
- en: Hunker said HFA doesn't have investors, but rather has clients who pay a "flat
    fee" for an arbitrage service. Yet, HFA says on its LinkedIn page that it helps
    "Airbnb investors add 300+ properties to their account without having to purchase
    the properties."
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Hunker表示，HFA没有投资者，而是有客户支付“固定费用”来使用套利服务。然而，HFA在其LinkedIn页面上称，它帮助“Airbnb投资者在不购买房产的情况下增加300多个房源到他们的账户中。”
- en: Before connecting CNBC with his attorney, Agyeman said in an interview that
    he wasn't involved in the day-to-day operations at HFA and he denied any financial
    improprieties.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在将CNBC与他的律师联系之前，Agyeman在接受采访时表示，他不参与HFA的日常运营，并否认任何财务不当行为。
- en: Airbnb told CNBC it had no business relationship with Agyeman and had taken
    action to curtail his operations. The company said multiple accounts linked to
    Agyeman and HFA had been removed.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb告诉CNBC，它与Agyeman没有业务关系，并已采取行动限制其运营。该公司表示，与Agyeman和HFA相关联的多个账户已被移除。
- en: The opportunity for property owners to make money is fundamental to Airbnb's
    business model. The company says that, since its founding in 2007, hosts have
    made more than $180 billion. En route to upending the hotel industry, Airbnb's
    market cap has swelled to almost $95 billion, making it bigger than any hotel
    chain.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为物业所有者赚钱的机会是Airbnb商业模型的基础。该公司称自2007年创立以来，房东们已经赚取了超过1800亿美元。在颠覆酒店行业的过程中，Airbnb的市值已经膨胀到接近950亿美元，使其比任何酒店连锁都大。
- en: Airbnb acknowledged in its annual report that "perpetrators of fraud" use "complex
    and constantly evolving" tactics on the site and that "fraudsters have created
    fake guest accounts, fake host accounts, or both, to perpetrate financial fraud."
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb在其年度报告中承认，“欺诈者”在网站上使用“复杂且不断变化”的策略，并表示“欺诈分子创建了假客户账户、假主机账户或两者都创建以实施金融欺诈”。
- en: Agyeman, who started HFA with co-founder Megan Shears, claims to have created
    proprietary software that would fully automate the arbitrage process by trawling
    the internet for properties to relist at a markup. HFA's employees would take
    care of booking properties and handle guest inquiries and complaints.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Agyeman与联合创始人Megan Shears一起创立了HFA，并声称创建了专有软件，可以通过搜索互联网上的房源并按溢价重新上市，从而完全自动化套利过程。HFA的员工将负责预订房源并处理客人的询问和投诉。
- en: Agyeman, 27, lives in Texas, as does Shears, 26, according to public records.
    Their social media posts show luxurious vacation spots next to screenshots of
    Airbnb bookings purportedly worth thousands of dollars. Several investors said
    in court filings that they first learned about Agyeman and Shears through Instagram.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: Agyeman，27岁，居住在德克萨斯州，和26岁的Shears根据公共记录也是如此。他们在社交媒体上展示了豪华的度假地点，以及据称价值数千美元的Airbnb预订截图。几位投资者在法院文件中表示，他们最初是通过Instagram了解到Agyeman和Shears的。
- en: '"It''s proven and it works and you get higher returns than the stock market,"
    one HFA [promotional video said](https://www.bnb.handsfreeautomation.com/vsl1646023258844).'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一则HFA [促销视频说道](https://www.bnb.handsfreeautomation.com/vsl1646023258844)：“这是经过验证的，它行之有效，而且您将获得比股市更高的回报。”
- en: Investors in the lawsuit say otherwise. And some customers who used the service
    to book travel say they lost money and were left scrambling for a place to stay.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼中的投资者说得不同。一些使用该服务预订旅行的客户称他们亏损并被迫四处寻找住所。
- en: In February 2022, a customer named Kathy booked a beachside Airbnb on Florida's
    Sanibel Island for a five-night spring break vacation with her family. Kathy,
    who spoke on condition that CNBC not use her last name, paid $4,600 upfront for
    what she thought was a "fantastic" poolside one-bedroom apartment. CNBC identified
    Kathy as an HFA customer because her name and phone number were posted on HFA's
    Instagram account.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年2月，名为凯西的客户为她的家人预订了佛罗里达州圣尼贝尔岛的海滨Airbnb，计划进行为期五晚的春假度假。凯西要求CNBC不使用她的姓氏报道，提前支付了4600美元，以获得她认为是“极好”的泳池旁一卧室公寓。CNBC通过HFA的Instagram账户上发布的姓名和电话号码确认凯西为HFA的客户。
- en: Days went by without word from her host. Kathy, who lives in Texas, repeatedly
    reached out to Airbnb, but was told she'd have to engage directly with the host
    to cancel her booking.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 主人多日未有音信。居住在德克萨斯州的凯西多次联系Airbnb，但被告知她必须直接与主人联系以取消预订。
- en: Kathy looked up the property's address on Google Maps. Rather than a tropical
    apartment building, she saw what appeared to be a vacant lot. "Please refund my
    money," she recalled telling the host.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 凯西在Google地图上查找了房产的地址。她看到的不是热带公寓楼，而是一个空地。“请退还我的钱”，她回忆起告诉主人的话。
- en: Desperate to make sure she had a place to stay, Kathy booked a room at a resort
    in Fort Myers, more than 40 miles from Sanibel Island. Ultimately, after days
    of back-and-forth messages, Airbnb refunded about half her money.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保她有住宿地点，凯西在离圣尼贝尔岛40多英里的迈尔斯堡度假村预订了一间房间。最终，在来回沟通几天后，Airbnb退还了她大约一半的钱。
- en: It ended up being "a super expensive vacation," Kathy said. "I will never use
    it again," she said of Airbnb.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最终成为“一次超级昂贵的假期”，凯西说。“我再也不会使用它了，”她说的是Airbnb。
- en: '''Proprietary relationships'''
  id: totrans-split-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “专有关系”
- en: For Agyeman and Shears, Airbnb was just one of their stomping grounds. They
    had an Amazon and Shopify automation business, a trucking business, and a line
    of vegan gummies. Agyeman also helped run [a YouTube channel](https://www.youtube.com/@ActiveMinds/about)
    focused in part on swapping tips for running a successful business.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于阿吉曼和希尔斯来说，Airbnb只是他们的一个活动领域。他们还拥有亚马逊和Shopify自动化业务、卡车业务以及一系列素食软糖产品。阿吉曼还协助运营一个[YouTube频道](https://www.youtube.com/@ActiveMinds/about)，部分内容关注于交换成功经营企业的建议。
- en: The duo broke into the arbitrage business in 2020\. According to the lawsuit,
    Agyeman and Shears claimed in marketing material that they had more than 200,000
    properties and had "proprietary relationships with Airbnb and Vrbo," Expedia's
    vacation rental site.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这对组合于2020年进入套利业务。根据诉讼文件，阿吉曼和希尔斯在营销材料中声称拥有超过20万个房源，并与Airbnb和Vrbo（Expedia的度假租赁网站）建立了“专有关系”。
- en: Agyeman relied on freelancers who would take data from other travel booking
    sites to use on their Airbnb and Vrbo listings, according to former employees
    and internal documents. An internal training video viewed by CNBC instructed copywriters
    on how to recycle the original listings' details for Airbnb or Vrbo.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 根据前雇员和内部文件，阿吉曼依赖于自由职业者从其他旅行预订网站获取数据，用于其Airbnb和Vrbo列表。CNBC观看的内部培训视频指导文案撰写人员如何为Airbnb或Vrbo重新利用原始房源详情。
- en: '"PLEASE ANYWHERE IN THE LISTING DO NOT MENTION THAT THIS IS A HOTEL OR THE
    HOTEL NAMES OF THE HOTEL OR RESORTS," a training document said.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: “请在列表中的任何地方都不要提到这是酒店或酒店的名称或度假胜地”，一份培训文件称。
- en: HFA said its software algorithmically adjusted the price of a property in response
    to changes on the original listing. Agyeman said on social media that his employees
    were "the only ones tapped into Airbnb & Vrbo Arbitrage Automation."
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: HFA表示，其软件通过算法根据原始列表的变化调整房产价格。阿吉曼在社交媒体上表示，他的员工是“唯一了解Airbnb和Vrbo套利自动化”的人。
- en: One spreadsheet listed 68 different clients as Airbnb investors. Going at least
    as far back as July 2022, HFA attracted 120-plus investors who collectively paid
    close to $3 million for "automated" Airbnb, Shopify, or Amazon businesses, according
    to internal payment tracking and financial records reviewed by CNBC.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一份电子表格列出了68位Airbnb投资者的不同客户。根据CNBC审阅的内部支付跟踪和财务记录，至少从2022年7月开始，HFA吸引了120多位投资者，他们共同支付了接近300万美元，用于购买“自动化”的Airbnb、Shopify或亚马逊业务。
- en: Carr, who was listed as a property host, said that when it came to his experience
    with HFA, there was chaos on both sides of the marketplace. On one occasion, he
    said, he was contacted by the owner of a hotel who found one of its rooms on Airbnb.Another
    time, a woman messaged him 30 to 40 times when she couldn't find her booking.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 被列为物业主人的Carr说，当谈到他与HFA的经历时，市场两边都一片混乱。他说，在一次情况中，他被一家酒店的所有者联系，发现其一间客房在Airbnb上。另一次，一名女士在找不到她的预订时，向他发送了30到40条消息。
- en: '"People are going to the hotels saying I got an Airbnb, and they''re like,
    ''What are you talking about?''" Carr said.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '"人们去酒店说我有一个Airbnb，他们会说，''你在说什么？''" Carr说。'
- en: Carr and other HFA investors told CNBC their frustrations were dismissed or
    met with legal threats. But in a letter to investors cited in the lawsuit, HFA
    conceded that its Airbnb business had been disappointing.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: Carr和其他HFA投资者告诉CNBC，他们的挫折感被忽视或遭遇到法律威胁。但在一封提到的诉讼中引用的投资者信中，HFA承认其Airbnb业务令人失望。
- en: '"Due to Airbnb constant changes we believe this program will take much longer
    than anticipated to help you our client reach your goals," HFA wrote.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '"由于Airbnb不断变化，我们认为这个计划将比预期的时间长得多，以帮助您我们的客户实现您的目标，" HFA写道。'
- en: Still, HFAdeclined to refund investors' funds, instead offering them an Amazon
    or Shopify storefront, according to the letter and the lawsuit. Hunker said this
    was contemplated by the parties' agreements.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，HFA拒绝退还投资者的资金，而是根据信件和诉讼提供给他们亚马逊或Shopify商店前端。Hunker表示这是各方协议所考虑的。
- en: Getting properties listed on Airbnb involved some finagling, because the company
    requires hosts to prove ownership. To get around Airbnb's rules, HFA instructed
    its investors to list their own homes, a former employee and two investors told
    CNBC. Hunker denies that HFA gave those instructions. Once validated as a property
    owner, investors could then add more listings that HFA would pull from other websites.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在Airbnb上列出物业涉及一些巧妙的手段，因为该公司要求房东证明所有权。据CNBC报道，为了规避Airbnb的规定，HFA指示其投资者列出自己的住宅。HFA的一名前雇员和两名投资者称，这些指示是这么做的。Hunker否认了HFA提供这些指示的说法。一旦验证为物业所有者，投资者就可以添加更多列表，而HFA将从其他网站上获取这些列表。
- en: Negative reviews flowed in from unhappy would-be vacationers, outraged investors
    and a business owner who'd discovered his property had been listed without consent.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 不满意的度假者、愤怒的投资者和发现其物业未经同意被列出的企业主，纷纷发表了负面评论。
- en: An HFA investor told CNBC that one listing received a comment from a guest who
    said he paid $800 for a motel room that cost less than half that amount and described
    it as a "total scam."
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一位HFA投资者告诉CNBC，一则列表收到了一位客人的评论，称他支付了800美元的汽车旅馆房间，而实际成本不到这个数额的一半，并称之为"彻底的骗局"。
- en: '"Host does not own the property," the reviewer said, according to a screenshot
    of the message seen by CNBC. "It is a standard motel room, no frills."'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 根据CNBC看到的消息截图，评论者说："主人并不拥有这个物业。这是一个标准的汽车旅馆房间，没有额外的设施。"
- en: On a hot September day in Las Vegas in 2022, another guest showed up at an MGM
    hotel only to discover there was no reservation through Airbnb. Neither the guest
    nor Airbnb could get in touch with the listed host for hours. Carr, the HFA investor
    host on record for the property, provided CNBC with screenshots of the messages.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年的一个炎热的九月日子里，另一位客人在拉斯维加斯的MGM酒店发现通过Airbnb没有预订。客人和Airbnb都无法联系到列出的主人几个小时。Carr，作为该物业的HFA投资者主机，向CNBC提供了消息截图。
- en: '"I had my family double parked on the Vegas strip for three hours wasting gas
    while I was running back and forth between the three MGMs in 103 degree weather
    being told each time after waiting in line that there was no reservation in my
    name," the guest wrote.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '"我在拉斯维加斯大道上双停了三个小时浪费汽油，当时我在103度的天气中在三家MGM酒店之间跑来跑去，每次排队等候后都告诉我没有我的预订名字，"客人写道。'
- en: Eventually MGM found the room had been booked through Expedia, which is where
    HFA turned after receiving the reservation request on Airbnb.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，MGM发现这个房间是通过Expedia预订的，这也是HFA在收到Airbnb预订请求后的转向之处。
- en: An Expedia spokesperson declined to comment.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: Expedia发言人拒绝置评。
- en: 'Collin Ballard was shocked in May 2022, when he saw photos from his Dallas
    hostel advertised on Airbnb. Most alarming was the price: $1,760 a night vs. his
    starting nightly rate of $40.'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: Collin Ballard在2022年5月感到震惊，当他看到他的达拉斯旅舍的照片在Airbnb上做广告。最令人担忧的是价格：每晚1760美元，而他的起始每晚价格为40美元。
- en: Collin Ballard found a room from his Dallas hostel listed on Airbnb without
    his permission.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: Collin Ballard发现他的达拉斯旅舍的一间房间在未经他许可的情况下被列在了Airbnb上。
- en: Collin Ballard
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: Collin Ballard
- en: Ballard wrote to the host, telling him he was the owner and asking him to remove
    the listing.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: Ballard写信给房东，告诉他自己是房屋的所有者，并要求他撤下房源。
- en: '"I just figured it was someone scamming," Ballard said in an interview, adding
    that he knew nothing about Airbnb arbitrage.'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: '"我只是觉得这是有人在欺诈，"Ballard在接受采访时说，他补充说，他对Airbnb的套利一无所知。'
- en: Ballard said nobody ever responded to his message, but the listing was eventually
    taken down.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: Ballard说没有人回复他的消息，但最终房源被撤下了。
- en: Gains never materialized
  id: totrans-split-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收益从未显现
- en: Airbnb ultimately removed most if not all of HFA's listings over the course
    of several months in 2022, according to the lawsuit, though employees and investors
    told CNBC they weren't sure why.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然雇员和投资者告诉CNBC他们不确定原因，但Airbnb最终在2022年几个月内移除了大部分甚至所有的HFA房源，根据诉讼。
- en: Several investors told CNBC that they encountered verification problems because
    it was impossible to prove they owned their listings. HFA responded by forging
    bills or other documents with the stolen listings' address, according to investors,
    the lawsuit,an HFA training video, and a former employee.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 几位投资者告诉CNBC，他们因为无法证明自己拥有房源而遇到了验证问题。根据投资者、诉讼、HFA培训视频和一名前雇员的说法，HFA回应是伪造账单或其他文件，使用被盗的房源地址。
- en: If the allegations are true, HFA was sidestepping a key safety feature. False
    information can make it difficult for Airbnb to respond in an emergency or a situation
    that calls for the [involvement of its safety team](https://www.bloomberg.com/news/features/2021-06-15/airbnb-spends-millions-making-nightmares-at-live-anywhere-rentals-go-away).
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果指控属实，HFA就是在绕过一个重要的安全措施。虚假信息可能会使Airbnb很难在紧急情况或需要[其安全团队介入](https://www.bloomberg.com/news/features/2021-06-15/airbnb-spends-millions-making-nightmares-at-live-anywhere-rentals-go-away)的情况下做出反应。
- en: Airbnb told CNBC that it was rolling out a more robust verification process
    in the U.S. and elsewhere beginning as early as 2024.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb告诉CNBC，它将在2024年早期开始在美国和其他地方推出更严格的验证流程。
- en: Hunker denied allegations that HFA forges documents, and said Airbnb doesn't
    require the lister to be the property owner.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: Hunker否认了HFA伪造文件的指控，并表示Airbnb并不要求房源所有者为其自己。
- en: By the end of last year, HFA's investors realized that their promised gains
    were not materializing. Dozens unsuccessfully pressed for refunds of their deposits,
    according to a former employee, an internal HFA document, and the investor lawsuit.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 截至去年年底，HFA的投资者意识到他们承诺的收益并没有实现。根据一名前雇员、一份内部HFA文件和投资者诉讼，数十人试图要求返还他们的定金，但未成功。
- en: A month after HFA's then-counsel wrote to two dozen investors in January 2023
    declining to provide refunds, investors filed their lawsuit, with 22 plaintiffs
    saying they received fewer than five bookings each, including 16 who said they
    had no bookings at all.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: HFA的当时法律顾问在2023年1月写信拒绝为两打投资者提供退款后一个月，投资者们提起了诉讼，22位原告称他们每人收到的预订少于五次，其中16位称他们根本没有预订。
- en: Hunker said HFA could present records showing its clients profited from the
    company's services on the condition that CNBC sign a nondisclosure agreement.
    CNBC declined.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: Hunker表示HFA可以提供记录，证明它的客户从公司的服务中获利，条件是CNBC签署一份保密协议。CNBC拒绝了。
- en: Agyeman continues promoting his businesses on social media. In his Instagram
    bio, he includes a new private equity venture called OKU Capital. Agyeman is its
    only member, according to Florida state filings and the firm's [LinkedIn profile](https://www.linkedin.com/company/oku-capital-group/about/).
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: Agyeman继续在社交媒体上推广他的业务。在他的Instagram简介中，他包括了一个名为OKU Capital的新的私募股权公司。根据佛罗里达州的备案文件和公司的[LinkedIn资料](https://www.linkedin.com/company/oku-capital-group/about/)，Agyeman是它唯一的成员。
- en: Agyeman's Wealthway advertises "fully managed," "automated" vacation rental
    businesses with "minimal to no risk." It's similar to HFA, down to the branding
    on its website.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: Agyeman的Wealthway宣传"全面管理"、"自动化"的度假租赁业务，几乎没有风险。它与HFA相似，甚至在其网站上的品牌上都相同。
- en: On its website, Wealthway has a video appearing to show a meeting between Agyeman
    and an Airbnb executive named David Levine, whose [LinkedIn profile](https://www.linkedin.com/in/davidlevine7/)
    says he's Airbnb's head of API and enterprise partnerships for North America.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在其网站上，Wealthway有一个视频显示Agyeman与一个名为David Levine的Airbnb高管的会议，他的[LinkedIn个人资料](https://www.linkedin.com/in/davidlevine7/)显示他是Airbnb北美地区的API和企业合作伙伴负责人。
- en: '"What you guys have been doing at Wealthway is incredible and you guys have
    been following our partner guidelines," Levine says in the recording.'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: '"你们在Wealthway一直做的很棒，你们一直遵循我们的合作伙伴指南，"Levine在录音中说。'
- en: In November, Botes, the former HFA salesman, became suspicious of the clip and
    sent it to Levine in a LinkedIn message.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 十一月份，前HFA销售员 Botes 对这段视频产生了怀疑，并将其发送给了 Levine 在LinkedIn上的消息。
- en: '"That video appears to have been taken out of context and altered," Levine
    replied, according to screenshots of the messages viewed by CNBC. "Neither I,
    nor Airbnb, have any affiliation with Wealth Ways Vacation Rentals."'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: '"那段视频似乎是断章取义和篡改的，"根据CNBC查看的消息截图，Levine 回答道。"我和Airbnb都与Wealth Ways Vacation
    Rentals没有任何关联。"'
- en: Airbnb said it believes the clip is inauthentic. Levine didn't respond to CNBC's
    LinkedIn message. Hunker didn't respond to a question about the video's authenticity.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: Airbnb 表示他们认为这段视频是不真实的。Levine 没有回复CNBC在LinkedIn上的消息。Hunker 也没有回答关于视频真实性的问题。
