- en: '‘I didn’t realise I was so loved’: the people hosting their own ‘living funerals’
    | Death and dying | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ‘我没有意识到自己如此受到爱戴’：主持自己‘生前葬礼’的人们 | 死亡和临终 | 卫报
- en: 来源：[https://www.theguardian.com/society/2024/jan/28/i-didnt-realise-i-was-so-loved-five-people-stories-of-a-living-funeral](https://www.theguardian.com/society/2024/jan/28/i-didnt-realise-i-was-so-loved-five-people-stories-of-a-living-funeral)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/society/2024/jan/28/i-didnt-realise-i-was-so-loved-five-people-stories-of-a-living-funeral](https://www.theguardian.com/society/2024/jan/28/i-didnt-realise-i-was-so-loved-five-people-stories-of-a-living-funeral)
- en: 'Picture the scene: all your friends and family have gathered together to celebrate
    your life. They share heartfelt tributes about how much you’ve meant to them and
    they laugh together at memorable moments. Some use it as a chance to say the things
    they wish they’d said to you earlier. This probably sounds like a regular funeral,
    but what if there was one crucial difference? What if the person on the receiving
    end of this outpouring of love were still alive and able to attend?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下这样的场景：所有的朋友和家人聚集在一起，共同庆祝你的生命。他们发表衷心的颂辞，表达了你对他们意味着多么重要，并一起笑着回忆那些令人难忘的时刻。一些人把这看作是一个机会，说出他们希望早些对你说的话。这可能听起来像是一个普通的葬礼，但如果有一个关键的不同呢？如果这场倾注着爱意的集会的对象仍然活着，能够参加呢？
- en: Living funerals, which are also known as pre-funerals, offer a chance for people
    to say goodbye to their friends and families on their own terms and to celebrate
    their life while they are still alive. It’s not an entirely new concept. Living
    funerals started gaining popularity in Japan in the 1990s, where they’re known
    as *seizenso* (“funeral while living”), with the idea that it would take the pressure
    off family members or friends organising a funeral after someone had died. The
    practice has also taken off in South Korea. In 2019, 25,000 people took part in
    a mass living funeral to face their mortality and embrace living.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 生前葬礼，也被称为预葬礼，为人们提供了一个机会，在他们还活着的时候以自己的方式与朋友和家人告别，并庆祝他们的生命。这并不是一个全新的概念。生前葬礼在上世纪九十年代开始在日本流行，被称为*生前葬礼*（seizenso），其理念是让家人或朋友在某人去世后不再承担安排葬礼的压力。这种做法在韩国也很流行。2019年，有25000人参加了一场大规模的生前葬礼，面对他们的死亡并拥抱生活。
