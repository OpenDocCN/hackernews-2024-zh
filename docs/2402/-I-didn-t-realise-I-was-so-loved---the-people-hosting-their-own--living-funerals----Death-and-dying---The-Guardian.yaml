- en: With the notion of living funerals still being relatively new, awareness of
    the benefits they offer is only now increasing. Last year, the founder of the
    breast cancer charity [CoppaFeel!](https://coppafeel.org/), Kris Hallenga, who
    has stage 4 breast cancer, had a [“FUNeral”](https://www.dailymail.co.uk/tvshowbiz/article-12193377/Dawn-French-revives-Vicar-Dibley-character-perform-moving-eulogy-living-funeral.html)
    that involved Dawn French delivering a eulogy as her character Geraldine Granger
    from *[The Vicar of Dibley](https://www.theguardian.com/tv-and-radio/2020/dec/07/the-vicar-of-dibley-in-lockdown-review-one-resurrection-too-far)*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着“生前葬礼”概念仍然相对较新，人们对其所提供的好处的认识现在才逐渐增加。去年，乳腺癌慈善机构[CoppaFeel!](https://coppafeel.org/)的创始人克里斯·哈伦加（Kris
    Hallenga）患有4期乳腺癌，举办了一场[“生前葬礼”](https://www.dailymail.co.uk/tvshowbiz/article-12193377/Dawn-French-revives-Vicar-Dibley-character-perform-moving-eulogy-living-funeral.html)，其中包括道恩·弗兰奇（Dawn
    French）以其《[牧师的夫人](https://www.theguardian.com/tv-and-radio/2020/dec/07/the-vicar-of-dibley-in-lockdown-review-one-resurrection-too-far)》角色杰拉尔丁·格兰杰（Geraldine
    Granger）的形式发表悼词。
- en: Living funerals offer the chance to break with tradition and have an uplifting
    celebration. Georgia Martin, founder of [A Beautiful Goodbye](https://georgia-martin.co.uk/),
    which provides a living funeral service, has been helping people organise these
    events on a voluntary basis since 2016\. “People think it will be morbid,” she
    says. “They picture a funeral in a church with a coffin and everyone wearing black.
    With a living funeral, however, nothing is set in stone. You can do whatever you
    want.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 生前葬礼提供了打破传统并举办令人振奋的庆祝活动的机会。[A Beautiful Goodbye](https://georgia-martin.co.uk/)的创始人乔治亚·马丁（Georgia
    Martin）自2016年以来一直在自愿基础上帮助人们组织这些活动。“人们认为这会很阴郁，”她说。“他们想象着教堂里有一个棺材，每个人都穿着黑色。但是对于生前葬礼来说，一切都没有确定。你可以做任何你想做的事。”
- en: There are many reasons why someone might have one. They might be terminally
    ill, or they might simply be getting older and want to celebrate their life and
    relationships while they still can. Georgia Martin says that what makes these
    events so meaningful is how they allow people to tell each other how they feel,
    so nothing remains left unsaid. “I think when you say these things out loud, it
    takes away an element of grief, because you’ve said everything you wanted to say.
    It gives you clarity that you otherwise wouldn’t have.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多原因可以让人举办生前葬礼。他们可能患有绝症，或者他们可能只是年纪越来越大，想要在还能够的时候庆祝他们的生活和关系。乔治亚·马丁表示，这些活动之所以如此有意义，是因为它们让人们彼此表达自己的感受，使一切都不留下遗憾。“我认为当你把这些话大声说出来时，它会减轻一些悲伤，因为你说出了你想说的一切。它给了你你否则不会拥有的清晰度。”
- en: Here, five other people who’ve hosted their own living funerals, share their
    experiences of their special day.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，其他五个曾举办过自己生前葬礼的人分享了他们特别日子的经历。
- en: ‘I was lowered into a casket. No one had told me about that’
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “我被放进了一个棺材。没人告诉我这个。”
- en: '*Michael, 47*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*迈克尔，47岁*'
- en: I’ve become known as “the death guy” among my friends. My father died from Alzheimer’s
    when I was 13 and my family didn’t speak about what we were going through. That
    led me to launch a non-profit organisation, called [Death over Dinner](https://deathoverdinner.org/),
    to facilitate conversations about dying.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我在朋友中间已经出名为“死亡家伙”。我13岁时，我的父亲因阿尔茨海默病去世，我们家人没有谈论我们经历的事情。这促使我成立了一个非营利组织，叫做[晚餐上的死亡](https://deathoverdinner.org/)，以促进有关死亡的对话。
- en: I didn’t plan to have a living funeral. It started as a weekend away for my
    40th birthday. I emailed my friends asking them to save the date. A friend interjected
    and said, “We should throw Mr Death a living funeral for his 40th.” People started
    to get very excited. I didn’t realise how earnest it would become.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我并没有计划举办生前葬礼。开始只是一个为了我40岁生日的周末活动。我给朋友们发了电子邮件，请他们留下日期。一个朋友插话说：“我们应该为他的40岁举办一个生前葬礼。”人们开始兴奋起来。我没有意识到这会变得多么真诚。
- en: Around 35 of us gathered at a house in Point Reyes, California. I spent most
    of the day in silence. A massage therapist and a Reiki healer worked on my body.
    I was bathed and anointed with oils and dressed in white. I was blindfolded and
    led downstairs. Suddenly, I realised I was being lowered into a casket. No one
    had told me about that. Thankfully, it was an open casket – my friends had it
    made by a local carpenter.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大约有35个人聚集在加利福尼亚州雷耶斯角的一栋房子里。我大部分时间都在沉默中度过。一名按摩师和一名灵气治疗师为我的身体做了工作。我被洗澡并涂抹了香油，穿着白色衣服。我被蒙上眼睛并带到楼下。突然，我意识到自己正在被放进一个棺材里。没人告诉我这件事。幸运的是，这是一个敞开的棺材
    - 我的朋友们让当地的木匠制作了它。
- en: I was taken into a darkened room. They removed the blindfold, but I didn’t open
    my eyes. I wasn’t tongue-in-cheek about it. I didn’t move an inch for three hours.
    A friend started crying inconsolably at the sight of me being carried in. Her
    crying set the tone.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我被带到一个黑暗的房间。他们摘下了眼罩，但我没有睁开眼睛。我并不是在开玩笑。我三个小时没有动过一寸。一个朋友看到我被抬进来就开始不停地哭泣。她的哭声定了调子。
- en: The ceremony was led by two close friends. First, people talked about how they
    knew me, then they aired any grievances and, finally, people shared what they
    wished I knew about how they felt about me. It felt like a truckload of emotion.
    If you’re lying down and you cry without moving, your tears have nowhere to go.
    I had lakes of tears covering my eyes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 仪式由两个亲密的朋友主持。首先，人们谈论他们如何认识我，然后他们表达了任何不满，最后，人们分享了他们希望我知道的对我感觉如何。感觉像是一辆满载着情感的卡车。如果你躺着哭泣而不动，你的眼泪无处流去。我的眼睛被眼泪淹没了。
- en: Afterwards, they submerged me in a hot tub, making it clear that this would
    bring me back to life. I spent 45 minutes hugging people and then I needed space.
    I’d had the most important people in my life tell me how meaningful I was to them.
    It felt amazing, but I wasn’t ready to party.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，他们把我浸入热水浴缸，明确表示这会让我重生。我花了45分钟拥抱人们，然后我需要空间。我生命中最重要的人告诉我我对他们有多么重要。感觉很棒，但我还没准备好狂欢。
- en: It’s an intense thing to submit yourself to, but if you have the mettle for
    it, it’s so powerful. And for people with a life-limiting diagnosis, it’s an extraordinary
    gift. I hope living funerals will become more common. They help you realise what’s
    important to you, why you’re here and how you can love better. It was one of the
    most meaningful experiences of my life.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很强烈的事情，但如果你有胆量，它是如此强大。对于生命受限制的人来说，这是一份非凡的礼物。我希望生活葬礼会变得更普遍。它们帮助你意识到对你来说什么重要，你为什么在这里以及你如何更好地去爱。这是我生命中最有意义的经历之一。
- en: ‘People want to avoid talking about death, but it’s always on my mind’
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “人们想避免谈论死亡，但我总在想这个问题”
- en: '*Claire, 36*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*克莱尔，36岁*'
- en: 'Dearly beloved: Kris Hallenga with Dawn French as the Vicar of Dibley at her
    living ‘FUNeral’ last year. Photograph: Morgan Cartlidge/tinandcopper.co.uk'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的：克里斯·哈伦加（Kris Hallenga）与唐·弗兰奇（Dawn French）在她去世的“生活”葬礼上扮演Dibley的牧师。照片：Morgan
    Cartlidge/tinandcopper.co.uk
- en: In May 2021, I found a lump under my armpit. The doctor didn’t think it was
    anything sinister, but I had an ultrasound to check. I could tell by the way the
    radiologist looked at me that it was bad news. She told me I had stage 3 breast
    cancer.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年5月，我发现了腋窝下有一个肿块。医生认为这不是什么邪恶的东西，但我做了超声波检查。从放射科医生看我的样子，我就知道是坏消息。她告诉我我得了三期乳腺癌。
- en: Since then, I’ve been having chemotherapy and I’ve had several progressions
    of the disease – it’s now stage 4 and incurable. At the start of last year, the
    doctors also found a small metastasis in my brain. Thankfully, they were able
    to treat it, but it was at that point that we started thinking about my final
    goodbye.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我一直在接受化疗，疾病已经发展到了几个阶段——现在是四期，无法治愈。去年年初，医生们还在我的脑部发现了一个小的转移灶。幸运的是，他们能够治疗，但从那时起我们开始考虑我的最后告别。
- en: I was inspired by Kris Hallenga’s living FUNeral. It got my husband and I talking
    about what we could do. I don’t like being the centre of attention, so I wanted
    to make it not just about me. We decided to organise three events – two with family
    and one with friends. I wanted a chance to speak to everyone without it feeling
    overwhelming.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我受到克里斯·哈伦加（Kris Hallenga）生活的启发。这让我和丈夫开始讨论我们能做什么。我不喜欢成为关注的焦点，所以我想让这不仅仅是关于我。我们决定组织三个活动——两个是与家人在一起，一个是与朋友在一起。我想有机会和每个人说话，而不让这感觉压倒性。
- en: We described them as celebrations of life as some people would have been shocked
    if we used the term funeral. Along with the invites, we sent memory tree tags
    that people could write something on – a thought, an anecdote, a doodle. Creating
    the memory tree has been a big thing for me. It’s in our living room. If I’m feeling
    particularly down, I read through the tags.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们把它们描述为生命的庆祝活动，因为有些人如果我们用葬礼这个词会感到震惊。除了邀请函，我们还寄送了记忆树标签，人们可以在上面写下一些东西——一个想法，一个轶事，一幅涂鸦。为我创建记忆树是一件大事。它在我们的客厅里。如果我感到特别沮丧，我会读一读标签。
- en: We had three events over the summer last year. They were low-key, but all with
    a focus on fun. We went for walks in our local park, had picnics and played games.
    We also did a wine tasting at our house and asked people to vote for their favourite,
    which will be served at the wake, because I will still have a funeral. In the
    evenings, we went out for dinners at our local curry house and our favourite tapas
    restaurant. We brought the memory tree and picture boards with old photos. It
    was nice to have the opportunity to see people, but it was also emotional. People
    brought their memory tags. Seeing those brought home what the events were about.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 去年夏天我们有三个活动。它们低调，但都以娱乐为重点。我们在当地公园散步，野餐和玩游戏。我们还在家里品酒，并请人投票选出他们最喜欢的，将在追悼会上供应，因为我仍然会有一个葬礼。晚上，我们在当地的咖喱馆和我们最喜欢的塔帕斯餐厅吃晚餐。我们带来了记忆树和装有旧照片的画板。有机会见到人们是件好事，但也很感人。人们带来了他们的记忆标签。看到这些东西使人明白这些事件的意义所在。
- en: I’d encourage those in my position, or older people, to give others the chance
    to celebrate you while you’re still alive. You deserve to hear how much people
    love you before you die. I think it should become the norm. Talking about death
    is almost taboo, which is a shame. People try to avoid the subject, because they
    don’t want to upset you, but it’s always on my mind.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我会鼓励处于我的位置或年长的人，给予其他人在你仍然活着时庆祝你的机会。在你去世之前，你应该听到人们有多么爱你。我认为这应该成为常态。谈论死亡几乎是禁忌，这很遗憾。人们试图避免这个话题，因为他们不想让你伤心，但我总是想着这个。
- en: My celebration of life events were a lovely outpouring of love. The main thing
    for me right now is making memories. I feel lucky I have so many friends and family
    who love me.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我的生活庆典是爱的美好表达。我现在最重要的事情是制造回忆。我觉得自己很幸运，有这么多爱我的朋友和家人。
- en: ‘The occasion made me feel more connected to everyone around me’
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “这个场合让我感觉与我周围的每个人更加连接”。
- en: '*Mille, 87*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*米勒，87岁*'
- en: 'When my daughter first suggested I should have a living funeral, my reaction
    was: “Is there something you’re not telling me?” I’m in relatively good health,
    although I’ve been finding walking harder and my hearing is deteriorating.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我女儿第一次建议我举办一个生活葬礼时，我的反应是：“有什么事情你没有告诉我吗？”我身体状况相对不错，尽管我发现走路越来越困难，听力也在恶化。
- en: My daughter had recently trained as a celebrant – she couldn’t imagine doing
    a funeral, as it would be so sad, but she liked the idea of celebrating someone’s
    life in a happy way. I’d never heard of living funerals, until she mentioned it.
    She suggested it would be a nice way to celebrate my life.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我的女儿最近接受了庆典主持人的培训——她无法想象去做一个葬礼，因为那将是如此悲伤，但她喜欢以一种快乐的方式庆祝某人的生活。直到她提到它，我才听说有生活葬礼。她建议这将是庆祝我的生活的一种美好方式。
- en: I decided to have one after we went to a funeral for a family friend at the
    local crematorium. On the way home, we talked about how the whole thing felt like
    a conveyor belt; one family would be ushered out while another was led in. It
    seemed so impersonal. I said to my daughter that I’d like to be privately cremated
    and have a gathering of close family afterwards.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们去参加当地火化场的一位家庭朋友的葬礼后，我决定举办一个生活葬礼。在回家的路上，我们谈论整个过程感觉像一个传送带；一个家庭被领出来，而另一个家庭被领进来。这似乎太不个人化了。我对我女儿说我想私下火化，然后在家里召集近亲。
- en: We had my living funeral on a beautiful sunny day in May last year in the orchard
    at our home. My daughter decorated the trees with ribbons, scattered rose petals
    and lavender on the ground and put out giant wooden mushrooms for the children
    to sit on. We live in the UK, but we’re Danish and most of our family is in Denmark,
    so it was a small group of friends. There was a cake-decorating table to keep
    the children busy, we played my favourite records on an old gramophone and had
    Danish pastries and coffee served on my wedding china.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在去年五月的一个美丽晴朗的日子里在我们家的果园举行了我的生活葬礼。我的女儿用丝带装饰了树木，在地上撒上玫瑰花瓣和薰衣草，并放出巨大的木蘑菇供孩子们坐着。我们住在英国，但我们是丹麦人，我们大部分家人在丹麦，所以只有一小群朋友。有一个装饰蛋糕的桌子让孩子们忙碌，我们在一台老留声机上播放我的最爱唱片，用我的婚礼瓷器上供应丹麦糕点和咖啡。
- en: The day was so personal and felt like an opportunity for me to share stories
    from my life. I was touched by how interested everyone was in my photographs.
    Even the youngest children asked questions – the black and white photos were a
    novelty for them and they were more interested in me than the cake table. My favourite
    part was going through my mother’s cookbook with my granddaughters.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 那一天非常私人化，感觉像是给我分享生活故事的机会。我被每个人对我的照片的兴趣所感动。甚至年幼的孩子们也问问题——对于他们来说，黑白照片是一种新奇，他们对我比对蛋糕桌更感兴趣。我最喜欢的部分是和我的孙女们一起翻阅我母亲的食谱。
- en: My hearing has got worse since my living funeral and it’s not going to get better.
    The whole occasion made me feel more connected to everyone around me. Some people
    might not understand the concept of a living funeral, but it doesn’t have to be
    called that – you can call it whatever you like. The main thing I took from it
    was that life needs to be shared. It gave me the chance to share stories from
    my life that my friends didn’t know about. I felt that I was very loved.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 自从我举办生前葬礼以来，我的听力变得更差，而且不会再好转了。整个活动让我感觉与我周围的每个人更加联系紧密。有些人可能不理解生前葬礼的概念，但它不一定非得叫这个名字——你可以随意称呼。我从中得到的主要启示是生命需要分享。它给了我一个机会，让我分享我的朋友们不知道的生活故事。我感到我是非常受爱戴的。
- en: ‘If people are going to say nice things about me, I’d rather hear it’
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “如果人们要说些好话，我宁愿亲自听到”
- en: '*Rob, 33*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*罗布，33岁*'
- en: In February 2021, I caught Covid. I lost my appetite and had fatigue and brain
    fog. I thought it was long Covid, but I got a nasty rash, so I went to the doctor
    for a blood test. The next day they told me I had leukaemia. It was completely
    out of the blue. I kept hoping they’d got it wrong.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年2月，我感染了新冠肺炎。我失去了食欲，感到疲劳和脑袋迷糊。我以为是长期新冠肺炎，但我出现了严重的皮疹，于是我去看医生做了血液检查。第二天他们告诉我我得了白血病。这完全出乎意料。我一直希望他们弄错了。
- en: The doctors made it clear the prognosis was bleak. Since then, I’ve been in
    and out of hospital. In November 2022, I was told it was terminal. They said I
    had just weeks or months to live. That’s when I started thinking about having
    a living funeral.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 医生们明确表示预后不乐观。从那以后，我一直在医院里进进出出。在2022年11月，我被告知病情已经到了晚期。他们说我只有几周甚至几个月的生命。那时我开始考虑举办一次生前葬礼。
- en: 'I wanted to say goodbye to everyone while I was still with it. The funerals
    I’ve been to have always been sombre affairs. I wanted to do something more upbeat,
    while I was here to enjoy it – a celebration of being alive. I hadn’t heard of
    a living funeral before. I just thought: if people are going to say nice things
    about me, I’d rather be there to hear it.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我想在我还能理解的时候向每个人告别。我参加过的葬礼总是很沉重的。我想做一些更愉快的事情，而我还在这里享受生活——庆祝生命。我以前从未听说过生前葬礼。我只是想：如果人们要说些好话，我宁愿在场亲自听到。
- en: I had my living funeral in January last year at [Cattle Country](https://www.cattlecountry.co.uk/)
    in Gloucestershire, a local cattle farming theme park. It’s got big death slides,
    ball pits, climbing areas, outdoor trampolines, zip wires and lots of cattle.
    I went to birthday parties there when I was a kid.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我的生前葬礼是去年一月在[牛乐园](https://www.cattlecountry.co.uk/)，一个位于格洛斯特郡的当地牛场主题公园举办的。那里有很多大型的滑梯，球池，攀岩区，户外蹦床，滑索以及很多牛。我小时候经常去那里参加生日聚会。
- en: The day felt celebratory. A couple of hundred people came – it was very moving
    having all these people there. I was surprised by the number of fond memories
    people had about me – things I’d forgotten, but that stood out for them. I didn’t
    realise the impact that I’d had.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 那一天感觉非常值得庆祝。大约有几百人来了——所有这些人都在场让我非常感动。我对人们对我的美好回忆的数量感到惊讶——那些我已经忘记了，但对他们来说很重要的事情。我没有意识到我所产生的影响。
- en: 'I had a catheter and was on morphine, but I was determined to have a good time.
    At one point, I decided to go on the biggest slide. When I got to the bottom,
    there were about 70 people clapping for me. Somebody had shouted: “Rob’s going
    down the death slide!” and everyone came out to watch.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我装了导尿管，服用了吗啡，但我决心玩得开心。有一次，我决定去玩最大的滑梯。当我滑到底部时，有大约70人为我鼓掌。有人喊道：“罗布要滑向死亡之滑！”然后所有人都出来观看。
- en: When I had my living funeral, I thought I had weeks or months to live. Now,
    I almost feel like I need to have another one, because I’ve lived so much longer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我举办生前葬礼时，我以为我只有几周或几个月的寿命。现在，我几乎感觉需要再举办一次，因为我活得这么久。
- en: I’d encourage others with a terminal illness to do the same. It’s a nice way
    to say goodbye. I know that I’ll have a proper funeral, but I wanted the main
    one to be a happy one that I could be part of. My advice to anyone with a terminal
    illness would be to make memories while you can.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励其他患有绝症的人也这样做。这是一个告别的好方式。我知道我会有一个正式的葬礼，但我想要的主要是一个快乐的葬礼，我也能参与其中。我给任何患有绝症的人的建议是，在你还能的时候，创造回忆。
- en: '*Rob* *died in November 2023.*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*罗伯* *于2023年11月去世。*'
- en: ‘I said it was a birthday party. People knew it might be my last’
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “我说过这是一个生日派对。人们知道这可能是我最后一次。”
- en: '*Gillian, 54*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*吉莉安，54岁*'
- en: When I was 36, I was told I had six months to live. I’d been diagnosed with
    breast cancer, but they’d also found something in my liver and they didn’t know
    what it was. The only way to find out was to have six months of chemotherapy –
    if it shrank, it meant the cancer was in my liver and I had six months to live.
    If it didn’t shrink, I was fine. All the doctors thought it was secondary cancer.
    I thought I was dying.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我36岁时，医生告诉我只有六个月的寿命。我被诊断出患有乳腺癌，但他们也在我的肝脏里发现了一些东西，他们不知道是什么。唯一找出答案的方法就是接受六个月的化疗——如果癌细胞缩小了，那就意味着癌细胞在我的肝脏里，我只剩六个月的寿命。如果没有缩小，我就没事。所有的医生都认为那是转移癌。我以为我要死了。
- en: 'I wrote letters to my children about things I thought I’d miss: first boyfriends,
    them getting married and having children. I was so upset that they’d have to carry
    on without me.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我给孩子们写了信，写了一些我以为会错过的事情：第一个男朋友，他们结婚生子。想到他们得继续生活下去而我却不能陪伴在身边，我很难过。
- en: I thought I wouldn’t see my 40th birthday, so I decided to have a party. I wanted
    to gather everybody together and show them that I loved them. The idea of a living
    funeral wasn’t really in my consciousness. I saw it as a celebration of life.
    Back then, people didn’t really talk about death. If I tried to, people found
    it uncomfortable. That’s why I said it was a birthday party, but there was an
    underlying feeling – people knew it would probably be my last.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我以为自己见不到40岁生日，所以我决定举办一个派对。我想把所有人都聚集在一起，告诉他们我爱他们。当时我并没有意识到举办一个生前葬礼的想法。我把它看作是对生命的庆祝。那时，人们并不常谈论死亡。如果我试图谈论，人们会觉得不舒服。这就是为什么我说这是一个生日派对，但是有一种潜在的感觉——人们知道这可能是我最后一次。
- en: The party was at our local cricket club and about 30 people came. People were
    apprehensive, you could see it in their faces. I wanted it to be a happy occasion,
    but it was bittersweet. My sister made a speech, which was quite emotional. Even
    though it was hard, I was glad I got everyone together.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 派对在我们当地的板球俱乐部举行，大约有30个人来参加。人们心里有些忐忑，你可以从他们的脸上看出来。我希望这是一个快乐的场合，但是却是苦乐参半的。我姐姐发表了一篇演讲，相当感人。尽管很难，但我很高兴能把大家聚在一起。
- en: After six months of chemo, I thought I would be told it was all over. But they
    said I was fine – the cancer wasn’t in my liver. I couldn’t believe it. Even now,
    I find it surreal. It’s almost as if it happened to a different person. If I had
    a living funeral now, people might feel they could be more open about death. Living
    funerals have become more of a thing. I think they’re a good idea – if you wait
    for a normal funeral, the person might never have known how everyone felt about
    them.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 过了六个月的化疗，我以为会被告知一切结束了。但他们说我没事——癌细胞不在我的肝脏里。我简直不敢相信。即使现在，我仍然觉得这是不真实的。几乎就像是发生在另一个人身上一样。如果我现在办一个生前葬礼，人们可能会觉得他们可以更加开放地谈论死亡。生前葬礼已经变得越来越普遍了。我认为这是个好主意——如果等到正常的葬礼，那个人可能永远都不会知道大家对他们的感受。
- en: My advice would be to grab life while you can and let go of all the superfluous
    stuff. That’s what I wanted to do with the party. The main thing I took from it
    was that people cared about me. When I did make my 40th, it was a poignant moment.
    Getting older is a privilege. Every birthday is a reason to celebrate, because
    I’ve made it to another year.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是，趁你还能够，抓住生活，放下所有多余的东西。这就是我想通过这次派对所做的。我从中得到的主要感受是，人们关心我。当我过了40岁生日时，那是一个令人感慨的时刻。变老是一种特权。每个生日都是值得庆祝的理由，因为我又活过了一年。
