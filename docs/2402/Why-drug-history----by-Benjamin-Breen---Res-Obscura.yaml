- en: Why drug history? - by Benjamin Breen - Res Obscura
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么是药物历史？ - 本杰明·布林 - Res Obscura
- en: 来源：[https://resobscura.substack.com/p/why-drug-history](https://resobscura.substack.com/p/why-drug-history)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://resobscura.substack.com/p/why-drug-history](https://resobscura.substack.com/p/why-drug-history)
- en: 'Somewhat by accident, I’ve now written two books about the history of drugs.
    This was not by design. When I entered grad school in 2008, I had two goals: to
    work with [Jorge Cañizares-Esguerra](https://en.wikipedia.org/wiki/Jorge_Canizares-Esguerra),
    whose articles I had admired when I was an undergrad, and to come up with a dissertation
    topic involving the Elizabethan magus [John Dee](https://en.wikipedia.org/wiki/John_Dee).
    I succeeded at the former, but not the latter. The dissertation I *did* end up
    writing evolved into my first book, *The Age of Intoxication,* a history of the
    early modern drug trade focused on the Portuguese and British empires. And now,
    as of two weeks ago, I’ve got a second book abut drug history out in the world:
    *[Tripping on Utopia: Margaret Mead, the Cold War, and the Troubled Birth of Psychedelic
    Science](https://benjaminpbreen.com/books/tripping/)*, which the publisher describes
    as a “revisionist take on the history of psychedelics in the twentieth century.”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎是偶然的，我现在已经写了两本关于药物历史的书。这并非计划中的事情。2008年我进入研究生院时，我有两个目标：与我本科时就钦佩的[豪尔赫·卡尼萨雷斯-埃斯格雷拉](https://en.wikipedia.org/wiki/Jorge_Canizares-Esguerra)合作，并提出涉及伊丽莎白时代神秘主义者[约翰·迪](https://en.wikipedia.org/wiki/John_Dee)的论文课题。我成功完成了前者，但未能实现后者。最终我写的博士论文成为了我的第一本书，《醉乱时代》，这是一部关于早期现代毒品贸易的历史，重点是葡萄牙和英国帝国。现在，两周前，我的第二本关于药物历史的书已经问世：*[《乌托邦之旅：玛格丽特·米德、冷战与迷幻科学的困境诞生》](https://benjaminpbreen.com/books/tripping/)*，出版商描述它是对20世纪迷幻药物历史的修正主义看法。
- en: I’ve been deeply grateful for the uniformly positive reviews *Tripping on Utopia*
    has gotten so far, including a terrific [review article about the book in this
    week’s](https://www.newyorker.com/magazine/2024/01/29/tripping-on-utopia-margaret-mead-the-cold-war-and-the-troubled-birth-of-psychedelic-science-benjamin-breen-book-review)
    *[New Yorker](https://www.newyorker.com/magazine/2024/01/29/tripping-on-utopia-margaret-mead-the-cold-war-and-the-troubled-birth-of-psychedelic-science-benjamin-breen-book-review)*.
    That article, plus Alexis Turner’s [thoughtful review in](https://www.science.org/doi/10.1126/science.adm9748)
    *[Science](https://www.science.org/doi/10.1126/science.adm9748),* give a great
    overview of what I was trying to do. (It also got on the *[LA Times](https://www.latimes.com/entertainment-arts/books/story/2024-01-24/the-weeks-bestselling-books-jan-28)*
    [Bestseller list](https://www.latimes.com/entertainment-arts/books/story/2024-01-24/the-weeks-bestselling-books-jan-28),
    which was cool to see.)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，《乌托邦之旅》获得了一致积极的评论，包括本周[《纽约客》](https://www.newyorker.com/magazine/2024/01/29/tripping-on-utopia-margaret-mead-the-cold-war-and-the-troubled-birth-of-psychedelic-science-benjamin-breen-book-review)对这本书的精彩[评论文章](https://www.newyorker.com/magazine/2024/01/29/tripping-on-utopia-margaret-mead-the-cold-war-and-the-troubled-birth-of-psychedelic-science-benjamin-breen-book-review)。那篇文章，以及亚历克西斯·特纳在[《科学》](https://www.science.org/doi/10.1126/science.adm9748)上的[深思熟虑的评论](https://www.science.org/doi/10.1126/science.adm9748)，很好地总结了我的目标。
    （它还进入了[《洛杉矶时报》](https://www.latimes.com/entertainment-arts/books/story/2024-01-24/the-weeks-bestselling-books-jan-28)的[畅销书榜单](https://www.latimes.com/entertainment-arts/books/story/2024-01-24/the-weeks-bestselling-books-jan-28)，这也很酷。）
- en: 'Not so cool to see: the emergence of a small but coordinated “review bombing”
    campaign directed at *Tripping on Utopia*’s Amazon and Goodreads pages by members
    of an organization called the Bateson Idea Group. The people writing the [reviews](https://www.amazon.com/product-reviews/1538722372/ref=acr_dp_hist_1?ie=UTF8&filterByStar=one_star&reviewerType=all_reviews#reviews-filter-bar),
    few of whom appear to have actually read the book, have evidently decided that
    I’m intent on sullying the good name of one of the figures featured in it, the
    anthropologist Gregory Bateson.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并非令人愉快的事情：一个由贝特森理念集团成员发起的小规模但协调一致的“点评炸弹”行动，针对《乌托邦之旅》的亚马逊和Goodreads页面。那些撰写[评论](https://www.amazon.com/product-reviews/1538722372/ref=acr_dp_hist_1?ie=UTF8&filterByStar=one_star&reviewerType=all_reviews#reviews-filter-bar)的人中，似乎很少有人真正读过这本书，显然他们认定我打算诋毁其中一个人物的良好名声，即人类学家格雷戈里·贝特森。
- en: For the record, I admire Bateson, and I think that fact comes across — as Margaret
    Talbot’s *New Yorker* review puts it, Bateson and Mead are “the most sympathetic
    figures in the book.” But so it goes. In academia, this kind of territorial behavior
    is not unheard of. What was different here was the pettiness of it — not just
    the review bombing, but a series of social media posts that seemed designed to
    rouse people to indignant anger. I’m not going to respond in kind, but I did want
    to set the record straight regarding the specific facts in dispute, which turn
    out to be surprisingly few. So if you want to get into the weeds, [here is a detailed
    rebuttal](https://docs.google.com/document/d/1VOgkkIrYGxl7_4Dn2OgLreWCeh6i9Os5If9EnDacx9E/edit?usp=sharing),
    complete with excerpts from the primary sources I drew on.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，我钦佩贝特森，我认为这一点在书中得到了体现 —— 正如玛格丽特·塔尔伯特在她的*纽约客*评论中所说，贝特森和米德是“本书中最富同情心的人物”。但事情就是这样。在学术界，这种领土行为并不罕见。这里的不同之处在于其琐碎性
    —— 不仅仅是评论炸弹袭击，还有一系列似乎旨在激起人们愤怒的社交媒体帖子。我不会以牙还牙，但我确实想澄清争议中的具体事实，这些事实其实并不多。所以，如果你想深入探讨，[这里有一个详细的反驳](https://docs.google.com/document/d/1VOgkkIrYGxl7_4Dn2OgLreWCeh6i9Os5If9EnDacx9E/edit?usp=sharing)，其中包含我所引用的主要来源摘录。
- en: And if you’ve actually read *Tripping on Utopia* and want to [leave a review
    on Amazon](https://www.amazon.com/review/create-review/?ie=UTF8&channel=glance-detail&asin=1538722372)
    or [Goodreads](https://www.goodreads.com/en/book/show/145624768), I would be hugely
    appreciative.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实读过*乌托邦上的旅行*并想在[亚马逊](https://www.amazon.com/review/create-review/?ie=UTF8&channel=glance-detail&asin=1538722372)或[Goodreads](https://www.goodreads.com/en/book/show/145624768)上留下评论，我将非常感激。
- en: Going forward, as I transition from the book to helping my wife prep for the
    birth of our second child (which will be any day now!), I’ve been reflecting on
    this experience*.* Why dida book that, in part, explores Bateson’s involvement
    in psychedelic drug research rouse such outrage in this small quarter of the internet?
    As you’ll see in the rebuttal I linked to above, part of it comes from the false
    claim that I misinterpreted a specific document relating to Bateson’s work in
    the Office of Strategic Services in WWII. But part of it is also, I think, the
    belief that there is something *improper* about associating a historical figure
    with drugs, especially in the world of science.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我从撰写书籍转向帮助妻子准备我们的第二个孩子的出生（随时都会发生！），我一直在反思这段经历*。*为什么一本在某种程度上探讨贝特森在第二次世界大战战略情报局工作中参与致幻药研究的书籍在互联网的这个小圈子中引起了如此大的愤怒？正如你在我上面链接的反驳中看到的那样，其中一部分原因是来自于我错误解释了关于贝特森工作的具体文件的虚假主张。但我认为另一部分原因是，人们认为将历史人物与药物联系在一起，在科学界尤其如此，是*不合适*的信念。
- en: I don't see it this way. To show how figures like Bateson and Margaret Mead
    contributed to early psychedelic science is, from my perspective, to *enlarge*
    their reputation and *add* to their historical significance. But from another
    perspective, such links to supposedly “unscientific” endeavors must necessarily
    *diminish* their scientific authority. Although I reject this stigma around psychedelics
    and other drugs, it undoubtedly holds true in many quarters.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不这样看。展示像贝特森和玛格丽特·米德这样的人物如何促成早期致幻科学，从我的角度来看，是为了*扩大*他们的声誉并*增加*他们的历史意义。但从另一个角度来看，这些链接到所谓的“非科学”活动必然会*减弱*他们的科学权威。尽管我拒绝围绕致幻剂和其他药物的污名，但在许多地方，它无疑是真实存在的。
- en: Perhaps most of all, it’s present in the history books.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 或许最重要的是，它出现在历史书籍中。
- en: For the rest of this post, I’d like to think through the question of why drug
    use has, until fairly recently, been such a difficult thing for historians to
    write about — and why, for this very reason, it’s such an important and interesting
    historical subject.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的这篇文章中，我想深入思考一个问题：为什么直到最近，历史学家写药物使用一直是如此困难的问题 —— 以及为什么正因为这个原因，它是如此重要和有趣的历史主题。
- en: Detail from David Teniers, *Monkeys Smoking and Drinking*, c. 1660, Museo el
    Prado.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·特尼尔斯的细节，*猴子吸烟和饮酒*，约1660年，普拉多博物馆。
- en: Powdered Egyptian mummy. Iron shavings. Gold leaf. Radium. “The fresh corpse
    of an unblemished red-haired man.” Rhubarb. All of these things have been considered
    medicinal or recreational drugs at various times in the past. (Yes, [even the
    red-haired man](https://resobscura.blogspot.com/2012/12/early-modern-drugs-and-medicinal.html)).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 粉末化的埃及木乃伊。铁屑。金箔。镭。一个“未有污点的红头发男子的新鲜尸体”。大黄。这些东西在过去的不同时期被认为是药用或娱乐用药。（是的，[甚至是红头发男子](https://resobscura.blogspot.com/2012/12/early-modern-drugs-and-medicinal.html)。）
- en: 'For this reason, the key fact you encounter when you dig into drug history
    is that the boundaries around the concept are constantly changing. The early modern
    drug trade *was* the early modern spice trade. This comes across quite clearly
    in 16th mercantile records like the one shown below, which tend to use the term
    “drug” (*droga*) to describe both opium and the ingredients you’d find in a pumpkin
    spice latte:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你深入研究药物史时，你会遇到的关键事实是，围绕这一概念的边界不断变化。早期现代药物贸易实际上就是早期现代香料贸易。这在16世纪的商业记录中显而易见，比如下面展示的那一段，倾向于用术语“药物”（*droga*）来描述鸦片以及南瓜香料拿铁中可能找到的成分：
- en: These hazy semantic boundaries extended well beyond the drug/spice divide. For
    instance, how to define “narcotic”? Or opiate? The answers found in 17th and 18th
    century books can be surprising. The famed English natural philosopher Francis
    Bacon, for instance, [speculated](https://www.google.com/books/edition/The_Philosophical_Works_of_Francis_Bacon/DNQRDPIb_aAC?hl=en&gbpv=1&dq=%22narcotic%22+%22coffee%22&pg=PA377&printsec=frontcover)
    in 1623 that coffee was an opiate!
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模糊的语义界限远远超出了药物/香料的分界线。例如，如何定义“麻醉药”？或者鸦片？在17世纪和18世纪的书籍中找到的答案可能令人惊讶。比如，著名的英国自然哲学家弗朗西斯·培根在1623年
    [推测](https://www.google.com/books/edition/The_Philosophical_Works_of_Francis_Bacon/DNQRDPIb_aAC?hl=en&gbpv=1&dq=%22narcotic%22+%22coffee%22&pg=PA377&printsec=frontcover)
    咖啡是一种鸦片！
- en: Naturally, all categories change over time. But a distinctive feature of drug
    history is the degree to which focusing on the ways that we categorize, describe,
    and debate drugs can shed new light on bigger cultural and social changes.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，所有的分类随时间而改变。但是药物史的一个显著特征是，专注于我们如何分类、描述和辩论药物的方式，可以为更大的文化和社会变革带来新的视角。
- en: The opioid crisis is a case in point.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 阿片危机就是一个例子。
- en: '“Everyone used fentanyl for decades without noticing,” a dentist complained
    to me recently, “and now patients are terrified of it.” Fentanyl is not just a
    drug anymore, if it ever was. It’s become a signifier for a set of fears, desires,
    and conflicts that, collectively, help define the social history of the present.
    This is far from the first time such a thing has happened. Think crack in the
    1980s, or gin in the 1720s, or tobacco in the 1610s. There’s something distinctly
    polarized and polarizing about drugs. Few terms in common use have such a wide
    spectrum of legal and cultural associations: there are drug dealers and drug stores,
    miracle drugs and drug addicts. This is why the term itself is almost impossible
    to define. It’s not a technical term at all. It’s an ever shifting and highly
    charged cloud of a society’s most persistent preoccupations.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “几十年来，人们一直在使用芬太尼而未察觉，” 一位牙医最近向我抱怨道，“现在病人对此感到恐惧。” 芬太尼不再仅仅是一种药物，如果它曾经是的话。它已经成为一种象征，代表着一系列的恐惧、欲望和冲突，这些共同帮助定义了当今社会历史。这绝非第一次发生这种事情。想想上世纪80年代的可卡因，或者1720年代的杜松子酒，或者1610年代的烟草。药物具有明显的两极化和极化特性。在通常使用的少数术语中，几乎没有一个像药物这样拥有如此广泛的法律和文化关联：有毒品贩子和药店，神奇药物和药物成瘾者。这就是为什么这个术语本身几乎不可能定义的原因。它根本不是技术术语。它是一个永远变化且高度充满社会最持久关注的云团。
- en: 'At times, in fact, it’s even been visualized as such:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，有时它甚至被视为这样的：
- en: This, I think, is part of why historians took so long to jump wholeheartedly
    into drug history (as distinct from the history of medicine, on the one hand,
    or the history of “social vice” or the like, on the other). It’s hard to sink
    your teeth into something that’s constantly shifting. And, I suspect, it was also
    not considered a topic that would propel a historian’s career forward.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，这就是为什么历史学家花了很长时间才全心投入药物史研究的原因之一（不同于医学史一方面，或“社会恶习”等历史另一方面）。难以深入研究一个不断变化的主题。我怀疑，这也不被视为能推动历史学家职业发展的主题。
- en: Recreational drugs, as opposed to pharmaceuticals, are inherently controversial
    and socially charged, often in ways that would not have fit with the professional
    self-presentation of a historian in the first half of the twentieth century. It’s
    not surprising, given this, that terms like “drug historian” and “drug history”
    begin to increase in usage right around the late 1960s and 1970s, alongside fields
    like “history of sexuality.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与药品不同，娱乐药物本质上具有争议性和社会性质，通常与二十世纪上半叶历史学家的专业自我呈现不太相符。因此，毫不奇怪的是，“药物历史学家”和“药物史”等术语在20世纪60年代末和70年代开始增加使用，与“性史”等领域一样。
- en: Google N-Gram charts like this are never something to put much stock in, but
    I will say that this chart reflects my own subjective sense of the field. There
    was, it seems to me, a surge in excellent academic histories of drugs in the 1990s
    and 2000s. Some favorites include [Marcy Norton on tobacco and chocolate](https://www.amazon.com/Sacred-Gifts-Profane-Pleasures-Chocolate/dp/0801476321),
    [Paul Freedman on medieval spices](https://www.amazon.com/Out-East-Spices-Medieval-Imagination/dp/0300151357)
    (especially his second chapter, “Spices as Drugs”), David Courtwright’s *[Forces
    of Habit](https://www.amazon.com/Forces-Habit-Drugs-Making-Modern/dp/0674010035)*,
    and Mike Jay [on drugs in the 19th century](https://www.amazon.com/Emperors-Dreams-Nineteenth-Century-Dedalus-dp-1907650180/dp/1907650180/ref=dp_ob_title_bk).
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Google N-Gram图表，例如这些展示的，或许不能太过信奉，但可以说明这些图表反映了我自己的主观感觉得领域。在这个时期，似乎有大量的 **药物史
    **的优秀学术书籍在1990年代和2000年代出现了飞跃。一些优秀的书籍包括①[玛西·诺顿的烟草与巧克力》（https://www.amazon.com/Sacred-Gifts-Profane-Pleasures-Chocolate/dp/0801476321）]，②
    [保罗·弗里德曼的中世纪香料》（https://www.amazon.com/Out-East-Spices-Medieval-Imagination/dp/0300151357），尤其是他的第二章《香料作为药物》，③
    [大卫·库尔特赖特的《习惯的力量》（https://www.amazon.com/Forces-Habit-Drugs-Making-Modern/dp/0674010035）]，以及④
    [迈克·杰伊的《19世纪的毒品》（https://www.amazon.com/Emperors-Dreams-Nineteenth-Century-Dedalus-dp-1907650180/dp/1907650180/ref=dp_ob_title_bk）]。
- en: 'On the more popular history side of things, since around the turn of the millennium,
    there’s been a robust interest in spices and drugs within the larger “Commodity:
    a History” subgenre:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 更流行的历史方面，自本世纪初期以来，人们对香料和药物在更广泛的“商品：历史”子类中兴趣勘探进行得很充实：
- en: More than economic impacts — though I find those fascinating — I’m interested
    in drugs’ *intellectual* and *cultural* impact. What other commodities are so
    deeply charged with cultural associations and moral baggage? What is more potent?
    “Fentanyl,” as noted above, has the power of a magical incantation in politics
    today, just as “dope” did in the Nixon years.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 超过了经济影响——尽管我发现这些很有趣——我对毒品的**知识论**和**文化**影响感兴趣。有哪些商品不仅充满了文化联系和道德负担，而且是更有潜力？“芬特伦”，如上面提到的，在现今政治中具有**魔法咒语般的
    **权力，正如“毒品”在尼克松时期所做的。
- en: Drugs are also very important factors in intellectual history. One reason has
    to do with the ways that metaphors and debates around drugs give insight into
    how historical figures envisioned their own minds.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**药物**也是智力历史中非常重要的因素。原因之一与围绕药物的隐喻和辩论提供了对历史上人物怎样设想他们自己大脑的见解有关。'
- en: 'Humphry Osmond, the scientist who coined the word “psychedelic” in 1957, has
    an interesting take on this. This is Osmond speaking at a [meeting on the history
    of psychedelics](https://www.youtube.com/watch?v=lTTT-T1vmfc) at Oscar Janiger’s
    house in 1979:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1957年，被称为**天主教**的科学家赫普·奥桑德姆（Humphry Osmond） 对这种现象有着有趣的见解。这是Osmond在1979年的[关于利定安的历史会议上](https://www.youtube.com/watch?v=lTTT-T1vmfc)所说的：
- en: It's very interesting that the mind described by [Thomas Willis](https://en.wikipedia.org/wiki/Thomas_Willis)
    in 1670 was a kind of mirror. The reason why he described that — the mirror was
    then an extremely fashionable new invention. Then the mind that Freud described,
    if you remember, was a magic lantern. That’s what *projection* comes from, and
    this was the latest thing. Then the mind became a telephone-exchange. Then it
    became a kind of television thing. And I gather the latest thing is to say is
    it’s a hologram… it’s apparently a thing we always do.
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们注意到1670年，[托马斯·威利斯](https://en.wikipedia.org/wiki/Thomas_Willis)所描述的大脑像是镜子。之所以这样描述，是因为当时镜子是一种非常时尚的新发明。弗洛伊德所描述的大脑，如果你还记得，是幻灯片。这就是
    投射 来源，这是最新事物。然后大脑变为电话交换机。然后它成为一个电视一样的东西。根据最新的说法，大脑是一个全息图。... 这看起来是我们一直做的事情。
- en: Today, the ways we think and talk about the mind are frequently borrowed from
    the neuroscience of drugs. A number of key brain receptors, for instance, are
    named after the drugs that activate them (for instance, [cannabinoid receptors](https://en.wikipedia.org/wiki/Cannabinoid_receptor)
    and [muscarinic receptors](https://en.wikipedia.org/wiki/Muscarinic_acetylcholine_receptor)).
    Likewise, in the realm of self-help and popular science, hundreds of books [use
    drug metaphors](https://www.google.com/search?tbm=bks&q=%22like+a+drug%22+%22brain%22)
    to help us make sense of our own minds.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们思考和谈论大脑的方式经常源自药物神经科学。例如，有许多关键的脑受体以其激活它们的药物命名（比如[cannabinoid receptors](https://en.wikipedia.org/wiki/Cannabinoid_receptor)和[muscarinic
    receptors](https://en.wikipedia.org/wiki/Muscarinic_acetylcholine_receptor)）。同样，在自助领域和大众科学中，数百本书运用**毒品隐喻**（包含类似于**像毒品一样**
    和 **大脑**）来帮助我们理解自己的大脑。
- en: The history of drugs and spices is messy, contradictory, and contentious. But
    it’s also central to the larger patterns of cultural and intellectual history.
    The history of drugs is a chemical distillation of who we are and the stories
    we tell about ourselves.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 药物和香料的历史混乱、矛盾且有争议。但它也是文化和知识历史更大模式的核心。药物历史是我们是谁以及我们对自己故事的化学精华提炼。
- en: And that’s why I’ve now written two books about drug history without really
    meaning to.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以现在，我不打算真正意图写两本关于药物历史的书。
