- en: 'Project Oberon is a design for a complete desktop computer system from scratch.
     Its simplicity and clarity enables a single person to know and implement the
    whole system, while still providing enough power to make it useful and usable
    in a production environment. This website contains information and resources for
    exploring and using the system.  The project is fully described in *Project Oberon:
    The Design of an Operating System, a Compiler, and a Computer* — written by the
    designers, Niklaus Wirth and Jürg Gutknecht. The second (2013) edition of the
    book and source code are published on [Prof. Wirth''s website](http://www.inf.ethz.ch/personal/wirth/).
    We provide links to the original material here, and local zipped copies, with
    kind permission from the authors.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'Project Oberon 是一个从零开始设计完整桌面计算机系统的方案。其简洁和清晰使得一个人可以了解和实现整个系统，同时仍然提供足够的功能使其在生产环境中有用且可用。本网站包含探索和使用该系统的信息和资源。该项目在《Project
    Oberon: The Design of an Operating System, a Compiler, and a Computer》一书中得到了充分描述，作者是设计者尼克劳斯·维尔特（Niklaus
    Wirth）和尤尔格·古特克纳赫特（Jürg Gutknecht）。书籍的第二版（2013年）及其源代码已经发布在[维尔特教授的网站](http://www.inf.ethz.ch/personal/wirth/)上。我们在这里提供原始资料的链接以及经作者同意的本地压缩副本。'
