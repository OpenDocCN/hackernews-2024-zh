- en: Epik, the Far Right's Favorite Web Host, Has a Shadowy New Owner | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Epik，极右派的最爱网络托管服务提供商，有了一个神秘的新主人 | WIRED
- en: 来源：[https://www.wired.com/story/epik-domain-registrar-new-owner/](https://www.wired.com/story/epik-domain-registrar-new-owner/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/epik-domain-registrar-new-owner/](https://www.wired.com/story/epik-domain-registrar-new-owner/)
- en: A technology company that has been essential in keeping far-right and extremist
    websites online was acquired last year by a firm that operates an empire of shell
    companies across the United States, according to people familiar with the deal.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据知情人士的说法，一家在美国各地运营一系列空壳公司的公司去年收购了一个在保持极右派和极端网站在线上至关重要的技术公司。
- en: Epik.com has been for years the go-to domain registrar for websites that other
    companies refuse to do business with. Sites dedicated to white nationalism, QAnon
    conspiracy theories, and harassing transgender people were all welcomed by Epik.
    Now, it appears that Epik’s new owner may abandon the extremist fringe and shift
    its customer base toward companies seeking to operate in the shadows.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，Epik.com一直是拒绝与其他公司做生意的网站的首选域名注册商。Epik欢迎专门致力于白人民族主义、QAnon阴谋论以及骚扰跨性别人群的网站。现在，Epik的新所有者似乎可能放弃极端分子，并将其客户群体转向寻求在阴影中运作的公司。
- en: Rob Monster, a born-again Christian who founded Epik in 2009, had been key in
    keeping many of the most extreme websites online. He often went to great lengths
    to personally defend the sites and extolled the virtues of free speech. Epik was
    sold to new ownership last year after the company unraveled amid allegations of
    gross financial mismanagement.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Rob Monster，一个在2009年创立Epik的重生基督徒，曾在保持许多极端网站在线上发挥了关键作用。他经常不遗余力地亲自捍卫这些网站，并赞美言论自由的美德。去年，Epik在被指控存在严重财务管理失误后被新的所有权出售。
- en: An accounting firm hired by Epik to conduct a forensic investigation alleged
    that Monster had misappropriated more than $3.5 million, according to an internal
    preliminary report obtained by WIRED. More than $1.5 million was attributed to
    Monster personally withdrawing funds from the company. Nearly $2 million of Epik
    funds was used in Kingdom Ventures, Monsters’ venture capital firm, according
    to the report.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一家由Epik聘请进行法务调查的会计公司声称，Monster挪用了超过350万美元，根据WIRED获取的内部初步报告。超过150万美元归因于Monster个人从公司提取资金。根据报告，Epik资金中的近200万美元用于Kingdom
    Ventures，Monster的风险投资公司。
- en: Monster didn’t respond to multiple requests for comment.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Monster没有回应多次的置评请求。
- en: 'The buyer of Epik’s domain registrar business was a brand-new company that
    had been incorporated in Wyoming weeks before the sale was completed last summer:
    Epik LLC. The owner of Epik LLC, according to two people familiar with the deal,
    is Registered Agents Inc. The company confirmed its ownership in a [press release](https://www.epik.com/about/pressreleases/registered-agents-inc-acquires-epik/)
    late Friday night.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Epik的域名注册业务的买家是一家全新的公司，该公司在去年夏天完成销售前数周在怀俄明州注册成立：Epik LLC。据两位知情人士透露，Epik LLC的所有者是Registered
    Agents Inc.公司。该公司在周五晚间通过[新闻稿](https://www.epik.com/about/pressreleases/registered-agents-inc-acquires-epik/)确认了其所有权。
- en: Registered Agents Inc. and its subsidiary companies claim to have offices in
    every state and Washington, DC. Its services allow companies to operate anonymously
    in a jurisdiction of its choosing. Registered Agents Inc. says it provides services
    to over 1 million companies.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Registered Agents Inc.及其子公司声称在每个州和华盛顿特区都设有办事处。其服务允许公司在其选择的司法管辖区匿名运作。Registered
    Agents Inc.称其为超过100万家公司提供服务。
- en: The founder and owner of Registered Agents, according to two people familiar
    with the company, is a man named Dan Keen. In an email, a lawyer for Registered
    Agents Inc. says Keen is not the owner nor an employee of Registered Agents Inc.
    or Epik, and that he acted as a consultant in the acquisition.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据熟悉该公司的两位人士，Registered Agents的创始人和所有者是一位名叫丹·基恩的男子。一位Registered Agents Inc.的律师在一封电子邮件中表示，基恩既不是Registered
    Agents Inc.或Epik的所有者或员工，也未参与收购，他在收购中充当了顾问角色。
- en: Keen is intensely private, according to multiple people who have worked with
    him who requested anonymity to discuss details of the deal. “He has made it his
    mission in life to be invisible,” said one. “He’s someone who likes to operate
    in the shadows,” claims another. Keen is a serial entrepreneur who previously
    ran a lawn care and tree-trimming business, according to public records.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Keen 是一个极度喜欢保持私密的人，根据多位曾与他合作的人士透露，他们为了讨论交易的细节请求匿名。"他把隐匿成为了他生活的使命，"一位人士说道。另一人称，"他喜欢在阴影中运作。"根据公开记录，Keen
    是一位连续创业者，此前经营过一个园艺和修剪树木的企业。
- en: Keen has no website or social media pages. Emails sent by Keen don’t include
    a signature. Attempts to reach Keen for comment led to a reply from Bryce Myrvang,
    a lawyer for Registered Agents Inc.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Keen 没有网站或社交媒体页面。发送给他的电子邮件没有签名。试图联系 Keen 进行评论的尝试导致了来自 Registered Agents Inc.
    的律师 Bryce Myrvang 的回复。
- en: Using a registered agent to incorporate a business allows the owner to shield
    who actually owns it. A registered agent will act as an official point of contact
    for a company, receiving legal notices and mail, and filing incorporation documents
    with the state. In Wyoming alone, Registered Agents Inc. represents around 50,000
    companies, [according to](https://www.thesheridanpress.com/news/local/commercial-registered-agents-bring-business-with-unintended-consequences/article_8959264a-2e78-11eb-8fab-9b8d11be00ee.html)
    the Wyoming secretary of state.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用注册代理人来成立公司可以保护业主的实际所有权信息。注册代理人将作为公司的官方联络点，接收法律通知和邮件，并向州政府提交公司的成立文件。仅在怀俄明州，根据怀俄明州秘书的说法，Registered
    Agents Inc. 代表大约 50,000 家公司。[根据](https://www.thesheridanpress.com/news/local/commercial-registered-agents-bring-business-with-unintended-consequences/article_8959264a-2e78-11eb-8fab-9b8d11be00ee.html)
