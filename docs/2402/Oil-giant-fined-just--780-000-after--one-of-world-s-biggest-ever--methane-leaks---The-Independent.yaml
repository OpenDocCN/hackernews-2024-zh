- en: The authorities in [Kazakhstan](/topic/kazakhstan) have imposed a fine of $780,000
    on an [oil company](/topic/oil-company) responsible for one of the worst [methane](/topic/methane)
    leaks ever recorded following a prolonged fire at one of its fields last year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 去年一场长时间的火灾后，[哈萨克斯坦](/topic/kazakhstan)当局对一家[石油公司](/topic/oil-company)施加了78万美元的罚款，该火灾导致有记录以来最严重的[甲烷](/topic/methane)泄漏之一。
- en: Buzachi Neft, a private oil company, saw a months-long fire at its Karaturun
    field in southwestern Kazakhstan during drilling at an exploration well in 2023.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Buzachi Neft是一家私营石油公司，2023年在哈萨克斯坦西南部的Karaturun油田进行探井钻探期间发生了长达数月的火灾。
- en: The fire lasted from 9 June to 25 December and caused one of the largest [emissions](/topic/emissions)
    of methane in history, with concentrations exceeding permissible levels by 480
    times, findings from the ecology department of the Mangystau regional government
    [confirmed on Monday](https://www.facebook.com/permalink.php?story_fbid=pfbid02tGShhqaF5c1qgzXRKjyAM7taUEHMF1KfjURTdevg4Sgpw252HVpXJJXshd3DM11pl&id=100032123988357).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该火灾从6月9日持续到12月25日，在Karaturun油田进行探井钻探期间，导致有记录以来最大规模的[排放](/topic/emissions)之一，超过允许的水平480倍，由Mangystau地区政府生态部门的发现[在周一确认](https://www.facebook.com/permalink.php?story_fbid=pfbid02tGShhqaF5c1qgzXRKjyAM7taUEHMF1KfjURTdevg4Sgpw252HVpXJJXshd3DM11pl&id=100032123988357)。
- en: In a Facebook post, the department said it made an “unscheduled inspection”
    of the site in January, a month after the blaze was extinguished, that revealed
    “violations of environmental legislation”.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 部门在Facebook上发布的帖子称，他们在一月份进行了“突击检查”，发现火灾熄灭一个月后，“发现了环境立法的违规行为”。
- en: Methane, a [dangerous greenhouse gas](/news/new-mexico-ap-oil-albuquerque-texas-b2495783.html
    "Oil and gas producer to pay millions to US and New Mexico to remedy pollution
    concerns"), is 80 times more potent in driving the [climate crisis](/topic/climate-crisis)
    than carbon dioxide in the 20 years after its release. It is responsible for almost
    one-third of the rise in global temperatures since the industrial era, according
    to the [International Energy Agency](https://www.iea.org/reports/global-methane-tracker-2023)
    (IEA).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 甲烷，一种[危险的温室气体](/news/new-mexico-ap-oil-albuquerque-texas-b2495783.html "石油和天然气生产商支付数百万美元以解决污染问题")，在释放后的20年内驱动[气候危机](/topic/climate-crisis)的效果是二氧化碳的80倍。根据[国际能源署](https://www.iea.org/reports/global-methane-tracker-2023)（IEA）的数据，它负责工业时代以来全球温度上升的近三分之一。
- en: The methane leak was first investigated last year by the French geoanalytics
    firm Kayrros which produced satellite imagery showing clouds of methane rising
    from the oil field.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，法国地质分析公司Kayrros首次调查了甲烷泄漏，并生成了卫星图像，显示甲烷云升起自油田。
- en: Modified satellite image shows the extent of leak from Buzachi Neft’s plant
    in southwestern Kazakhstan (Kayrros SAS analysis/contains modified EnMAP and EMIT
    data, DLR (2024) and NASA (2024))
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 修改后的卫星图像显示了哈萨克斯坦西南部Buzachi Neft工厂的泄漏程度（Kayrros SAS分析/包含修改的EnMAP和EMIT数据，DLR（2024）和NASA（2024））
- en: Reacting to the verdict, Antoine Halff, co-founder and chief analyst at Kayrros,
    said while the amount of the fine the company is liable to pay is highly inadequate,
    holding it responsible for the leak is a “cause for celebration”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对裁决的反应，Kayrros联合创始人兼首席分析师安托万·哈尔夫表示，公司需要支付的罚款数额明显不足，但让其对泄漏负责是一个“值得庆祝的事情”。
- en: “A $780,000 fine comes to just $6.20 per tonne of methane,” Mr Halff told *The
    Independent*, adding that it is “nothing compared to” the $900 per metric tonne
    of methane levy imposed on major emitters by the Biden administration as part
    of its landmark Inflation Reduction Act, which aims to reduce carbon and methane
    pollution.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “78万美元的罚款仅相当于每吨甲烷6.20美元，”哈尔夫先生告诉《独立报》，他补充说，与拜登政府作为其标志性通货膨胀减少法案的一部分，对主要排放者征收的每公吨甲烷900美元相比，这些都是“微不足道的”。
- en: “In the past, those responsible for methane leaks have sought to shirk responsibility
    or even deny that a leak has taken place. For that reason, any pivot away from
    denial is cause for celebration,” he added.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “过去，对甲烷泄漏负责的人往往试图推卸责任，甚至否认发生泄漏。因此，任何远离否认的转变都值得庆祝，”他补充道。
- en: The confirmation from the Kazakh authorities came just a few days after a [pre-print
    analysis](https://eartharxiv.org/repository/view/6709/) by research teams from
    France, Spain, and the Netherlands showed approximately 127,000 tonnes of the
    dangerous gas was released during the leak, surpassing the emissions from all
    previously reported accidents. The BBC first [reported](https://www.bbc.com/news/world-asia-68166298)
    the findings as part of its investigation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 哈萨克斯坦当局的确认是在法国、西班牙和荷兰的研究团队进行[预印本分析](https://eartharxiv.org/repository/view/6709/)数天后，显示泄漏期间释放了约127,000吨危险气体，超过了先前所有报道事故的排放量。BBC首次[报道](https://www.bbc.com/news/world-asia-68166298)这些发现作为其调查的一部分。
- en: That amount of methane is equal to emissions from 791,318 petrol-powered cars
    being driven over a year, according to the [Environment Protection Agency website’s
    calculators, the report said.](https://www.epa.gov/energy/greenhouse-gas-equivalencies-calculator#results)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[环保署网站的计算器，报告称，这些甲烷量相当于一年内有791,318辆汽油车的排放量。](https://www.epa.gov/energy/greenhouse-gas-equivalencies-calculator#results)
- en: ”Only the Nord Stream sabotage may have led to a stronger leak,” Luis Guanter
    from the Polytechnic University of Valencia, told the BBC.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “只有北溪 sabotaging 可能导致更强的泄漏，”来自瓦伦西亚理工大学的Luis Guanter告诉BBC。
- en: Despite the release of the study, the company continued to deny the scale of
    the leak, saying only a “negligible” amount of gas was released.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管发布了这份研究，该公司仍继续否认泄漏的规模，声称只释放了“可忽略不计”的气体量。
- en: It claimed only water vapour was leaked into the atmosphere, forming large white
    plumes that were visible from space.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它声称只有水蒸气泄漏到大气中，形成了可从太空看到的大白色烟团。
- en: “We have approached the situation responsibly,” the company’s deputy director
    for strategic development, Daniyar Duisembayev, told the BBC last week.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经负责任地处理这种情况，”该公司战略发展副总裁Daniyar Duisembayev上周告诉BBC。
- en: The Independent has reached out to Buzachi Neft for comment.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 独立报正在联系Buzachi Neft请其发表评论。
- en: The company’s claim had been dismissed by experts investigating the leak.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司的主张已被调查泄漏的专家驳回。
- en: “It is extremely unlikely to mistake water vapour for methane,” Kayrros told
    Bloomberg at the time.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “极不可能把水蒸气误认为甲烷，”Kayrros当时告诉彭博社。
- en: Secret methane leaks from oil drilling sites have been dumping tonnes of harmful
    greenhouse gases into the atmosphere all over the world, from the United States
    to Turkmenistan, according to the [United Nations](https://www.unep.org/news-and-stories/story/how-secretive-methane-leaks-are-driving-climate-change).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[联合国](https://www.unep.org/news-and-stories/story/how-secretive-methane-leaks-are-driving-climate-change)，来自石油钻井现场的秘密甲烷泄漏正在全世界各地向大气中排放数以吨计的有害温室气体，从美国到土库曼斯坦。
- en: Methane is a colourless and odourless gas, so it is difficult to trace the leaks.
    But satellite data in recent years have been able to discover such secret leaks.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 甲烷是一种无色无味的气体，因此很难追踪泄漏。但近年来的卫星数据已能够发现这种秘密泄漏。
- en: Mr Halff says the verdict is a sign that “the government is taking satellite
    monitoring seriously, using it to guide its decision-making, and sending a very
    clear message that dumping massive amounts of methane into the atmosphere is absolutely
    unacceptable.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Halff先生表示，这一裁决表明，“政府正在认真对待卫星监测，将其用于指导决策，并传达一个非常明确的信息，即向大气中排放大量甲烷绝对是不可接受的。”
- en: “That’s a big step in the right direction,” he adds.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “这是朝正确方向迈出的重要一步，”他补充道。
- en: Increasing efforts are being made to target methane pollution worldwide, including
    holding [oil and gas](/topic/oil-and-gas) companies, which are the [largest source
    of methane emissions](https://www.iea.org/energy-system/fossil-fuels/methane-abatement),
    responsible for leaks.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 全球正在加大打击甲烷污染的力度，包括追责[石油和天然气](/topic/oil-and-gas)公司，它们是[甲烷排放](https://www.iea.org/energy-system/fossil-fuels/methane-abatement)的最大来源，负责泄漏。
- en: 'Over 150 countries, including Kazakhstan, have signed a [Global Methane Pledge
    a](https://www.globalmethanepledge.org/#about)t last year’s [Cop28 climate summit](/climate-change/news/cop28-summit-summary-deal-key-points-b2462598.html
    "Cop28: Five key takeaways from this year’s climate change summit"), a voluntary
    agreement which aims to slash methane emissions by 30 per cent by 2030.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '150 多个国家，包括哈萨克斯坦，在去年的[第 28 届气候峰会](/climate-change/news/cop28-summit-summary-deal-key-points-b2462598.html
    "Cop28: Five key takeaways from this year’s climate change summit")上签署了[全球甲烷承诺](https://www.globalmethanepledge.org/#about)，这是一个自愿协议，旨在到
    2030 年将甲烷排放削减 30%。'
