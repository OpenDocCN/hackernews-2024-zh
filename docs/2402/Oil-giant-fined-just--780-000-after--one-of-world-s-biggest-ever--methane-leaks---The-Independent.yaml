- en: Oil giant fined just $780,000 after ‘one of world’s biggest ever’ methane leaks
    | The Independent
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 石油巨头因“有史以来最大”甲烷泄漏后仅被罚78万美元 | 独立报
- en: 来源：[https://www.independent.co.uk/climate-change/news/kazakhstan-oil-firm-methane-leak-b2498997.html](https://www.independent.co.uk/climate-change/news/kazakhstan-oil-firm-methane-leak-b2498997.html)
