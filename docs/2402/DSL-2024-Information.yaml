- en: Damn Small Linux 2024
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '****[Be My Hero](/hero.html)****'
  prefs: []
  type: TYPE_NORMAL
- en: The New DSL 2024 has been reborn as a compact Linux distribution tailored for
    low-spec x86 computers. It packs a lot of applications into a small package. All
    the applications are chosen for their functionality, small size, and low dependencies.
    DSL 2024 also has many text-based applications that make it handy to use in a
    term window or TTY.
  prefs: []
  type: TYPE_NORMAL
- en: 'DSL 2024 currently only ships with two window managers: Fluxbox and JWM. Both
    are lightweight, fairly intuitive, and easy to use.'
  prefs: []
  type: TYPE_NORMAL
- en: 'DSL has four X-based web browsers:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Firefox-esr** (Extended Support Release, fully HTML5 compatible)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NetSurf GTK** (quick, easy on RAM, good HTML4 and CSS support)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dillo** (super-light GUI browser)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Links2** (text and light GUI browser)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For office applications, DSL has:'
  prefs: []
  type: TYPE_NORMAL
- en: '**AbiWord** word processor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Gnumeric** spreadsheets'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sylpheed** email client'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zathura** PDF viewer'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For multimedia applications:'
  prefs: []
  type: TYPE_NORMAL
- en: '**MPV** (video and audio)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**XMMS** (a lightweight audio player)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Other applications:'
  prefs: []
  type: TYPE_NORMAL
- en: '**mtPaint** (graphics editing)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**gFTP** (FTP, SFTP, and SCP)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Leafpad** (quick editing)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**zzzFM** (file manager lifted straight out of antiX)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are three GUI-based games picked because they are fun and relatively light.
  prefs: []
  type: TYPE_NORMAL
