- en: Damn Small Linux 2024
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Damn Small Linux 2024
- en: '****[Be My Hero](/hero.html)****'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '****[成为我的英雄](/hero.html)****'
- en: The New DSL 2024 has been reborn as a compact Linux distribution tailored for
    low-spec x86 computers. It packs a lot of applications into a small package. All
    the applications are chosen for their functionality, small size, and low dependencies.
    DSL 2024 also has many text-based applications that make it handy to use in a
    term window or TTY.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 DSL 2024 已经重生为专为低端 x86 计算机量身定制的紧凑型 Linux 发行版。它将许多应用程序打包成一个小包。所有这些应用程序都因其功能性、小巧和低依赖性而被选中。DSL
    2024 还具有许多基于文本的应用程序，使其在终端窗口或 TTY 中使用非常方便。
- en: 'DSL 2024 currently only ships with two window managers: Fluxbox and JWM. Both
    are lightweight, fairly intuitive, and easy to use.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: DSL 2024 目前仅配备了两个窗口管理器：Fluxbox 和 JWM。它们都非常轻量、相当直观且易于使用。
- en: 'DSL has four X-based web browsers:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: DSL 有四种基于 X 的 Web 浏览器：
- en: '**Firefox-esr** (Extended Support Release, fully HTML5 compatible)'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Firefox-esr**（扩展支持版本，完全兼容 HTML5）'
- en: '**NetSurf GTK** (quick, easy on RAM, good HTML4 and CSS support)'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NetSurf GTK**（快速、内存占用少、良好的 HTML4 和 CSS 支持）'
- en: '**Dillo** (super-light GUI browser)'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dillo**（超轻 GUI 浏览器）'
- en: '**Links2** (text and light GUI browser)'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Links2**（文本和轻量 GUI 浏览器）'
- en: 'For office applications, DSL has:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于办公应用程序，DSL 提供以下内容：
- en: '**AbiWord** word processor'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AbiWord** 文字处理器'
- en: '**Gnumeric** spreadsheets'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Gnumeric** 电子表格'
- en: '**Sylpheed** email client'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Sylpheed** 电子邮件客户端'
- en: '**Zathura** PDF viewer'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zathura** PDF 阅读器'
- en: 'For multimedia applications:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于多媒体应用程序：
- en: '**MPV** (video and audio)'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MPV**（视频和音频）'
- en: '**XMMS** (a lightweight audio player)'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**XMMS**（轻量级音频播放器）'
- en: 'Other applications:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 其他应用程序：
- en: '**mtPaint** (graphics editing)'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**mtPaint**（图形编辑）'
- en: '**gFTP** (FTP, SFTP, and SCP)'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**gFTP**（FTP、SFTP 和 SCP）'
- en: '**Leafpad** (quick editing)'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Leafpad**（快速编辑）'
- en: '**zzzFM** (file manager lifted straight out of antiX)'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**zzzFM**（直接从 antiX 取出的文件管理器）'
- en: There are three GUI-based games picked because they are fun and relatively light.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 选取了三款基于 GUI 的游戏，因为它们既有趣又相对轻量。
