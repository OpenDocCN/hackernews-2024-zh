  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.damnsmalllinux.org/](https://www.damnsmalllinux.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Damn Small Linux](img/80235e98c14fdd2ef05d20eadeaa52fb.png)'
  id: totrans-split-6
  prefs: []
  type: TYPE_IMG
- en: Damn Small Linux 2024
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '****[Be My Hero](/hero.html)****'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The New DSL 2024 has been reborn as a compact Linux distribution tailored for
    low-spec x86 computers. It packs a lot of applications into a small package. All
    the applications are chosen for their functionality, small size, and low dependencies.
    DSL 2024 also has many text-based applications that make it handy to use in a
    term window or TTY.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'DSL 2024 currently only ships with two window managers: Fluxbox and JWM. Both
    are lightweight, fairly intuitive, and easy to use.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'DSL has four X-based web browsers:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '**Firefox-esr** (Extended Support Release, fully HTML5 compatible)'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NetSurf GTK** (quick, easy on RAM, good HTML4 and CSS support)'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dillo** (super-light GUI browser)'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Links2** (text and light GUI browser)'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For office applications, DSL has:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '**AbiWord** word processor'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Gnumeric** spreadsheets'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sylpheed** email client'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zathura** PDF viewer'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For multimedia applications:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '**MPV** (video and audio)'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**XMMS** (a lightweight audio player)'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Other applications:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '**mtPaint** (graphics editing)'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**gFTP** (FTP, SFTP, and SCP)'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Leafpad** (quick editing)'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**zzzFM** (file manager lifted straight out of antiX)'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are three GUI-based games picked because they are fun and relatively light.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
