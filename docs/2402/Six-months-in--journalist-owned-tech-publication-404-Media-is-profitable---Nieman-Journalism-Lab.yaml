- en: “There are so many things that big digital media companies waste money on, like
    consultants, software, offices,” Koebler said. Vice, in his view, “wasn’t able
    to consistently invest in new hires and in the journalism in a way that felt sustainable.
    We wanted to start a new company and basically strip it to its essentials.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: The four cofounders each own 25% of the company, and at launch each put in $1,000
    to cover initial costs. Koebler declined to share current revenue numbers, but
    said the company is profitable (and that everyone’s been able to pay themselves
    back the money they initially put in).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: “It’s hard to look around at the environment we’re working in, which we all
    love and are in because we love it, and think the status quo is functioning in
    anything close to a sustainable way,” Cole said. “Owning our own work, and being
    beholden to no one but our readers and colleagues — as opposed to say, investors,
    venture capitalists, or out-of-touch executives — feels like the future.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: 'Recent stories include the New Jersey government [using COVID-19 relief funding
    to buy banned surveillance cameras](https://www.404media.co/new-jersey-used-covid-relief-funds-to-buy-banned-dahua-chinese-surveillance-cameras/);
    why advertisers [don’t want publications like Jezebel to exist](https://www.404media.co/advertisers-dont-want-sites-like-jezebel-to-exist/);
    and why [Amazon Web Services shut down the Wickr app](https://www.404media.co/wickr-closed-down-is-dead/).
    404 Media also has a publishing partnership with [Court Watch](https://www.courtwatch.news/):
    writer Seamus Hughes shares documents with the team, they write stories up with
    him or separately, and both publications get to publish the story.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: “The most personal thing I’ve written for 404 Media so far has been [about freezing
    my eggs](https://www.404media.co/egg-freezing-experience-cost-side-effects/ "https://www.404media.co/egg-freezing-experience-cost-side-effects/"),”
    Cole said. “So much of how we move through the world, plan our futures, and access
    care is influenced by technology, and a lot of it is obvious. But this was such
    a human, messy, emotional experience for me that it was an interesting experiment
    to look at it through that lens.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: 404’s revenue streams are [advertising](https://www.404media.co/advertise-with-404-media/),
    podcast ads, donations, [merchandise](https://404media.myshopify.com/), and [paid
    subscriptions](https://www.404media.co/faq/). Paid subscriptions, which start
    at [$100 per year](https://www.404media.co/), include access to events like [FOIA
    forums](https://www.404media.co/404-medias-first-foia-forum/), where the staff
    teaches participants how to file records requests. (More than 40 people attended
    the first forum.) 404 Media is also in the early stages of turning some of its
    feature stories into podcasts and documentaries. Koebler said that direct ad sponsorships
    — something he worked on for Motherboard — are working, too.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 404 的收入来源包括[广告](https://www.404media.co/advertise-with-404-media/)、播客广告、捐赠、[周边产品](https://404media.myshopify.com/)和[付费订阅](https://www.404media.co/faq/)。付费订阅从[每年
    100 美元起](https://www.404media.co/)，包括参加像[FOIA 论坛](https://www.404media.co/404-medias-first-foia-forum/)这样的活动，团队在这里教参与者如何提出记录请求。（第一个论坛有超过
    40 人参加。）404 Media 还处于将一些特写故事制作成播客和纪录片的早期阶段。Koebler 说，直接广告赞助 —— 这是他在 Motherboard
    上工作的一部分 —— 也在起作用。
- en: “We went into this being like, ‘We’ll have subscribers and we’ll have ads and
    hopefully that will work.’ And what we’re finding is that, yes, that is working,
    but then there’s also all these other little ways that you can make small amounts
    of money, like selling merch,” Koebler said. “We’re on Apple News now and in the
    process of enabling monetization there…I suspect that when we turn it on, we’ll
    be making $20 to $100 per month, which is very little money but as we grow, all
    of those things start to add up.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们当初的设想是，‘我们会有订阅者和广告，希望这样能行得通。’ 现在我们发现，是的，这些都在起作用，但还有很多其他小方式可以赚一点钱，比如卖周边产品，”
    Koebler 说。“我们现在在苹果新闻上，并正在启用货币化…我估计一旦开启，我们每月能赚 20 到 100 美元，虽然这笔钱很少，但随着我们的成长，这些小数目开始累积起来。”
- en: The 404 team DIYs as much as possible. They pay for hosting through Ghost and
    set up litigation insurance, for example, but everyone makes their own art for
    stories instead of paying for agency photos. (The reporters are also the merch
    models). Everyone works from home, so they don’t have an office and don’t plan
    on getting one anytime soon. The team communicates through a free Slack channel.
    Koebler mails out merchandise from his garage in Los Angeles. Every month, the
    team meets (virtually) to decide how much they can pay themselves. (The number
    changes each month, but everyone gets paid the same amount.)
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 404 团队尽可能自己动手。例如，他们通过 Ghost 支付托管费用并设置诉讼保险，但每个人都自己制作故事的艺术品，而不是支付代理机构的照片费用。（记者们也是周边产品的模特）。每个人都在家工作，所以他们没有办公室，也没有计划很快设立一个。团队通过免费的
    Slack 渠道进行沟通。Koebler 在洛杉矶的车库里寄出周边产品。团队每个月（虚拟地）会议决定他们可以支付自己多少钱。（每月的数字都会变化，但每个人都得到相同的支付金额。）
- en: The focus is now on growing the audience in ways that feel authentic. “It’s
    imperative that we be on TikTok and Instagram in a way that’s feels native there,”
    Koebler said. “We sort of launched [on every platform] and then we scaled back
    slightly in terms of what we’re focusing on. We will always focus on the reporting
    and the stories. Getting it out to other places is a priority of ours, but if
    there’s not enough time in the day, we’re not going to work 20-hour days just
    so we can have, like, a good TikTok.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在的重点是以一种真实的方式扩展受众。“我们必须以一种在 TikTok 和 Instagram 上感觉本地化的方式存在，这是至关重要的，” Koebler
    说。“我们在每个平台上都有所存在，然后在我们关注的方面略微缩减了。我们将始终专注于报道和故事。将其传播到其他地方是我们的优先事项，但如果一天中没有足够的时间，我们不会工作
    20 小时，只是为了拥有一个好的 TikTok。”
- en: “My first journalism job was at a small-town newspaper, where we didn’t even
    have a real digital presence, and I was interacting with sources who were also
    my neighbors, people I saw at the farmer’s market or the coffee shop, and they
    could come to the newsroom and see the newspaper getting printed,” Cole said.
    “That’s the kind of connection I think we want to have with our readers and subscribers.
    Come see how it’s made, and let us meet you where you are.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我的第一份新闻工作是在一个小镇报纸上，那里甚至没有真正的数字存在，我与来源互动的同时也是我的邻居，是我在农贸市场或咖啡店见到的人，他们可以来到新闻室看到报纸印刷出来，”
    Cole 说。“这是我认为我们想与读者和订阅者建立的连接方式。来看看它是如何制作的，让我们在你所在的地方见面。”
- en: The paywall will continue to evolve as the internet changes and the business
    grow. Right now, almost every story is free to read when it’s first published,
    but 404 Media is starting to put older stories behind the paywall. (FOIA reporting
    is an exception and “will always be free because it’s based on public documents
    that everyone has a right to access,” Maiberg said. Those stories often include
    an ask at the top for readers to subscribe or donate.)
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 随着互联网的变化和业务的发展，付费墙将继续演变。现在，几乎每篇报道在首次发布时都可以免费阅读，但404 Media开始将旧报道置于付费墙之后。（FOIA报道是个例外，“因为它基于每个人都有权访问的公共文件，所以它们将永远免费，”
    迈伯格说。这些报道通常在顶部要求读者订阅或捐赠。）
- en: 'One thing that will remain: The mix of in-depth investigations and shorter,
    voice-y blog posts. “Some viral news stories get a ton of eyeballs and a very
    low percentage of conversions to paid subscribers, and some deep, long investigations
    don’t get many eyeballs at all, but a much higher percentage of people who read
    those articles convert [to subscribers],” Maiberg said.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一个不会改变的事实是：深入调查与较短、充满个人风格的博客文章的混合。“有些病毒性新闻故事吸引了大量关注，但付费订阅者的转化率很低，而一些深入、长篇调查报道虽然没能吸引太多关注，但读过这些文章的人中有很高比例的人转化为订阅者，”
    迈伯格说。
- en: “At Vice, if we wrote a big investigation and not many people read it, that
    was kind of painful…it felt like shouting into the void,” he added. “Here, if
    we publish an investigation that reaches a small audience, but that audience really
    engages and pays for our work, it feels very good and productive.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “在Vice，如果我们写了一篇重要的调查报道，但阅读量不高，那种感觉有点痛苦……感觉就像在对着虚空喊话一样，” 他补充道。“在这里，如果我们发布一篇只吸引了少数人但那些人真正参与并为我们的工作付费的调查报道，那种感觉非常好，也非常有成就感。”
