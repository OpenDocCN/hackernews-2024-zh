- en: Six months in, journalist-owned tech publication 404 Media is profitable | Nieman
    Journalism Lab
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 六个月后，记者拥有的科技出版物 404 Media 盈利 | Nieman Journalism Lab
- en: 来源：[https://www.niemanlab.org/2024/02/six-months-in-journalist-owned-tech-publication-404-media-is-profitable/](https://www.niemanlab.org/2024/02/six-months-in-journalist-owned-tech-publication-404-media-is-profitable/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.niemanlab.org/2024/02/six-months-in-journalist-owned-tech-publication-404-media-is-profitable/](https://www.niemanlab.org/2024/02/six-months-in-journalist-owned-tech-publication-404-media-is-profitable/)
- en: Until January, most stories from [404 Media](https://www.404media.co/) were
    available to read for free. But after the four cofounders [discovered](https://www.404media.co/why-404-media-needs-your-email-address/)
    — through their own reporting — that their stories were being scraped, paraphrased
    by AI text “spinners,” and published on other websites, they decided to start
    requiring readers to provide their email addresses to access stories, and they
    explained why.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 直到一月，大多数来自 [404 Media](https://www.404media.co/) 的报道都可以免费阅读。但在四位创始人通过自己的报道发现他们的故事被
    AI 文本“旋转器”抄袭并在其他网站上发布后，他们决定开始要求读者提供电子邮件地址才能访问这些故事，并解释了原因。
- en: “We see how Google is degrading in quality. We see how AI content mills are
    digesting our stories and gaming the system to get more views than our original
    reporting they’re ripping off,” cofounder [Emanuel Maiberg](https://twitter.com/emanuelmaiberg)
    told me an email. “It’s important to us, and we think it’s important to our readers
    to know why we’re doing what we’re doing, but it’s also in the public interest
    to know what Google, AI, content mills, etc. are doing to the general health of
    the information environment.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我们看到了 Google 质量的下降。我们看到了 AI 内容机器正在消化我们的故事，并通过操纵系统获取比我们原创报道更多的浏览量，” 创始人 [Emanuel
    Maiberg](https://twitter.com/emanuelmaiberg) 在邮件中告诉我。“对我们来说很重要，我们认为让读者知道我们为什么做这些事情很重要，但也公众有权了解
    Google、AI、内容机器等对信息环境健康造成了什么影响。”
- en: These are the types of stories, with that level of transparency, that 404 Media
    was founded to report, cofounder [Jason Koebler](https://www.linkedin.com/in/jason-koebler-51339114/)
    said. It [launched](https://www.nytimes.com/2023/08/22/business/media/404-media-vice-motherboard.html)
    last August as a news outlet covering the impacts of technology on users in ways
    that are accessible, transparent, and relatable.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些就是404 Media成立的报道类型，拥有这种透明度，创始人之一 [Jason Koebler](https://www.linkedin.com/in/jason-koebler-51339114/)
    表示。它 [在去年八月发布](https://www.nytimes.com/2023/08/22/business/media/404-media-vice-motherboard.html)，作为一个关于科技对用户影响的新闻平台，以易懂、透明和贴近实际的方式报道。
- en: “Our goal is to find niche communities and see what they care about, what they’re
    happy and excited about, and what they’re really upset about,” Koebler said. “We
    want the communities that we’re writing about to read these articles and be like,
    ‘Okay, they got it right.’ But we don’t want to be so insular that only those
    people are interested.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的目标是找到利基社区，看看他们关心什么，他们对什么感到高兴和兴奋，以及他们真正感到不满的是什么，” Koebler 说。“我们希望我们写作的社区能够读到这些文章并说：‘好的，他们理解了。’但我们不希望太封闭，只有那些人才会对此感兴趣。”
