- en: 'The Speed Project Atacama: The rebel race across a desert - BBC Sport'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/sport/athletics/67956582](https://www.bbc.co.uk/sport/athletics/67956582)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mandje is an Olympic track and field athlete, competing for Equatorial Guinea
    at Athens 2004.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Later in his professional career, Mandje raced at the World Cross Country Championships
    and the World Trail Racing Championships.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: But the track was his first love, and specifically the 1500m.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Which is handy, because his team's policy, and that of most of the other 14
    teams, was little and often.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: In essence, the favoured tactic for the fastest way to clock 500km was frequently
    swapping runners in and out and breaking the distance down into two or three kilometre
    sections each.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: On repeat.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: For nearly two days.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: In theory, each leg sounded pretty achievable. About half a Parkrun at a time.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: But, as Mandje attests, in the middle of the night, without any sleep and with
    a day's running already in your legs, The Speed Project got serious.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Mandje made his living racing the 1500m at top speed, recovering with ice baths
    and complex warm-down routines.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: In Chile, with recovery taking place while cooped up eating cold pizza in the
    back of a pick-up truck, he found himself suddenly reduced to walking parts of
    the TSP route.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '"What made it really, really challenging is you''re running short intervals
    and then getting into a van, getting stiff, getting tired, then in another hour
    you''re jumping back out to run again," says Mandje.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '"After two days that starts to wear and tear on you - especially for those
    overnight legs when you''re out there with your thoughts and accumulated fatigue.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '"The hardest point, somewhere on day two, I just hit a 30km stretch where I
    struggled. Each time I got out of the vehicle I had to start each leg as like
    a shuffle or a speed walk.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: '"It was also the point of the journey where you''re a long way from the start,
    so you can sniff the finish but you also know there''s a long way, and a lot of
    climbing, to go.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '"But hitting a rough patch was part of the beauty of it."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Long before Mandje's personal crisis, the race itself was thrown into a wider
    crisis.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Much more serious than pain in the legs, this was related to the strong arm
    of the law.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
