- en: '**Boids** is an [artificial life](/wiki/Artificial_life "Artificial life")
    program, developed by [Craig Reynolds](/wiki/Craig_Reynolds_(computer_graphics)
    "Craig Reynolds (computer graphics)") in 1986, which simulates the [flocking](/wiki/Flocking_(behavior)
    "Flocking (behavior)") behaviour of [birds](/wiki/Bird "Bird"), and related group
    motion. His paper on this topic was published in 1987 in the proceedings of the
    [ACM](/wiki/Association_for_Computing_Machinery "Association for Computing Machinery")
    [SIGGRAPH](/wiki/SIGGRAPH "SIGGRAPH") conference.^([[1]](#cite_note-1)) The name
    "boid" corresponds to a shortened version of "bird-oid object", which refers to
    a bird-like object.^([[2]](#cite_note-2)) Reynolds'' boid model is one example
    of a larger general concept, for which many other variations have been developed
    since. The closely related work of Ichiro Aoki is noteworthy because it was published
    in 1982 — five years *before* Reynolds'' boids paper.^([[3]](#cite_note-3))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Model details[[edit](/w/index.php?title=Boids&action=edit&section=1 "Edit section:
    Model details")]'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As with most artificial life simulations, Boids is an example of [emergent](/wiki/Emergence
    "Emergence") behavior; that is, the complexity of Boids arises from the interaction
    of individual agents (the boids, in this case) adhering to a set of simple rules.
    The rules applied in the simplest Boids world are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**separation**: [steer](https://en.wiktionary.org/wiki/steer#Verb "wikt:steer")
    to avoid crowding local flockmates'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**alignment**: steer towards the average heading of local flockmates'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**cohesion**: steer to move towards the average position (center of mass) of
    local flockmates'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More complex rules can be added, such as obstacle avoidance and goal seeking.
  prefs: []
  type: TYPE_NORMAL
- en: The basic model has been extended in several different ways since Reynolds proposed
    it. For instance, Delgado-Mata et al.^([[4]](#cite_note-4)) extended the basic
    model to incorporate the effects of fear. Olfaction was used to transmit emotion
    between animals, through pheromones modelled as particles in a free expansion
    gas. Hartman and Benes^([[5]](#cite_note-5)) introduced a complementary force
    to the alignment that they call the change of leadership. This steer defines the
    chance of the boid to become a leader and try to escape.
  prefs: []
  type: TYPE_NORMAL
- en: The movement of Boids can be characterized as either chaotic (splitting groups
    and wild behaviour) or orderly. Unexpected behaviours, such as splitting flocks
    and reuniting after avoiding obstacles, can be considered emergent.
  prefs: []
  type: TYPE_NORMAL
- en: The boids framework is often used in computer graphics, providing realistic-looking
    representations of flocks of birds and other creatures, such as schools of fish
    or herds of animals. It was for instance used in the 1998 video game *[Half-Life](/wiki/Half-Life_(video_game)
    "Half-Life (video game)")* for the flying bird-like creatures seen at the end
    of the game on [Xen](/wiki/Locations_of_Half-Life#Xen "Locations of Half-Life"),
    named "boid" in the game files.
  prefs: []
  type: TYPE_NORMAL
- en: The Boids model can be used for direct control and stabilization of teams of
    simple unmanned ground vehicles (UGV)^([[6]](#cite_note-6)) or [micro aerial vehicles](/wiki/Micro_air_vehicle
    "Micro air vehicle") (MAV)^([[7]](#cite_note-7)) in [swarm robotics](/wiki/Swarm_robotics
    "Swarm robotics"). For stabilization of heterogeneous UAV-UGV teams, the model
    was adapted for using onboard relative localization by Saska et al.^([[8]](#cite_note-8))
  prefs: []
  type: TYPE_NORMAL
- en: 'At the time of proposal, Reynolds'' approach represented a giant step forward
    compared to the traditional techniques used in computer animation for motion pictures.
    The first animation created with the model was *[Stanley and Stella in: Breaking
    the Ice](/wiki/Stanley_and_Stella_in:_Breaking_the_Ice "Stanley and Stella in:
    Breaking the Ice")* (1987), followed by a feature film debut in [Tim Burton](/wiki/Tim_Burton
    "Tim Burton")''s film *[Batman Returns](/wiki/Batman_Returns "Batman Returns")*
    (1992) with computer generated bat swarms and armies of penguins marching through
    the streets of Gotham City.^([[9]](#cite_note-9))'
  prefs: []
  type: TYPE_NORMAL
- en: The boids model has been used for other interesting applications. It has been
    applied to automatically program Internet multi-channel radio stations.^([[10]](#cite_note-10))
    It has also been used for visualizing information^([[11]](#cite_note-11)) and
    for optimization tasks.^([[12]](#cite_note-12))
  prefs: []
  type: TYPE_NORMAL
- en: 'Biologist [Richard Dawkins](/wiki/Richard_Dawkins "Richard Dawkins") references
    the Boids model in his 2009 book *[The Greatest Show on Earth: The Evidence for
    Evolution](/wiki/The_Greatest_Show_on_Earth:_The_Evidence_for_Evolution "The Greatest
    Show on Earth: The Evidence for Evolution")*.^([[13]](#cite_note-13))'
  prefs: []
  type: TYPE_NORMAL
