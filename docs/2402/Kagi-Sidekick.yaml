- en: Add fast search with Kagi smarts and AI to your personal or documentation website
    with just a couple lines of code.
  prefs: []
  type: TYPE_NORMAL
- en: We'll sort out the hard stuff - indexing, embeddings, vector search, and AI
    chat with your pages. Just integrate with two lines of code using our lightweight
    Web Components (20kB min+gzip) or our Docusaurus, Hugo, or VitePress plugins.
  prefs: []
  type: TYPE_NORMAL
- en: What is the big idea?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We intend to offer Sidekick as a free service for small/personal websites and
    reasonably priced search option for commercial websites. The added benefit of
    using Kagi Sidekick is that your website will automatically (after opt-in) be
    indexed to show in Kagi search.
  prefs: []
  type: TYPE_NORMAL
