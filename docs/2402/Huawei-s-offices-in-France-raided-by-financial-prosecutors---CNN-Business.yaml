  zh: 编者按：[订阅 CNN 的“与此同时在中国”通讯，探索您需要了解的国家崛起及其对世界的影响。](https://www.cnn.com/newsletters/meanwhile-in-china?source=nl-acq_article)
- en: Paris/Hong Kong CNN  —
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 巴黎/香港 CNN  —
- en: The French offices of Chinese tech giant Huawei were searched this week, the
    company confirmed Friday, saying it was fully cooperating with the authorities.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 华为确认，本周对华为在法国的办事处进行了搜查，公司表示将全力配合当局。
- en: A French judicial source told CNN Thursday that the raid had been carried out
    as part of a preliminary probe launched by the financial prosecutor’s office over
    alleged “breach of probity,” a broad term concerning offenses such as acts of
    corruption, favoritism and influence peddling.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 周四，一名法国司法消息人士告诉 CNN，此次突袭是由财务检察官办公室发起的初步调查的一部分，涉及所谓的“违反廉洁”的行为，这是一个涉及腐败、偏袒和影响行贿等多种罪行的广义术语。
- en: The source did not provide any further details about the investigation. A preliminary
    investigation does not imply any wrongdoing.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有关调查的进一步细节尚未公布。初步调查并不意味着存在任何违法行为。
- en: The Shenzhen-based firm told CNN that the search had taken place Tuesday.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于深圳的公司告诉 CNN，搜查发生在本周二。
- en: “Huawei has been in France for over 20 years, and has been in compliance with
    the laws and regulations applicable in the country. While Huawei France does not
    wish to comment on an ongoing investigation, the company remains confident about
    its conclusions,” a spokesperson said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “华为在法国已经超过20年，一直遵守适用于该国的法律和法规。尽管华为法国不愿就正在进行的调查发表评论，但公司对其结论仍然充满信心，”一位发言人说。
- en: In 2020, the company [announced](https://www.huawei.com/en/news/2020/2/Huawei-Wireless-Product-Plant-France)
    that it would build a factory in France making wireless communications equipment,
    with a €200 million ($215 million) investment and manufacturing €1 billion ($1.08
    billion) worth of products annually. A number of European countries later either
    [banned](https://www.cnn.com/2020/07/14/tech/huawei-uk-ban/index.html) Huawei
    from their 5G telecom networks or restricted the company’s role in the networks.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，该公司 [宣布](https://www.huawei.com/en/news/2020/2/Huawei-Wireless-Product-Plant-France)
    将在法国建造一家工厂，生产无线通信设备，投资2亿欧元（约21.5亿美元），年产值达10亿欧元（约10.8亿美元）。随后，多个欧洲国家要么 [禁止](https://www.cnn.com/2020/07/14/tech/huawei-uk-ban/index.html)
    华为参与其5G电信网络，要么限制了该公司在网络中的角色。
- en: '[Speaking](https://www.youtube.com/watch?v=rB0Yib8NGO8) to French public radio
    in December, Minggang Zhang, deputy general manager of Huawei France, said the
    factory would begin operations by the end of 2025 in the Alsace region.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[在12月对法国公共电台的讲话](https://www.youtube.com/watch?v=rB0Yib8NGO8)，华为法国副总经理张明刚表示，该工厂将于2025年底在阿尔萨斯地区投入运营。'
- en: “Every year, we invest some €80 million or more in research in France,” Zhang
    told radio network France Inter. “France’s tech ecosystem is extremely innovative
    and dynamic.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “每年，我们在法国投入8千万欧元或更多用于研究，”张明刚告诉法国电台法国国际广播电台。“法国的技术生态系统非常创新和活跃。”
- en: He said the plant would supply the entire European market with 5G equipment
    and eventually create 500 jobs.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，该工厂将为整个欧洲市场提供5G设备，并最终创造500个就业岗位。
