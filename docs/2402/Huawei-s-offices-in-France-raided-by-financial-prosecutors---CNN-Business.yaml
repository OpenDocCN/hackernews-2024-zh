- en: Huawei’s offices in France raided by financial prosecutors | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 华为法国办事处遭到财务检察官的突袭 | CNN 商业新闻
- en: 来源：[https://www.cnn.com/2024/02/09/tech/china-huawei-france-financial-investigation-intl-hnk/index.html](https://www.cnn.com/2024/02/09/tech/china-huawei-france-financial-investigation-intl-hnk/index.html)
