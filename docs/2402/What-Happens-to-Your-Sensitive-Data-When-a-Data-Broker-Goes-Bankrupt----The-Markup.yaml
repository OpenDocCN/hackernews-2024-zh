- en: How to Quickly Get to the Important Truth Inside Any Privacy Policy
  id: totrans-split-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何快速查找任何隐私政策内的重要真相
- en: An investigative data journalist and a former tech lawyer teach you how to spot
    tricks and hidden disclosures within these interminable documents—and even how
    to claw back some privacy
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 调查数据新闻记者和前科技律师教你如何识别这些无穷无尽文件中的技巧和隐藏的披露，甚至如何夺回一些隐私。
- en: August 3, 2023 08:00 ET](https://themarkup.org/the-breakdown/2023/08/03/how-to-quickly-get-to-the-important-truth-inside-any-privacy-policy)
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年8月3日08:00 ET
- en: This type of clause is common in [privacy policies](https://themarkup.org/the-breakdown/2023/08/03/how-to-quickly-get-to-the-important-truth-inside-any-privacy-policy),
    and is a regular part of businesses being bought and sold. Where it gets complicated
    is when the company being sold owns data containing sensitive information.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种条款在[隐私政策](https://themarkup.org/the-breakdown/2023/08/03/how-to-quickly-get-to-the-important-truth-inside-any-privacy-policy)中很常见，并且是被购买和出售的企业的常规部分。情况变得复杂的地方是当被出售的公司拥有包含敏感信息的数据时。
- en: This week, a new [bankruptcy court](https://www.documentcloud.org/documents/24438602-fe4bdb59-d63e-44b8-854a-b53265a51401?responsive=1&title=1)
    filing showed that Wyden’s requests were granted. The order placed [restrictions](https://www.documentcloud.org/documents/24438602-fe4bdb59-d63e-44b8-854a-b53265a51401#document/p38/a2430759)
    on the use, sale, licensing or transfer of location data collected from [sensitive
    locations](https://www.documentcloud.org/documents/24438602-fe4bdb59-d63e-44b8-854a-b53265a51401#document/p39/a2430758)
    in the U.S. and requires any company that purchases the data to establish a “sensitive
    location data program” with detailed policies for such data and ensure ongoing
    monitoring and compliance, including the creation of a list of sensitive locations
    such as reproductive health care facilities, doctor’s offices, houses of worship,
    mental health care providers, corrections facilities and shelters among others.
    The order demands that unless consumers have explicitly provided consent, the
    company must cease any collection, use or transfer of location data.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，一项新的破产法庭文件显示 Wyden 的请求已获准。该命令对从美国敏感位置收集的位置数据的使用、销售、许可或转移施加了限制，并要求任何购买此类数据的公司建立一个“敏感位置数据程序”，详细规定此类数据的政策，并确保持续监控和合规，包括创建敏感位置清单，如生殖健康护理设施、医生办公室、宗教场所、心理健康护理提供者、矫正设施和庇护所等。命令要求，除非消费者明确同意，否则公司必须停止任何位置数据的收集、使用或转移。
- en: In a statement emailed to The Markup, Sen. Wyden wrote, “I commend the FTC for
    stepping in – at my request – to ensure that this data broker’s stockpile of Americans’
    sensitive location data isn’t abused, again.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在发送给 The Markup 的声明中，Senator Wyden 写道：“我赞赏联邦贸易委员会在我的要求下采取行动，确保这家数据经纪人的美国敏感位置数据储备不再被滥用。”
- en: Wyden called for protecting sensitive location data from data brokers citing
    the new legal threats to women since the Supreme Court’s June 2022 decision to
    overturn the abortion-rights ruling Roe v. Wade. Wyden wrote, “The threat posed
    by the sale of location data is clear, particularly to women who are seeking reproductive
    care.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Wyden 呼吁保护敏感位置数据免受数据经纪人的侵害，引用了自 2022 年 6 月美国最高法院推翻堕胎权利判决罗奇诉韦德案以来对妇女的新法律威胁。Wyden
    写道：“位置数据销售带来的威胁显而易见，尤其是对寻求生殖保健服务的妇女。”
- en: The bankruptcy order also provided a rare glimpse into how data brokers license
    data to one another. Near’s list of contracts included agreements with several
    location brokers, ad platforms, universities, retailers, and city governments.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 破产命令还罕见地展示了数据经纪人如何相互许可数据的一瞥。Near 的合同列表包括与多家位置经纪人、广告平台、大学、零售商和市政府的协议。
- en: The order listed “Data Monetization” agreements with location data broker X-Mode
    from 2017 through 2023, including an agreement valued at $122,706 from 2023 with
    X-Mode parent Digital Origin. The FTC recently [banned X-Mode](https://themarkup.org/privacy/2024/01/11/federal-trade-commission-sanctions-location-data-broker-x-mode)
    from selling sensitive location data as part of a settlement. The Markup [previously
    revealed](https://themarkup.org/privacy/2021/12/06/the-popular-family-safety-app-life360-is-selling-precise-location-data-on-its-tens-of-millions-of-user)
    that X-Mode was one of the companies family tracking app Life360 was selling location
    data to (the company has since limited such data sales).
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该命令列出了与位置数据经纪人 X-Mode 自 2017 年至 2023 年的“数据变现”协议，包括一项价值为 122,706 美元的来自 X-Mode
    母公司 Digital Origin 的 2023 年协议。联邦贸易委员会最近通过一项和解禁止了 X-Mode 出售敏感位置数据。The Markup 曾披露，X-Mode
    是家庭追踪应用 Life360 出售位置数据的公司之一（该公司后来限制了此类数据销售）。
- en: Location data broker Tamoco was listed as having a data licensing agreement
    from 2021 that was amended in 2023.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置数据经纪人 Tamoco 被列为具有自 2021 年起经修订的数据许可协议。
- en: Location data broker Irys was listed as having a data supplier agreement with
    Near from 2019, worth $72,000.  Irys and Tamoco were both among the [47 companies](https://themarkup.org/privacy/2021/09/30/theres-a-multibillion-dollar-market-for-your-phones-location-data)
    that The Markup identified as part of the multibillion-dollar location data industry.
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置数据经纪公司Irys被列为2019年与Near签订的数据供应协议的一部分，价值72000美元。Irys和Tamoco均在[47家公司](https://themarkup.org/privacy/2021/09/30/theres-a-multibillion-dollar-market-for-your-phones-location-data)之列，这些公司被The
    Markup确认为多十亿美元的位置数据行业的一部分。
- en: It is not clear from the filing if the agreements covered Near data being licensed,
    Near licensing the data from the companies, or both.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 根据提交的文件，尚不清楚协议是否涵盖了Near许可数据，Near从公司许可数据，或者两者皆有。
