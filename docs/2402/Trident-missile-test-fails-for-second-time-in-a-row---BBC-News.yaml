- en: Trident missile test fails for second time in a row - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三叉戟导弹再次测试失败 - BBC新闻
- en: 来源：[https://www.bbc.co.uk/news/uk-68355395](https://www.bbc.co.uk/news/uk-68355395)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/uk-68355395](https://www.bbc.co.uk/news/uk-68355395)
- en: Both Mr Shapps and the head of the Navy were on board HMS Vanguard when it fired
    the unarmed test missile in January.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月份无人装备测试导弹时，沙普斯先生和海军负责人都在“先锋”号上。
- en: The submarine had just had a more than seven-year refit.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这艘潜艇刚刚经历了超过七年的改装。
- en: In a written statement to Parliament, Mr Shapps confirmed "an anomaly did occur"
    during the test on 30 January this year, but said Trident was "the most reliable
    weapons system in the world".
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在一份提交给议会的书面声明中，沙普斯先生确认，“今年1月30日的测试确实出现了异常”，但称三叉戟是“世界上最可靠的武器系统”。
- en: 'He said: "The test reaffirmed the effectiveness of the UK''s nuclear deterrent,
    in which the government has absolute confidence. The submarine and crew were successfully
    certified and will rejoin the operational cycle as planned.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“这次测试重新确认了英国核威慑力的有效性，政府对此完全有信心。潜艇和船员已成功获得认证，并将按计划重新加入运行周期。”
- en: '"On this occasion, an anomaly did occur, but it was event specific and there
    are no implications for the reliability of the wider Trident missile systems and
    stockpiles.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在这个特定事件中确实发生了异常，但这是事件特定的，并且不影响更广泛的三叉戟导弹系统和储备的可靠性。
- en: '"Nor are there any implications for our ability to fire our nuclear weapons,
    should the circumstances arise in which we need to do so."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “对于我们在需要时能否发射核武器，也没有任何影响。”
- en: He added Trident remained "effective, dependable, and formidable."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，三叉戟依然“有效、可靠且强大”。
- en: The missile was supposed to have flown several thousand miles before landing
    harmlessly in the Atlantic between Brazil and West Africa. Instead, it dropped
    into the ocean near to where it was launched.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这枚导弹本应飞行数千英里后在巴西和西非之间的大西洋上方无害降落。然而，它却在接近发射地点的海域中坠入海中。
- en: At the time of the failed 2016 test, the Sunday Times reported that it was launched
    from HMS Vengeance off the coast of Florida.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年失败的测试时，《星期日时报》报道称，这次测试是从佛罗里达州海岸的“复仇”号核潜艇上发射的。
- en: The paper said the Trident II D5 missile was intended to be fired 3,700 miles
    (5,954 km) to a sea target off the west coast of Africa but veered towards the
    US.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称，三叉戟II D5导弹原本打算飞行3,700英里（5,954公里），瞄准非洲西海岸附近的海上目标，但偏向了美国。
- en: The cause of what went wrong remains top secret, the paper reported, but quoted
    a senior naval source as saying the missile suffered an in-flight malfunction
    after launching out of the water.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报道称发生了什么问题的原因仍然是绝密的，但引述一位高级海军消息人士的话说，导弹在水中发射后遭遇了飞行中故障。
- en: Dr Matthew Harries, director of proliferation and nuclear policy at the Royal
    United Services Institute (Rusi), said it was impossible to say how significant
    the test failure was.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 皇家联合服务研究所（Rusi）核扩散与核政策主任马修·哈里斯博士表示，很难说测试失败的影响有多大。
- en: 'He told BBC News: "There could be a variety of explanations for something going
    wrong in what HMS Vanguard was doing in test-launching this missile, and there
    isn''t enough information on what exactly that was.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉BBC新闻：“发生问题的原因可能有多种解释，不过关于‘先锋’号在测试中发射这枚导弹时到底出了什么问题，我们还缺乏足够的信息。”
- en: '"The missiles the UK uses are drawn from a common pool that the US and UK both
    use, and the US has conducted multiple tests without these kind of problems.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “英国使用的导弹来自美国和英国共同使用的公共库存，而美国已经进行了多次测试，没有出现这种问题。”
- en: '"Of course it is embarrassing when the launch is announced in advance and the
    defence secretary is on board. It doesn''t look good."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “当然，在启动事前被宣布并且国防部长也在船上时，这显然是尴尬的。这并不美观。”
