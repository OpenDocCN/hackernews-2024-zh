- en: Creative work could suffer, researchers say
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Can it work in Germany, too? Labor market expert Enzo Weber isn't so sure. He
    conducts research at the University of Regensburg and the Institute for Employment
    Research and has some problems with the results of the previous pilot projects.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: Only companies whose work is suited to a 4-day workweek would apply for such
    an experiment, he told DW. The results, therefore, can't be taken as applying
    to [the economy as a whole](/en/germany-1-in-10-people-are-addicted-to-work-study-finds/a-61928363).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Weber also doubts the positive results because reducing working hours would
    likely lead to more concentrated work. Fewer hours would mean a hit to social
    and creative elements of work. Here the consequences wouldn't be immediately felt,
    especially not in studies designed to only last six months.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'A 4-day workweek model will be difficult to apply to jobs like health care,
    some economists sayImage: Ina Fassbender/AFP/Getty Images'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Model won't apply to many industries
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Other skeptics point to the challenge of measuring productivity. Reduced working
    hours could lead to structural changes that have a greater effect on productivity
    than employee engagement. Holger Schäfer, a researcher at Cologne's German Economic
    Institute (IW), says it's a fantasy to expect a 25% increase in productivity in
    exchange for a 20% reduction in working hours.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Economist Bernd Fitzenberg of Germany's Institute for Employment Research (IAB)says
    a 4-day week could mean higher costs for companies if "spreading working hours
    over just four days is not offset by productivity gains."
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '"It becomes challenging in fields where services have to be provided in the
    here and now, at fixed times, for customers, or people who are being cared for,"
    he [told DW](/en/pros-and-cons-of-the-four-day-workweek/a-65521934), adding that
    a 4-day week will, therefore, be more difficult to implement in fields like nursing,
    security services, or transportation. "If we were to rigidly implement such a
    regulation across all industries in the same way, it could hurt competitiveness."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Despite the counterarguments, the 4-day workweek still holds an attraction,
    even for well-established industrial players. German trade union IG Metall has
    been advocating for shorter working hours for some time. In the steel industry,
    for example, only 35 hours per week are currently worked.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
