- en: Germany explores 4-day workweek amid labor shortage – DW – 01/31/2024
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.dw.com/en/germany-tests-four-day-workweek-amid-labor-shortage/a-68125506](https://www.dw.com/en/germany-tests-four-day-workweek-amid-labor-shortage/a-68125506)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It sounds counterintuitive: While Germany, like many countries, struggles to
    [find enough workers,](/en/germanys-skilled-workers-shortage/t-65913899) dozens
    of companies are starting an experiment that will see employees work a day less.
    In February, 45 companies and organizations in Europe's largest economy will introduce
    a 4-day workweek for half a year. Employees will continue to receive their full
    salary. The initiative is led by the consulting firm Intraprenör in collaboration
    with the non-profit organization 4 Day Week Global (4DWG).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Advocates argue that a 4-day workweek would increase worker productivity and,
    by consequence, [help alleviate](/en/germany-would-be-migrant-workers-worried-by-growing-racism/a-68095799)
    the country's [skilled labor shortage](/en/labor-issues/t-62940406). Germany has
    a long-held reputation for industriousness and efficiency. Yet, in recent years,
    productivity in Germany has fallen.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Advocates argue that a shorter week would increase worker engagement and productivityImage:
    Spencer Platt/Getty Images'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: What is 'productivity?'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This isn't necessarily because [workers are lazy](/en/burnout-the-truth-about-work/a-61205990).
    At its core, productivity is measured by dividing economic output by hours worked.
    For the last few years, high energy costs have hurt companies' output, leaving
    them — and the country — with a lower productivity score. If companies can maintain
    their current output with employees working fewer hours, this would naturally
    lead to higher productivity levels. But can they?
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Advocates argue yes. Employees who work four days instead of five are more motivated
    and, therefore, more productive, they say. This model could also potentially draw
    more people into the workforce by engaging those who aren't willing to work five
    days a week, helping to alleviate the lack of labor.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Participants in similar experiments in other countries reported lower stress
    levels with a 4-day workweekImage: Khakimullin Aleksandr D9/Zoonar/picture alliance'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Workers are less stressed with shorter week
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The theory has already been put to the test outside of Germany. Since 2019,
    4DWG has been running pilot programs across the globe — from the UK and South
    Africa to Australia, Ireland, and the US. Over 500 companies have participated
    in a trial run, and early results seem to [favor a shorter workweek](/en/could-a-4-day-workweek-help-the-climate/a-65553713).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Looking at an experiment involving nearly 3,000 workers in the UK, researchers
    from Cambridge and Boston found that almost 40% of participants reported feeling
    less stressed after the experiment and that the number of resignations decreased
    by 57%.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Workers in Germany took 20 sicks days on average in 2023 Image: Fabian Sommer/dpa/picture
    alliance'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: €26 billion worth of sick days
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sick days also decreased by two-thirds. Recent data from the German health insurance
    company DAK shows that workers in Germany took 20 sick days on average last year.
    That means illness-related absences caused an overall real income loss of €26
    billion ($28 billion) in Germany in 2023, the German Association of Research-Based
    Pharmaceutical Companies (VFA) said. This would have pushed down economic output
    by 0.8 percentage points.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Crucially, in the UK experiment, researchers also observed an average revenue
    increase of around 1.4% in 56 out of 61 participating companies. The majority
    expressed a desire to maintain the 4-day workweek beyond the test phase.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: '4-day workweek: A model for the future?'
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: <https://hlsvod.dw.com/i/dwtv_video/flv/me/me20230627_Malerei_,AVC_480x270,AVC_512x288,AVC_640x360,AVC_960x540,AVC_1280x720,AVC_1920x1080,.mp4.csmil/master.m3u8>
