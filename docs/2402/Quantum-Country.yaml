- en: Quantum Country
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 量子之国
- en: 来源：[https://quantum.country/](https://quantum.country/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://quantum.country/](https://quantum.country/)
- en: A free introduction to quantum computing and quantum mechanics
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一本免费介绍量子计算和量子力学的入门书籍
- en: 'By working through these essays, you will understand in detail all the basic
    principles of quantum computing and quantum mechanics, plus two important applications:
    the quantum search algorithm and quantum teleportation.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读这些文章，您将详细了解量子计算和量子力学的所有基本原理，以及两个重要的应用：量子搜索算法和量子传送。
- en: You’ll need familiarity and comfort with the basics of linear algebra and complex
    numbers. We'll teach you the rest.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要熟悉和掌握线性代数和复数的基础知识。我们将教会您其他一切。
- en: Presented in a new mnemonic medium which makes it almost effortless to remember
    what you read
  id: totrans-split-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 采用一种新的记忆方法，几乎可以轻松记住你所阅读的内容。
- en: Quantum Country is a new kind of book. Its interface integrates powerful ideas
    from cognitive science to make memory a choice. This is important in a topic like
    quantum computing, which overwhelms many learners with unfamiliar concepts and
    notation.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Quantum Country 是一种全新的书籍形式。其界面整合了认知科学中的强大理念，使记忆成为一种选择。在像量子计算这样一个主题中，许多学习者因为不熟悉的概念和符号而感到不知所措，这一点尤为重要。
