- en: Resolving (left) and installing (right) the [Trio](https://github.com/python-trio/trio)
    dependencies with a warm cache, to simulate recreating a virtual environment or
    adding a dependency to an existing project ([source](https://github.com/astral-sh/uv/blob/main/BENCHMARKS.md)).
  id: totrans-split-350
  prefs: []
  type: TYPE_NORMAL
- en: Resolving (top) and installing (bottom) the [Trio](https://github.com/python-trio/trio)
    dependencies with a warm cache, to simulate recreating a virtual environment or
    adding a dependency to an existing project ([source](https://github.com/astral-sh/uv/blob/main/BENCHMARKS.md)).
  id: totrans-split-351
  prefs: []
  type: TYPE_NORMAL
- en: '[uv](https://github.com/astral-sh/uv) is designed as a drop-in replacement
    for `pip` and `pip-tools`, and is ready for production use today in projects built
    around those workflows.'
  id: totrans-split-352
  prefs: []
  type: TYPE_NORMAL
- en: 'Like [Ruff](https://github.com/astral-sh/ruff), uv''s implementation was grounded
    in our core product principles:'
  id: totrans-split-353
  prefs: []
  type: TYPE_NORMAL
- en: '**An obsessive focus on performance.** In the above [benchmarks](https://github.com/astral-sh/uv/blob/main/BENCHMARKS.md),
    uv is **8-10x faster** than `pip` and `pip-tools` without caching, and **80-115x
    faster** when running with a warm cache (e.g., recreating a virtual environment
    or updating a dependency). uv uses a global module cache to avoid re-downloading
    and re-building dependencies, and leverages Copy-on-Write and hardlinks on supported
    filesystems to minimize disk space usage.'
  id: totrans-split-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Optimized for adoption.** While we have big aspirations for the future of
    Python packaging, uv''s initial release is centered on supporting the `pip` and
    `pip-tools` APIs behind our `uv pip` interface, making it usable by existing projects
    with zero configuration. Similarly, uv can be used as "just" a resolver (`uv pip
    compile` to lock your dependencies), "just" a virtual environment creator (`uv
    venv`), "just" a package installer (`uv pip sync`), and so on. It''s both unified
    and modular.'
  id: totrans-split-355
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**A simplified toolchain.** uv ships as a single static binary capable of replacing
    `pip`, `pip-tools`, and `virtualenv`. uv has no direct Python dependency, so you
    can install it separately from Python itself, avoiding the need to manage `pip`
    installations across multiple Python versions (e.g., `pip` vs. `pip3` vs. `pip3.7`).'
  id: totrans-split-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: While uv will evolve into a **complete Python project and package manager**
    (a ["Cargo for Python"](https://blog.rust-lang.org/2016/05/05/cargo-pillars.html#pillars-of-cargo)),
    the narrower `pip-tools` scope allows us to solve the low-level problems involved
    in building such a tool (like package installation) while shipping something immediately
    useful with minimal barrier to adoption.
  id: totrans-split-357
  prefs: []
  type: TYPE_NORMAL
- en: You can install [uv](https://github.com/astral-sh/uv) today via our standalone
    installers, or from [PyPI](https://pypi.org/project/uv/).
  id: totrans-split-358
  prefs: []
  type: TYPE_NORMAL
- en: '[uv](https://github.com/astral-sh/uv) supports everything you''d expect from
    a modern Python packaging tool: editable installs, Git dependencies, URL dependencies,
    local dependencies, constraint files, source distributions, custom indexes, and
    more, all designed around drop-in compatibility with your existing tools.'
  id: totrans-split-359
  prefs: []
  type: TYPE_NORMAL
- en: '[uv](https://github.com/astral-sh/uv) supports **Linux**, **Windows**, and
    **macOS**, and has been tested at-scale against the public PyPI index.'
  id: totrans-split-360
  prefs: []
  type: TYPE_NORMAL
- en: A drop-in compatible API [#](#a-drop-in-compatible-api)
  id: totrans-split-361
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This initial release centers on what we refer to as uv''s `pip` API. It''ll
    be familiar to those that have used `pip` and `pip-tools` in the past:'
  id: totrans-split-362
  prefs: []
  type: TYPE_NORMAL
- en: Instead of `pip install`, run `uv pip install` to install Python dependencies
    from the command line, a requirements file, or a `pyproject.toml`.
  id: totrans-split-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instead of `pip-compile`, run `uv pip compile` to generate a locked `requirements.txt`.
  id: totrans-split-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instead of `pip-sync`, run `uv pip sync` to sync a virtual environment with
    a locked `requirements.txt`.
  id: totrans-split-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By scoping these "lower-level" commands under `uv pip`, we retain space in the
    CLI for the more "opinionated" project management API we intend to ship in the
    future, which will look more like [Rye](https://github.com/mitsuhiko/rye), or
    [Cargo](https://github.com/rust-lang/cargo), or [Poetry](https://github.com/python-poetry/poetry).
    (Imagine `uv run`, `uv build`, and so on.)
  id: totrans-split-366
  prefs: []
  type: TYPE_NORMAL
- en: uv can also be used as a virtual environment manager via `uv venv`. It's about
    80x faster than `python -m venv` and 7x faster than `virtualenv`, with no dependency
    on Python.
  id: totrans-split-367
  prefs: []
  type: TYPE_NORMAL
