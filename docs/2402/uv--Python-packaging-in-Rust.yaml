- en: 'uv: Python packaging in Rust'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://astral.sh/blog/uv](https://astral.sh/blog/uv)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**TL;DR:** [uv](https://github.com/astral-sh/uv) is an **extremely fast Python
    package installer and resolver**, written in Rust, and designed as a drop-in replacement
    for `pip` and `pip-tools` workflows.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '[uv](https://github.com/astral-sh/uv) represents a milestone in our pursuit
    of a ["Cargo for Python"](https://blog.rust-lang.org/2016/05/05/cargo-pillars.html#pillars-of-cargo):
    a comprehensive Python project and package manager that''s fast, reliable, and
    easy to use.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: As part of this release, we're also taking stewardship of [Rye](https://github.com/mitsuhiko/rye),
    an experimental Python packaging tool from [Armin Ronacher](https://github.com/mitsuhiko).
    We'll maintain [Rye](https://github.com/mitsuhiko/rye) as we expand [uv](https://github.com/astral-sh/uv)
    into a unified successor project, to fulfill our [shared vision](https://rye-up.com/philosophy/)
    for Python packaging.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: At Astral, we build high-performance developer tools for the Python ecosystem.
    We're best known for [Ruff](https://github.com/astral-sh/ruff), an extremely fast
    Python [linter](https://notes.crmarsh.com/python-tooling-could-be-much-much-faster)
    and [formatter](https://astral.sh/blog/the-ruff-formatter).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Today, we''re releasing the next tool in the Astral toolchain: **[uv](https://github.com/astral-sh/uv),
    an extremely fast Python package resolver and installer, written in Rust**.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
