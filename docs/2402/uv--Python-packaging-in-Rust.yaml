    like pip and setuptools ([source](https://github.com/astral-sh/uv/blob/ea13d94c57149a8fc6ebfcef46149252e869269f/scripts/benchmarks/venv.sh)).
  prefs: []
  type: TYPE_NORMAL
- en: uv's virtual environments are standards-compliant and work interchangeably with
    other tools — there's no lock-in or customization.
  prefs: []
  type: TYPE_NORMAL
- en: 'Building our own package management stack from scratch also opened up room
    for new capabilities. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '**uv supports alternate resolution strategies.** By default, uv follows the
    standard Python dependency resolution strategy of preferring the latest compatible
    version of each package. But by passing `--resolution=lowest`, library authors
    can test their packages against the lowest-compatible version of their dependencies.
    (This is similar to Go''s [Minimal version selection](https://go.dev/ref/mod#minimal-version-selection).)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**uv allows for resolutions against arbitrary target Python versions.** While
    `pip` and `pip-tools` always resolve against the currently-installed Python version
    (generating, e.g., a Python 3.12-compatible resolution when running under Python
    3.12), uv accepts a `--python-version` parameter, enabling you to generate, e.g.,
    Python 3.7-compatible resolutions even when running under newer versions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**uv allows for dependency “overrides”.** uv takes pip''s “constraints” concepts
    a step further via overrides (`-o overrides.txt`), which allow the user to guide
    the resolver by overriding the declared dependencies of a package. Overrides give
    the user an escape hatch for working around erroneous upper bounds and other incorrectly-declared
    dependencies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In its current form, uv won't be the right fit for all projects. `pip` is a
    mature and stable tool, with extensive support for an extremely wide range of
    use cases and a focus on compatibility. While uv supports a large fraction of
    the `pip` interface, it lacks support for some of its legacy features, like `.egg`
    distributions.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, uv does not yet generate a platform-agnostic lockfile. This matches
    `pip-tools`, but differs from Poetry and PDM, making uv a better fit for projects
    built around the `pip` and `pip-tools` workflows.
  prefs: []
  type: TYPE_NORMAL
- en: For those deep in the packaging ecosystem, uv also includes standards-compliant
    Rust implementations of [PEP 440](https://peps.python.org/pep-0440/) (version
    identifiers), [PEP 508](https://peps.python.org/pep-0508/) (dependency specifiers),
    [PEP 517](https://peps.python.org/pep-0517/) (a build-system independent build
    frontend), [PEP 405](https://peps.python.org/pep-0405/) (virtual environments),
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: 'A "Cargo for Python": uv and Rye [#](#a-cargo-for-python-uv-and-rye)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'uv represents an intermediary milestone in our pursuit of a ["Cargo for Python"](https://blog.rust-lang.org/2016/05/05/cargo-pillars.html#pillars-of-cargo):
    a unified Python package and project manager that is extremely fast, reliable,
    and easy to use.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Think: a single binary that bootstraps your Python installation and gives you
    everything you need to be productive with Python, bundling not only `pip`, `pip-tools`,
    and `virtualenv`, but also `pipx`, `tox`, `poetry`, `pyenv`, `ruff`, and more.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Python tooling can be a low-confidence experience: it''s a significant amount
    of work to stand up a new or existing project, and commands fail in confusing
    ways. In contrast, when working in the Rust ecosystem, you trust the tools to
    succeed. The Astral toolchain is about bringing Python from a low-confidence to
    a high-confidence experience.'
  prefs: []
  type: TYPE_NORMAL
- en: This vision for Python packaging is not far off from that put forward by [Rye](https://github.com/mitsuhiko/rye),
    an experimental project and package management tool from [Armin Ronacher](https://github.com/mitsuhiko).
  prefs: []
  type: TYPE_NORMAL
- en: 'In talking with Armin, it was clear that our visions were closely aligned,
    but that fulfilling them would require a significant investment in foundational
    tooling. For example: building such a tool requires an extremely fast, end-to-end
    integrated, cross-platform resolver and installer. **In uv, we''ve built that
    foundational tooling.**'
  prefs: []
  type: TYPE_NORMAL
- en: We saw this as a rare opportunity to team up, and to avoid fragmenting the Python
    ecosystem. **As such, in collaboration with Armin, we're excited to be taking
    over [Rye](https://github.com/mitsuhiko/rye).** Our goal is to evolve uv into
    a production-ready ["Cargo for Python"](https://blog.rust-lang.org/2016/05/05/cargo-pillars.html#pillars-of-cargo),
    and to provide a smooth migration path from Rye to uv when the time is right.
  prefs: []
  type: TYPE_NORMAL
- en: Until then, we'll be maintaining Rye, migrating it to use uv under-the-hood,
    and, more generally, treating it as an experimental testbed for the end-user experience
    we're building towards.
  prefs: []
  type: TYPE_NORMAL
- en: While merging projects comes with its own challenges, we're committed to building
    a single, unified tool under the Astral banner, and to supporting existing Rye
    users as we evolve uv into a suitable and comprehensive successor project.
  prefs: []
  type: TYPE_NORMAL
- en: Our Roadmap [#](#our-roadmap)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Following this release, our first priority is to support users as they consider
    [uv](https://github.com/astral-sh/uv), with a focus on improving compatibility,
    performance, and stability across platforms.
  prefs: []
  type: TYPE_NORMAL
- en: 'From there, we''ll look towards expanding uv into a complete Python project
    and package manager: a single binary that gives you everything you need to be
    productive with Python.'
  prefs: []
  type: TYPE_NORMAL
- en: We have an ambitious roadmap for uv. But even in its current form, I think it
    will feel like a very different experience for Python. I hope you'll give it a
    try.
  prefs: []
  type: TYPE_NORMAL
- en: Acknowledgements [#](#acknowledgements)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Finally, we'd like to thank all those that contributed directly or indirectly
