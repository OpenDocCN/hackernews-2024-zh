- en: Jarry in [Corbeil](/wiki/Corbeil-Essonnes "Corbeil-Essonnes") in 1898^([[1]](#cite_note-1)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '**''Pataphysics** ([French](/wiki/French_language "French language"): *''pataphysique*)
    is a "[philosophy](/wiki/Philosophy "Philosophy")" of [science](/wiki/Science
    "Science") invented by French writer [Alfred Jarry](/wiki/Alfred_Jarry "Alfred
    Jarry") (1873–1907) intended to be a [parody](/wiki/Parody "Parody") of science.^([[3]](#cite_note-3))
    Difficult to be simply defined or pinned down, it has been described as the "science
    of imaginary solutions".^([[4]](#cite_note-4))'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'Introduction[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=1
    "Edit section: Introduction")]'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '''Pataphysics was a concept expressed by Jarry in a mock-scientific manner,
    with undertones of spoofing and [quackery](/wiki/Quackery "Quackery"), as expounded
    in his novel *[Exploits and Opinions of Dr. Faustroll, Pataphysician](/wiki/Exploits_and_Opinions_of_Dr._Faustroll,_Pataphysician
    "Exploits and Opinions of Dr. Faustroll, Pataphysician")*. Here, Jarry toyed with
    conventional concepts and interpretations of reality. Another attempt at a definition
    interprets ''pataphysics as an idea that "the virtual or imaginary nature of things
    as glimpsed by the heightened vision of poetry or science or love can be seized
    and lived as real". Jarry defines ''pataphysics in a number of statements and
    examples, including that it is "the science of imaginary solutions, which symbolically
    attributes the properties of objects, described by their virtuality, to their
    lineaments". A practitioner of ''pataphysics is a pataphysician or a pataphysicist.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Definitions[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=2
    "Edit section: Definitions")]'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One definition of 'pataphysics is that it is "a branch of philosophy or science
    that examines imaginary phenomena that exist in a world beyond [metaphysics](/wiki/Metaphysics
    "Metaphysics"); it is the science of imaginary solutions."^([[7]](#cite_note-7))
    Jean Baudrillard defines 'pataphysics as "the imaginary science of our world,
    the imaginary science of excess, of excessive, parodic, paroxystic effects - particularly
    the excess of emptiness and insignificance".^([[8]](#cite_note-8))
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: There are over one hundred definitions of 'pataphysics. Some examples are shown
    below.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '''Pataphysics is the science of that which is superinduced upon metaphysics,
    whether within or beyond the latter''s limitations, extending as far beyond metaphysics
    as the latter extends beyond physics. ... ''Pataphysics will be, above all, the
    science of the particular, despite the common opinion that the only science is
    that of the general. ''Pataphysics will examine the laws governing exceptions,
    and will explain the universe supplementary to this one.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''*巴塔物理学*是超越形而上学的科学，无论是在形而上学的限制内还是超越其之外，它延伸到超出形而上学的范围，如同后者超出物理学的范围一样。... *巴塔物理学*将成为首要的特殊科学，尽管普遍的看法认为唯一的科学就是一般的科学。
    *巴塔物理学*将研究统治例外情况的规律，并解释这个宇宙作为这个宇宙的补充。'''
- en: '''Pataphysics is patient; ''Pataphysics is benign; ''Pataphysics envies nothing,
    is never distracted, never puffed up, it has neither aspirations nor seeks not
    its own, it is even-tempered, and thinks not evil; it mocks not iniquity: It is
    enraptured with scientific truth; it supports everything, believes everything,
    has faith in everything, and upholds everything that is.^([[10]](#cite_note-10))'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*巴塔物理学*是耐心的；*巴塔物理学*是仁慈的；*巴塔物理学*不嫉妒，从不分心，从不自负，它既没有愿望，也不寻求自己，它心平气和，不思恶事；它不嘲笑不义：它对科学真理感到欣喜；它支持一切，相信一切，对一切都有信心，并支持一切。'
- en: '''Pataphysics passes easily from one state of apparent definition to another.
    Thus it can present itself under the aspect of a gas, a liquid or a solid.^([[11]](#cite_note-11))'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*巴塔物理学*轻易地从一个表面定义的状态过渡到另一个状态。因此，它可以呈现为气体、液体或固体的形式。'
- en: '''Pataphysics "the science of the particular" does not, therefore, study the
    rules governing the general recurrence of a periodic incident (the expected case)
    so much as study the games governing the special occurrence of a sporadic accident
    (the excepted case). [...] Jarry performs humorously on behalf of literature what
    Nietzsche performs seriously on behalf of philosophy. Both thinkers in effect
    attempt to dream up a "gay science" whose joie de vivre thrives wherever the tyranny
    of truth has increased our esteem for the lie and wherever the tyranny of reason
    has increased our esteem for the mad.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '''*巴塔物理学*，即"特殊的科学"，因此，它不是研究周期性事件的一般性重复（预期情况）的规则，而更多地是研究偶发事件的特殊发生（例外情况）的游戏。[...]
    雅里（Jarry）以幽默的方式代表文学，而尼采（Nietzsche）则以严肃的方式代表哲学。两位思想家实际上试图构想一个"快乐的科学"，它的生活之乐在于真理的专制增加了我们对谎言的尊重，并且在理性的专制增加了我们对疯狂的尊重的地方，其活力蓬勃。'
- en: 'Etymology[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=3 "Edit
    section: Etymology")]'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '词源学[[编辑](/w/index.php?title=%27Pataphysics&action=edit&section=3 "Edit section:
    Etymology")]'
- en: The word '*pataphysics* is a contracted formation, derived from the Greek τὰ
    ἐπὶ τὰ μεταφυσικά (*tà epì tà metaphusiká*), a phrase or expression meaning "that
    which is above [metaphysics](/wiki/Metaphysics "Metaphysics")", and is itself
    a sly variation on the title of [Aristotle](/wiki/Aristotle "Aristotle")'s *[Metaphysics](/wiki/Metaphysics_(Aristotle)
    "Metaphysics (Aristotle)")*, which in Greek is "τὰ μετὰ τὰ φυσικά" (*tà metà tà
    phusiká*).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*巴塔物理学*一词是一个缩略形式，源自希腊语τὰ ἐπὶ τὰ μεταφυσικά（*tà epì tà metaphusiká*），一个意为"超越[形而上学](/wiki/Metaphysics
    "Metaphysics")"的短语或表达，它本身是对[亚里士多德](/wiki/Aristotle "Aristotle")的*[形而上学](/wiki/Metaphysics_(Aristotle)
    "Metaphysics (Aristotle)")*标题的巧妙变体，而希腊语中的形式是"τὰ μετὰ τὰ φυσικά"（*tà metà tà phusiká*）。'
- en: Jarry mandated the inclusion of the apostrophe in the orthography, 'pataphysique
    and 'pataphysics, "... to avoid a simple pun". The words *pataphysician* or *pataphysicist*
    and the adjective *pataphysical* should not include the apostrophe. Only when
    consciously referring to Jarry's science itself should the word *'pataphysics*
    carry the apostrophe. The term *pataphysics* is a [paronym](/wiki/Paronym "Paronym")
    (considered a kind of pun in French) of *metaphysics*. Since the apostrophe in
    no way affects the meaning or pronunciation of *pataphysics*, this spelling of
    the term is a sly notation, to the reader, suggesting a variety of puns that listeners
    may hear, or be aware of. These puns include *patte à physique* ("physics paw"),
    as interpreted by Jarry scholars [Keith Beaumont](/w/index.php?title=Keith_Beaumont&action=edit&redlink=1
    "Keith Beaumont (page does not exist)") and [Roger Shattuck](/wiki/Roger_Shattuck
    "Roger Shattuck"), *pas ta physique* ("not your physics"), and *pâte à physique*
    ("physics paste").
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 雅里强制将撇号包含在拼写中，'pataphysique和'pataphysics，以避免一个简单的双关语。单词*pataphysician*或*pataphysicist*和形容词*pataphysical*不应包含撇号。只有在有意提到雅里的科学本身时，单词*'pataphysics*才应带有撇号。术语*pataphysics*是*metaphysics*的[同音词](/wiki/Paronym
    "Paronym")（在法语中被认为是一种双关语）。由于撇号并不影响*pataphysics*的含义或发音，这个术语的拼写是对读者的狡猾提示，暗示听众可能听到或意识到各种双关语。这些双关语包括*patte
    à physique*（“物理爪子”），由雅里学者[Keith Beaumont](/w/index.php?title=Keith_Beaumont&action=edit&redlink=1
    "Keith Beaumont (page does not exist)")和[Roger Shattuck](/wiki/Roger_Shattuck
    "Roger Shattuck")解释为*pas ta physique*（“不是你的物理”）和*pâte à physique*（“物理面团”）。
- en: 'History[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=4 "Edit
    section: History")]'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '历史[[编辑](/w/index.php?title=%27Pataphysics&action=edit&section=4 "Edit section:
    History")]'
- en: The term first appeared in print in the text of Alfred Jarry's play *Guignol*
    in the 28 April 1893 issue of *[L'Écho de Paris littéraire illustré](/wiki/L%27%C3%89cho_de_Paris_litt%C3%A9raire_illustr%C3%A9
    "L'Écho de Paris littéraire illustré")*, but it has been suggested that the word
    has its origins in the same school pranks at the *lycée* in [Rennes](/wiki/Rennes
    "Rennes") that led Jarry to write *[Ubu Roi](/wiki/Ubu_Roi "Ubu Roi")*. Jarry
    considered Ibicrates and Sophrotatos the Armenian as the fathers of this "science".
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个词首次出现在阿尔弗雷德·雅里的戏剧*Guignol*的文字中，于1893年4月28日出版的*[L'Écho de Paris littéraire
    illustré](/wiki/L%27%C3%89cho_de_Paris_litt%C3%A9raire_illustr%C3%A9 "L'Écho de
    Paris littéraire illustré")*，但有人认为这个词起源于雅里在[雷恩](/wiki/Rennes "Rennes")的*lycée*的同样恶作剧，这些恶作剧导致了雅里写*乌布国王*。雅里认为伊比克拉特和索福拉托斯是这门“科学”的奠基人。
- en: 'The Collège de ''Pataphysique[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=5
    "Edit section: The Collège de ''Pataphysique")]'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*Collège de ''Pataphysique*[[编辑](/w/index.php?title=%27Pataphysics&action=edit&section=5
    "Edit section: The Collège de ''Pataphysique")]'
- en: 'The *Collège de ''Pataphysique*, founded in 1948 in [Paris](/wiki/Paris "Paris"),
    France, is "a society committed to learned and inutilious research". (The word
    ''inutilious'' is synonymous with ''useless''.) The motto of the college is [Latin](/wiki/Latin_language
    "Latin language"): *[Eadem mutata resurgo](/wiki/Eadem_mutata_resurgo "Eadem mutata
    resurgo")* ("I arise again the same though changed").'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于1948年的*Collège de 'Pataphysique*，位于法国[巴黎](/wiki/Paris "Paris")，是一个致力于学术和无用研究的社团。（“inutilious”一词与“useless”同义。）该学院的座右铭是[拉丁语](/wiki/Latin_language
    "Latin language")：*[Eadem mutata resurgo](/wiki/Eadem_mutata_resurgo "Eadem mutata
    resurgo")*（“我再次崛起，虽然已经改变”）。
- en: 'The permanent head of the college is the Inamovable Curator, Dr. Faustroll,
    assisted by Bosse-de-Nage (*Starosta*): both are fictional.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 学院的永久负责人是不可动摇的监护人，Faustroll博士，由Bosse-de-Nage（*Starosta*）协助，两者都是虚构的。
- en: The Vice-Curator is the "first and most senior living entity" in the college's
    hierarchy. The Vice-Curatrice as of 2018^([[update]](https://en.wikipedia.org/w/index.php?title=%27Pataphysics&action=edit))
    is Tanya Peixoto of the London Institute of 'Pataphysics and Bookartbookshop.^([[21]](#cite_note-21))
    She was elected in 2014 to succeed Her Magnificence Lutembi – a crocodile – who
    succeeded Opach, the Baron Mollet, and Doctor Sandomir.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 副监护人是学院层级中的“第一个和最高级的生命实体”。截至2018年，副监护人是来自伦敦'Pataphysics和Bookartbookshop的Tanya
    Peixoto^([[21]](#cite_note-21))。她于2014年当选，接替了Her Magnificence Lutembi（一只鳄鱼），后者继任于Opach、Baron
    Mollet和Doctor Sandomir。
- en: '[Jean-Christophe Averty](/wiki/Jean-Christophe_Averty "Jean-Christophe Averty")
    was appointed [Satrap](/wiki/Satrap "Satrap") in 1990.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jean-Christophe Averty](/wiki/Jean-Christophe_Averty "Jean-Christophe Averty")
    在1990年被任命为[Satrap](/wiki/Satrap "Satrap")。'
- en: 'Publications of the college, generally called [Latin](/wiki/Latin_language
    "Latin language"): *Viridis Candela* ("green candle"), include the *Cahiers*,
    *Dossiers*, the *Subsidia Pataphysica* and since september 2021, the *Spéculations*.^([[29]](#cite_note-29))^([[31]](#cite_note-31))'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '学院的出版物通常被称为[拉丁语](/wiki/Latin_language "拉丁语"): *Viridis Candela*（“绿蜡烛”），包括 *Cahiers*、*Dossiers*、*Subsidia
    Pataphysica* 和自2021年9月起的 *Spéculations*。^([[29]](#cite_note-29))^([[31]](#cite_note-31))'
- en: Notable members have included [Marcel Duchamp](/wiki/Marcel_Duchamp "Marcel
    Duchamp"), [Joan Miró](/wiki/Joan_Mir%C3%B3 "Joan Miró"), [Eugène Ionesco](/wiki/Eug%C3%A8ne_Ionesco
    "Eugène Ionesco"),^([[32]](#cite_note-The_Guardian_2005-32)) [Noël Arnaud](/w/index.php?title=No%C3%ABl_Arnaud&action=edit&redlink=1
    "Noël Arnaud (page does not exist)") [[fr](https://fr.wikipedia.org/wiki/No%C3%ABl_Arnaud
    "fr:Noël Arnaud")], [Jean-Christophe Averty](/wiki/Jean-Christophe_Averty "Jean-Christophe
    Averty"), [René Daumal](/wiki/Ren%C3%A9_Daumal "René Daumal"), [Luc Étienne](/wiki/Luc_%C3%89tienne
    "Luc Étienne"), [François Le Lionnais](/wiki/Fran%C3%A7ois_Le_Lionnais "François
    Le Lionnais"), [Jean Lescure](/wiki/Jean_Lescure "Jean Lescure"), [Raymond Queneau](/wiki/Raymond_Queneau
    "Raymond Queneau"), [Boris Vian](/wiki/Boris_Vian "Boris Vian"), [Jacques Carelman](/wiki/Jacques_Carelman
    "Jacques Carelman"), [Man Ray](/wiki/Man_Ray "Man Ray"), [Max Ernst](/wiki/Max_Ernst
    "Max Ernst"), [Julien Torma](/wiki/Julien_Torma "Julien Torma"), [Roger Shattuck](/wiki/Roger_Shattuck
    "Roger Shattuck"), [Groucho, Chico and Harpo Marx](/wiki/Marx_Brothers "Marx Brothers"),
    [Philippe de Chérisey](/wiki/Philippe_de_Ch%C3%A9risey "Philippe de Chérisey"),
    [Rolando Villazón](/wiki/Rolando_Villaz%C3%B3n "Rolando Villazón"), [Fernando
    Arrabal](/wiki/Fernando_Arrabal "Fernando Arrabal") and [Gavin Bryars](/wiki/Gavin_Bryars
    "Gavin Bryars"). The [Oulipo](/wiki/Oulipo "Oulipo") began as a subcommittee of
    the college.^([[34]](#cite_note-34))
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 杰出的成员包括[马塞尔·杜尚](/wiki/Marcel_Duchamp "马塞尔·杜尚")、[若昂·米罗](/wiki/Joan_Mir%C3%B3
    "若昂·米罗")、[尤金·约内斯科](/wiki/Eug%C3%A8ne_Ionesco "尤金·约内斯科"),^([[32]](#cite_note-The_Guardian_2005-32))
    [诺埃尔·阿诺](/w/index.php?title=No%C3%ABl_Arnaud&action=edit&redlink=1 "诺埃尔·阿诺（页面不存在）") [[fr](https://fr.wikipedia.org/wiki/No%C3%ABl_Arnaud
    "法语：诺埃尔·阿诺")]，[让-克里斯托夫·阿韦尔蒂](/wiki/Jean-Christophe_Averty "让-克里斯托夫·阿韦尔蒂"), [勒内·道马尔](/wiki/Ren%C3%A9_Daumal
    "勒内·道马尔"), [吕克·艾蒂安](/wiki/Luc_%C3%89tienne "吕克·艾蒂安"), [弗朗索瓦·勒·利奥奈](/wiki/Fran%C3%A7ois_Le_Lionnais
    "弗朗索瓦·勒·利奥奈"), [让·勒斯库尔](/wiki/Jean_Lescure "让·勒斯库尔"), [雷蒙·昆诺](/wiki/Raymond_Queneau
    "雷蒙·昆诺"), [鲍里斯·维扬](/wiki/Boris_Vian "鲍里斯·维扬"), [雅克·卡尔曼](/wiki/Jacques_Carelman
    "雅克·卡尔曼"), [曼·雷](/wiki/Man_Ray "曼·雷"), [马克思·恩斯特](/wiki/Max_Ernst "马克思·恩斯特"), [朱利安·托尔马](/wiki/Julien_Torma
    "朱利安·托尔马"), [罗杰·沙特克](/wiki/Roger_Shattuck "罗杰·沙特克"), [格鲁乔、奇科和哈波·马克思](/wiki/Marx_Brothers
    "马克思兄弟"), [菲利普·德·谢里塞](/wiki/Philippe_de_Ch%C3%A9risey "菲利普·德·谢里塞"), [罗兰多·维拉松](/wiki/Rolando_Villaz%C3%B3n
    "罗兰多·维拉松"), [费尔南多·阿拉巴尔](/wiki/Fernando_Arrabal "费尔南多·阿拉巴尔") 和 [加文·布赖尔斯](/wiki/Gavin_Bryars
    "加文·布赖尔斯")。[Oulipo](/wiki/Oulipo "Oulipo") 最初是该学院的一个分委员会。^([[34]](#cite_note-34))
- en: 'Offshoots of the Collège de ''Pataphysique[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=6
    "Edit section: Offshoots of the Collège de ''Pataphysique")]'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[‘巴塔物理学院’的分支](/w/index.php?title=%27Pataphysics&action=edit&section=6 "编辑节：‘巴塔物理学院’的分支")'
- en: Although France had been always the centre of the pataphysical globe, there
    are followers in different cities around the world. In 1966 Juan Esteban Fassio
    was commissioned to draw the map of the *Collège de 'Pataphysique* and its institutes
    abroad.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管法国一直是巴塔物理学的中心，但世界各地都有追随者。 1966年，胡安·埃斯特万·法西奥被委托绘制《巴塔物理学院》及其海外分院的地图。
- en: The college stopped its public activities between 1975 and 2000, referred to
    as its *occultation*. However through that time, Germany, Sweden, Switzerland,
    Canada, The Netherlands, and many other countries showed that the internationalization
    of 'pataphysics was irreversible.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 学院于1975年至2000年间停止了公开活动，这被称为学院的“隐匿”。然而，在此期间，德国、瑞典、瑞士、加拿大、荷兰和许多其他国家表明‘巴塔物理学’的国际化是不可逆转的。
- en: In the 1950s, [Buenos Aires](/wiki/Buenos_Aires "Buenos Aires") in the Western
    Hemisphere and [Milan](/wiki/Milan "Milan") in Europe were the first cities to
    have 'pataphysical institutes. [London](/wiki/London "London"), [Edinburgh](/wiki/Edinburgh
    "Edinburgh"), [Budapest](/wiki/Budapest "Budapest"), and [Liège](/wiki/Li%C3%A8ge
    "Liège"), as well as many other European cities, caught up in the sixties.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪50年代，[布宜诺斯艾利斯](/wiki/Buenos_Aires "布宜诺斯艾利斯")和[米兰](/wiki/Milan "米兰")分别是西半球和欧洲的第一批设立‘巴塔物理学院’的城市。
    六十年代，[伦敦](/wiki/London "伦敦")、[爱丁堡](/wiki/Edinburgh "爱丁堡")、[布达佩斯](/wiki/Budapest
    "布达佩斯")和[列日](/wiki/Li%C3%A8ge "列日")等许多其他欧洲城市也纷纷设立了该学院。
- en: 'Czechoslovakia[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=7
    "Edit section: Czechoslovakia")]'
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '捷克斯洛伐克[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=7 "Edit
    section: Czechoslovakia")'
- en: During the [communist era](/wiki/Communist_era "Communist era"), a small group
    of 'pataphysicists in [Czechoslovakia](/wiki/Czechoslovakia "Czechoslovakia")
    started a journal called *PAKO*, or *Pataphysical Collegium*. Jarry's plays had
    a lasting impression on the country's underground philosophical scene.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在[共产主义时代](/wiki/Communist_era "Communist era")期间，捷克斯洛伐克的一小群'pataphysicists创办了一份名为*PAKO*或*Pataphysical
    Collegium*的杂志。贾里的戏剧对该国地下哲学界产生了深远影响。
- en: 'London Institute of ''Pataphysics[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=8
    "Edit section: London Institute of ''Pataphysics")]'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[伦敦''Pataphysics学院](/w/index.php?title=%27Pataphysics&action=edit&section=8
    "Edit section: London Institute of ''Pataphysics")'
- en: The London Institute of 'Pataphysics was established in September 2000 to promote
    'pataphysics in the English-speaking world. The institute has various publications,
    including a journal, and has six departments:^([[39]](#cite_note-39)) Bureau for
    the Investigation of Subliminal Images, Committee for Hirsutism and Pogonotrophy,
    Department of Dogma and Theory, Department of Potassons, Department of Reconstructive
    Archaeology, and The Office of Patentry.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦'Pataphysics学院成立于2000年9月，旨在推广'Pataphysics在英语世界的应用。该学院拥有各种出版物，包括期刊，并设有六个部门：[[39]](#cite_note-39)调查潜意识图像局，多毛症和络腮胡委员会，教条和理论部，钾部，重建考古部，以及工作人员处。
- en: The institute also contains a pataphysical museum and archive and organised
    the *[Anthony Hancock Paintings and Sculptures](/wiki/The_Rebel_(1961_film)#Other_information_of_note
    "The Rebel (1961 film)")* exhibition in 2002.^([[40]](#cite_note-40))
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 该学院还设有一个'Pataphysical博物馆和档案馆，并于2002年组织了*[安东尼·汉考克绘画和雕塑](/wiki/The_Rebel_(1961_film)#Other_information_of_note
    "The Rebel (1961 film)")*展览。[[40]](#cite_note-40)
- en: The official orchestra of the London Institute of 'Pataphysics is the [London
    Snorkelling Team](/w/index.php?title=London_Snorkelling_Team&action=edit&redlink=1
    "London Snorkelling Team (page does not exist)").
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦'Pataphysics学院的官方乐团是[伦敦浮潜队](/w/index.php?title=London_Snorkelling_Team&action=edit&redlink=1
    "London Snorkelling Team (page does not exist)")。
- en: Peter Blegvad has been the president of the London Institute of 'Pataphysics
    since 2011.^([[41]](#cite_note-41))
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得·布莱格瓦德自2011年以来一直担任伦敦'Pataphysics学院的院长。[[41]](#cite_note-41)
- en: 'Musée Patamécanique[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=9
    "Edit section: Musée Patamécanique")]'
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[Patamécanique博物馆](/w/index.php?title=%27Pataphysics&action=edit&section=9
    "Edit section: Musée Patamécanique")的例子'
- en: '[Musée Patamécanique](/wiki/Mus%C3%A9e_Patam%C3%A9canique "Musée Patamécanique")
    is a private museum located in [Bristol, Rhode Island](/wiki/Bristol,_Rhode_Island
    "Bristol, Rhode Island").^([[42]](#cite_note-42)) Founded in 2006, it is open
    by appointment only to friends, colleagues, and occasionally to outside observers.
    The museum is presented as a hybrid between an automaton theatre and a cabinet
    of curiosities and contains works representing the field of Patamechanics, an
    artistic practice and area of study chiefly inspired by ''pataphysics.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Patamécanique博物馆](/wiki/Mus%C3%A9e_Patam%C3%A9canique "Musée Patamécanique")是位于[罗德岛布里斯托](/wiki/Bristol,_Rhode_Island
    "Bristol, Rhode Island")的私人博物馆。[[42]](#cite_note-42)成立于2006年，仅向朋友、同事和偶尔的外部观察者开放预约。该博物馆被呈现为自动机剧场和奇观柜的混合体，包含代表Patamechanics领域的作品，这是一种主要受到''pataphysics启发的艺术实践和研究领域。'
- en: Examples of exhibits include a troupe of singing animatronic chipmunks, a time
    machine the museum says is the world's largest automated [phenakistoscope](/wiki/Phenakistoscope
    "Phenakistoscope"), an olfactory clock, a chandelier of singing animatronic nightingales,
    an Undigestulator (a device that purportedly reconstitutes digested foods), a
    peanuts enlarger, a syzygistic oracle, the earolin (a 24-inch tall holographic
    ear that plays the violin), and a machine for capturing the dreams of bumble bees.^([[43]](#cite_note-43))
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 展品包括一群唱歌的动画花栗鼠，据博物馆称为世界上最大的自动[幻影转盘](/wiki/Phenakistoscope "Phenakistoscope")的时间机器，一台嗅觉时钟，一串唱歌的动画夜莺吊灯，一个不消化器（据称可以再生消化食物的装置），花生放大器，协调预言，耳线（一个24英寸高的全息耳朵，能演奏小提琴），以及一个用于捕捉大黄蜂梦境的机器。[[43]](#cite_note-43)
- en: '''Pataphysics Institute in Vilnius[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=10
    "Edit section: ''Pataphysics Institute in Vilnius")]'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[Vilnius''Pataphysics研究所](/w/index.php?title=%27Pataphysics&action=edit&section=10
    "Edit section: ''Pataphysics Institute in Vilnius")'
- en: A 'Pataphysics Institute opened in [Vilnius](/wiki/Vilnius "Vilnius"), Lithuania
    in May 2013.^([[44]](#cite_note-44))
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年5月，在立陶宛的[Vilnius](/wiki/Vilnius "维尔纽斯")开设了一个“巴塔福研究所”。^([[44]](#cite_note-44))
- en: 'Concepts[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=11 "Edit
    section: Concepts")]'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概念[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=11 "编辑部分：概念")]
- en: '[Clinamen](/wiki/Clinamen "Clinamen")'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[克利南](/wiki/Clinamen "Clinamen")'
- en: 'A clinamen is the unpredictable swerve of atoms that poet [Christian Bök](/wiki/Christian_B%C3%B6k
    "Christian Bök") calls "... the smallest possible aberration that can make the
    greatest possible difference". An example is Jarry''s *merdre*, a swerve of [French](/wiki/French_language
    "French language"): *merde* ("shit").[![](img/5904cd6cfc05c021a9f83e286825008c.png)](/wiki/File:V%C3%A9ritable_portrait_de_Monsieur_Ubu.png)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 克利南（clinamen）是诗人[克里斯蒂安·波克](/wiki/Christian_B%C3%B6k "克里斯蒂安·波克")所称的原子不可预测的偏移，“...
    是可能造成最大可能差异的最小可能异常”。例如，贾里的*merdre*，是[法语](/wiki/French_language "法语")的一个偏移：*merde*（“屎”）。[![](img/5904cd6cfc05c021a9f83e286825008c.png)](/wiki/File:V%C3%A9ritable_portrait_de_Monsieur_Ubu.png)
- en: '*The Grand Gidouille* on Ubu''s belly is a symbol of ''pataphysics.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*格兰德吉多伊*在乌布（Ubu）的肚子上是“巴塔福”的一个象征。'
- en: '[Antinomy](/wiki/Antinomy "Antinomy")'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[反论](/wiki/Antinomy "Antinomy")'
- en: An antinomy is the mutually incompatible. It represents the duality of things,
    the echo or symmetry, the good and the evil at the same time. [Hugill](/wiki/Andrew_Hugill
    "Andrew Hugill") mentions various examples including the plus-minus, the faust-troll,
    the haldern-ablou, the yes-but, the ha-ha and the [paradox](/wiki/Paradox "Paradox").
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 反论是互相矛盾的。它代表着事物的二元性，回声或对称性，同时代表着善与恶。[Hugill](/wiki/Andrew_Hugill "安德鲁·休戈尔")提到了各种例子，包括加减号、浮士德-巨魔、哈尔德恩-阿布鲁、是但、哈哈和[悖论](/wiki/Paradox
    "悖论")。
- en: '[Syzygy](/wiki/Syzygy_(astronomy) "Syzygy (astronomy)")'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[合相](/wiki/Syzygy_(astronomy) "合相（天文学）")'
- en: The syzygy originally comes from [astronomy](/wiki/Astronomy "Astronomy") and
    denotes the alignment of three celestial bodies in a straight line. In a pataphysical
    context it is the [pun](/wiki/Pun "Pun"). It usually describes a conjunction of
    things, something unexpected and surprising. [Serendipity](/wiki/Serendipity "Serendipity")
    is a simple chance encounter but the syzygy has a more scientific purpose. Bök
    mentions Jarry suggesting that the fall of a body towards a centre might not be
    preferable to the ascension of a vacuum towards a periphery.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 合相最初来自[天文学](/wiki/Astronomy "天文学")，指的是三个天体在一条直线上的排列。在巴塔福学的背景下，它是[双关语](/wiki/Pun
    "双关语")。它通常描述了一些事物的联合，一些意想不到的和令人惊讶的东西。[意外发现](/wiki/Serendipity "意外发现")是一个简单的偶然相遇，但合相有着更科学的目的。波克提到了贾里建议，向着中心的物体的下降可能不如向着边缘的真空的上升可取。
- en: '[Absolute](/wiki/Absolute_(philosophy) "Absolute (philosophy)")'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[绝对](/wiki/Absolute_(philosophy) "绝对（哲学）")'
- en: The absolute is the idea of a transcended reality.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对是超越现实的概念。
- en: '[Anomaly](/wiki/Anomaly_(physics) "Anomaly (physics)")'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[异常](/wiki/Anomaly_(physics) "异常（物理学）")'
- en: An anomaly represents the exception. Jarry said that, "Pataphysics will examine
    the laws governing exceptions, and will explain the universe supplementary to
    this one." Bök calls it "... the repressed part of a rule which ensures that the
    rule does not work".
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 异常代表着例外。贾里说，“巴塔福学将研究统治例外情况的法则，并解释这个宇宙的补充部分。”波克称其为“...规则的被压制部分，以确保规则不起作用”的一部分。
- en: '[Pataphor](#Pataphor)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[巴塔福](#Pataphor)'
- en: A pataphor is an unusually extended [metaphor](/wiki/Metaphor "Metaphor") based
    on 'pataphysics. As Jarry claimed that 'pataphysics exists "... as far from metaphysics
    as metaphysics extends from regular reality", a pataphor attempts to create a
    figure of speech that exists as far from metaphor as metaphor exists from [non-figurative](/wiki/Non-figurative
    "Non-figurative") language.^([[53]](#cite_note-53))
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 巴塔福是基于“巴塔福学”的一种异常延伸的[隐喻](/wiki/Metaphor "Metaphor")。贾里声称，“巴塔福学存在于‘超出形而上学与形而上学从常规现实扩展的距离一样远的地方’”，巴塔福试图创造一种语言表达，它存在于隐喻远离[非比喻性](/wiki/Non-figurative
    "非比喻性")语言的距离一样远的地方。^([[53]](#cite_note-53))
- en: 'Pataphysical calendar[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=12
    "Edit section: Pataphysical calendar")]'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 巴塔福日历[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=12 "编辑部分：巴塔福日历")]
- en: The pataphysical calendar^([[54]](#cite_note-54)) is a variation of the [Gregorian
    calendar](/wiki/Gregorian_calendar "Gregorian calendar"). The *Collège de 'Pataphysique*
    created the calendar^([[55]](#cite_note-55)) in 1949\. The pataphysical era (E.P.)
    started on Jarry's birthday, 8 September 1873 vulg. When converting pataphysical
    dates to Gregorian dates, the appendage (vulg.) for *vulgate* ("common") is added.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**哲学日历**^([[54]](#cite_note-54)) 是[格里高利历](/wiki/Gregorian_calendar "Gregorian
    calendar")的一个变体。1949年，*“哲学学院”*创立了这个日历^([[55]](#cite_note-55))。哲学时代（E.P.）始于雅瑞的生日，公元前1873年9月8日vulg。在将哲学日期转换为格里高利日期时，会添加“（vulg.）”作为*vulgata*（“普通”）的附录。'
- en: 'The week starts on a Sunday. Every 1st, 8th, 15th, and 22nd is a Sunday and
    every 13th day of a month falls on a Friday (see [Friday the 13th](/wiki/Friday_the_13th
    "Friday the 13th")). Each day is assigned a specific name or [saint](/wiki/Saint
    "Saint"). For example, the 27 Haha (1 November vulg.) is called [French](/wiki/French_language
    "French language"): *Occultation d''Alfred Jarry* or the 14 Sable (14 December
    vulg.) is the day of [French](/wiki/French_language "French language"): *Don Quichote,
    champion du monde*.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 周日开始。每月的第1、8、15和22日是周日，每月的第13日是星期五（参见[星期五13日](/wiki/Friday_the_13th "Friday
    the 13th")）。每天都有一个特定的名称或[圣人](/wiki/Saint "Saint")。例如，27 Haha（公元前11月1日vulg.）被称为[法语](/wiki/French_language
    "French language")：*阿尔弗雷德·雅瑞的隐藏*，或者14 Sable（公元前12月14日vulg.）是[法语](/wiki/French_language
    "French language")的日子：*堂·吉诃德，世界冠军*。
- en: 'The year has a total of 13 months each with 29 days. The 29th day of each month
    is imaginary with two exceptions:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 该年共有13个月，每月29天。每月的第29天是虚构的，有两个例外：
- en: the 29 Gidouille (13 July vulg.) is always non-imaginary
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 29 吉杜伊尔（公元前7月13日vulg.）始终是实在的。
- en: the 29 Gueules (23 February vulg.) is non-imaginary during [leap years](/wiki/Leap_year
    "Leap year")
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 29 吉尔（公元前2月23日vulg.）在[闰年](/wiki/Leap_year "Leap year")中是实在的。
- en: The table below shows the names and order of months in a pataphysical year with
    their corresponding Gregorian dates and approximate translations or meanings by
    Hugill.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 下表显示了哲学年中各月份的名称和顺序，以及它们对应的格里高利日期和由休吉尔（Hugill）的大致翻译或含义。
