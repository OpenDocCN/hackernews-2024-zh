  zh: '**[^](#cite_ref-62)** "1948年，一群作家，基本上是之后将自称OULIPO（包括雷蒙德·凯诺，让·珍妮，尤金·约内斯科等）的核心成员，成立了一个“帕塔物”学院，并出版了一本致力于荒诞主义写作的期刊。"^([[61]](#cite_note-61))'
