- en: 'Works influenced by ''Pataphysics[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=13
    "Edit section: Works influenced by ''Pataphysics")]'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the 1960s 'pataphysics was used as a [conceptual](/wiki/Conceptual_art "Conceptual
    art") principle within various [fine art](/wiki/Fine_art "Fine art") forms, especially
    [pop art](/wiki/Pop_art "Pop art") and [popular culture](/wiki/Popular_culture
    "Popular culture"). Works within the pataphysical tradition tend to focus on the
    processes of their creation, and elements of chance or arbitrary choices are frequently
    key in those processes. Select pieces from the artist [Marcel Duchamp](/wiki/Marcel_Duchamp
    "Marcel Duchamp") and the composer [John Cage](/wiki/John_Cage "John Cage") characterize
    this. At around this time, [Asger Jorn](/wiki/Asger_Jorn "Asger Jorn"), a pataphysician
    and member of the [Situationist International](/wiki/Situationist_International
    "Situationist International"), referred to 'pataphysics as a new religion.^([[60]](#cite_note-60))
  prefs: []
  type: TYPE_NORMAL
- en: 'In literature[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=14
    "Edit section: In literature")]'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In 1948 [Raymond Queneau](/wiki/Raymond_Queneau "Raymond Queneau"), [Jean Genet](/wiki/Jean_Genet
    "Jean Genet"), and [Eugène Ionesco](/wiki/Eug%C3%A8ne_Ionesco "Eugène Ionesco")
    founded Collège de pataphysique and published [OULIPO](/wiki/Oulipo "Oulipo"),^([[a]](#cite_note-62))
    which influenced the following writers:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In music[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=15 "Edit
    section: In music")]'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the song "[Maxwell's Silver Hammer](/wiki/Maxwell%27s_Silver_Hammer "Maxwell's
    Silver Hammer")" on [the Beatles](/wiki/The_Beatles "The Beatles") album *[Abbey
    Road](/wiki/Abbey_Road "Abbey Road")*, "pataphysical science" is mentioned as
    a course of study for Joan, the first victim of Maxwell Edison.^([[70]](#cite_note-71))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The debut album by Ron 'Pate's Debonairs, featuring [Reverend Fred Lane](/wiki/Reverend_Fred_Lane
    "Reverend Fred Lane") (his first appearance on vinyl), is titled *Raudelunas 'Pataphysical
    Revue* (1977), a live theatrical performance. A review in *[The Wire](/wiki/The_Wire_(magazine)
    "The Wire (magazine)")* magazine said, "No other record has ever come as close
    to realising Alfred Jarry's desire 'to make the soul monstrous' – or even had
    the vision or invention to try."^([[71]](#cite_note-72)) 'Pate (note the pataphysical
    apostrophe) and Lane were central members in the Raudelunas art collective in
    [Tuscaloosa, Alabama](/wiki/Tuscaloosa,_Alabama "Tuscaloosa, Alabama").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Professor [Andrew Hugill](/wiki/Andrew_Hugill "Andrew Hugill"), of [de Montfort
    University](/wiki/De_Montfort_University "De Montfort University"), is a practitioner
    of pataphysical music. He curated *Pataphysics*, for the [Sonic Arts Network](/wiki/Sonic_Arts_Network
    "Sonic Arts Network")'s CD series,^([[72]](#cite_note-73)) and in 2007 some of
    his own music was issued by UHRecordings under the title *Pataphysical Piano;
    The sounds and silences of Andrew Hugill*.^([[73]](#cite_note-74))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: British [progressive rock](/wiki/Progressive_rock "Progressive rock") band [Soft
    Machine](/wiki/Soft_Machine "Soft Machine") were self-described as "the Official
    Orchestra of the College of Pataphysics" and featured the two songs "Pataphysical
    Introduction" parts I and II on their 1969 album *[Volume Two](/wiki/Volume_Two_(The_Soft_Machine_album)
    "Volume Two (The Soft Machine album)")*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Japanese [psychedelic rock](/wiki/Psychedelic_rock "Psychedelic rock") band
    [Acid Mothers Temple](/wiki/Acid_Mothers_Temple "Acid Mothers Temple") refer to
    the topic on their 1999 release *[Pataphisical Freak Out MU!!](/wiki/Pataphisical_Freak_Out_MU!!
    "Pataphisical Freak Out MU!!")*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Autolux](/wiki/Autolux "Autolux"), a Los Angeles–based [noise pop](/wiki/Noise_pop
    "Noise pop") band, have a song "Science of Imaginary Solutions" on their second
    album *[Transit Transit](/wiki/Transit_Transit "Transit Transit")*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The composer Gavin Bryars has been a member of the Collège de 'Pataphysique
    since 1974; he was appointed Regent in 2001 and a Transcendent Satrap in 2015
    at the pataphysical New Year's Eve Vigil E.P. 143 (7 September 2015 vulg.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [Pataphysical Broadcasting Foundation Inc.](/wiki/KLVM_(FM)#Pataphysical_Broadcasting_Foundation,_1972
    "KLVM (FM)") (established 1972, dissolved 2015) founded radio station [KUSP](/wiki/KUSP
    "KUSP") in [Santa Cruz, California](/wiki/Santa_Cruz,_California "Santa Cruz,
    California"), for (then) non-conventional radio programming.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In visual art[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=16
    "Edit section: In visual art")]'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In 1962 American artist [James E. Brewton](/wiki/James_E._Brewton "James E.
    Brewton") developed a style of abstract expressionism he called Graffiti Pataphysic.
    A survey of Brewton's 'pataphysics-related work was shown in 2014 in Philadelphia.^([[74]](#cite_note-75))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: American artist [Thomas Chimes](/wiki/Thomas_Chimes "Thomas Chimes") developed
    an interest in Jarry's 'pataphysics, which became a lifelong passion, inspiring
    much of the painter's creative work.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2000, *The Laboratory of Feminist Pataphysics* was founded by Canadian visual
    artist, writer and scholar, [Mireille Perron](/wiki/Mireille_Perron "Mireille
    Perron"). *The Laboratory of Feminist Pataphysics* has been shown at the Nickle
    Arts Museum,^([[75]](#cite_note-76)) [The New Gallery](/wiki/The_New_Gallery "The
    New Gallery")^([*[citation needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation
    needed")*]) and Stride Gallery in [Calgary](/wiki/Calgary "Calgary"), Alberta.^([[76]](#cite_note-77))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In 2010 American artist Kevin Ferreira began a visual exploration into the
    imaginary solutions for the constructs of reality (pataphysics=pata art). The
    exhibit SpektrumMEK that resulted from this endeavor has been put into his book
    *SpektrumMEK: A pataphysical gestation to the birth of Lil'' t*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The League of Imaginary Scientists](/wiki/The_League_of_Imaginary_Scientists
    "The League of Imaginary Scientists"), a Los Angeles-based art collective specializing
    in ''pataphysics-based interactive experiments. In 2011 they exhibited a series
    of projects at [Museum of Contemporary Art, Los Angeles](/wiki/Museum_of_Contemporary_Art,_Los_Angeles
    "Museum of Contemporary Art, Los Angeles").'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Brian Reffin Smith](/wiki/Brian_Reffin_Smith "Brian Reffin Smith"), a Berlin-based
    British artist and Regent of Catachemistry and Speculative Metallurgy in the Collège
    de ''Pataphysique, Paris, often shows art based upon or influenced by ''Pataphysics
    and conducts performances at Pataphysical events. He was part of a group of German
    and Czech artists who exhibited at Patadata, in Zlín, Czech Republic, 2017.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In online fiction[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=17
    "Edit section: In online fiction")]'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The [SCP Foundation](/wiki/SCP_Foundation "SCP Foundation") has multiple articles
    referencing pataphysical concepts, such as SCP-2747 ("As below, so above"), where
    the pataphysical reality is described as "layers of metafictional narrative" and
    the anomaly in question ascends the narratives to destroy them.^([[77]](#cite_note-78))
    "Pataphysics" articles often deal with [the fictional nature of the Foundation](/wiki/Fourth_wall
    "Fourth wall"). For example, SCP-3309 ("Where We Go When We Fade, Fade Away")
    features Foundation scientists attempting to manipulate the real-life website's
    article deletion feature to destroy problematic SCP objects.^([[78]](#cite_note-79))
    Or in SCP-5999, which is when the SCP Foundation finds out they are fictional,
    and attempts to use a memetic kill agent, that being SCP-5999, the SCP is seen
    as a sequel to SCP-001, "The Database," which ends off with Emergency Containment
    Protocol ZK-001-Alpha, which attempts to damage, or kill the Pataphysical entities
    which are the authors, and SCP-5999 is the memetic that is meant to do that.^([[79]](#cite_note-80))^([[80]](#cite_note-81))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In architecture[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=18
    "Edit section: In architecture")]'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Pataphor[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=19 "Edit
    section: Pataphor")]'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The *pataphor* ([Spanish](/wiki/Spanish_language "Spanish language"): *patáfora*,
    [French](/wiki/French_language "French language"): *pataphore*), is a term coined
    by writer and musician [Pablo Lopez](/w/index.php?title=Pablo_Lopez_(writer)&action=edit&redlink=1
    "Pablo Lopez (writer) (page does not exist)"), for an unusually extended metaphor
    based on Alfred Jarry''s "science" of ''pataphysics''.^([[81]](#cite_note-82))^([[82]](#cite_note-Pataphor-83))'
  prefs: []
  type: TYPE_NORMAL
- en: As Jarry claimed that 'pataphysics existed "as far from metaphysics as metaphysics
    extends from regular reality", a pataphor attempts to create a figure of speech
    that exists as far from [metaphor](/wiki/Metaphor "Metaphor") as metaphor exists
    from [non-figurative](/wiki/Non-figurative "Non-figurative") language. Whereas
    a metaphor compares a real object or event to a seemingly unrelated subject to
    emphasize their similarities, the pataphor uses the newly created metaphorical
    similarity as a reality on which to base itself. In going beyond mere ornamentation
    of the original idea, the pataphor seeks to describe a new and separate world,
    in which an idea or aspect has taken on a life of its own.^([[83]](#cite_note-84))^([[84]](#cite_note-85))
  prefs: []
  type: TYPE_NORMAL
- en: 'Like ''pataphysics itself, pataphors essentially describe two degrees of separation
    from reality (rather than merely one degree of separation, which is the world
    of metaphors and metaphysics). The pataphor may also be said to function as a
    critical tool, describing the world of "assumptions based on assumptions" – such
    as belief systems or rhetoric run amok. The following is an example:'
  prefs: []
  type: TYPE_NORMAL
- en: Non-figurative
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tom and Alice stood side by side in the lunch line.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Metaphor
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tom and Alice stood side by side in the lunch line, two pieces positioned on
    a chessboard.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pataphor
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tom took a step closer to Alice and made a date for Friday night, checkmating.
    Rudy was furious at losing to Margaret so easily and dumped the board on the rose-colored
    quilt, stomping downstairs.^([[85]](#cite_note-pataphorcom-86))
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thus, the pataphor has created a world where the chessboard exists, including
    the characters who live in that world, entirely abandoning the original context.^([[85]](#cite_note-pataphorcom-86))
  prefs: []
  type: TYPE_NORMAL
- en: The pataphor has been subject to commercial interpretations,^([[86]](#cite_note-87))
    usage in speculative computer applications,^([[87]](#cite_note-88)) applied to
    highly imaginative problem solving methods^([[88]](#cite_note-89)) and even politics
    on the international level.^([[89]](#cite_note-90)) [The Firesign Theatre](/wiki/The_Firesign_Theatre
    "The Firesign Theatre") is a comedy troupe whose jokes often rely on pataphors.
    There is a band called Pataphor^([[90]](#cite_note-91)) and an [interactive fiction](/wiki/Interactive_fiction
    "Interactive fiction") in the Interactive Fiction Database called "PataNoir",
    based on pataphors.^([[91]](#cite_note-92))^([[92]](#cite_note-93)) Pataphor is
    used by the Writer's Program at the [University of North Florida](/wiki/University_of_North_Florida
    "University of North Florida"),^([[82]](#cite_note-Pataphor-83)) and has appeared
    in works affiliated with the [Maria Curie-Skłodowska University](/wiki/Maria_Curie-Sk%C5%82odowska_University
    "Maria Curie-Skłodowska University").^([[93]](#cite_note-94))
  prefs: []
  type: TYPE_NORMAL
- en: Pataphors have been the subject of art exhibits, as in Tara Strickstein's 2010
    "Pataphor" exhibit at Next Art Fair / [Art Chicago](/wiki/Art_Chicago "Art Chicago"),^([[94]](#cite_note-95))
    other artworks,^([[95]](#cite_note-96)) and architectural works.^([[96]](#cite_note-97))
    Pataphors have also been used in literary criticism,^([[97]](#cite_note-98)) and
    mentioned in *[Art in America](/wiki/Art_in_America "Art in America")*.^([[98]](#cite_note-99))
  prefs: []
  type: TYPE_NORMAL
- en: There is also a book of pataphorical art called *Pataphor* by Dutch artist Hidde
    van Schie.^([[99]](#cite_note-100))
  prefs: []
  type: TYPE_NORMAL
- en: 'In *The Disappearance of Literature: Blanchot, Agamben, and the Writers of
    the No*,^([[100]](#cite_note-101)) Aaron Hillyer writes:'
  prefs: []
  type: TYPE_NORMAL
- en: 'While metaphysics and metaphors attain one degree of separation from reality,
    pataphors and pataphysics move beyond by two degrees. This allows an idea to assume
    its own life, a sort of plasticity freed from the harness of rigid representation.
    In other words, metaphors operate on the level of the same. They juxtapose apparently
    unrelated material in order to draw out subtle identities. Pataphors unsettle
    this mechanism; they use the facade of metaphorical similarity as a basis for
    establishing an entirely new range of references and outlandish articulations:
    a new world in the midst of the old, the novel taking to the streets. Just as
    Kafka sought to forge a new form of life on the basis of absolute separation from
    historical progress, on cultural ''intransmissibility'', and just as Blanchot
    pursued the ''pure novel'' that exists in a relationship of absolute refusal of
    the established world, so the pataphysician seeks to initiate a new world on the
    grounds of a tenuous unreality.^([*[page needed](/wiki/Wikipedia:Citing_sources
    "Wikipedia:Citing sources")*])'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'See also[[edit](/w/index.php?title=%27Pataphysics&action=edit&section=20 "Edit
