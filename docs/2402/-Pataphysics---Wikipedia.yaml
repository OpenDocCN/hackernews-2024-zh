- en: '**[^](#cite_ref-62)** "In 1948 a group of writers, basically the core of the
    group that would later call themselves OULIPO (Raymond Queneau, Jean Genet, and
    Eugene Ionesco, among others), founded a Collège de ''pataphysique and produced
    a periodical devoted to absurdist writing."^([[61]](#cite_note-61))'
