- en: An Open Letter to Sam Altman - by Gary Marcus
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对 Sam Altman 的一封公开信 - Gary Marcus
- en: 来源：[https://garymarcus.substack.com/p/an-open-letter-to-sam-altman](https://garymarcus.substack.com/p/an-open-letter-to-sam-altman)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://garymarcus.substack.com/p/an-open-letter-to-sam-altman](https://garymarcus.substack.com/p/an-open-letter-to-sam-altman)
- en: '*Sam Altman took to X this morning to defend his $7 trillion fundraising ask
    against the likes of me, writing “[you can grind to help secure our collective
    future or you can write substacks about why we are going fail](https://x.com/sama/status/1756729885215900006?s=20)”.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*今早，Sam Altman 在 X 平台上发表言论，捍卫他要筹集的$7万亿，抵制像我这样的人，写道“[你可以努力为我们共同的未来做出贡献，或者你可以写一些关于我们为什么会失败的
    substacks](https://x.com/sama/status/1756729885215900006?s=20)”.*'
- en: '*I have questions, lot of questions*:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*我有很多问题*：'
- en: Dear Sam,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的 Sam，
- en: Why do you think that LLMs are going to “secure our collective future”? (Are
    you working on any technology other than LLMs?)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你为什么认为 LLM 将“保障我们共同的未来”？（除了 LLM，您还在研究其他技术吗？）
- en: As Casey Newton recently argued “[Generative AI clearly has many positive, creative
    uses... But looking back over the past year, it's clear that any benefits we have
    seen today have come at a high cost.](https://www.platformer.news/taylor-swift-deepfake-nudes-x/?ref=platformer-newsletter)”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Casey Newton 最近所说“[生成式人工智能显然有许多积极、创造性的用途... 但回顾过去的一年，很明显我们今天看到的任何好处都是以很高的代价换来的。](https://www.platformer.news/taylor-swift-deepfake-nudes-x/?ref=platformer-newsletter)”
- en: How do we know that $7 trillion invested into LLMs and their infrastructure
    would not simply *exacerbate* those costs, grinding down content creators, women,
    and the environment, undermining democracy, destroying jobs, etc?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们怎么知道，投入$7万亿用于 LLM 及其基础设施不会简单地*加剧*这些成本，削弱内容创作者、妇女和环境，破坏民主，摧毁工作岗位等？
- en: $7T might serve OpenAI well, and raise your public profile, but would it serve
    humanity? How certain of that bet can we be? What's the rush? (Also, what has
    the $100 billion grind on driverless cars brought society? Might people have rushed
    in too soon, technology-wise?)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: $7T 可能会对 OpenAI 有所裨益，并提升您的公众形象，但这是否有利于人类？我们对这种赌注有多大把握？为什么如此急迫？（另外，自动驾驶汽车上的1000亿美元投资给社会带来了什么？技术上可能人们是否过早冲进去了？）
- en: The risk of premature commitment looms large.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 预先做出承诺的风险是巨大的。
- en: – Gary Marcus
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: – Gary Marcus
