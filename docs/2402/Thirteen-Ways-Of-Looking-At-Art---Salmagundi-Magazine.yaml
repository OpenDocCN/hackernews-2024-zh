  zh: 艺术的目的是增强生命。我相信，在所有其他目的得到应有的尊重之后，这才是它真正的意义——为什么我们崇敬它，为什么我们将心灵奉献给它。什么是增强生命？我们如何能活得更充实，考虑到我们不能活得更长？通过关注和强度。全身心地投入到世界中，毫无保留地感受：这是制作艺术作品所需要的，也是体验它所涉及的两件事。蒂姆·克莱德尔写道：“恋爱时，生活才像艺术”，但反之亦然。艺术是生活唯一一次像恋爱那样的时刻之一。关注，强度。它也是唯一一次醒着时生活像做梦一样的时刻。我从一个梦中醒来，从其中的意义和感觉的饱和度中醒来，从它的色彩世界和完全满足中醒来，从它的众多存在中醒来，从遥远的朋友、老情人、已故父母中醒来，回到平淡日常生活的灰暗中，回到我存在的狭窄中，回到我那同样黯淡的自我。哦，是的，我又回来了。我如何才能重获那片天堂，它刚刚在这里？只有通过艺术：通过音乐，通过故事，通过诗歌的炼金术。前几天我在听《阿比路》时。在“你从未给过我你的钱”和“金色梦境”之间，我终于理解了纳博科夫对美学极乐的定义：“一种与其他存在状态（好奇心、温柔、仁慈、狂喜）某种联系的感觉。”就这一点而言，艺术是乌托邦的（也是它被征用为政治乌托邦服务的原因，尽管那完全是另一回事）。艺术连接我们与另一个世界，这个世界在我们的世界中找不到位置。那个世界，用我理性厌恶的术语来说，是灵界。传统社会不觉得有必要为我们所谓的艺术辩护。它的目的对他们来说是显而易见的：召唤灵魂，与神性对话，触及生命之源。艺术是灵魂的泉源——这是我能想到的最接近它的描述，尽管我所想的不是水，而是岩浆。某处有一道裂缝。某种东西从某处流出。我们聚集在它周围；我们建造称为剧院和博物馆的神庙；我们崇拜它的世俗渠道，称之为天才；我们无休止地谈论它。我们甚至可以假设我们存在的目的是艺术。
