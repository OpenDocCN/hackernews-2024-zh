- en: Art is useless, said Wilde. Art is for art’s sake—that is, for beauty’s sake.
    But why do we possess a sense of beauty to begin with? A question we will never
    answer. Perhaps it’s just a kind of superfluity of sexual attraction. Nature needs
    us to feel drawn to other human bodies, but evolution is imprecise. In order to
    go far enough, to make that feeling strong enough, it went too far. Others are
    powerfully lovely to us, but so, in a strangely different, strangely similar way,
    are flowers and sunsets. Art, in turn, this line of thought might go, is a response
    to natural beauty. Stunned by it, we seek to rival it, to reproduce it, to prolong
    it. Flowers fade, sunsets melt from moment to moment; the love of bodies brings
    us grief. Art abides. “When old age shall this generational waste, / Thou shalt
    remain.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Art is for truth. Even Wilde suggests as much, though he, and we, don’t call
    it truth but meaning. Art points beyond itself. At what? At us. The role of art
    is to compile the endless atlas of human experience. It’s often not a pretty picture
    for, as Solzhenitsyn said, the line between good and evil runs through every human
    heart. Except it’s not a line; it’s a tangle. The gurus want to solve human nature;
    so do the utopians, the ideologues and revolutionaries. The artist, wiser, observes
    it, above all in herself. One answer to a question of the moment, is it ethical
    to engage with art by bad people, is: what other kind of people are there? If
    artists are heroic, it’s in this: that they are willing to confess the dirty human
    secrets that the rest of us can’t even bear to look at.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Art is for justice. Excuse me, “social justice.” So today’s ideologues and revolutionaries
    claim. They seek to yoke the artist to their plow. But the artist and the revolutionary,
    Baldwin said, “seem doomed to stand forever at an odd and rather uncomfortable
    angle to each other.” Both are visionaries, he continued, but their vision differs.
    Art may sometimes serve the cause of justice, but only ever indirectly. To improve
    the world (I will not say perfect or save, for these are illusions), you first
    have to know it. Art comes before politics, because truth comes before justice.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'Art is good for us. That’s the institutional line: the NEA line, the PBS line,
    the foundation and museum line. Art is meant to “educate” us, to “enlighten” us—at
    most, to “challenge” us or challenge “the status quo,” but always within the four
    corners of consensus values. It’s always repelled me, this way of thinking: its
    mealy-mouthed, Victorian, Unitarian-church-lady lukewarm bath of civic good intentions.
    Art is good for us, like exercise and vitamins and having lots of fiber in your
    diet, a kind of spiritual tonic for the body politic. It is exactly such earnest
    importance that Wilde was thumbing his nose at. Yet aren’t I guilty of it, in
    my own way, too?'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术对我们有好处。这是官方说法：国家艺术基金会（NEA）的说法，公共广播电视公司（PBS）的说法，基金会和博物馆的说法。艺术意在“教育”我们，为我们“启迪”
    —— 至多，为我们“挑战”或挑战“现状”，但始终在共识价值的四角之内。这种思维方式一直让我反感：其苍白、维多利亚时代的、一贯平淡的、一元教会阿姨式的公共善意浸泡。艺术对我们有益，就像锻炼、维生素以及饮食中充足的纤维一样，是一种身体政治的精神补品。正是这种刻板的重要性，王尔德正对其耍手段。然而，我难道不也有此罪过吗，以我自己的方式呢？
- en: 'Art, I have preached, is for bildung, self-development, especially within the
    context of an undergraduate education. Art helps you to become a deeper, freer
    version of yourself, etc., etc., blah blah blah, you’ve heard the song a thousand
    times. So what’s the difference between that and “art is good for us”? If there
    is one, it is this. The whole modern idea—the liberal idea—is that the group isn’t
    all. The state, the clan, the tribe: that within these we carve out space for
    the individual (think of the Bill of Rights, as it dwells within the Constitution);
    that carving out space for the individual (“to secure these rights, Governments
    are instituted among Men”) is indeed the whole point of the thing. But that space
    is always under siege, mainly by people who think they know what’s good for us:
    by the church ladies or, now, the progressive commissars, who are really just
    militant church ladies. The point of art-for-bildung, as I understand it, is to
    help you to *become* an individual—a cussed, wayward, stubborn individual, with
    your own ideas and purposes—not to fit you to the group. Is it contradictory to
    try to use the setting of an institution, a university, to teach young people
    to be individuals? It is. It would be better not to have to. But that is what
    we have.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾宣扬，艺术是为了自我发展，特别是在本科教育背景下。艺术帮助你成为一个更深刻、更自由的自我，等等，废话连篇，你听过这首歌一千次。那么“艺术对我们有益”和这有什么区别呢？如果有的话，就是这样。整个现代理念
    —— 自由理念 —— 认为群体并非全部。国家、家族、部落：在这些内部，我们开辟个体空间（想想《权利法案》，它在宪法中所居之地）；开辟个体空间（“为了保障这些权利，政府之间便有了许多官员”）确实就是事情的整个重点。但是这片空间总是受到围攻，主要是来自那些认为他们知道对我们有益的人：教会阿姨，或者现在的进步委员会，实际上只是激进的教会阿姨。在我理解中，艺术为了自我发展的目的是帮助你*成为*一个个体
    —— 一个倔强、任性、固执己见，拥有自己想法和目的的个体 —— 而不是让你适应群体。试图使用一个机构、一个大学的环境来教导年轻人成为个体，是否矛盾？是的。最好不要这样做。但这是我们目前的处境。
- en: Art is for constituting the tribe, especially in modernity. We’ve seen no better
    instance of this recently than the all-conquering Swifties, a group so large and
    mighty it could plausibly demand a seat on the Security Council. Art unites us
    across existing groups; it creates new groups where none existed. Hence the salience
    of “fandom” —the costumes, the Cons, the devotional art—for the rootless children
    of the internet age.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术是为了构建部落，尤其是在现代社会。最近我们见证的最好例子就是全能的“斯威夫特迷”，一个如此庞大而强大的群体，它可以合理地要求在安全理事会占有一席之地。艺术将我们团结在现有的群体之间；它在不存在的地方创建新的群体。因此，“粉丝文化”
    —— 服装、会议、虔诚的艺术 —— 对于互联网时代流浪儿童至关重要。
- en: Art is for connecting us, as individuals, outside the borders of the group.
    In a previous piece for these pages, I said that artists’ proper role, not even
    now but especially now, is to be un-political, trans-political, to remind us of
    everything in our experience that can’t be captured by the categories of the moment.
    Three weeks after sending in the piece, I came across a perfect example of what
    I was talking about. It was an essay by Meghan Daum, called “The Broken-In World,”
    about life after divorce, life in middle age, life in the wake of life’s inevitable
    fuck-ups and regrets. “[A]s your story joins the chorus of stories being told
    and listened to in as many versions as there are broken people to tell and hear
    them,” she writes, “you slide into a new kind of world.…It’s a world built on
    scar tissue, which turns out to be a surprisingly solid foundation. And at some
    point, without quite realizing it, your life goes from broken to *broken in*.”
    It is a piece about the beauty that lies on the other side of disfigurement, the
    honesty that lies on the other side of forty. And those are human things, two
    among a million, that don’t have anything to do with where you stand on the identity
    grid or the political spectrum.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术是为了连接我们作为个体，超越群体的边界。在这些页面的以前的一篇文章中，我说艺术家们的适当角色，不仅是现在，而是特别是现在，是不参与政治、跨越政治的，提醒我们体验中那些不能被当下类别捕捉的一切。在提交这篇文章的三周后，我找到了我所说的完美例子。这是梅根·道姆的一篇文章，名为《破碎的世界》，讲述了离婚后的生活、中年生活，以及生活中不可避免的失败和遗憾之后的生活。她写道：“当你的故事加入到由无数破碎的人们讲述和倾听的故事合唱中时，你会滑入一个新的世界……这是一个建立在伤疤组织上的世界，事实证明这是一个令人惊讶的坚固基础。而在某个时刻，不完全意识到，你的生活从破碎变成了*磨合*。”这是一篇关于毁容的另一面的美丽，关于四十岁之后的诚实。这些都是人类的东西，是百万中的两个，与你在身份格局或政治谱系上的立场无关。
- en: 'Art is for cultural capital. As much as I hate “art is good for us,” I hate
    this notion even more. That is, no doubt, because it’s personal. My father didn’t
    have the term, but that is what he modeled for us. Art was something “one ought
    to know about” (not know, know about): Renaissance painting, “The Three Bs” of
    classical music. Well, he was an immigrant, came of age in the 40s and 50s, had
    upward aspirations. I should go easy on the guy. Less forgivable are those who
    do have the term, and wave it around, and tell us that’s all that it is: that
    professing a taste for Michelangelo or Beethoven, or *Succession* or The Talking
    Heads, is only a way of signaling one’s class. The idea is the province of academic
    careerists, people who would never let themselves be led astray by a genuine response.
    But there are those who truly do not give a shit what others think about their
    tastes. Art is bread and meat for them, or rather, bread and wine.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术是文化资本。尽管我讨厌“艺术对我们有益”，但我更讨厌这个观念。毫无疑问，这是个人的观点。我的父亲没有这个术语，但这是他为我们树立的榜样。艺术是一种“人们应该知道的东西”（不是知道，而是知道）：文艺复兴时期的绘画，“古典音乐的三大B”。嗯，他是一个移民，成长于40年代和50年代，有上升的愿望。我应该对那家伙宽容一点。更不能原谅的是那些真正了解这个术语，并把它挥舞得到处都是的人，告诉我们这就是一切：声称喜欢米开朗基罗或贝多芬，或是*继承*或头领乐队，只是一种表明自己阶级的方式。这个想法是学术生涯的专业领域，那些绝不会让自己被真正的回应引入歧途的人。但有些人真的不在乎别人对他们品味的看法。对他们来说，艺术是面包和肉，或者更确切地说，是面包和酒。
- en: 'Art is for equipping us for modern life. Art became modern when artists ceased
    to work within traditions and embraced the imperative to invent their own. Art
    became difficult. Reading a poem, standing before a canvas, we no longer know
    what to think, because we have lost the conventions that would once have done
    our thinking for us. New demands are placed on us for comprehension and judgment.
    But such is modern life in all its aspects: a ceaseless cognitive and moral challenge,
    an attempt to keep our feet, and heads, on ever-shifting ground. Art tunes us
    for the task.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术是为了使我们适应现代生活。艺术成为现代化是因为艺术家们停止了传统的工作方式，拥抱了创造自己的必然性。艺术变得复杂。阅读诗歌，站在画布前，我们不再知道该如何思考，因为我们已经失去了曾经为我们思考过的传统。我们被要求在理解和判断上有了新的要求。但是现代生活的各个方面都是如此：一个不断的认知和道德挑战，试图在不断变化的地面上保持我们的脚步和头脑。艺术调整我们应对这一任务的能力。
- en: 'Art is for civilizing us. So says Dave Hickey in “A World Like Santa Barbara,”
    an essay every word and punctuation mark of which is relevant to our unhappy moment.
    Art, for him, lines up with urban life: with commerce, with difference. Uncivilized
    itself, a realm of turbulent energies, it is a way that we— “a diverse populace”
    living in a “tumultuous, heterogeneous” world—can negotiate difference and the
    anxieties it arouses. Art, we might say in his spirit—which welcomed art’s entanglement
    with the commercial—is itself like commerce, even like money, an instrument of
    mediation and negotiation. But “a culture that proposes the instantaneous alleviation
    of anxiety as its primary goal,” he says, is inimical to art and its civilizing
    function, which is not to eliminate anxiety but to teach us to enjoy and exploit
    it. His target here is “safety,” as a desideratum for children and others. His
    target is the church ladies: the normative, the therapeutic, the calmers and shushers.
    For with art, he says, we civilize *each other*, careless of authorities and institutions.
    One of Hickey’s favorite words was “pagan,” and another was “democracy.” We worship
    many gods in this republic—Barbie, Warhol, *Taxi Driver*, Taylor Swift—and we
    do so in freedom, pursuing our happiness, as equals. Cultural objects, he insisted,
    are occasions of “contentious civility,” a peaceful, ongoing, unsupervised debate
    about the terms of our collective life. What we have loved, others will love—or
    hate, or be left cold by, or just sort of like, but it is the argument that matters.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术的目的是使我们文明化。戴夫·希基在《像圣塔芭芭拉一样的世界》中说道，这篇文章的每一个词语和标点都与我们不快乐的时刻相关。对于他来说，艺术与城市生活一脉相承：与商业、与差异。本身不文明，充满动荡能量的领域，它是我们——“一个多样化的人群”生活在一个“混乱、异质化”的世界中——可以协商差异及其引发的焦虑的一种方式。我们可以说，在他欢迎艺术与商业纠缠的精神中，艺术本身就像商业，甚至像货币，是调解和协商的工具。但是他说，“一个以即时缓解焦虑为首要目标的文化”，是对艺术及其文明功能有害的，其功能不是消除焦虑，而是教会我们享受和利用它。他的目标是“安全”，作为儿童和其他人的向往。他的目标是教堂女士们：规范化的、治疗性的、镇静和安静的人。因为他说，通过艺术，我们使*彼此*文明化，无视权威和制度。希基最喜欢的词之一是“异教徒”，另一个是“民主”。在这个共和国中，我们敬拜许多神灵——芭比娃娃、沃霍尔、*出租车司机*、泰勒·斯威夫特——我们自由地追求自己的幸福，作为平等的人。他坚持认为，文化物品是“有争议的文明”，关于我们集体生活条款的和平、持续、无监督的辩论。我们所喜爱的，其他人也会喜爱——或者恨，或者被冷漠对待，或者仅仅是有点喜欢，但辩论是至关重要的。
- en: Art is for artists. Making art is its own reward—what it teaches you, where
    it brings you, how it changes you—which is just as well, because that is often
    its only reward. In a survey by the Urban Institute, 96% of respondents agreed
    that art has a great deal of value; only 27%, that artists contribute a lot to
    society. No, the numbers make no sense, except to remind us that Americans hate
    artists. They hate them with a passion.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术是为艺术家而存在的。创作艺术本身就是一种奖赏——它教会你什么，带你到哪里，如何改变你——这也很好，因为那通常是它唯一的回报。在城市研究所的一项调查中，96%的受访者认为艺术有很大的价值；只有27%认为艺术家对社会做出了很大贡献。不，这些数字毫无意义，除了提醒我们美国人憎恨艺术家。他们对艺术家充满激情地憎恨他们。
- en: 'Is art for one thing only? Do we need—why do I feel the need?—to formulate
    a Grand Unified Theory of art, one that would reconcile its various and sometimes
    contradictory purposes, that would proclaim, finally, that art may be for this
    or that, but this is what it’s *really* for? Food is for many things, and so is
    education, and government, and marriage, so why not art? And why do we need to
    say what art is for at all (those of us who do)? Because we feel we have to justify
    its existence: because it is so often accused, in this country, of being frivolous,
    merely ornamental, a luxury good; even more, because we want to see it funded
    and supported—by universities, philanthropies, the public. In other words, to
    look the matter in the face, we want other people to support the art we like,
    the art that can’t support itself because not enough people *do* like it: poetry;
    orchestral music; performance, conceptual, and social practice art; jazz, at this
    point; literary fiction, possibly soon. Which is pretty arrogant and pretty selfish.
    Plus—and here’s the point—it distorts the way we talk about what art is for. We
    bend our rhetoric, even our thinking, toward that which might appeal to funders,
    politicians, opinion makers. We say that art is good for us, or that it’s good
    for the local economy, or that it’s necessary for a healthy polity. But none of
    these are actually why we care about it. And the true reason is not amenable to
    public appeal.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术只是为了一件事吗？我们是否需要——为什么我觉得有这种需求？——制定一个关于艺术的大统一理论，一个能调和其各种有时矛盾目的的理论，最终宣称，艺术可能是为了这个或那个，但这才是它*真正*的目的？食物有很多用途，教育、政府、婚姻也是如此，那么为什么不是艺术呢？那些认为艺术需要解释其用途的人为什么要这样做呢？因为我们觉得我们必须为它的存在辩护：因为在这个国家，艺术经常被指责为轻浮、仅仅是装饰品、奢侈品；更甚的是，因为我们希望看到它得到大学、慈善机构和公众的资助和支持。换句话说，直面问题，我们希望其他人支持我们喜欢的艺术，那些不能自持因为没有足够人*喜欢*它的艺术：诗歌；管弦乐；表演、概念和社会实践艺术；爵士乐，此时；文学小说，可能很快。这相当傲慢也相当自私。再加上——这是重点——这扭曲了我们讨论艺术目的的方式。我们曲解我们的修辞，甚至我们的思维，以迎合可能吸引资助者、政客和意见领袖的那些东西。我们说艺术对我们有好处，或者说它对当地经济有好处，或者说它对健康的政体是必要的。但这些都不是我们关心它的真正原因。而真正的原因是不能通过公众吸引来解决的。
- en: 'Art is for increasing life. That, I believe, after all the other purposes receive
    their due, is really what it’s for—why we revere it, why we give our hearts to
    it. What do I mean by increasing life? How can we live more, given that we can’t
    live longer? Through attention and intensity. Being fully present to the world,
    and feeling without reservation: the two things that making art requires and that
    experiencing it involves. “Being in love,” Tim Kreider writes, “is one of the
    only times when life is anything like art,” but the reverse is also true. Art
    is one of the only times when life is anything like being in love. Attention,
    intensity. It is also one of the only times when waking life is anything like
    dreaming. I awaken from a dream, from its saturation of meaning and feeling, its
    world of color and complete fulfillment, its crowd of presences, of distant friends,
    old lovers, dead parents, to the drabness of quotidian life, to the narrowness
    of my existence, to my same old dismal self. Oh yeah, it’s me again. How can I
    regain that paradise, which was here just a moment ago? Only through art: through
    music, through story, through the alchemy of verse. I was listening to *Abbey
    Road* the other day. Somewhere between “You Never Give Me Your Money” and “Golden
    Slumbers,” I finally understood Nabokov’s definition of aesthetic bliss: “a sense
    of being somehow, somewhere, connected with other states of being where art (curiosity,
    tenderness, kindness, ecstasy) is the norm.” It is in this respect, and this one
    only, that art is utopian (and the reason that it gets dragooned for service to
    political utopias, which are a completely different kind of thing). Art connects
    us with another world, which has no place in ours. That world is, to use a term
    at which my reason recoils, the spirit world. Traditional societies did not feel
    the need to justify what we call art. Its purpose was obvious to them: to conjure
    spirits, to converse with divinity, to tap the source of being. Art is a fountain
    of spirit—that’s the closest I can come to it, though I’m thinking less of water
    than of magma. There is a crack, somewhere. Something flows, from somewhere. We
    gather around it; we build temples to it, which we call theaters and museums;
    we worship its earthly channels, whom we call geniuses; we talk about it endlessly.
    We may even posit that the thing that our existence is for is art.'
  id: totrans-split-18
