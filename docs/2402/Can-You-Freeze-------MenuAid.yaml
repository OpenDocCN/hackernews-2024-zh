- en: Can You Freeze...? | MenuAid
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你能冷冻……？| 菜单助手
- en: 来源：[https://menuaid.co.nz/blog/can-you-freeze/](https://menuaid.co.nz/blog/can-you-freeze/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://menuaid.co.nz/blog/can-you-freeze/](https://menuaid.co.nz/blog/can-you-freeze/)
- en: Ever found yourself too excited at the prospect of $1 avocados, bought too many,
    then realised you'll never get through them in time? Well, if you've ever wondered
    "Can you freeze avocados?", you're in luck!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经因为看到1美元一只的鳄梨而兴奋过，买了太多，然后意识到自己永远也无法在时间内消耗完吗？好吧，如果你曾经想过“你能冷冻鳄梨吗？”，你很幸运！
- en: You can freeze *pretty much anything*!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎可以冷冻*任何东西*！
- en: Learning how to utilise your freezer more effectively can help you to save money
    and reduce food waste. And, it can also [make meal planning and preparation a
    *breeze*](https://menuaid.co.nz/blog/how-to-start-meal-planning/). Discover new
    foods you didn't know you could freeze, and stop throwing perfectly good ~~money~~
    food into the bin.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 学会更有效地利用你的
- en: It's tempting to think of our freezers as long-term storage for meat bought
    on offer, and the obligatory bag of peas, but that big cold box can be far more
    useful than most people ever imagine...
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们不禁想象我们的冷冻器是用来长期存放打折购买的肉和义不容辞的豌豆的，但那个大冰箱可比大多数人想象的要有用得多……
- en: The truth is, almost all foods can be frozen, and chances are you could save
    yourself a small fortune by learning how to freeze food and use your freezer more
    effectively.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，几乎所有食物都可以冷冻，你学会如何冷冻食物并更有效地使用你的冷冻器，很有可能能节省一大笔钱。
- en: Can You Freeze Zucchini?
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻西葫芦吗？
- en: Whether you're growing zucchini, or making the most of seasonally-low prices
    during the summer months, freezing zucchini is a great way to put a little piece
    of summer on ice for future culinary adventures.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在种植西葫芦，还是在夏季利用季节性低价，冷冻西葫芦都是将一点夏天保留下来以备未来烹饪冒险的好方法。
- en: Frozen zucchini can be a valuable addition to your freezer, ready for use in
    soups, stews, stir-fries, or even baked goods like zucchini bread. Enjoy your
    zucchini year-round, even when zucchini season passes — around May time.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 冷冻的西葫芦可以成为你冷冻器的宝贵补充，随时可用于汤、炖菜、炒菜，甚至是西葫芦面包等烘焙食品。享受你的西葫芦全年无休，即使西葫芦季节过去了 - 大约在五月左右。
- en: Can You Freeze Cheese?
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻奶酪吗？
- en: Cheese lovers, you're in luck! You can absolutely freeze cheese — but there
    are some slight differences between hard and soft cheeses.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 爱好奶酪的人，你们很幸运！你绝对可以冷冻奶酪 - 但硬奶酪和软奶酪之间有一些轻微的区别。
- en: Your harder cheeses, such as the trusty cheddar, mozzarella, and Swiss, are
    all freezer-friendly champs. You can shred them or slice them up and stash them
    in airtight containers or snug freezer bags for up to six months. They'll hold
    their cheesy charm just fine.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你的硬奶酪，比如可靠的切达奶酪、马苏里拉奶酪和瑞士奶酪，都是冷冻友好的冠军。你可以把它们切碎或切成片，放在密封容器或贴身冷冻袋里，冷藏长达六个月。它们会保持它们的奶酪魅力。
- en: Softer cheeses like cream cheese might get a bit quirky in the freezer. The
    texture might do a little dance, but they're still fine to be frozen - just be
    prepared for a slightly different texture and taste when you thaw them out.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 像奶油奶酪这样的软奶酪在冷冻时可能会有点古怪。质地可能会有些变化，但它们冷冻后还是可以的 - 只是在解冻时要准备好稍微不同的质地和味道。
- en: Can You Freeze Cream?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻奶油吗？
- en: So, you've got some leftover cream – can you freeze it? Yep, you totally can!
    But, similar to hummus, cream might do a little separation dance when it thaws.
    Just give it a good stir, and you're back in business.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你剩下了一些奶油 - 你可以冷冻它吗？是的，你完全可以！但是，类似于鹰嘴豆泥，奶油在解冻时可能会出现一点分离现象。只需搅拌一下，你就可以恢复正常了。
- en: When freezing cream (or any liquid for that matter) make sure to leave some
    room for expansion, as liquids like to stretch their legs in the freezer.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 冷冻奶油（或任何液体）时，请确保为膨胀留出一些空间，因为液体喜欢在冷冻器里伸展腿脚。
- en: If you've got a small amount, consider using an ice cube tray – it's like cream
    on the rocks, only frozen!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只有一点点，考虑使用冰块盘 - 就像冰块上的奶油一样，只是冷冻了！
- en: Can You Freeze Avocado?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻鳄梨吗？
- en: The answer is a resounding yes! You can freeze avocados. To do so, start by
    cutting them in half, removing the pit, and scooping out the flesh. and -pro tip
    - a splash of lemon or lime juice goes a long way in retaining freshness, quality
    and taste.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是肯定的！你可以冷冻鳄梨。为此，首先将它们切成两半，去除核并挖出果肉。提示 - 加一点柠檬或酸橙汁有助于保持新鲜度、质量和口味。
- en: Your frozen avocado can be used in a multitude of recipes. Whether you're blending
    it into smoothies, mashing it for guacamole, or spreading it on toast, having
    frozen avocados on hand can be a convenient way to minimize food waste and enjoy
    this nutritious fruit year-round.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你冷冻的鳄梨可以用于多种食谱。无论你是将其混合成冰沙、捣碎成鳄梨酱，还是涂抹在吐司上，随手备有冷冻鳄梨都是减少食物浪费、享受这种有营养水果全年的便利方法。
- en: (So remember to [stock up while they're at their peak](https://menuaid.co.nz/blog/how-to-keep-your-avocados-fresher-for-longer/)!)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: （所以记得在它们处于巅峰时备货！）
- en: Can You Freeze Yoghurt?
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻酸奶吗？
- en: Many of us have wondered at some point whether we can freeze yoghurt - and the
    short answer is 'yes!" - but there are some important considerations to keep in
    mind. Freezing yoghurt can alter its texture and consistency, making it less enjoyable
    for topping your morning granola.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的许多人曾经在某个时候想过是否可以冷冻酸奶 - 简短的答案是“是！” - 但有一些重要的考虑因素需要记在心里。冷冻酸奶可能会改变其质地和一致性，使其不太适合于早晨撒在燕麦片上享用。
- en: If you do decide to freeze yoghurt, I'd recommend opting for plain yoghurt rather
    than flavoured varieties — plain yoghurt tends to freeze better due to less sugar,
    which affects the freezing process.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定冷冻酸奶，我建议选择原味酸奶而不是调味品 - 原味酸奶由于糖分较少，冷冻效果更好。
- en: Once thawed, the once-frozen yoghurt is best used in smoothies or recipes where
    its texture change won't be as noticeable.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 解冻后的酸奶冻最好用于冰沙或者其质地变化不会太明显的食谱中。
- en: Can You Freeze Tofu?
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻豆腐吗？
- en: Absolutely! Freezing tofu can transform its texture, making it firmer and giving
    it a more substantial, meaty quality — perfect for those seeking a meat substitute.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当然可以！冷冻豆腐可以改变其质地，使其更加坚固，增添更加实质的肉质口感——非常适合寻找肉类替代品的人。
- en: Before you freeze tofu, it's essential to prepare it properly. Start by draining
    the tofu and pressing it to remove excess water. Then just portion appropriately
    and freeze!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在你冷冻豆腐之前，正确准备是至关重要的。首先要将豆腐排干并压出多余的水分。然后适当分装并冷冻！
- en: You'll thank me later when grabbing pre-portioned pieces from the freezer, rather
    than trying to saw through a frozen block.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从冷冻盒中拿出已预先分装好的卷心菜时，你会在感激我，而不是在试图削开冻得像块一样的团。
- en: Can You Freeze Hummus?
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻鹰嘴豆泥吗？
- en: Yep - you can! But similar to yoghurt, it's important to be aware that the texture
    of the hummus may change during the freezing process (there seems to be a slight
    trend here).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 是的-你可以！但与酸奶类似，要注意的是在冷冻过程中鹰嘴豆泥的质地可能会发生变化（这里似乎有轻微的趋势）。
- en: When thawed, hummus can become a bit grainy or separated. However, this doesn't
    mean you have to bid farewell to your beloved dip. Simply stir well after thawing
    which helps to blend the ingredients back together.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 解冻后，鹰嘴豆泥可能会有些颗粒状或分离。然而，这并不意味着你必须和你亲爱的泥鳅说再见。解冻后只需充分搅拌，有助于将成分重新混合在一起。
- en: So, if you find yourself with excess hummus, don't hesitate to freeze it for
    future enjoyment. Just remember to give it a good stir when it's time to use it
    again!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你有多余的鹰嘴豆泥，请毫不犹豫地冷冻它以便未来享用。只需记得在重新使用时充分搅拌！
- en: Can You Freeze Cabbage?
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻卷心菜吗？
- en: Cabbage is another great item that can be successfully frozen, especially if
    you intend to use it in dishes like soups and stews.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 卷心菜是另一种可以成功冷冻的杰出食材，特别是如果你打算在汤和炖菜等菜肴中使用它。
- en: 'But similar to many other foods, freezing cabbage can change its texture. So,
    to retain as much quality as possible, I''d recommend you: boil the cabbage for
    a few minutes, cool it down quickly, and then portion it before placing it in
    the freezer.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但类似于许多其他食物，冷冻卷心菜可能会改变其质地。因此，为了尽可能地保持品质，我建议您：将卷心菜煮沸几分钟，迅速冷却，然后放入冷冻盒中。
- en: Cabbage that has been frozen and thawed is best used in cooked dishes like soups,
    stews, or stir-fries. Its slightly changed texture won't be as noticeable.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 冷冻后解冻的白菜最适合用于煮菜如汤、炖菜或炒菜。它略微改变的质地不会那么明显。
- en: Can You Freeze Celery?
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻芹菜吗？
- en: Celery is a versatile vegetable, finding its way into salads, soups, and snacks.
    But (as a surprise to nobody who's been paying attention) freezing can change
    celery's texture, making it less suitable for fresh preparations.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 芹菜是一种多用途的蔬菜，可以加入沙拉、汤和小吃中。但（对于一直留意的人来说并不奇怪）冷冻会改变芹菜的质地，使其不太适合新鲜制作。
- en: Similar to cabbage, a short boil and quick cooling before storing is the best
    way to maintain quality.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 类似白菜，将其短暂地煮沸并迅速冷却存储是保持品质的最佳方式。
- en: Having frozen celery on hand can be a time-saver when you want to add flavour
    and nutrients to your cooked dishes.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 随时准备冷冻的芹菜可以节省时间，当你想要向烹饪的菜肴中加入口味和营养时。
- en: Can You Freeze Cooked Chicken?
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻熟鸡肉吗？
- en: Cooked chicken can be a real lifesaver when you're looking to create quick and
    convenient meals. Fortunately, you can freeze cooked chicken for future use.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 熟鸡肉在你想快速方便地制作饭菜时可以发挥重要作用。幸运的是，你可以冷冻熟鸡肉以备将来使用。
- en: Whether you have leftover roast chicken, grilled chicken breasts, or boiled
    chicken, freezing is a smart way to prevent food waste and is perfect to streamline
    your meal planning.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是剩下的烤鸡、烤鸡胸肉还是煮鸡，冷冻都是防止食物浪费的聪明办法，完美地简化了你的膳食计划。
- en: Frozen cooked chicken can be used in a variety of dishes, from casseroles to
    sandwiches and salads. It's a versatile ingredient that can save you time on busy
    days and ensure you always have a source of protein at your fingertips.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 冷冻熟鸡肉可以用于各种菜肴，从砂锅到三明治和沙拉。这是一种多用途的食材，可以在忙碌的日子为你节省时间，并确保你随时都有蛋白质来源。
- en: Can You Freeze Tomatoes?
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻番茄吗？
- en: If you have an abundance of tomatoes, freezing them is a great way to preserve
    their freshness for later use. Whether you've bought too many that are starting
    to look sad, or from a bumper crop from the garden.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有大量的番茄，冷冻它们是保持它们的新鲜度以供以后使用的好方法。无论是因为买多了看起来有点难过的，还是因为从花园里收获了大量。
- en: When you're ready to use your frozen tomatoes, they work exceptionally well
    in sauces, soups, and stews, where their texture change won't be noticeable.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备使用解冻的番茄时，它们在酱料、汤和炖菜中表现得非常出色，其质地改变并不会太明显。
- en: Simply transfer the frozen tomatoes directly to whatever you're cooking up,
    and they'll impart their vibrant flavour to your dishes.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 直接将冷冻的番茄转移到你正在烹饪的食物中，它们会为你的菜肴增添活力的风味。
- en: Can You Freeze Pumpkin?
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻南瓜吗？
- en: While you definitely can freeze pumpkin, it lasts a surprisingly long amount
    of time fresh, especially if it's still whole with its thick skin still intact
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你确实可以冷冻南瓜，但新鲜保存的时间是惊人的长，尤其是如果它还是完整的，外皮仍完好无损的。
- en: If you do opt to freeze, you'll want to peel, seed, and chop that pumpkin into
    the sizes you'll need for your future culinary adventures. If you're into baking
    or soups, you can also puree it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择冷冻，你需要把南瓜去皮、去籽并将其切成你未来烹饪冒险所需的大小。如果你喜欢烘焙或汤粥，你也可以将其磨碎。
- en: With frozen pumpkin at your disposal, you're primed for pies, muffins, soups,
    or whatever pumpkin magic you're conjuring up. Enjoy those autumnal flavours all
    year long!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有冷冻南瓜，你就可以准备好馅饼、玛芬、汤或者其他任何南瓜神奇的美食。一年四季享受这些秋季的味道吧！
- en: Can You Freeze Mushrooms?
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冷冻蘑菇吗？
- en: Whether you've got some raw mushrooms looking a bit sad or some leftover cooked
    ones, freezing them is a savvy move to cut down on food waste.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你有些看起来有点悲伤的生蘑菇还是一些剩余的熟蘑菇，冷冻它们都是一个明智的举动，以减少食物浪费。
- en: If you're going with the raw ones, start by giving them a good wash and making
    sure they're dry before freezing. For cooked, let them cool down completely before
    you stick them in airtight containers or freezer bags.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择生的，首先要彻底清洗它们并确保它们在冷冻之前是干的。对于煮熟的食物，在你把它们放入密封容器或冷冻袋之前，让它们完全冷却。
- en: Also - *from experience* - it's a great idea to separate them when freezing
    so that you don't end up with an amorphous blob of... *mushroom*.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另外 - *从经验中* - 把它们分开冷冻是个好主意，这样你就不会最后得到一个... *蘑菇* 的无定形物体。
- en: Can You Freeze Rice?
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你能冻米饭吗？
- en: 'There are two kinds of people in the world: those who will admit to *accidentally*
    cooking an ungodly amount of rice at least once in their cooking careers... and
    liars.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上有两种人：那些至少在他们的烹饪生涯中*不小心*煮过不可思议数量的米饭并承认的人...还有说谎者。
- en: But can you freeze it? Heck yes, you can! Freezing cooked rice is a nifty time-saving
    trick for meal planning. But, like many other items, make sure to pre-portion
    it all first.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 但是你能冷冻它吗？当然可以！冷冻熟米饭是一个巧妙的省时技巧，适用于餐饮规划。但是，像许多其他物品一样，一定要先将其预先分装好。
- en: Or as another little trick, giving it a little drizzle of olive oil and fluffing
    it up a bit prior to freezing means, it won't clump together in the freezer.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 或者作为另一个小技巧，滴一点橄榄油并把它稍微拌松一点然后再冷冻意味着它在冷冻库中不会凝结成团。
- en: Tips to freezing your food properly
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冷冻食物的小贴士
- en: Cool completely 🌡️
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完全冷却 🌡️
- en: Before putting anything into the freezer, it's important to ensure it's already
    at room temperature. Placing warm items in the freezer raises the total temperature
    and can cause other items to start to defrost. While it will very quickly freeze
    again, it may cause freezer burn, potentially reducing the quality, texture and
    taste of the food.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 把任何东西放入冷冻库之前，确保它已经达到室温是很重要的。把温热物品放入冷冻库会提高总体温度，导致其他物品开始解冻。虽然它会很快再次冷冻，但可能会导致冷冻烧伤，从而可能降低食物的质量、口感和味道。
- en: Pre-portion everything! 🍱
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预先分装所有东西！🍱
- en: Nobody wants to have to deal with mini-icebergs of frozen veg or have to saw
    through a rock-hard mass of chicken. Keeping everything portioned into the amounts
    you'll use can be a great way to save yourself time (and stress) when grabbing
    a quick meal from the freezer. Freezer bags are your friend here, and are perfect
    to break up smaller amounts of food, especially sauces!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人想要处理冷冻蔬菜的小冰山或者不得不切割坚硬的鸡肉。将所有东西分装成你将使用的量是一个节省时间（和压力）的好方法，当你从冷冻库中抓取快餐时尤其如此。冷冻袋在这里是你的朋友，尤其适合分割较小量的食物，尤其是酱料！
- en: Label label label 🏷️
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标签 标签 标签 🏷️
- en: Nobody likes UFOs in their fridge - or unidentified frozen objects. Labelling
    your food with what it is and the date it was frozen is important. This will help
    you keep track of what you have in the freezer and when it was frozen, and help
    you use the oldest frozen items first, ensuring that nothing goes to waste!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 没人喜欢冰箱里的UFO - 或未知冷冻物体。标记你的食物及其冷冻日期是很重要的。这将帮助你跟踪冷冻库中的物品和冷冻日期，并帮助你首先使用最旧的冷冻物品，确保没有东西被浪费！
- en: Food expands when frozen 🧊
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 食物冷冻时膨胀 🧊
- en: When freezing, any water molecules inside the food expand as they become ice
    crystals, which causes your food to expand too. This means that if you fill your
    containers right to the top, you're likely going to find a mess in your freezer
    the next day. Always leave some room in the container to give your food room to
    move about!
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 冷冻时，食物内部的任何水分子都会膨胀成冰晶，这导致你的食物也会膨胀。这意味着如果你把容器装满，第二天你很可能会在冷冻库里找到一团烂摊子。始终在容器中留有一些空间，让食物有空间移动！
- en: This is especially important for liquids or foods with high water content!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对于液体或水含量高的食物，这尤其重要！
