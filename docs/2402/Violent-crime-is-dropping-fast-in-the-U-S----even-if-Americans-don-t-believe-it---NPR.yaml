  zh: '****切换标题****罗宾·贝克（Robyn Beck）/法新社通过盖蒂图片社（AFP via Getty Images）'
- en: What you see depends a lot on what you're looking at, according to one crime
    analyst.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一位犯罪分析师的说法，你看到的很大程度上取决于你所关注的内容。
- en: Robyn Beck/AFP via Getty Images
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 罗宾·贝克（Robyn Beck）/法新社通过盖蒂图片社（AFP via Getty Images）
- en: In 2020, the United States experienced one of its most dangerous years in decades.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，美国经历了几十年来最危险的一年。
- en: The number of murders across the country surged by nearly 30% between 2019 and
    2020, [according to FBI statistics](https://www.npr.org/2021/09/27/1040904770/fbi-data-murder-increase-2020).
    The overall violent crime rate, which includes murder, assault, robbery and rape,
    inched up around 5% in the same period.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据FBI统计数据，2019年至2020年间全国谋杀案数量激增了近30%。同期整体暴力犯罪率（包括谋杀、攻击、抢劫和强奸）上升了约5%。
- en: But in 2023, crime in America looked very different.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但在2023年，美国的犯罪情况看起来截然不同。
- en: '"At some point in 2022 — at the end of 2022 or through 2023 — there was just
    a tipping point where violence started to fall and it just continued to fall,"
    said Jeff Asher, a crime analyst and co-founder of AH Datalytics.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “在2022年的某个时刻 —— 可能是在2022年底或者整个2023年 —— 暴力犯罪开始下降，并且持续下降，”犯罪分析师兼AH Datalytics联合创始人杰夫·阿舍尔说道。
- en: In cities big and small, from both coasts, violence has dropped.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从东西两岸的大小城市来看，暴力犯罪都在下降。
- en: '"The national picture shows that murder is falling. We have data from over
    200 cities showing a 12.2% decline ... in 2023 relative to 2022," Asher said,
    citing [his own analysis](https://www.ahdatalytics.com/dashboards/ytd-murder-comparison/)
    of public data. He found instances of rape, robbery and aggravated assault were
    all down too.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “国家整体图景显示谋杀案正在减少。我们有来自200多个城市的数据显示，2023年相对于2022年减少了12.2%......”阿舍尔说道，引用了他自己的[分析](https://www.ahdatalytics.com/dashboards/ytd-murder-comparison/)公开数据。他还发现强奸、抢劫和重伤袭击的案件数量也都在下降。
- en: Yet when you ask people about crime in the country, the perception is it's getting
    a lot worse.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你询问人们对国家犯罪情况的看法时，他们的感知是情况变得越来越糟。
- en: A [Gallup poll released in November](https://news.gallup.com/poll/544442/americans-crime-problem-serious.aspx)
    found 77% of Americans believed there was more crime in the country than the year
    before. And 63% felt there was either a "very" or "extremely" serious crime problem
    — the highest in the poll's history going back to 2000.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 11月份发布的[Gallup民意调查](https://news.gallup.com/poll/544442/americans-crime-problem-serious.aspx)显示，77%的美国人认为国家的犯罪比前一年更多。63%的人认为国家存在着“非常严重”或“极其严重”的犯罪问题
    — 这是该民意调查自2000年以来的最高水平。
- en: So what's going on?
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那么到底发生了什么？
- en: What the cities are seeing
  id: totrans-split-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 城市看到的情况
- en: What you see depends a lot on what you're looking at, according to Asher.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据阿舍尔的说法，你看到的很大程度上取决于你所关注的内容。
- en: '"There''s never been a news story that said, ''There were no robberies yesterday,
    nobody really shoplifted at Walgreens,''" he said.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “从来没有一个新闻报道说，‘昨天没有抢劫案，也没有人在Walgreens偷东西’，”他说。
- en: '"Especially with murder, there''s no doubt that it is falling at [a] really
    fast pace right now. And the only way that I find to discuss it with people is
    to talk about what the data says."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"尤其是在谈论谋杀时，毫无疑问，目前的速度正在快速下降。我找到的与人们讨论这个问题的唯一方式就是谈论数据显示的情况。"'
- en: There are some outliers to this trend — murder rates are up in Washington, D.C.,
    Memphis and Seattle, for example — and some *nonviolent* crimes like car theft
    are up in certain cities. But the national trend on violence is clear.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一趋势中也存在一些异常情况 —— 例如，华盛顿特区、孟菲斯和西雅图的谋杀率上升，同时一些非暴力犯罪如汽车盗窃在某些城市也有所增加。但在暴力犯罪的全国趋势上，局势十分明朗。
- en: NPR spoke to three local reporters — from Baltimore, San Francisco and Minneapolis
    — to better understand what is happening in their communities.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: NPR采访了三名地方记者 —— 分别来自巴尔的摩、旧金山和明尼阿波利斯 —— 以更好地了解他们社区中正在发生的事情。
- en: '"We''ve seen two years now of crime incrementally going down, which I think
    is enough to say there''s a positive trend there," said Andy Mannix, a crime and
    policing reporter for the *Star Tribune* in Minneapolis.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经看到两年的犯罪率逐渐下降，我认为这已经足以表明那里存在积极的趋势，”明尼阿波利斯星报的犯罪和警务记者安迪·曼尼克斯说。
- en: 'Rachel Swan, a breaking news and enterprise reporter for the *San Francisco
    Chronicle*, says there are "two really visible crises" in the downtown area: homelessness
    and open-air drug use.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 《旧金山纪事报》的突发新闻和企业报道记者雷切尔·斯旺表示，市中心存在“两个非常显著的危机”：无家可归和露天吸毒。
- en: '"And honestly, people conflate that with crime, with street safety," she said.
    "One thing I''m starting to learn in reporting on public safety is that you can
    put numbers in front of people all day, and numbers just don''t speak to people
    the way narrative does."'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “老实说，人们将这与犯罪、街道安全混为一谈，”她说。“我在报道公共安全时开始了解的一件事是，你可以整天向人们展示数据，但数据无法像叙事那样影响人们。”
- en: The perception of crime doesn't always match the reality. **Kena Netancur/AFP
    via Getty Images** ****hide caption****
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对犯罪的看法并不总是符合现实。**肯纳·内坦库尔/法新社通过Getty Images** ****隐藏标题****
- en: '****toggle caption****Kena Netancur/AFP via Getty Images'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '****标题切换****[肯纳·内坦库尔/法新社通过Getty Images](https://www.gettyimages.com/detail/news-photo/people-walk-along-main-street-in-the-west-60s-on-the-upper-news-photo/1361722974)'
- en: In Baltimore — a city that's battled a perception of being dangerous — it's
    a similar story.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在曾经被认为危险的巴尔的摩市，情况类似。
- en: Lee Sanderlin is an enterprise reporter with *The Baltimore Banner* and says
    there are pockets of violent crime — but that's not the case for the entire city.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 李·桑德林是《巴尔的摩横幅报》的企业报道记者，他说有暴力犯罪的“热点区”，但并非整个城市如此。
- en: '"That''s a battle that the city''s leaders have had to fight with certain media
    outlets, with residents," Sanderlin said. "People who don''t live in Baltimore,
    who live out in Baltimore County or neighboring counties, they certainly have
    a perception."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “这是市里领导人不得不与某些媒体以及居民斗争的一场战斗，”桑德林说。“那些不住在巴尔的摩市，而是住在巴尔的摩县或附近县的人，他们肯定有这样的看法。”
- en: Unraveling the reasons
  id: totrans-split-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探讨原因
- en: Asher, the crime analyst, says there is no one reason why violent crime is going
    down.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪分析师阿舍说，暴力犯罪率下降没有一个单一的原因。
- en: '"It''s a really hard question to answer, and I always caveat my answer with
    [saying that] criminologists still aren''t sure why violent crime went down in
    the ''90s," he said. "We can kind of point to what some of the ingredients probably
    are even if we can''t take the cake and tell you what the exact recipe is."'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个非常难以回答的问题，我总是在回答时加上一个说明，[说]犯罪学家们仍然不确定为什么在90年代暴力犯罪率下降，”他说。“我们可能能指出一些可能的因素，即使我们不能拿出蛋糕并告诉你确切的配方是什么。”
- en: For cities like San Francisco, Baltimore and Minneapolis, there may be different
    factors at play. And in some instances, it comes as the number of police officers
    declines too.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像旧金山、巴尔的摩和明尼阿波利斯这样的城市，可能存在不同的因素。在某些情况下，随着警察人数的减少，情况也有所变化。
- en: Baltimore police are chronically short of their recruitment goal, and as of
    last September had more than 750 vacant positions, according to a state audit
    report.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 根据州审计报告，巴尔的摩警方的招聘目标长期未能达成，截至去年9月，空缺职位超过750个。
- en: '"Our new police commissioner has been pretty open about the fact ... that while
    they want to hire more officers, they have to do the job with the people they
    have," Sanderlin said.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的新警察局长已经非常明确地表明…尽管他们希望招聘更多警员，但他们必须用手头的人力来完成工作，”桑德林说。
- en: In Minneapolis, police staffing has plummeted. According to the [*Star Tribune*](https://www.startribune.com/in-minneapolis-police-staffing-levels-continued-to-drop-in-2023-so-did-crime/600336262/),
    there are about 560 active officers — down from nearly 900 in 2019\. Mannix said
    the 2020 police killing of George Floyd resulted in an unprecedented exodus from
    the department.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在明尼阿波利斯，警员配备数量急剧下降。根据[*明尼阿波利斯星报*](https://www.startribune.com/in-minneapolis-police-staffing-levels-continued-to-drop-in-2023-so-did-crime/600336262/)报道，现有大约560名活跃警员
    — 比2019年的近900人减少。曼尼克斯说，2020年对乔治·弗洛伊德的警方杀害事件导致了该部门空前的人员流失。
- en: He said that the juxtaposition of crime going down at the same time as police
    numbers dropped was "very confusing to a lot of people."
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，犯罪率下降与警员数量下降同时发生“对很多人来说非常令人困惑”。
- en: '"The reality is there''s a lot of things that factor into crime," he said.
    "It''s not just how many police there are. That''s definitely one variable."'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “事实上，有很多因素影响犯罪，”他说。“不仅仅是有多少警察。那肯定是一个变量。”
- en: In Minneapolis, the city is putting more financial resources into nontraditional
    policing initiatives. The Department of Neighborhood Safety, which addresses violence
    through a public health lens, received $22 million in the 2024 budget.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在明尼阿波利斯，该市正在向非传统执法倡议投入更多的财政资源。通过公共卫生视角解决暴力问题的“社区安全部门”在2024年预算中获得了2200万美元。
- en: In San Francisco, police there say they've been better at making arrests.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧金山，当地警方表示他们在逮捕行动上做得更好了。
- en: Meanwhile, Sanderlin said Baltimore voted for a new prosecutor who vowed to
    be tough on crime; the police say they are targeting violent hotspots; and the
    mayor's office is connecting would-be offenders with housing assistance and employment.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Sanderlin说，巴尔的摩选举了一个新的检察官，誓言严打犯罪；警方表示他们正在打击暴力犯罪高发地区；市长办公室正在为潜在的犯罪者提供住房援助和就业机会。
- en: '"Put all of that in the blender with a generally better economy, more people
    are sort of getting back to a pre-pandemic way of life, and that probably has
    something to do with it," Sanderlin said.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '"把所有这些与总体经济改善一起放入搅拌机，更多的人正在回到疫情前的生活方式，这可能与此有关," Sanderlin说。'
- en: But changing the view of crime is about playing the long game, he added.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但他补充说，改变犯罪观念是一个长远的游戏。
- en: '"Crime affects people very personally. The only way to get people to change
    their perceptions on a macro scale is for progress to continue."'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '"犯罪对人们有着非常个人化的影响。在宏观尺度上改变人们的看法的唯一途径是要继续取得进展。"'
