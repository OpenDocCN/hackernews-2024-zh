- en: 'Violent crime is dropping fast in the U.S. — even if Americans don''t believe
    it : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国的暴力犯罪正在迅速下降 — 即使美国人不相信这一点：NPR
- en: 来源：[https://www.npr.org/2024/02/12/1229891045/police-crime-baltimore-san-francisco-minneapolis-murder-statistics](https://www.npr.org/2024/02/12/1229891045/police-crime-baltimore-san-francisco-minneapolis-murder-statistics)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/2024/02/12/1229891045/police-crime-baltimore-san-francisco-minneapolis-murder-statistics](https://www.npr.org/2024/02/12/1229891045/police-crime-baltimore-san-francisco-minneapolis-murder-statistics)
- en: What you see depends a lot on what you're looking at, according to one crime
    analyst. **Robyn Beck/AFP via Getty Images** ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一位犯罪分析师的说法，你看到的很大程度上取决于你所关注的内容。**罗宾·贝克（Robyn Beck）/法新社通过盖蒂图片社（AFP via Getty
    Images）** ****隐藏标题****
- en: '****toggle caption****Robyn Beck/AFP via Getty Images'
  id: totrans-split-7
  prefs: []
