- en: Delivering Copilot for everyone - The Official Microsoft Blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布 Copilot 给每个人 - 官方 Microsoft 博客
- en: 来源：[https://blogs.microsoft.com/blog/2024/02/07/delivering-copilot-for-everyone/](https://blogs.microsoft.com/blog/2024/02/07/delivering-copilot-for-everyone/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blogs.microsoft.com/blog/2024/02/07/delivering-copilot-for-everyone/](https://blogs.microsoft.com/blog/2024/02/07/delivering-copilot-for-everyone/)
- en: As we approach Super Bowl weekend, we’re thrilled to be a part of the festivities
    for the first time in four years. This year, we’re proud to celebrate the transformative
    power of AI and Microsoft Copilot, showcasing peoples’ “watch me” moments with
    Copilot enabling people to do things previously unattainable. With a simple sentence
    or two, you will see a budding entrepreneur turn a fledgling idea for a new product
    into an actionable business plan, a filmmaker’s concept into a rich set of storyboards,
    and a fantasy football player’s team come to life with a mascot image they can
    edit inline.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着超级碗周末的临近，我们很高兴能够首次参加为期四年的庆祝活动。今年，我们自豪地展示 AI 和 Microsoft Copilot 的变革力量，展示了人们通过
    Copilot 实现以前无法实现的事物的“看我”时刻。通过简单的一两句话，你将看到一个新兴企业家将一个新产品的初步构想转变为可操作的商业计划，一位电影制作人的概念变成了丰富的故事板，以及一位梦想美式橄榄球运动员的球队形象被实时编辑。
- en: Coincident with the launch of [our Super Bowl ad](https://youtu.be/SaCVSUbYpVc),
    we are also launching a significant new update to our Microsoft Copilot experience
    on [**copilot.microsoft.com**](https://copilot.microsoft.com/?form=M4041A&OCID=M4041A)
    and our Copilot app on iOS and Android app stores.  Today when you visit Copilot,
    you will see a more streamlined look and feel designed to help you bring your
    ideas to life and more easily gain understanding about the world. We have introduced
    a cleaner, sleeker look and feel for answers and a fun new carousel of suggested
    prompts to showcase the power of Copilot.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们的超级碗广告的发布同时，我们还在 [**copilot.microsoft.com**](https://copilot.microsoft.com/?form=M4041A&OCID=M4041A)
    上和 iOS 及 Android 应用商店中的 Copilot 应用上发布了显著的新更新。今天当你访问 Copilot 时，你将看到更简洁的外观和感觉，旨在帮助你将你的想法变为现实，并更轻松地了解世界。我们引入了更干净、更时尚的答案外观和感觉，以及一个有趣的新推荐提示旋转木马，展示了
    Copilot 的强大功能。
- en: Today marks exactly one year since our entry into AI-powered experiences for
    people with Bing Chat. In that year we have learned so many new things and seen
    the use of our Copilot experiences explode with over 5 billion chats and 5 billion
    images created to date which have led to sustained growth in Edge and Bing share.
    Now with Copilot as our singular experience for people looking to get more out
    of AI creation, we are today introducing further image creation capabilities.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天标志着我们进入使用 Bing Chat 为人们提供 AI 动力体验的一周年纪念日。在这一年中，我们学到了许多新东西，看到了我们的 Copilot 体验的使用急剧增长，迄今为止已经有超过50亿次聊天和生成了50亿张图片，这些都导致了
    Edge 和 Bing 的持续增长。现在，作为我们为希望从 AI 创作中获取更多体验的人们提供的唯一体验，我们今天推出了进一步的图片创建能力。
- en: With Designer in Copilot, you can go beyond just creating images to now customize
    your generated images with inline editing right inside Copilot¹, keeping you in
    the flow of your chat. Whether you want to highlight an object to make it pop
    with enhanced color, blur the background of your image to make your subject shine,
    or even reimagine your image with a different effect like pixel art,² Copilot
    has you covered, all for free.  If you’re a Copilot Pro subscriber, in addition
    to the above, you can also now easily resize and regenerate images between square
    and landscape without leaving chat. Lastly, we will soon roll out our new Designer
    GPT inside Copilot, which offers an immersive, dedicated canvas inside of Copilot
    where you can visualize your ideas.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Copilot 中使用 Designer，你不仅可以创建图片，还可以通过内联编辑定制生成的图片¹，让你在聊天过程中保持流畅。无论你想要突出某个对象以增强颜色效果，模糊图片背景以突显主体，甚至是用不同的效果重新想象你的图片，比如像素艺术²，Copilot
    都可以胜任，而且完全免费。如果你是 Copilot Pro 订阅用户，除了上述功能外，你还可以轻松地在方形和横向之间调整和重新生成图片，而不必离开聊天界面。最后，我们将很快在
    Copilot 内推出我们的新 Designer GPT，它提供了一个沉浸式、专用的画布，让你可以在 Copilot 内可视化你的创意。
