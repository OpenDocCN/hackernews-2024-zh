- en: Copilot is free to use and works on Microsoft Edge, Chrome, Firefox and Safari.
    Or download the Copilot mobile app on [iOS](https://apps.apple.com/us/app/microsoft-copilot/id6472538445)
    or [Android](https://play.google.com/store/apps/details?id=com.microsoft.copilot&hl=en&gl=US).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Copilot 是免费使用的，并且支持 Microsoft Edge、Chrome、Firefox 和 Safari 浏览器。或者在 [iOS](https://apps.apple.com/us/app/microsoft-copilot/id6472538445)
    或 [Android](https://play.google.com/store/apps/details?id=com.microsoft.copilot&hl=en&gl=US)
    上下载 Copilot 移动应用。
- en: AI is the defining technology of our time. Microsoft’s advancements in AI align
    with our company mission to empower every person and organization on the planet
    to achieve more. With Copilot, we’re democratizing our breakthroughs in AI to
    help make the promise of AI real for everyone.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: AI 是我们这个时代的定义性技术。微软在 AI 方面的进展与我们的公司使命相一致，即赋予全球每个人和组织更多实现的能力。通过 Copilot，我们正在使
    AI 的突破技术民主化，帮助每个人都能实现 AI 的承诺。
