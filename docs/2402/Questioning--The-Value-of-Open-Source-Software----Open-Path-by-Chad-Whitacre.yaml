  type: TYPE_NORMAL
  zh: 质疑“开源软件的价值”
- en: tl;dr The new HBS working paper seems fundamentally flawed to me, though it
    has some helpful parts.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我认为新的 HBS 工作论文在某些方面基本上是错误的，尽管其中有一些有用的部分。
