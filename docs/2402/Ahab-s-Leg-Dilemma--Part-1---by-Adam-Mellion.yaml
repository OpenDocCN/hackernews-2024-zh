  type: TYPE_NORMAL
  zh: '**托尼·塔拉里科**（凯威经典，1977年）'
- en: '**Jose-Luis Macias-Sampedro** (Joshua Morris "Wishing Well Adventure Classic,”
    1985)'
  id: totrans-46
  prefs:
