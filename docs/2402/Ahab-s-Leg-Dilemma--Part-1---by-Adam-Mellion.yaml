- en: 'Ahab''s Leg Dilemma: Part 1 - by Adam Mellion'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://allvisibleobjects.substack.com/p/the-leg-dilemma-part-1](https://allvisibleobjects.substack.com/p/the-leg-dilemma-part-1)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Captain Ahab’s ivory leg, carved from the jawbone of a whale, stands as one
    of the most iconic pieces of imagery in all of literature. Draw a man with a peg
    leg next to whale and he’s instantly recognizable as Ahab, as is the general idea
    of what happened to the leg and the less than amicable relationship he has with
    that whale. It’s all in the leg; and the leg tells the whole story.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Which is why it’s so maddening, so confounding, that although Melville provides
    the minutest details about every last person, animal, and object in Moby-Dick,
    he fails to tell us *which* leg Ahab is missing. At no point in the novel is it
    stated, or even hinted at, whether that infamous prosthesis fits onto his right
    or his left limb. Not when we’re told of how it was “devoured, chewed up, crunched”
    by Moby Dick; not when Stubb dreams that Ahab kicks him (and then turns oddly
    into a pyramid); and not even when the carpenter takes measurements of Ahab’s
    stump in order to make him a replacement leg when the first one splinters. We
    know up to where and when he lost the leg (off the coast of Japan, on his last
    voyage) and how much of the limb was taken off (just below the knee), but not
    whether it was the left or the right.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Melville scholars have given this question some thought since at least the 1950s,
    attempting to deduce which leg is missing based on clues in the novel. Although
    it’s never been a particular focus of critical analysis of the book, there has
    been curiosity on occasion about whether there’s anything we can learn from how
    Ahab is described performing different activities that might suggest a side, or
    how whaling ships and tools were constructed that could provide insight. But it
    seems that the consensus for some years now has been to leave the mystery alone
    as, despite these efforts, there’s frustratingly scant hard evidence and even
    the best efforts have fallen short of convincing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: Of course, this oversight doesn’t pose a problem for the average reader who
    is free to imagine Ahab missing whichever limb they please, if they maintain a
    consistent vision of him at all. Ultimately it has no bearing on the novel whatsoever,
    and Melville may even have intended for there to be ambiguity for some reason
    — though what that reason is we can only speculate. After all, it almost seems
    improbable that he simply forgot to mention it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: 'But it does present a vexing problem for a small subset of those engaging with
    the book in a more practical sense, i.e., illustrators, artists, film directors,
    and anyone else who’s been tasked with adapting Moby-Dick to a visual medium.
    Melville is generous with details of what the Pequod looked like, the kind of
    clothes they wore, and of course endless descriptions of whales and whaling tools
    and processes, but at some point each artist is left to their own imagination
    to choose a leg: left or right?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Absent any satisfactory answer to the question, I was curious whether we might
    nevertheless learn something from the innumerable artistic interpretations of
    Moby-Dick, and of Ahab in particular. Could it be that something is revealed in
    the staging, so to speak, where bringing the action to life hints at an answer?
    Do artists fret over this decision or do they simply flip a coin?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Unsurprisingly, I’m not the first person to take this approach. In May 1983,
    Concordia University English professor David Ketterer [submitted an article](https://sites.hofstra.edu/melville-society-extracts/wp-content/uploads/sites/96/2020/01/Melville-Extracts_054.pdf)
    to the *Melville Society*  *Extracts* newsletter pondering Ahab’s missing limb.
    Ketterer included a brief calculation of leg preference based on about two dozen
    illustrations plus the three Moby-Dick films, relying on a catalog created by
    Germany’s Schleswig-Holstein museum for a [1976 exhibition](https://archive.ph/1Ll6U)
    about the art of Moby-Dick. Counting each Ahab, he discovered a moderate preference
    for the left leg, 18 to 12\.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，我不是第一个采取这种方法的人。1983年5月，康考迪亚大学英语教授大卫·凯特勒（David Ketterer）向 *Melville Society
    Extracts* 新闻简报提交了一篇文章，思考艾哈伯（Ahab）缺失的肢体。凯特勒根据大约两打插图以及三部《白鲸》电影进行了简短的腿部偏好计算，依赖于德国施莱斯威格-荷尔斯坦博物馆为1976年一场关于《白鲸》艺术的展览创建的目录。他统计了每一个艾哈伯，发现了对左腿的适度偏好，为18比12。
- en: Most illustrators appear to favor the left leg; at least such is the conclusion
    to be drawn from the recent collection *Illustrationen zu Melvilles “Moby-Dick.*”
    Of the twenty-seven illustrations and comic strip excerpts included which present
    decipherable full-length portraits, seventeen depict Ahab with a left ivory leg
    while only ten show him with a right one. As for the three film versions, John
    Barrymore, in both The Sea Beast (1926) and the talkie remake Moby-Dick (1930),
    sports a right artificial leg, but Gregory Peck opts for the left in John Huston’s
    1956 adaptation.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大多数插图作者似乎更青睐左腿；至少从最近的《Melville's "Moby-Dick" Illustrations》这一结论来看是这样。在包含了可辨认的全身照的二十七幅插图和漫画节选中，十七幅描绘了左象牙腿的艾哈伯，而只有十幅描绘了右象牙腿的艾哈伯。至于三部电影版本，约翰·巴里莫（John
    Barrymore）在《海兽》（1926年）和声片重拍版《白鲸》（1930年）中都配戴右义肢，但格里高利·佩克（Gregory Peck）在约翰·休斯顿（John
    Huston）的1956年改编中选择了左腿。
- en: 'Thirty depictions isn’t a bad start, but in the forty years since Ketterer’s
    article, we have not only many more illustrations to survey but also much greater
    ease in collecting them beyond a single German catalog, most notably Elizabeth
    Schultz’s compendium [Unpainted to the Last: Moby-Dick and Twentieth-century American
    Art](https://www.amazon.com/Unpainted-Last-Moby-Dick-Twentieth-Century-American/dp/0700607420),
    published in 1995, and several other catalogs specifically recording every known
    illustrated edition of the book.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 三十幅描绘并不算糟糕，但在凯特勒的文章发表四十年后，我们不仅有更多的插图可以调查，而且在收集这些插图方面也更加容易，不再局限于一个德国目录，特别是伊丽莎白·舒尔茨于1995年出版的[《未涂色到最后：《白鲸》和20世纪美国艺术》](https://www.amazon.com/Unpainted-Last-Moby-Dick-Twentieth-Century-American/dp/0700607420)等综合资料，以及几本专门记录该书每一版插图的目录。
- en: I wanted to update Ketterer’s study, and set a goal of 100 Ahabs to find whether
    the same results held after all this time. I also wanted to expand on the kinds
    of depictions collected for this project, including not just book illustrations
    and films but a wide variety of visual adaptations — any time an artist was faced
    with that same decision.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我想更新凯特勒的研究，并设定了寻找100个艾哈伯的目标，以确定这么长时间后是否还能得出相同的结果。我还希望扩大此项目收集的描绘种类，不仅包括书籍插图和电影，还包括各种各样的视觉改编——每当一位艺术家面临相同的决定时。
- en: The first illustrated edition of Moby-Dick was published in 1896, just five
    years after Melville’s death, featuring four full-page images by artist Augustus
    Barnham Shute. Unfortunately for our purposes, though, Shute actually never shows
    Ahab’s lower half, appearing only once but obscured behind the side of a whale
    boat. (Nor is this all that surprising given that he’s hardly present for a majority
    of the 135 chapters, and doesn’t speak a line until 20 percent of the way into
    the book.) So, beginning with an 1899 edition illustrated by [I.W. Taber](https://en.wikipedia.org/wiki/Isaac_Walton_Taber),
    I created yet another spreadsheet (an unexpected theme for a blog about literature)
    and started flipping through the two dozen or so illustrated copies of Moby-Dick
    on my shelf.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《白鲸》的第一版插图是在梅尔维尔去世后仅五年的1896年出版的，由艺术家奥古斯都斯·巴纳姆·修特（Augustus Barnham Shute）提供了四幅全页插图。不幸的是，对于我们的目的来说，修特实际上从未展示过艾哈伯的下半身，他只出现了一次，但被鲸船的一侧遮挡住了。（这一点也并不奇怪，因为他在135章中的大部分时间都不在场，并且在书的20%处才开口说话。）所以，从1899年由[I.W.
    Taber](https://en.wikipedia.org/wiki/Isaac_Walton_Taber)插图的版本开始，我又创建了一张电子表格（这是一篇关于文学的博客的意外主题），并开始翻阅我书架上的大约两打《白鲸》插图的复印本。
- en: Along with Schultz’s book, I also referred to a [list of illustrated editions](https://kuscholarworks.ku.edu/handle/1808/11783)
    created by the University of Kansas’ Kenneth Spencer Research Library, and digitized
    and photographed copies I found around the internet (archive.org, eBay, and Etsy
    were surprisingly good sources). And when these efforts stalled at about 75% of
    the way to the goal, I turned to direct correspondence, enlisting the help of
    [Bill Pettit](https://www.instagram.com/themobydickcollection/?hl=en), whose [collection
    of Moby-Dick editions](https://themobydickcollection.blogspot.com/) dwarfs my
    own and rivals even the most extensive institutional collections. In the final
    stretch, reference librarian Shelby Schellenger at the University of Kansas’ Kenneth
    Spencer Research Library (which received many of Elizabeth Schultz’s personal
    copies as a gift) came through with the final batch of photos to get me to 100\.
    So thank you, as always, to the librarians who make this blog possible.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了舒尔茨的书外，我还参考了堪萨斯大学肯尼思·斯宾塞研究图书馆创建的[插图版列表](https://kuscholarworks.ku.edu/handle/1808/11783)，以及我在互联网上找到的数字化和摄影复制品（archive.org、eBay和Etsy出人意料地是很好的来源）。当这些努力在完成目标的大约75%时陷入僵局时，我转向直接通信，寻求了[比尔·佩蒂特](https://www.instagram.com/themobydickcollection/?hl=en)的帮助，他的[Moby-Dick版本收藏](https://themobydickcollection.blogspot.com/)超过了我的，甚至可以与最全面的机构收藏相媲美。在最后阶段，堪萨斯大学肯尼思·斯宾塞研究图书馆的参考图书馆员谢尔比·谢伦格（该图书馆收到了伊丽莎白·舒尔茨的个人副本作为礼物）提供了最后一批照片，使我达到了100。因此，我要感谢那些使这个博客成为可能的图书馆员们。
- en: 'First, here’s a breakdown of the data I collected. Given how central illustrations
    are to the history of Moby-Dick, I wanted to weight their representation at about
    half of the total, with the rest coming from every other visual medium for which
    I could find a representative Ahab. In all, I collected:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 48 depictions from book illustrations, including full-text editions, abridged
    and adapted versions, graphic novels, two “board” books for infants, and two pop-up
    books for adults;
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 14 cartoons from the New Yorker and Los Angeles Times;
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 12 stand-alone works of art;
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9 comic book adaptions;
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 album covers;
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4 films, 3 television adaptations, 3 theatrical productions, and 1 opera.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can check out the [spreadsheet here](https://docs.google.com/spreadsheets/d/1m4lL84g8MMD29Ez4InEKmc_he-Ni6bxY1W0cEDKOcKE/edit?usp=sharing),
    which has information about the artist, year, publisher or director, and actor,
    where applicable.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: So without further ado, the final tally was…. 🥁🥁🥁🥁🥁🥁🥁🥁🥁🥁🥁
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '**52 Ahabs missing a left le**g, and **48 Ahabs missing a right leg**. A virtual
    tie, with the slightest of preferences for the left leg. It’s closer than David
    Ketterer’s study from 1983, but his result narrowly holds. To a surprising degree,
    in fact, this near-split down the middle held even for individual mediums. Of
    the 48 book illustrations, exactly 24 took off his left leg and 24 took off the
    right. Theater productions (including Jake Heggie’s Moby-Dick opera) were 2 and
    2; cartoons were 8 left and 6 right, and so on.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: The only really lopsided result was television productions, which included Victor
    Jory in a 1954 episode for the “Hallmark Hall of Fame” series, Patrick Stewart
    in the 1998 mini-series, and William Hurt in 2011\. All three put the ivory prosthesis
    on their right leg. The films followed suit — John Barrymore and Denis Lavant
    in the French production [Captaine Achab](https://www.imdb.com/title/tt0824298/)
    wore it on the right, while Gregory Peck wore it on the left.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 'But you don’t have to take my word for it. I created a [photo album](https://imgur.com/a/8HyKeBy)
    with examples from all 100 adaptations where you can see a whole world of Ahabs,
    including:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, I think the results of this informal study show that on a large
    enough scale, illustrators naturally tend to fall into a 50-50 split. There were
    actually seven illustrated editions for which I was never able to find interior
    photos (see below for a list) but I fully expect that these would follow the same
    pattern.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: The virtual tie also seems to answer the question of whether we might be able
    to infer anything about which leg is missing from patterns in the adaptations.
    Instead, the more glaring trend that I found is that many artists almost seem
    to *avoid* drawing lower half. While the advantage of avoiding these angles was
    obvious for film, television, and theater adaptations (i.e., relieving actors
    from having to wear a fake prosthesis in every scene), there were even many illustrated
    editions of the book where Ahab’s leg was obscured by other characters, by the
    sides of a whaleboat, or simply shown from the waist up. But, again, this is at
    least partly explained by Ahab barely being present for much of the book. Even
    Rockwell Kent only drew Ahab’s ivory leg four times.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: As surprised as I was at how naturally the results ended up almost neck-and-neck,
    even stranger was discovering that in a few instances artists had their leg and
    ate it too, sometimes drawing Ahab missing a left leg and sometimes a right. (I
    excluded these Ahabs from the spreadsheet for the purpose of this study.)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'But there was a different kind of anomaly that stood out from the rest, and
    hiding in plain sight. Kent, whose illustrations for the 1930 Lakeside Press edition
    are still held to be the definitiveillustrations for Moby-Dick, stood alone in
    having accidentally drawn Ahab in one image with *both* legs. While I counted
    him among the “Left Ahabs” overall, I couldn’t help but highlight this rarely-noticed
    error accompanying a scene in Chapter 133: The Chase—First Day in which Ahab wrestles
    the whaleboat from the jaws of Moby Dick.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但有一种不同寻常的异常突出于众，就藏在明处。肯特（Kent）为1930年《湖滨出版社》版《白鲸》（Moby-Dick）绘制的插图至今被认为是《白鲸》的权威插图，他在一幅图中偶然地画出了阿哈布（Ahab）拥有*两条*腿的情况。虽然我总体上将他归为“左侧阿哈布”，但我不禁要强调这一罕见的错误，它伴随着第133章的一个场景：追逐-第一天，阿哈布与白鲸抢夺捕鲸船的场面。
- en: There’s no doubt that Kent intended for this figure to be Ahab, and that both
    legs are present; it was Kent who first brought it to the attention of Lakeside
    Press. On May 13, 1930, shortly before the final draft was going to print, Kent
    wrote a letter to director of design William A. Kittredge saying that he’d just
    been informed of the error. He added that he could either fix it or “let it go
    through as a revelation of the stupidity of the artist.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，肯特打算让这个形象成为阿哈布，并且两条腿都在；肯特首先将此事提请湖滨出版社的注意。1930年5月13日，在最终版本即将印刷之前，肯特写信给设计主管威廉·A·凯特里奇，说他刚刚被告知这个错误。他补充说，他可以修正它，或者“让它作为艺术家愚蠢的表现通过”。
- en: Someone has discovered a mistake in the last full page drawing for the third
    volume, the drawing of a man struggling with the jaw of a whale. That is, of course,
    Captain Ahab, and I knew it; but I have given him two good legs whereas Ahab only
    had one. I can change the drawing if you consent, but I am perfectly willing to
    let it go through as a revelation of the stupidity of the artist.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有人发现了第三卷最后一页的一幅图中的错误，那是一位与鲸鱼的下颌搏斗的人的画像。当然，那是阿哈布船长，我知道；但我给了他两条好腿，而阿哈布只有一条腿。如果你同意，我可以改变画面，但我很愿意让它成为艺术家愚蠢的表现。
- en: Kittredge, who unequivocally loved the final illustrations but who had also
    put up with four years of Kent dodging increasingly impatient check-ins, preferred
    the latter option. The two-legged Ahab remained.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 凯特里奇（Kittredge）毫无疑问地喜爱最终的插图，但也忍受了肯特四年的逃避，越来越不耐烦的催稿。两条腿的阿哈布仍然存在。
- en: 'Despite the best efforts of several scholars before me, I couldn’t help but
    wonder: isn’t there *something* in the text that suggests which leg Ahab lost
    to Moby Dick? Could it really be that there are no clues, or no way to triangulate
    an answer from the text? I found previous attempts lacking in their commitment
    to getting an answer to such an inane, useless question, and realized that I might
    be just the man for the job.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我之前的几位学者努力过，但我不禁想知道：在文本中是否有*一些*提示阿哈布是失去了哪条腿？难道真的没有线索，或者无法从文本中找到答案吗？我发现先前的尝试对于解决如此愚蠢、无用的问题的承诺不够，意识到我可能正是这项工作的合适人选。
- en: Do I dare try to succeed where others have failed? Stay tuned — I might just
    have found the answer.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢尝试成功吗？请继续关注 —— 我可能已经找到了答案。
- en: Let me know if you have one of these editions (illustrator name in bold) — and
    which leg Ahab is missing!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有其中的一版（插图作者名字用粗体表示） —— 阿哈布缺少哪条腿！请告诉我。
- en: '**Ellis Silas** (Oxford University Press "Herbert Strang''s Library," 1929)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**埃利斯·希拉斯**（牛津大学出版社“赫伯特·斯特朗图书馆”，1929年）'
- en: '**Syd Browne** (Regents Publishing, 1953)'
  id: totrans-41
  prefs:
