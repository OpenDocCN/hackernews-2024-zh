    having accidentally drawn Ahab in one image with *both* legs. While I counted
    him among the â€œLeft Ahabsâ€ overall, I couldnâ€™t help but highlight this rarely-noticed
    error accompanying a scene in Chapter 133: The Chaseâ€”First Day in which Ahab wrestles
    the whaleboat from the jaws of Moby Dick.'
