  type: TYPE_NORMAL
  zh: 'Related: [议员敦促石棉公司支付1千万英镑用于癌症研究](https://www.theguardian.com/society/2023/jan/22/mps-urge-asbestos-cape-altrad-company-fund-cancer-research)'
- en: This knowledge was used to develop the drug. ADI-PEG20 works by depleting arginine
    levels in the bloodstream. For tumour cells that cannot manufacture their own
    arginine, this means their growth is thwarted.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这一知识被用于开发药物。ADI-PEG20通过降低血液中的精氨酸水平起作用。对于不能制造自己精氨酸的肿瘤细胞来说，这意味着它们的生长受到了阻碍。
- en: “It’s truly wonderful to see the research into the arginine starvation of cancer
    cells come to fruition,” said Szlosarek. “This discovery is something I have been
    driving from its earliest stages in the lab, with a new treatment, ADI-PEG20,
    now improving patient lives affected by mesothelioma.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “看到癌细胞精氨酸饥饿研究的成果真是太神奇了”，Szlosarek说道。“这一发现是我从实验室早期阶段开始推动的，现在有了一种新的治疗方法，ADI-PEG20，正在改善患有间皮瘤的患者的生活。”
- en: 'Dr Tayyaba Jiwani of [Cancer](https://www.theguardian.com/society/cancer) Research
    UK, which funded the research alongside the biotechnology company Polaris Group,
    said: “This study shows the power of discovery research which allows us to dig
    deep into the biology of mesothelioma to uncover vulnerabilities that we can now
    target with ADI-PEG20.”'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[癌症](https://www.theguardian.com/society/cancer)研究英国的Tayyaba Jiwani博士与生物技术公司Polaris
    Group一起资助了这项研究，她说：“这项研究显示了发现性研究的力量，允许我们深入探索间皮瘤的生物学，以发现我们现在可以用ADI-PEG20来定位的脆弱点。”'
- en: 'Liz Darlison, chief executive of the charity Mesothelioma UK, said: “The UK
    mesothelioma community, including doctors, nurses, patients and families living
    with mesothelioma, are extremely proud of ATOMIC. It offers another much-needed
    treatment option and, above all, hope to those living with mesothelioma.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Mesothelioma UK慈善机构首席执行官Liz Darlison表示：“包括医生、护士、患者及与间皮瘤共存的家庭在内的英国间皮瘤社区对ATOMIC感到非常自豪。它提供了另一个急需的治疗选择，最重要的是给那些与间皮瘤共存的人们带来希望。”
- en: “We look forward to seeing this treatment become available as a standard option
    to all patients in the future.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我们期待看到这种治疗方法在未来成为所有患者的标准选择。”
