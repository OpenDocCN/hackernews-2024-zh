- en: Now scientists are hailing the “truly wonderful” arrival of a new therapy, which
    they say should offer fresh hope to those with the disease and their families.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在科学家们对一种新疗法的“真正奇妙”到来感到赞叹，他们认为这将为患者及其家人带来新的希望。
- en: In an international trial spanning five countries, led by Queen Mary University
    of London, a new drug that cuts off the tumour’s food supply quadrupled three-year
    survival rates. [The results were published in the journal JAMA Oncology](https://jamanetwork.com/journals/jamaoncology/fullarticle/10.1001/jamaoncol.2023.6789).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项跨越五个国家的国际试验中，由伦敦玛丽女王大学领导，一种切断肿瘤食物供应的新药物将三年生存率增加了四倍。[结果发表在《JAMA Oncology》期刊上](https://jamanetwork.com/journals/jamaoncology/fullarticle/10.1001/jamaoncol.2023.6789)。
- en: “This trial has changed the lives of people with mesothelioma, allowing us to
    live longer,” said one of the patients who benefited from the drug. The 80-year-old,
    who wished to remain anonymous, won compensation from his former employer after
    being exposed to asbestos in a factory in the 1970s.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这项试验改变了间皮瘤患者的生活，使我们能够活得更久。”一位从这种药物中受益的患者说道。这位80岁的患者希望保持匿名，并因上世纪70年代在工厂接触石棉而从其前雇主获得了赔偿。
- en: He was given four months to live, but thanks to the trial is still alive five
    years later. “I have five grandchildren and two great-grandchildren now – I wouldn’t
    want to miss all that,” he said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他被告知只有四个月的生命，但多亏了这项试验，五年后他仍然活着。“现在我有五个孙子和两个曾孙子——我不想错过这一切，”他说。
- en: The breakthrough is significant, experts say, because mesothelioma has one of
    the lowest survival rates of any cancer. The new drug, ADI-PEG20 (pegargiminase),
    is the first of its kind to be successfully combined with chemotherapy in 20 years.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 专家称，这一突破意义重大，因为间皮瘤的生存率是所有癌症中最低的之一。新药物ADI-PEG20（pegargiminase）是20年来首个成功与化疗结合的药物。
- en: The trial involved patients from the UK, US, Australia, Italy and Taiwan, and
    was led by Prof Peter Szlosarek at Queen Mary. Each received chemotherapy every
    three weeks for up to six cycles. Half were also given injections of new drug,
    while the other half received a placebo for two years.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 试验涉及来自英国、美国、澳大利亚、意大利和台湾的患者，并由伦敦玛丽女王大学的Peter Szlosarek教授领导。每位患者每三周接受一次化疗，最多六个疗程。其中一半还注射新药物，而另一半在两年内接受安慰剂。
- en: Among the patients included in the final analysis were 249 people with pleural
    mesothelioma – when the disease affects the lining of the lungs. They had an average
    age of 70.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在最终分析中包括249名胸膜间皮瘤患者，即疾病影响肺部衬膜的情况。他们平均年龄为70岁。
- en: The study, known as the ATOMIC-meso trial, was conducted at 43 centres in the
    five countries between 2017 and 2021\. Those who received pegargiminase and chemotherapy
    survived for an average of 9.3 months, compared with 7.7 months for those who
    had the placebo and chemotherapy, according to the results published in JAMA Oncology.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这项被称为ATOMIC-meso试验，在2017年至2021年间在五个国家的43个中心进行。根据《JAMA Oncology》发表的结果，接受pegargiminase和化疗的患者的平均生存时间为9.3个月，而接受安慰剂和化疗的患者为7.7个月。
- en: The average “progression-free survival” was 6.2 months with pegargiminase-chemotherapy,
    compared with 5.6 months among patients who had the placebo and chemotherapy.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: pegargiminase-化疗的平均“无进展生存期”为6.2个月，而安慰剂和化疗组为5.6个月。
- en: “In this pivotal, randomised, placebo-controlled, phase 3 trial in 249 patients
    with pleural mesothelioma, pegargiminase-chemotherapy increased significantly
    the median overall survival by 1.6 months and quadrupled the survival at 36 months
    compared to placebo-chemotherapy,” the authors wrote.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “在这一关键的、随机的、安慰剂对照的、第三期249例胸膜间皮瘤患者试验中，pegargiminase-化疗显著增加了中位总生存期1.6个月，并使36个月的生存率比安慰剂-化疗组提高了四倍，”作者们写道。
- en: “Pegargiminase-based chemotherapy was well tolerated with no new safety signals.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “基于pegargiminase的化疗耐受性良好，没有发现新的安全信号。”
- en: The breakthrough follows two decades of work by Szlosarek, after his original
    discovery that mesothelioma cells lack a protein called ASS1, which enables cells
    to manufacture the amino acid arginine.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这一突破是在Szlosarek经过20年的工作之后取得的，他最初发现间皮瘤细胞缺乏一种名为ASS1的蛋白质，这使得细胞无法制造氨基酸精氨酸。
