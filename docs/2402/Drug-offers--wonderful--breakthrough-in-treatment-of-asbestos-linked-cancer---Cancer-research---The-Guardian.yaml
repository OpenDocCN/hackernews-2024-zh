- en: Drug offers ‘wonderful’ breakthrough in treatment of asbestos-linked cancer
    | Cancer research | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/feb/15/drug-offers-wonderful-breakthrough-in-treatment-of-asbestos-linked-cancer](https://www.theguardian.com/science/2024/feb/15/drug-offers-wonderful-breakthrough-in-treatment-of-asbestos-linked-cancer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Scientists have developed a drug to treat mesothelioma, a notoriously hard-to-treat
    cancer linked to asbestos, in the biggest breakthrough in two decades.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Thousands of people are diagnosed with the disease globally every year, which
    tends to develop in the lungs and is [mainly caused by exposure to asbestos at
    work](https://www.theguardian.com/society/2019/jul/07/britains-death-toll-from-asbestos-at-crisis-level-figures-reveal).
    It is aggressive and deadly, and has one of the world’s worst cancer survival
    rates.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
