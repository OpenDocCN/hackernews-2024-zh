- en: The *Observer* spoke to several current or recent inspectors on condition of
    anonymity who said such problems had been “common” for years, and that senior
    leaders within [Ofsted](https://www.theguardian.com/education/ofsted) were aware
    of this, but “there has been a lot of covering up”.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*观察者*在匿名条件下采访了几位现任或最近的检查员，他们表示这些问题多年来一直很“普遍”，Ofsted的高级领导人知道这一点，但“涉及到很多掩盖行为”。'
- en: After this story was initially published a spokesperson for Ofsted told The
    *Observer* that chief inspector Sir Martyn Oliver “is initiating a rapid review
    to satisfy himself that the EEG and the guidance to inspectors is robust”. The
    spokesperson added that if schools or inspectors have concerns “we would want
    to hear about them directly, so we can respond appropriately”.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇报道最初发布后，Ofsted的一位发言人告诉*观察者*，首席检查员马丁·奥利弗爵士“正在启动快速审查，以确保EEG和对检查员的指导是可靠的”。发言人补充说，如果学校或检查员有任何担忧，“我们希望直接听到它们，以便我们能做出适当的回应”。
- en: 'Daniel Kebede, general secretary of the National Education Union, said: “This
    has echoes of [the Post Office scandal](https://www.theguardian.com/uk-news/post-office-horizon-scandal).
    The idea of inspectors making lost evidence up, or remembering what they can,
    is abhorrent. It’s not how schools are allowed to conduct themselves.” He argued
    that if such a practice has been commonplace, “essentially every inspection conducted
    over the past five years should be disregarded”.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 国家教育联盟的总书记丹尼尔·凯贝德表示：“这与[邮政局丑闻](https://www.theguardian.com/uk-news/post-office-horizon-scandal)有相似之处。检查员编造丢失的证据，或者记住他们能记住的，这是令人憎恶的行为。学校不允许这样做。”
    他认为，如果这种做法普遍存在，“过去五年进行的每一次检查都应该被忽略”。
- en: '‘This has echoes of the Post Office scandal’: Daniel Kebede, general secretary
    of the National Education Union. Photograph: PA Images/Alamy'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这与邮政局丑闻有相似之处”：国家教育联盟总书记丹尼尔·凯贝德。摄影：PA Images/Alamy
- en: 'A spokesperson for Ofsted said: “We take the processes we use to come to an
    inspection judgment very seriously.” They stressed that “all judgments are backed
    up by sufficient evidence” from the inspection team and are also quality assured
    by senior staff in Ofsted.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ofsted的发言人表示：“我们非常重视我们用于做出检查评级的过程。” 他们强调称，所有的评级都是由检查团队提供充分证据支持的，并且还由Ofsted的高级工作人员进行质量保证。
- en: 'The spokesperson described the EEG tool as a “simple platform used only for
    recording written evidence” and said: “All inspectors have been issued clear guidance
    on what to do if they are unable to access the system.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 发言人将EEG工具描述为“仅用于记录书面证据的简单平台”，并表示：“所有检查员都已经收到明确的指导，如果无法访问系统该怎么做。”
- en: 'One current inspector told the *Observer*: “In the middle of a meeting with
    a school, you might suddenly lose all your evidence. The advice is that you mustn’t
    let on and keep an inscrutable face.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一位现任检查员告诉*观察者*：“在与学校的会议中，你可能突然丢失所有的证据。建议是你不能表现出任何不满，保持不动声色。”
- en: 'He recalled sitting in a hotel trying to input a day’s evidence after the system
    shut down and he lost everything: “You’re exhausted because the inspection day
    is long and non-stop and you have documents to read for the next day.”'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他回忆起坐在旅馆里尝试在系统关闭后输入一天的证据，结果一切都丢失了：“你已经筋疲力尽，因为检查的一天又长又紧张，而且你还要阅读明天的文件。”
- en: Once colleagues at headquarters wanted to do a “rigorous check” on an “Outstanding”
    grade he had just given a school. “They were asking for evidence but it just wasn’t
    there,” he said. “There has been a lot of covering up.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总部的同事们曾经想要对他刚给予一所学校的“杰出”评分进行“严格的审查”。他说：“他们要求提供证据，但却没有。”“涉及到很多掩盖行为。”
- en: 'A second former inspector des­cribed how he sat and watched as evidence from
    a lengthy interview “just disappeared bit by bit from the screen, like a Banksy
    artwork self-destructing”. He said: “It’s very hard to avoid giving any body language
    clues while that’s happening.” And he added: “The instruction then was just to
    make it up.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第二位前检查员描述了他坐在那里看着一场漫长面试的证据“逐渐从屏幕上消失，就像班克斯的作品自毁一样”。他说：“在这种情况下很难避免透露出任何身体语言线索。”
    他补充道：“当时的指示是随便编造。”
- en: 'He added: “I know for a fact that there are senior leaders in [Ofsted who know
    about these problems](https://www.theguardian.com/education/2023/jun/12/ofsted-school-inspection-ruth-perry-sister).”'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“我确切知道 Ofsted 的高级领导人员知道这些问题。”
- en: Ofsted conducted an investigation into EEG last year, which inspectors say confirmed
    serious issues, but none was aware of any significant changes being made in response.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Ofsted 去年对 EEG 进行了调查，检查员表示确认了严重问题，但没有人意识到有任何重大变化作出响应。
- en: 'Education providers have largely been totally unaware of any of these problems.
    However, the *Observer* has seen Ofsted’s written response to a complaint from
    a school about missing evidence. It says: “You state that during the final meeting
    the lead inspector declared: ‘It’s all gone’, referring to the evidence on her
    computer.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 教育提供者在很大程度上完全没有意识到这些问题。然而，《观察者报》看到了 Ofsted 对学校关于证据丢失的投诉的书面回复。回复中写道：“你们声称在最后的会议上，主检员宣称：‘一切都没了’，指的是她电脑上的证据。”
- en: The response also notes that the draft report included a school motto “which
    was not actually your school motto”, and that the school had “little confidence
    in the evidence base”.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 回应还指出，草稿报告中包括一所学校的座右铭，“实际上并不是你们的校训”，并且学校对证据基础“缺乏信心”。
- en: Ofsted rejected this, saying the lead inspector logged that the record of the
    final meeting had gone but all other evidence was recorded and “subject to enhanced
    quality assurance”. The *Observer* understands the school was never shown evidence
    of this.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Ofsted 否认了这一点，称主检员记录了最后会议的记录消失了，但所有其他证据都已记录并“经过增强的质量保证”。《观察者报》了解到，学校从未看到这些证据。
- en: 'A third former Ofsted inspector said: “I lost everything in the middle of a
    meeting with a coordinator at the start of a deep dive [into the teaching of a
    specific subject]. The lead inspector lost everything when she got back to the
    hotel that night, as did the new inspector on the team.”'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一位前 Ofsted 主检员表示：“我在一次与协调员的会议中突然失去了一切，这是一次对某一特定学科教学的深度审查的开端。主检员在晚上回到酒店后也失去了一切，而团队中的新检查员也是如此。”
- en: Three inspectors reported that they or colleagues started making notes in Word
    because they didn’t trust the system, but Ofsted threatened disciplinary action
    if they didn’t use EEG.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 三名检查员报告称，他们或同事开始在 Word 中做笔记，因为他们不信任系统，但如果他们不使用 EEG，Ofsted 就会威胁采取纪律行动。
- en: Julie Price Grimshaw, a former inspector who now advises schools, said while
    she served in the pen-and-paper era, “lots of inspectors” had told her about times
    when the system crashed and they lost evidence.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 朱莉·普莱斯·格林肖（Julie Price Grimshaw），一位曾在 Ofsted 担任检查员现在为学校提供建议的人，说在她服务的铅笔和纸时代，“很多检查员”告诉她系统崩溃时他们丢失了证据。
- en: 'She said: “It’s clear that substantial chunks, and possibly entire evidence
    bases, have been disappearing into the ether and are never seen again.”'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“显然，大量内容，甚至可能是整个证据基础，都消失在虚空中，再也没有被看到。”
- en: 'Ofsted said that if the EEG system did not work, inspectors were advised to
    record their evidence in a “reasonable alternative way” and “transfer it to the
    system at the earliest opportunity”. Ofsted’s spokesperson added: “If during the
    quality assurance process there was insufficient evidence on the system to support
    the judgment, inspectors would be instructed to return to the school to gather
    and record further evidence.”'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Ofsted 表示，如果 EEG 系统不工作，检查员被建议用“合理的替代方式”记录他们的证据，并“在最早的机会将其转移到系统中”。Ofsted 的发言人补充道：“如果在质量保证过程中系统上没有足够的证据支持判断，检查员将被指示返回学校收集和记录进一步的证据。”
