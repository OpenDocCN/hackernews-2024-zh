- en: Ofsted inspectors ‘make up evidence’ about a school’s performance when IT fails
    | Ofsted | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ofsted检查员在IT系统崩溃时‘捏造’学校绩效的证据 | Ofsted | 卫报
- en: 来源：[https://www.theguardian.com/education/2024/feb/03/ofsted-inspectors-make-up-evidence-about-a-schools-performance-when-it-fails](https://www.theguardian.com/education/2024/feb/03/ofsted-inspectors-make-up-evidence-about-a-schools-performance-when-it-fails)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/education/2024/feb/03/ofsted-inspectors-make-up-evidence-about-a-schools-performance-when-it-fails](https://www.theguardian.com/education/2024/feb/03/ofsted-inspectors-make-up-evidence-about-a-schools-performance-when-it-fails)
- en: Ofsted inspectors have been forced to “make up” evidence because the computer
    system they use to record inspections sometimes crashes, ­wiping all the data,
    an *Observer* ­investigation has found.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《观察家》的调查发现，由于他们用于记录检查的计算机系统有时会崩溃并擦除所有数据，Ofsted检查员被迫“捏造”证据。
- en: Since 2018, [inspectors have made live notes on laptops](https://educationinspection.blog.gov.uk/2018/09/07/ofsted-is-going-digital/)
    or tablets as they interview staff and observe ­lessons after Ofsted invested
    in a new ­electronic evidence gathering (EEG) digital platform. However, our investigation
    has discovered the technology has had serious issues from the beginning, sometimes
    crashing unexpectedly and losing all notes from interviews, or even whole days
    of evidence, so that inspectors have to replace those notes from memory without
    telling the school.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自2018年起，[检查员在笔记本电脑](https://educationinspection.blog.gov.uk/2018/09/07/ofsted-is-going-digital/)或平板电脑上进行实时记录，他们在采访工作人员和观察课堂后使用了一种新的电子证据收集（EEG）数字平台。然而，我们的调查发现，这项技术从一开始就存在严重问题，有时会意外崩溃并丢失所有采访笔记，甚至是整整一天的证据，因此检查员不得不凭记忆重新补充这些笔记，而没有告知学校。
