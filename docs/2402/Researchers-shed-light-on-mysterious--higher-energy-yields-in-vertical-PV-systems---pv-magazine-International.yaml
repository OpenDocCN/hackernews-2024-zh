- en: Researchers shed light on mysterious, higher energy yields in vertical PV systems
    – pv magazine International
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究人员阐明了垂直光伏系统中神秘的高能量产量增益 - pv magazine International
- en: 来源：[https://www.pv-magazine.com/2023/11/10/researchers-shed-light-on-mysterious-higher-energy-yields-in-vertical-pv-systems/](https://www.pv-magazine.com/2023/11/10/researchers-shed-light-on-mysterious-higher-energy-yields-in-vertical-pv-systems/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.pv-magazine.com/2023/11/10/researchers-shed-light-on-mysterious-higher-energy-yields-in-vertical-pv-systems/](https://www.pv-magazine.com/2023/11/10/researchers-shed-light-on-mysterious-higher-energy-yields-in-vertical-pv-systems/)
- en: Scientists in the Netherlands have sought to understand the reason for unexpected
    gains in vertical PV systems and found that these installations have a much higher
    heat transfer coefficient than their horizontally deployed counterparts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰的科学家们试图理解垂直光伏系统意外收益的原因，并发现这些安装比水平部署的对应系统具有更高的热传导系数。
- en: November 10, 2023 [Emiliano Bellini](https://www.pv-magazine.com/author/emilianobellini/
    "Posts by Emiliano Bellini")
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年11月10日 [Emiliano Bellini](https://www.pv-magazine.com/author/emilianobellini/
    "Emiliano Bellini 的文章")
- en: A group of researchers at the [Netherlands Organisation for Applied Scientific
    Research](https://www.pv-magazine.com/2020/06/11/facade-solar-panels-with-mimic-design/)
    (TNO) has conducted a series of tests and simulations to understand why vertical
    PV systems tend to provide unexpected yield gains compared to horizontal arrays
    and have found that vertical installations have much lower operating temperatures.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰应用科学研究组织（TNO）的一组研究人员进行了一系列测试和模拟，以理解垂直光伏系统相对于水平阵列为何倾向于提供意外收益增益，并发现垂直安装具有更低的操作温度。
- en: “Although better than expected performance for vertical installation of bifacial
    PV has been reported at conferences and workshops, we haven’t seen any publications
    that show that this is accompanied with a much lower operating temperature than
    you would expect for free-standing fixed tilt PV with the same total irradiance,”
    the research's corresponding author, Bas B. Van Aken, told **pv magazine**. “These
    lower operating temperatures have a positive effect on the operating voltage.
    And thereby on the total energy generation, particularly under high irradiance
    conditions.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然有关垂直安装双面光伏性能优于预期的报告曾在会议和研讨会上发布，但我们还没有看到任何研究表明这种现象伴随着远低于同等总辐射条件下自由站立固定倾斜光伏的操作温度。”
    研究对应作者 Bas B. Van Aken 告诉 **pv magazine**。“这些较低的操作温度对操作电压有积极影响，从而对总能量生成产生影响，特别是在高辐射条件下。”
- en: In the study “[Thermal model in digital twin of vertical PV system helps to
    explain unexpected yield gains](https://www.epj-pv.org/articles/epjpv/full_html/2023/01/pv230038/pv230038.html),”
    published in *EPJ Photovoltaics*, Van Aken and his colleagues explained that the
    voltage is influenced both by the amount of light and by the temperature of the
    solar cells. With increasing irradiance conditions, the voltage increases logarithmically,
    while with increasing temperature, the voltage decreases, typically by 0.3-0.4%
    per C.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在发表于 *EPJ Photovoltaics* 的研究 “[垂直光伏系统数字孪生中的热模型帮助解释意外产量增益](https://www.epj-pv.org/articles/epjpv/full_html/2023/01/pv230038/pv230038.html)”
    中，Van Aken 及其同事解释说，电压受光量和太阳电池温度的影响。随着辐照条件增加，电压呈对数增加，而随着温度增加，电压通常每摄氏度下降 0.3-0.4%。
- en: “For a standard system, we observed that under high irradiance conditions, the
    increase due to the light is offset by the decrease due to the higher operating
    temperature,” Van Aken stressed. “However, for the vertical system, we observed
    that the operating temperature is not increasing so much and the voltage increase
    and decrease are more or less balancing.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “对于标准系统，我们观察到在高辐照条件下，光引起的增加被由于较高操作温度而引起的减少抵消。” Van Aken 强调说。“然而，对于垂直系统，我们观察到操作温度增加不太明显，电压的增加和减少更加平衡。”
- en: For its modeling, the group used digital twins, which are virtual representations
    that connect and visualize real-world assets, to create twins consisting of a
    real PV system and a copy in digital format. Digital twins are commonly used for
    operation and maintenance (O&M) of solar power plants. “The digital version mimics
    the output of the PV panels based on the time series of weather and other environmental
    data. The simulated values are compared to observed data,” the scientists explained.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建模，该团队使用数字孪生技术，这是连接和可视化现实世界资产的虚拟表示，创建了一个真实光伏系统的孪生体和数字格式的副本。数字孪生常用于太阳能电厂的运营和维护（O&M）。科学家解释道：“数字版本根据时间序列的天气和其他环境数据模拟PV面板的输出。模拟值与观测数据进行比较。”
- en: They took their measurements in a vertical PV system located near the TNO facilities
    in Petten, the Netherlands. The east-west system features nine rows each equipped
    with eight 315 W bifacial modules, with the spacing between module rows being
    2 m, 4 m, or 6 m, respectively. Of the 72 modules deployed in the system, 60 rely
    on n-type M2 TOPCon solar cells. All of the panels are equipped with power optimizers
    provided by Israel-based [Solaredge](https://www.pv-magazine.com/2023/06/20/solaredge-solargik-launch-tracker-solution-for-agrivoltaics/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在荷兰Petten附近的TNO设施附近的垂直光伏系统中进行了测量。东西系统设有九排，每排配备八块315瓦的双面模块，模块行之间的间距分别为2米、4米或6米。系统部署了72块模块中的60块依赖于n型M2
    TOPCon太阳能电池。所有面板均配备以色列Solaredge提供的功率优化器。
- en: For its analysis, the group utilized an in-house developed extraction method
    and found that the heat transfer coefficients of the vertical panels are nearly
    double the values of the horizontal panels. Heat transfer coefficients define
    how heat energy passes from one material to another and are commonly used, for
    example, to make insulation in homes.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分析，该组使用了一种内部开发的提取方法，并发现垂直面板的传热系数几乎是水平面板的两倍。传热系数定义了热能如何从一个材料传递到另一个材料，例如用于家庭绝缘材料。
- en: They also ascertained that the vertical array operates at a temperature difference
    with respect to ambient that is “nearly halved,” which they said results in a
    2.5% higher annual energy yield.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还确定，垂直阵列与环境温度之间的温差“几乎减半”，据他们称这将导致年能量产量增加2.5%。
- en: “These results show the importance of checking the actual operating conditions
    of emerging applications of solar panels,” Van Aken concluded. “We expect that
    this effect has a 2-3% increase in annual electricity yield in the Netherlands,
    the lower operating temperature has a slowing effect on degradation mechanisms
    and the effect could be more significant in locations with higher irradiance conditions.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这些结果显示了检查太阳能电池新兴应用的实际运行条件的重要性，”Van Aken总结道。“我们预计，这种效应将使荷兰的年电力产量增加2-3%，较低的运行温度对降解机制有减缓作用，并且在辐照条件更高的地方，这种效应可能更显著。”
