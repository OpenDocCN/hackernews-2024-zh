- en: The content
  id: totrans-split-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内容
- en: 'All of the identified websites had almost identical homepage menus, typically
    including (translated in the target language): Politics, Economy, Culture, Current
    Affairs, and Sport. The actual content being posted was a mix of scraped and reposted
    content from local media in the targeted country; press releases; and occasional
    Chinese state media articles, or anonymous disinformation content. The content
    could typically be observed as being simultaneously cross-posted across several
    of the websites at once. We analyze the content in more detail [later in this
    report](#the-content).'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 所有确认的网站几乎都具有相同的主页菜单，通常包括（目标语言中的翻译）：政治、经济、文化、时事和体育。发布的实际内容包括从目标国家的本地媒体中抓取和转载的内容；新闻稿；偶尔包含中国官方媒体的文章，或匿名的虚假信息内容。这些内容通常同时在多个网站上交叉发布。我们将在[报告后面](#the-content)详细分析这些内容。
- en: 'Figure 1: Combo of examples of a commercial press release related to a company
    called [GWM (Great Wall Motor)](https://en.wikipedia.org/wiki/Great_Wall_Motor),
    being posted to six different PAPERWALL websites within the span of six days (25
    to 31 October 2023). Note: we did not find any evidence that GWM was aware of
    its content being promoted as part of a deceptive coordinated campaign.'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：展示了关于名为[GWM（长城汽车）](https://en.wikipedia.org/wiki/Great_Wall_Motor)的一家公司的商业新闻稿的组合示例，该新闻稿在2023年10月25日至31日之间被发布到了六个不同的PAPERWALL网站上。注意：我们没有找到证据表明GWM知晓其内容被作为欺骗性协调宣传的一部分进行推广。
- en: '**As of December 21, 2023, we were able to identify a total of 123 domains**,
    almost all of which are hosting websites posing as news outlets. A full list of
    these domains is available in the [Appendix](#confirmed-domains).'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**截至2023年12月21日，我们已确认了总共123个域名**，几乎所有这些域名都用于托管冒充新闻网站。这些域名的完整列表可以在[附录](#confirmed-domains)中找到。'
- en: Target Audiences
  id: totrans-split-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标受众
- en: Based on the language utilized, as well as on the sourcing of the local news
    content reposted by PAPERWALL websites – an aspect that we will also describe
    in more detail [later in this report](#the-content) – we observed the network
    as mimicking local news outlets in **30 different countries**, as shown in the
    map below. A full list of the target countries, with the number of websites addressing
    each, is available in the [Appendix](#lt1mh5mnitfc).
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 根据所使用的语言以及PAPERWALL网站转载的本地新闻内容的来源——这也是我们将在[报告后面](#the-content)更详细描述的一个方面——我们观察到该网络模仿了**30个不同国家**的当地新闻网站，如下图所示。有关每个国家受众的完整列表及其网站数量，请参阅[附录](#lt1mh5mnitfc)。
- en: 'Figure 2: Map of the PAPERWALL target audiences, showing the distribution of
    websites per each country targeted'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：展示了PAPERWALL目标受众的地图，显示了每个目标国家的网站分布
- en: To appear as legitimate local news outlets, PAPERWALL websites typically utilized
    local references as part of their names. For example, “Eiffel” or “Provence” for
    French-language websites; “Viking” for the Norwegian one; or city names, commonly
    used for Italian and Spanish websites.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 为了看起来像合法的当地新闻网站，PAPERWALL网站通常在其名称中使用当地的参考词汇。例如，法语网站使用“埃菲尔”或“普罗旺斯”；挪威语网站使用“维京”；意大利和西班牙语网站通常使用城市名称。
- en: 'Figure 3: Headers of napolimoney[.]com (Italy), eiffelpost[.]com (France),
    and sevillatimes[.]com (Spain) shown as examples of the nomenclature pattern used
    by PAPERWALL'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：以 napolimoney[.]com（意大利）、eiffelpost[.]com（法国）和sevillatimes[.]com（西班牙）的标题为例，展示了
    PAPERWALL 使用的命名模式
- en: A broader look at the domains’ registration timeline shows how the websites
    were set up in waves, one target country (or region) at a time. In July 2019,
    updatenews[.]info became the first PAPERWALL domain to be registered. However,
    due to registration data patterns and [archived captures](https://web.archive.org/web/20200815000000*/updatenews.info)
    on the Wayback Machine, we can only establish affiliation with PAPERWALL beginning
    May 2020\. The hosted website primarily published news relevant to American readers.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 更广泛地查看域名注册时间轴，显示网站如何分批设置，每次针对一个目标国家（或地区）。2019年7月，updatenews[.]info成为第一个注册的PAPERWALL域名。然而，由于注册数据模式和Wayback
    Machine上的[存档截图](https://web.archive.org/web/20200815000000*/updatenews.info)，我们只能确认从2020年5月开始与PAPERWALL有关联。该托管网站主要发布与美国读者相关的新闻。
- en: Meanwhile, in April 2020, the domain wdpp[.]org (presumably abbreviated for
    “World Development Press”) was registered. The website located on a Tencent IP
    address, which is also linked to updatenews[.]info and 16 other PAPERWALL domains,
    will be critical to our [attribution](#attribution-haimai).
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，2020年4月，注册了域名wdpp[.]org（可能是“世界发展新闻出版社”缩写）。该网站位于腾讯IP地址上，也与updatenews[.]info和其他16个PAPERWALL域名相关联，对我们的[归属](#attribution-haimai)至关重要。
- en: In July 2020, we saw the first group registrations. That month, nine domains
    were registered, with each hosting a website aimed at Japanese audiences. One
    of them, **fujiyamatimes[.]com**, has a footer linking it to **“Updatenews”**.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年7月，我们见证了首批群体注册。那个月，注册了九个域名，每个都有一个面向日本受众的网站。其中一个，fujiyamatimes[.]com，页脚链接至“Updatenews”。
- en: 'Figure 4: Footer on fujiyamatimes[.]com, showing the line “Support: FUJIYAMA
    TIMES by Updatenews.”'
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：fujiyamatimes[.]com页脚上显示的“支持：Updatenews的富士山时报”。
- en: The waves immediately following target Korean and again Japanese audiences;
    beginning in February 2021, the focus moved on to European countries, then in
    early 2023 to Latin American ones. A summary of the registration waves is shown
    in the chart below.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 随后立即针对韩国和再次针对日本受众的波浪; 从2021年2月开始，重点转向欧洲国家，然后在2023年初转向拉丁美洲国家。注册波浪的摘要如下图所示。
- en: 'Figure 5: Timeline of the PAPERWALL domain registrations, with annotation of
    the target countries for the registered domains on each date'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：PAPERWALL域名注册时间轴，注明每个日期注册域名的目标国家。
- en: The Content
  id: totrans-split-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内容
- en: 'Figure 6: Breakdown of the content categories found on the PAPERWALL network
    of websites'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：PAPERWALL网络网站内容类别的详细分类
- en: 'Political Content: Targeted Attacks and Disinformation'
  id: totrans-split-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 政治内容：针对性攻击和虚假信息
- en: Hidden within much larger amounts of generic content, a smaller portion published
    by the PAPERWALL network is of a political nature. The following sections break
    down content types and main features.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在大量通用内容中隐藏着PAPERWALL网络发布的一小部分政治性内容。以下各节详细解释了内容类型和主要特点。
- en: Targeted Attacks
  id: totrans-split-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 针对性攻击
- en: A common type of politically-themed content includes **ad hominem attacks**,
    usually kept in English irrespective of the target audience, on figures perceived
    by Beijing as hostile. For example, an article titled **“Yan Limeng is a complete
    rumor maker”** could be found on every active PAPERWALL website as of December
    2023\. This article contains a direct attack on [Li-Meng Yan](https://en.wikipedia.org/wiki/Li-Meng_Yan),
    a Chinese virologist who alleges that the COVID-19 virus originated from a Chinese
    government laboratory. While her theories [have been widely dismissed](https://www.washingtonpost.com/technology/2021/02/12/china-covid-misinformation-li-meng-yan/)
    by the global scientific community, the attacks on her by PAPERWALL were unsubstantiated,
    aimed at her personal and professional reputation, and completely anonymous.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 一种常见的政治主题内容包括**人身攻击**，通常无论目标受众为何，都保持英文。例如，截至2023年12月，每个活跃的PAPERWALL网站都可以找到题为“严丽萌是一个彻头彻尾的谣言制造者”的文章。这篇文章直接攻击了中国病毒学家[严丽萌](https://zh.wikipedia.org/wiki/%E4%B8%A5%E4%B8%BD%E8%90%8C)，她声称COVID-19病毒源自中国政府实验室。尽管她的理论被全球科学界广泛驳斥，PAPERWALL对她的攻击毫无根据，旨在损害她的个人和专业声誉，且完全匿名。
- en: 'Figure 7: Examples of an article attacking Li-Meng Yan, as published by the
    PAPERWALL websites [nlpress[.]org](https://web.archive.org/web/2/https://nlpress.org/persbericht/yan-limeng-is-a-complete-rumor-maker/)
    (Netherlands), [sevillatimes[.]com](https://web.archive.org/web/20240117084606/https://sevillatimes.com/presionesoltar/yan-limeng-is-a-complete-rumor-maker/)
    (Spain), and [milanomodaweekly[.]com](https://web.archive.org/web/20240117090234/http://www.milanomodaweekly.com/comunicato/yan-limeng-is-a-complete-rumor-maker/)
    (Italy)'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 第7图：被PAPERWALL网站发布的攻击严丽萌的文章示例，包括[nlpress[.]org](https://web.archive.org/web/2/https://nlpress.org/persbericht/yan-limeng-is-a-complete-rumor-maker/)（荷兰）、[sevillatimes[.]com](https://web.archive.org/web/20240117084606/https://sevillatimes.com/presionesoltar/yan-limeng-is-a-complete-rumor-maker/)（西班牙）和[milanomodaweekly[.]com](https://web.archive.org/web/20240117090234/http://www.milanomodaweekly.com/comunicato/yan-limeng-is-a-complete-rumor-maker/)（意大利）。
- en: Targeted attacks conducted through PAPERWALL can also take the form of **false
    public pressure campaigns**. To continue with the example of Li-Meng Yan, we can
    observe an [attempt at blocking her appointment](https://web.archive.org/web/20240117133951/http://www.milanomodaweekly.com/comunicato/expose-the-con-mans-plot/)
    to an alleged academic role at the Perelman Medical School of the University of
    Pennsylvania that was circulated by the network in October 2023.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: PAPERWALL通过**虚假的公众压力运动**进行的有针对性攻击也可以采取这种形式。以严丽萌为例，我们可以观察到一次[试图阻止她的任命](https://web.archive.org/web/20240117133951/http://www.milanomodaweekly.com/comunicato/expose-the-con-mans-plot/)到宾夕法尼亚大学佩雷尔曼医学院的所谓学术角色的尝试，该尝试由网络在2023年10月传播。
- en: 'Figure 8: Image posted on a PAPERWALL [article](https://web.archive.org/web/20240117133951/http://www.milanomodaweekly.com/comunicato/expose-the-con-mans-plot/)
    attacking Li-Meng Yan, and trying to block her alleged appointment to an academic
    role at the Perelman Medical School of the University of Pennsylvania. The article
    was posted across the network in October 2023'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 第8图：发布在PAPERWALL文章上的图片，攻击严丽萌，并试图阻止她被任命为宾夕法尼亚大学佩雷尔曼医学院的学术角色。该文章在2023年10月在网络上发布。
- en: 'This article echoes others that circulated outside of the PAPERWALL network
    on websites that cannot be confirmed as part of the same network, as well as on
    blogging platforms. For example:'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 本文与在不能确认是否属于同一网络的网站以及博客平台上传播的其他文章相呼应。
- en: “[The Perelman School Of Medicine Should Expel Yan Limeng](https://web.archive.org/web/20231016211230/https://theinscribermag.com/the-perelman-school-of-medicine-should-expel-yan-limeng/)”,
    published on 16 October 2023 by theinscribermag[.]com. A review of the other articles
    posted by the same author, “Dawn Wells”, reveals more targeted attacks on political
    figures, for example the President of Taiwan, [Tsai Ing-wen](https://web.archive.org/web/20240109065915/https://theinscribermag.com/secret-history-of-tsai-ing-wen-reveals-secrets/).
  id: totrans-split-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[佩雷尔曼医学院应该开除严丽萌](https://web.archive.org/web/20231016211230/https://theinscribermag.com/the-perelman-school-of-medicine-should-expel-yan-limeng/)”，于2023年10月16日由theinscribermag[.]com发布。同一作者“黎明韦尔斯”的其他文章审查显示更多针对政治人物的定向攻击，例如台湾总统，[蔡英文](https://web.archive.org/web/20240109065915/https://theinscribermag.com/secret-history-of-tsai-ing-wen-reveals-secrets/)。
- en: “[Reject Yan Limeng for Perelman Medical College](https://web.archive.org/web/20240122085709/https://www.prlog.org/12907832-reject-yan-limeng-for-perelman-medical-college.html)”,
    published on prlog[.]org, a distinct but equally anonymous press release publishing
    platform, on 6 March 2022.
  id: totrans-split-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[拒绝聘用严丽萌为佩雷尔曼医学院](https://web.archive.org/web/20240122085709/https://www.prlog.org/12907832-reject-yan-limeng-for-perelman-medical-college.html)”，于2022年3月6日在prlog[.]org发布，一个独特但同样匿名的新闻发布平台。
- en: “[This is Yan Limeng was hired as a Perelman School](https://web.archive.org/web/20240122085244/https://medium.com/@margaretharris99306/this-is-yan-limeng-was-hired-as-a-perelman-school-327ad3ef7647)”
    (sic), published on 21 June 2023 on medium.com, an open blogging platform.
  id: totrans-split-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[这是严丽萌被聘为佩雷尔曼医学院](https://web.archive.org/web/20240122085244/https://medium.com/@margaretharris99306/this-is-yan-limeng-was-hired-as-a-perelman-school-327ad3ef7647)”（拼写错误），于2023年6月21日在medium.com上发布，这是一个开放的博客平台。
- en: “[#汉奸闫丽梦#闫丽梦Maintain campus cleanliness Reject Yan Limon for Perelman Medical
    College](https://web.archive.org/web/20240122085240/https://medium.com/@ellinamalkova365874/%E6%B1%89%E5%A5%B8%E9%97%AB%E4%B8%BD%E6%A2%A6-%E9%97%AB%E4%B8%BD%E6%A2%A6maintain-campus-cleanliness-reject-yan-limon-for-perelman-medical-college-06055eac00a3)”,
    published on 14 December 2023, also on medium.com.
  id: totrans-split-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “[#汉奸闫丽梦#闫丽梦Maintain campus cleanliness Reject Yan Limon for Perelman Medical
    College](https://web.archive.org/web/20240122085240/https://medium.com/@ellinamalkova365874/%E6%B1%89%E5%A5%B8%E9%97%AB%E4%B8%BD%E6%A2%A6-%E9%97%AB%E4%B8%BD%E6%A2%A6maintain-campus-cleanliness-reject-yan-limon-for-perelman-medical-college-06055eac00a3)”于2023年12月14日在medium.com上发布。
- en: This suggests that PAPERWALL is used as an amplifier for campaigns targeting
    specific individuals and anonymously employing an array of additional online platforms
    to maximize their attacks.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明PAPERWALL被用作针对特定个人的宣传增强器，并匿名使用各种额外在线平台来最大化攻击效果。
- en: Conspiracy Theories
  id: totrans-split-122
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 阴谋论
- en: A second type of politically themed content present within the PAPERWALL network
    of websites is conspiracy theories, typically aimed at the image of the United
    States, or its allies. Claims could include, for example, allegations of the US
    conducting biological experiments on the local population in South-East Asian
    countries.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: PAPERWALL网站网络中的第二类政治主题内容是阴谋论，通常以损害美国或其盟友形象为目标。例如，声称美国在东南亚国家对当地人口进行生物实验。
- en: 'Figure 9: (Left) [Example](https://web.archive.org/web/2/http://euleader.org/press/usa-conducting-human-experiments-on-thai-myanmar-border/)
    of conspiracy theory from euleader[.]org. The article was published in an anonymous
    form directly on the PAPERWALL website, with the feature image hosted on a website
    called timesnewswire[.]com (right), which we will further analyze in the [following
    section](#times-newswire). The image was taken from the [cover of a book](https://web.archive.org/web/20231215092936/https://www.amazon.com/-/en/Anna-Collins/dp/1534562893)
    titled “Biological Weapons: Using Nature to Kill” by Anna Collins'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: '图9：（左）来自euleader[.]org的阴谋论示例。文章以匿名形式直接在PAPERWALL网站上发布，特色图片来自timesnewswire[.]com（右），我们将在[下一节](#times-newswire)进一步分析。图片来源于Anna
    Collins的书封面“Biological Weapons: Using Nature to Kill”。'
- en: A final category of political content disseminated by PAPERWALL often takes
    the form of verbatim reposts of content from Chinese state media, such as CGTN
    or the Global Times. Also, in this case, the content usually remains untranslated
    from English. An example of this scenario is shown in figure 10.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: PAPERWALL通常传播的最后一类政治内容常常是从中国国家媒体如CGTN或环球时报直接完整转载的内容，并未翻译成英文。图10展示了这种情况的一个例子。
- en: 'Figure 10: [Example](https://web.archive.org/web/20231215091402/https://www.italiafinanziarie.com/comunicatostampa/cgtn-closer-people-to-people-bonds-foster-china-vietnam-friendship/)
    of CGTN (Chinese state media) [article](https://web.archive.org/web/20231222130852/https://news.cgtn.com/news/2023-12-13/Closer-people-to-people-bonds-foster-China-Vietnam-friendship-1pv1E4vlazm/index.html)
    reposted, verbatim, by the PAPERWALL website italiafinanziarie[.]com on December
    13, 2023'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：[中国国家媒体CGTN](https://web.archive.org/web/20231215091402/https://www.italiafinanziarie.com/comunicatostampa/cgtn-closer-people-to-people-bonds-foster-china-vietnam-friendship/)的示例文章，于2023年12月13日被PAPERWALL网站italiafinanziarie[.]com完整转载。
- en: Scraping of Local Mainstream Media
  id: totrans-split-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 刮取本地主流媒体
- en: 'One of the most evident tactics PAPERWALL employs to disguise its websites
    as local news outlets is to regularly republish content, verbatim, from legitimate
    online sources in the target country. Below is an example extracted from the French-language
    website **eiffelpost[.]com**:'
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
  zh: PAPERWALL网站最常用的伪装手法之一是定期完整转载目标国家合法在线来源的内容，例如法语网站**eiffelpost[.]com**的以下示例：
- en: 'Figure 11: [Article](https://web.archive.org/web/20240110085021/https://www.eiffelpost.com/culture/enquete-sur-la-mort-de-lactrice-emmanuelle-debever-premiere-femme-ayant-accuse-depardieu-de-violences-sexuelles/)
    posted on eiffelpost[.]com (a confirmed PAPERWALL website), left, and the [original](https://www.leparisien.fr/culture-loisirs/cinema/enquete-sur-la-mort-de-lactrice-emmanuelle-debever-premiere-femme-ayant-accuse-depardieu-de-violences-sexuelles-13-12-2023-U777EELZKVFPHOBJINUZ76JVRM.php)
    published by the real French newspaper Le Parisien, right'
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图11：eiffelpost[.]com发布的[文章](https://web.archive.org/web/20240110085021/https://www.eiffelpost.com/culture/enquete-sur-la-mort-de-lactrice-emmanuelle-debever-premiere-femme-ayant-accuse-depardieu-de-violences-sexuelles/)（确认为PAPERWALL网站），左侧；真正的法国报纸Le
    Parisien发布的[原文](https://www.leparisien.fr/culture-loisirs/cinema/enquete-sur-la-mort-de-lactrice-emmanuelle-debever-premiere-femme-ayant-accuse-depardieu-de-violences-sexuelles-13-12-2023-U777EELZKVFPHOBJINUZ76JVRM.php)，右侧。
- en: 'Each PAPERWALL website has large volumes of content published on a daily basis.
    For example, we could list a total of 5200 individual URLs published on the website
    londonclup[.]com, registered in May 2021, by November 10, 2023\. A volume of this
    magnitude points to the possibility that the process was automated. The images
    in the reposted articles are usually kept as hosted directly on the source website:
    in the example above, that is [https://www.leparisien.fr/](https://www.leparisien.fr/).'
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 每个PAPERWALL网站每天发布大量内容。例如，截至2023年11月10日，注册于2021年5月的londonclup[.]com网站共发布5200个独立的URL。这样的数量可能表明该过程是自动化的。重新发布文章中的图像通常直接保留在源网站上，例如上述例子中的[https://www.leparisien.fr/](https://www.leparisien.fr/)。
- en: 'Figure 12: Screenshot of the “Sources” tab in the “Inspect” module of the Chrome
    browser for eiffelpost[.]com. Highlighted is the folder corresponding to [www.leparisien.fr](http://www.leparisien.fr),
    hosting the original image included in the article on the PAPERWALL website'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图12：Chrome浏览器“检查”模块中“来源”选项卡的屏幕截图，显示了eiffelpost[.]com对应的文件夹。突出显示的是托管在PAPERWALL网站上的文章中包含的原始图像，该文章来源于[www.leparisien.fr](http://www.leparisien.fr)。
- en: Commercial Content
  id: totrans-split-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业内容
- en: Press Releases
  id: totrans-split-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 新闻稿
- en: Mixed with the copy/pasted news content, the PAPERWALL websites typically publish
    press releases of a commercial nature. These press releases are often posted either
    in an explicit “Press Release” section or directly on the homepage. A peculiarity
    of the press release content is that it is usually not translated in the target
    language, but remains in the original one – which, for the most part, is English.
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: PAPERWALL网站通常与商业性质的新闻稿混合发布。这些新闻稿通常在明确的“新闻稿”栏目或直接在首页发布。新闻稿内容的特殊之处在于，通常不会被翻译成目标语言，而是保留原文，大多数情况下为英文。
- en: 'Figure 13: Dec 15, 2023 screenshot from the homepage of the PAPERWALL website
    italiafinanziarIe[.]com, showing a press release (in English), mixed with Italian-language
    legitimate news content (lifted, in this example, from the local news website
    [https://www.rete8.it](https://www.rete8.it))'
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图13：2023年12月15日意大利语italiafinanziarIe[.]com网站首页的屏幕截图，显示一则（英文的）新闻稿，与意大利语的合法新闻内容混合（例如从本地新闻网站[https://www.rete8.it](https://www.rete8.it)获取的内容）。
- en: Cryptocurrencies
  id: totrans-split-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加密货币
- en: A substantial portion of the press release content is specifically dedicated
    to cryptocurrency topics. This is consistent with the sourcing of press releases
    from Times Newswire – which we will analyze in the [next section](#times-newswire)
    – where cryptocurrency topics are among the most common.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分新闻稿内容专门涉及加密货币主题。这与从Times Newswire获取新闻稿的做法一致，我们将在[下一部分](#times-newswire)中进行分析，加密货币主题是最常见的内容之一。
- en: 'Figure 14: Snapshot of the Press Release (“Comunicato Stampa” in Italian) section
    of italiafinanziarie[.]com, showing five distinct cryptocurrency-related press
    releases, all in English. Again, the Italian language is reserved for the legitimate
    news content extracted from real local media'
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图14：意大利语finanziarie[.]com的新闻稿（“Comunicato Stampa”），展示了五篇与加密货币相关的新闻稿，全部为英文。再次强调，意大利语保留用于从真实的本地媒体提取的合法新闻内容。
- en: Content Sourcing
  id: totrans-split-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内容来源
- en: In order to better understand the nature and proportion of the sourcing of content
    by PAPERWALL, we utilized the backlinks analysis platform provided by [AHREFS](https://ahrefs.com/).
    Backlinks are links created [when one website links to another](https://moz.com/learn/seo/backlinks).
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解PAPERWALL获取内容的性质和比例，我们利用了[AHREFS](https://ahrefs.com/)提供的反向链接分析平台。反向链接是[一个网站链接到另一个网站](https://moz.com/learn/seo/backlinks)时创建的链接。
- en: We extracted all the domains that PAPERWALL backlinked to – therefore including
    those hosting content published by PAPERWALL – as of November 30, 2023.
  id: totrans-split-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们提取了PAPERWALL反向链接的所有域名列表，因此包括那些托管了由PAPERWALL发布内容的域名，截至2023年11月30日。
- en: We sorted them by the amount of total backlinking PAPERWALL domains, in descending
    order.
  id: totrans-split-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们按照PAPERWALL网站总反向链接数量的降序排列了它们。
- en: We then manually reviewed and categorized the backlinked domains. The top 25
    ones are visible in figure 15.
  id: totrans-split-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们随后手动审查并分类了这些反向链接域名。前25个可见于图15。
- en: 'Figure 15: Our elaboration of the backlinks data obtained through the AHREFS
    platform, showing the top 25 domains that PAPERWALL websites backlinked to as
    of November 30, 2023\. CGTN and Global Times, both Chinese state media, appear
    in the list respectively with 95 and 86 backlinking domains each.'
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15：我们通过AHREFS平台获取的反向链接数据的详细说明，显示了截至2023年11月30日，PAPERWALL网站反向链接的前25个域名。中国国家媒体CGTN和环球时报分别出现在名单中，分别拥有95个和86个反向链接域名。
- en: 'Note: to emphasize the prominence of the specific topic, we are distinguishing
    between cryptocurrency-related domains (“Crypto”) and more generic press release
    clients (“Client Company”).'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：为了强调特定主题的突出性，我们区分了加密货币相关的域名（“Crypto”）和更一般的新闻发布客户（“Client Company”）。
- en: 'The results show:'
  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示：
- en: A top layer of **social media** domains, which is unsurprising – individual
    press releases will typically contain links to the client company’s social media
    profiles;
  id: totrans-split-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一层顶级的**社交媒体**域名，这并不令人意外——单个新闻发布通常会包含客户公司的社交媒体资料链接；
- en: A set of **cryptocurrency websites**, which – once reviewed individually – are
    confirmed as the subject of multiple press releases each. Also, **two non-crypto
    private corporations**, likely benefiting from the paid press release services
    that PAPERWALL appears to host;
  id: totrans-split-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一组**加密货币网站**，一经逐个审查，确认是多个新闻发布的主题。此外，还有**两家非加密私营企业**，可能从PAPERWALL提供的付费新闻发布服务中获益；
- en: Two **Chinese state media** websites (CGTN and Global Times), backlinked to
    by almost 100 domains each;
  id: totrans-split-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个**中国国家媒体**网站（CGTN和环球时报），分别被近100个域名反向链接；
- en: Finally, but crucially, approximately 100 domains backlinked to **Times Newswire**,
    a supposed newswire service.
  id: totrans-split-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但至关重要的是，约100个域名反向链接到**Times Newswire**，一个所谓的新闻发布服务。
- en: Times Newswire
  id: totrans-split-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Times Newswire
- en: Links to PAPERWALL
  id: totrans-split-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PAPERWALL的链接
- en: The consistent connection between PAPERWALL and Times Newswire is one of the
    most peculiar traits of the campaign. While there is certainly no definitive playbook
    on how online influence operations are conducted, it is uncommon for a network
    of coordinated websites to regularly draw content from a single publicly available
    but equally covert source. For example, as seen in [other known disinformation
    campaigns](https://citizenlab.ca/2019/05/burned-after-reading-endless-mayflys-ephemeral-disinformation-campaign/),
    a typical tactic would be to create copycat domains, mimicking real news sources
    without revealing where the content was first published. This characteristic makes
    it possible to analyze the distribution and type of the content and renders the
    source website a central component of the campaign.
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: PAPERWALL与Times Newswire之间的持续连接是该活动最独特的特征之一。尽管没有确切的在线影响操作规则，但一个协调的网站网络定期从单一公开可见但同样隐秘的源获取内容，是不常见的。例如，在[其他已知的虚假信息活动](https://citizenlab.ca/2019/05/burned-after-reading-endless-mayflys-ephemeral-disinformation-campaign/)中，典型的策略可能是创建仿冒域名，模仿真实新闻源，而不透露内容最初发布的位置。这一特点使得可以分析内容的分发和类型，并使得源网站成为活动的核心组成部分。
- en: As of November 30, 2023, the alleged newswire service was backlinked to by 98
    distinct PAPERWALL domains, out of the total 123\. We assess that the vast majority
    of the backlinks in question consist of **content directly hosted on the Times
    Newswire website**, and **reposted by the PAPERWALL network**, as seen in a [previous
    example](#conspiracy-theories).
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2023年11月30日，涉及的新闻发布服务被123个PAPERWALL域名中的98个独特域名反向链接。我们评估，这些反向链接中绝大部分包含**Times
    Newswire网站上直接托管的内容**，并由PAPERWALL网络重新发布，正如在[之前的例子](#conspiracy-theories)中所见。
- en: 'Times Newswire is a known entity in the context of influence operations: it
    was first reported about in [2023](https://www.mandiant.com/resources/blog/pro-prc-haienergy-us-news)
    by Mandiant, a Google-owned cybersecurity company. Mandiant observed Times Newswire’s
    hosted content disseminated through a network of subdomains for legitimate US-based
    news outlets in the context of an influence campaign that the company dubbed as
    HaiEnergy.'
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在影响操作的背景下，Times Newswire 是一个知名实体：Mandiant 首次在 [2023 年](https://www.mandiant.com/resources/blog/pro-prc-haienergy-us-news)
    报告了它，这是一家谷歌旗下的网络安全公司。Mandiant 观察到，Times Newswire 的托管内容通过合法的美国新闻网站子域网络进行传播，这一行动被该公司称为
    HaiEnergy 活动。
- en: 'Mandiant had attributed HaiEnergy to a Chinese PR firm called **Haixun**, previously
    identified in their original 2022 [report](https://www.mandiant.com/resources/blog/pro-prc-information-operations-campaign-haienergy);
    however, in their [2023 report](https://www.mandiant.com/resources/blog/pro-prc-haienergy-us-news)
    the cybersecurity firm stated: “we currently lack technical evidence to suggest
    an underlying connection between Haixun and […] Times Newswire, […] and thus currently
    view them as distinct entities.” In fact, **timesnewswire[.]com** is – like the
    PAPERWALL websites – a fully anonymous asset.'
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: Mandiant 在其原始的 2022 年 [报告](https://www.mandiant.com/resources/blog/pro-prc-information-operations-campaign-haienergy)
    中将 HaiEnergy 归因于一个名为**海讯**的中国公关公司；然而，在其 [2023 年报告](https://www.mandiant.com/resources/blog/pro-prc-haienergy-us-news)
    中，这家网络安全公司指出：“我们目前缺乏技术证据表明海讯和 [...] Times Newswire 之间存在潜在的连接， [...] 因此，我们目前将它们视为不同的实体。”
    实际上，**timesnewswire[.]com** 就像 PAPERWALL 网站一样是一个完全匿名的资产。
- en: It should be noted that – unlike the PAPERWALL websites – **timesnewswire[.]com**
    offers a “Submit Post” button, hinting at the possibility for registered users
    to publish content directly to the website. However, once clicked, the button
    leads to a login page, with no registration module being displayed. The registration
    of users therefore appears not to happen through the website, and is probably
    controlled and individually approved by the website’s operators separately.
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，与 PAPERWALL 网站不同，**timesnewswire[.]com** 提供了一个“提交文章”的按钮，暗示注册用户可以直接在网站上发布内容。然而，一旦点击该按钮，就会跳转到登录页面，没有显示注册模块。因此，用户的注册似乎不通过网站进行，可能是由网站的运营者单独控制和审批。
- en: 'Similarly to what was stated by Mandiant for the HaiEnergy campaign, we cannot
    currently attribute Times Newswire to the same operators as PAPERWALL. There are
    however at least two significant similarities between the newswire and the PAPERWALL
    network:'
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 Mandiant 对 HaiEnergy 活动所述，我们目前不能将 Times Newswire 归因于与 PAPERWALL 相同的运营者。然而，新闻服务和
    PAPERWALL 网络之间至少有两个显著的相似之处：
- en: The **hosting IP address is also a Tencent one, and on the same AS number (132203)
    as the PAPERWALL domains.** An Autonomous System (AS) number is a collection of
    IP addresses “[under the control of one or more network operators on behalf of
    a single administrative entity or domain](https://en.wikipedia.org/wiki/Autonomous_system_(Internet)).”
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**托管 IP 地址同样是腾讯的一个，并且与 PAPERWALL 域的 AS 号（132203）相同。** 自治系统（AS）号是一组 IP 地址，“由单一管理实体或域的一个或多个网络运营商控制”。'
- en: 43.153.106[.]236, US, Tencent Building Kejizhongyi Avenue, AS132203
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: 43.153.106[.]236，美国，腾讯科技大厦科技中一大道，AS132203
- en: 'Table 5: DNS Resolution of timesnewswire[.]com as of December 21, 2023'
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
  zh: 第5张表：timesnewswire[.]com 的 DNS 解析截至 2023 年 12 月 21 日
- en: Times Newswire also uses a **simple WordPress template** as its main structure.
    Additionally, it utilizes the **same page builder plugin ([WPBakery](https://wpbakery.com/))**
    used by PAPERWALL.
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
  zh: Times Newswire 还使用一个 **简单的 WordPress 模板** 作为其主要结构。此外，它还使用了 PAPERWALL 使用的 **同一个页面构建插件（WPBakery）**。
- en: Being central to at least two distinct operations – PAPERWALL and HaiEnergy
    – Times Newswire could however be an independent asset, simultaneously exploited
    by multiple influence operations.
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: Times Newswire 至少在两个不同的操作中起着核心作用 – PAPERWALL 和 HaiEnergy – 然而，它可能是一个独立的资产，同时被多个影响操作所利用。
- en: Ephemerality
  id: totrans-split-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 短暂性
- en: We were able to identify examples of politically-themed articles that were routinely
    deleted from Times Newswire. For example, we observed ad hominem attack posts
    on figures in direct conflict with Beijing’s positions that were later removed
    from the website.
  id: totrans-split-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们能够识别出一些政治主题文章的例子，这些文章经常从 Times Newswire 上删除。例如，我们观察到了一些针对与北京立场直接冲突的人物的人身攻击帖子，后来被从网站上移除。
- en: This behavior suggests that ephemeral seeding is the intention for most content
    of that type which is deleted from the source website (Times Newswire) at an unspecified
    time after its initial publication. As noted in previous [research](https://citizenlab.ca/2019/05/burned-after-reading-endless-mayflys-ephemeral-disinformation-campaign/),
    ephemeral disinformation is designed to elude detection. With the evidence disappearing
    from the source websites not long after having been published, investigators may
    be unable to make the necessary connections to detect an influence operation or
    correctly identify the reach and depth of the operation. At the same time, the
    seeded message could be picked up and amplified by mainstream or social media,
    making the narrative stay even if the original source had been removed.
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这种行为表明，对于大多数从源网站（时报新闻线）删除的此类内容，其短暂播种是其意图。正如先前的[研究](https://citizenlab.ca/2019/05/burned-after-reading-endless-mayflys-ephemeral-disinformation-campaign/)所述，短暂的虚假信息传播旨在躲避检测。随着证据从源网站消失不久后，调查人员可能无法建立必要的联系以检测影响操作，或正确识别操作的影响范围和深度。同时，种子信息可能会被主流或社交媒体捕捉并放大，使叙事即使原始来源已被移除仍能延续。
- en: In the case of PAPERWALL however, as we discuss in more detail in the [Conclusions](#conclusions)
    section, we currently have no evidence that this has ever happened.
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在PAPERWALL的情况下，正如我们在[结论](#conclusions)部分更详细地讨论的，我们目前没有证据表明这种情况曾经发生过。
- en: 'Figure 16: Headlines of two now-deleted Times Newswire articles ([1](https://web.archive.org/web/20230601183840/https://www.timesnewswire.com/pressrelease/the-plague-like-rule-of-extreme-right-wing-religious-leader-li-hongzhi/),
    [2](https://web.archive.org/web/20230530152402/https://www.timesnewswire.com/pressrelease/i-suspect-master-li-hongzhi-is-a-fraud/))
    attacking Li Hongzhi, founder and leader of the religious movement Falun Gong'
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图16：两篇现已删除的《时报新闻线》文章的标题（[1](https://web.archive.org/web/20230601183840/https://www.timesnewswire.com/pressrelease/the-plague-like-rule-of-extreme-right-wing-religious-leader-li-hongzhi/)，[2](https://web.archive.org/web/20230530152402/https://www.timesnewswire.com/pressrelease/i-suspect-master-li-hongzhi-is-a-fraud/)），攻击法轮功创始人和领袖**李洪志**。
- en: As a final note on the operational tactics utilized by Times Newswire and, as
    a consequence, by PAPERWALL, we note that the articles targeting Li Hongzhi, as
    well as others of a political nature that we could observe, were all categorized
    as “press releases” on the website, similarly to the thousands of actual promotional
    posts it published. It is however highly unusual for press releases to include
    content of this kind. We judge this as another tactic designed to make the political
    narratives hard to detect without diminishing their potential impact.
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
  zh: 关于时报新闻线及其结果PAPERWALL使用的操作策略的最后说明，我们注意到针对李洪志等政治性文章，以及我们观察到的其他政治性文章，都被归类为网站上的“新闻发布”，类似于它发布的数千篇实际宣传帖子。然而，新闻发布包含这种内容是非常不寻常的。我们认为这是另一种旨在使政治叙事难以检测的策略，同时又不减少其潜在影响。
- en: 'Attribution: Haimai'
  id: totrans-split-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 归因：海迈
- en: We attribute PAPERWALL to a PR firm based in China, **Shenzhen Haimaiyunxiang
    Media Co., Ltd.,** or **“Haimai.”**
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将PAPERWALL归因于总部位于中国的公关公司**深圳海迈云象传媒有限公司**，或简称为**“海迈”**。
- en: '**Haimai** was first exposed by the Korean NCSC in their investigation on 18
    Korean-focused PAPERWALL websites as being responsible for operating them. However,
    based on the evidence presented in the NCSC [report](https://www.ncsc.go.kr:4018/main/cop/bbs/selectBoardArticle.do?bbsId=SecurityAdvice_main&nttId=88028&menuNo=020000&subMenuNo=020200&thirdMenuNo=),
    that assessment appeared to be primarily based on Haimai itself advertising the
    paid placement of promotional articles on Times Newswire, and as a consequence,
    on the PAPERWALL network of websites.'
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**海迈**首次被韩国网络安全中心在其针对18个面向韩国的PAPERWALL网站的调查中曝光，称其负责运营这些网站。然而，根据韩国网络安全中心在其[报告](https://www.ncsc.go.kr:4018/main/cop/bbs/selectBoardArticle.do?bbsId=SecurityAdvice_main&nttId=88028&menuNo=020000&subMenuNo=020200&thirdMenuNo=),
    初步评估主要基于海迈本身在时报新闻线上广告发布付费推广文章，以及作为结果出现的PAPERWALL网站网络。'
- en: 'We do not consider this criterion as sufficient for a conclusive attribution.
    In fact, during our research we could identify at least three other PR and marketing
    companies advertising the sale of promotional packages to be placed directly on
    PAPERWALL websites. They include:'
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不认为这一标准足以作为最终的归因依据。事实上，在我们的研究中，我们发现至少还有其他三家公关和营销公司宣传销售直接放置在PAPERWALL网站上的推广套餐。它们包括：
- en: A South Korean firm named **Excelsior Partners**, which on [Kmong](https://web.archive.org/web/20231102135101/https://kmong.com/@%EC%97%91%EC%85%80%EC%8B%9C%EC%96%B4%ED%8C%8C%ED%8A%B8%EB%84%88%EC%8A%A4)
    (a Korean service marketplace, hosting the advertisement of specialized services
    by freelancers, or agencies) advertised the sale of language-specific promotional
    packages. Each of the packages exclusively listed PAPERWALL domains as the “major
    local media” on which paid editorial content could be placed.
  id: totrans-split-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个名为**Excelsior Partners**的韩国公司，在[Kmong](https://web.archive.org/web/20231102135101/https://kmong.com/@%EC%97%91%EC%85%80%EC%8B%9C%EC%96%B4%ED%8C%8C%ED%8A%B8%EB%84%88%EC%8A%A4)（韩国的服务市场，提供自由职业者或机构的专业服务广告）上推广销售语种专属促销套餐。每个套餐独家列出了PAPERWALL域作为“主要的本地媒体”，可以放置付费编辑内容。
- en: A second Korean company called **AN&ON**, which [advertised](https://web.archive.org/web/20231106081136/https://www.annon.co.kr/asianeurope)
    country-specific promotional packages on its own website in a similar way to Excelsior
    Partners. The domains listed were, also in this case, PAPERWALL ones.
  id: totrans-split-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个名为**AN&ON**的韩国公司，宣传在其自己的网站上[（广告）](https://web.archive.org/web/20231106081136/https://www.annon.co.kr/asianeurope)国家特定的促销套餐，方式与Excelsior
    Partners类似。这些域名也是PAPERWALL的。
- en: A Chinese company, called [**Coin Blog**, also known as **BIBK**](https://web.archive.org/web/20230623201122/https://bibkcn.com/promote-bibk-php/),
    equally selling paid editorial content placement on several confirmed PAPERWALL
    domains.
  id: totrans-split-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个名为[**Coin Blog**，又名**BIBK**](https://web.archive.org/web/20230623201122/https://bibkcn.com/promote-bibk-php/)的中国公司，同样在数个确认的PAPERWALL域上出售付费编辑内容的位置。
- en: However, **we could identify digital infrastructure linkages between Haimai
    and PAPERWALL**. Specifically, the two earliest registered PAPERWALL domains,
    updatenews[.]info and wdpp[.]org, hosted a **Google AdSense ID** linking them
    to Haimai’s official website, hmedium[.]com, and to a second website directly
    related to it. AdSense IDs are [unique identifiers for a website operator’s AdSense
    account](https://support.google.com/adsense/answer/105516?hl=en).
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，**我们能够识别出Haimai和PAPERWALL之间的数字基础设施链接**。具体而言，最早注册的两个PAPERWALL域，updatenews[.]info和wdpp[.]org，都托管了一个将它们与Haimai官方网站hmedium[.]com以及与其直接相关的第二个网站链接起来的Google
    AdSense ID。AdSense ID是网站运营者的[AdSense账户的唯一标识符](https://support.google.com/adsense/answer/105516?hl=en)。
- en: This is therefore an incriminating finding, proving that both PAPERWALL domains
    had been set up by the same operators as the Haimai assets.
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个证明PAPERWALL域由与Haimai资产相同的运营者设立的罪证。
- en: A review of the source code for **updatenews[.]info** and **wdpp[.]org** revealed
    the presence on both websites of the Google AdSense ID **ca-pub-5378976189690174**.
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
  zh: 对updatenews[.]info和wdpp[.]org的源代码进行审查发现，两个网站均使用了Google AdSense ID为ca-pub-5378976189690174。
- en: 'Figure 17: Excerpts of source code from updatenews[.]info (top) and wdpp[.]org
    (bottom), both displaying the AdSense ID ca-pub-5378976189690174'
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图17：来自updatenews[.]info（顶部）和wdpp[.]org（底部）的源代码摘录，均显示AdSense ID为ca-pub-5378976189690174。
- en: 'After conducting a reverse search on this AdSense ID, we could find it on two
    additional websites: **hmedium[.]com** and **sun-sem[.]com**. The former is Haimai’s
    official website, as reported also by the Korean NCSC; the latter appears to be
    a secondary website directly connected to hmedium[.]com: it uses the same splash
    image and text on its homepage, and offers similar promotional services on foreign
    media.'
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在对该AdSense ID进行反向搜索后，我们在另外两个网站上找到了它：hmedium[.]com和sun-sem[.]com。前者是Haimai的官方网站，据韩国国家网络安全委员会报道；后者似乎是直接与hmedium[.]com相关的第二个网站：它在首页使用了相同的启动图片和文本，并在外国媒体上提供类似的促销服务。
- en: 'Figure 18: Results of a reverse [search](https://search.dnslytics.com/search?d=domains&q=ca-pub-5378976189690174)
    for websites using the Google AdSense ID ca-pub-5378976189690174 via DNSlytics,
    a freely available online tool, showing the two previously identified PAPERWALL
    websites, as well as the official Haimai website, and a secondary one directly
    related to it'
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图18：通过DNSlytics进行反向[搜索](https://search.dnslytics.com/search?d=domains&q=ca-pub-5378976189690174)，展示了使用Google
    AdSense ID ca-pub-5378976189690174的网站结果，这是一个免费在线工具，显示了两个先前确认的PAPERWALL网站，以及官方Haimai网站和直接相关的第二个网站。
- en: 'Figure 19: Homepages of Haimai’s official website, hmedium[.]com (left), and
    of sun-sem[.]com (right)'
