- en: 'PAPERWALL: Chinese Websites Posing as Local News Outlets Target Global Audiences
    with Pro-Beijing Content - The Citizen Lab'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://citizenlab.ca/2024/02/paperwall-chinese-websites-posing-as-local-news-outlets-with-pro-beijing-content/](https://citizenlab.ca/2024/02/paperwall-chinese-websites-posing-as-local-news-outlets-with-pro-beijing-content/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Key Findings
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A network of at least 123 websites operated from within the People’s Republic
    of China while posing as local news outlets in 30 countries across Europe, Asia,
    and Latin America, disseminates pro-Beijing disinformation and ad hominem attacks
    within much larger volumes of commercial press releases. We name this campaign
    PAPERWALL.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PAPERWALL has similarities with HaiEnergy, an influence operation first reported
    on in 2022 by the cybersecurity company Mandiant. However, we assess PAPERWALL
    to be a distinct campaign with different operators and unique techniques, tactics
    and procedures.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: PAPERWALL draws significant portions of its content from Times Newswire, a newswire
    service that was previously linked to HaiEnergy. We found evidence that Times
    Newswire regularly seeds pro-Beijing political content, including ad hominem attacks,
    by concealing it within large amounts of seemingly benign commercial content.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A central feature of PAPERWALL, observed across the network of websites, is
    the ephemeral nature of its most aggressive components, whereby articles attacking
    Beijing’s critics are routinely removed from these websites some time after they
    are published.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We attribute the PAPERWALL campaign to Shenzhen Haimaiyunxiang Media Co., Ltd.,
    aka Haimai, a PR firm in China based on digital infrastructure linkages between
    the firm’s official website and the network.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While the campaign’s websites enjoyed negligible exposure to date, there is
    a heightened risk of inadvertent amplification by the local media and target audiences,
    as a result of the quick multiplication of these websites and their adaptiveness
    to local languages and content.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These findings confirm the increasingly important role private firms play in
    the realm of digital influence operations and the propensity of the Chinese government
    to make use of them.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why Exposing this Type of Campaign Matters
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Beijing is increasing its [aggressive](https://thediplomat.com/2023/09/chinas-increasingly-aggressive-tactics-for-foreign-disinformation-campaigns/)
    activities in the spheres of influence operations (IOs), both online and [offline](https://www.washingtonpost.com/world/2023/09/21/china-global-influence-takeaways/).
    In the online realm, relevant to the findings in this report, Chinese IOs are
    [shifting](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RW1aFyW)
    their tactics and increasing their volume of activity. For example, in November
    2023 Meta – owner of the social media platforms Facebook, Instagram, and WhatsApp
    – announced the removal of five networks engaging in “coordinated inauthentic
    behavior” (i.e. influence operations) and targeting foreign audiences. Meta [noted](https://transparency.fb.com/en-gb/integrity-reports-q3-2023/)
    it as a **marked increase in IO activity by China**, stating that “for comparison,
    between 2017 and November 2020, we took down two CIB networks from China, and
    both mainly focused on the Asia-Pacific region. This represents the most notable
    change in the threat landscape, when compared with the 2020 [US] election cycle.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Seeding ad hominem attacks on Beijing’s critics can result in **particularly
    harmful consequences** for the targeted individuals, especially when, as in PAPERWALL’s
    case, it happens within much larger amounts of ostensibly benign news or promotional
    content that lends credibility to and expands the reach of the attacks. The consequences
    to these individuals can include, but are not limited to, their delegitimization
    in the country that hosts them; the loss of professional opportunities; and even
    verbal or physical harassment and intimidation by communities sympathetic to the
    Chinese government’s agenda.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: This report adds yet more evidence, to what has been reported by other researchers,
    of the increasingly important role played by **private firms in the management
    of digital IOs** on behalf of the Chinese government. For example, an October
    2023 [blog post](https://www.rand.org/pubs/commentary/2023/10/dismantling-the-disinformation-business-of-chinese.html)
    by the RAND corporation summarized recent public findings on this issue, and advocated
    for the disruption of the disinformation-for-hire industry through the use of
    sanctions or other available legal and policy means.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: It should be noted that disinformation-for-hire companies, driven **by revenue,
    not ideology,** tend not to be discerning about the motivations of their clients.
    As major [recent press investigations have shown](https://www.theguardian.com/world/2023/feb/15/revealed-disinformation-team-jorge-claim-meddling-elections-tal-hanan),
    both their origin and their client base can truly be global. Exposing this actor
    type, and its tactics, can help understand how governments seek plausible deniability
    through the hiring of corporate proxies. It can also refocus research on the latter,
    increasing deterrence by exposing their actions.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Background
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On October 25, 2023, the Italian newspaper **Il Foglio** published an [article](https://www.ilfoglio.it/esteri/2023/10/25/news/la-fabbrica-dei-contenuti-pro-cina-5826677),
    summarized in English [here](https://decode39.com/8109/network-fake-china-news-websites-italy/),
    that exposed a small network of six websites posing as news outlets for Italian
    audiences that did not correspond to any real newsrooms in Italy. Il Foglio’s
    investigation confirmed that the websites were not registered as news outlets
    in the national registry, as legally required for any information organization
    operating within the country.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'The identified domains used a specific naming convention: the name of an Italian
    city in the local spelling (i.e. “Roma”, or “Milano”), followed by mundane terms
    (for example, “moda”, meaning fashion; “money”; or “journal”). The websites hosted
    on those domains were all similar in structure, layout, and content, with generic
    political, crime, and entertainment articles interspersed with a relatively high
    amount of news related to China, or even directly derived from Chinese news organizations.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Il Foglio claimed that the network was being operated from China, and possibly
    by the Chinese government, based on content analysis and on the six domains resolving
    to an unspecified IP address owned by Tencent Computer Systems Inc., a major Chinese
    corporation. The Italian newspaper also hinted at the possible existence of a
    broader set of websites linked to the six presented, without publicly disclosing
    further information.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: On November 13, 2023, the South Korean **National Cyber Security Center (NCSC)**,
    a governmental agency, also published a [report](https://www.ncsc.go.kr:4018/main/cop/bbs/selectBoardArticle.do?bbsId=SecurityAdvice_main&nttId=88028&menuNo=020000&subMenuNo=020200&thirdMenuNo=)
    exposing eighteen Korean-language websites posing as local news outlets. The report
    attributed these sites to a Chinese PR firm called **Haimai**, based on the firm
    itself advertising the opportunity for its clients to publish press releases on
    these same sites. These websites presented strong similarities with the six Italian-language
    ones exposed by Il Foglio, from their technical structure to the modus operandi
    utilized.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: We set out to research the whole network, with the objective of discovering
    additional websites, their tactics, targeting, and impact; and of verifying the
    attribution of the activity to its operators.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: An Extensive Network of Websites
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Initial Set
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Based on DNS infrastructure overlaps, we were able to expand the network identified
    by Il Foglio to an **initial total of 74 domains**. The majority of the domains
    could be identified through a relatively small set of three IP addresses they
    resolved to.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'The number of domains hosted on these IP addresses is relatively low: they
    featured a total of less than 100 domain resolutions, while theoretically, each
    could have hosted thousands of domains. This could indicate that the IPs are only
    linked to one operator, rather than multiple clients of the provider.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
