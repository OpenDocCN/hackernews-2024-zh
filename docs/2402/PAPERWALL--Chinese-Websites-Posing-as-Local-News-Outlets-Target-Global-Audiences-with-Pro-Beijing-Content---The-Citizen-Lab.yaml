- en: We verified that — with only four exceptions, highlighted in table 3 — the domains
    hosted websites posing as news outlets in several countries. *The four highlighted
    exceptions resolved to one or more of the three examined IP addresses before or
    after the rest of the network was present on them, making their affiliation to
    PAPERWALL questionable.* Additionally, many of them appeared to utilize the naming
    convention identified for the Italian-language domains (city name, followed by
    a generic term).
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: The Broader Network
  id: totrans-split-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By replicating the same process on the websites highlighted in the NCSC report,
    we were able to identify additional domains, and confirm them as fully matching
    the PAPERWALL signature features.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: 'These include:'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: The websites’ structure
  id: totrans-split-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: All of them were built on WordPress, and utilized a ([highly popular](https://trends.builtwith.com/widgets/WPBakery))
    page builder plugin – [WPBakery](https://wpbakery.com/) – for their setup.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: The domains’ infrastructure
  id: totrans-split-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As spotted by Il Foglio, the current hosting infrastructure for the six Italian-language
    domains linked back to Tencent, a Chinese-based company. In fact, the relevant
    service being utilized is Tencent Cloud; and we could verify that all the currently
    active domains were being hosted on a Tencent Cloud IP address.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: It is important however to note that this is something that any private customer
    can request, provided that certain requirements given by the host provider are
    satisfied.
  id: totrans-split-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We confirmed in the Tencent Cloud service [documentation](https://www.tencentcloud.com/document/product/378/17985)
    that the requirements imposed by the company are minimal: the identity of the
    individual or company subscribing to the service, a mobile phone number (to be
    verified through a security code sent via SMS), and a credit or debit card.'
  id: totrans-split-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This effectively means that any private or corporate subscriber operating the
    network of websites could have pointed their domains to a Tencent IP address by
    subscribing to their Cloud service.
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The WordPress users**'
  id: totrans-split-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We analyzed the usernames utilized to post content on the PAPERWALL websites
    through a technique called [user enumeration](https://nixintel.info/osint/osint-techniques-whos-behind-a-wordpress-site/).
    This technique revealed that the whole network shared a small number of content
    author names, visible in the table below.
