- en: Japan births hit record low and population down by largest margin in 2023 -
    The Japan Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日本2023年出生率创历史新低，人口大幅减少 - 《日本时报》
- en: 来源：[https://www.japantimes.co.jp/news/2024/02/27/japan/society/japan-2023-births-record-low/](https://www.japantimes.co.jp/news/2024/02/27/japan/society/japan-2023-births-record-low/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/news/2024/02/27/japan/society/japan-2023-births-record-low/](https://www.japantimes.co.jp/news/2024/02/27/japan/society/japan-2023-births-record-low/)
- en: The number of babies born in Japan totaled 758,631 in 2023, hitting a record
    low for the eighth straight year and representing half the figure of some 1.5
    million logged in 1983, a preliminary health ministry report showed Tuesday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据卫生部门的初步报告，2023年日本出生的婴儿总数为758,631，创下连续第八年的最低纪录，仅为1983年150万的一半。
- en: The 2023 figure declined by 5.1% from the previous year's preliminary total
    of 799,728, the largest ever margin of decline. The figure fell below the 800,000
    mark for the first time in 2022.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年的数字比前一年的初步总数799,728下降了5.1%，这是有史以来最大的下降幅度。这一数字首次跌破2022年的80万大关。
- en: Amid the COVID-19 pandemic, the number of marriages in 2020 fell to the lowest
    since the end of World War II, and the figure sank even lower in 2021\. This may
    have played a part in the decline in the number of births last year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在COVID-19大流行期间，2020年的结婚人数降至二战结束以来的最低点，2021年这一数字进一步下降。这可能在去年出生人数的减少中发挥了一定作用。
