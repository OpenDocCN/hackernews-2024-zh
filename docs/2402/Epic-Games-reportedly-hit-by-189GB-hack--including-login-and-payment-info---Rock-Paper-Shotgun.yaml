- en: 来源：[https://www.rockpapershotgun.com/epic-games-reportedly-hit-by-200gb-ransomware-attack-including-login-and-payment-info](https://www.rockpapershotgun.com/epic-games-reportedly-hit-by-200gb-ransomware-attack-including-login-and-payment-info)
  id: totrans-split-5
  prefs:
  - PREF_BQ
