- en: Feds will stop investing in 'large' road projects, environment minister says
    | CBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联邦将停止投资于"大型"道路项目，环境部长表示 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/politics/guilbeault-no-new-roads-1.7114867](https://www.cbc.ca/news/politics/guilbeault-no-new-roads-1.7114867)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/politics/guilbeault-no-new-roads-1.7114867](https://www.cbc.ca/news/politics/guilbeault-no-new-roads-1.7114867)
- en: Environment Minister Steven Guilbeault said Monday the federal government will
    stop investing in new road infrastructure — a comment that immediately drew attacks
    from the Opposition Conservatives and some premiers who said the climate activist
    turned politician is out of touch.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 环境部长史蒂文·吉尔博周一表示，联邦政府将停止投资新的道路基础设施 —— 这一言论立即引发了反对派保守党和一些省长的攻击，他们表示，这位气候活动家转型的政治家失去了与民众的联系。
- en: Guilbeault later clarified his remarks, telling reporters Wednesday that he
    meant to say Ottawa will not put up the cash for "large" road projects.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔博后来澄清他的言论，告诉记者星期三，他本意是说渥太华不会为"大型"道路项目提供资金支持。
- en: '"Of course we''re funding roads. We have programs to fund roads," he said.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"当然，我们在资助道路。我们有资金支持道路的项目，" 他说。'
- en: Guilbeault said Monday the federal government will be there to support provinces
    paying for maintenance but Ottawa has decided that existing road infrastructure
    "is perfectly adequate to respond to the needs we have."
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔博周一表示，联邦政府将支持各省进行维护支付，但渥太华已决定现有的道路基础设施"完全足以应对我们的需求"。
- en: '"There will be no more envelopes from the federal government to enlarge the
    road network," Guilbeault said, according to quotes published in the Montreal
    Gazette.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"联邦政府将不再拨款扩大道路网络，" 吉尔博在蒙特利尔《加泰报》的报道中说。'
- en: '"We can very well achieve our goals of economic, social and human development
    without more enlargement of the road network."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们可以在不扩大道路网络的情况下，非常好地实现经济、社会和人类发展的目标。"'
- en: Guilbeault said the federal government is intent on moving people out of their
    cars and into public transportation, which the government has spent billions to
    build.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔博表示，联邦政府有意让人们从他们的车辆中转移到公共交通工具，政府已经花费数十亿建设了公共交通系统。
- en: He said the federal government also wants to encourage "active transit," which
    means getting people to walk and cycle.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，联邦政府也希望鼓励"主动出行"，即让人们步行和骑行。
- en: The minister said federal money that's been spent on asphalt and concrete for
    roads in the past is "better invested into projects that will help fight climate
    change and adapt to its impacts."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 部长表示，过去用于道路的铺设沥青和混凝土的联邦资金"最好投资于能够帮助应对气候变化并适应其影响的项目"。
- en: No funding for 'large projects'
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对"大型项目"不再提供资金支持
- en: Pressed by reporters to defend his comments Wednesday, Guilbeault said he should
    have been "more specific" by stating that the federal government will not be funding
    "large projects."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在星期三记者的追问下，吉尔博说他应该更具体地表明，联邦政府不会资助"大型项目"。
- en: He cited Quebec City's long-proposed [third link](https://www.cbc.ca/news/canada/montreal/quebec-third-link-public-transit-1.6814960)
    as one project that will not receive funding from Ottawa.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他引用了魁北克市长期提议的[第三链接](https://www.cbc.ca/news/canada/montreal/quebec-third-link-public-transit-1.6814960)作为一个将不再从渥太华获得资金支持的项目。
- en: '"What we have said, and maybe I should have been more specific, is that we
    don''t have funds for large projects like the ''[3eme lien](https://www.cbc.ca/news/canada/montreal/quebec-third-link-public-transit-1.6814960)''
    that the CAQ has been trying to do for many years," he said of Quebec''s provincial
    government.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们所说的，也许我应该更具体，是我们没有资金来支持像魁北克省政府多年来一直试图建设的''第三链接''这样的大型项目，" 他提到了魁北克市长期提议的[第三链接](https://www.cbc.ca/news/canada/montreal/quebec-third-link-public-transit-1.6814960)。'
- en: '***WATCH | Guilbeault faces backlash over road funding comment: *** ### Environment
    minister faces backlash over road funding comments'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | 吉尔博因道路资金评论面临抨击：*** ### 环境部长在道路资金评论上面临抨击'
- en: After a Quebec newspaper reported that Environment Minister Steven Guilbeault
    said the federal government would stop investing in new road infrastructure, the
    minister later clarified he was referring to a particularly large project in Quebec
    City. But the political uproar over the initial comment had already started.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当魁北克一家报纸报道环境部长史蒂文·吉尔博说联邦政府将停止投资新的道路基础设施后，该部长后来澄清他是指魁北克市的一个特别大型项目。但对最初评论的政治风波已经开始。
- en: A senior government official told CBC News said "there are no changes to federal
    policy."
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一位高级政府官员告诉CBC新闻称“联邦政策没有任何变化”。
- en: In question period, Prime Minister Justin Trudeau said the government will continue
    to invest in "infrastructure."
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在质询时间，总理贾斯廷·特鲁多表示政府将继续投资于“基础设施”。
- en: Asked if he'd condemn Guilbeault's assertion that the federal government is
    getting out of the business of funding some road projects, Trudeau said the minister
    "clarified" his remarks earlier and the government's "approach to infrastructure
    continues to be one of investing in the future for Canadians."
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 质疑是否会谴责吉尔博尔的言论，称联邦政府将停止资助某些道路项目，特鲁多说部长“澄清”了他早些时候的言论，政府对基础设施的“态度依然是为了为加拿大人的未来投资”。
- en: Trudeau defended the government's record on infrastructure, saying Ottawa has
    helped fund the Champlain bridge in Montreal, the planned Gordie Howe bridge in
    Windsor and the twinning of the Trans-Canada highway in Newfoundland, among other
    projects.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 特鲁多为政府在基础设施上的记录辩护，称渥太华已帮助资助了蒙特利尔的尚普兰大桥、温莎计划中的戈迪·豪大桥以及纽芬兰的加拿大横贯公路复线等项目。
- en: The government has spent hefty sums on roads in the past.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 过去政府在道路上花费巨资。
- en: The "gas tax fund," which was rebranded by the Liberals as [the Canada Community-Building
    Fund](https://www.infrastructure.gc.ca/plan/gtf-fte-eng.html), has routinely delivered
    billions of dollars to provinces and municipalities to support construction and
    maintenance of highways and local roads and bridges.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自由党将“汽油税基金”重新命名为[加拿大社区建设基金](https://www.infrastructure.gc.ca/plan/gtf-fte-eng.html)，定期向省份和自治市镇提供数十亿美元，以支持公路和当地道路桥梁的建设和维护。
- en: Conservative Leader Pierre Poilievre said Guilbeault's a "radical" who seems
    intent on banning federal funds from road projects.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 保守党领袖皮埃尔·普利弗尔称吉尔博尔是一个“激进分子”，似乎打算禁止联邦资金用于道路项目。
- en: Conservative MP Mark Strahl, the party's transport critic, said Guilbeault's talk
    about no more new funding for "large" roads is "outrageous" and an affront to
    the people who rely on cars to get to and from work.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 保守党议员马克·斯特拉尔，该党的交通批评人，称吉尔博尔谈论不再为“大型”道路提供新资金是“令人愤慨”的，是对依靠汽车上下班的人们的侮辱。
- en: '"This isn''t something many Canadians do without. To simply say we''re not
    going to allow any federal money to go into that is extreme, it''s divisive and
    it''s right in line with what this government does," Strahl said.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是许多加拿大人可以没有的事情。仅仅说我们不允许任何联邦资金投入这一点是极端的，是分裂的，与这个政府的做法完全一致，”斯特拉尔说道。
- en: '"But we should expect that from a guy who [scaled the CN Tower](https://www.cbc.ca/news/canada/greenpeace-activists-scale-cn-tower-1.262071),
    [climbed on top of a premier''s house](https://www.cbc.ca/news/canada/edmonton/greenpeace-installs-solar-panels-on-premier-s-roof-1.320610)
    and was led away in handcuffs. That''s the kind of extremism that he''s about,"
    Strahl said, referring to Guilbeault''s past activism, which led to arrests for
    stunts.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “但我们应该期待一个人做的事情，他[攀登了CN塔](https://www.cbc.ca/news/canada/greenpeace-activists-scale-cn-tower-1.262071)，[爬上省长的房子](https://www.cbc.ca/news/canada/edmonton/greenpeace-installs-solar-panels-on-premier-s-roof-1.320610)并被带走，手铐铐在手上。这就是他过去的极端主义所表现出来的，”斯特拉尔说，指的是吉尔博尔以前的激进活动，因此进行了抗议活动而被捕。
- en: Guilbeault, second from right, scaled the CN Tower in Toronto in 2001 to protest
    Canada's environmental policies. He was arrested for the stunt. (Aaron Harris/The
    Canadian Press)
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔博尔，站在多伦多CN塔上进行抗议活动，以反对加拿大的环境政策。他因此被捕。（加拿大新闻社的亚伦·哈里斯摄）
- en: Alberta Premier Danielle Smith, a frequent critic of Guilbeault, pounced on
    the remarks, saying in a social media post that the Montreal cabinet minister
    doesn't understand that many Canadians live in suburban, rural and remote areas
    where transit isn't as well-developed.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 经常批评吉尔博尔的阿尔伯塔省省长丹妮尔·史密斯在社交媒体上表示，这位蒙特利尔内阁部长不明白许多加拿大人居住在交通不发达的郊区、农村和偏远地区。
- en: '"Most of us can''t just head out the door in the snow and rain and just walk
    10 kilometres to work each day," Smith said.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “我们大多数人不能在雪雨中走出门，每天步行10公里去工作，”史密斯说。
- en: At an unrelated press conference about tourism in Alberta, Smith said Wednesday
    that Guilbeault is "tone deaf."
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在阿尔伯塔州关于旅游的无关新闻发布会上，史密斯周三表示，吉尔博尔“听不到声音”。
- en: '"He''s losing credibility every single day. I don''t know why his caucus and
    his cabinet is putting up with it — that''s something they will have to deal with
    internally," she said.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “他每天都在失去信誉。我不知道他的议员团队和内阁为什么容忍这一点——这是他们必须内部处理的事情，”她说。
- en: Ontario Premier Doug Ford is another premier who has had choice words for Guilbeault
    in the past — he's called Guilbeault "[a real piece of work](https://www.thestar.com/politics/provincial/doug-ford-calls-federal-environment-minister-a-real-piece-of-work/article_dcd84801-737c-5c0d-abc5-7c03d7118bd1.html)"
    and an "[extremist](https://www.thestar.com/politics/federal/doug-ford-accuses-extremist-federal-environment-minister-of-stalling-highway-413-project/article_445871be-71fa-5d74-aa1a-bc9cf4088376.html#:~:text=Ford%20said%20it%20was%20%E2%80%9Cshocking,%E2%80%9Chandcuffs%20himself%20to%20trains.%E2%80%9D)."
    Ford said Wednesday he was "gobsmacked" by Guilbeault's latest policy pronouncement.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略省省长道格·福特（Doug Ford）是另一位曾经对吉尔博尔特（Guilbeault）有过尖锐言辞的省长 — 他曾称吉尔博尔特为"[一个真正的工作狂](https://www.thestar.com/politics/provincial/doug-ford-calls-federal-environment-minister-a-real-piece-of-work/article_dcd84801-737c-5c0d-abc5-7c03d7118bd1.html)"和"[极端主义者](https://www.thestar.com/politics/federal/doug-ford-accuses-extremist-federal-environment-minister-of-stalling-highway-413-project/article_445871be-71fa-5d74-aa1a-bc9cf4088376.html#:~:text=Ford%20said%20it%20was%20%E2%80%9Cshocking,%E2%80%9Chandcuffs%20himself%20to%20trains.%E2%80%9D)"。福特周三表示，吉尔博尔特最新的政策声明让他"大吃一惊"。
- en: '"A federal minister said they won''t invest in new roads or highways," Ford
    said in a social media post.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"一位联邦部长表示他们不会投资于新的道路或高速公路，"福特在社交媒体上发文说。'
- en: '"He doesn''t care that you''re stuck in bumper-to-bumper traffic. I do. We''re
    building roads and highways, with or without a cent from the feds."'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '"他不在乎你被困在拥挤的交通中。我在乎。我们正在修建道路和高速公路，无论联邦政府出资与否。"'
- en: '***WATCH: Canada aims to phase out sales of gas-powered cars and trucks by
    2035:***  ### Canada''s plan to phase out gas-powered car and truck sales by 2035'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看：加拿大计划到2035年淘汰销售汽油动力汽车和卡车：***  ### 加拿大计划到2035年淘汰销售汽油动力汽车和卡车'
- en: The federal government is laying out its final plan to phase out new, gas-powered
    passenger vehicles by 2035, with gradually increasing targets for manufacturers
    to meet.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦政府正在制定最终计划，到2035年逐步淘汰新的汽油动力乘用车辆，制造商需要逐渐提高达标要求。
- en: Guilbeault's comments put into question the future of Ford's promised Highway
    413 project, a new highway in the northwest part of the Greater Toronto Area that
    will connect two major arteries in the area and ease travel between booming areas
    like Vaughan and Brampton.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔博尔特的评论对福特承诺的413号高速公路项目的未来提出了质疑，这是大多伦多地区西北部的一条新高速公路，将连接该地区的两条主要动脉，方便繁荣地区如旺市和布兰普顿之间的交通。
- en: Ontario has argued that the project should be fast-tracked because the population
    growth in these Toronto suburbs demands more infrastructure to ease congestion.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略省认为，由于多伦多这些郊区的人口增长需要更多基础设施来缓解拥堵，该项目应该加快推进。
- en: Environmentalists and some local groups have vigorously opposed the 60-kilometre
    highway because it will cut through farmland and waterways and pave over parts
    of the province's protected greenbelt.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 环保人士和一些当地团体强烈反对这条60公里的高速公路，因为它将穿越农田和水道，覆盖省内受保护的绿地部分。
- en: Lengthy review
  id: totrans-split-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 冗长的审查
- en: In that context, the federal government decided in 2021 that the project should
    be subjected to Ottawa's impact assessment, which means it will go through a more
    stringent and lengthy environmental review.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，联邦政府于2021年决定对该项目进行渥太华的影响评估，这意味着它将经历更严格和冗长的环境审查。
- en: The Impact Assessment Agency of Canada, which carries out these reviews, reports
    to Guilbeault.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大评估机构（Impact Assessment Agency of Canada）负责进行这些审查，向吉尔博尔特汇报。
- en: Late last year, Ford said if Brampton Liberal MPs don't support the project,
    they risk losing their jobs in the next election because voters there want to
    see highways like this built.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 去年年底，福特表示，如果布兰普顿的自由党议员不支持该项目，他们将面临在下次选举中失去工作的风险，因为那里的选民希望看到这样的高速公路建设。
- en: '"Just look at what happened when Highway 413 worked out for the Liberal and
    NDP candidates right here in Brampton — they all got swept because they didn''t
    agree with 413," he said, referring to his party''s victory in the 2022 provincial
    election.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '"只需看看413号高速公路对布兰普顿的自由党和新民主党候选人产生了什么影响 — 他们都被横扫了，因为他们不同意413号高速公路，"他说，指的是他的政党在2022年省选中的胜利。'
- en: Mixed record in the courts
  id: totrans-split-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法院中的记录不一
- en: Guilbeault has pursued an ambitious climate agenda since taking the job in 2021\.
    He's a keen proponent of the plan to [hike the federal carbon tax](https://www.cbc.ca/news/politics/carbon-tax-hike-new-climate-plan-1.5837709)
    to discourage the use of fossil fuels like oil and gas and he's the lead minister
    on the push to green the country's electricity grid.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 自2021年上任以来，吉尔博尔特一直推行着雄心勃勃的气候议程。他是提高联邦碳税的热情支持者，以此来遏制像石油和天然气这样的化石燃料的使用，并且他是推动绿化该国电力网的主要部长。[提高联邦碳税](https://www.cbc.ca/news/politics/carbon-tax-hike-new-climate-plan-1.5837709)。
- en: Guilbeault's clean electricity draft regulations require that the country's
    grid be [net-zero by 2035](https://www.canada.ca/en/services/environment/weather/climatechange/climate-plan/clean-electricity-regulation.html).
    That's a tall order for provinces like Alberta and Saskatchewan where [coal](https://www.saskpower.com/Our-Power-Future/Our-Electricity/Electrical-System/Balancing-Supply-Options/Coal#:~:text=We%20have%203%20power%20plant,of%20the%20world's%20power%20companies.)
    and [natural gas are key fuel sources](https://www.reuters.com/world/americas/alberta-minister-fears-electricity-shortfalls-after-grid-strain-2024-01-15/#:~:text=Alberta%20generates%20most%20of%20its,of%20Alberta's%20average%20electricity%20demand.) for
    power generation.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 吉尔博尔特的清洁电力草案法规要求该国的电网在2035年之前实现[净零排放](https://www.canada.ca/en/services/environment/weather/climatechange/climate-plan/clean-electricity-regulation.html)。对于像艾伯塔和萨斯喀彻温省这样的省份来说，[煤炭](https://www.saskpower.com/Our-Power-Future/Our-Electricity/Electrical-System/Balancing-Supply-Options/Coal#:~:text=我们有3座电厂,世界上电力公司的一部分。)和[天然气是主要的燃料来源](https://www.reuters.com/world/americas/alberta-minister-fears-electricity-shortfalls-after-grid-strain-2024-01-15/#:~:text=艾伯塔州大多数发电来自,艾伯塔州的平均电力需求的一半。)。
- en: The premiers of those provinces have called the measure an act of jurisdictional
    overreach on Ottawa's part and have [vowed to fight](https://lethbridgenewsnow.com/2023/11/28/saskatchewan-starts-tribunal-to-review-ottawas-clean-electricity-regulations/#:~:text=The%20regulations%20would%20require%20provinces,injunction%20application%20in%20the%20future.) it.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些省份的省长称该措施是渥太华方面权力过度扩展的行为，并[发誓要与其对抗](https://lethbridgenewsnow.com/2023/11/28/saskatchewan-starts-tribunal-to-review-ottawas-clean-electricity-regulations/#:~:text=该%20法规将%20要求%20省份,未来%20的%20禁令%20申请。)。
- en: Part of a carbon capture and storage facility is pictured at the Boundary Dam
    Power Station (background) in Estevan, Sask. The power station is fueled by coal.
    (Michael Bell/Canadian Press)
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在萨斯喀彻温省艾斯特万的边界坝发电站（背景处）拍摄的一部分碳捕获和储存设施。该发电站以煤为燃料。（迈克尔·贝尔/加拿大新闻社）
- en: The government's climate agenda has a mixed record in the courts.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的气候议程在法院中有着参差不齐的记录。
- en: The Supreme Court of Canada [upheld the Liberal carbon pricing scheme](https://www.cbc.ca/news/politics/supreme-court-federal-carbon-tax-constitutional-case-1.5962687).
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大最高法院[维持了自由党的碳定价方案](https://www.cbc.ca/news/politics/supreme-court-federal-carbon-tax-constitutional-case-1.5962687)。
- en: But in a 2023 reference case, the top court found the government's impact assessment
    bill — which gives Ottawa the authority to review projects like Highway 413 —
    was largely [unconstitutional](https://www.cbc.ca/news/canada/calgary/supreme-court-richard-wagner-impact-assessment-act-1.6993720).
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 但在2023年的一个参考案件中，最高法院裁定政府的影响评估法案——使渥太华有权审查像413号公路这样的项目——在很大程度上是[违宪的](https://www.cbc.ca/news/canada/calgary/supreme-court-richard-wagner-impact-assessment-act-1.6993720)。
- en: The court said many provisions of [Bill C-69](https://www.cbc.ca/news/politics/tasker-c-69-senate-environmental-assessment-1.5057312)
    gave Ottawa powers that were too broad and not linked closely enough to what the
    Constitution calls federal business.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 法院称[C-69法案](https://www.cbc.ca/news/politics/tasker-c-69-senate-environmental-assessment-1.5057312)的许多条款赋予了渥太华过于广泛的权力，而且这些权力与宪法所称的联邦事务没有足够紧密的联系。
- en: A reference case is not legally binding, but the decision did force Ottawa to
    consider that ruling when crafting its [cap on oil and gas emissions](https://cbc.ca/news/politics/liberal-government-unveils-oil-gas-cap-1.7051803).
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 参考案件在法律上没有约束力，但这一裁决确实迫使渥太华在制定其[石油和天然气排放上限](https://cbc.ca/news/politics/liberal-government-unveils-oil-gas-cap-1.7051803)时考虑该裁决。
- en: As for the government's push to ban single-use plastics by deeming them "toxic,"
    the Federal Court ruled last year that the policy is "unreasonable and unconstitutional."
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 至于政府禁止单次使用塑料并将其视为“有毒”的推动，联邦法院去年裁定该政策是“不合理和违宪的”。
