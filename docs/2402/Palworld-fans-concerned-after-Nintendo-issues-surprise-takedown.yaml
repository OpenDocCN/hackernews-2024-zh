  zh: Palworld粉丝因任天堂的突然下架而感到担忧
- en: Palworld fans are concerned for the future of the game after a worrying takedown
    from Nintendo
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Palworld粉丝对游戏的未来感到担忧，因为任天堂发起了令人担忧的下架行动。
- en: '*Palworld* fans are worried Nintendo is going to come after the game, following
    a DMCA takedown of fan-made merchandise sporting a *Palworld* design.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Palworld*粉丝担心任天堂将对游戏进行打击，此前因为一个带有*Palworld*设计的粉丝制作周边商品的DMCA下架。'
- en: So far the popularity of [*Palworld*](https://www.gamingbible.com/palworld)
    hasn’t dwindled. It’s still one of the most successful games on [Steam](https://www.gamingbible.com/steam)
    and now it’s [partnering with Xbox](https://www.gamingbible.com/news/platform/xbox/palworld-officially-partners-with-xbox-048902-20240201)
    to bring quality of life improvements and new features to the [Xbox](https://www.gamingbible.com/xbox)
    Series X/S version of the game.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，[*Palworld*](https://www.gamingbible.com/palworld)的受欢迎程度并未减少。它仍然是[Steam](https://www.gamingbible.com/steam)上最成功的游戏之一，现在还与[Xbox](https://www.gamingbible.com/news/platform/xbox/palworld-officially-partners-with-xbox-048902-20240201)合作，为[Xbox](https://www.gamingbible.com/xbox)
    Series X/S版本带来改进的生活质量和新功能。
- en: '**Take a look at *Palworld* below**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**下面来看看*Palworld***吧'
- en: Of course it hasn’t been smooth sailing. The claim that *Palworld* is simply
    a rip-off of [Pokemon](https://www.gamingbible.com/pokemon) is an accusation that
    continues to hang over the game’s head, no matter how much fans defend it. Due
    to this similarity there’s growing concerns [Nintendo](https://www.gamingbible.com/nintendo)
    will eventually strike the game down, as the president of the company has promised
    action will be taken.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，事情并不一帆风顺。 *Palworld*仅仅是[Pokemon](https://www.gamingbible.com/pokemon)的抄袭这一说法，一直以来都是粉丝争论不休的话题。由于这种相似性，有越来越多的人担心[任天堂](https://www.gamingbible.com/nintendo)最终会对游戏采取行动，公司总裁也承诺将采取行动。
- en: Those concerns are growing once again as a piece of fan-made merch sporting
    one of the Pal designs has reportedly been hit with a DMCA from Nintendo for breaching
    copyright.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 粉丝制作的一款带有Pal设计的周边商品据称已因版权问题遭到任天堂的DMCA通告，这再次引发了担忧。
- en: 'The design was for a tshirt that featured the Pal Sparkit, but it was reported
    through a Reddit community post that it’s since been taken down. The user who
    posted the news [said](https://www.reddit.com/r/Palworld/comments/1aqnz1d/huh_didnt_realize_the_big_n_was_the_legal_rights/?utm_source=embedv2&utm_medium=post_embed&utm_content=post_title&embed_host_url=https%3A%2F%2Fwww.dexerto.com%2Fpalworld%2Fpalworld-fans-concerned-after-nintendo-issues-dmca-takedown-of-sparkit-design-2534292%2F):
    “Huh, didn''t realize ‘The Big N’ (Nintendo) was the legal rights holder to Sparkit…”'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '这款设计是一款印有Pal Sparkit的T恤，但据Reddit社区帖子报道，它已被下架。发布该消息的用户[said](https://www.reddit.com/r/Palworld/comments/1aqnz1d/huh_didnt_realize_the_big_n_was_the_legal_rights_holder_to_sparkit/?utm_source=embedv2&utm_medium=post_embed&utm_content=post_title&embed_host_url=https%3A%2F%2Fwww.dexerto.com%2Fpalworld%2Fpalworld-fans-concerned-after-nintendo-issues-dmca-takedown-of-sparkit-design-2534292%2F):
    “哦，没意识到‘大N’（任天堂）拥有Sparkit的法律权利……”'
- en: Fans were understandably upset and angry with the company, with one user calling
    it “ridiculous” as Sparkit looks nothing like any of the Pokemon.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 粉丝们对公司感到不满和愤怒，一位用户称之为“荒谬”，因为Sparkit与任何Pokemon完全不同。
- en: Others were also understandably concerned about the future of *Palworld* content,
    especially if Nintendo does somehow have the power to strike down designs it doesn’t
    like or agree with.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人也理所当然地对*Palworld*内容的未来感到担忧，特别是如果任天堂确实有能力删除其不喜欢或不同意的设计。
- en: For the most part it’s safe to say the game itself is safe for now, as while
    there are a few similarities with the Pokemon brand, Palworld includes plenty
    of features to make it stand out on its own, with even more content on the way
    this year.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，目前可以说这款游戏是安全的，尽管与Pokemon品牌存在一些相似之处，但Palworld还包含许多独特的功能，今年还将推出更多内容。
