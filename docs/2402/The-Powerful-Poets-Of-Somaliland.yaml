- en: '**Poetry As Politics**'
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: No one knows when the first poetry debate was held in Somaliland. For generations,
    poetry had been woven into every facet of life.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: The poetic guidelines that have lived in the heads of Somali poets could fill
    an encyclopedia. There are styles for love poems and styles used for nationalist
    verse during the independence struggle; there are styles to be accompanied by
    the oud, a stringed instrument from the Middle East; and a shorter, faster meter
    reserved for women.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: “In Somaliland, an autonomous region perched at the northern tip of Somalia,
    poetry had sparked wars, toppled governments, and offered paths to peace.”
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: In the 1850s, when British explorer Richard Burton visited the tip of the Horn
    of Africa, he was amazed to find that every Somali chief had a private poet, dedicated
    to praising his leadership and defending the clan’s honor. “It is strange that
    a dialect with no written character should so abound in poetry and eloquence,”
    he [observed](https://burtoniana.org/books/1856-First%20Footsteps%20in%20East%20Africa/1856-FirstFootstepsVer2.htm)
    in what’s now Somaliland. “The country teems with ‘poets, poetasters, poetitos,
    and poetaccios:’ every man has his recognized position in literature as accurately
    defined as though he had been reviewed in a century of magazines.”
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Over the years, the Somali people tested 18 different writing systems, but history
    and culture continued to be passed down orally, memorized in songs, poems and
    plays. It wasn’t until 1972 that a formal written form of the Somali language
    was standardized.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: For more than a century, Somaliland had suffered under colonialism, dictatorship,
    civil war and economic collapse. Sometimes tensions became so taut that they seemed
    to explode into verse. Although journalists were often stifled, poets could more
    freely air their grievances publicly and watch them spread. One poem might spark
    another, then another and another.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: When a debate — known as a *silsilad* or “chain”— was in full swing, poets near
    and far could weigh in with verse of their own. They’d recite their contributions
    publicly, relying on the listeners to memorize and spread the poems. Later, technology
    allowed them to record their contributions on cassette [tapes](https://www.theguardian.com/global-development/2023/nov/09/love-letters-gossip-prayers-and-poetry-the-tapes-that-sustained-the-somali-diaspora)
    and send their voices into the diaspora, where they’d be copied and shared.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: It had been many decades since Somaliland’s last poetry debate — a multi-year
    affair that some say set the stage for the toppling of a dictatorship — when Weedhsame
    posted his poem on Facebook.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2017, the Somaliland parliament was considering whether to allow the United
    Arab Emirates to build a military base in its port city of Berbera. Weedhsame
    watched in shock as the measure seemed to have [passed](https://www.bbc.com/news/world-africa-38956093)
    without debate. He wondered: had money traded hands to make that decision?'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: Feeling frustrated and powerless, he thought of his own children and their future
    and he began to write. His poem, “Plaintiff,” imagined a courtroom drama in which
    he held the government to task for corruption.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike poets of the past, he didn’t hide behind allegory or metaphor. “Plaintiff”
    was the most direct verse he’d ever written: as a mathematician, he loathed making
    statements he couldn’t prove, but to him, this vote had crossed the line.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: Weedhsame knew a poem could harness emotion in a way other forms of protest
    could not. Even so, he was shocked when it went viral. He’d been venting his frustrations,
    unaware that thousands of Somalis across the world felt the same way. As the number
    of views crept up by the tens of thousands, people from Canada to Abu Dhabi commented
    on his post. Presidential candidates, opposition party leaders and parliamentary
    leaders began calling, some to garner goodwill, others to complain, some to threaten
    or to attempt to bribe him. He couldn’t walk or drive down a road without hearing
    shouts of congratulations, and his phone would not stop ringing.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: 'In the United States, his friend, the poet Cabdullaahi Xasan Ganey, saw the
    poem and decided to reply. In the courtroom Weedhsame had set up, he would be
    a witness to the charges made by the plaintiff. In a long poem he wrote of how
    the country had been betrayed by its politicians:'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: '*“The oppressed person said:'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: ‘No matter how bitter,
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: 'the truth is necessary:'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: '[you] sell the airports'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: put the ports on sale,
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: export all the minerals,
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: or are the brokers;
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: '[you] disorient the youths,'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: sell them to smugglers.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: By Allah you have endangered yourselves;
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: you are without conscience.’”*
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: 'A debate must have at least two sides, and soon another poet entered, taking
    the government’s defense, and calling Weedhsame and Ganey traitors who denied
    their country economic development. Daaha Cabdi Gaas wrote:'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: '*“In my mind and spiritual heart**it seems that the poets were told**that the
    purpose of poetry**is to unfairly attack [the government];**do you know that is
    a tragedy**and trouble [to use poetry]**like a sharpened saw”*'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: 'Then another poet weighed in, imitating a judge ruling in favor of Weedhsame.
    Soon reactions were being recorded and added as comments onto his post. Weedhsame
    had resurrected a tradition that stretched to his poet forefathers: he’d launched
    a poetry debate.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: “Although journalists were often stifled, poets could more freely air their
    grievances publicly and watch them spread.”
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: 'Somali poetry is almost always metrical and alliterative, with verse revolving
    around a certain letter. “Plaintiff” used M, and others would have to follow this
    structure, giving a name to the poetry debate it sparked: *Miimley*, or, “The
    one in M.”'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: 'While other chains were slow and steady, dependent on the cassette tapes traveling
    across the Somali diaspora, this was instant. Over the next two months, Weedhsame
    acted as the clearing house for poems: scanning them to avoid mentions of ethnic
    rivalries, before posting the latest responses to his Facebook page.'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: “We adopted poetry as our language that transmits the fatal and important issues,”
    says Weedhsame. “We are still an oral society. We depend on the words recited
    by our poets.”
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: Inside the archive room of Radio Hargeysa. (Mustafa Saeed/Noema Magazine)
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: '**The Cassette Tapes**'
  id: totrans-split-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When Radio Hargeysa launched, in 1941, there was nothing to feed its airwaves.
    Somali poetry and music had rarely, if ever, been recorded, but the need for radio
    programming changed that. That year, scholars believe Somali poetry was put on
    tape for the first time, and even before playing songs, the station aired poetry.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: The archives of that radio station — one room of floor-to-ceiling shelves in
    the city’s downtown — is effectively an archive of Somali history. When civil
    war arrived in 1988, radio operators scrambled to preserve it by smuggling tapes
    out of the city or burying them in tunnels beneath the station. After the war,
    the new Ministry of Information set about collecting every cassette tape in town.
    Today, those 5,000 thousand tapes are the most comprehensive historical repository
    held by the Somaliland government.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: The Hargeysa Cultural Center, however, set about collecting every Somali tape
    in the world. Tapes line the walls of the center, where the archivist is a 21-year-old
    college student named Hafsa Omer. Omer juggles studying psychology, playing on
    the local underground women’s basketball team and cataloging the poems and songs
    of her forefathers.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: In the Somaliland Omer grew up in, war is the main narrative. Its neighbor,
    Somalia, was long regarded as a failed state by the international community. In
    Somaliland, there are few opportunities for cultural production and even fewer
    venues to experience it. But [listening](https://ostinatorecords.bandcamp.com/album/sweet-as-broken-dates-lost-somali-tapes-from-the-horn-of-africa)
    to these tapes opened Omer’s eyes.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: “I had this idea in my mind that Somalis weren’t smart, that they couldn’t initiate
    something,” Omer says. She changed her mind when she heard the poetry debates
    that had shaken her parents’ generation. “They were thinking about us… They were
    imagining how the world looked in two or three generations.”
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: Hafsa Omer posing at the Hargeysa Cultural center in Hargeysa, Somaliland. (Mustafa
    Saeed/Noema Magazine)
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: 'LEFT: The outside of the Hargeysa Cultural Center. RIGHT: Archived cassette
    tapes inside the cultural center. (Mustafa Saeed/Noema Magazine)'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
- en: From an online archive she’s spent years organizing, she pulls up a recording
    of one tape. It opens with a poem, then the smooth meter of a talk-show host:“It’s
    me Xasan Mohamed, interviewing Yusuf Shaacir, talking about the poems of the Siinley…”
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: 'Shaacir, a poet, had memorized every poem of the Siinley, or, “The one in S,”
    a debate in the early 1970s. He told its story interspersed with lines of verse
    he knew by heart. Siinley hadn’t been planned as a debate, he said, but had sprung
    naturally from a song in a play written by a playwright named Cabdi Aadan Xaad,
    known as Cabdi Qays. In it, Qays wonders where the afterlife is: in the stars,
    on the land, in the mountains?'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: The song stirred something in Mohamed Ibrahim Warsame, a poet known as Hadraawi,
    the revered father of Somali poetry. Since 1969, Somalia, which then included
    Somaliland, had been ruled by the [brutal](https://pulitzercenter.org/stories/valley-death-somalilands-forgotten-genocide)
    dictator Mohamed Siad Barre, who exercised authoritarian control through a system
    called “scientific Socialism.”
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
- en: Hadraawi interpreted the afterlife Qays asked about as a search for freedom
    and justice — as an escape from repression. The song, he felt, offered an entry
    point to talk about the government, so he responded in a poem.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
- en: 'The poems bounced back and forth between Qays, who by then had moved to Djibouti,
    and Hadraawi, in Mogadishu, Somalia. Soon symbolism and allegory took over: “What
    I’m asking is: Is tendon a meat? Is charity wealth?” Qays asks in one. “Is the
    middle finger equal to the thumb?” He speaks of a story their mothers told them,
    about a camel with a house on top of it. He asks whether moans of pain could be
    a song. Soon, 20 poets had joined in, from Djibouti, Mogadishu and Hargeysa, offering
    their own cryptic takes on the state of the nation.'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: “Poems and politics intermingled in Somali society, and it was seen as a poet’s
    duty to write about the injustices they saw.”
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: 'There had been poetry debates before: the Halac-dheere chain at the turn of
    the 20th century debated the ethics of hospitality between two clans. After nearly
    10 years, eight poets had contributed poems to the debate. In verse, one of the
    participating clans was called out as greedy, leaving a lasting stain on their
    reputation. A few decades later, the Guba — or, “The One That Burns” — chain spanned
    two generations of poets over nearly three decades; it has been blamed for inciting
    two tribal wars. “The mouth is a sharp saw,” one of the debate’s poets later said.'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: But this was different. The verses of the Siinley were so cloaked in coded,
    symbolism-laden messages that few listeners understood exactly what the poets
    were talking about. Was it love? Was it politics? Was it a competition of who
    knew more words? Even some of the poets seemed to not grasp the subject matters
    they juggled. One contributor compared the poems to a sandstorm and confessed
    that he didn’t understand exactly what they meant. Shielded by metaphors, they
    circled the day’s hottest topics, like the unification of the Somali people into
    one nation.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: It was*jaantaa rogan* — “a flipped shoe” in Somali — directionless. Twenty years
    later, the poets would meet at a conference in Djibouti and ask each other what
    their poems had meant. But despite the opacity, the dictatorship understood that
    a strongly worded poem could threaten its grasp on power, and soon banned the
    tapes.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: 'On the taped radio program, the host chimes in, noting that despite the confusion,
    the government crackdown revealed the true nature of the poets’ verse: “A lot
    of people think that Siinley was the first open door to criticize the government.”'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
- en: The government arrested Hadraawi, who spent the next five years in jail. But
    it was too late. Regular Somalis were listening to the cassettes under their beds
    and hiding them in the roofs of their houses before passing them on to friends.
    Those listening “were thirsty for somebody to say anything against the government,”
    the poet Shaacir noted in the radio interview. “What gives meaning to the poem
    is the communities who listen to it. And the communities interpret it as what
    they need…Siinley was whatever that person needed.”
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: And before long it opened the door for a poetry debate powerful enough to topple
    the government.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: Abdirahman Yusuf Ducaale in his living room in his house in Hargeysa, Somaliland.
    (Mustafa Saeed/Noema Magazine)
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
- en: '**The Collector**'
  id: totrans-split-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Gathering an oral history tradition is like chasing leaves as they fall from
    a tree. The painstaking task has fallen to Abdirahman Yusuf Ducaale, the unofficial
    chronicler of Somaliland. What he didn’t collect in the years he helped fight
    the civil war, which began in the 1980s and ended with Barre’s fall and Somaliland’s
    partial independence in 1991, he gathered after, as a minister of information
    for its new government.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
- en: His home, on a quiet, sandy corner in Hargeysa, is filled with scraps of paper,
    news clippings, meeting minutes, photographs, cassette tapes, films — even the
    canes that once helped balance Somaliland’s leaders. This physical record provides
    a rough outline of Somaliland’s history.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: 'Ducaale’s literary output fills a coffee table in his living room: books about
    famous poets and unknown poets, books on war and peace. Even now, he’s dictating
    his latest tome to a young student who comes to his house to type since, at 75,
    his own eyes have grown milky with age.'
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: When Ducaale sets out to write a book he must start from scratch. To write a
    biography of his favorite poet, an illiterate farmer named Timacadde, he went
    from house to house, collecting verses memorized by those who lived in the poet’s
    hometown. He opens a YouTube video and sings along.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: “With such a voice it penetrated into the ears of people,” he says. Each poet
    has a signature tune, and a poet without a strong voice might hire professional
    singers to ensure their words reach far and wide.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: “We used poetry in the war, we used poetry in peace, we used poetry in fighting
    colonialism,” Ducaale says. “So from day to day it was changing.”
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: 'To write “Deelley: A Prophecy That Came True,” his [book](https://search.worldcat.org/title/1157880513)
    on Somaliland’s most important poetry debate, Ducaale tracked down every one of
    the dozens of poets who participated and mailed them a questionnaire. His findings
    filled 468 pages.'
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
- en: “Regular Somalis were listening to the cassettes under their beds and hiding
    them in the roofs of their houses before passing them on to friends.”
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: In 1979, this [debate](https://arcadia.sba.uniroma3.it/bitstream/2307/2586/1/Chains%20of%20poetic%20debates%20%28inedito%29.pdf)
    would change Somaliland forever. That year, a poet named Maxamed Xaashi Dhamac,
    known as Gaarriye, published a poem called “No Refuge is Offered by Tribalism.”
    Somali society revolves around sprawling family trees that descend from five major
    clans, which trace their roots back to two brothers. These allegiances fuel politics
    and conflict. In the late 1970s, Barre’s government wanted to counter the power
    of these tribal connections; it commissioned a debate and asked Gaarriye to initiate
    it.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: Gaarriye’s poem, which in Somali begins with the word “Dugsi,” set up a chain
    of alliteration in the letter D. Some 50 poets would end up contributing their
    metered thoughts to the chain, which became known as *Deelley* — or, “The One
    in D.” Within six months, nearly 70 poems filled out the chain and the government
    had canceled its endorsement.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: Unlike the Siinley debate a few years earlier, no one was hiding. The poems
    quickly turned against Barre’s government.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
- en: '“For the first time, Somali people were talking against the regime in front
    of him,” Ducaale says. Apprehensive about imprisoning the poets, Barre organized
    an awards ceremony at the national theater. By giving out medals, he thought,
    the poets would understand the debate had ended. His plan failed, Ducaale says:
    One year later, the debate was still going. The next year, in 1982, the Somali
    National Movement was formed; it would become the main government opposition in
    the civil war fought at the end of the 1980s.'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
- en: “It was almost the rehearsal of the armed struggle,” says Ducaale. “It was a
    test for the people to speak in front of the dictator, to criticize him.”
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
- en: Jamac Cali Xassan at a restaurant in Hargeysa, Somaliland after Friday prayers.
    (Mustafa Saeed/Noema Magazine)
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
- en: '**A New Nation Of Poets**'
  id: totrans-split-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Today, the old poets recall when poetry and politics conspired to build a new
    nation. After three brutal years of civil war, the dictatorship ended and Somaliland
    disentangled from Somalia to form its own government in 1991\. Poets gathered
    to help, settle the old rivalries and find a path toward peace. There were around
    10 of them, known as the reconciliation poets.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
- en: Today, Jamac Cali Xassan, known as Gaashaan-cade, is grey-haired and walks with
    a cane. He recalls the days when traditional leaders gathered to elect the first
    president, and the poets gathered and recited poetry. They were beloved. Politicians
    would invite Hassan to their homes and tapes of his poems were sent to Somalis
    living abroad.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: After, when the official reconciliation conference ended, he was asked to stay
    and record cassette tapes. For more than two months he sat in a room reciting
    his poems from memory onto individual cassettes, sometimes up to 10 at a time.
    “Poetry is what tells us who we are, it is our literature, it’s our culture,”
    he says. “I want people to use this culture.”
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
- en: 'Somaliland’s poets are torchbearers with a hefty social responsibility. Now
    in his forties, Weedhsame knows that few people pay attention to the lessons of
    history. In his culture, this information still gets passed down in layers of
    verse: people turn to poets to analyze their society, to reveal what’s hidden.'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
- en: “Every poet is some kind of politician,” Weedhsame says. “They don’t have a
    political position but they’re voices for society.”
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
- en: Weedhsame’s predecessors hoped their poems would spread naturally by cassette
    tape. Today he posts his poems to his 314,000 [Facebook](https://www.facebook.com/weedhsameXasan/)
    followers. By writing them down, he’s veering away from the oral tradition but
    also preserving it. And his followers are listening.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
- en: By the end of the Miimley debate, more than 90 poets had contributed some 120
    official and unofficial poems. It had drawn more poets and poems than any other
    debate and in record time. Around six months later, Somaliland voted in a new
    president. The candidates debated corruption, national resources, international
    recognition — issues that had been stirred by the poetry debate. Muse Bihi Abdi,
    who would go on to win the election, even came to speak with the poets about their
    criticisms.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
- en: Weedhsame was pleased that they were recognized. “At least they saw that a young
    generation of poets can organize themselves,” he says. “They see we can influence
    the votes of people.”
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
- en: Though he believes the corruption he railed against still infects politics,
    he knows the debate was a reminder that politicians can’t overlook poetry. Poets
    have long been able to get away with criticism that others might not, but cloaking
    their opinions in verse hasn’t always protected them. Under Barre’s authoritarian
    rule, some poets were arrested and a few were killed. Others took government money
    to stay quiet or toe the party line.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
- en: “This is a medium that, crucially, lets people say things they might not otherwise
    be able to say,” writes Christina Woolner, a scholar of Somali poetry at the University
    of Cambridge, in her upcoming study of the poetry debate, “and that in so doing
    makes space for a deliberative reckoning about the present and future of Somaliland’s
    democratic sphere.”
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
- en: Each generation arrives with a new take on the old ways, down to the length
    of the lines and the style of their meter. To capture shrinking attention spans,
    new poetic styles have become shorter and snappier. The words are changing too,
    as nomadic tribes settle into the nation’s cities and traditional dialects give
    way to a more uniform language.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
- en: 'But every new poem carries an oral culture into the modern world. In recent
    years, as Somaliland’s government cracked down on free speech, jailing multiple
    poets and journalists, their own persecution inspired the very thing the government
    hoped to quash: a small poetry debate. It was titled “Liinta xoorka leh,” so named
    for the beverage served to new inmates in Somaliland’s prisons — free-speaking
    poets and journalists among them. It didn’t last long, or make a splash like Miimley,
    but it was new and relevant. It was another rung in a time-honored tradition.'
  id: totrans-split-123
