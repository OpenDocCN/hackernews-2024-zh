- en: Nina Strochlic is a freelance journalist covering migration, conflict and interesting
    people across the world. She was formerly as staff writer for National Geographic
    and a reporting fellow with the Alicia Patterson Foundation and the International
    Women’s Media Foundation.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'It was a dark February evening when a young Somali math professor posted a
    poem on his Facebook page. In keeping with the tradition of his ancestors, who
    maintained an oral culture until only recently, he spoke it aloud in a rhythmic
    cadence:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “*When I realized
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: there is neither
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: wells dug for you,
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: nor rescuers on the way*
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '*and the leaders elected to serve the nation have corrupted the resources;”*'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Then he uploaded the recording to his profile.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: In Somaliland, poems were often recited to pass the time by men leading camel
    trains and by women weaving mats to cover their domed huts. Like the lives of
    the nomadic people who spoke them, the poems were cyclical. When their speakers
    moved, they brought their animals and their poetry. At each stop along this annual
    migration, the women would reuse the verses as they built their thatched homes
    and the men would recite them as they moved their herds to water.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'But poems also served a utilitarian, public purpose: they could be deployed
    to argue a court case or to make peace between warring families. And their lines
    were powerful in ways few other nations could understand. In Somaliland, an autonomous
    region perched at the northern tip of Somalia, poetry had sparked wars, toppled
    governments, and offered paths to peace.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'The math professor’s voice layered over a picture of him on a blustery beach,
    continued:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “*when I witnessed
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: MPs who were expected to work for the nation,
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: fear Allah,
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: and sympathize with vulnerable people,
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: those when he needed them
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: gathered under the hot sun [to vote for him];
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: he forgot their rights
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: when he reached his goal,
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: failed to keep the pledge
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: and became a businessman
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: who [sells] his dignity
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: and your [natural] resources”*
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Xasan Daahir Ismaaciil wrote poetry in his spare time under the name Weedhsame.
    And as he spoke this poem, on that night in 2017, he didn’t yet know he was adding
    his name to a roster of poets revered in his country as modern sages. He didn’t
    know he was starting a poetry debate, or that this debate would shake the nation.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: “*this poem of worry* *like a [song] for lambs
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: this poem that moans
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: responsibility tells me to recite –
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: and circumstance tells you to listen.”*
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: By the time he was done, the poem was more than 300 lines and the video stretched
    more than 10 minutes long.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: When Weedhsame started writing poetry as a teenager, he felt like he was releasing
    something that had always been inside him. His first poems were about love, though
    he didn’t have a girlfriend. He was drawn to the rhythms more than the words.
    But when he began writing about corruption, taxes, mismanagement of resources
    and nepotism, the words flowed. Such a shift wasn’t strange — poems and politics
    intermingled in Somali society, and it was seen as a poet’s duty to write about
    the injustices they saw.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: 'In Somaliland, there were many. There were those imposed by the outside world:
    The fact that few nations recognized the tiny, autonomous sliver of land meant
    its people were largely cut off from the world’s institutions. The isolation had
    officially begun in 1991 when a civil war separated Somaliland from Somalia. But
    really it was a retreat back to a border drawn by British and Italian colonists
    in the 1880s, when they created British Somaliland and Italian Somalia.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: After the war, when Somaliland gained partial independence, the injustices were
    less visible, but they had not stopped. People complained about corruption, nepotism
    and repression. Foreign aid money flowed into politicians’ pockets and hardline
    religious leaders stifled the [music and theater](https://www.aljazeera.com/features/2017/8/18/uncovering-somalias-forgotten-music-of-the-1970s)
    that Somaliland had once been known for.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: 'Weedhsame saw examples daily, and so, when he began writing poetry, he did
    what generations before him had done: he looked around. His early poems on corruption
    didn’t get much attention when they were first published, but years later, Weedhsame
    told me, they’d be memorized by a generation desperate for someone to speak their
    truth.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: A view inside one of Radio Hargeysa’s studios. Sakaria Ahmed, a journalist and
    one of the heads of the Radio Hargeysa, prepares himself for an afternoon program
    session. The first Somali radio station was Radio Kudu, which is now known as
    Radio Hargeysa in Hargeysa, Somaliland. It is still the only radio station operating
    in Somaliland. Radio Hargeysa was founded in 1942 by the former British Somaliland
    protectorate as the first Somali language station. (Mustafa Saeed/Noema Magazine)
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: 'LEFT: Inside the archive room of Radio Hargeysa. RIGHT: Programs operator at
    the Radio Hargeysa. (Mustafa Saeed/Noema Magazine)'
  id: totrans-split-41
  prefs: []
