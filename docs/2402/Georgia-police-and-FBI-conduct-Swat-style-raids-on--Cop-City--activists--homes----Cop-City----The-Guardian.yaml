- en: The pre-dawn raids on three houses on Thursday were the third Swat-style operation
    in residential areas of Atlanta and nearby unincorporated DeKalb county tied to
    a movement that began in 2021 – and the first in which the federal Bureau of Alcohol,
    Tobacco, Firearms and Explosives (ATF) played a prominent role.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 上周四黎明时分在亚特兰大及其附近未划归市政管理区的住宅区进行了三起SWAT风格的突袭行动，这是自2021年以来的运动的第三次行动，也是联邦酒精、烟草、火器及爆炸物管理局（ATF）首次发挥重要作用的行动。
- en: The fight against Cop City has attracted national and global headlines, especially
    after police shot and killed [one environmental protester](https://www.theguardian.com/us-news/2024/jan/21/atlanta-cop-city-tortuguita-anniversary)
    at a campsite in a public park – the first such incident of its kind in US history.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 反对“警察城市”的斗争引起了国家和全球媒体的广泛关注，尤其是在警察在公园内的营地枪杀并杀害了[一名环保抗议者](https://www.theguardian.com/us-news/2024/jan/21/atlanta-cop-city-tortuguita-anniversary)之后，这是美国历史上首次发生这样的事件。
- en: At least one of the search warrants for Thursday’s raid seen by the Guardian
    authorized the FBI to confiscate dozens of items from the raided homes – including
    laptops, cellphones, “Defend the Atlanta Forest” stickers and posters and personal
    journals.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《卫报》看到的上周四突袭的至少一份搜索令授权FBI从被突袭的住宅中没收数十件物品，包括笔记本电脑、手机、“捍卫亚特兰大森林”贴纸和海报以及个人日记。
- en: The operation came after weeks of Atlanta officials promoting a campaign to
    catch activists linked to arson against construction and police equipment, all
    the while activists have been committing more acts of sabotage, alternating with
    nonviolent, civil disobedience.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此次行动发生在亚特兰大官员推广捕捉与纵火和破坏建筑及警察设备有关的活动人士的活动几周后，与此同时，活动人士一直在进行更多的破坏活动，并交替进行非暴力的公民不服从行动。
- en: The training center is being built on a 171-acre footprint in a forest south-east
    of Atlanta. Opposition to the project has come from a wide range of local and
    national supporters and is centered on concerns such as unchecked police militarization
    and clearing forests in an era of climate crisis. Atlanta police say the center
    is needed for “world-class” training.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在亚特兰大东南部的森林内建设的培训中心占地171英亩。该项目受到了广泛的本地和全国支持者的反对，主要关注点包括执法部门的军事化以及在气候危机时代清理森林。亚特兰大警方表示，该中心是为了进行“世界级”的训练。
- en: One activist, John Mazurek, was arrested in Thursday’s raid and charged with
    first-degree arson, in connection to an incident in July in which eight police
    motorcycles were burned. “More arrests will come soon,” the Atlanta police chief,
    Darin Schierbaum, told a [press conference.](https://www.facebook.com/watch/live/?ref=watch_permalink&v=1297643630875888)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在周四的突袭中，活动人士约翰·马祖雷克被捕，并因与七月份烧毁八辆警察摩托车事件有关而被控一级纵火罪。“还会很快有更多逮捕行动，”亚特兰大警察局长达林·谢尔鲍姆在一次[新闻发布会上说。](https://www.facebook.com/watch/live/?ref=watch_permalink&v=1297643630875888)
- en: Andre Dickens, the Atlanta mayor, told reporters that the right way “to make
    your voice heard” on the project was by doing things like “going to city council”
    meetings – even though the same city council has [refused to verify and count](https://www.theguardian.com/us-news/2023/dec/10/cop-city-atlanta-vote-referendum)
    more than 100,000 petition signatures from Atlanta voters seeking to put the question
    of whether the training center should be built on the ballot in an upcoming election.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大市长安德烈·狄更斯告诉记者，正确的方式“发表你的意见”是像“参加市议会”会议这样的活动，尽管同一市议会已经[拒绝验证和计数](https://www.theguardian.com/us-news/2023/dec/10/cop-city-atlanta-vote-referendum)超过10万个亚特兰大选民的请愿签名，要求在即将举行的选举中将训练中心是否应建立的问题列入投票。
- en: Meanwhile, Atlanta officials have been ramping up a publicity campaign offering
    a [$200,000 reward](https://www.ajc.com/news/atlanta-news/police-offering-reward-for-arrest-in-arson-cases-connected-to-training-center/HIVDHVPRPJA2BCDJRZL4GOYYWA/)
    in December for information leading to arrests for arson. Last month [450 billboards](https://www.axios.com/local/atlanta/2024/01/17/cop-city-arson-atlanta-police-billboards)
    promoting the reward were put up in cities such as New York and Seattle. Atlanta
    police recently announced that the project’s price tag had risen by $20m to nearly
    [$110m](https://www.pbs.org/newshour/politics/stop-cop-city-attacks-have-caused-costs-to-balloon-for-atlanta-police-training-center-officials-say),
    due to increased insurance and other costs tied to opposition against the project.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，亚特兰大官员一直在加大宣传活动，提供一项[$200,000 的奖励](https://www.ajc.com/news/atlanta-news/police-offering-reward-for-arrest-in-arson-cases-connected-to-training-center/HIVDHVPRPJA2BCDJRZL4GOYYWA/)，鼓励提供与纵火案逮捕相关的信息。上个月，在纽约和西雅图等城市放置了450块广告牌来宣传这个奖励。亚特兰大警方最近宣布，由于项目遭到反对，项目的费用已经从1.1亿美元增加到将近[$110m](https://www.pbs.org/newshour/politics/stop-cop-city-attacks-have-caused-costs-to-balloon-for-atlanta-police-training-center-officials-say)，其中包括增加的保险费和其他费用。
- en: At the same time, activists burned construction equipment at least twice in
    January, and another pair of activists tied themselves to an Atlanta construction
    site linked to Brasfield & Gorrie, a company working on Cop City.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，活动人士在一月份至少两次烧毁建筑设备，另一对活动人士则将自己绑在了一家与布拉斯菲尔德和戈里有关的亚特兰大建筑工地。
- en: 'A social media [account](https://x.com/defendATLforest/status/1752799639701434592?s=20)
    explained the dual approach: “There is not two movements, one that dismantles
    earth-destroying machinery by night, another that coordinates nonviolent direct
    action by day. There is one movement, dedicated to victory, using methods most
    suited for the building of serious and capable networks of resistance”.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体[账号](https://x.com/defendATLforest/status/1752799639701434592?s=20)解释了双重策略：“并不是两个运动，一个在夜间拆除摧毁地球的机械，另一个在白天协调非暴力直接行动。这是一个运动，致力于胜利，使用最适合建立严肃和有能力的抵抗网络的方法。”
- en: Thursday morning’s raid included agents and officers from the ATF, FBI, Atlanta
    police and Georgia state patrol.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 周四早上的突袭包括来自ATF、FBI、亚特兰大警察局和乔治亚州巡逻队的特工和警官。
- en: One of three residents at a house raided in the Lakewood neighborhood spoke
    to the Guardian on condition of anonymity. She woke to blue lights outside her
    window at approximately 6am on Thursday and heard voices in the hallway outside
    her room shouting, “Atlanta police! Get out and show both hands in the air!” She
    had pajama bottoms on, but no top. She grabbed a bathrobe without a belt or tie
    and asked if she could put on some clothes.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在拉克伍德社区的一所房子被突袭时，三位居民之一在接受《卫报》采访时要求匿名。她在周四早上大约6点被窗外的蓝灯光吵醒，听到房间外走廊上的声音喊道：“亚特兰大警察！双手举起来！”她只穿着睡裤，没有上衣。她随意抓起一件没有腰带的浴袍，问能否穿上衣服。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-15)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯通告](#EmailSignup-skip-link-15)'
- en: after newsletter promotion
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在通讯通告之后
- en: “They grabbed me, led me outside and handcuffed me – leaving me completely uncovered,”
    she said. Officers led her to a squad car, where she remained for “what seemed
    like hours” – while officers came in and out of the car, her top uncovered the
    whole time. One took photos of her, insisting, “it’s only of your face”.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “他们抓住我，把我带到外面，用手铐铐住我——把我完全暴露在外面，”她说。警察把她带到了警车旁，她在那里待了“看起来像是几个小时”——期间警察们进进出出，她的上身始终暴露在外。其中一人拍下了她的照片，坚持说：“只是你的脸”。
- en: After some time, she was released.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 过了一段时间，她被释放了。
- en: A person living at the house where Mazurek was arrested woke up on Thursday
    to a flashbang grenade. He jumped out of bed, put on socks, and shouted, “I’m
    leaving my room!” He got on his knees and looked up to see a Georgia state trooper
    pointing a gun with a red laser at his face. A trooper “grabbed me by my hair
    and dragged me on my knees to the back door”, he said.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Mazurek 被捕的房子里住着的一位人在周四早上被一枚闪光弹吵醒了。他从床上跳起来穿上袜子，大声喊道：“我要离开我的房间！”他跪了下来抬头看到一个佐治亚州的州警手持一把带红激光的枪指着他的脸。一名警察“抓住我的头发，把我拖到后门跪着”，他说。
- en: He was also put in a squad car for some time, only to be released. He went to
    a shed in the back of his house with another one of his roommates. He saw a nude
    Polaroid photo of his roommate on a table. She said the police had placed it there
    and started crying.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他也被关在警车里一段时间，最后被释放了。他和另一个室友去了他家后面的小屋。他看到一张裸体的室友的拍立得照片放在桌子上。她说警察把它放在那里，然后开始哭泣。
- en: A person who identified herself as “a long-time partner” of Mazurek said the
    arrest Thursday “feels like desperation on the part of the city, to put a face
    on their fear-mongering”. She said she was sure there was “no evidence” tying
    the arrestee to the July incident.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一位自称是 Mazurek 的“长期伙伴”的人表示，周四的逮捕“感觉像是市政府的绝望之举，为了给他们的恐吓行动定一个罪魁祸首”。她说她确信“没有证据”把被捕人员与七月事件联系起来。
- en: Georgia has already made history in its response to Cop City protests, indicting
    [61 people](https://www.theguardian.com/us-news/2023/nov/10/cop-city-racketeering-atlanta-georgia)
    on Rico or conspiracy charges tied to opposition against the project.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治亚州在应对 Cop City 抗议活动中已经创下了历史，起诉 [61 人](https://www.theguardian.com/us-news/2023/nov/10/cop-city-racketeering-atlanta-georgia)
    ，指控他们与反对该项目有关的 Rico 或阴谋罪。
- en: The Atlanta Police Foundation – a private, non-profit organization – is behind
    the training center, using taxpayer and corporate funds. At a press conference
    in front of the foundation’s midtown Atlanta headquarters, the activist Rev Keyanna
    Jones highlighted the escalating tactics seen in the raid.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大警察基金会——一个私人、非营利组织——在使用纳税人和公司资金建立的训练中心背后。在亚特兰大市中心总部前的一次新闻发布会上，活动人士 Rev Keyanna
    Jones 强调了突袭中出现的升级策略。
- en: “The more they press, the more we gonna push,” Jones said.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “他们越是施压，我们就越会推动反抗，”Jones 说道。
