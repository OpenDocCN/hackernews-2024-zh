- en: Georgia police and FBI conduct Swat-style raids on ‘Cop City’ activists’ homes
    | 'Cop City' | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 乔治亚州警方和FBI对“警察城市”活动人士的家中进行了类似特警风格的突袭 | '警察城市' | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/feb/10/georgia-police-fbi-raids-cop-city-activists-atlanta](https://www.theguardian.com/us-news/2024/feb/10/georgia-police-fbi-raids-cop-city-activists-atlanta)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/feb/10/georgia-police-fbi-raids-cop-city-activists-atlanta](https://www.theguardian.com/us-news/2024/feb/10/georgia-police-fbi-raids-cop-city-activists-atlanta)
- en: Police in [Georgia](https://www.theguardian.com/us-news/state-of-georgia), together
    with federal agencies, are conducting a crackdown on activists involved in a continuing
    campaign against a controversial police and fire department training center known
    as “Cop City” that has included acts of arson and sabotage against equipment being
    used on the project.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治亚州的警方与联邦机构一起，正在打击参与对被称为“警察城市”的有争议警消训练中心持续抗议活动的活动人士。这些行动包括纵火和破坏项目中正在使用的设备。
- en: This week alone saw Atlanta-area raids by law enforcement that took a woman
    out of her house with no shirt, left a naked photo of another woman on display
    after ransacking a room and dragged a man by his hair – while arresting none of
    them.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 仅本周，亚特兰大地区的执法行动带走了一名女子，她身上没有衣服，还在搜查房间后留下了另一名女子的裸照，并拽着一名男子的头发——而这些人中一个也没有被逮捕。
