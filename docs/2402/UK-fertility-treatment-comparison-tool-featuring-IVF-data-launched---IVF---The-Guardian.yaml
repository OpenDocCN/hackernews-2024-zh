- en: after newsletter promotion
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯促销之后
- en: 'Stuart Lavery, consultant in reproductive medicine at University College London
    hospitals NHS foundation trust, said: “This new dashboard from the UK regulator
    should be welcomed by patients and clinics. Its graphical and table format presents
    very complex information in a straightforward and simple to understand manner.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 斯图尔特·拉弗里，伦敦大学学院医院 NHS 基金会信托的生殖医学顾问，表示：“英国监管机构的这个新仪表板应该受到患者和诊所的欢迎。它的图形和表格格式以简单易懂的方式呈现了非常复杂的信息。
- en: “It is a good demonstration of how we can use information from the world’s most
    comprehensive IVF database for the benefit of patients seeking fertility treatment
    today.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这展示了我们如何利用世界上最全面的试管婴儿数据库中的信息，以造福今天寻求生育治疗的患者。”
- en: “Although I would recommend my patients to use this, I would also advise that
    the best way to understand your own personal situation and chances of success
    would be through an individualised consultation with your fertility doctor.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然我会建议我的患者使用这个仪表板，但我也会建议最好通过与您的生育医生进行个性化咨询来了解您自己的个人情况和成功的可能性。”
