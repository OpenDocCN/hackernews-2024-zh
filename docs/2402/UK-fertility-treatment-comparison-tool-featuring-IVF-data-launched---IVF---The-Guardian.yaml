  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Peter Thompson, the chief executive of the HFEA, said there were more than 70,000
    fertility treatments a year in the UK.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: 'He said: “As the fertility sector has progressed over the past 30 years, so
    too has the opportunity to improve how we present and share data. Our new data
    dashboards mark the next step in even greater information transparency.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: “For researchers, finding out vital data about fertility treatment in the UK
    previously meant submitting inquiries one by one. The launch of the dashboard
    will ensure our wealth of data can be used to gain further insight, which could,
    in turn, improve outcomes for all.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Prof Adam Balen, consultant in reproductive medicine at Leeds teaching hospitals
    NHS trust, welcomed the availability of the data and the transparent approach
    of the HFEA, noting the HFEA’s data is the greatest repository of information
    about IVF in the world.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'He said: “The new dashboard enables researchers to access data for study and
    patients to access information to better inform them on their fertility journey
    and thereby demystify some of the complexities behind the statistics of treatment
    outcomes.”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
