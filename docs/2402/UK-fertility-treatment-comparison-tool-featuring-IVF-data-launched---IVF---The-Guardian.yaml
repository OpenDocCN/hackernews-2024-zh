- en: Among other features, users of the dashboard can filter the 34,725 new egg or
    14,665 new sperm donors by year, by ethnicity, and by country of origin; explore
    the number of patients freezing or thawing their eggs each year – and the average
    age of doing so; look at trends for multiple birthrate per year; and explore how
    [IVF](https://www.theguardian.com/society/ivf) success rates differ by age.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The dashboard also highlights key statistics revealing, for example, that the
    percentage of cycles receiving NHS funding has changed from 38% in 2009 to 26%
    in 2021, while the birthrate per embryo transferred has risen from 7% in 1991
    to 23% in 2021.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
