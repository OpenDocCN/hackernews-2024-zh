- en: UK fertility treatment comparison tool featuring IVF data launched | IVF | The
    Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国推出的生育治疗比较工具，涵盖IVF数据 | IVF | 卫报
- en: 来源：[https://www.theguardian.com/society/2024/jan/30/uk-fertility-treatment-comparison-tool-dashboard-ivf](https://www.theguardian.com/society/2024/jan/30/uk-fertility-treatment-comparison-tool-dashboard-ivf)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/society/2024/jan/30/uk-fertility-treatment-comparison-tool-dashboard-ivf](https://www.theguardian.com/society/2024/jan/30/uk-fertility-treatment-comparison-tool-dashboard-ivf)
- en: People turning to fertility treatments such as IVF can now access an online
    tool to compare [NHS](https://www.theguardian.com/society/nhs) funding in their
    area with the rest of the UK.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 寻求试管婴儿等生育治疗的人现在可以访问一个在线工具，比较其地区与英国其他地区的国民健康服务（[NHS](https://www.theguardian.com/society/nhs)）资助情况。
- en: The [dashboard](https://www.hfea.gov.uk/about-us/hfea-dashboard/), launched
    by the regulator Human Fertility and Embryology Authority (HFEA), is thought to
    be a world first, and allows those looking to undergo processes such as IVF and
    ICSI, as well as researchers, to explore data from 1991 onwards, covering 665,690
    patients.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: The [dashboard](https://www.hfea.gov.uk/about-us/hfea-dashboard/)，由监管机构人类生育与胚胎学权威（HFEA）推出，被认为是世界首创，允许有意进行IVF和ICSI等过程的人士以及研究人员探索从1991年以来的数据，涵盖了665,690名患者。
