- en: AT&T cellular service restored after daylong outage; cause still unknown
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AT&T蜂窝服务在一整天的中断后恢复；原因尚不明确
- en: 来源：[https://www.cnbc.com/2024/02/22/cellular-outage-in-us-hits-att-t-mobile-and-verizon-users-downdetector-shows-.html](https://www.cnbc.com/2024/02/22/cellular-outage-in-us-hits-att-t-mobile-and-verizon-users-downdetector-shows-.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/22/cellular-outage-in-us-hits-att-t-mobile-and-verizon-users-downdetector-shows-.html](https://www.cnbc.com/2024/02/22/cellular-outage-in-us-hits-att-t-mobile-and-verizon-users-downdetector-shows-.html)
- en: A worker climbs on a cellular communication tower in Oakland, California.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一名工人攀登加利福尼亚州奥克兰的无线通信塔。
- en: Justin Sullivan | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 贾斯汀 · 沙利文 | 盖蒂图片社
- en: A cellular outage Thursday hit thousands of [AT&T](/quotes/T/) users in the
    United States, disrupting calls and text messages as well as emergency services
    in major cities including San Francisco. The company said service was restored
    to all affected customers shortly after 3 p.m. ET.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周四，AT&T在美国数以千计的用户遭受了蜂窝服务中断，打断了通话和短信以及重要城市如旧金山的紧急服务。公司表示，所有受影响的客户在东部时间下午3点多后不久就恢复了服务。
- en: '"Keeping our customers connected remains our top priority, and we are taking
    steps to ensure our customers do not experience this again in the future," the
    company said in a statement.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"使我们的客户保持联通仍然是我们的首要任务，我们正在采取措施确保我们的客户在未来不再遭遇这种情况。" 该公司在一份声明中表示。'
- en: AT&T said late Thursday that based on an initial review, the outage was "caused
    by the application and execution of an incorrect process used as we were expanding
    our network, not a cyber attack." The company will continue to assess the outage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T周四晚表示，根据初步审查，故障是"由于我们在扩展网络时应用和执行了错误的流程引起的，而不是一次网络攻击。"公司将继续评估该故障。
- en: About 58,000 incidents were reported around noon ET, according to data from
    outage-tracking website Downdetector.com.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 据故障跟踪网站Downdetector.com的数据显示，约有58,000起故障事件在东部时间中午左右发生。
- en: AT&T, which put up a website for [system updates](https://about.att.com/pages/network-update),
    did not say how many customers were affected by Thursday's outage. The FCC said
    on X that it was investigating the incident and was in contact with AT&T and [safety
    authorities](https://twitter.com/FCC/status/1760737935178256756).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T为[系统更新](https://about.att.com/pages/network-update)建起了网站，但未说明周四的故障影响了多少客户。联邦通信委员会在X网站上表示，正在调查此次事件，并与AT&T和[安全部门](https://twitter.com/FCC/status/1760737935178256756)联系。
- en: Shares of AT&T closed 2.41% lower Thursday.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T股价周四收跌2.41%。
- en: Phones affected by the outage displayed zero service bars in the top right corner
    of the device or the letters SOS. Customers were still able to make calls by enabling
    Wi-Fi calling.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 手机受到故障影响，设备右上角显示零栏服务或SOS字样。顾客仍可通过启用Wi-Fi通话来进行通话。
- en: A spike in outages began around 4:00 a.m. ET and peaked at around 74,000 reported
    incidents at 8:30 a.m. ET, according to Downdetector.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Downdetector的数据，故障发生在东部时间凌晨4:00左右，高峰时期时报告的故障事件达到了大约74000起，出现在东部时间上午8:30左右。
- en: The AT&T outage affected people's ability to reach emergency services by dialing
    911, a post on social media platform X from the San Francisco Fire Department
    said.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: AT&T的故障影响了人们通过拨打911来达到紧急服务的能力，旧金山消防局在社交媒体X上发帖称。
- en: '"We are aware of an issue impacting AT&T wireless customers from making and
    receiving any phone calls (including to 911)," the fire department said.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们注意到有一个问题影响了AT&T无线客户进行电话的发出和接收（包括911），"消防局表示。'
- en: Atlanta Mayor Andre Dickens said in a post on X that the city could receive
    and make outbound 911 calls but that AT&T customers in the area had reported issues.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大市市长安德烈·狄更斯在X网站上发帖称，该市可能可以接收和发出911呼叫，但该地区的AT&T客户报告出现问题。
- en: '"We have received calls from AT&T customers that their cellular phones are
    in SOS mode. Please direct all inquiries to restore service to AT&T," Dickens
    said.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们收到了来自AT&T客户的电话，他们的手机处于SOS模式。请将所有恢复服务的查询指向AT&T，"狄更斯说。'
- en: The Massachusetts State Police said that people were flooding their 911 center
    with calls trying to determine if the service worked from their cell phones.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 马萨诸塞州警察局表示，很多人纷纷致电他们的911中心，试图确定服务是否可以从他们的手机进行拨打。
- en: '"Please do not do this. If you can successfully place a non-emergency call
    to another number via your cell service then your 911 service will also work,"
    the state police said in a post on X.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"请不要这样做。如果您可以通过您的手机服务成功拨打另一个号码的非紧急电话，那么您的911服务也将正常工作，"州警方在X网站上发帖称。'
- en: Users of [Verizon](/quotes/VZ/) and [T-Mobile](/quotes/TMUS/) reported a few
    thousand outages each as of 10:00 a.m. ET, according to Downdetector.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Downdetector的数据，截至东部时间上午10:00时，[Verizon](/quotes/VZ/)和[T-Mobile](/quotes/TMUS/)用户分别报告出现了几千起故障。
- en: The reports were likely due to calls made trying to connect with other networks,
    both companies said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 报告可能是由尝试与其他网络连接而进行的电话造成的，两家公司表示。
- en: '"Downdetector is likely reflecting challenges our customers were having attempting
    to connect to users on other networks," T-Mobile said in an emailed statement.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"Downdetector可能反映出我们的客户试图连接其他网络时遇到的问题，"T-Mobile在一封电子邮件声明中表示。'
- en: '*– Reuters, CNBC''s Steven Kopack and Chris Eudaily contributed to this report.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*– 路透社，CNBC的史蒂文 · 科帕克和克里斯 · 尤戴利参与了该报道。*'
