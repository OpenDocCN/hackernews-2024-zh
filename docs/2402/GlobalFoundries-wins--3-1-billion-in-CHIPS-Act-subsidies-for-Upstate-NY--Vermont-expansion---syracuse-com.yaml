- en: GlobalFoundries wins $3.1 billion in CHIPS Act subsidies for Upstate NY, Vermont
    expansion - syracuse.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.syracuse.com/business/2024/02/globalfoundries-wins-31-billion-in-chips-act-subsidies-for-upstate-ny-vermont-expansion.html](https://www.syracuse.com/business/2024/02/globalfoundries-wins-31-billion-in-chips-act-subsidies-for-upstate-ny-vermont-expansion.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: GlobalFoundries would receive $3.1 billion in federal grants and loans to expand
    its Upstate New York computer chip plant and modernize a factory in Vermont, according
    to a preliminary deal the White House plans to announce today.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The massive package of subsidies would be the largest award to date to a manufacturer
    competing for aid from the $52 billion federal CHIPS and Science Act.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: GlobalFoundries would receive $1.5 billion in grants and $1.6 billion in federal
    loans under a preliminary, non-binding agreement, according to the U.S. Commerce
    Department.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In return for the subsidies, GlobalFoundries said it would invest about $12.5
    billion in the projects, most of which would be spent to expand the company’s
    Fab 8 in Malta, in Saratoga County.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The big subsidies for GlobalFoundries offer a preview to the kind of announcement
    that President Joe Biden’s administration is [expected to make soon for Micron
    Technology](https://www.syracuse.com/business/2024/01/micron-awaits-big-decision-on-how-much-feds-will-kick-in-for-100-billion-chip-plant.html),
    which plans to build a much larger complex of computer chip plants in Central
    New York.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The GlobalFoundries expansion would create up to 1,500 manufacturing jobs and
    9,000 construction jobs over the next 10 years, federal officials said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Most of the new jobs would be created in Upstate New York, where GlobalFoundries
    is building a new plant to triple production capacity, said U.S. Sen. Charles
    Schumer, D-N.Y.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The jobs would be on top of the 2,500 at the company’s existing plant in Malta,
    he said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: GlobalFoundries is one of only four companies in the world outside of China
    – and the only one in the United States – with the capacity to operate large-scale
    foundries that produce semiconductors used in both consumer and military applications.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The Saratoga County plant produces chips considered vital to national security,
    supplying more than 200 customers.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: GlobalFoundries has signed a long-term deal to produce chips at its Upstate
    New York campus for Lockheed Martin, the nation’s largest defense contractor.
    The plant also has a long-term agreement to supply chips to General Motors for
    its cars and trucks.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “This is a huge day for not just Upstate New York and the Capital region and
    New York state, but for America as well,” Schumer said in a White House conference
    call with reporters. “By doing this, we will never have the kind of (chip) shortages
    we once had.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: U.S. Commerce Secretary Gina Raimondo said the Saratoga County plant will make
    “high-value chips” that are currently not made in the United States.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The 300-millimeter chips are essential for national security because U.S. defense
    companies and auto manufacturers have no other domestic sources, Raimondo said
    during the call with reporters.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: “I can’t emphasize how important this is,” she said. “As we all remember, very
    recently during the pandemic we faced a shortage of chips, which led to shutdowns
    and layoffs and furloughs of thousands of hard-working Americans in auto manufacturing
    sites all across the country.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: As part of today’s agreement, GlobalFoundries would receive a $10 million grant
    to expand a workforce development program in Saratoga County for manufacturing
    and construction workers, a Commerce Department official said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Schumer said the deal includes a commitment from GlobalFoundries to continue
    to provide a $1,000-per-employee annual subsidy for childcare and to extend the
    benefit to construction workers who build the new plant.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: The massive financial deal is a milestone in the CHIPS program that could provide
    clues as to how a deal would be structured between [Micron Technology](https://www.syracuse.com/topic/micron/)
    and the federal government for a complex of chip plants in Central New York.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: Micron [applied to the U.S. Department of Commerce in August](https://www.syracuse.com/politics/cny/2023/08/micron-applies-for-federal-chips-act-aid-for-100-billion-central-new-york-project.html)
    for subsidies to support construction of up to four manufacturing plants at White
    Pine Commerce Park in the town of Clay.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: Micron said it would invest up to $100 billion in the plants over 20 years,
    creating up to 9,000 direct jobs and up to 40,000 more construction and spinoff
    jobs in other industries.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: If GlobalFoundries receives a $1.5 billion federal grant for a roughly $12 billion
    investment, Micron might expect subsidies totaling at least $10 billion for its
    $100 billion project if the same percentages are applied.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Those subsidies are expected to come as federal grants, loans and loan guarantees.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Other big semiconductor companies could be in line for similar financial incentive
    packages.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Intel, which plans to invest up to $100 billion in an Ohio project similar to
    Micron’s in Central New York, is negotiating with federal officials on a deal
    for $10 billion in loans and grants, [Bloomberg reported Friday](https://www.bloomberg.com/news/articles/2024-02-16/intel-in-talks-for-more-than-10-billion-in-chips-act-incentives?sref=cd8Qmg5A),
    citing sources it did not identify.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Separately, the Treasury Department is in the process of establishing rules
    for the companies to apply for a 25% investment tax credit. The tax credit would
    apply to construction and equipment costs.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Under the CHIPS and Science Act authored by Schumer, the Senate majority leader,
    the limit for grants is $3 billion per project.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: But those limits could be waived by President Biden if officials determine the
    project is essential for national security.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Micron and Commerce Department officials have declined to discuss the status
    of secret negotiations over the company’s application.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: '[Raimondo said earlier this month](https://www.reuters.com/technology/us-expects-make-chips-funding-awards-coming-eight-weeks-raimondo-2024-02-05/)
    that she expects her department to announce several large CHIPS grant awards over
    the next six to eight weeks.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: The grants for GlobalFoundries would come from a separate [$2 billion fund in
    the CHIPS Act set aside for legacy chips](https://www.csis.org/analysis/strategic-importance-legacy-chips),
    older generation computer chips used in large quantities in autos, airplanes,
    home appliances and other consumer electronics.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Micron makes leading-edge or cutting-edge memory chips that are more sophisticated
    and used in smartphones, data centers, quantum computing and artificial intelligence
    applications.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: The CHIPS and Science Act set aside $39 billion in subsidies for leading-edge
    chip subsidies.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Other leading-edge chip makers include Intel, Samsung and Taiwan Semiconductor
    Manufacturing Co. – all of which have committed to building new plants in the
    United States.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: All told, the Commerce Department says it is negotiating with about 160 large
    companies who have applied for grants and loans. An additional 600 companies have
    submitted statements of interest in CHIPS funding.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Schumer said he wrote the CHIPS and Science Act with the idea of transforming
    Upstate New York into a global hub for semiconductor manufacturing, research and
    development. A series of chips projects are underway in the Thruway corridor stretching
    from Albany to Buffalo.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: Some industry officials have complained about the slow pace of the negotiations
    for federal subsidies.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Until today, only two companies had struck preliminary deals for smaller amounts
    of CHIPS Act money. [BAE Systems would receive up to $35 million in incentives](https://www.nytimes.com/2023/12/11/business/economy/biden-chips-bae-systems.html)
    to modernize its plant in New Hampshire.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Separately, [Microchip Technology Inc. agreed to a deal for about $162 million](https://www.oregonlive.com/silicon-forest/2024/01/microchip-wins-72-million-federal-chips-act-grant-oregons-first-for-gresham-expansion.html)
    in subsidies to support expansions of plants in Colorado and Oregon.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: Earlier this month, [Intel said it would delay construction](https://www.wsj.com/tech/intel-delays-20-billion-ohio-project-citing-slow-chip-market-713bde9e)
    on the $20 billion chip manufacturing plant it started to build near Columbus,
    Ohio.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Intel blamed the decision on slowing demand for its chips and delays in securing
    federal grants from the CHIPS Act. The company is building the first two of its
    four planned chip plants near Columbus.
  id: totrans-split-45
  prefs: []
