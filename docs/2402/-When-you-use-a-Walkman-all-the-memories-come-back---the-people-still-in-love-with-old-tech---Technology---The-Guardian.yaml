- en: '‘When you use a Walkman all the memories come back’: the people still in love
    with old tech | Technology | The Guardian'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/feb/17/walkman-memories-still-in-love-with-old-tech](https://www.theguardian.com/technology/2024/feb/17/walkman-memories-still-in-love-with-old-tech)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In 1989, jewellery maker Tiffany & Co and electronics company Sony released
    a silver-plated Walkman (complete with a fitted wooden box) to celebrate 10 years
    of the portable cassette player. Only 250 were made. Several decades on, and long
    since the cassette Walkman began its slide into obsolescence – outpaced first
    by the cumbersome Discman and the vibe-less MiniDisc player, then lapped by the
    iPod and iPhone – you can still find some of these items selling in auctions for
    hundreds and sometimes thousands of pounds.
