- en: “The last cassette shop in the UK” is the tagline of [Mars Tapes](https://www.marstapes.co.uk/)
    in Manchester, either boosterish or plaintive, depending on your mood. The shop
    is based in the Afflecks indoor market in the city’s Northern Quarter. Though
    small, it has upgraded in size twice since opening in 2019\. Mars Tapes was started
    by the couple Borja Regueira and Moira Lorenzo, and soon afterwards Alex Tadros
    and Giorgio Carbone, who run Sour Grapes, came on board.
  prefs: []
  type: TYPE_NORMAL
- en: 'From left: Giorgio Carbone, Borja Regueira and Alex Tadros of Mars Tapes –
    ‘the last cassette shop in the UK’. Photograph: Shaw & Shaw/The Guardian'
  prefs: []
  type: TYPE_NORMAL
- en: 'About 80% of the tapes sold at the shop are secondhand, which they mainly track
    down at car boot sales and through people coming in to sell old stashes. Prices
    range from Devo’s 1978 debut ([£65](https://www.discogs.com/sell/item/2504409830))
    to [Michael Bolton’s The Hunger (£3)](https://www.discogs.com/sell/item/1237939386).
    They also sell new stuff from their own label, and imprints further up the food
    chain, too. “More bands are willing to release on cassette these days,” says Regueira.
    “Before, we were telling bands, ‘We’re going to release you on cassette’, and
    some were like, ‘Eh, cassette, what?’ But now everyone is more familiar with it.”
    Tadros chimes in: “You have huge global artists doing it now … Adele and Lady
    Gaga.”'
  prefs: []
  type: TYPE_NORMAL
- en: For smaller bands, there can be significant benefits from going analogue. “When
    we chat to artists who print cassettes through us,” says Tadros, “it tends to
    be due to them being disillusioned by streaming and the difficulty of standing
    out in such a deep audience. Whereas, having a small batch of tapes can connect
    to a tight-knit group of people who enjoy similar music and would buy directly
    from them at a gig or through [Bandcamp](https://bandcamp.com/). Profits from
    selling a cassette range from £4-10 depending on the batch quantity.”
  prefs: []
  type: TYPE_NORMAL
- en: Smaller artists are also drawn to cassettes because of the ease compared with
    other physical formats. “Vinyl is the gold standard for physical music in people’s
    eyes, and understandably so,” says Tadros. “But in terms of bands and the DIY
    communities accessing it, vinyl – especially these last couple of years – takes
    for ever to print, so you can wait months and months to release an album, and
    it costs three/four/five times the amount of a cassette run.”
  prefs: []
  type: TYPE_NORMAL
- en: Vinyl is, of course, the high-water mark for such revivals. [UK vinyl sales](https://www.theguardian.com/music/2023/apr/20/lets-go-round-again-the-ridiculous-rise-of-fifth-anniversary-vinyl-reissues)
    in 2021 were the highest since 1990; [US sales](https://www.theguardian.com/music/2023/jul/12/vinyl-sales-us-report)
    in the first half of 2023 increased 21.7% on the same period of the previous year.
    Now, all major artists are rushing to the format, through new material and expensive
    rereleases. The boom has been so extensive that many blamed Taylor Swift and Adele
    for vinyl shortages last year – though in truth it may have been [more mundane](https://uproxx.com/pop/taylor-swift-vinyl-shortage-reason/)
    demand and global supply chain issues.
  prefs: []
  type: TYPE_NORMAL
- en: 'At Mars Tapes they also sell hardware: a few stereos and the occasional vintage
    Sony Walkman (upwards of £100), some cheap compatible headphones.'
  prefs: []
  type: TYPE_NORMAL
- en: “There’s a split in the market. Obviously there are certain age groups that
    are fully in nostalgia,” says Tadros. “But a lot come via streaming and social
    media – and the [Guardians of the Galaxy](https://www.theguardian.com/film/guardians-of-the-galaxy)
    films and [Stranger Things](https://www.theguardian.com/tv-and-radio/stranger-things)
    have brought an 80s revival. When the last season of Stranger Things came out
    we had a huge uptick of people aged between 16 and 25 coming in to buy cassettes
    and cassette players for the first time. And anything by Kate Bush!”
  prefs: []
  type: TYPE_NORMAL
- en: They even have a Mars Tapes-branded portable cassette player, made by a company
    in Taiwan, and selling for £35, which offers people with a burgeoning interest
    a cheap way to try it without much commitment. They say they are selling at least
    one a day at the moment. Though the quality of cheaper players made today isn’t
    as high as Sony originals, getting vintage Walkmans in good condition can prove
    difficult and costly. But that won’t stop the analogue diehards from trying, convinced
    that an elusive classic might always be lurking somewhere.
