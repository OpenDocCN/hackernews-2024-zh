- en: 'The [Museum der Dinge](https://www.museumderdinge.org/) in Berlin is an institution
    that collects things: an archive including 40,000 objects amassed over the last
    century. Begun in the 1970s, the museum initially set out to be the archive of
    the [Werkbund](https://www.museumderdinge.org/collection/about-collection), a
    utopian organisation of German artists, designers and manufacturers that formed
    in 1907, though its remit stretches beyond that now to chronicle the “product
    culture of the 20th and 21st centuries” through mass production, consumer goods
    and industrial manufacturing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Towards the end of its display cabinets, there is a run of more recent technology:
    stereos, Walkmans, telephones and mobile phones (“handys” as the Germans call
    them*),* the iPod, concluding with the arrival of the iPhone, which rendered a
    previous pile including the once-dominant Nokia, and much else, useless.'
  prefs: []
  type: TYPE_NORMAL
- en: “If I come here with schools, you have to skip this old shit to get to the new
    ones, because they are bored,” says Alexander Renz, a curator at the museum. “But the question
    of when the first smartphone, the first iPhone, is released is amazing for them,
    that it’s 2007\. They think it’s 40 years ago but no, it’s only 17.”
  prefs: []
  type: TYPE_NORMAL
- en: 'The initial purpose of the museum to document and display things from Germany
    has changed to a wider remit reflecting the globalised nature of consumption:
    late-20th-/early-21st-century tech tends to come from Apple (US), Sony (Japan)
    and Nokia (Finland). Meanwhile, recent acquisitions pivot in different consumer
    directions to include a line of plant-milk cartons from various international
    brands, as well as a box of Bahlsen biscuits (the German geniuses behind Choco
    Leibniz). A display of 1950s, 60s and 70s [Braun](https://www.museumderdinge.org/exhibitions/braun-idea-corporate-identity-braun-company-1954-1972)
    products elegantly designed by Dieter Rams and Herbert Hirche can also point to
    the cycles of taste: [Jonathan Ive](https://www.theguardian.com/technology/jonathan-ive)
    [paid homage](https://www.wired.com/wiredinsider/2018/08/the-future-of-design/)
    to much of their aesthetic in his smoothed, streamlined designs for Apple during
    its 2000s imperial era. “Things aren’t always completely utopian,” says Julia
    Topp, another curator at the museum. “Everything is recurring.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'A translucent Sony WM-504. Photograph: Felicity McCabe/The Guardian'
  prefs: []
  type: TYPE_NORMAL
- en: 'Renz points out that Ikea shelving from the 70s, originally sold at low prices,
    now goes for high sums. Some of the museum’s early collection was amassed from
    the streets: in the 70s younger people were throwing out older wooden items in
    favour of new plastic things, so the museum picked them up. A similar cycle occurred
    in the early 90s with the fall of the communist world – East Germans got rid of
    GDR-issued furniture to grab sought-after western products. But furniture from
    the east was designed to be long-lasting and is now highly desired. A 1960s sideboard
    desk from the Dresden furniture manufacturer Deutsche Werkstätten Hellerau can
    sell on Facebook Marketplace now for €230.'
  prefs: []
  type: TYPE_NORMAL
- en: “Why does it come again?” Renz wonders. “Is it because people who design things
    or collect things are remembering their childhood? I think it’s the same, only
    maybe with longer periods of repeats, as with clothes; so the 90s are back, of
    course, and the Y2K style from 2000 is coming back.”
  prefs: []
  type: TYPE_NORMAL
- en: A few doors down from the Museum der Dinge is the high-fashion concept shop
    Voo Store, both providing, as Renz says, a neat summation of “how consumption
    works”. In among its expensive clothes and blocky Asics and Salomon trainers is
    a row of 90s-inspired [Oakley sunglasses](https://www.vooberlin.com/oakley/).
    Few would have predicted their eventual revival – from staples of 90s basketball
    stars, and on through cycles of golfers and tech bros, finally taking their place
    as prized signifiers of contemporary cool, selling in Berlin’s trendy Kreuzberg
    district for more than €200\. “You can bring it back,” jokes Topp, “*and* make
    it more expensive.”
  prefs: []
  type: TYPE_NORMAL
- en: In a further twist of Berlin’s gentrification, the Museum der Dinge closed its
    doors last November, after [its lease](https://www.museumderdinge.org/appeal-donations-kitchen-must-come-along)
    was terminated “by an anonymous real estate fund”. It is due to reopen in another
    location in the city later this year. In the meantime, all 40,000 of its objects
    have to be packed up, stored and moved.
