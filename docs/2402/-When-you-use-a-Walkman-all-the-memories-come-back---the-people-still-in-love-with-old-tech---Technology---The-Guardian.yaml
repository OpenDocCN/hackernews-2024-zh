- en: One of the Tiffany Walkmans, originally presented to the Who, was later sold
    by the ex-wife of the band’s late bassist John Entwistle on a 2011 episode of
    the US TV show [Pawn Stars](https://www.youtube.com/watch?v=8D1sTU0yTIM). After
    some haggling, the traders at Gold & Silver Pawn in Las Vegas agreed to pay $1,250
    for it. “This is one of those weird things that I think someone’s willing to buy
    just to say they have it,” ­reasoned Pawn Stars’ Corey Harrison to his father,
    Rick.
  prefs: []
  type: TYPE_NORMAL
- en: But who would spend thousands on a tape player in the age of Spotify and YouTube,
    when virtually all your entertainment needs can be concentrated into one device
    in your pocket?
  prefs: []
  type: TYPE_NORMAL
- en: '“Time can make easy fetishists of us all,” remarked the culture writer [Niko
    Stratis](https://www.anxietyshark.ca/p/shape-that-defines-a-life) on seeing [news
    stories](https://www.inquirer.com/news/nation-world/urban-outfitters-ipod-apple-selling-mp3-retro-vintage-20231023.html)
    reporting that branches of Urban Outfitters in the US were selling iPods for $350
    (not far off the price they were on release in the early 2000s). There is plenty
    of such backward-gazing trading to be found online: eBay seller Retrogadgets-UK
    offers a “factory-sealed” third-generation iPhone “sold for collectors only” [listed
    at £2,499.99](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Fwww.ebay.co.uk%2Fitm%2F224821578727%3Fhash%3Ditem3458690be7%3Ag%3AA2wAAOSwAIph~Crt&sref=https://www.theguardian.com/technology/2024/feb/17/walkman-memories-still-in-love-with-old-tech).
    US brand [Retrospekt](https://retrospekt.com/) sells all manner of refurbished
    old tech. “Our mission is to give you a product with years of history that works
    like it was made yesterday,” it declares. Elsewhere you can find camcorders and
    digital cameras, VHS and DVD players, [“vintage” Game Boys](https://www.etsy.com/shop/SecondBlissBE?ref=shop-header-name&amp;listing_id=1495435199&amp;section_id=44657007),
    clock radios, and everything in between – including the soundtrack to classic
    teen soap [Beverly Hills 90210](https://www.etsy.com/listing/1505899707/beverly-hills-90210-soundtrack-cassette?click_key=b36fab029e25e7b0621be838530bc6224ae4fd96%3A1505899707&amp;click_sum=38c74895&amp;ref=shop_home_active_10)
    on cassette (yours for £15.39, if that’s your thing). And a surprisingly large
    number of Walkmans.'
  prefs: []
  type: TYPE_NORMAL
- en: You never know what treasures may be sitting in your attic. A classic [yellow
    “sports](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Fwww.ebay.co.uk%2Fitm%2F144847106330%3Fepid%3D12045133649%26amp%3Bhash%3Ditem21b98f711a%3Ag%3A3gkAAOSwBJ5jkisI%26amp%3Bamdata%3Denc%3AAQAIAAAAwFxw1fWa8sIUwN6KR1rbLOH%2Flnio894potlS1HM8Oej8HsNwyfZZy7aRY0vWiM1DL4er5dc%2Fe2RIIJ5oRYd5oImJGUHwdod8tAdsVKruro9IMu3PoMbH0uSl4cDWDctXoC15fNXH6XtVncGd8uEBZhpiTpJAKRnA3yK4t5oquyOVsvVWSwobc8noVPv%2BHfk2zXMmH1mNIHX87O4mNU7Aa2o0Go%2FdQVLPyB0qkYt8mA%2Fnvp1are5ymkcpSylHmp4JlA%3D%3D%7Ctkp%3ABk9SR6Du3dbpYg&sref=https://www.theguardian.com/technology/2024/feb/17/walkman-memories-still-in-love-with-old-tech)”
    Walkman, for example, is a popular item among collectors. The [WM-F5 from 1983
    was the first](https://walkmancentral.com/products/wm-f5) designed to be “splash-proof”
    and came with a built-in FM radio. The sharp colour and weather-proofing led to
    sales soaring, Walkman collector Mark Ip tells me. “I have many of them,” he adds.
  prefs: []
  type: TYPE_NORMAL
- en: 'Walkmans in general are Ip’s thing. He has more than a thousand, and on his
    Instagram account [@boxedwalkman](https://www.instagram.com/boxedwalkman) he displays
    them to more than 16,000 fellow enthusiasts. The important word there is boxed:
    he focuses his vast collection on pristine Walkmans housed in their original packaging
    – though he also has several hundred unboxed ones, too. He bills himself as “cassette
    Walkman collector on a mission to bring back the long-lost memories of the past”.
    Ip also owns three Tiffany Walkmans, for which he estimates he spent $10,000.'
  prefs: []
  type: TYPE_NORMAL
- en: “I’m a little bit OCD,” Ip tells me from his home in Hong Kong. “Because I’m
    not satisfied with only single units. I want packaging, user manuals, original
    headphones.” He has about 20 single Walkmans that he keeps out for personal use.
    The rest are in storage – they have to be kept dry, otherwise Hong Kong’s humid
    climate will damage the boxes. “I don’t know exactly how many boxes are in my
    warehouse. When I die, I’ll leave it to my son maybe,” Ip adds, though he says
    his son cares more about modern Apple products.
  prefs: []
  type: TYPE_NORMAL
- en: 'A Tiffany & Co special edition Sony Walkman. Photograph: Felicity McCabe/The
    Guardian'
  prefs: []
  type: TYPE_NORMAL
- en: He ties his obsession to his youth. “When I was in high school, a classmate
    had the first model, the [TPS-L2](https://retrospekt.com/products/tps-l2). The
    stereo sounded so good. And it was portable,” he says, but his family couldn’t
    afford it at the time (originally the cost was about [$150](https://www.fabcollectibles.com/audio/cassette/sony-tps-l2.html)).
    Later, he was able to get his hands on a Walkman, but it was only about 15 years
    ago, when the devices were cheap and essentially obsolete, that he began building
    his collection.
  prefs: []
  type: TYPE_NORMAL
- en: Ip, who is 60, and co-founded an IT and audiovisual company specialising in
    workplace technologies in 2004, rarely sells anything from his collection. The
    wider region – Hong Kong, China, Japan, South Korea – remains a hotbed of interest
    in ageing tech, including boomboxes, component audio systems, old analogue and
    2G mobile phones and pagers. There is also a big local trade in old camera lenses,
    Ip says, from manufacturers such as Leica and Zeiss. Ip buys and swaps with others
    to fill gaps in his Walkman collection, while also finding some further afield,
    in the US and Europe. “Like all collectors, you are seeking perfection,” he says.
    “What is perfect is a new box, never touched, no scratches, no dust. It’s almost
    impossible, but I will do my best to patiently wait.”
  prefs: []
  type: TYPE_NORMAL
- en: Last year, Ip mounted an exhibition in Hong Kong displaying many of his boxed
    Walkmans. “This is one of my missions in Walkman collecting,” he says – to let
    a new generation experience it. At the exhibition, many young attenders were “seeing
    a cassette player for the first time”, and often had only a vague idea of them
    from films or their parents. “Most were genuinely curious. They were intrigued
    by its mechanics.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Walkman-collecting, it seems, conforms to most tech-collector stereotypes:
    men in their 40s, 50s and 60s, recalling their youthful encounters with a then-nascent,
    exciting technology. As Ip says, “When you have a Walkman, and you have a cassette
    to play on it, you can go out to the street to listen to the music, and all the
    memories come back.”'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: On Stephen Ho’s [eBay page](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Fwww.ebay.co.uk%2Fusr%2Fszefan-0%3F_trksid%3Dp4429486.m3561.l161211&sref=https://www.theguardian.com/technology/2024/feb/17/walkman-memories-still-in-love-with-old-tech),
    he lists old but pristine Walkmans for up to £[2,999](https://go.skimresources.com/?id=114047X1572903&url=https%3A%2F%2Fwww.ebay.co.uk%2Fitm%2F314922309891%3Fhash%3Ditem4952d51903%3Ag%3A2DsAAOSwxcFkJeBa&sref=https://www.theguardian.com/technology/2024/feb/17/walkman-memories-still-in-love-with-old-tech).
    Though, he admits, he rarely expects to sell his most expensive wares. They are
    largely on the site to display the extent of his vast collection and to signal
    the quality of what he has on offer. Mainly he sells cheaper ones when he has duplicates.
  prefs: []
  type: TYPE_NORMAL
- en: Ho, who is in his late 50s, is also from Hong Kong. He is retired now, but in
    the 1990s he had a job in Sony’s marketing department, working on the launch of
    the MiniDisc during the great “format war” between that product and Philips’s
    DCC player.
  prefs: []
  type: TYPE_NORMAL
- en: “Because I grew up with Sony products and I worked for Sony, I have a passion
    for their products,” he says. Electronic gadgets from his teenage years in the
    80s are his poison. “During those years, Sony was like Apple nowadays. I was a
    normal teenager. I had Sony Walkman, Sony radio, everything Sony.”
  prefs: []
  type: TYPE_NORMAL
- en: In 2020, he moved to the UK under the [BNO visa](https://www.theguardian.com/world/2020/jul/23/uk-reveals-details-of-special-hong-kong-visa-for-overseas-nationals),
    allowing Hongkongers to resettle after the Chinese government crackdown on the
    city’s semi-autonomous status. He brought his collection, which includes hundreds
    of Walkmans, Discmans and MiniDisc players. He rarely pays more than £500 for
    an item, but he also owns one of the Tiffany special editions, for which he was
    willing to go higher (“Less than £2,000,” he says). But he says he’ll never put
    that up for sale.
  prefs: []
  type: TYPE_NORMAL
- en: He claims to be downsizing and shows me a loft room in his home in Reading,
    Berkshire, with drawers filled with Sony products. And yet, “I’m buying more than
    I’m selling,” he jokes. When we speak, he is shortly due to take a trip to Japan
    to find more at street ­markets.
  prefs: []
  type: TYPE_NORMAL
- en: There are models that were only sold in Japan, while DIY makers in China are
    keeping the old products alive. “Since the price of Walkmans has gone so high,
    people are making spare parts, which makes their lifespan longer.” There are curious
    ways in which older products can outlast newer, more hi-tech ones. “New things
    use built-in rechargeable batteries,” he says. “Once the battery is dead, the
    machine is dead. For old stuff they use normal batteries.”
  prefs: []
  type: TYPE_NORMAL
- en: 'A Sony Walkman WM-2. Photograph: Felicity McCabe/The Guardian'
  prefs: []
  type: TYPE_NORMAL
- en: 'He also likens it to older and classic cars: the mechanics were simpler, more
    analogue, so it is easier to tinker with and make spare parts for older models.
    Similarly with complex modern devices, the tech “is so tiny, so small, you can’t
    do it by yourself”. But with Walkmans “because of 3D-printing technology, they
    can print those parts. Which also extends the lifespan.”'
  prefs: []
  type: TYPE_NORMAL
- en: Ho puts potential buyers into two categories. Younger people jumping on to a
    new trend for something old, and, inevitably, an older group that grew up with
    the technology. “Before social media, it was limited to older generations,” he
    says. “But since social media –Instagram, Facebook, whatever – teenagers have
    been exposed to old stuff. Old guys are buying for their memories. Young people
    are buying to try. They think it’s trendy, it’s interesting. It’s not limited
    to the Walkman; the prices for CCD [digital] cameras are rocket-high on eBay.”
  prefs: []
  type: TYPE_NORMAL
- en: James Bradbury, who is 23 and based in Manchester, grew up at a time when streaming
    was in the ascendancy but still gravitated towards CDs and cassettes, first in
    the family car and then through his dad’s collection. “I found a case of my dad’s
    old cassettes many years ago,” he says. “The best tape I found in that box was
    Reggatta de Blanc by the Police. My dad bought it brand new in 1979 and it’s probably
    one of the most played and worn-out tapes in my collection.”
  prefs: []
  type: TYPE_NORMAL
- en: Bradbury works as a guitar tech at [Johnny Roadhouse Music](https://www.johnnyroadhouse.co.uk/)
    in the city and plays in two bands, [Katz](https://katztheband.bandcamp.com/track/itll-never-end)
    and westsidecowboy. With both projects, they have gravitated to working on tape.
    As well as being cheap, a lot of the songwriting is done on cassette “as it’s
    a good isolation from the outside world”. They have put out cassette releases
    through Manchester label and promoter Sour Grapes. “Cassettes allow my ADHD brain
    to focus,” he says. “With streaming connected to smartphones you get distracted
    easily with social media – and eBay deals, in my case.”
  prefs: []
  type: TYPE_NORMAL
- en: Though Bradbury is drawn to collecting and older formats, he doesn’t really
    see a wider move away from streaming. “It’s just a niche thing,” he says. “I like
    to think there’s a bit of ‘sticking it to the man’ but I’m just a bit of a nerd,
    to be honest. If you are buying tapes from younger bands and putting money in
    their pocket, then it’s a lot more helpful than streaming their song on Spotify
    or Apple Music.”
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Cassette players and tapes, CDs, video players and VHS seem like relics of a
    previous analogue era, but on eBay, Etsy or [Discogs](https://www.discogs.com/sell/item/1897076072),
    among others, there is a brisk trade to be found. As fashion and style has shown
    us repeatedly, everything and anything will come back into vogue in cycles of
    20 and 30 years.
  prefs: []
