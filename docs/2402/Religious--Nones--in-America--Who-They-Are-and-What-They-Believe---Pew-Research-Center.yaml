  type: TYPE_IMG
  zh: '![](img/65487aceb807c3e2e6cc3b6692347f1a.png)'
- en: (Getty Images)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: （Getty Images）
- en: Pew Research Center conducted this analysis to provide a detailed portrait of
    religiously unaffiliated adults in the United States.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 皮尤研究中心进行了这项分析，以详细描绘美国没有宗教信仰的成年人。
- en: Much of this profile comes from a survey we conducted July 31-Aug. 6, 2023,
    among 11,201 respondents who are members of the Center’s American Trends Panel
    (ATP). The survey included interviews with a total of 3,317 religious “nones”
    – 658 atheists, 678 agnostics and 1,981 respondents who describe their religion
    as “nothing in particular.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这份简介的大部分内容来自于我们于2023年7月31日至8月6日对美国趋势小组（ATP）成员的11,201名受访者进行的调查。调查包括对总共3,317名宗教“无宗教人士”的访谈，其中包括658名无神论者、678名不可知论者和1,981名将自己的宗教描述为“没有特定宗教信仰”的受访者。
- en: The ATP is an online survey panel that is recruited through national random
    sampling of residential addresses, which gives nearly all U.S. adults a chance
    of selection. The survey is weighted to be representative of the U.S. adult population
    by gender, race, ethnicity, political party, education, religious affiliation
    and other categories. For more, refer to the [ATP’s methodology](https://www.pewresearch.org/methods/u-s-survey-research/american-trends-panel/)
    and the [methodology for the report](https://www.pewresearch.org/religion/2024/01/24/religious-nones-methodology/).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: ATP是一个通过全国随机抽样住宅地址招募的在线调查小组，几乎所有美国成年人都有被选中的机会。该调查通过性别、种族、族裔、政党、教育、宗教信仰和其他类别加权，以代表美国成年人口。更多信息，请参阅[ATP的方法论](https://www.pewresearch.org/methods/u-s-survey-research/american-trends-panel/)和[报告的方法论](https://www.pewresearch.org/religion/2024/01/24/religious-nones-methodology/)。
- en: In addition to the July 31-Aug. 6, 2023, survey, this analysis also draws on
    other ATP surveys conducted in recent years, as well as on the Center’s [National
    Public Opinion Reference Surveys (NPORS)](https://www.pewresearch.org/methods/fact-sheet/national-public-opinion-reference-survey-npors/).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了2023年7月31日至8月6日的调查外，这份分析还利用了近年来进行的其他ATP调查，以及中心的[全国公众舆论参考调查（NPORS）](https://www.pewresearch.org/methods/fact-sheet/national-public-opinion-reference-survey-npors/)。
- en: Here are the [survey questions being published for the first time as part of
    this report](https://www.pewresearch.org/religion/wp-content/uploads/sites/7/2023/12/PR_2024.01.religious-nones_TOPLINE.pdf).
    Other questions discussed in this report were published previously.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是[首次作为报告一部分发布的调查问题](https://www.pewresearch.org/religion/wp-content/uploads/sites/7/2023/12/PR_2024.01.religious-nones_TOPLINE.pdf)。本报告讨论的其他问题此前已发布。
- en: Today, about [28% of U.S. adults are religiously unaffiliated](https://www.pewresearch.org/methods/fact-sheet/national-public-opinion-reference-survey-npors/),
    describing themselves as atheists, agnostics or “nothing in particular” when asked
    about their religion.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，大约[28%的美国成年人没有宗教信仰](https://www.pewresearch.org/methods/fact-sheet/national-public-opinion-reference-survey-npors/)，当被问及其宗教信仰时，他们自称为无神论者、不可知论者或“没有特定宗教信仰”。
- en: '[![Chart shows 28% of U.S. adults are now religiously unaffiliated](img/864841ec5a65dbcb402dd0c41c504b18.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-01-png/)'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图表显示28%的美国成年人现在没有宗教信仰](img/864841ec5a65dbcb402dd0c41c504b18.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-01-png/)'
- en: At Pew Research Center, we get lots of questions about this group, often called
    the “nones.” What do “nones” believe? Are they opposed to religion? What are their
    views about science? Is their growth good or bad for society, and why?
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在皮尤研究中心，我们经常收到关于这一群体的许多问题，通常被称为“无宗教人士”。这些“无宗教人士”相信什么？他们是否反对宗教？他们对科学有什么看法？他们的增长对社会是好是坏，为什么？
- en: 'Our survey data shows:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的调查数据显示：
- en: Most “nones” believe in God or another higher power. But very few go to religious
    services regularly.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数“无宗教信仰者”相信上帝或其他更高的力量。但很少有人定期参加宗教活动。
- en: Most say religion does some harm, but many also think it does some good. They
    are not uniformly *anti*-religious.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数人认为宗教会带来一些伤害，但也有许多人认为宗教也会带来一些好处。他们并不是一味反对宗教。
- en: Most “nones” reject the idea that science can explain everything. But they express
    more positive views of science than religiously affiliated Americans do.
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大多数“无宗教信仰者”拒绝认同科学可以解释一切的观点。但他们对科学持更积极的看法，比有宗教信仰的美国人更多。
- en: '[Surveys](https://www.pewresearch.org/religion/2022/10/27/45-of-americans-say-u-s-should-be-a-christian-nation/)
    have [consistently shown](https://www.pewresearch.org/religion/2012/07/26/section-2-religion-and-politics/#influence-on-american-life)
    that many Americans view religion’s declining influence in society as a bad thing.
    “Nones” tend to vote less often, do less volunteer work in their communities and
    follow public affairs at lower rates than religiously affiliated people do.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[调查](https://www.pewresearch.org/religion/2022/10/27/45-of-americans-say-u-s-should-be-a-christian-nation/)一直显示，许多美国人认为宗教在社会中的影响力日益衰退是一件坏事。与有宗教信仰的人相比，“无宗教信仰者”倾向于更少投票、在社区做义工的频率更低，并且关注公共事务的比例也较低。'
- en: But the latest data shows that on a variety of measures, lower rates of civic
    engagement are concentrated among “nones” whose religion is “nothing in particular.”
    Atheists and agnostics tend to participate in civic life at rates matching or
    exceeding religiously affiliated people.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但最新数据显示，在多种指标上，低社会参与率集中在“无宗教信仰”或称“没有特定宗教信仰”的群体中。无神论者和不可知论者的社会参与率通常与或超过有宗教信仰的人群。
- en: '***Related: [Has the rise of religious ‘nones’ come to an end in the U.S.?](https://www.pewresearch.org/short-reads/2024/01/24/has-the-rise-of-religious-nones-come-to-an-end-in-the-us/)***'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '***相关：[美国的无宗教信仰者的崛起已经结束了吗？](https://www.pewresearch.org/short-reads/2024/01/24/has-the-rise-of-religious-nones-come-to-an-end-in-the-us/)***'
- en: Here are eight of the questions we receive most often, along with brief responses.
    Click the links for more information, including discussion of differences *within*
    the population of “nones” (for example, how “nones” who are men compare with those
    who are women) and *between* “nones” and U.S. adults who identify with a religion.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我们经常收到的八个问题及简要回答。点击链接获取更多信息，包括讨论“无宗教信仰者”内部差异（例如，男性和女性之间的比较）和与美国有宗教信仰的成年人之间的差异。
- en: 'Q1: Who are the ‘nones’? How are they defined?'
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q1：谁是“无宗教信仰者”？他们如何定义？
- en: '[![Chart shows most ‘nones’ describe their religion as ‘nothing in particular’](img/a9e6127e77853cc73264bb6735fe0341.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-02-png/)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图表显示大多数“无宗教信仰者”将其宗教描述为“没有特定信仰”](img/a9e6127e77853cc73264bb6735fe0341.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-02-png/)'
- en: In public opinion surveys, people who answer a question about their religion
    by saying they are atheist, agnostic or “nothing in particular” are combined into
    a category called “religiously unaffiliated” – now widely known as the “nones.”
    Scholars of religion in the U.S. have been using the term “nones” since at least
    the 1960s, and its use has grown common in social scientific journals and the
    media.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在公众舆论调查中，那些以无神论者、不可知论者或“没有特定宗教信仰”回答宗教问题的人被合并成“宗教未关联者”的类别，现在被广泛称为“无宗教信仰者”。至少从1960年代起，美国的宗教学者就一直在使用“无宗教信仰者”这一术语，在社会科学期刊和媒体中已经广为常见。
- en: In our latest data, 17% of “nones” identify as atheist, 20% say they are agnostic
    and 63% choose “nothing in particular.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的最新数据中，17%的“无宗教信仰者”自称为无神论者，20%称自己是不可知论者，而63%选择“没有特定宗教信仰”。
- en: Atheists and agnostics, on average, have more education than religiously affiliated
    Americans. By contrast, people who describe their religion as “nothing in particular”
    tend to have *lower* levels of educational attainment than religiously affiliated
    U.S. adults.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无神论者和不可知论者的教育程度普遍高于有宗教信仰的美国人。相比之下，那些将自己的宗教描述为“没有特定宗教信仰”的人群通常具有比有宗教信仰的美国成年人更低的教育水平。
- en: '*[Jump to more information on the demographics of “nones.”](https://www.pewresearch.org/religion/2024/01/24/who-are-the-nones-how-are-they-defined/)*'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*[跳转至“无宗教信仰者”的人口统计更多信息。](https://www.pewresearch.org/religion/2024/01/24/who-are-the-nones-how-are-they-defined/)*'
- en: 'Q2: Why are ‘nones’ nonreligious?'
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q2：为什么“无宗教信仰者”不信教？
- en: '[![Chart shows most ‘nones’ cite disbelief or skepticism as reasons they are
    not religious](img/8b35f0a5d98c73df0fce8062bb51e5f7.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-03-png/)'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图表显示大多数“nones”不信或怀疑宗教，这是他们不信仰宗教的原因](img/8b35f0a5d98c73df0fce8062bb51e5f7.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-03-png/)'
- en: When asked directly why they are not religious, two-thirds of “nones” say they
    question a lot of religious teachings or don’t believe in God.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 直接问“nones”为什么不信仰宗教时，三分之二的人表示他们怀疑许多宗教教义或不信仰上帝。
- en: Many also bring up criticisms of religious institutions or people, including
    47% who say that one extremely or very important reason why they are not religious
    is that they dislike religious organizations. And 30% say bad experiences they’ve
    had with religious people help explain why they are nonreligious.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人还提出了对宗教机构或人员的批评，包括47%的人称其不喜欢宗教组织是他们不信仰宗教的一个非常或非常重要的原因。30%的人表示他们非宗教信仰的原因是有与信教者的不良经历。
- en: '*[Jump to more information on why “nones” say they are nonreligious.](https://www.pewresearch.org/religion/2024/01/24/why-are-nones-nonreligious/)*'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*[阅读更多“nones”为什么称自己无宗教信仰的更多信息。](https://www.pewresearch.org/religion/2024/01/24/why-are-nones-nonreligious/)*'
- en: 'Q3: Are ‘nones’ less involved in civic life than people who identify with a
    religion?'
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q3：没有宗教信仰（“Nones”）的人们是否比有宗教信仰的人们更少参与公民生活？
- en: By a variety of measures, religious “nones” are less civically engaged and socially
    connected than people who identify with a religion. On average, they are less
    likely to vote, less likely to have volunteered lately, less satisfied with their
    local communities and less satisfied with their social lives.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从多种方面来看，相比有宗教信仰的人们，地位无宗教信仰的人们的公民意识参与和社会联系少得多。平均来说，他们不太可能投票、最近志愿活动较少，对他们当地社区和社交生活的满意度也较低。
- en: '[![Chart shows ‘nones,’ on average, are less likely than religiously affiliated
    Americans to volunteer or vote](img/7614dcaac985b234fff74946e3a82915.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-04-png/)'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图表显示“nones”比与宗教有关的美国人更不可能进行志愿活动或投票](img/7614dcaac985b234fff74946e3a82915.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-04-png/)'
- en: But on some related questions, the differences between “nones” and religiously
    affiliated people are modest. For example, 27% of “nones” and 30% of religiously
    affiliated Americans say they have contacted an elected official or attended a
    government meeting in the past year.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但在某些相关问题上，“nones”和有宗教信仰的人之间的差异很小。例如，27%的“nones”和30%的有宗教信仰的美国人表示他们在过去一年中曾联系过官员或参加了政府会议。
- en: Moreover, lower levels of civic engagement tend to be found especially among
    “nones” who describe their religion as “nothing in particular” – not among atheists
    and agnostics. For example, atheists and agnostics turned out to vote in 2022
    at rates rivaling those seen among religiously affiliated adults. Those who describe
    their religion as “nothing in particular” were the only subset of “nones” with
    lower voter turnout than religiously affiliated people.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，参与公民社会的程度尤其低的是那些将自己的宗教描述为“没有特定信仰”的“nones”，而不是无神论者和不可知论者。例如，无神论者和不可知论者的选民投票率在2022年可与有宗教信仰的成年人相媲美。将自己的宗教描述为“没有特定信仰”的人是“nones”中唯一一个比有宗教信仰的人投票率低的子集。
- en: And on some measures, attendance at religious services (not religious affiliation
    alone) is the key differentiator between people who are most civically involved
    and those who are not. For instance, religiously affiliated people who attend
    religious services at least once a month volunteer at much higher rates (41%)
    than *both* religiously affiliated people who don’t attend services regularly
    (17%) *and* “nones” (also 17%).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些方面，宗教服务的参与度（而不仅仅是宗教信仰）是最具有公民意识和最不具有公民意识之间的关键区别。例如，每月至少参加宗教服务的有宗教信仰的人比不经常参加服务的有宗教信仰的人和“nones”志愿率高得多（41%，而这两者均为17%）。
- en: In other words, on some measures, it’s not whether a person identifies with
    a religion (or not) but whether they *actively take part* in a religious community
    that best predicts their level of civic engagement. In short, the link between
    religious disaffiliation and civic engagement is complicated.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，根据某些指标来看，并不是一个人是否认同某种宗教（或者不认同），而是他们是否**积极参与**宗教社群，最能预测他们的公民参与水平。简而言之，宗教脱离与公民参与之间的联系是复杂的。
- en: '[*Jump to read more about “nones” and their civic engagement.*](https://www.pewresearch.org/religion/2024/01/24/are-nones-less-involved-in-civic-life-than-people-who-identify-with-a-religion/)'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[*跳转阅读更多关于“无宗教”群体及其公民参与的内容*](https://www.pewresearch.org/religion/2024/01/24/are-nones-less-involved-in-civic-life-than-people-who-identify-with-a-religion/)'
- en: 'Q4: Are all ‘nones’ nonbelievers?'
  id: totrans-split-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q4：所有的‘无宗教’群体都是无信仰者吗？
- en: No, not all “nones” are nonbelievers. They are far less likely than religiously
    affiliated Americans to say they believe in God “as described in the Bible,” but
    most do believe in God or some other higher power. Just 29% reject the notion
    that there is *any* higher power or spiritual force in the universe.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不是所有的“无宗教”群体都是无信仰者。与有宗教信仰的美国人相比，他们更不太可能说他们信仰“圣经中描述的上帝”，但大多数人确实相信上帝或其他更高的力量。仅有29%的人否认宇宙中存在**任何**更高的力量或灵性力量。
- en: '[![Chart shows most ‘nones’ believe in God or higher power, but not in biblical
    God](img/3ab9719a0b1a15cfc6a3f1f648bd07a7.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-05-png/)'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图表显示大多数‘无宗教’群体相信上帝或更高的力量，但不信圣经中的上帝](img/3ab9719a0b1a15cfc6a3f1f648bd07a7.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-05-png/)'
- en: Most “nones” say they were raised in a religion, usually Christianity. Yet today,
    they tend to be disconnected from religious institutions. Not only have they shaken
    off religious *labels*, they also have largely shaken off involvement in churches,
    synagogues, mosques and other religious organizations.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数“无宗教”群体称他们在童年时期信仰某种宗教，通常是基督教。然而，如今他们往往与宗教组织脱节。他们不仅摆脱了宗教的**标签**，也基本上没有参与到教堂、犹太教堂、清真寺和其他宗教组织中。
- en: For example, fully 90% of religious “nones” say they seldom or never go to religious
    services.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，完全有90%的宗教“无宗教”群体称他们很少或从不去宗教服务。
- en: '[*Jump to more details about the religious beliefs and practices of “nones.”*](https://www.pewresearch.org/religion/2024/01/24/are-all-nones-nonbelievers/)'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[*跳转到关于“无宗教”群体宗教信仰和实践的更多细节*](https://www.pewresearch.org/religion/2024/01/24/are-all-nones-nonbelievers/)'
- en: 'Q5: Are ‘nones’ spiritual instead of religious?'
  id: totrans-split-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q5：‘无宗教’群体是否更倾向于灵性而非宗教？
- en: '[Some “nones” are indeed spiritual](https://www.pewresearch.org/religion/2023/12/07/measuring-spirituality/).
    About half say spirituality is very important in their lives or say they think
    of themselves as spiritual. Most “nones” believe animals other than humans can
    have spirits or spiritual energies – and many say this is true of parts of nature,
    such as mountains, rivers or trees.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些“无宗教”群体确实是灵性的](https://www.pewresearch.org/religion/2023/12/07/measuring-spirituality/)。大约一半的人称灵性在他们的生活中非常重要，或者说他们认为自己是灵性的。大多数“无宗教”群体相信除人类外的动物也可能有灵魂或灵性能量，许多人认为这对于自然的一些部分，如山脉、河流或树木也是如此。'
- en: '[![Chart shows half of ‘nones’ say they are spiritual or that spirituality
    is very important to them](img/80144ab39b33a19f0ae7f28d53022cd3.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-06-png/)'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图表显示一半的‘无宗教’群体称他们具有灵性或认为灵性对他们非常重要](img/80144ab39b33a19f0ae7f28d53022cd3.png)](https://www.pewresearch.org/religion/2024/01/24/religious-nones-in-america-who-they-are-and-what-they-believe/pr_2024-01-24_religious_nones_00-06-png/)'
- en: But these spiritual identities and beliefs are not unique to “nones.” In fact,
    by many measures, people who identify with a religion tend to be just as spiritual,
    or even more spiritual, than “nones.”
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些灵性身份和信仰并不只存在于“无宗教”群体中。事实上，根据许多指标来看，那些认同某种宗教的人在灵性上往往与“无宗教”群体一样，甚至更为灵性化。
- en: '[*Jump to more information about spirituality among “nones.”*](https://www.pewresearch.org/religion/2024/01/24/are-nones-spiritual-instead-of-religious/)'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[*跳转到关于“无宗教”群体灵性的更多信息*](https://www.pewresearch.org/religion/2024/01/24/are-nones-spiritual-instead-of-religious/)'
- en: 'Q6: Are ‘nones’ hostile toward religion?'
  id: totrans-split-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q6：‘无宗教’群体是否对宗教持敌意？
