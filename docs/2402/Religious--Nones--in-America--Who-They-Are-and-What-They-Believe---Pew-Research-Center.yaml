  zh: 本报告中的大部分分析来自皮尤研究中心于2023年7月31日至8月6日进行的调查，涵盖了11,201名美国趋势小组（ATP）成员的访谈。调查对象包括3,317名宗教“非无神论者”（658名无神论者，678名不可知论者和1,981名自称“无特定宗教信仰”的受访者）。
- en: In addition to the July 31-Aug. 6, 2023, survey, this analysis also draws on
    a variety of other [ATP surveys](https://www.pewresearch.org/our-methods/u-s-surveys/the-american-trends-panel/)
    conducted in recent years, as well as on the Center’s [National Public Opinion
    Reference Surveys (NPORS)](https://www.pewresearch.org/methods/fact-sheet/national-public-opinion-reference-survey-npors/).
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 除了2023年7月31日至8月6日的调查外，本分析还利用了近年来进行的各种[ATP调查](https://www.pewresearch.org/our-methods/u-s-surveys/the-american-trends-panel/)，以及中心的[国家公共舆论参考调查（NPORS）](https://www.pewresearch.org/methods/fact-sheet/national-public-opinion-reference-survey-npors/)。
