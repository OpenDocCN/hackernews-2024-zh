- en: '**About JSTOR**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于JSTOR**'
- en: JSTOR is a part of [ITHAKA](https://www.ithaka.org/), a nonprofit organization
    with a mission to improve access to knowledge and education for people around
    the world. As a nonprofit that believes in the power of knowledge to change the
    world for the better, JSTOR partners with libraries, museums, and publishers to
    reduce costs, extend access, and preserve scholarship for the future as affordably
    and sustainably as possible. At JSTOR, we strengthen the depth and quality of
    research by bringing together journals, books, images, and primary sources on
    a platform with unique tools for teaching and exploration. We do this because
    we believe in the power of knowledge to change the world for the better.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: JSTOR是[ITHAKA](https://www.ithaka.org/)的一部分，这是一个非营利组织，旨在改善全球人民获取知识和教育的条件。作为一个相信知识力量能够改善世界的非营利机构，JSTOR与图书馆、博物馆和出版商合作，以尽可能低廉和可持续的方式降低成本、扩展访问并保留学术研究。在JSTOR，我们通过将期刊、书籍、图像和主要资料汇集于一个平台，并提供独特的教学和探索工具，加强研究的深度和质量。我们这样做，是因为我们相信知识的力量能够改变世界为更好的方向。
