- en: Japan's Nikkei hits all-time high on reforms, robust corporate earnings
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/02/22/japans-nikkei-hits-all-time-high-on-reforms-robust-corporate-earnings.html](https://www.cnbc.com/2024/02/22/japans-nikkei-hits-all-time-high-on-reforms-robust-corporate-earnings.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pedestrians walking across with crowded traffic at Shibuya crossing square.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Jaczhou | E+ | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Japan's Nikkei 225 hit a record high Thursday, powered by banking, electronics
    and consumer stocks as robust earnings and investor-friendly measures fuel a blistering
    rally in Japanese equities this year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The [Nikkei 225](/quotes/.N225/) jumped nearly 2% to hit 39,029, surpassing
    the previous record high of 38,915.87 reached in 1989.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Both the Nikkei and the broader Topix have been standout outperformers in Asia
    Pacific, up more than 10% so far this year after surging more than 25% in 2023
    — their respective best annual gains in at least a decade.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Japan Inc's solid third-quarter corporate earnings have prompted Bank of America
    equity strategists to upgrade their 2024 year-end forecasts for the Nikkei 225
    to 41,000 from 38,500\. They raised their forecasts for the Topix to 2,850 from
    2,715.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The rally has also been supported by a weaker yen, which has shed about 6% against
    the dollar so far this year and seems on track to drop to 33-year lows touched
    late last year.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" aria-labelledby="title
    desc" role="img" focusable="false" preserveAspectRatio="xMinYMin" class="Collapsible-stockChartIcon"><title>Stock
    Chart Icon</title><desc>Stock chart icon</desc></svg>
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Nikkei since December 1989
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Investors have been pouring funds into Japanese equities, taking the lead of
    Warren Buffet's [bullish calls on Japan](https://www.cnbc.com/2023/06/13/investing-is-japan-inc-finally-serious-about-corporate-governance-.html)
    and cheering the Japanese government's push towards greater corporate governance
    reforms — with the aim of compelling Japan Inc to [boost shareholder returns](https://www.cnbc.com/2024/01/12/japan-wants-higher-returns-for-investors-heres-what-its-doing.html).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Data from the Tokyo Stock Exchange showed foreigners [invested](https://www.jpx.co.jp/english/markets/statistics-equities/investor-type/u5j7e50000001n5w-att/stock_val_1_m2401.pdf)
    more than 2 trillion yen in the exchange's "prime" offerings — its largest and
    most liquid stocks — in January.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Nikkei [reported last week](https://www.nikkei.com/article/DGXZQOUC13CTD0T10C24A2000000/?Fds-Load-Behavior=force-external)
    net profits of listed companies in Japan for the fiscal year ending March 2024
    could reach a record high for the third consecutive year.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: This comes on the back of record quarterly earnings for the October-December
    period, which have increased 45% from the same period a year earlier and are 14%
    higher than consensus estimates, according to Goldman Sachs analysts.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '[Toyota](/quotes/7203.T-JP/), the world''s largest car manufacturer, was among
    several Japanese companies to [upgrade its earnings forecast](https://global.toyota/pages/global_toyota/ir/financial-results/2024_3q_presentation_en.pdf),
    which includes a bigger profit margin and stronger revenue.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[丰田](/quotes/7203.T-JP/)，全球最大的汽车制造商之一，是数家日本公司之一，[提升其盈利预测](https://global.toyota/pages/global_toyota/ir/financial-results/2024_3q_presentation_en.pdf)，包括更大的利润率和更强的收入。'
- en: Weak yen, strong stocks
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日元疲软，股市强劲
- en: Recent gains in the stock markets have come against the backdrop of a weakening
    Japanese yen, last at 150.40 against the dollar, driven largely by the [divergence
    between high U.S. interest rates and Japan's ultra easy policy](https://www.cnbc.com/2024/02/16/boj-juggles-yen-weakness-and-fragile-growth-after-gdp-surprise.html).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最近股市的上涨背景是日元贬值，最后对美元汇率为150.40，主要是由于[美国高利率与日本超宽松政策之间的分歧](https://www.cnbc.com/2024/02/16/boj-juggles-yen-weakness-and-fragile-growth-after-gdp-surprise.html)。
- en: Japanese Finance Minister Shunichi Suzuki was the latest in a string of several
    government officials to articulate his concern on the weakening yen on Friday
    and reportedly said he was watching the currency's moves with a sense of "urgency."
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 日本财政大臣铃木俊一（Shunichi Suzuki）是最新一位表达担忧的政府官员之一，他在上周五表示，他对日元贬值的动态感到"紧迫"。
- en: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" aria-labelledby="title
    desc" role="img" focusable="false" preserveAspectRatio="xMinYMin" class="Collapsible-stockChartIcon"><title>Stock
    Chart Icon</title><desc>Stock chart icon</desc></svg>
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" aria-labelledby="title
    desc" role="img" focusable="false" preserveAspectRatio="xMinYMin" class="Collapsible-stockChartIcon"><title>股票图标</title><desc>股票图标</desc></svg>
- en: Japanese yen/U.S. dollar
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 日元/美元
- en: While the yen's chronic weakness has boosted some of Japan's exporters, it has
    diminished the purchasing power of consumers in Japan.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然日元长期疲软促进了日本部分出口商的发展，但降低了日本消费者的购买力。
- en: Yet the Bank of Japan has maintained the world's last negative rates regime
    despite "core core inflation" — which excludes food and energy prices — exceeding
    its 2% target for more than a year.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管“核心核心通胀” —— 排除食品和能源价格 —— 超过了其2%的目标超过一年，但日本银行仍然维持着世界上最后的负利率制度。
- en: Market participants expect the BOJ to move away from its negative rates regime
    at its April policy meeting, once the annual spring wage negotiations confirm
    a trend of meaningful wage increases.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 市场参与者预计在4月的政策会议上，日本银行将退出其负利率制度，一旦年度春季工资谈判确认了有意义的工资增长趋势。
- en: The central bank believes wage increments would translate into a more meaningful spiral,
    encouraging consumers to spend.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 中央银行相信工资增长将转化为更有意义的上涨，鼓励消费者消费。
- en: But prolonged high inflation rates have hit domestic consumption — a key reason
    why Japan's GDP shrank for a second consecutive quarter, confounding analysts
    that had expected a small expansion in Japan's economy. It also meant that Japan
    ceded its place as the world's third-largest economy to Germany.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但长期高通胀率冲击了国内消费，这是日本国内生产总值连续第二个季度收缩的主要原因，这让预期日本经济将小幅扩张的分析师感到困惑。这也意味着日本失去了作为世界第三大经济体的地位，让位于德国。
