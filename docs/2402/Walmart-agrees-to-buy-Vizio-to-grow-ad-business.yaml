- en: Walmart agrees to buy Vizio to grow ad business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 沃尔玛同意收购Vizio以扩展广告业务
- en: 来源：[https://www.cnbc.com/2024/02/20/walmart-agrees-to-buy-vizio-to-grow-ad-business.html](https://www.cnbc.com/2024/02/20/walmart-agrees-to-buy-vizio-to-grow-ad-business.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/20/walmart-agrees-to-buy-vizio-to-grow-ad-business.html](https://www.cnbc.com/2024/02/20/walmart-agrees-to-buy-vizio-to-grow-ad-business.html)
- en: A customer stands near Vizio televisions on display in a Walmart Supercenter
    on February 20, 2024 in Hallandale Beach, Florida.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月20日，佛罗里达州霍兰代尔比奇的沃尔玛超级中心内展示的Vizio电视附近，一位顾客站在旁边。
- en: Joe Raedle | Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Joe Raedle | Getty Images
- en: '[Walmart](/quotes/WMT/) has agreed to buy TV maker [Vizio](/quotes/undefined/),
    the companies announced Tuesday, as the largest U.S. retailer [grows its high-profit
    ad business](https://www.cnbc.com/2023/08/01/walmart-pushes-into-in-stores-advertising-as-new-revenue-driver.html).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃尔玛](/quotes/WMT/)已同意收购电视制造商[Vizio](/quotes/undefined/)，这两家公司在周二宣布，作为美国最大的零售商，[正在扩展其高利润广告业务](https://www.cnbc.com/2023/08/01/walmart-pushes-into-in-stores-advertising-as-new-revenue-driver.html)。'
- en: Walmart will acquire Vizio for $2.3 billion, or $11.50 per share, in cash. The
    big-box retailer announced the acquisition as it [reported its fourth-quarter
    earnings](https://www.cnbc.com/2024/02/20/walmart-wmt-q4-2024-earnings-.html).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛将以现金23亿美元或每股11.50美元的价格收购Vizio。这家大型零售商在[发布其第四季度财报](https://www.cnbc.com/2024/02/20/walmart-wmt-q4-2024-earnings-.html)时宣布了这一收购。
- en: Vizio shares, which spiked after reports of the deal first emerged last week,
    closed at $11.08 on Tuesday after another 16% pop.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Vizio的股价在上周首次出现交易报告后飙升，周二以11.08美元收盘，又上涨了16%。
- en: Walmart and its Sam's Club warehouse chain have long been major sellers of Vizio
    devices. But in buying the company, Walmart touted the potential to boost its
    ad business through Vizio's SmartCast Operating System, which allows users to
    stream free ad-supported content on their TVs.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛及其Sam's Club仓储连锁长期以来一直是Vizio设备的主要销售商。但是通过收购该公司，沃尔玛推崇通过Vizio的SmartCast操作系统来提升其广告业务的潜力，该系统允许用户在电视上免费观看广告支持的内容。
- en: As it pushes for higher profits, the retail titan has tried to expand its media
    business Walmart Connect, which comes with bigger profit margins than selling
    groceries or clothing. The segment's advertising sales grew 22% in the fourth
    quarter.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在追求更高利润的同时，这家零售巨头一直试图扩展其媒体业务Walmart Connect，其利润率比销售食品或服装要高。该业务部门的广告销售在第四季度增长了22%。
- en: '"We believe VIZIO''s customer-centric operating system provides great viewing
    experiences at attractive price points. We also believe it enables a profitable
    advertising business that is rapidly scaling," said Seth Dallaire, executive vice
    president and chief revenue officer of Walmart U.S., in a statement.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们认为VIZIO的以客户为中心的操作系统在具有吸引力的价格点上提供了出色的观看体验。我们还相信，它能够支持一个盈利能力强且快速扩展的广告业务，”沃尔玛美国执行副总裁兼首席营收官塞思·达莱尔在一份声明中表示。
- en: The move comes as Walmart tries to compete with Amazon's growing ad segment.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此举是沃尔玛试图与亚马逊不断增长的广告业务竞争的一部分。
- en: Walmart's control of the Vizio platform will give companies that advertise with
    the retailer a greater reach. In a news release, Walmart said Vizio's SmartCast
    system has 18 million active accounts.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛对Vizio平台的控制将使在其上进行广告的公司拥有更大的影响力。沃尔玛在一份新闻发布中表示，Vizio的SmartCast系统拥有1800万活跃账户。
- en: The retailer also said it could offer "innovative television and in-home entertainment
    and media experiences" after it acquires the TV maker.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在收购电视制造商后，零售商还表示可以提供“创新的电视和家庭娱乐和媒体体验”。
