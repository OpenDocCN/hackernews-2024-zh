- en: '[TELL CONGRESS: OPPOSE THE KIDS ONLINE SAFETY ACT](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[告诉国会：反对《儿童在线安全法案》](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)'
- en: We cannot afford to allow the government to decide what information is available
    online. Please [contact your representatives today to tell them to stop the Kids
    Online Safety Act from moving forward.](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)[ ](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能容许政府决定在线信息的可获取性。请今天就[联系你的代表，告诉他们阻止《儿童在线安全法案》的进展](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)。
