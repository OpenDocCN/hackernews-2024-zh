- en: Don’t Fall for the Latest Changes to the Dangerous Kids Online Safety Act  |
    Electronic Frontier Foundation
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要上当受到危险的Kids Online Safety Act的最新变化 | 电子前沿基金会
- en: 来源：[https://www.eff.org/deeplinks/2024/02/dont-fall-latest-changes-dangerous-kids-online-safety-act](https://www.eff.org/deeplinks/2024/02/dont-fall-latest-changes-dangerous-kids-online-safety-act)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.eff.org/deeplinks/2024/02/dont-fall-latest-changes-dangerous-kids-online-safety-act](https://www.eff.org/deeplinks/2024/02/dont-fall-latest-changes-dangerous-kids-online-safety-act)
- en: The authors of the dangerous Kids Online Safety Act (KOSA) unveiled an [amended
    version this week](https://www.blumenthal.senate.gov/download/21424_-kosa---bill-text),
    but it’s still an unconstitutional censorship bill that continues to empower state
    officials to target services and online content they do not like. We are asking
    everyone reading this to [oppose this latest version](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids),
    and to [demand that their representatives oppose it](https://www.eff.org/deeplinks/2023/07/young-people-should-oppose-kids-online-safety-act)—even
    if you have already done so.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 危险的Kids Online Safety Act（KOSA）的作者本周公布了[修订版本](https://www.blumenthal.senate.gov/download/21424_-kosa---bill-text)，但它仍然是一部违宪的审查法案，继续赋予州官员权力，以打击他们不喜欢的服务和在线内容。我们要求每个阅读此文的人[反对这最新版本](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)，并[要求他们的代表反对它](https://www.eff.org/deeplinks/2023/07/young-people-should-oppose-kids-online-safety-act)——即使您已经这样做了。
- en: '[TAKE ACTION](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[采取行动](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)'
- en: '[TELL CONGRESS: OPPOSE THE KIDS ONLINE SAFETY ACT](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[告诉国会：反对Kids Online Safety Act](https://act.eff.org/action/tell-congress-kosa-will-censor-the-internet-but-won-t-help-kids)'
- en: KOSA remains a dangerous bill that would allow the government to decide what
    types of information can be shared and read online by everyone. It would still
    require an enormous number of websites, apps, and online platforms to filter and
    block legal, and important, speech. It would almost certainly still result in
    age verification requirements. Some of its provisions [have](https://www.eff.org/deeplinks/2023/09/get-real-congress-censoring-search-results-or-recommendations-still-censorship)
    [changed](https://www.eff.org/deeplinks/2023/08/congress-amended-kosa-its-still-censorship-bill)
    over time, and its latest changes are detailed below. **But those improvements
    do not cure KOSA’s core First Amendment problems.** Moreover, a close review shows
    that state attorneys general still have a great deal of power to target online
    services and speech they do not like, which we think will harm children seeking
    access to basic health information and a variety of other content that officials
    deem harmful to minors.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: KOSA仍然是一个危险的法案，允许政府决定可以在线共享和阅读什么类型的信息。它仍然要求大量网站、应用程序和在线平台过滤和阻止合法和重要的言论。它几乎肯定会导致年龄验证要求。它的一些条款在时间上有所变化，最新的变化如下详述。**但这些改进并不能解决KOSA核心的第一修正案问题。**此外，仔细审查显示，州检察长仍然拥有大量权力，以打击他们不喜欢的在线服务和言论，我们认为这将损害寻求获取基本健康信息和各种其他内容的未成年人。
- en: 'We’ll dive into the details of KOSA’s latest changes, but first we want to
    remind everyone of the stakes. KOSA is still a censorship bill and it will still
    harm a large number of minors who have First Amendment rights to access lawful
    speech online. It will endanger young people and impede the rights of everyone
    who uses the platforms, services, and websites affected by the bill. Based on
    our previous analyses, statements by its authors and various interest groups,
    as well as the overall politicization of youth education and online activity,
    we believe the following groups—to name just a few—will be endangered:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将深入探讨KOSA的最新变化细节，但首先我们想提醒大家关注的问题。KOSA依然是一部审查法案，它将继续损害许多拥有在线访问合法言论权利的未成年人。它将危害年轻人，并阻碍受该法案影响的平台、服务和网站的所有用户的权利。基于我们之前的分析、该法案作者和各种利益集团的声明，以及青少年教育和在线活动的整体政治化，我们相信以下几个群体——仅举几例——将受到威胁：
- en: '**LGBTQ+ Youth** will be at risk of having content, educational material, and
    their own online identities erased.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**LGBTQ+ 青少年**将面临内容、教育材料和他们自己的在线身份被抹去的风险。'
- en: '**Young people searching for sexual health and reproductive rights information**
    will find their search results stymied.'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找性健康和生殖权信息的年轻人**将发现他们的搜索结果受阻。'
- en: '**Teens and children in historically oppressed and marginalized groups** will
    be unable to locate information about their history and shared experiences.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**历史上被压迫和边缘化群体的青少年和儿童**将无法找到关于他们历史和共享经验的信息。'
- en: '**Activist youth on either side of the aisle, such as those fighting for changes
    to climate laws, gun laws, or religious rights**, will be siloed, and unable to
    advocate and connect on platforms.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**活跃在气候法律、枪支法律或宗教权利变革一方的青年活动家**将被隔离，无法在平台上进行倡导和联系。'
- en: '**Young people seeking mental health help and information** will be blocked
    from finding it, because even discussions of suicide, depression, anxiety, and
    eating disorders will be hidden from them.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻求心理健康帮助和信息的年轻人**将被阻止找到它，因为即使是有关自杀、抑郁、焦虑和饮食失调的讨论也将对他们隐藏起来。'
- en: '**Teens hoping to combat the problem of addiction—either their own, or that
    of their friends, families, and neighbors**, will not have the resources they
    need to do so.'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**希望解决成瘾问题的青少年——无论是自己的还是朋友、家人和邻居的问题**，将无法获得所需的资源。'
- en: '**Any young person seeking truthful news or information that could be considered
    depressing** will find it harder to educate themselves and engage in current events
    and honest discussion.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找真实新闻或可能被认为沮丧的信息的任何年轻人**将更难以自我教育，并参与当前事件和诚实讨论。'
- en: '**Adults in any of these groups who are unwilling to share their identities**
    will find themselves shunted onto a second-class internet alongside the young
    people who have been denied access to this information.'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不愿透露身份的这些成年人**将被迫进入与被拒绝访问此信息的年轻人并存的二流互联网。'
- en: '**What’s Changed in the Latest (2024) Version of KOSA**'
  id: totrans-split-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2024年版KOSA的最新变化**'
- en: '**In its impact, the latest version of KOSA is not meaningfully different from
    those previous versions.** The “duty of care” censorship section remains in the
    bill, though modified as we will explain below. The latest version removes the
    authority of state attorneys general to sue or prosecute people for not complying
    with the “duty of care.” But KOSA still permits these state officials to enforce
    other part of the bill based on their political whims and we expect those officials
    to use this new law to the same censorious ends as they would have of previous
    versions. And the legal requirements of KOSA are still only possible for sites
    to safely follow if they restrict access to content based on age, effectively
    mandating age verification.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**在影响上，KOSA 的最新版本与之前的版本并无实质性区别。**“关怀义务”审查部分仍然包含在法案中，尽管我们将在下文解释。最新版本取消了州检察长起诉或起诉不遵守“关怀义务”的人的权限。但
    KOSA 仍允许这些州官员根据他们的政治喜好执行法案的其他部分，我们预计这些官员会像之前的版本一样将这项新法律用于审查目的。而且，KOSA 的法律要求仍然只有在网站限制年龄访问内容的情况下才能安全遵循，有效地强制实施年龄验证。'
- en: KOSA is still a censorship bill and it will still harm a large number of minors
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: KOSA 仍然是一项审查法案，它仍然会伤害大量未成年人。
- en: '**Duty of Care is Still a Duty of Censorship**'
  id: totrans-split-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**义务关怀仍然是审查的一种形式**'
- en: Previously, KOSA outlined a wide collection of harms to minors that platforms
    had a duty to prevent and mitigate through “the design and operation” of their
    product. This includes self-harm, suicide, eating disorders, substance abuse,
    and bullying, among others. This seemingly anodyne requirement—that apps and websites
    must take measures to prevent some truly awful things from happening—would have
    led to overbroad censorship on otherwise legal, important topics for everyone [as
    we’ve explained before](http://xn--as%20weve%20explained%20before-0y8r/).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 早先，KOSA概述了平台有责任通过其产品的“设计和运作”来预防和减轻未成年人的广泛伤害。这包括自残、自杀、饮食失调、物质滥用和欺凌等。这看似无害的要求——即应用程序和网站必须采取措施防止一些真正可怕的事情发生——可能会导致对否则合法且重要的主题的过度审查，这对每个人都是如此，详见[我们之前的解释](http://xn--as%20weve%20explained%20before-0y8r/)。
- en: The updated duty of care says that a platform shall “exercise reasonable care
    in the creation and implementation of any design feature” to prevent and mitigate
    those harms. The difference is subtle, and ultimately, unimportant. There is no
    case law defining what is “reasonable care” in this context. This language still
    means increased liability merely for hosting and distributing otherwise legal
    content that the government—in this case the FTC—claims is harmful.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更新后的责任法规规定，平台应“在创建和实施任何设计特征时行使合理的注意义务”，以预防和减轻这些危害。差别微妙，但最终不重要。目前没有案例法律定义这种情境下的“合理注意义务”。这种措辞仍然意味着仅因为主机和分发政府（在本例中是FTC）声称有害的合法内容而增加责任。
- en: '**Design Feature Liability**'
  id: totrans-split-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**设计特征责任**'
- en: 'The bigger textual change is that the bill now includes a definition of a “design
    feature,” which the bill requires platforms to limit for minors. The “design feature”
    of products that could lead to liability is defined as:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本上的更大变化是该法案现在包含了对“设计特征”的定义，该法案要求平台限制未成年人使用。产品可能导致责任的“设计特征”被定义为：
- en: '*any feature or component of a covered platform that will encourage or increase
    the frequency, time spent, or activity of minors on the covered platform, or activity
    of minors on the covered platform.*'
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*任何鼓励或增加未成年人在平台上的频率、时间或活动的功能或组件，或增加未成年人在平台上的活动。*'
- en: '*Design features include but are not limited to*'
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*设计特征包括但不限于*'
- en: '*(A) infinite scrolling or auto play;*'
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*(A) 无限滚动或自动播放；*'
- en: '*(B) rewards for time spent on the platform;*'
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*(B) 基于平台使用时间的奖励；*'
- en: '*(C) notifications;*'
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*(C) 通知；*'
- en: '*(D) personalized recommendation systems;*'
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*(D) 个性化推荐系统；*'
- en: '*(E) in-game purchases; or*'
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*(E) 游戏内购买；或*'
- en: '*(F) appearance altering filters.*'
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*(F) 外观修改滤镜。*'
- en: These design features are a mix of basic elements and those that may be used
    to keep visitors on a site or platform. There are several problems with this provision.
    First, it’s not clear when offering basic features that many users rely on, such
    as notifications, by itself creates a harm. But that points to the fundamental
    problem of this provision. KOSA is essentially trying to use features of a service
    as a proxy to create liability for speech online that the bill’s authors do not
    like. But the list of harmful designs shows that the legislators backing KOSA
    want to regulate online *content*, not just design.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设计特征包括基本元素和可能用于吸引访问者留在站点或平台上的元素。这一条款存在几个问题。首先，仅仅提供许多用户依赖的基本功能，例如通知，是否本身就构成危害并不清楚。但这指向了该条款的基本问题。KOSA本质上试图将服务的特性作为在线言论责任的代理，这些特性是法案作者不喜欢的。但有害设计的清单显示，支持KOSA的立法者想要管控在线*内容*，而不仅仅是设计。
- en: For example, if an online service presented an endless scroll of math problems
    for children to complete, or rewarded children with virtual stickers and other
    prizes for reading digital children’s books, would lawmakers consider those design
    features harmful? Of course not. Infinite scroll and autoplay are generally not
    a concern for legislators. It’s that these lawmakers do not like some lawful content
    that is accessible via online service’s features.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果一个在线服务为儿童提供无限滚动的数学问题，或者奖励他们阅读数字儿童书籍并赠送虚拟贴纸和其他奖品，立法者会认为这些设计特征有害吗？当然不会。无限滚动和自动播放通常不会引起立法者的关注。问题在于，这些立法者不喜欢某些通过在线服务功能访问的合法内容。
- en: What KOSA tries to do here then is to launder restrictions on content that lawmakers
    do not like through liability for supposedly harmful “design features.” But the
    First Amendment still prohibits Congress from indirectly trying to censor lawful
    speech it disfavors.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: KOSA 在这里试图通过对所谓有害“设计特征”的责任来洗白法律制定者不喜欢的内容限制。但第一修正案仍禁止国会间接试图审查其不喜欢的合法言论。
- en: We shouldn’t kid ourselves that the latest version of KOSA will stop state officials
    from targeting vulnerable communities.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不应该自欺欺人，认为KOSA的最新版本将阻止州官员针对弱势群体。
- en: Allowing the government to ban content designs is a dangerous idea. If the FTC
    decided that direct messages, or encrypted messages, were leading to harm for
    minors—under this language they could bring an enforcement action against a platform
    that allowed users to send such messages.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 允许政府禁止内容设计是一个危险的想法。如果FTC认定直接消息或加密消息会对未成年人造成伤害，根据这种措辞，他们可以对允许用户发送这类消息的平台采取执法行动。
- en: Regardless of whether we like infinite scroll or auto-play on platforms, these
    design features are protected by the First Amendment; just like the design features
    we *do* like. If the government tried to limit an online newspaper from using
    an infinite scroll feature or auto-playing videos, that case would be struck down.
    KOSA’s latest variant is no different.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们是否喜欢平台上的无限滚动或自动播放功能，这些设计特性都受到第一修正案的保护；就像我们喜欢的设计特性一样。如果政府试图限制在线报纸使用无限滚动功能或自动播放视频，那么这种情况将被否决。KOSA
    的最新变种也不例外。
- en: '**Attorneys General Can Still Use KOSA to Enact Political Agendas**'
  id: totrans-split-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**检察长仍可以利用KOSA来实施政治议程**'
- en: As we mentioned above, the enforcement available to attorneys general has been
    narrowed to no longer include the duty of care. But due to the rule of construction
    and the fact that attorneys general can still enforce other portions of KOSA,
    this is cold comfort.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们上面提到的，对于检察长的可执行权力已经缩小，不再包括关怀义务。但是由于解释法规的原则以及检察长仍然可以执行KOSA的其他部分，这只能算是杯水车薪。
- en: For example, it is true enough that the amendments to KOSA prohibit a state
    from targeting an online service based on claims that in hosting LGBTQ content
    that it violated KOSA’s duty of care. Yet that same official could use another
    provision of KOSA—which allows them to file suits based on failures in a platform’s
    design—to target the same content. The state attorney general could simply claim
    that they are not targeting the LGBTQ content, but rather the fact that the content
    was made available to minors via notifications, recommendations, or other features
    of a service.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，修改KOSA确实禁止州政府因主持 LGBTQ 内容而声称违反了KOSA的关怀义务来针对在线服务。然而，同一个官员可以利用KOSA的另一条款——允许他们根据平台设计的失败提起诉讼——来针对相同的内容。州检察长可以简单地声称他们并非针对
    LGBTQ 内容，而是针对该内容通过通知、推荐或其他服务特性向未成年人提供的事实。
- en: 'We shouldn’t kid ourselves that the latest version of KOSA will stop state
    officials from targeting vulnerable communities. And KOSA leaves *all* of the
    bill’s censorial powers with the FTC, a five-person commission nominated by the
    president. This still allows a small group of federal officials appointed by the
    President to decide what content is dangerous for young people. Placing this enforcement
    power with the FTC is still a First Amendment problem: no government official,
    state or federal, has the power to dictate by law what people can read online.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不应该自欺欺人，认为最新版本的KOSA将阻止州官员针对脆弱社区的行动。而KOSA将所有的审查权力交给了FTC，这是一个由总统提名的五人委员会。这仍然允许由总统任命的少数联邦官员决定哪些内容对年轻人有危险。将这种执行权力交给FTC仍然是第一修正案的问题：没有政府官员，无论是州级还是联邦级，都没有法定权力决定人们在网上可以读什么。
- en: '**The Long Fight Against KOSA Continues in 2024**'
  id: totrans-split-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2024年对抗KOSA的长期斗争继续**'
- en: For [two years now](https://www.eff.org/deeplinks/2022/03/kids-online-safety-act-heavy-handed-plan-force-platforms-spy-young-people),
    EFF has laid out the clear arguments against this bill. KOSA creates liability
    if an online service fails to perfectly police a variety of content that the bill
    deems harmful to minors. Services have little room to make any mistakes if some
    content is later deemed harmful to minors and, as a result, are likely to restrict
    access to a broad spectrum of lawful speech, including information about health
    issues like eating disorders, drug addiction, and anxiety.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**两年来，EFF一直在阐述反对这项法案的明确论点。** KOSA规定，如果在线服务未能完美监管该法案认为对未成年人有害的各种内容，将会产生法律责任。如果某些内容后来被认为对未成年人有害，那么服务提供商几乎没有任何容错的余地，结果很可能会限制对包括涉及饮食障碍、药物成瘾和焦虑等健康问题信息在内的广泛合法言论的访问。'
- en: The fight against KOSA has amassed an enormous coalition of people [of all ages](https://www.eff.org/deeplinks/2023/07/young-people-should-oppose-kids-online-safety-act)
    and all walks of life who know that censorship is not the right approach to protecting
    people online, and that the promise of the internet is one that must apply equally
    to everyone, regardless of age. Some of the people who have advocated against
    KOSA from day one have now graduated high school or college. But every time this
    bill returns, more people learn why we must stop it from becoming law.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对抗KOSA的斗争已经汇聚了一个庞大的联盟，其中包括各个年龄段的人群和各行各业的人士，他们知道审查并不是保护在线人士的正确途径，互联网的承诺必须对所有人平等适用，无论年龄如何。从第一天起就反对KOSA的一些人现在已经高中或大学毕业。但每当这项法案再次出现时，越来越多的人了解到我们必须阻止它成为法律。
