- en: Montage fallacy – Herbert Lui
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 蒙太奇谬误 – 赫伯特·吕
- en: 来源：[https://herbertlui.net/montage-fallacy/](https://herbertlui.net/montage-fallacy/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://herbertlui.net/montage-fallacy/](https://herbertlui.net/montage-fallacy/)
- en: The training montage of *Rocky* was the most outstanding part of the story to
    me. It was inspiring to watch Rocky’s personal transformation, from a bum to a
    champion, effectively take place in several minutes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*洛基* 的训练蒙太奇对我来说是故事中最杰出的部分。看洛基的个人转型，从一个游荡者到一个冠军，实际上只花了几分钟，这真是令人振奋。'
- en: This kind of montage is a common element in all sorts of movies. It’s an incredibly
    *boring* part of the process. It’s inspiring to watch Rocky run up the stairs
    a few times, making progress with each attempt.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种蒙太奇在各种电影中都很常见。这是过程中令人*极其无聊*的一部分。看洛基每次跑上楼梯，每次都在进步，这真是令人振奋。
- en: Conversely, it would be incredibly boring to watch him run them every day. The
    details would be important though; some days he’d fail, other days he’d get out
    of bed late, and so on, and so forth.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相反地，每天看他跑这些楼梯会非常无聊。然而细节很重要；有些日子他会失败，有些日子他会起床晚，等等。
- en: Similarly, we only watch Rocky drink raw eggs once or twice (which is more than
    enough); imagine the amount you would’ve watched him consume if you were a fly
    on the wall.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，我们只看到洛基喝生鸡蛋一两次（这已经足够了）；想象一下，如果你是墙上的一只苍蝇，你会看到他喝多少。
- en: A film’s need to entertain has obscured the reality about change. Montages set
    an expectation that personal transformations are practically microwaveable; just
    find the right mentor, find the right program, make the perfect plan, do it a
    few times, and you’ll reach your goal. I call this the montage fallacy.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 电影需要娱乐性使改变的真相变得模糊。蒙太奇设置了这样的期望：个人转型几乎就像是微波炉里加热的速食；只要找到合适的导师，找到适合的方案，制定完美的计划，多试几次，你就会达到目标。我称之为蒙太奇谬误。
- en: Whenever the statement, “I shouldn’t be experiencing this problem,” or, “That
    successful person doesn’t have to experience this problem,” you’re experiencing
    [the montage fallacy](https://herbertlui.net/developing-a-taste-for-problems/).
    While it’s true your problems may be different from other people’s—what’s [more
    true is that everyone experiences problems of some sort](https://herbertlui.net/developing-a-taste-for-problems/).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每当有人说，“我不应该经历这个问题”，或者，“那些成功的人不必经历这个问题”，你就是在经历[蒙太奇谬误](https://herbertlui.net/developing-a-taste-for-problems/)。虽然你的问题可能与其他人不同——更真实的是，每个人都会遇到某种问题](https://herbertlui.net/developing-a-taste-for-problems/)。
- en: There are other statements that reflect the montage fallacy too—like, “I’m not
    going fast enough,” or, “I’d like to skip this experience to the end.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他表现蒙太奇谬误的陈述，比如，“我进展不够快”，或者，“我想跳过这段经历直接到结尾”。
- en: Whenever somebody asks, “What’s the *one thing* you would recommend to be successful?”
    they are experiencing montage fallacy.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每当有人问，“你推荐成功的*唯一事情*是什么？”他们在经历蒙太奇谬误。
- en: '[Marketers often exploit the montage fallacy](https://herbertlui.net/contentions-viewer-discretion-is-advised/),
    manufacturing dissatisfaction with situations, encouraging people to accept it,
    and persuading people that their products are the solution.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[营销人员经常利用蒙太奇谬误](https://herbertlui.net/contentions-viewer-discretion-is-advised/)，制造对现状的不满，鼓励人们接受它，并说服人们他们的产品是解决方案。'
- en: The truth to personal transformation is much more boring—and ugly—than a montage
    will let on. You show up [every day](https://herbertlui.net/what-showing-up-every-day-actually-means/).
    You mostly make small gains, and experience the occasional leap—and persevere
    through setbacks. You have to [choose the things you prioritize](https://herbertlui.net/focus-involves-quitting/),
    which means you’ll decide to give up things you want to do. Because you know most
    shortcuts lead nowhere, you choose the [longcuts](https://herbertlui.net/longcutting/).
    You make sacrifices, big and small, in order to save money so that you have some
    security for when things go wrong, or more options to do what you want to do in
    the future.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 个人转型的真相远比蒙太奇表现的要无聊和丑陋得多。你每天都要[出现](https://herbertlui.net/what-showing-up-every-day-actually-means/)。你大多数时候只是取得小进步，并偶尔会有飞跃，还要坚持克服挫折。你必须[选择你优先考虑的事情](https://herbertlui.net/focus-involves-quitting/)，这意味着你会放弃一些你想做的事情。因为你知道大多数捷径都通向无处，你选择[长路](https://herbertlui.net/longcutting/)。你要做出牺牲，无论大小，以便节省钱财，以便在事情出错时有一些安全保障，或者有更多选择在未来做你想做的事情。
- en: P.S., This applies to omissions too. The ones that come to mind immediately
    are Roy offering to train Jamie in *Ted Lasso*, or how Debbie Ocean spent five
    years toiling over the perfect plan while she was in prison in *Ocean’s Eight*.
    (Same goes for how Danny and Rusty gather so much information ahead of time, and
    remember it all perfectly, in their *Ocean’s* franchise.)
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: P.S.，这也适用于遗漏的内容。马上想到的有罗伊在《泰迪拉索》中提议要训练杰米，或者黛比·奥甘在《大海盗八号》中在监狱里花了五年时间策划完美计划。（同样适用于丹尼和拉斯提在他们的《大海盗》系列中提前收集大量信息并且完全记住。
