- en: 'Dear writers: Delete your Findaway Voices account NOW - Michael W Lucas'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亲爱的作家们：立刻删除你们的Findaway Voices账户 - 迈克尔·W·卢卡斯
- en: 来源：[https://mwl.io/archives/23448](https://mwl.io/archives/23448)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://mwl.io/archives/23448](https://mwl.io/archives/23448)
- en: '*[[update in next post](https://mwl.io/archives/23451)]*'
