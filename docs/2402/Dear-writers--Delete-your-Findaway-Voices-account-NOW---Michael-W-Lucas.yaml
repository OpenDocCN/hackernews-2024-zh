- en: When Findaway Voices first appeared, it made it comparatively easy for independent
    authors to do audiobooks. Audio was still hard, mind you, but it was possible.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当Findaway Voices首次出现时，它相对容易让独立作者做有声书。当然，音频仍然很难，但这是可能的。
- en: Spotify bought Findaway. They began playing with payments, refunds, and returns.
    And now, the [licensing terms have changed](https://my.findawayvoices.com/terms-of-use).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify收购了Findaway。他们开始处理支付、退款和退货。现在，[许可条款已经改变](https://my.findawayvoices.com/terms-of-use)。
- en: Accordingly, you hereby grant Spotify a non-exclusive, transferable, sublicensable,
    royalty-free, fully paid, irrevocable, worldwide license to reproduce, make available,
    perform and display, translate, modify, create derivative works from (such as
    transcripts of User Content), distribute, and otherwise use any such User Content
    through any medium, whether alone or in combination with other Content or materials,
    in any manner and by any means, method or technology, whether now known or hereafter
    created, in connection with the Service, the promotion, advertising or marketing
    of the Service, and the operation of Spotify’s (and its successors’ and affiliates’)
    business, including for systems and products management, improvement and development,
    testing, training, modeling and implementation in connection with the Spotify
    Service. Where applicable and to the extent permitted under applicable law, you
    also agree to waive, and not to enforce, any “moral rights” or equivalent rights,
    such as your right to object to derogatory treatment of such User Content. Nothing
    in these Terms prohibits any use of User Content by Spotify that may be taken
    without a license.
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，您特此授予Spotify非独占性、可转让、可再许可、免费、全额支付、不可撤销的全球许可，用于复制、提供、执行和展示、翻译、修改、创建用户内容的衍生作品（如转录），分发，以及以任何已知或未来创建的方式、方法或技术，无论是单独使用还是与其他内容或材料结合使用，用于服务的推广、广告或营销，以及Spotify（及其后继者和关联公司）业务的运营，包括系统和产品的管理、改进和开发、测试、培训、建模和实施。在适用法律允许的情况下，您还同意放弃并不执行任何“道德权利”或类似的权利，例如您反对对这些用户内容的贬损处理的权利。这些条款中的任何内容都不会禁止Spotify在没有许可的情况下使用用户内容。
- en: Spotify may now do anything they want with your audiobook. They will–not can,
    *will*–feed it to their AI system and use it to rip off your work. They specifically
    declare you can’t complain about derogatory uses. They can mix your book with
    work you find abhorrent and release it as a new product. They can use a speech
    recognition system and create a printed version of your book.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify现在可以任意处理你的有声书。他们会——不是可以，*会*——将其输入他们的AI系统，并用它来剽窃你的作品。他们明确声明你不能抱怨贬低的使用。他们可以将你的书与你认为可憎的作品混合，并作为新产品发布。他们可以使用语音识别系统并创建你的书的印刷版本。
- en: I have one audiobook. I pulled it from distribution when the royalties problems
    started and I stopped getting paid. [That audiobook became exclusive to my store
    on 17 January 2023](https://www.tiltedwindmillpress.com/product/audiosbs/). It
    has fewer sales, but I’ve made more than I did in all the years before. (“But
    exposure,” some folks will say. People die of exposure.)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我有一本有声书。当版税问题开始并且我停止收到报酬时，我将其从分发中撤下。[这本有声书于2023年1月17日成为我商店的独家产品](https://www.tiltedwindmillpress.com/product/audiosbs/)。销量较少，但我比以往任何时候都赚得更多。（“但是曝光”，有些人会说。人们因曝光而死。）
- en: It’s not enough to stop distributing your work via Findaway. If you use them
    to store your audio files and nothing else, the new terms apply. They have no
    automatic option to delete titles from their site. I just sent this email to their
    technical support.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅停止通过Findaway分发你的作品是不够的。如果你使用它们来存储你的音频文件而无其他用途，新的条款就适用了。他们没有自动选项来从他们的网站上删除标题。我刚刚把这封电子邮件发送给他们的技术支持。
- en: Hello,
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好，
- en: Findaway’s new terms of service are unacceptable. Please delete my
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Findaway的新服务条款是不可接受的。请删除我的
- en: book and my entire account.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书以及我的整个账户。
- en: Thank you.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谢谢。
- en: No need to be rude. It’s not the tech support flunky’s fault.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要粗鲁。这不是技术支持低级员工的错。
- en: Also, I’m super happy with how my one lone audiobook came out. If it sold more,
    I’d do more.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，我对我的唯一一本有声书的效果非常满意。如果它卖得更多，我会再做更多。
