    &quot;,&quot;text&quot;:&quot;Unfreezing the ice age: the truth about humanity’s
    deep past&quot;,&quot;elementId&quot;:&quot;f17597ca-a6fe-4554-a6c0-7a13c1809fd1&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/news/2021/oct/19/unfreezing-the-ice-age-the-truth-about-humanitys-deep-past&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:1,&quot;theme&quot;:0,&quot;design&quot;:10}}"
