  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[相关：冰河时代解冻：揭示人类深层过去真相](https://www.theguardian.com/news/2021/oct/19/unfreezing-the-ice-age-the-truth-about-humanitys-deep-past)'
- en: 'We will most likely never know the name of this German nun. There are limits
    to what any artefact or bodily remain can tell us in the absence of written sources.
    However, those limits are being expanded all the time. New techniques of isotope
    analysis based on the close examination of the chemical elements inside human
    teeth and bone fragments are allowing scientists to track the movement of people
    not just across generations, but within single lifetimes. Combined with DNA analysis,
    this has produced a stream of intimate (if fragmentary) stories from the deep
    past: [an African boy](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC10752003/#:~:text=Following%20the%20end%20of%20Roman,anywhere%20in%20Europe%20during%20the)
    who grew up on the shores of the Red Sea and died young in Roman Serbia; a girl
    from the bronze age born in southern Germany and sent north (to marry? To die?)
    in Denmark; a young [Sarmatian](https://www.sciencedirect.com/science/article/pii/S0960982223016342)
    – one of the heirs to Herodotus’s Scythians – raised in the shadow of the Caucasus
    mountains, who went west in the time of the emperor Marcus Aurelius while still a child,
    and died in Britain, laid to rest in an unmarked grave in a ditch at the edge
    of a farm in what is now Cambridgeshire.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很可能永远不会知道这位德国修女的名字。在没有书面资料的情况下，任何文物或人体遗骸所能告诉我们的信息都有限。然而，随着时间的推移，这些限制正在被不断拓展。基于对人类牙齿和骨骼碎片内部化学元素的密切分析的新的同位素分析技术，使科学家们能够跟踪人群的迁移，不仅跨越几代人，甚至在单个生命周期内也可以。结合DNA分析，这已经为我们带来了大量关于遥远过去的亲密（尽管是片段的）故事：一个在红海海岸长大并年轻死于罗马塞尔维亚的非洲男孩；一个青铜时代的女孩，出生于德国南部并被送往丹麦北部（是为了结婚？还是为了死亡？）；一个萨马特人少年
    - 赫罗多德斯的斯基泰人的继承者之一 - 在高加索山脉的阴影下成长，在马库斯·奥雷利乌斯皇帝时代的孩童时期西行，并在英国去世，埋葬在现今剑桥郡边缘的农场中一处没有标记的坑墓里。
- en: Did he come there as a soldier, or a slave? After 10 years or so in the empire,
    had he taken up Roman ways, or did he keep to the customs of his nomad ancestors?
    This is yet another thing we can only guess at. But the fact that we can even
    ask these questions highlights how profoundly the study of the past has changed
    in just a few years. [History](https://www.theguardian.com/education/historyandhistoryofart)
    is now entering its pointillist phase, in which the big motions are caught in
    a thousand individual movements. With this individual, we see history played out
    on two scales. In the background, the stuff of big history – wars, trade routes
    and clashes spanning the better part of a continent. In the foreground, a young
    man, dead, far from home, whose life and fate we can only imagine.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 他是作为士兵还是奴隶来到那里的？在帝国生活了大约10年后，他是否采取了罗马的生活方式，还是保持了游牧祖先的习俗？这些都只能靠猜测。但我们甚至能够提出这些问题的事实，突显了过去研究在短短几年内的深刻变化。[历史](https://www.theguardian.com/education/historyandhistoryofart)现在进入了点彩派的阶段，在这个阶段里，大运动被捕捉成千上万个个体动作。通过这个个体，我们看到历史在两个尺度上展开：在背景中，是大历史的素材
    - 战争、贸易路线和横跨大陆大部分地区的冲突。在前景中，是一个年轻人，死于远离家乡的地方，他的生活和命运我们只能想象。
- en: This article was amended on 26 February 2024 because an earlier version referred
    to the study of ancient proteins as proteomics. That is the study of proteins
    in living organisms; it is paleoproteomics that is the study of ancient proteins.
    It was amended again on 4 March 2024 because an earlier version said ice cores
    indicated that an eruption occurred in 543, rather than in 529, and misidentified
    the isotopes used in certain types of ice core testing. These have been corrected.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本文于2024年2月26日进行了修订，因早期版本将古蛋白质研究称为蛋白质组学而作出更正。蛋白质组学是研究生物体内蛋白质的学科；而古蛋白质研究被称为古蛋白质组学。该文于2024年3月4日再次修订，因早期版本错误地称冰芯表明543年发生了火山爆发，实际应为529年，并误认某些冰芯测试中使用的同位素。这些错误已得到更正。
