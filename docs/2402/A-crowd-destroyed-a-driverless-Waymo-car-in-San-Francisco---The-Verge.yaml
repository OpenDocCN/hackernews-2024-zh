- en: A crowd destroyed a driverless Waymo car in San Francisco - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一群人在旧金山摧毁了一辆无人驾驶的Waymo汽车 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/11/24069251/waymo-driverless-taxi-fire-vandalized-video-san-francisco-china-town](https://www.theverge.com/2024/2/11/24069251/waymo-driverless-taxi-fire-vandalized-video-san-francisco-china-town)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/11/24069251/waymo-driverless-taxi-fire-vandalized-video-san-francisco-china-town](https://www.theverge.com/2024/2/11/24069251/waymo-driverless-taxi-fire-vandalized-video-san-francisco-china-town)
- en: A person jumped on the hood of a Waymo driverless taxi and smashed its windshield
    in San Francisco’s Chinatown last night around 9PM PT, generating applause before
    a crowd formed around the car and covered it in spray paint, breaking its windows,
    and ultimately set it on fire. The fire department arrived minutes later, according
    to a [report in *The Autopian*](https://www.theautopian.com/a-mob-just-vandalized-and-set-a-waymo-self-driving-car-on-fire-and-the-videos-are-nuts/),
    but by then flames had already fully engulfed the car.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 昨晚9点左右，有人跳上一辆Waymo无人驾驶出租车的引擎盖，砸碎了车窗玻璃，引发了观众的掌声，然后人群围绕着车辆，喷上了涂料，打破了车窗，并最终点燃了它。据[《Autopian》的一份报道](https://www.theautopian.com/a-mob-just-vandalized-and-set-a-waymo-self-driving-car-on-fire-and-the-videos-are-nuts/)，消防部门几分钟后赶到了，但此时火焰已经完全吞噬了整辆车。
- en: At the moment, no outlets seem to have reported a motive for the attack. Waymo
    representative Sandy Karp told *The Verge* via email that the fully autonomous
    car “was not transporting any riders” when it was attacked and fireworks were
    tossed inside the car, sparking the flames. Public Information Officer Robert
    Rueca of San Francisco’s police department confirmed in an email to *The Verge*
    that police responded at “approximately” 8:50PM PT to find the car already on
    fire, adding that there were “no reports of injuries.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前尚无报道揭示了此次攻击的动机。Waymo代表Sandy Karp通过电子邮件告诉*The Verge*，完全自动驾驶汽车“在受到攻击时没有载客”，烟花被扔进车内引燃了火焰。旧金山警察局公共信息官员Robert
    Rueca在一封发给*The Verge*的电子邮件中确认，警方“大约”在太平洋时间晚上8点50分左右到达现场，发现车辆已经起火，补充说“没有受伤的报告”。
- en: A video posted by the FriscoLive415 YouTube channel shows the burnt-out husk
    of the electric Waymo Jaguar.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一段视频发布在FriscoLive415 YouTube频道上，展示了电动Waymo Jaguar的烧毁残骸。
- en: Another set of videos posted by software developer Michael Vendi gives a view
    into the scene as it played out and the fire grew.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另一组视频由软件开发者Michael Vendi发布，展示了事发现场和火势蔓延的情况。
- en: The fire takes place against the backdrop of simmering tension between San Francisco
    residents and automated vehicle operators. The California DMV [suspended Waymo
    rival Cruise’s robotaxi operations](/2023/10/24/23930629/california-dmv-suspends-cruise-robotaxi-permit-safety)
    after one of its cars struck and [dragged a pedestrian](/2023/10/3/23901233/cruise-crash-hit-run-pedestrian-injury-sf-robotaxi)
    last year, and prior to that, automated taxis had caused chaos in the city, blocking
    traffic or [crashing into a fire truck](/2023/8/18/23837217/cruise-robotaxi-driverless-crash-fire-truck-san-francisco).
    Just last week, a Waymo car [struck a cyclist](/2024/2/7/24065063/waymo-driverless-car-strikes-bicyclist-san-francisco-injuries)
    who had reportedly been following behind a truck turning across its path.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此次火灾发生在旧金山居民与自动驾驶车辆运营商之间的紧张氛围下。去年，加州车辆管理局在其车辆撞到并[拖行行人](/2023/10/3/23901233/cruise-crash-hit-run-pedestrian-injury-sf-robotaxi)后，[暂停了Waymo竞争对手Cruise的机器出租车运营](/2023/10/24/23930629/california-dmv-suspends-cruise-robotaxi-permit-safety)，在此之前，自动出租车曾在该市造成混乱，堵塞交通或[撞上消防车](/2023/8/18/23837217/cruise-robotaxi-driverless-crash-fire-truck-san-francisco)。就在上周，一辆Waymo车[撞到了一名骑自行车的人](/2024/2/7/24065063/waymo-driverless-car-strikes-bicyclist-san-francisco-injuries)，据报道，该骑自行车的人此前一直在后面跟着一辆转弯的卡车。
- en: City officials and residents opposed the cars being [given a license for 24/7
    operation](/2023/7/10/23789905/waymo-cruise-sf-cpuc-vote-orange-cone) last year,
    with some residents rendering them immobile by putting orange cones on the cars’
    hoods in protest.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，市政府官员和居民反对给予这些车辆[全天候运营许可](/2023/7/10/23789905/waymo-cruise-sf-cpuc-vote-orange-cone)，一些居民抗议时将橙色锥桶放在车辆引擎盖上，使其无法移动。
- en: Vandalism and defacement are time-honored parts of the human experience, seen
    in [subway cars in New York City](https://www.nytimes.com/1991/02/11/nyregion/subway-graffiti-back-and-bothersome.html)
    or the walls of the [ancient destroyed city of Pompeii](https://www.haaretz.com/archaeology/2021-11-30/ty-article/largest-collection-of-ancient-graffiti-ever-found-in-pompeii-some-are-hysterically-funny/0000017f-dc01-d856-a37f-fdc1f53a0000).
    Tech companies have been forced to reckon with this inevitability as they deploy
    their equipment in public with impunity. Scooters get tossed [into lakes](/2018/12/16/18141418/scooter-vandalism-rugged-bird-lime-spin-acton),
    cars are [punched by pedestrians](/2022/7/7/23197041/waymo-self-driving-car-pedestrian-attack-arizona),
    and in some places, dockless bike share bikes are [destroyed en masse](/2018/2/26/17053408/gobee-bike-sharing-france-belgium).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 破坏和涂鸦是人类经历中历史悠久的一部分，在[纽约市地铁车厢](https://www.nytimes.com/1991/02/11/nyregion/subway-graffiti-back-and-bothersome.html)或[庞贝古城](https://www.haaretz.com/archaeology/2021-11-30/ty-article/largest-collection-of-ancient-graffiti-ever-found-in-pompeii-some-are-hysterically-funny/0000017f-dc01-d856-a37f-fdc1f53a0000)的墙壁上都能看到。科技公司在公共场所部署设备时不得不面对这种不可避免性。滑板车被扔进湖中，汽车被行人[打击](/2022/7/7/23197041/waymo-self-driving-car-pedestrian-attack-arizona)，在某些地方，无桩共享单车[被大规模破坏](/2018/2/26/17053408/gobee-bike-sharing-france-belgium)。
