- en: Air conditioning has limitations
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Official responses to climate extremes typically rely on a [retreat indoors](https://basc.pnnl.gov/resource-guides/creating-cool-room-extreme-heat-events).
    These “last resort” shelters depend in most cases on a reliable electricity supply,
    which can be cut during heatwaves.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: There have been efforts, but not in Australia, to establish a “[passive survivability](https://www.buildinggreen.com/op-ed/passive-survivability)”
    building code. The aim is to ensure homes remain tolerably cool during a heatwave
    (or warm during a cold snap) even if power is cut for a number of days.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: We recognise air conditioning is vital for vulnerable populations, including
    older people and those with [health conditions](https://www.abc.net.au/news/2024-02-13/disability-pensioner-social-housing-no-air-conditioning-heatwave/103456146),
    but we do not want to give up on going outside!
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Outdoors, approaches such as [pop-up cooling hubs](https://theconversation.com/australias-first-mobile-cooling-hub-is-ready-for-searing-heat-this-summer-and-people-who-are-homeless-helped-design-it-218829)
    for the homeless are [compassionate](https://www.sydney.edu.au/medicine-health/our-research/research-centres/heat-and-health-research-incubator/pop-up-mobile-cooling-hubs.html?#uniqueId_muBzCemD_5_button).
    While important, such approaches don’t get beyond “coping”.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: There’s also a risk of perpetuating a deficit narrative that sees the city’s
    poorest as lacking capacity to act on their circumstances. Our strengths-based
    action research approach looks for alternative solutions that draw on the collective
    knowledge and practices already found in communities.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: ‘My house is an oven’ – a look at the problem of hot housing in Western Sydney.
  id: totrans-split-19
  prefs: []
