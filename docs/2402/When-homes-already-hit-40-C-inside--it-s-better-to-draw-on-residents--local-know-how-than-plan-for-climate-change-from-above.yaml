- en: How was the research done?
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Our project](https://www.westernsydney.edu.au/ics/projects/living_with_urban_heat_becoming_climate-ready_in_social_housing),
    Living with Urban Heat: Becoming Climate Ready in Social Housing, is part of a
    broader research program, [Cooling the Commons](https://www.coolingthecommons.com/).
    Its focus is the role of shared spaces and knowledge in designing climate-resilient
    cities.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: We use participatory design methods. Adaptation strategies are developed by
    [working with people](https://www.tandfonline.com/doi/full/10.1080/15710880701875068)
    who are already attuned to their place and community.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: In a first step, to get a better grasp on the micro-climates at each site, residents
    hosted data loggers in their homes. The data show that the location, degree of
    urban density and type of housing influence residents’ experience of heat.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: In Windsor, for example, the extremes are felt inside the home. Last summer,
    loggers in Windsor and Richmond recorded 69 days above 30°C. On average, temperatures
    inside were 6°C warmer than outside and hit 40°C four occasions.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Further east in Riverwood and Parramatta recorded lower temperatures. However,
    for project researcher Sebastian Pfautsch, these data also highlighted the urban
    heat island effect. In Riverwood, the average day and night temperatures were
    25.8°C and 25.4°C respectively, as brick surfaces hold the heat.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: We correlated these data with what residents and social housing providers told
    us about how they manage heat and comfort in their different places.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: A heat data logger installed in one of the homes in the study. Climate-Ready
    in Social Housing Team
