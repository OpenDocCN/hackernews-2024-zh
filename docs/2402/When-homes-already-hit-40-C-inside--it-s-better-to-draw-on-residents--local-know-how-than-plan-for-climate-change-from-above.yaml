- en: So how do residents manage the heat?
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 居民如何应对酷热？
- en: At bilingual design workshops across the locations, themes from the interviews
    between groups of residents were shared.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在各地的双语设计工作坊上，居民群体之间的访谈主题得以分享。
- en: Residents who said “I retreat” felt trapped rather than safe in their poorly
    adapted homes.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 觉得“我退缩”的居民觉得自己被困而不是在安全的环境中。
- en: “Taking comfort” meant using ice, water spray, sheets and towels to cool spaces
    and bodies. Chinese residents used foods such as rice porridge congee to cool
    down. Residents also took comfort from housing providers and neighbours checking
    on their wellbeing on hot days.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “取暖”意味着使用冰块、水喷雾、床单和毛巾来冷却空间和身体。中国居民使用米粥等食物来降温。居民在炎热的日子里还依靠房屋提供者和邻居关心他们的健康状况。
- en: 'Residents with access to a car “chased the air”. This meant moving between
    air-conditioned spaces: friends’ homes, coffee shops and supermarkets.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有车的居民“追逐空气”。这意味着在空调空间之间移动：朋友家、咖啡店和超市。
- en: Residents without cars used cool spots, such as public libraries, that they
    could get to by public transport. Others whose families have lived in the area
    for decades used their local knowledge to chase the “Dee Why Doctor” and other
    local breezes, as well as [sitting in the river](https://theconversation.com/when-the-heat-hits-inland-waters-look-inviting-heres-how-we-can-help-people-swim-safely-at-natural-swimming-spots-219333).
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 没有车的居民利用公共图书馆等凉爽场所，可以通过公共交通抵达。其他几十年来在该地区生活的家庭利用他们的本地知识追逐“迪怀医生”和其他本地微风，还有[在河里坐着](https://theconversation.com/when-the-heat-hits-inland-waters-look-inviting-heres-how-we-can-help-people-swim-safely-at-natural-swimming-spots-219333)。
- en: '* * *'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '***Read more: [When the heat hits, inland waters look inviting. Here''s how
    we can help people swim safely at natural swimming spots](https://theconversation.com/when-the-heat-hits-inland-waters-look-inviting-heres-how-we-can-help-people-swim-safely-at-natural-swimming-spots-219333)***'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***阅读更多：[当炎热来袭，内陆水域看起来很诱人。这里有助于我们在自然游泳场所安全游泳的方法](https://theconversation.com/when-the-heat-hits-inland-waters-look-inviting-heres-how-we-can-help-people-swim-safely-at-natural-swimming-spots-219333)***'
- en: '* * *'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Residents often return, though, to a home that has baked in the heat all day.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 居民通常会回到一整天都被热浪蒸发的家中。
- en: They had ingenious ways to get air moving with windows, doors and fans. “Making
    the air” was an important pattern across the groups.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有巧妙的方法通过窗户、门和风扇来使空气流动。在各个群体中，“制造空气”是一个重要的模式。
- en: 'Air movement was as important for bodily comfort as a cooler temperature, particularly
    for people who found it hard to breathe in the heat. As one participant said:
    “It’s stuffy in the bedroom. It’s really hard sometimes […] I feel I can’t open
    the window because of the smells and noise.”'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对身体舒适来说，空气流动和较低温度同样重要，尤其是对于在炎热中呼吸困难的人。正如一位参与者所说：“卧室里很闷。有时真的很难……我感觉不能开窗，因为气味和噪音。”
- en: Residents also created “rules” to manage the heat in their homes. These ranged
    from opening and closing doors and windows at certain times, to keeping lights
    off, to avoiding baking, to [rationing air conditioning](https://apo.org.au/node/119256).
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 居民还制定了“规则”来管理家中的热量。这些规则从特定时间打开和关闭门窗，保持灯光熄灭，避免烘烤，到[空调配给](https://apo.org.au/node/119256)不等。
- en: The groups benefited from sharing these themes. For example, the Chinese community,
    most of whom did not drive, had never thought of “chasing the air”. On the other
    hand, using congee to feel cooler was news for others.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题的分享使各群体受益匪浅。例如，大多数不开车的中国社区居民从未想过“追逐空气”。另一方面，利用米粥感觉凉爽对其他人来说是新鲜事物。
- en: In the workshops, different cultural groups shared their experiences of heat
    and strategies to manage it. Climate-Ready in Social Housing Team
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作坊中，不同文化群体分享了他们在炎热天气中的经验和应对策略。社会住房气候准备团队
- en: Collective adaptation works best
  id: totrans-split-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集体适应效果最佳。
- en: In each community, sharing these approaches prompted a broader conversation
    about more collective forms of adaptation, including shared spaces and practices
    in the built and natural environments.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个社区中，分享这些方法引发了关于更集体的适应形式的广泛讨论，包括在建筑和自然环境中的共享空间和实践。
- en: This research is raising questions. There is a tension, for example, between
    the enclosure that air conditioning requires and the movement of fresh air many
    residents see as healthy. What implications might this have for a [cooling hubs
    blueprint](https://www.tandfonline.com/doi/full/10.1080/15710880701875068) and
    the future of social housing, particularly where a need for security often means
    blocked openings and locked doors?
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究引发了一些问题。例如，空调需要的密闭与许多居民视为健康的新鲜空气流动之间存在紧张关系。这对于[冷却中心蓝图](https://www.tandfonline.com/doi/full/10.1080/15710880701875068)和社会住房未来可能有什么影响，特别是在安全需求常常意味着封闭开口和上锁门的地方？
- en: Climate-readiness does not mean reinforcing inadequate technical solutions that
    shut us in, or barely remedial solutions. These reduce us to what philosopher
    Georgio Agamben termed a “[bare life](https://www.oxfordreference.com/display/10.1093/oi/authority.20110803095446660)”,
    a condition that precludes the possibility of a good one. That need not be so.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 气候准备并不意味着加固不足的技术解决方案让我们困在里面，或者勉强的解决方案。这些将我们缩小到哲学家乔治奥·阿甘本所说的“[裸生命](https://www.oxfordreference.com/display/10.1093/oi/authority.20110803095446660)”状态，这种状态排除了过上美好生活的可能性。情况未必如此。
- en: Our research is trialling adaptive practices, drawing on local knowledge of
    cool spaces (both natural and built), and sharing these practices across cultures.
    It shows we can reimagine climate-readiness as part of a flourishing community.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究正在试验适应性做法，利用对凉爽空间（无论是自然还是建筑的）的本地知识，并在文化之间分享这些做法。这表明我们可以将气候准备重新想象为繁荣社区的一部分。
