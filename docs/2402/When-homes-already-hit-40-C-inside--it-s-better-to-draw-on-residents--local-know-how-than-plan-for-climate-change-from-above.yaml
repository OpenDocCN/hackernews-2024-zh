- en: When homes already hit 40°C inside, it’s better to draw on residents’ local
    know-how than plan for climate change from above
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://theconversation.com/when-homes-already-hit-40-c-inside-its-better-to-draw-on-residents-local-know-how-than-plan-for-climate-change-from-above-221870](https://theconversation.com/when-homes-already-hit-40-c-inside-its-better-to-draw-on-residents-local-know-how-than-plan-for-climate-change-from-above-221870)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Weather extremes driven by climate change [hit low-income communities harder](https://theconversation.com/climate-change-hits-low-income-earners-harder-and-poor-housing-in-hotter-cities-is-a-disastrous-combination-180960).
    The reasons include poor housing and lack of access to safe and comfortable public
    spaces. This makes “climate readiness” a pressing issue for [governments](https://wsroc.com.au/heat-smart-western-sydney-community),
    [city planners](https://theconversation.com/what-is-climate-ready-infrastructure-some-cities-are-starting-to-adapt-91784)
    and [emergency services](https://www.redcross.org.au/emergencies/climate-ready-communities/)
    in fast-growing areas such as Western Sydney.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: We work with culturally diverse residents and social housing providers in Western
    Sydney to explore how they’re adapting to [increasing heat](https://theconversation.com/why-western-sydney-is-feeling-the-heat-from-climate-change-more-than-the-rest-of-the-city-201477).
    Residents hosted heat data loggers inside and outside their homes.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Last summer was relatively mild, but we recorded temperatures as high as 40°C
    inside some homes. Recalling a heatwave in 2019, one resident said: “The clay
    had cracks in the grass that you could almost twist your ankles.”'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: We correlated these data with what residents and social housing providers told
    us about managing the heat and what is needed to do this better. Different cultural
    groups used different strategies. Through the project, residents shared a wealth
    of collective knowledge about what they can do to adapt to the extremes of a changing
    climate.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
