- en: Push alerts are latest technique FBI uses to track criminal suspects - The Washington
    Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/technology/2024/02/29/push-notification-surveillance-fbi/](https://www.washingtonpost.com/technology/2024/02/29/push-notification-surveillance-fbi/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The alleged pedophile “LuvEmYoung” had worked to stay anonymous in the chatrooms
    where he bragged about sexually abusing children. A criminal affidavit said he
    covered his tracks by using TeleGuard, an encrypted Swiss messaging app, to share
    a video of himself last month with a sleeping 4-year-old boy.
  prefs: []
  type: TYPE_NORMAL
- en: But the FBI had a new strategy. A foreign law enforcement officer got TeleGuard
    to hand over a small string of code the company had used to send push alerts —
    the pop-up notifications that announce instant messages and news updates — to
    the suspect’s phone.
  prefs: []
  type: TYPE_NORMAL
