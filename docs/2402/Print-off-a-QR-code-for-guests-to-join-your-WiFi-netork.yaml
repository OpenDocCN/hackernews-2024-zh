  zh: <main id="main-content">
- en: Print off a QR code for guests to join your WiFi network
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为客人打印一个加入你的 WiFi 网络的 QR 码
- en: The time spent explaining to guests your WiFi password is not time well spent.
    Depending on your WiFi name and password, it can also be a surprisingly long time
    — time that could be spent bemoaning your existence over a cup of tea.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让客人知道你的 WiFi 密码并不是明智之举。根据你的 WiFi 名称和密码，这可能会耗费出乎意料的长时间 — 这段时间本可以用来喝杯茶时悲叹自己的存在。
- en: 'What''s more, unforseen events may arise that require WiFi access without delay:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，可能会发生需要即时WiFi访问的意外事件：
- en: You've fallen unconscious and a guest needs to google the recovery position
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你昏迷不醒，有客人需要查找恢复体位的方法。
- en: A time sensitive logistical issue must be resolved before your guests can relax
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在客人能放松之前，必须解决一个时间紧迫的后勤问题。
- en: A guest you'd rather not talk to requires distraction
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不想与之交谈的客人需要分散注意力。
- en: You can increase the speed and ease of logging a new device onto your WiFi network
    by **printing off WiFi login QR code.**
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**打印 WiFi 登录 QR 码**，你可以提高新设备连接到你的 WiFi 网络的速度和便捷性。
- en: WiFi QR code generator
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: WiFi QR 码生成器
- en: Use this tool to generate a QR code that allows devices to quickly join a WiFi
    network. You can download the QR code as a `PNG` or an `SVG` — once downloaded
    you can print it off a place it somewhere logical.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此工具生成一个 QR 码，使设备可以快速加入 WiFi 网络。你可以将 QR 码下载为`PNG`或`SVG`格式 — 下载后，你可以打印出来并放在一个合适的位置。
- en: '*The printed off QR code looks nicer and weighs `~0.004g` less if you cut rounded
    corners into it.*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你将打印出的QR码剪成圆角，它看起来更漂亮，而且重量会减轻约`~0.004g`。*'
- en: This tool was built using open source code by [**Kazuhiko Arase** on GitHub.](https://github.com/kazuhikoarase/qrcode-generator/tree/master)
    Thank you Kazuhiko.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此工具使用了 GitHub 上 [**Kazuhiko Arase** 的开源代码](https://github.com/kazuhikoarase/qrcode-generator/tree/master)。感谢
    Kazuhiko。
- en: <canvas id="hidden-canvas"></canvas>
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: <canvas id="hidden-canvas"></canvas>
- en: How to use a WiFi login QR code
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用 WiFi 登录 QR 码
- en: If you have an Android or iOS device you can open your camera app and point
    it at the QR code — an option will appear to login to the WiFi network.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有安卓或者 iOS 设备，你可以打开相机应用，对准 QR 码 — 会出现一个选项来登录 WiFi 网络。
