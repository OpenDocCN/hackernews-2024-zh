- en: Call your lawmakers Calling you now...
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 给您的立法者打电话。正在呼叫您……
- en: '**Introduce yourself, be polite, and say:**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**请介绍自己，保持礼貌，并说：**'
- en: “Hi, I'm calling to urge you to oppose the Kids Online Safety Act and any attempt
    to add KOSA to must-pass legislation, like the FAA. This bill would be a threat
    to free speech online and puts LGBTQ+ kids at further risk, in an already scary
    time for them. If you care about kids' experience online, Congress should pass
    comprehensive data privacy legislation that actually protects children, instead
    of harming them. ”
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “您好，我打电话是为了敦促您反对《儿童在线安全法案》（Kids Online Safety Act）以及任何将KOSA添加到必须通过的立法，如联邦航空局法案的尝试。这项法案将对网络言论自由构成威胁，并进一步将
    LGBTQ+ 儿童置于风险之中，而这已经是他们面临的可怕时期。如果您关心儿童在网上的体验，国会应该通过真正保护孩子的全面数据隐私立法，而不是损害他们。”
- en: ⚠️ If lines are busy, we may call you in a few minutes.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: ⚠️ 如果电话占线，我们可能会在几分钟后再次联系您。
