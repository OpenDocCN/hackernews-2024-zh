- en: Javalin - A lightweight Java and Kotlin web framework
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://javalin.io/](https://javalin.io/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Simple
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Unlike other Java and Kotlin web frameworks, Javalin has very few concepts that
    you need to learn. You never extend classes and you rarely implement interfaces.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Lightweight
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Javalin is just a few thousand lines of code on top of Jetty, and its performance
    is equivalent to raw Jetty code. Due to its size, it's very easy to reason about
    the source code.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Interoperable
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Other Java and Kotlin web frameworks usually offer one version for each language.
    Javalin is being made with inter-operability in mind, apps are built the same
    way in both Java and Kotlin.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Flexible
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Javalin is designed to be simple and blocking, as this is the easiest programming
    model to reason about. But, if you set a `Future` as a result, Javalin switches
    into asynchronous mode.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Educational
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Visit our [educators page](/for-educators) if you're teaching web programming
    and looking for a web framework which will get out of your way and let you focus
    on the core concepts of your curriculum.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: OpenAPI
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many lightweight Java and Kotlin web frameworks don't support OpenAPI, but Javalin
    does (including Swagger UI and ReDoc). Learn more at the [OpenAPI plugin page](/plugins/openapi).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Jetty
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Javalin runs on top of Jetty, one of the most used and stable web-servers on
    the JVM. You can configure the Jetty server fully, including SSL and HTTP3 and
    everything else that Jetty offers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
