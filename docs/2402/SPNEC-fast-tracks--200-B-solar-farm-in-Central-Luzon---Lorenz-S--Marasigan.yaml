- en: SPNEC fast-tracks ₱200-B solar farm in Central Luzon | Lorenz S. Marasigan
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SPNEC快速推进在中部吕宋的200亿比索太阳能农场 | Lorenz S. Marasigan
- en: 来源：[https://businessmirror.com.ph/2024/01/03/spnec-fast-tracks-p200-b-solar-farm-in-central-luzon/](https://businessmirror.com.ph/2024/01/03/spnec-fast-tracks-p200-b-solar-farm-in-central-luzon/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://businessmirror.com.ph/2024/01/03/spnec-fast-tracks-p200-b-solar-farm-in-central-luzon/](https://businessmirror.com.ph/2024/01/03/spnec-fast-tracks-p200-b-solar-farm-in-central-luzon/)
- en: SP New Energy Corp. (SPNEC) is “expediting” the development of its P200-billion
    solar farm in Nueva Ecija and Bulacan, bannering it as the “world’s largest solar
    project.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: SP新能源公司（SPNEC）正在“加快”其位于Nueva Ecija和Bulacan的2000亿比索太阳能农场的开发，宣称其为“世界上最大的太阳能项目”。
- en: Implemented by its subsidiary Terra Solar Philippines Inc., the Terra Solar
    Project involves the installation of over 5 million solar panels with a capacity
    of 3500 MW and 4000 MWh of battery storage.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Terra Solar项目由其子公司Terra Solar Philippines Inc.实施，涉及安装超过500万块太阳能电池板，容量达到3500
    MW，电池存储量达到4000 MWh。
- en: According to SPNEC, work has “begun on clearing the site, which will eventually
    cover approximately 3,500 hectares in Nueva Ecija and Bulacan.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据SPNEC的说法，已经“开始清理场地，最终将覆盖Nueva Ecija和Bulacan约3500公顷的土地。”
- en: The project in Central Luzon is expected to generate over 5 billion kWh annually,
    or an estimated 5 percent of the total volume of the Philippine grid and 12 percent
    of its total demand.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 中部吕宋的项目预计每年将产生超过50亿千瓦时的电力，相当于菲律宾电网总体积的5％和其总需求的12％。
- en: The first phase of the project is scheduled to be delivered by the first quarter
    of 2026.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目的第一阶段预计将在2026年第一季度交付。
- en: “To meet this timeline, SPNEC is expediting its site clearing activities ahead
    of the construction of the project’s interconnection facilities with the national
    grid and the installation of over 5 million solar panels,” the company said in
    a statement.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “为了按时完成，SPNEC正在加快其在国家电网的互联设施和安装超过500万块太阳能电池板之前的现场清理活动，”该公司在一份声明中表示。
- en: The company secured more than 3,000 hectares for its projects in Nueva Ecija
    and Bulacan, centered around the pasturelands in the town of Peñaranda.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司已为其在Nueva Ecija和Bulacan的项目安全了超过3000公顷的土地，重点围绕Peñaranda镇的牧场。
- en: SPNEC has already completed the solar panel installation for the first of its
    Nueva Ecija solar developments in the same town.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: SPNEC已经完成了其在Nueva Ecija同一镇的第一阶段太阳能开发项目的太阳能电池板安装。
- en: The company claimed that Terra Solar will be “larger than India’s Bhadla Solar
    Park and China’s Golmud Solar Park, currently the world’s largest solar farms
    at over 2.2 GW.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 公司声称Terra Solar将“比印度的Bhadla太阳能公园和中国的格尔木太阳能公园更大，目前这两者是世界上最大的太阳能农场，容量超过2.2 GW。”
- en: “This would also exceed the capacity of all grid-connected solar projects operating
    in the Philippines combined at over 1.5 GW according to the Department of Energy’s
    latest figures as of 2023,” according to SPNEC.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “根据菲律宾能源部截至2023年的最新数据，这将超过菲律宾所有已连接电网太阳能项目的总容量，达到超过1.5 GW。”SPNEC表示。
- en: This development came after MGen Renewable Energy Inc. (MGreen) completed its
    P15.9-billion investment in SPNEC, an infusion that will be used for the Terra
    Solar Project.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在MGen可再生能源公司（MGreen）完成其对SPNEC的159亿比索投资后，Terra Solar项目得以推进。
- en: MGreen is the renewable energy development arm of Meralco Powergen Corp., a
    wholly-owned subsidiary of the Manila Electric Co.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: MGreen是Meralco Powergen Corp.的可再生能源开发部门，该公司是马尼拉电力公司的全资子公司。
