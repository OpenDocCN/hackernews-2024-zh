- en: Why Swiss maps are full of hidden secrets - Big Think
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://bigthink.com/strange-maps/swiss-maps/](https://bigthink.com/strange-maps/swiss-maps/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Switzerland? Pretty, yes. Funny? No. Or is it?[Credit](https://unsplash.com/@samferrara):
    Sam Ferrara / [public domain](https://creativecommons.org/publicdomain/zero/1.0/)'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Swiss humor. Now there’s two words you don’t often see together. In fact, Google
    Trends [lists *zero* occurrences](https://trends.google.com/trends/explore?date=all&geo=DK&q=Swiss%20humor)
    of the phrase between 2004 and now. Even “German humor” produces a graph (albeit
    a rather flat one). But not only is there some evidence that Swiss comedy does
    exist, it might just be that being well-hidden is kind of its thing. Find it and
    laugh. Or don’t, and the joke’s on you!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: That evidence, as it turns out, is cartographic. The Swiss Federal Office of
    National Topography, [Swisstopo](https://www.swisstopo.admin.ch/) for short, is
    a decidedly serious institution. Many serious things — time and money, for starters
    — depend on the accuracy of its maps. In the case of its mountain maps, actual
    lives hang in the balance. Yet in decades past, the austere institute’s maps have
    served as the canvas for a series of in-jokes among its more fun-loving cartographers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: These mapmakers played a game of wits against their superiors, the ones whose
    duties included checking the maps before publication. Over the years, the cartographers
    managed to slip in — on maps that were supposed to contain only dry topographic
    facts — drawings of an airplane, a fish, a marmot, a mountaineer, a face, a spider,
    even of a naked lady. Once discovered, these humorous additions were removed without
    pardon. At least, that’s how it used to be.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Either way, it doesn’t matter. Swisstopo is defeated by its own thoroughness.
    Its [map page](https://map.geo.admin.ch/) allows you not just to zoom in and out
    of the most recent maps but also to browse historical maps and thus revisit these
    “Easter eggs” that prove, however obliquely, the existence of a sense of humor
    among the mountains of Switzerland.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The plane that disappeared — twice
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The craft’s first appearance on the 1994 map (circled, left), and its absence
    on the most recent map (2018).[Credit](https://map.geo.admin.ch/): Swisstopo'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: In 1994, an anonymous cartographer at Swisstopo included an airplane in this
    map of Kloten, the international airport of Zürich. While it may seem only natural
    for airplanes to show up at airports, that is normally not the case on topographic
    maps.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The error remained undetected until a revision of the map in 2000, when the
    offending craft was erased. However, the plane reappeared on the 2007 map at exactly
    the same spot – the tarmac before Gate A – only to vanish again in 2013.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The Naked Lady of Künten
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The abstract figure appeared in 1954 (circled, left), but she was clearly inspired
    by the area’s actual topography (2018, right).[Credit](https://map.geo.admin.ch/):
    Swisstopo'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Possibly the oldest topographical Easter egg, and the current record holder
    for the longest-lasting one, is the Naked Lady of Künten. First appearing on the
    topographical map of 1954, the reclining figure wasn’t discovered until 2012\.
    Admittedly, without head, arms and feet, she is hard to spot. Her odalisque-like
    forms are suggested by the curvature of a stream and an elongated green patch
    indicating vegetation.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: The world — or at least that bit between Eggenrain and Sunnenberg — was put
    to right again in the 2013 edition of the local map. But it’s still easy to see
    how that particular distribution of topographic features could have inspired a
    lonely 1950s cartographer to pencil in something that wasn’t there.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: A Swiss fish in a French lake
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In 1980, a giant fish appeared at the southern end of a French lake (left).
    By 1986, it had been caught (right, the 2018 map).[Credit](https://map.geo.admin.ch/):
    Swisstopo'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: It was never discovered who reshaped the aforementioned landscape feature into
    a female form. But the younger generation of Easter-eggers is known by name.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: In 1980, Werner Leuenberger even went international. He drew a fish at the southern
    end of the *Lac de Remoray*, a small lake just across the Franco-Swiss border.
    The fish felt right at home among the lines marking out the area as swampy. However,
    it was caught five years later, and has been left off the map since 1986.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: Attack of the giant Eiger spider
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This giant spider (left, 1981 map) survived for half a dozen years near the
    top of the Eiger (spider-free, 2018 map).[Credit](https://map.geo.admin.ch/):
    Swisstopo'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: In 1981, Othmar Wyss inserted a spider near the top of the Eiger, one of Switzerland’s
    most iconic Alpine summits, at a location actually known by mountaineers as quite
    dangerous.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: The giant spider survived for six years in the freezing cold. The snowfield
    that made up the spider’s body — and made the northern approach of the Eiger so
    hard — has apparently also disappeared in the intervening years.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Haunted monk trapped in a map
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The 1979 map (left), a year before the addition of the eerie face (right).[Credit](https://map.geo.admin.ch/):
    Swisstopo'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: A rock formation on a slope of the Harder Kulm, a mountain near Interlaken,
    looks like a face. This is the *Hardermandli*, or “little Harder man.” Legend
    has it that he was a lecherous monk, condemned to look down on the place where
    he chased a girl to her death.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Cartographer Friedrich Siegfried extended the curse to cartography, for since
    1980 and until this day, the Hardermandli also lives on the map.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Beats waiting for the Italians
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Another case of a map gag surviving to this day. Left, the unadorned mountain
    flank on a 1996 map; right, the mountaineer as he can be seen climbing toward
    Switzerland now. [Credit](https://map.geo.admin.ch/): Swisstopo'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: For the 1997 map update, Mr. Siegfried etched the likeness of a mountaineer
    on the Italian side of a mountain slope near Val Müstair. Reportedly, he got tired
    of waiting on the data for the area, which his Italian counterparts were slow
    to provide, so he found a creative way to plug the gap. Topography, like nature,
    also abhors a vacuum, apparently.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Subscribe for counterintuitive, surprising, and impactful stories delivered
    to your inbox every Thursday
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: Swisstopo seems to have taken to heart the cartographer’s slight against his
    Italian colleagues, because the mountaineer still appears on the contemporary
    map, in 1:100,000 scale at least.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: The marmot of the Aletsch glacier
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'What the area of the Aletsch glacier looked like until 2010 (left), and how
    it’s changed since (right, 2018 map). Both maps 1:25,000.[Credit](https://map.geo.admin.ch/):
    Swisstopo'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Swisstopo’s most famous map gag — or at least the most recent one to be revealed,
    in 2014 — is the marmot, which has been hiding in a rock near the Aletsch glacier
    since it was put there by cartographer Paul Ehrlich in 2011, shortly before his
    retirement. The marmot is still there, and perhaps it and its fellow map oddities
    may be allowed to survive.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: On its website, Swisstopo says that “these hidden drawings do not affect the
    accuracy and level of detail of our maps, nor on the safety and security of their
    users. They merely add a note of mystery to our nation’s maps.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: Are there any other gags hidden in the official maps of Switzerland? Swisstopo
    itself claims it has no knowledge of any other cartographic oddities. But knowing
    and not telling, that’s exactly the kind of thing they would find funny, isn’t
    it?
  id: totrans-split-40
  prefs: []
