- en: Yazidi woman held by IS for 10 years freed by Kurdish fighters in Syria | Islamic
    State | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚兹迪女子被IS囚禁10年后在叙利亚被库尔德战士解救 | 伊斯兰国 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/feb/05/yazidi-woman-held-by-is-for-10-years-freed-by-kurdish-fighters-in-syria](https://www.theguardian.com/world/2024/feb/05/yazidi-woman-held-by-is-for-10-years-freed-by-kurdish-fighters-in-syria)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/feb/05/yazidi-woman-held-by-is-for-10-years-freed-by-kurdish-fighters-in-syria](https://www.theguardian.com/world/2024/feb/05/yazidi-woman-held-by-is-for-10-years-freed-by-kurdish-fighters-in-syria)
- en: US-backed Kurdish fighters in Syria have liberated a Yazidi woman who had been
    held for a decade by [Islamic State](https://www.theguardian.com/world/islamic-state)
    (IS), where she was raped and forced to marry extremists.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国支持的叙利亚库尔德战士解救了一名被[伊斯兰国](https://www.theguardian.com/world/islamic-state)（IS）囚禁了十年的亚兹迪女子，她在那里遭到强暴并被迫与极端分子结婚。
- en: The 24-year-old woman was rescued with her son and daughter during a security
    operation by Kurdish fighters in Syria’s [al-Hawl camp, which houses tens of thousands
    of people, mostly the wives and children of Islamic State fighters](https://www.theguardian.com/world/2019/aug/31/inside-al-hawl-camp-the-incubator-for-islamic-states-resurgence),
    the Syrian Democratic Forces said on Monday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这名24岁的女子与她的儿子和女儿在叙利亚的[al-Hawl营地](https://www.theguardian.com/world/2019/aug/31/inside-al-hawl-camp-the-incubator-for-islamic-states-resurgence)，由叙利亚民主力量周一进行的安全行动中被解救出来，该营地主要居住着成千上万的人，大多是伊斯兰国战士的妻子和子女。
