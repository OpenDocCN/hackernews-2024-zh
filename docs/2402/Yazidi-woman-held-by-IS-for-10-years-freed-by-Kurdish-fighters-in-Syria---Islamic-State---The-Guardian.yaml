- en: The SDF said the Women’s Protection Units, or YPJ, liberated the Yazidi woman
    on Sunday saying that she is originally from Hardan village in Iraq’s Yazidi heartland
    of Sinjar. The statement said the woman was abducted by IS fighters during [the
    2014 massacres committed by the extremists](https://www.theguardian.com/world/2014/aug/07/who-yazidi-isis-iraq-religion-ethnicity-mountains)
    during which they killed thousands of men and took many women and teenage girls
    who were held as sex slaves.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The woman said in a video released by the YPJ that she was staying with a family
    before being taken to the camp and was told not to reveal her identity or say
    that she is Yazidi. The woman said she used a fake name during her stay at al-Hawl
    until she was liberated.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “They destroyed my life. I was sold and bought like a sheep,” the woman said
    about the time she spent before being brought to al-Hawl in 2019\. She added that
    at one point she was with six other women in the house of an older man called
    Abu Jaafar who used to beat her up if she rejected him.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: “The women who resisted rape used to be killed,” she said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The heavily guarded al-Hawl camp, overseen by Syrian Kurdish-led forces allied
    with the United States, was once home to 73,000 people, the vast majority of them
    Syrians and Iraqis. The number of people dropped over the years as many women
    and children were repatriated from al-Hawl.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Al-Hawl houses mostly Iraqis and Syrians but there are also citizens of about
    60 other nationalities. The Iraqis and Syrians are held in one section.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Those of non-Syrian or Iraqi nationalities live in a part of the camp known
    as the Annex, considered the home of the most diehard IS supporters. Many of them
    had travelled thousands of miles to join the extremist group after IS swept across
    the region in 2014.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Over the past years several security operations have been carried out during
    which women captured as slaves were released and extremists detained.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: The SDF said that during the first day of the operations alone, 21 IS “operatives
    were captured and terrorist materials seized”. It added that explosives, booby-traps
    and tunnels were uncovered.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
