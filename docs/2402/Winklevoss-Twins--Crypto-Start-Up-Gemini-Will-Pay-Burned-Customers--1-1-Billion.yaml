- en: Winklevoss Twins’ Crypto Start-Up Gemini Will Pay Burned Customers $1.1 Billion
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.thedailybeast.com/winklevoss-twins-crypto-start-up-gemini-will-pay-burned-customers-dollar11-billion](https://www.thedailybeast.com/winklevoss-twins-crypto-start-up-gemini-will-pay-burned-customers-dollar11-billion)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Gemini](https://www.thedailybeast.com/winklevoss-twins-crypto-firm-gemini-slashes-another-10-of-staff),
    the [crypto](https://www.thedailybeast.com/keyword/cryptocurrencies) startup owned
    by the Winklevoss twins, will have to return $1.1 billion to customers who lost
    money in their partnership with the now-bankrupt crypto lender Genesis.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: In a deal with the New York State Department of Financial Services, Gemini agreed
    to return the funds lost by customers of its Earn program, in which users could
    loan their crypto to Genesis in exchange for interest payments.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: According to the Department of Financial Services, Gemini “did not fully vet
    or sufficiently monitor [Genesis] throughout the life of Earn,” and the company
    defaulted on its loans and then went bankrupt, leaving some 200,000 Earn customers
    empty-handed.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “Gemini failed to conduct due diligence on an unregulated third party, later
    accused of massive fraud, harming Earn customers who were suddenly unable to access
    their assets after Genesis Global Capital experienced a financial meltdown,” DFS
    Superintendent Adrienne A.Harris said in a statement. “Today’s settlement is a
    win for Earn customers, who have a right to the assets they entrusted to Gemini.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: In a [tweet](https://twitter.com/GeminiTrustCo/status/1762954631150207226),
    Gemini said it was “pleased to announce that we have finally reached a settlement
    in principle with Genesis and other creditors in the Genesis Bankruptcy that will,
    if approved by the Bankruptcy Court, result in all Earn users receiving 100% of
    their digital assets back in kind.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The DFS said Gemini would also pay $40 million to the Genesis bankruptcy for
    the benefit of Earn customers, as well as a $37 million fine for “significant
    failures that threatened the safety and soundness of the company.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Both Genesis and Gemini were also [charged by the Securities and Exchange Commission](https://www.thedailybeast.com/genesis-and-gemini-winklevoss-twins-crypto-firms-charged-by-sec)
    last year with the unregistered offer and sale of securities; Genesis settled
    its half of the suit for $21 million earlier this month.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: No word on how all of this will affect the Winklevosses’ [cover band](https://www.thedailybeast.com/winklevoss-brothers-launch-cover-band-mars-junction-while-crypto-startup-gemini-flounders),
    Mars Junction.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
