- en: California's war on plastic bag use seems to have backfired - Los Angeles Times
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.latimes.com/environment/story/2024-02-12/californias-war-on-plastic-bag-use-seems-to-have-backfired](https://www.latimes.com/environment/story/2024-02-12/californias-war-on-plastic-bag-use-seems-to-have-backfired)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It was a decade ago when California became the first state in the nation to
    ban single-use plastic bags, ushering in a wave of anti-plastic legislation from
    coast to coast.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: 'But in the years after California seemingly kicked its plastic grocery sack
    habit, material recovery facilities and environmental activists noticed a peculiar
    trend: Plastic bag waste by weight was increasing to unprecedented levels.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Aggressive and impactful reporting on climate change, the environment, health
    and science.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[According to a report](https://pirg.org/california/resources/plastic-bag-bans-work/)
    by the consumer advocacy group CALPIRG, 157,385 tons of plastic bag waste was
    discarded in California the year the law was passed. By 2022, however, the tonnage
    of discarded plastic bags had skyrocketed to 231,072 — a 47% jump. Even accounting
    for an increase in population, the number rose from 4.08 tons per 1,000 people
    in 2014 to 5.89 tons per 1,000 people in 2022.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: The problem, it turns out, was a section of the law that allowed grocery stores
    and large retailers to provide thicker, heavier-weight plastic bags to customers
    for the price of a dime.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: “It was a conscious decision to create a pathway for a type of reusable bag
    that barely existed,” said Mark Murray, director of Californians Against Waste,
    an environmental organization. “It was just emerging in the marketplace, but it
    happened to be made by a couple of California companies ... which the manufacturers
    claimed they could certify as being reusable.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: He said the bags were made of 20% recyclable material and the manufacturers
    said they could be recycled at the end of their “useful life. ... So we said,
    all right, fine. We’re gonna put that specific criteria into the law.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: “That experiment failed,” Murray said.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: “It was a gaping hole,” said Mark Gold, director of Water Scarcity Solutions,
    Environmental Health at the Natural Resources Defense Council who worked on the
    original legislation — SB 270 — while he was with the organization Heal the Bay.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: These “reusable” [bags are made from a material known as HDPE, which is thicker
    and heavier than the LDPE plastic bags of yore.](https://www.latimes.com/environment/story/2023-08-24/whats-the-deal-with-single-use-plastic-bag-bans)
    And although both materials can be recycled — and in commercial and agricultural
    settings often are recycled — they are generally not in residential and consumer
    settings, Murray said.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: “Basically what happened is that plastic bag companies invented these thicker
    plastic bags that technically meet that definition of reusable but are clearly
    not being reused and don’t look like reusable bags and which just circumvent the
    law’s intent,” said Jenn Engstrom, CALPIRG’S state director.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Now, California legislators are hoping to correct that error by passing a law
    that closes that loophole and bans those thick plastic bags offered at the checkout
    line.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: “The idea is to go back and redefine reusable bags as a way to get rid of all
    those setbacks that we’re now seeing very commonly in grocery stores,” Engstrom
    said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Thick plastic bags are “not what consumers demanded when they overwhelmingly
    voted to support California’s bag ban at the ballot box when the policy was challenged,”
    Sen. Ben Allen (D-Santa Monica) told reporters recently in reference to Proposition
    67, a 2016 ballot measure that would have negated the 2014 law.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: “Californians want less plastic, not more.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: The proposed legislation was co-authored by Allen, Assemblymember Rebecca Bauer-Kahan
    (D-Orinda) and Sen. Catherine Blakespear (D-Encinitas).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Research has shown that the plastic problem is growing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Plastic has been found everywhere scientists have looked: From the deepest
    oceanic trenches to the highest alpine peaks. Petroleum-based plastics do not
    biodegrade. Over time, they break down into smaller and smaller pieces — known
    as [microplastics](https://www.latimes.com/environment/story/2024-01-19/california-winds-spread-more-and-more-microplastics),
    microfibers and [nanoplastics](https://www.latimes.com/environment/story/2024-01-08/thousands-of-nanoplastics-found-in-bottled-drinking-water)
    — and have been found in household dust, [drinking water](https://www.latimes.com/environment/story/2024-01-08/thousands-of-nanoplastics-found-in-bottled-drinking-water)
    and human tissue and blood.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家在他们所看到的每个地方都发现了塑料：从最深的海洋海沟到最高的高山峰。基于石油的塑料不会生物降解。随着时间的推移，它们会分解成越来越小的碎片——称为[微塑料](https://www.latimes.com/environment/story/2024-01-19/california-winds-spread-more-and-more-microplastics)、微纤维和[纳米塑料](https://www.latimes.com/environment/story/2024-01-08/thousands-of-nanoplastics-found-in-bottled-drinking-water)——并且被发现在家庭灰尘、[饮用水](https://www.latimes.com/environment/story/2024-01-08/thousands-of-nanoplastics-found-in-bottled-drinking-water)以及人体组织和血液中。
- en: These small plastic pieces also [carry chemicals and heavy metals known to cause
    illness and disease.](https://www.latimes.com/environment/story/2024-01-18/health-costs-of-plastics-run-250-billion-a-year)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小塑料碎片还携带[已知会导致疾病和疾病的化学物质和重金属](https://www.latimes.com/environment/story/2024-01-18/health-costs-of-plastics-run-250-billion-a-year)。
- en: “If you’ve been paying attention and reading the news, looking around, you realize
    that we are literally choking our planet with plastic waste,” Blakespear said
    at the news conference. She noted that 5 trillion bags are used every year across
    the globe — and that the average use time per bag is 12 minutes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你一直在关注并阅读新闻，环顾四周，你会意识到我们正在用塑料垃圾扼杀我们的星球”，布莱克斯皮尔在新闻发布会上说道。她指出，全球每年使用5万亿个塑料袋——平均每个袋子使用时间为12分钟。
- en: Part of the issue has to do with the promises that product manufacturers made
    about recycling, and the hard realities of plastic collection and reuse. In 2018,
    the Environmental Protection Agency estimated that just 8.7% of all plastics were
    actually recycled.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的一部分与产品制造商对回收的承诺以及塑料收集和再利用的现实困难有关。2018年，美国环保局估计，实际回收的所有塑料只有8.7%。
- en: '[In 2022, California Atty. Gen. Rob Bonta opened an investigation](https://www.latimes.com/environment/story/2022-04-28/california-blames-exxonmobil-for-plastic-pollution-crisis)
    into the fossil fuel and petrochemical industries for their alleged role in causing
    and exacerbating a global crisis in plastic waste pollution, and for deceiving
    the public into thinking recycling could solve the problem of plastic waste.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[2022年，加利福尼亚州总检察长罗布·邦塔](https://www.latimes.com/environment/story/2022-04-28/california-blames-exxonmobil-for-plastic-pollution-crisis)对化石燃料和石油化工行业进行了调查，指控他们在引发和加剧全球塑料废物污染危机方面发挥了作用，并欺骗公众认为回收能解决塑料废物问题。'
- en: Allen and Engstrom said states such as New Jersey and New York followed California’s
    move toward banning plastic bags but learned from California’s mistake and crafted
    legislation to close the loophole.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 艾伦和恩格斯特罗姆表示，新泽西州和纽约州等州效仿了加利福尼亚州禁止塑料袋的举措，但从加利福尼亚州的错误中吸取了教训，并制定了关闭漏洞的立法。
- en: “There’s this virtuous cycle of dialogue between those states that want to do
    the right thing where we we build on each other’s work and almost challenge each
    other” to write effective, all-encompassing laws, Allen said.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “在那些希望做正确事情的州之间，我们之间有一种富有成效的对话循环，我们互相借鉴对方的工作，几乎是在向对方发起挑战”，艾伦说道，目的是撰写出有效的、全面的法律。
- en: He also said he anticipates a pretty clear road for this legislation as it moves
    through the Assembly and Senate, in large part because it is supported by the
    California Grocers Assn.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 他还表示，随着这项立法在议会和参议院的推进，道路将会相当清晰，这在很大程度上是因为得到了加利福尼亚杂货商协会的支持。
- en: Daniel Conway, the association’s vice president for government relations, described
    the original plastic bag ban legislation as “revolutionary,” but “at the same
    time, I think like most good laws, you have to take a look and adapt to changes
    in the world that we live in.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 协会政府关系副总裁丹尼尔·康威将原始塑料袋禁令立法描述为“革命性”，但“与此同时，我认为像大多数好的法律一样，你必须审视并适应我们生活的世界的变化”。
- en: Gold wasn’t surprised the first law didn’t work.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 戈尔对第一部法律失效并不感到意外。
- en: “This is what happens when you try to fight plastic one item at a time,” he
    said. “It’s just not effective at stemming the plastic problem.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “当你试图一次性解决塑料问题时，就会发生这种情况”，他说道。“单独解决一个问题并不足以有效地解决塑料问题。”
- en: He said a far better approach was SB 54, a bill that Gov. Gavin Newsom signed
    into law in 2022.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，一个更好的方法是SB 54，这是加州州长加文·纽森于2022年签署的一项法案。
- en: That [sweeping law seeks to phase out single-use plastics](https://www.latimes.com/environment/story/2022-06-30/california-new-law-phase-out-single-use-plastics-containers)
    through a policy concept known as Extended Producer Responsibility, which shifts
    the onus of waste from consumers, towns and cities to companies manufacturing
    products with environmental impacts.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[这项全面的法律旨在通过一种被称为延伸生产者责任的政策概念](https://www.latimes.com/environment/story/2022-06-30/california-new-law-phase-out-single-use-plastics-containers)来逐步淘汰一次性塑料制品，该政策将废物的责任从消费者、城镇和城市转移到制造具有环境影响的公司。'
- en: The law also grants plastics companies extensive oversight and authority in
    terms of the program’s management, execution and reporting, via a Producer Responsibility
    Organization, which will be made up of industry representatives.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该法律还授予塑料公司在方案的管理、执行和报告方面广泛的监督和权力，通过一个由行业代表组成的生产者责任组织。
- en: The legislation requires that by Jan. 1, 2028, at least 30% of plastic items
    sold, distributed or imported into the state be recyclable. By 2032, that number
    rises to 65%. It also calls for a 25% reduction in single-use plastic waste by
    2032 and provides CalRecycle with the authority to increase that percentage if
    the amount of plastic in the economy and waste stream grows.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该立法要求，到 2028 年 1 月 1 日，销售、分发或进口到该州的塑料物品中至少有 30% 可回收利用。到 2032 年，这个数字将上升到 65%。它还要求到
    2032 年将一次性塑料废物减少 25%，并赋予 CalRecycle 增加该百分比的权力，如果经济和废物流中的塑料量增加的话。
- en: In the case of expanded polystyrene, that number needs to reach 25% by 2025\.
    If the number isn’t hit, the ubiquitous, hard-to-recycle foamy plastic will be
    banned.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于膨胀聚苯乙烯而言，到 2025 年这个数字需要达到 25%。如果这个数字没有达到，那么这种无处不在、难以回收的泡沫塑料将会被禁止使用。
