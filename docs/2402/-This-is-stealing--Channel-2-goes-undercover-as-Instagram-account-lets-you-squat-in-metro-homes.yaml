- en: ‘This is stealing’ Channel 2 goes undercover as Instagram account lets you squat
    in metro homes
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “这是偷窃” 第 2 频道潜入调查，因为 Instagram 账户让你在地铁房屋里借居
- en: 来源：[https://news.yahoo.com/stealing-channel-2-goes-undercover-164049984.html](https://news.yahoo.com/stealing-channel-2-goes-undercover-164049984.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.yahoo.com/stealing-channel-2-goes-undercover-164049984.html](https://news.yahoo.com/stealing-channel-2-goes-undercover-164049984.html)
- en: A one-time payment and the home is yours.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一次性付款，房子就是你的了。
- en: There’s no mortgage or rent, that’s the deal being advertised on Instagram.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Instagram 上发布的交易是没有抵押贷款或租金。
- en: The catch is that you become a criminal – a squatter.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于你会成为一名罪犯 —— 一个借居者。
- en: The account states clearly they have no legal right to these homes.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该账户清楚地说明他们对这些房屋没有法律权利。
- en: So, **Channel 2 Action News** sent hidden cameras and a **Channel 2** producer
    in to see what really happens when you show interest in a squatter home.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，**第 2 频道行动新闻**派出了隐藏摄像头和一个**第 2 频道**的制作人，看看当你对借居房产感兴趣时到底会发生什么。
- en: '**[HAVE A STORY FOR CHANNEL 2 ACTION NEWS INVESTIGATES?** [**Submit it here**](https://docs.google.com/forms/d/e/1FAIpQLSfNAxDzDyhVJG1KeQhxgGL8wI6jMb9_9ZNgk4qfSRM7TxWQ2A/viewform)**]**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**[有第 2 频道行动新闻调查的故事吗？** [**在这里提交**](https://docs.google.com/forms/d/e/1FAIpQLSfNAxDzDyhVJG1KeQhxgGL8wI6jMb9_9ZNgk4qfSRM7TxWQ2A/viewform)**]**'
- en: At first glance, it looks just like another real estate pro hustling to rent
    homes on social media.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，它看起来就像另一个在社交媒体上出租房屋的房地产专业人士。
- en: But at 1 Time Payment Homes, the site makes it clear these are squatter homes
    and spells out just what that means in a pinned Insta story.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但在 1 Time Payment Homes，该网站明确指出这些是借居房屋，并在一个固定的 Insta 故事中详细说明了这意味着什么。
- en: “The company’s owners will come out, so will the police. The police will tell
    you there’s nothing they can do about it -- squatters rights,” our **Channel 2**
    producer J.P. read off the Instagram account.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “公司的所有者会出面，警察也会出面。警察会告诉你他们无能为力 -- 借居者的权利，”我们的**第 2 频道**制作人 J.P. 从 Instagram
    账户上读到。
- en: “This is a criminal act. This is stealing and needs to be looked at that way,”
    said a property owner who asked only to be identified as David.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一种犯罪行为。这是偷窃，应该以这种方式看待，”一个只愿意自称为大卫的房地产业主说。
- en: Property owners and managers say the squatting problem has exploded over the
    past year in metro Atlanta.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产所有者和管理者说，在过去一年里，亚特兰大都市区的借居问题激增。
- en: “It’s like I gave away $200,000, I feel,” homeowner Michael Holmes said.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “感觉就像我捐了 20 万美元一样，我觉得，”房主迈克尔·霍尔姆斯说。
- en: Holmes told **Channel 2 consumer investigator Justin Gray** that he used his
    life savings to buy a DeKalb County home out of foreclosure eight months ago as
    a rental property.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 霍尔姆斯告诉**第 2 频道的消费者调查员贾斯汀·格雷**，他在八个月前用自己的积蓄买下了一所德卡尔布县的房子，作为一处租赁物业。
- en: “It’s been a nightmare,” Holmes said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “这简直是一场噩梦，”霍尔姆斯说。
- en: The alleged squatter living inside has filed more than 30 motions in court to
    tie up Holmes’ efforts to get him out.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 据称借居在里面的人在法院提出了 30 多项动议，以阻止霍尔姆斯让他离开。
- en: “If I can’t bring this to some type of resolution, I’ll be in jeopardy of filing
    bankruptcy,” Holmes said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我不能解决这个问题，我将面临破产的危险，”霍尔姆斯说。
- en: '1timePaymentHomes is running a New Year’s special: $1,400 for keys and a lease
    so as a squatter you can “stack money and turn ya life around.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1timePaymentHomes 正在举行新年特惠活动：1400 美元即可获得钥匙和租约，这样作为借居者，你可以“省钱并改变生活。”
- en: “It makes you feel like, ‘Why do you play by the rules if everyone doesn’t have
    to?’” Holmes said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “这让你觉得，‘如果每个人都不必遵守规则，你为什么要遵守规则呢？’”霍尔姆斯说。
- en: To see how it worked we sent **Channel 2** producer J.P. undercover.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解它是如何运作的，我们派**第 2 频道**的制作人 J.P. 潜入调查。
- en: '**MORE STORIES FROM 2 INVESTIGATES:**'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多来自第 2 调查的故事：**'
- en: “You’re just going to say, ‘I saw your post on Instagram, I’m curious how this
    process works, OK?’” Gray told J.P.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “你只需说，‘我在 Instagram 上看到了你的帖子，我想知道这个过程是如何运作的，好吗？’”格雷告诉 J.P.
- en: J.P. exchanged a series of messages with 1TimePaymentHomes over the course of
    a week and paid his $500 through Apple Pay.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: J.P. 在一周的时间里与 1TimePaymentHomes 交换了一系列消息，并通过 Apple Pay 支付了 500 美元。
- en: That’s when we were told to take our pick of any home posted on the real estate
    website Rently.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，我们被告知可以在房地产网站 Rently 上发布的任何房屋中挑选。
- en: The CEO of the National Rental Home Council, David Howard, said Atlanta is seeing
    more squatters than anywhere else in the nation.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 全国租房房屋委员会的首席执行官大卫·霍华德表示，亚特兰大是全国借居者最多的地方。
- en: “We’re seeing situations of trespassing in Atlanta that we’re not seeing anywhere
    else in this country, in terms of scale,” Howard said.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在亚特兰大看到了一些我们在这个国家其他地方没有见到的非法侵入情况，就规模而言，”霍华德说。
- en: We settled on a home in Union City, but on the day of the meetup were told it
    was off-market.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选定了尤宁城的一套房子，但在约会的当天被告知该房子已经下市了。
- en: 1TimePaymentHomes said they do have keys for a house nearby managed by Progress
    Residential and also posted on Rently.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1TimePaymentHomes 表示，他们确实有一套由 Progress Residential 管理并在 Rently 上发布的附近的房子的钥匙。
- en: We were told to meet at a gas station to exchange the rest of our 1TimePaymentHomes
    for keys, then we’d get an email with the lease.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被告知在加油站交换我们剩下的 1TimePaymentHomes 的钥匙，然后我们会收到一封带有租约的电子邮件。
- en: But the meetup lasted only seconds.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但见面只持续了几秒钟。
- en: “So how does all this work?” J.P. asked the representative from 1TimePaymentHomes.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “那这一切是怎么运作的？” J.P. 问 1TimePaymentHomes 的代表。
- en: “So, basically, I’m going to get you the keys or whatever the case may be,”
    the person told J.P.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，基本上，我会给你拿到钥匙或者无论是什么的情况，” 那个人告诉 J.P.。
- en: Then they said they would be right back.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他们说他们会马上回来。
- en: As soon as they saw our **Channel 2 Action News** camera coming, the 1 Time
    Payment Homes representative took off running.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一看到我们的**2频道行动新闻**摄像机，1 Time Payment Homes 的代表就飞快地跑开了。
- en: “Hey sir, it’s Justin Gray with **Channel 2**. Are you selling a squatter home
    right here? You got the keys? Did you talk to J.P. about the keys?” Gray asked
    the representative as they took off in a car.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: “喂先生，我是**2频道**的 Justin Gray。你在这里出售非法占屋的房子吗？你有钥匙吗？你和 J.P. 谈过钥匙吗？” Gray 问道，当他们驾车飞速离去时。
- en: But that wasn’t the end of the Instagram account. They are still offering move-in
    deals.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不是 Instagram 账户的结局。他们仍在提供搬入优惠。
- en: “The person that designed that business, if you want to call it a business,
    is a criminal,” David said.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “设计那个业务的人，如果你愿意称之为业务的话，是一个罪犯，” 大卫说。
- en: '**Channel 2 Action News** has reported on multiple squatter horror stories
    in the past 12 months.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**2频道行动新闻**在过去12个月中报道了多起非法占屋的恐怖故事。'
- en: Like [**when a squatter moved into Army Col. Dalia Daure’s DeKalb home**](https://www.wsbtv.com/news/local/squatter-evicted-home-active-duty-army-officer-arrested-after-channel-2-investigation/CCCVKNL3IBF53PV6UU7HYRSUMA/)
    while she was on active duty.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 就像[**当一个非法占屋者搬进了陆军上校戴利亚·多尔在德卡尔布县的家中**](https://www.wsbtv.com/news/local/squatter-evicted-home-active-duty-army-officer-arrested-after-channel-2-investigation/CCCVKNL3IBF53PV6UU7HYRSUMA/)当她在服役期间。
- en: “I was beside myself and I felt violated,” Dure said.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我感到非常气愤和被侵犯了，” 杜雷说。
- en: Police eventually pulled guns and drugs out of her house when they arrested
    the squatter, and served an intruder affidavit, bypassing the regular court eviction
    process.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当警察逮捕了非法占屋者时，他们最终从她的房子里拿出了枪支和毒品，并且提供了入侵者证明书，绕过了常规的法院驱逐程序。
- en: Property owners say for the problem to stop, courts need to consider squatting
    as theft -- a crime -- not a run-of-the-mill eviction case.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产所有者表示，为了停止这一问题，法院需要将非法占屋视为盗窃--一种犯罪--而不是一般的驱逐案件。
- en: “We need to talk about this for what it is. This is criminal trespassing. It’s
    a law enforcement issue,” Howard said.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要根据事实来谈论这个问题。这是一种犯罪行为。这是执法问题，”霍华德说。
- en: Progress Residential owns the home we were offered keys to.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: Progress Residential 拥有我们被提供钥匙的房子。
- en: 'Progress told us in a statement:'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: Progress 在一份声明中告诉我们：
- en: '*“We have been monitoring this Instagram account for some time and continue
    to appeal for its removal.*'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们已经监视这个 Instagram 账户一段时间了，并继续呼吁其撤销。”*'
- en: '*“Trespassing is a criminal activity that has a negative impact on entire communities.
    The Progress Residential team has implemented a number of proactive strategies
    to address this issue and works closely with local law enforcement to recover
    homes from trespassers.”*'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*“非法侵入是一种对整个社区产生负面影响的犯罪行为。Progress Residential 团队已经实施了许多积极的策略来解决这个问题，并与当地执法部门密切合作，从侵入者手中夺回房屋。”*'
- en: We also spoke with a representative from Main Street Renewal, who manages the
    first home we were offered. They told **Channel 2 Action News** that they sent
    the Instagram account a cease-and-desist order and reported the account.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还与管理我们首次提供的第一套房屋的 Main Street Renewal 代表进行了交谈。他们告诉**2频道行动新闻**，他们向 Instagram
    账户发送了停止和禁止令，并且报告了该账户。
- en: 'Rently also sent us a statement, saying:'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: Rently 也向我们发来了一份声明，内容如下：
- en: '*“Rently stands as the industry leader by taking proactive steps to prevent
    scams from occurring on our platform. We have established a dedicated security
    team tasked with investigating potential scams and safeguarding the interests
    of our users.”*'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*“Rently 通过采取积极措施防止在我们的平台上发生诈骗，成为行业领导者。我们已经建立了一个专门的安全团队，负责调查潜在的诈骗行为并保护我们用户的利益。”*'
- en: The Instagram account remains active and did not respond to Gray’s DM’s asking
    for comment.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: Instagram 账号保持活跃，并且没有回复格雷的私信询问评论。
- en: '**UPDATE:** Gray sent this story to Instagram after it aired and [**they removed
    the account for violating the app’s terms of service.**](https://www.wsbtv.com/news/local/atlanta/new-house-bill-would-finally-make-squatting-criminal-act-georgia/EAJHZ7GCUFDSPLZAGEXCSHLCYY/)'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新：** 格雷在此报道播出后将此故事发送给了 Instagram，并[**他们因违反应用程序的服务条款而删除了该账户。**](https://www.wsbtv.com/news/local/atlanta/new-house-bill-would-finally-make-squatting-criminal-act-georgia/EAJHZ7GCUFDSPLZAGEXCSHLCYY/)'
