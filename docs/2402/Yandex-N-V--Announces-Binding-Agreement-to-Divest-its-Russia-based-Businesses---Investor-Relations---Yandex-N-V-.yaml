- en: Yandex N.V. Announces Binding Agreement to Divest its Russia-based Businesses
    | Investor Relations | Yandex N.V.
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Yandex N.V.宣布签署协议出售其在俄罗斯的业务 | 投资者关系 | Yandex N.V.
- en: 来源：[https://ir.yandex/press-releases?year=2024&id=05-02-2024](https://ir.yandex/press-releases?year=2024&id=05-02-2024)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ir.yandex/press-releases?year=2024&id=05-02-2024](https://ir.yandex/press-releases?year=2024&id=05-02-2024)
- en: Amsterdam, the Netherlands, February 5, 2024 — Yandex N.V., the Dutch parent
    company of the Yandex group (“YNV”), today announces that it has entered into
    a definitive agreement with a purchaser consortium (the “Purchaser”) to sell all
    of the Yandex group's businesses in Russia and certain international markets.
    The total consideration for the sale will be RUB 475 billion, subject to adjustments
    and payable in a combination of cash and Class A shares of YNV. At least 50% of the
    consideration will be paid in cash.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月5日，荷兰阿姆斯特丹 — 荷兰Yandex N.V.的母公司，Yandex集团（“YNV”），今天宣布已与一购买方财团（“购买方”）达成最终协议，将出售其在俄罗斯及某些国际市场的所有业务。此次出售的总对价将为4750亿卢布，需根据情况调整，以现金和YNV的A类股份的组合形式支付。至少50%的对价将以现金支付。
- en: The proposed sale will be presented for approval at a meeting of the Class A Shareholders
    (the “Class A Meeting”) and a separate Extraordinary General Meeting of Shareholders
    (the “EGM”). YNV will provide a notice of the meetings, together with a detailed
    shareholder circular outlining the terms and background to the transaction, in the
    coming days.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所提议的出售将在A类股东会议（“A类股东会议”）和独立的股东特别大会（“EGM”）上提交审批。YNV将在未来几天内发布会议通知，连同详细的股东通函，概述交易条款及背景。
- en: “Since February 2022, the Yandex group and our team have faced exceptional challenges.
    We believe that we have found the best possible solution for our shareholders,
    our teams and our users in these extraordinary circumstances,” said John Boynton,
    Chairman of the Board of Directors of Yandex N.V. “The proposed transaction will
    allow shareholders to recover some value for the businesses that we are divesting,
    while unlocking new growth potential for the international businesses we will
    retain and enabling the divested businesses to operate under new ownership. Yandex
    is a unique story. I am proud to have been a part of that story since the very
    beginning, and I am proud to be part of the next chapter. We believe that the
    proposed sale will position both parts of the current group to develop and grow
    for the benefit of their stakeholders.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “自2022年2月以来，Yandex集团及我们的团队面临了非常特殊的挑战。我们相信，在这些非凡情况下，我们已经找到了对我们的股东、团队和用户来说最佳的解决方案，”
    Yandex N.V.董事会主席约翰·博因顿说。“所提议的交易将允许股东恢复一些我们正在剥离的业务的价值，同时为我们保留的国际业务释放新的增长潜力，并使被剥离的业务在新的所有权下运营。Yandex是一个独特的故事。我自始至终参与其中，为其下一个篇章感到骄傲。我们相信，所提议的出售将使当前集团的两部分都能发展和增长，造福于它们的利益相关者。”
- en: As announced in November 2022, YNV's Board of Directors undertook a strategic
    process to review options to restructure the group's ownership and governance
    in light of the unprecedented and exceptional geopolitical environment, with a view
    to securing the sustainable development and success of the group's geographically
    diverse portfolio of businesses over the longer term. The proposed transaction
    is the product of an extensive period of planning and negotiation over more than
    18 months.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如2022年11月宣布的那样，YNV董事会在前所未有的特殊地缘政治环境下，进行了重组其所有权和治理结构的策略审查，旨在确保其多元化业务组合在长期内可持续发展和成功。所提议的交易是经过超过18个月的广泛计划和谈判而形成的结果。
- en: '**The Transaction **'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**交易**'
- en: Under the terms of the proposed transaction, YNV will sell its entire interest
    in IJSC “Yandex”, an international joint stock company incorporated in Russia
    that will hold all of Yandex's assets and operations in Russia and certain international
    markets (the “Target”). Following the successful completion of the transaction,
    in full compliance with international sanctions where applicable, YNV will hold
    no interest in its businesses in Russia. YNV will continue to hold the four international
    businesses described below (see *Future of the YNV Group Post-Divestment*), as well
    as the net cash proceeds of the sale. In addition, the number of Class A shares
    that will be outstanding following the transaction will be reduced by the amount
    of the consideration that is satisfied in the form of Class A shares.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据拟议交易的条款，YNV将出售其在俄罗斯设立的IJSC“Yandex”的全部权益，该公司将持有Yandex在俄罗斯和某些国际市场的所有资产和业务（“目标”）。在成功完成交易后，全面遵守适用的国际制裁，YNV将不再持有其在俄罗斯的业务利益。YNV将继续持有下文描述的四个国际业务（参见*分割后的YNV集团的未来*），以及出售的净现金收益。此外，在交易完成后，A类股股数将通过以A类股形式支付的考虑金额的数量减少。
- en: The consideration value YNV has negotiated and agreed with the Purchaser reflects
    a mandatory discount of at least 50% to “fair value”, as currently imposed as a condition
    to the required approval by the Government Commission for the sale of Russian
    assets by parent companies that are incorporated in countries considered by the
    Russian government to be “unfriendly”, including the Netherlands. The aggregate
    market capitalization of Yandex N.V. (including the businesses to be divested
    and the international businesses to be retained), was approximately $10.2 billion
    (RUB 918 billion) based on the volume-weighted average sale price per Class A Share
    on the Moscow Exchange in the three-month period ending January 31, 2024\. The
    businesses being sold represented more than 95% of the Yandex Group's consolidated
    revenues in the first nine months of 2023, and approximately 95% of the group's
    consolidated assets and employees.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与买方达成的考虑价值反映了至少50%的“公平价值”强制折扣，目前作为俄罗斯政府委员会批准出售由被视为“不友好”的国家设立的母公司俄罗斯资产的必要条件，包括荷兰。雅虎集团N.V.（包括要出售的业务和要保留的国际业务）在2024年1月31日结束的三个月期间，基于莫斯科交易所A类股权重平均销售价格，其市场总市值约为102亿美元（9180亿卢布）。被出售的业务在2023年前九个月中占雅虎集团的整体收入超过95%，约占集团整体资产和员工的95%。
- en: 'The consideration will be paid in a combination of: (i) a cash equivalent of at least
    RUB 230 billion; and (ii) the transfer to YNV of up to approximately 176 million
    YNV Class A Shares (the “Consideration Shares”). We understand that the Purchaser
    already holds or will acquire the Consideration Shares, subject to the requisite
    YNV shareholder approval and regulatory consents being procured, from holders
    in Russia either for cash or shares in Target. The cash consideration will be paid
    in Chinese Yuan (CNH) outside of Russia.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑将以以下方式支付：（i）至少2300亿卢布的现金等值物；以及（ii）转让给YNV约1.76亿股A类股（“考虑股份”）。我们了解到，买方已经或将根据需要从俄罗斯持有人处获取考虑股份，以现金或目标公司股票支付，前提是获得YNV股东批准和监管同意。现金考虑将以中国人民币（CNH）在俄罗斯境外支付。
- en: YNV intends to retain a portion of the net cash consideration (after adjustments,
    applicable taxes and other expenses) to finance the development of the retained
    international businesses, and ultimately to return a substantial proportion of such
    net proceeds to our remaining shareholders, which we currently expect will be through
    a share repurchase offer.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: YNV打算保留净现金考虑价值的一部分（经调整后的净收益，适用税款和其他费用），用于发展保留的国际业务，并最终向我们剩余的股东返还其中相当比例，我们目前预计将通过股票回购要约进行。
- en: The sale transaction has been approved unanimously by our Board of Directors
    and will require the approval of a simple majority of the votes cast at the Class
    A Meeting and at the EGM, respectively.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 销售交易已获董事会一致批准，并将分别在A类会议和EGM上获得表决的简单多数同意。
- en: '**The Purchaser **'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**买方**'
- en: 'The Purchaser is “Consortium.First”, a newly formed closed-end mutual investment
    combined fund managed by “Solid Management”, a Russian joint stock company and
    licensed trust manager, as trustee. The Purchaser consortium, led by members of the
    senior management team of our Russian businesses, and supported by four financial
    investors, is described below. None of the members will have a controlling stake
    in the Purchaser consortium. The members of the Purchaser consortium are:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 购买方为“Consortium.First”，由俄罗斯股份公司和授权信托经理“Solid Management”管理的新成立的封闭式互惠基金联合组成，作为受托人。购买方联合体由我们俄罗斯业务高级管理团队成员领导，并得到四家金融投资者支持，详细描述如下。购买方联合体成员如下：
- en: “FMP”, a special purpose limited liability company formed and owned by members
    of the senior management team of our Russian businesses. Following the public
    announcement of the transaction, it is expected that up to 50 persons in total
    will participate in the FMP, with no individual ultimately holding an indirect
    economic interest in Target through FMP greater than 5%. No persons who are the
    target of blocking sanctions in the US, EU, UK or Switzerland will participate;
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “FMP”，一家专门成立的有限责任公司，由我们俄罗斯业务高级管理团队成员组成和拥有。预计在交易公告后，FMP将有最多50名参与者，其中没有任何个人通过FMP对目标公司拥有超过5%的间接经济利益。不会有任何美国、欧盟、英国或瑞士制裁对象参与；
- en: “Argonaut”, a closed-end mutual investment combined fund organized under the
    laws of Russia, which is ultimately wholly owned by PJSC Lukoil;
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “Argonaut”，根据俄罗斯法律组织的封闭式互惠基金，最终完全由俄罗斯油公司LUKOIL股份公司全资拥有；
- en: “Infinity Management”, a special purpose joint stock company that is wholly
    owned by Alexander Chachava, a venture capital investor and the founder of LETA
    Capital VC fund and owner of My.Games;
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “Infinity Management”，一家专门成立的股份公司，完全由风险投资家亚历山大·查查瓦拥有，他是LETA Capital风投基金的创始人和My.Games的所有者；
- en: “IT.Elaboration”, a special purpose joint stock company that is wholly owned
    by Pavel Prass, a businessman with a longstanding career in the investment management
    sector and the sole beneficial owner and executive of Specialized Depositary INFINITUM,
    an independent financial institution and specialized depositary in Russia; and
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “IT.Elaboration”，一家专门成立的股份公司，完全由长期从事投资管理部门的商人帕维尔·普拉斯拥有。他还是独立金融机构和俄罗斯专业存管机构INFINITUM的唯一受益所有者和执行人；
- en: “Meridian-Servis”, a special purpose limited liability company that is wholly
    owned by Alexander Ryazanov, a seasoned businessman previously active primarily
    in the oil and gas sector who currently holds an array of diversified investments,
    primarily in the agricultural and infrastructure development industries.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “Meridian-Servis”，一家专门成立的有限责任公司，完全由亚历山大·梁赞诺夫拥有，他是一位经验丰富的商人，先前主要活跃于石油和天然气行业，目前主要投资于农业和基础设施开发行业。
- en: None of the members of the Purchaser Consortium is a target of, or owned or controlled
    by a target of, sanctions in the US, EU, UK, or Switzerland. Pursuant to the Share
    Purchase Agreement, the Purchaser and the members of the purchaser consortium
    may not transfer the shares in IJSC “Yandex”, or their participation interests
    in the Purchaser, during the 12-month period following the first closing.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 购买方联合体成员中没有任何一位是美国、欧盟、英国或瑞士的制裁对象，或者是制裁对象的所有者或受其控制的对象。根据股份购买协议，购买方及其联合体成员在首次完成之后的12个月内不得转让IJSC“Yandex”的股份或者其在购买方的参与权益。
- en: '**Completion of the Sale**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**销售完成**'
- en: The sale transaction will be implemented in two closings. At the first closing,
    we will sell a controlling stake in the Target of approximately 68% to the Purchaser
    for consideration consisting of a combination of the cash equivalent of RUB 230
    billion and up to 67.8 million YNV Class A shares.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 销售交易将分两个阶段进行。在首次完成时，我们将以现金等价物2300亿卢布和最多67.8万股YNV A类股份的组合作为对购买方出售目标公司约68%的控股权的对价。
- en: The first closing is subject to certain conditions precedent, including receipt
    of required regulatory approvals and our shareholder approval, as well as the
    absence of any applicable sanctions or prohibition on completion. We anticipate
    that the first closing will occur in the first half of 2024.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首次完成受一定的前置条件约束，包括获得必要的监管批准和我们股东的批准，以及没有适用的制裁或禁止完成。预计首次完成将在2024年上半年进行。
- en: At the second closing, the Purchaser will pay for the remaining stake of the
    Target in a combination of YNV Class A shares and cash. The second closing will
    occur within approximately seven weeks following first closing.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二次收盘时，买方将以YNV A类股票和现金的组合支付目标公司剩余股份。第二次收盘将在第一次收盘后的大约七周内进行。
- en: YNV plans to apply to delist its Class A shares from the Moscow Exchange, to be effective
    as of the second closing. The Target is expected to obtain public status and a listing
    on the Moscow Exchange in advance of the first closing.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: YNV计划申请从莫斯科交易所退市其A类股票，预计在第二次收盘时生效。目标公司预计将在第一次收盘前获得公开状态并在莫斯科交易所上市。
- en: '**Future of the YNV Group Post-Divestment**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**出售后YNV集团的未来**'
- en: 'Following completion of the sale transaction, YNV will retain a portfolio of international
    businesses and other non-Russian assets, including four early-stage technology
    businesses and other assets:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成销售交易后，YNV将保留一组国际业务和其他非俄罗斯资产，包括四家早期技术公司和其他资产：
- en: Nebius AI, an AI cloud platform that is one of the largest providers of GPU
    capacity in Europe;
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nebius AI，是一家AI云平台，也是欧洲最大GPU容量供应商之一；
- en: Toloka AI, a data solutions partner for GenAI and Large Language Model development;
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Toloka AI，是GenAI和大型语言模型开发的数据解决方案合作伙伴；
- en: Avride, one of the leading developers of self-driving technologies;
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Avride，是自驾技术的领先开发商之一；
- en: TripleTen, an EdTech service that equips people with in-demand tech skills;
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TripleTen，是一个为人们提供需求技术技能的EdTech服务；
- en: our data center located in Finland; and
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的数据中心位于芬兰；以及
- en: minority investments in other technology businesses.
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对其他技术公司的少数投资。
- en: These businesses are building an AI-focused suite of services and solutions
    initially to target markets in Europe, the US, Asia and the Middle East.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些业务正在构建一个专注于AI的服务和解决方案套件，最初将针对欧洲、美国、亚洲和中东市场。
- en: Our core intellectual property asset following completion of the proposed transaction
    will be our talented team of approximately 1,300 people employed by YNV and the
    retained international businesses, who are well placed to develop new proprietary
    technology for our retained businesses. In addition, YNV will receive transitional
    licenses for various fixed periods in 2024, to facilitate the further development
    of these businesses' own technology. After a short transition period following
    completion, YNV will cease to use the Yandex brand, which will be retained by the
    Target group. We expect that our International Businesses will develop their own
    branding going forward. We intend to seek shareholder approval to change the legal
    name of YNV in due course.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在拟议交易完成后，我们的核心知识产权资产将是我们约1300名由YNV雇佣的才华横溢的团队成员和保留的国际业务，这些团队成员有望为我们的保留业务开发新的专有技术。此外，YNV将在2024年获得各种固定期限的过渡许可证，以促进这些业务自身技术的进一步发展。完成过渡期后，YNV将停止使用Yandex品牌，品牌将由目标集团保留。我们预计我们的国际业务将继续发展自己的品牌。我们计划在适当的时候寻求股东批准，更改YNV的法定名称。
- en: '**Treatment of Outstanding Equity Awards**'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**未决股权奖励的处理**'
- en: In connection with the proposed sale, the Board has approved amendments to certain
    of YNV's existing equity incentive arrangements. These amendments will provide
    that participants who remain with the Target will, upon future exercise or settlement
    of outstanding awards, generally receive securities in the Target, rather than
    in YNV. Unvested awards held by such participants will lapse. Awards held by participants
    who will continue with YNV and the remaining international businesses will remain
    outstanding in accordance with their terms.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
