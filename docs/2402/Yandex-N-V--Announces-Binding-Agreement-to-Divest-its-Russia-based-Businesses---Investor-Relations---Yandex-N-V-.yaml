- en: '*Forward Looking Statements*'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*前瞻性陈述*'
- en: '*This press release contains forward-looking statements that involve risks
    and uncertainties. All statements contained in this press release other than statements
    of historical facts, including, without limitation, statements regarding our proposed
    divestment of our businesses in Russia and certain international markets, are
    forward-looking statements. YNV can provide no assurance that it will be successful
    in achieving first closing or second closing of the proposed transaction. The
    potential risks and uncertainties that could cause actual results to differ from
    the results predicted or implied by such statements include, among others, our
    ability to satisfy certain conditions under the share purchase agreement, our
    dependence on third-parties to satisfy certain conditions under the share purchase
    agreement, changes in the political, legal and/or regulatory environment that
    may affect the proposed transaction, macroeconomic and geopolitical developments
    affecting the Russian economy or our business, and currency fluctuations, as well
    as those risks and uncertainties included under the captions “Risk Factors” and
    “Operating and Financial Review and Prospects” in our Annual Report on Form 20-F
    for the year ended December 31, 2022 and “Risk Factors” in a shareholder circular
    to be filed as Exhibit 99.2 to a Report on Form 6-K, which is expected to be filed
    with the U.S. Securities and Exchange Commission (SEC) in the coming days, respectively,
    and are (or will be) available on our investor relations website at https://ir.yandex/sec-filings
    and on the SEC website at https://www.sec.gov/. All information in this release
    and in the attachments is as of February 5, 2024, and Yandex undertakes no duty
    to update this information unless required by law.*'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
