- en: Workers without degrees aren't getting as many job offers as it seems
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 没有学位的工人并没有得到像看起来那么多的工作邀请
- en: 来源：[https://www.cnbc.com/2024/02/19/job-posts-for-workers-without-degrees-are-booming-but-not-the-hiring.html](https://www.cnbc.com/2024/02/19/job-posts-for-workers-without-degrees-are-booming-but-not-the-hiring.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/19/job-posts-for-workers-without-degrees-are-booming-but-not-the-hiring.html](https://www.cnbc.com/2024/02/19/job-posts-for-workers-without-degrees-are-booming-but-not-the-hiring.html)
- en: Many of the market's top companies with the largest workforces in the nation
    are touting degreeless jobs and actively [removing degree requirements](https://www.cnbc.com/2023/11/01/walmart-sends-a-new-degree-free-message-about-getting-a-corporate-job.html)
    from more job postings. The idea of hiring based on skill rather than completion
    of college education for certain roles has become more prevalent at a time when
    workers are in short supply and the economic value of a college degree is [being
    questioned](https://www.cnbc.com/2023/05/24/college-enrollment-continues-to-slide-as-a-four-year-degree-loses-appeal.html)
    by more Americans.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 国内市场中许多拥有最大劳动力的顶级公司正在推广不需要学位的工作，并积极地[取消学位要求](https://www.cnbc.com/2023/11/01/walmart-sends-a-new-degree-free-message-about-getting-a-corporate-job.html)。在某些角色中，基于技能而非完成大学教育的招聘理念在工作人员短缺和美国人对大学学位经济价值提出质疑的时候变得更为普遍。
- en: But as data emerges on degreeless hiring, there are signs that some of these
    efforts may be falling short.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着关于无学位招聘的数据出现，有迹象表明其中一些努力可能并不成功。
- en: A [new report](https://www.burningglassinstitute.org/research/skills-based-hiring-2024)
    from Burning Glass Institute and Harvard Business School focuses on how companies
    stack up in their efforts to hire non-degreed workers. This is important to U.S.
    workers, more than half of whom don't have degrees, since it impacts their ability
    to get higher-paying jobs and better roles.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Burning Glass研究院和哈佛商学院的新报告](https://www.burningglassinstitute.org/research/skills-based-hiring-2024)专注于公司在雇佣非学位工人方面的努力。对于美国超过一半没有学位的工人来说，这很重要，因为它影响他们获取高薪工作和更好职位的能力。'
- en: The total number of companies promoting efforts to hire people without degrees
    doesn't mean these workers are actually getting the jobs, and in fact, there's
    limited public evidence to date to support how corporate efforts are shaping up.
    The research from Burning Glass is an effort to quantify that. It's based on limited
    data and doesn't consider alternative pathways that people without degrees use
    to join organizations, such as through apprenticeships and internships. But it's
    still a snapshot look at how some of the top employers in the U.S. are doing in
    their efforts to hire more workers based on skills versus degree attainment.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 企业推广雇佣没有学位的人，并不意味着这些工人实际上得到了这些工作，事实上，到目前为止，有限的公开证据支持企业努力的程度。Burning Glass的研究正是为了量化这一点。它基于有限的数据，未考虑没有学位的人通过学徒和实习等其他途径加入组织，但仍然是对美国一些顶级雇主如何在雇佣更多基于技能而非学位取得的工人方面的快照。
- en: '"Unfortunately, what we found is for the most part, employers are still hiring
    the same people they were before," said Matt Sigelman, president of the Burning
    Glass Institute, which provides data-driven research on work-related topics.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"不幸的是，我们发现大多数情况下，雇主仍然雇佣与以前相同的人，" Burning Glass研究院的总裁马特·西格尔曼说道，该研究院提供与工作相关的数据驱动研究。'
- en: More than 60% of U.S. workers don't have degrees
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超过60%的美国工人没有学位
- en: The move to hire people without degrees is important because of the large number
    of people who fall into this bucket. U.S. Census bureau data shows that about
    62% of Americans don't have degrees. The push to hire more of these workers doesn't
    apply to low-level jobs that never required a degree or professional positions
    like doctors or lawyers. What's at stake here are the middle-tier jobs like construction
    managers, sales supervisors, web developers, cybersecurity and IT help desk specialists.
    These jobs typically require certain skills sets and training, but not necessarily
    a four-year degree.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 雇佣没有学位的人的举措之所以重要，是因为有大量人群属于这一类别。美国人口普查局的数据显示，大约62%的美国人没有学位。推动更多这些工人的雇佣并不适用于从未要求学位的低级工作或像医生或律师这样的专业职位。这里涉及的是像建筑经理、销售主管、网页开发人员、网络安全和IT技术支持专员这样的中层职位。这些工作通常需要特定的技能和培训，但不一定需要四年制学位。
- en: Knowing how specific companies stack up when it comes to skills-based hiring
    is important for workers "because it tells them where they are most likely to
    get a fair shake," Sigelman said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 知道特定公司在技能招聘方面的表现如何对工人来说很重要，“因为它告诉他们在哪里最有可能公平竞争”，Sigelman说。
- en: There are also advantages to workers in terms of pay. The study found that when
    workers without an undergraduate degree step into a role that previously required
    a degree, they experience a roughly 25% increase in salary, on average. That amounts
    to more than $12,400 in incremental earnings per year.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在薪资方面，工人们也有优势。研究发现，没有本科学位的工人进入之前需要学位的角色时，平均薪资增长约25%。这相当于每年增加超过12,400美元的收入。
- en: Workers who want to see how specific companies or sectors compare can use the
    [American Opportunity Index](https://www.americanopportunityindex.org/) to compare
    them based on factors such as hiring, pay, promotion, parity, and culture. It
    rates companies on a 1-5 scale, 5 being the highest, and focuses on jobs open
    to those without a degree. The index is a joint project of the Burning Glass Institute,
    the Managing the Future of Work Project at Harvard Business School and the Schultz
    Family Foundation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 希望了解特定公司或行业如何比较的工人可以使用[美国机会指数](https://www.americanopportunityindex.org/)，根据招聘、薪资、晋升、平等和文化等因素进行比较。该指数以1-5的等级评定公司，5为最高，并侧重于对没有学位者开放的职位。该指数是燃烧玻璃研究所、哈佛商学院未来工作项目和舒尔茨家族基金会的联合项目。
- en: Joseph Fuller, a professor of management practice at Harvard Business School,
    recommends job-seekers use the index to compare companies in the same sector since
    there can be vast differences in their hiring and promotion practices for non-degreed
    workers. Fuller said he doesn't doubt commitment at the management level for any
    of the companies named in the report, but said that policy pronouncements can
    only go so far. "They can announce good intentions but they have to execute against
    those good intentions," he said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛商学院管理实践教授约瑟夫·富勒建议求职者使用该指数比较同一行业中的公司，因为对于非学位工作者，它们在招聘和晋升实践中可能存在巨大差异。富勒说，他不怀疑报告中提到的任何公司管理层的承诺，但是他指出政策宣布只能走得那么远。他说：“他们可以宣布良好的意图，但他们必须实施这些良好的意图。”
- en: Ranking Walmart, Apple, GM and others
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 排名沃尔玛、苹果、通用汽车等公司
- en: Burning Glass researchers undertook the new study given the growing number of
    employers removing degree requirements, [data they've previously tracked](https://www.hbs.edu/managing-the-future-of-work/Documents/research/emerging_degree_reset_020922.pdf).
    The most recent findings underscore that desire by companies to extend opportunities
    to non-degree holders doesn't necessarily translate into everyday practice.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 燃烧玻璃研究人员进行了新的研究，考虑到越来越多的雇主取消学位要求的情况，[他们此前追踪的数据](https://www.hbs.edu/managing-the-future-of-work/Documents/research/emerging_degree_reset_020922.pdf)。最新的发现强调，公司希望向非学位持有者提供机会，并不一定转化为日常实践。
- en: The observations in the study are based on a database of the career histories
    of 65 million American workers, which Burning Glass says represents about 40%
    of the U.S. workforce. The 11,300 roles included in the sample are ones for which
    researchers say they could observe a meaningful volume of hiring for at least
    one year before and after a firm removed a degree requirement.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究中的观察基于6500万美国工人的职业历史数据库，燃烧玻璃表示这约占美国劳动力的40%。样本中包括的11,300个角色是研究人员称其能够观察到在公司取消学位要求之前和之后至少一年内有意义的大量招聘的角色。
- en: Researchers focused on large companies for which they observed more than 500
    unique job ads annually. The sample included roles from 1,134 different companies.
    The companies named in the report are those for which researchers had "strong
    data coverage," he said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员专注于每年观察到超过500个独特职位广告的大公司。样本包括来自1,134家不同公司的角色。报告中提到的公司是研究人员有“强大数据覆盖”的公司之一。
- en: Only 37% of firms analyzed made tangible changes in their hiring practices.
    These leaders included major employers such as Koch Industries, [Walmart](/quotes/WMT/),
    [Apple](/quotes/AAPL/), [General Motors](/quotes/GM/), [Target](/quotes/TGT/),
    [Cigna](/quotes/CI/), [Tyson Foods](/quotes/TSN/), [ExxonMobil](/quotes/XOM/)
    and [Yelp](/quotes/YELP/).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 分析的公司中只有37%进行了实质性的招聘实践变化。这些领导者包括科克工业、[沃尔玛](/quotes/WMT/)、[苹果](/quotes/AAPL/)、[通用汽车](/quotes/GM/)、[Target](/quotes/TGT/)、[Cigna](/quotes/CI/)、[泰森食品](/quotes/TSN/)、[埃克森美孚](/quotes/XOM/)和[Yelp](/quotes/YELP/)等主要雇主。
- en: The fact that some very successful companies do meaningfully change their hiring
    profile suggests it's not a lack of talent that's impeding skills-based hiring
    efforts, Sigelman said. Rather, it implies managers may be reticent to hire people
    without degrees, absent specific policies to assess these workers' skills. If
    there are two candidates — one with a degree, one without, "to many hiring managers,
    it will feel risky," he said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"一些非常成功的公司确实会显著改变其招聘配置，这表明阻碍基于技能招聘努力的不是人才短缺，"Sigelman说道。他指出，这表明，除非有具体政策评估这些工人的技能，否则管理者可能不愿意雇佣没有学位的人。如果有两个候选人
    — 一个有学位，一个没有，"对许多招聘经理来说，会感到风险，"他说。'
- en: Bank of America, Amazon, Oracle and others receive scrutiny
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 美国银行、亚马逊、甲骨文等公司受到审视
- en: The largest group of firms in the study — 45% of the sample — removed degree
    requirements from job postings, but showed little change in actual hiring patterns,
    the researchers said. Companies in this bucket include [Bank of America](/quotes/BAC/),
    [Amazon](/quotes/AMZN/), [Oracle](/quotes/ORCL/), [Lockheed Martin](/quotes/LMT/),
    [Kroger](/quotes/KR/) and [Stellantis](/quotes/STLA/).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，在样本中最大的一组公司 — 占45% — 在工作岗位要求中去除了学位要求，但在实际招聘模式上几乎没有变化。这些公司包括[美国银行](/quotes/BAC/)、[亚马逊](/quotes/AMZN/)、[甲骨文](/quotes/ORCL/)、[洛克希德·马丁](/quotes/LMT/)、[克罗格](/quotes/KR/)和[Stellantis](/quotes/STLA/)。
- en: Companies cited for not following through with significant hires told CNBC they
    either couldn't verify the data, disputed researchers' conclusions, or pointed
    to measures they have taken to improve their skills-based hiring.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC采访到的公司称，他们未能实现大规模招聘的公司要么无法验证数据，要么对研究人员的结论持有异议，要么指出他们已经采取措施改进基于技能的招聘。
- en: '"While we can''t verify the methodology of this survey based on the information
    shared, the conclusions aren''t accurate," an Amazon spokesperson said via email.
    "A large number of roles at Amazon don''t require a college degree."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"尽管我们无法验证此调查的方法论是否准确，亚马逊发言人在电子邮件中表示，结论并不准确。"很多亚马逊职位不需要大学学位。'
- en: For its part, Bank of America shared that about 40% of its 2023 hires were filled
    by candidates without four-year college degrees, a figure the banking giant said
    has been increasing in recent years.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 至于美国银行，它表示，2023年约40%的新员工没有四年制大学学位，这一比例近年来有所增加。
- en: And Lockheed Martin pointed to its five-year commitment to creating 8,000 apprenticeship
    opportunities for skilled workers through technical apprenticeships, mid-career
    development programs, new college hire rotation programs and internships — a goal
    it met one year ahead of plan.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 洛克希德·马丁公司指出，通过技术学徒制、中期职业发展计划、新员工轮换计划和实习，它承诺在五年内创建8,000个技术学徒机会，并提前一年实现了这一目标。
- en: Stellantis said its approach includes looking at doing more skills and competency-based
    assessments, which expands the candidate pool and increases retention. "Examples
    in our software division show how we are striving to recruit candidates based
    on their skills not only on their educational background," a spokesperson said
    via email.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: Stellantis 表示，其方法包括更多基于技能和能力的评估，这扩大了候选人群并增加了员工留任率。"我们软件部门的案例显示，我们正努力根据候选人的技能而非教育背景来招聘人才，"发言人在电子邮件中说。
- en: Oracle and Kroger did not respond to email requests for comment.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 甲骨文和克罗格未回复电子邮件请求评论。
- en: Nike, Uber, Delta and the 'backslide' risk
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 耐克、优步、达美航空和"倒退"风险
- en: The final 18% of firms included in the study were dubbed "backsliders" by the
    researchers.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员称，研究中包括的最后18%的公司被称为"倒退者"。
- en: These are firms who made initial progress after removing degree requirements,
    but later relapsed. Backsliders called out by researchers include such companies
    as [Nike](/quotes/NKE/), [Uber](/quotes/NKE/), HSBC, Novartis, [Delta Air Lines](/quotes/DAL/),
    Meijer and [US Foods](/quotes/USFD/).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公司最初在去除学位要求后取得了进展，但后来却出现了倒退。研究人员称，研究人员指出，被称为"倒退者"的这些公司包括[耐克](/quotes/NKE/)、[优步](/quotes/NKE/)、汇丰银行、诺华、[达美航空公司](/quotes/DAL/)、Meijer和[US
    Foods](/quotes/USFD/)。
- en: A spokesperson for Meijer would not comment on the study itself, but said via
    email it has "never made any commitment regarding hiring team members with or
    without degrees because of the broad variety of roles within our company." The
    spokesperson also pointed to the education benefits it offers, which includes
    free undergraduate education that all team members can take advantage of upon
    being hired, with no waiting period.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Meijer的一位发言人在电子邮件中未就研究本身发表评论，但表示公司“从未因为公司内角色的广泛多样性而对雇佣有无学位的团队成员作出任何承诺”。发言人还指出公司提供的教育福利，包括新员工入职即可免费接受本科教育，无需等待期。
- en: A spokesperson for HSBC said via email that the "report's narrow focus fails
    to grasp the nuanced impact of skill-based hiring, overlooking the multifaceted
    strengths our approach unlocks to create a high-performance culture and an exceptional
    experience for our colleagues."
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: HSBC的一位发言人在电子邮件中表示，“该报告狭隘的关注未能理解基于技能的招聘的复杂影响，忽视了我们的方法解锁的多方面优势，为创造高绩效文化和为同事们提供卓越体验。”
- en: Delta said the data cited in the report is not a trend it's seeing in the aggregate
    and that it remains committed to skill-based hiring. "Our focus is hiring the
    best candidates for every role — regardless of where they acquired the skills,"
    a spokesperson said in an email.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: Delta表示报告中引用的数据并非它在总体上看到的趋势，仍然致力于基于技能的招聘。“我们的重点是为每个角色招聘最优秀的候选人，无论他们在哪里获得了这些技能，”一位发言人在电子邮件中说道。
- en: Nike, Uber, Novartis and US Foods did not respond to requests for comment.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Nike、Uber、Novartis和US Foods未对评论请求作出回应。
- en: Degreeless career success tips
  id: totrans-split-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 无学位职业成功技巧
- en: Researchers identified several common patterns among leaders in skill-based
    hiring that they say could help others further their success. For one, "they call
    attention to people throughout the organization who are crushing it without degrees,"
    Sigelman said. "That takes some of the stigma off and it makes it feel less risky
    for hiring managers to take a chance on hiring someone without a degree."
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员确定了以技能为基础的招聘领导者中的几种常见模式，他们表示这些模式可以帮助其他人进一步成功。例如，“他们在组织中特别关注那些没有学位但表现出色的人”，Sigelman说道。“这减少了一些社会污名，并使雇佣经理们更愿意冒险雇佣没有学位的人。”
- en: Companies that have been successful with skill-based hiring also articulate
    clearly the skills they require for a job, even before posting it. According to
    Sigelman, they ask hiring managers to be specific about the skills they are looking
    for and also what they would consider evidence of somebody having acquired those
    skills.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 那些在基于技能的招聘中取得成功的公司还清楚地阐述了他们对一个职位需要的技能，甚至在发布职位前就明确了。根据Sigelman的说法，他们要求招聘经理明确所需的技能，并说明他们会考虑什么样的证据表明某人已经掌握了这些技能。
- en: Additionally, leaders in skill-based hiring have processes to assess the skills
    they are seeking. For instance, they might ask job prospects to submit projects
    for a candidate-blind review by hiring managers. This allows companies to assess
    "who fundamentally did the best project without knowing whose work it was," Sigelman
    said.
