- en: 5 Famous Solopreneurs Who Had Accomplished Nothing By Age 30
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 30 岁前一事无成的 5 位著名个体企业家
- en: 来源：[https://solounicornsclub.beehiiv.com/p/5-famous-solopreneurs-who-accomplished-nothing-by-age-30](https://solounicornsclub.beehiiv.com/p/5-famous-solopreneurs-who-accomplished-nothing-by-age-30)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://solounicornsclub.beehiiv.com/p/5-famous-solopreneurs-who-accomplished-nothing-by-age-30](https://solounicornsclub.beehiiv.com/p/5-famous-solopreneurs-who-accomplished-nothing-by-age-30)
- en: We often marvel and are amazed at a lot of young solopreneurs - Mark Z, Jeff
    Bezos, . But the reality is that despite what everyone tells you - there are a
    number of entrepeneurs who succeeded at a much later age. Many of these businesses
    were not possible before 30 without a tonne of business experience.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常对许多年轻的个体企业家 - 马克·扎克伯格，杰夫·贝索斯等感到惊讶。但事实是，尽管每个人告诉你的是 - 有许多企业家是在更晚的年龄取得成功的。在
    30 岁之前，许多这样的企业是不可能的，除非有大量的商业经验。
- en: '**Ray Kroc** - Before transforming McDonald''s into the world''s leading fast-food
    franchise, Ray Kroc was selling milkshake machines. He didn''t start McDonald''s
    until he was in his 50s, proving that some entrepreneurial journeys start later
    in life but can still lead to global success.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**雷·克罗克** - 在将麦当劳变成世界领先的快餐连锁之前，雷·克罗克一直在销售奶昔机。直到他 50 多岁时才开始麦当劳，证明了有些企业家的旅程在生命的后期才开始，但仍然可以取得全球成功。'
- en: '**Vera Wang** - Wang was a figure skater and journalist before entering the
    fashion industry. She did not open her own bridal boutique until she was 40, after
    being passed over for the editor-in-chief position at "Vogue". Wang''s later-life
    career pivot into the fashion industry has made her one of its most iconic designers,
    especially in bridal wear.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**维拉·王** - 王曾是一名花样滑冰运动员和记者，后来进入时装业。直到 40 岁时，她才开设自己的婚纱精品店，此前她因未获得“时尚”杂志主编职位而被忽视。王后来在时装业的职业转变使她成为了其中最具标志性的设计师之一，尤其是在婚纱领域。'
- en: '**Colonel Harland Sanders** - Sanders started franchising Kentucky Fried Chicken
    (KFC) at the age of 62, using his first Social Security check to fund the business.
    His story is a testament to the idea that it''s never too late to start a business
    venture that can become a global phenomenon.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**哈兰·山德士上校** - 山德士在 62 岁时开始特许经营肯德基（KFC），用他的第一张社保支票资助了这项业务。他的故事证明了这样一个观念：开始一项可能成为全球现象的商业冒险永远不会太迟。'
- en: '**Julia Child** - Known for bringing French cuisine to the American audience,
    Julia Child published her first cookbook, "Mastering the Art of French Cooking,"
    at 49 and became a television icon in her 50s. Her passion for food and cooking
    has made her a beloved figure worldwide.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**朱丽亚·儿童** - 以将法国美食带给美国观众而闻名的朱丽亚·儿童在 49 岁时出版了她的第一本食谱书《法国烹饪的艺术大师》，并在 50 多岁时成为电视偶像。她对食物和烹饪的热情使她成为全球受人喜爱的人物。'
- en: '**Sam Walton** - Before becoming the founder of Walmart, Sam Walton owned a
    small chain of variety stores. He didn''t open the first Walmart until he was
    44 years old, in 1962\. Walton''s vision for retail and his innovative approach
    to supply chain and store management revolutionized the retail industry and led
    Walmart to become the largest retailer in the world.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**山姆·沃尔顿** - 在成为沃尔玛创始人之前，山姆·沃尔顿拥有一家小型的杂货店连锁。直到 1962 年，他 44 岁时，他才开设了第一家沃尔玛。沃尔顿对零售业的愿景以及他对供应链和店铺管理的创新方法彻底改变了零售业，并使沃尔玛成为世界上最大的零售商。'
