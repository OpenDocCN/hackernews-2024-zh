- en: Planito
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Planito
- en: 来源：[https://sprain.ch/planito/](https://sprain.ch/planito/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sprain.ch/planito/](https://sprain.ch/planito/)
- en: FAQs
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见问题
- en: When does a Planito cycle start?
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Planito 循环何时开始？
- en: You can start your Planito cycle on any day you choose. It could be the first
    day of the year, the upcoming Monday, or even today. The start date is entirely
    up to you.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择在任何一天开始你的 Planito 循环。可以是年初第一天，即将到来的星期一，甚至是今天。开始日期完全由你决定。
- en: How many working hours are there in a Planito year?
  id: totrans-split-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Planito 年内有多少个工作小时？
- en: A Planito year consists of approximately 245 working days, with each day having
    6.5 working hours. This totals about 1,593 hours per year, which is around 20%
    less than what is typically worked in a traditional week model, not accounting
    for vacation time.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Planito 年包含大约245个工作日，每天工作6.5小时。这总共约为每年1593小时，比传统周模型通常工作的时间少约20%，未考虑假期时间。
- en: How is vacation time handled with Planito?
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Planito 如何处理休假时间？
- en: Vacation time in Planito is managed similarly to traditional models but adjusted
    for the shorter working hours. For example, if you have four weeks of paid vacation
    in a traditional model (160 hours), in Planito, this would be reduced by 20% to
    128 hours, still equating to 20 days of vacation.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Planito 中，假期管理与传统模式类似，但考虑到较短的工作时间进行了调整。例如，如果传统模式中有四周带薪假期（160小时），在 Planito
    中，这将减少20%，变为128小时，仍然等同于20天的假期。
- en: How are holidays treated in Planito?
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Planito 如何处理假期？
- en: Planito does not follow traditional holidays. Instead, every week has a Sharkday,
    which gives a holiday-like experience, offering a break and a chance to focus
    on personal priorities.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Planito 不遵循传统的假日安排。相反，每周都有一个 Sharkday，为员工提供类似假期的体验，提供休息和专注于个人优先事项的机会。
- en: How can the required work get done with 20% fewer hours per year?
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何在年度减少20%的工作时间完成所需的工作？
- en: Planito is built on the idea that shorter working hours lead to less burnout,
    fewer sick days, happier employees, and, as a result, increased productivity and
    efficiency. This model relies on evidence that supports these outcomes.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Planito 的理念是，较短的工作时间能减少倦怠感、减少病假、让员工更加愉快，从而提高生产力和效率。这种模式依据支持这些结果的证据构建。
- en: How is Planito better than a 4-day workweek?
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Planito 为何优于四天工作周？
- en: Some 4-day workweek models compress the same amount of work hours into fewer
    days, which can be counterproductive. Planito differs by reducing the total number
    of work hours per day, promoting a more sustainable approach to work and focus.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有些四天工作周模型将同样的工作小时数压缩到更少的天数，这可能会适得其反。Planito 通过减少每天的工作小时数来区别，促进更可持续的工作方式和专注。
- en: Scientific research supports the idea that an individual can maintain concentrated
    work for a maximum of 6 hours per day, further validating Planito's approach to
    shorter, more effective work periods compared to the traditional or modified 4-day
    workweek models.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 科学研究支持这样一种观点：个体每天最多能保持6小时的高度集中工作，进一步验证了 Planito 采用较短、更有效的工作周期的做法，与传统或改进的四天工作周模型相比。
- en: If I have to work on a Saturday or Sunday, when can I spend time with friends
    and family?
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果我必须在星期六或星期日工作，我什么时候可以与朋友和家人共度时光？
- en: With Planito's 6.5-hour workday, starting your day at 8:00 AM means you would
    finish by 2:30 PM. This schedule often allows ample time in the afternoon and
    evening to spend with loved ones, even on workdays.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Planito 的每日工作时间为6.5小时的情况下，如果你早上8点开始工作，你将在下午2点半完成工作。这种时间表通常能让你在下午和晚上有充裕的时间与亲人共度，即使是工作日也是如此。
- en: Importantly, about one third of all Planito weekend days (or roughly 35 days
    per year) align with traditional weekend days, offering additional opportunities
    to spend time with friends and family who follow a conventional schedule.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 需要特别注意的是，大约三分之一的 Planito 周末（大约每年35天）与传统周末重合，为遵循传统时间表的朋友和家人提供额外的共度时间机会。
- en: How can I enjoy a Planito weekend when everyone else is working?
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 当其他人都在工作时，我如何享受 Planito 周末？
- en: Planito weekends offer unique opportunities to enjoy activities without the
    usual crowds, like empty ski slopes or shorter lines at attractions. While it
    may affect social plans with friends who work traditional hours, it also opens
    up new possibilities for personal time and errands.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Planito 周末为享受不受通常拥挤影响的活动提供了独特机会，比如空荡的滑雪坡或景点的短队伍。虽然这可能会影响与传统工作时间的朋友的社交计划，但也为个人时间和琐事开辟了新的可能性。
- en: Doesn't Planito conflict with the need for exchange with clients or colleagues?
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Planito 是否与与客户或同事交流的需求相冲突？
- en: A Planito week always overlaps with traditional work weeks on several days,
    ensuring ample opportunity for collaboration and communication. This design considers
    the need to stay connected while also protecting deep work time.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: Planito 的一周总是与传统的工作周有几天重叠，确保充足的合作和沟通机会。这种设计考虑了保持连接的需要，同时保护深度工作时间。
- en: Does Planito work if my country's laws prohibit work on Saturdays or Sundays?
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果我国的法律禁止在周六或周日工作，Planito 还能使用吗？
- en: Planito, as a conceptual model, might not align with every local legislation,
    including those that restrict work on weekends. It's important to consider the
    compatibility of Planito with your country's legal framework regarding workdays.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个概念模型，Planito 可能不符合每一个地方的立法，包括那些限制周末工作的法规。重要的是要考虑 Planito 与你国家关于工作日的法律框架的兼容性。
- en: Wouldn't Planito become ineffective if everyone adopted it?
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果每个人都采用了 Planito，它会不会失效呢？
- en: Planito is designed with the current 7-day week in mind, leveraging the benefits
    of off-peak deep work. If widely adopted, some benefits might diminish, but the
    model's core advantages, like shorter workdays and extended weekends, could still
    offer widespread benefits.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Planito 的设计考虑了当前的七天工作周，利用了非高峰时段深度工作的好处。如果广泛采用，一些优势可能会减弱，但模型的核心优势，如缩短工作日和延长周末，仍然可以带来广泛的好处。
- en: Why is it called Planito?
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么叫做 Planito？
- en: The name is loosely based on the fact that the Planito has the same number of
    days in a week as there are planets in our solar system. Yes, [we still like Pluto](https://www.britannica.com/story/why-is-pluto-no-longer-a-planet).
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个名字的灵感部分来自于 Planito 的一周有与我们太阳系行星数量相同的天数。是的，[我们仍然喜欢冥王星](https://www.britannica.com/story/why-is-pluto-no-longer-a-planet)。
