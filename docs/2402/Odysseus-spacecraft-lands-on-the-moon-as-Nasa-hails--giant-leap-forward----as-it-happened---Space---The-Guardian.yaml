- en: Nasa and Intuitive Machines celebrate moon landing
  id: totrans-split-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Nasa 和 Intuitive Machines 庆祝登月
- en: Still, [Nasa](https://www.theguardian.com/science/nasa) and Intuitive Machines
    will be celebrating the achievement.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，[Nasa](https://www.theguardian.com/science/nasa) 和 Intuitive Machines 将庆祝这一成就。
- en: Odysseus is the first American spacecraft to accomplish such a feat since 1972.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 自1972年以来，Odysseus 是第一艘完成此类壮举的美国航天器。
