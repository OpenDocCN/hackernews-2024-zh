- en: A reminder that there’s no human decisions being made about where to land. The
    autonomous system on the lander is scanning the surface for the best place to
    drop down.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: '-   提醒，关于登陆地点的决策并未由人类做出。登陆器上的自主系统正在扫描表面，以找到最佳的着陆点。'
- en: '**The lander is feeding data to the scientists in the control room.**'
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **登陆器正在向控制室的科学家传递数据。**'
- en: Everything seems on track so far, as the lander continues slowing itself down
    so that it can prepare for a vertical descent.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: '-   到目前为止一切都在顺利进行，登陆器继续减速以便进行垂直下降准备。'
