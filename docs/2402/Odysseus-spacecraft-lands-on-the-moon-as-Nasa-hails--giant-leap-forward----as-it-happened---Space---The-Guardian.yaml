  prefs: []
  type: TYPE_NORMAL
  zh: 'props="{&quot;keyEvents&quot;:[{&quot;id&quot;:&quot;65d7ebcd8f089db0bc972ef3&quot;,&quot;elements&quot;:[{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.TextBlockElement&quot;,&quot;html&quot;:&quot;<p>美国再次登月，这是半个多世纪以来的首次，私人建造的名为奥德修斯的航天器今天成功着陆。</p>&quot;,&quot;elementId&quot;:&quot;2d470b1b-ee91-4bc6-aa2f-f005a2a0c242&quot;},{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.TextBlockElement&quot;,&quot;html&quot;:&quot;<p>着陆确认是在着陆后约10分钟进行的，飞行控制员争分夺秒地进行通讯。 '
- en: '“I know this was a nail-biter but we are on the surface and we are transmitting,”
    said Stephen Altemus, president and CEO of Intuitive Machines, the Texas-based
    company that designed and operated the lander. '
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '“我知道这是一次紧张刺激的时刻，但我们已经着陆并正在传输信息，”德克萨斯州设计和操作登陆器的Intuitive Machines公司总裁兼首席执行官斯蒂芬·阿尔特穆斯（Stephen
    Altemus）说道。 '
- en: '“Welcome to the moon.”</p>&quot;,&quot;elementId&quot;:&quot;cca4cdef-04a0-4c11-8d44-ed7303b02274&quot;},{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.TextBlockElement&quot;,&quot;html&quot;:&quot;<p>Here’s
    a recap of the Odysseus lander’s long journey:</p>&quot;,&quot;elementId&quot;:&quot;a0d22421-32b6-4cea-bfa0-02a1404e0792&quot;},{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.TextBlockElement&quot;,&quot;html&quot;:&quot;<ul>\n
    <li>Key events<p>Last week SpaceX’s Falcon rocket blasted off in the middle of
    the US night from Nasa’s Kennedy <a href=\&quot;https://www.theguardian.com/science/space\&quot; '
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '“欢迎来到月球。”</p>&quot;,&quot;elementId&quot;:&quot;cca4cdef-04a0-4c11-8d44-ed7303b02274&quot;},{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.TextBlockElement&quot;,&quot;html&quot;:&quot;<p>以下是奥德修斯登陆器漫长旅程的总结：</p>&quot;,&quot;elementId&quot;:&quot;a0d22421-32b6-4cea-bfa0-02a1404e0792&quot;},{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.TextBlockElement&quot;,&quot;html&quot;:&quot;<ul>\n
    <li>关键事件<p>上周，SpaceX的猎鹰火箭在美国中部夜晚从NASA的肯尼迪<a href=\&quot;https://www.theguardian.com/science/space\&quot; '
- en: 'data-component=\&quot;auto-linked-tag\&quot;>Space</a> Center, dispatching
    Intuitive Machines’ lunar lander on its 230,000 miles (370,000km) journey.</p></li>\n
    <li><p>The lander, a 14ft (4.3 meter) hexagon-shaped craft with six legs, was
    aimed towards a landing at crater Malapert A, close to the lunar south pole. '
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'data-component=\&quot;auto-linked-tag\&quot;>Space</a> Center，向NASA派遣Intuitive
    Machines的月球登陆器，开启了其23万英里（37万公里）的旅程。</p></li>\n <li><p>这艘登陆器，一个六条腿的14英尺（4.3米）六边形飞行器，旨在着陆于月球南极附近的马拉珀特A陨石坑。 '
- en: 'Odysseus is carrying a payload of six Nasa science instruments and technology
    demonstrations as part of the agency’s commercial lunar payload services initiative. '
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 奥德修斯携带了六项NASA科学仪器和技术示范，作为该机构商业月球载荷服务计划的一部分。
- en: 'It’s also carrying some other stuff – including 125 of Jeff Koons’ miniature
    moon sculptures.</p></li>\n <li><p>From the moon’s orbit, the lander used autonomous
    systems to determine the best spot to land, slowing itself down as it propelled
    toward the surface.</p></li>\n <li><p>There were some unexpected glitches along
    the way –instead of using the primary navigation sensors as planned, the lander
    used a Lidar instrument provided by Nasa to guide its descent. '
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '这次任务还携带了其他一些物品，包括125件杰夫·库恩（Jeff Koons）的微型月球雕塑。</p></li>\n <li><p>在月球轨道上，登陆器使用自主系统确定最佳着陆点，同时减速以便安全接近表面。</p></li>\n
    <li><p>途中遇到了一些意外故障——计划使用主导航传感器的地方，登陆器实际上使用了NASA提供的激光雷达仪器来引导下降。 '
- en: 'The landing was delayed so that flight controllers could patch software.</p></li>\n
    <li><p>There’s still a lot we don’t know about the circumstances of Odysseus’s
    landing. '
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '为了更新软件，着陆时间推迟了。</p></li>\n <li><p>关于奥德修斯着陆的具体情况我们仍知之甚少。 '
- en: 'Flight controllers will work to analyze communications and learn more about
    the descent, and whether the Odysseus will be able to carry on and complete its
    lunar missions.</p><p>– <em>Guardian staff</em></p></li>\n</ul>&quot;,&quot;elementId&quot;:&quot;9954a433-7a57-41ef-8a61-61e3acfef60a&quot;},{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related: '
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '飞行控制员将努力分析通讯情况，了解下降过程，以及奥德修斯号是否能够继续并完成其月球任务。</p><p>– <em>《卫报》工作人员</em></p></li>\n</ul>&quot;,&quot;elementId&quot;:&quot;9954a433-7a57-41ef-8a61-61e3acfef60a&quot;},{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:'
