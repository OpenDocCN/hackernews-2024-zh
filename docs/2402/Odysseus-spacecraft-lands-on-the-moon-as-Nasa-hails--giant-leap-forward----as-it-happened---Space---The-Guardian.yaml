- en: We’ve reached the expected time of landing… but waiting for confirmation.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们已经到达预计的着陆时间……但仍在等待确认。'
- en: The “hazard disturbance avoidance” process has begun. The lander is 1000m away
    from the surface.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: '-   “危险干扰避免”过程已经开始。登陆器距离地表还有1000米。'
- en: The lander is making autonomous decisions about where to land. We’re less than
    a minute away.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: '-   登陆器正在自主决定着陆位置。距离着陆还不到一分钟。'
- en: Odysseus lander close to touchdown
  id: totrans-split-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   奥德修斯号登陆器即将着陆'
- en: '**The mission director just called out three minutes till touchdown.**'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **任务总监刚刚宣布还有三分钟就着陆。**'
- en: There will likely be a slight delay between when the lander makes contact with
    the surface, and when we will get confirmation. That delay could be as little
    as 15 seconds or several minutes.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: '-   当登陆器接触地表时，确认之间可能会有轻微延迟。延迟可能仅为15秒或几分钟。'
