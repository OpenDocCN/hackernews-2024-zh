- en: The US returned to the moon for the first time in more than half a century,
    when the privately-built spacecraft called Odysseus touched down today.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 美国时隔半个世纪之久再次登月，这次是由私人建造的名为Odysseus的宇宙飞船完成的。
- en: Confirmation of the landing came about 10 minutes after touchdown, as flight
    controllers scrambled to pick up communications. “I know this was a nail-biter
    but we are on the surface and we are transmitting,” said Stephen Altemus, president
    and CEO of Intuitive Machines, the Texas-based company that designed and operated
    the lander. “Welcome to the moon.”
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 确认登陆的消息大约在着陆后10分钟传来，飞行控制员争分夺秒地捕捉通信信号。“我知道这很紧张，但我们已经抵达月球表面并且在传输数据，”Intuitive
    Machines总裁兼首席执行官Stephen Altemus说道。该公司总部位于德克萨斯州，负责设计和操作这艘登陆器。“欢迎来到月球。”
- en: 'Here’s a recap of the Odysseus lander’s long journey:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是奥德赛斯登陆器漫长旅程的总结：
- en: Last week SpaceX’s Falcon rocket blasted off in the middle of the US night from
    Nasa’s Kennedy [Space](https://www.theguardian.com/science/space) Center, dispatching
    Intuitive Machines’ lunar lander on its 230,000 miles (370,000km) journey.
  id: totrans-split-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上周，SpaceX的猎鹰火箭在美国中部夜间从NASA肯尼迪[太空](https://www.theguardian.com/science/space)中心发射，将Intuitive
    Machines的月球登陆器送上了距离达23万英里（37万公里）的旅程。
- en: The lander, a 14ft (4.3 meter) hexagon-shaped craft with six legs, was aimed
    towards a landing at crater Malapert A, close to the lunar south pole. Odysseus
    is carrying a payload of six Nasa science instruments and technology demonstrations
    as part of the agency’s commercial lunar payload services initiative. It’s also
    carrying some other stuff – including 125 of Jeff Koons’ miniature moon sculptures.
  id: totrans-split-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这艘登陆器是一艘14英尺（4.3米）六边形的飞行器，配备六条腿，旨在着陆在Malapert A撞击坑附近的月球南极地区。奥德赛搭载了六台NASA科学仪器和技术示范，作为该机构商业月球载荷服务计划的一部分。此外，它还搭载了一些其他物品，包括125件杰夫·库恩的微型月球雕塑。
- en: From the moon’s orbit, the lander used autonomous systems to determine the best
    spot to land, slowing itself down as it propelled toward the surface.
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从月球轨道上看，该登陆器使用自主系统确定了最佳着陆点，同时减速以安全着陆。
- en: There were some unexpected glitches along the way –instead of using the primary
    navigation sensors as planned, the lander used a Lidar instrument provided by
    Nasa to guide its descent. The landing was delayed so that flight controllers
    could patch software.
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   在过程中出现了一些意外故障 – 计划使用主导航传感器的地面器使用了NASA提供的激光雷达仪器来引导下降。为了修复软件，着陆时间推迟了。'
- en: There’s still a lot we don’t know about the circumstances of Odysseus’s landing.
    Flight controllers will work to analyze communications and learn more about the
    descent, and whether the Odysseus will be able to carry on and complete its lunar
    missions.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   奥德修斯号着陆的具体情况我们仍然知之甚少。飞行控制人员将努力分析通讯数据，以了解下降过程的更多细节，以及奥德修斯号是否能够继续并完成其月球任务。'
- en: – *Guardian staff*
  id: totrans-split-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '-   – *卫报编辑*'
