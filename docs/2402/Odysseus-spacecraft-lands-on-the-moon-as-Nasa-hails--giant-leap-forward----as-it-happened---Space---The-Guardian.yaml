- en: Nonetheless, it seems like Odysseus is the first American-built mission to land
    on the moon in more than a half century.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，看起来奥德修斯号是半个多世纪以来第一个在月球上登陆的美国建造的任务。
- en: The Odysseus is on the moon...
  id: totrans-split-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 奥德修斯号已经在月球上了…
- en: “We are on the surface,” said Stephen Altemus, president and CEO of Intuitive
    Machines. “Welcome to the moon. Odysseus has a new home.”
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经着陆了，”直觉机器总裁兼首席执行官斯蒂芬·阿尔特穆斯说。“欢迎来到月球。奥德修斯有了新家。”
- en: '*Note: a previous version of this post incorrectly attributed the quote to
    mission director Tim Craine.*'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：此前版本的帖子错误地将这段引文归因于任务总监蒂姆·克雷恩。*'
