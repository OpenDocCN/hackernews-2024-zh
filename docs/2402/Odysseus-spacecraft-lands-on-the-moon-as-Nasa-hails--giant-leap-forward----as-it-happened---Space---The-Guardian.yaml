- en: The flight controllers aren’t done yet, of course. They’ll still work to glean
    more information, and confirm the circumstances of Odysseus’s landing, its current
    state, and whether it can achieve its objectives.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，飞行控制器们的工作还没有结束。他们仍将努力获取更多信息，并确认奥德修斯的着陆情况、当前状态以及是否能实现其目标。
- en: '''Odysseus has taken the moon,'' says Nasa'
  id: totrans-split-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''奥德修斯号已占领了月球，'' NASA称'
- en: “What a triumph,” said Bill Nelson, Nasa’s administrator in a message following
    the landing.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一次胜利，” NASA局长比尔·尼尔森在登陆后的一条消息中说。
- en: “Odysseus has taken the moon. This feat is a giant leap forward for all of humanity.”
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: “奥德修斯号已占领了月球。这是人类的一大飞跃。”
- en: '*Today for the first time in more than a half century, the US has returned
    to the moon. Today for the first time in the history of humanity, a commercial
    company, an American company launched and led the voyage up there. And today is
    a day that shows the power and promise of NASA’s Commercial partnerships. Congratulations
    to everyone involved in this great and daring quest at Intuitive Machines, SpaceX
    and right here at Nasa.*'
  id: totrans-split-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*今天，美国再次返回月球，这是半个多世纪以来的第一次。今天，一个商业公司，一家美国公司首次发射并领导了这次旅行。今天是NASA商业伙伴关系的一天，展示了NASA商业伙伴关系的力量和承诺。祝贺所有参与直觉机器公司、SpaceX以及NASA在内的这一伟大而大胆的探索！*'
