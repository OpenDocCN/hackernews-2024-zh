- en: More images are emerging of the control room staff in Torrance, California,
    as they anxiously monitored – and eventually celebrated – the Odysseus spacecraft’s
    journey from orbit to landing.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的照片出现了，显示了托伦斯加利福尼亚州的控制室工作人员如何焦虑地监控 - 最终庆祝 - Odysseus 航天器从轨道到着陆的旅程。
- en: 'This frame grab from Nasa shows Scorpius Space Launch Company (SSLC) team members
    watching as the Intuitive Machines'' Odysseus lunar lander approached the moon.
    Photograph: NASA/AFP/Getty Images'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这是来自 Nasa 的帧抓图，显示了 Scorpius Space Launch Company (SSLC) 的团队成员观看 Intuitive Machines
    的 Odysseus 月球着陆器接近月球的情景。照片：NASA/AFP/Getty Images
- en: 'Scorpius Space Launch Company (SSLC) team members reacting as the Intuitive
    Machines'' Odysseus lunar lander touches down. Photograph: NASA/AFP/Getty Images'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: Scorpius Space Launch Company (SSLC) 的团队成员在 Intuitive Machines 的 Odysseus 月球着陆器着陆时的反应。照片：NASA/AFP/Getty
    Images
- en: 'Control room personnel celebrating after hearing that its private spacecraft
    named Odysseus has successfully landed. Photograph: AP'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 控制室人员在听到其名为 Odysseus 的私人航天器成功着陆后庆祝。照片：AP
- en: Employees of Scorpius [Space](https://www.theguardian.com/science/space) Launch
    Company (SSLC) and their families and guests watching the landing from Torrance,
    California cheered as they heard news of the touchdown.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: Scorpius [Space](https://www.theguardian.com/science/space) Launch Company (SSLC)
    的员工及其家人和嘉宾在加利福尼亚州托伦斯观看登陆时，听到触地的消息时欢呼雀跃。
- en: The lander used SSLC’s next-generation fuel tanks for the lunar mission.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
