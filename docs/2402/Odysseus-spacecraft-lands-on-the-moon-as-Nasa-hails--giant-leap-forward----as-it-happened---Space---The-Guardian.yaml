- en: It is possible that the Odysseus has crashed… or that there’s a communication
    issue. Flight controllers are still trying to figure it out.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: '-   可能是奥德修斯号坠毁了…或者存在通讯问题。飞行控制器们正在努力弄清楚。'
- en: “We’re not dead yet,” was the call out from mission control.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还活着！”是任务控制中心的呼喊。
- en: We’re still standing by for confirmation. Controllers are going through the
    latest data that they’ve gotten from the lander. There’s possibly a communications
    glitch.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: '-   控制器们正在等待确认。他们正在分析来自登陆器的最新数据。可能存在通讯故障。'
