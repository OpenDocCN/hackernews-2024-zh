    'Odysseus has taken the moon,' says Nasa
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <gu-island name="EnhancePinnedPost" priority="feature" deferuntil="idle" props="{}"
    config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}">##
    NASA称：“奥德修斯已登月”
- en: “What a triumph,” said Bill Nelson, Nasa’s administrator in a message following
    the landing.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个胜利，”NASA罗杰·伯赫说道。
- en: “Odysseus has taken the moon. This feat is a giant leap forward for all of humanity.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “奥德修斯已登月。这一壮举是人类的一大进步。”
- en: '*Today for the first time in more than a half century, the US has returned
    to the moon. Today for the first time in the history of humanity, a commercial
    company, an American company launched and led the voyage up there. And today is
    a day that shows the power and promise of NASA’s Commercial partnerships. Congratulations
    to everyone involved in this great and daring quest at Intuitive Machines, SpaceX
    and right here at Nasa.*'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*今天，美国首次超过半个世纪重返月球。今天，商业公司——一家美国公司首次发起并主导了这次航程。今天，这一天展示了NASA商业伙伴关系的力量和承诺。祝贺所有参与Intuitive
    Machines，SpaceX和NASA这一伟大而大胆的探索的人们。*'
