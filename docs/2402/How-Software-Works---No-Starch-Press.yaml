- en: How Software Works | No Starch Press
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软件如何工作 | 无淀书社
- en: 来源：[https://nostarch.com/howsoftwareworks](https://nostarch.com/howsoftwareworks)
  id: totrans-split-5
