  zh: 2024年2月10日 · 阅读1分钟
- en: 'Why [Obsidian](/obsidian) is 100% user-supported and not backed by venture
    capital investors:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么[Obsidian](/obsidian)是100%用户支持而不是由风险投资者支持的：
- en: We want to stay small, we don’t need to hire lots of people
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们希望保持小规模，我们不需要大量雇佣人员。
- en: We follow strict principles that we do not want to compromise
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们遵循严格的原则，我们不想妥协
- en: Our users are happy to support us, we don’t need VC money
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的用户愿意支持我们，我们不需要风险投资的资金。
- en: Obsidian will not exist forever, no app will. However, the [files you create](/file-over-app)
    in Obsidian are yours, and can hopefully last for generations. VCware is built
    with a five year horizon, it is not built to live on for decades.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Obsidian 不会永远存在，没有任何应用程序会。然而，你在 Obsidian 中创建的[文件](/file-over-app)是你自己的，希望可以流传几代人。风险投资公司的建设目标是五年的时间，而不是几十年的时间。
- en: Many startup founders raise VC money because they need the upfront capital to
    build their product, or they see it as a shortcut to growth. For some products
    the capital truly is necessary, but too often it’s fueled by impatience and the
    inertia of Silicon Valley.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多初创企业的创始人之所以筹集风险投资资金，是因为他们需要前期资金来建立他们的产品，或者他们把它视为增长的捷径。对于一些产品来说，资本确实是必要的，但太多时候是出于不耐烦和硅谷的惯性。
- en: In the short term, VCware tends to [subsidize pricing](/quality-software) to
    acquire users. It’s easier to grow if your product is cheap or free. But this
    generally comes at the cost of hoarding user data, and locking in customers. Once
    you’re in you can’t get out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 短期内，风险投资公司往往会[补贴价格](/quality-software)以获取用户。如果你的产品价格便宜或者免费，那么成长就更容易。但这通常是以囤积用户数据和锁定客户为代价的。一旦进入，就无法退出。
- en: To keep raising money, VCware startups must paint an increasingly enormous vision
    of their future, which becomes impossible to live up to. This leads to increasingly
    disparate priorities that gradually make the product worse. What starts off as
    a useful app becomes burdened with [crap](https://en.wikipedia.org/wiki/Enshittification).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了不断筹集资金，风险投资公司的初创企业必须描绘出日益庞大的未来愿景，而这是不可能实现的。这导致了越来越不一致的优先事项，逐渐使产品变得更糟。一个最初有用的应用程序最终变得充满了[垃圾](https://en.wikipedia.org/wiki/Enshittification)。
- en: Eventually all VCware must exit. That means being acquired or going public to
    pay back investors. It’s expected that 9 out 10 startups will fail. That’s just
    part of the math in a VC portfolio. The startups that have big exits pay for the
    ones that fail. Venture capital creates the unavoidable pressure to go big or
    go broke.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，所有的风险投资公司都必须退出。这意味着被收购或上市以偿还投资者。据预计，十家初创企业中有九家会失败。这只是风险投资组合中的一部分。那些取得巨大成功的初创企业为失败的那些支付了代价。风险投资造成了不可避免的压力，要么走大路，要么破产。
- en: It is now possible for tiny teams to make principled software that millions
    of people use, unburdened by investors. Principled apps that put people in control
    of their data, their privacy, their wellbeing. These principles can be irrevocably
    built into the architecture of the app.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，微小团队可以制作出数百万人使用的有原则的软件，而不受投资者的限制。有原则的应用程序使人们掌控自己的数据、隐私和健康。这些原则可以被不可撤销地建立在应用程序的架构中。
- en: Principled people have always been able to make principled software. The difference
    is that now you need far less money and far fewer employees to reach far more
    customers. That wave is only just beginning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一直以来，有原则的人都能够制作有原则的软件。不同之处在于，现在你需要的资金更少，需要的员工更少，却能够接触到更多的客户。这股浪潮才刚刚开始。
- en: If you have principles and enough patience, being 100% user-supported is by
    far the most fun way to build.</content>
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有原则并且有足够的耐心，100% 用户支持绝对是建设最有趣的方式。</content>
