- en: Quantifying the Diva-ness of 138 National Anthem Performances
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://pudding.cool/2024/02/anthems/](https://pudding.cool/2024/02/anthems/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We begin with “o say can you see.” Francis Scott Key penned this opening line
    after seeing the American flag flying defiantly over Fort McHenry having withstood
    a bombardment by British forces during the War of 1812.
  prefs: []
  type: TYPE_NORMAL
- en: The “Star Spangled Banner” didn’t become the US’ official anthem until nearly
    a century later in 1931, and it wasn’t thrust into the pop culture spotlight until
    the late 1960s when [José Feliciano,](https://www.youtube.com/watch?v=aQkY2UFBUb4)
      [Jimi Hendrix,](https://www.youtube.com/watch?v=sjzZh6-h9fM)   and other stars
    started to put their spin on the standard melody.
  prefs: []
  type: TYPE_NORMAL
- en: It’s this spin we’re interested in, and to measure it we’ve created the **Diva
    Score** (nerdy details in the [methods](#methods)). It quantifies how much a performance
    melodically deviates from the standard. For this first phrase, most performers
    keep it pretty simple like Amber Riley from 2010.
  prefs: []
  type: TYPE_NORMAL
- en: Using the **Diva Score**, we can go phrase by phrase and pick out the performers
    who were doing the most and those that made you say they “[ain’t no diva](https://www.youtube.com/watch?v=rNM5HW13_O8%E2%80%8B%E2%80%8B).”
    Click on the faces of the certified top divas (plus our picks) to hear their interpretation
    of each phrase.
  prefs: []
  type: TYPE_NORMAL
