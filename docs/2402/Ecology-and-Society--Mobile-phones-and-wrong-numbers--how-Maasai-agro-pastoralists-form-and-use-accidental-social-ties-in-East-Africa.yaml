- en: INTRODUCTION
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Mobile phones are recognized as important new tools for rural development in
    the Global South, but evidence of their potential to boost agricultural yields,
    improve market efficiencies, and save lives has been mixed (Aker and Ksoll 2016,
    Wyche and Steinfield 2016, Haenssgen and Ariana 2017, Marler 2018, Quandt et al.
    2020). And phone use is mushrooming. In sub-Saharan Africa, mobile subscriptions
    per 100 people have increased sharply from fewer than 2 in 2010 to more than 82
    in 2018 (ITU 2020). Amidst this growth, the idea that mobile phones can be transformative
    remains evident. Across the world, phones affect how people realize and express
    their identities, inhabit their social networks, and conduct their work (Ling
    2008, Duncombe 2018, Kivikuru 2019). Few studies, however, have examined how phones
    can shape social ties.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话被公认为全球南方农村发展的重要新工具，但关于它们提升农业产量、改善市场效率以及挽救生命的潜力证据并不一致（Aker 和 Ksoll 2016，Wyche
    和 Steinfield 2016，Haenssgen 和 Ariana 2017，Marler 2018，Quandt 等人 2020）。手机使用呈现爆炸式增长。在撒哈拉以南的非洲，每百人的移动电话订阅从2010年不足2个急剧增加到2018年的超过82个（ITU
    2020）。在这种增长背景下，手机可以是变革性的观念依然显而易见。全球范围内，手机影响人们认知和表达身份、参与社交网络以及进行工作的方式（Ling 2008，Duncombe
    2018，Kivikuru 2019）。然而，少有研究探讨手机如何塑造社会关系。
- en: 'Here we document a new type of social tie that, to our knowledge, has not previously
    been discussed in academic literature and has implications for theory on social
    networks and rural livelihoods. During our fieldwork in Maasai communities in
    northern Tanzania in 2018, we discovered that Maasai men create new social ties
    through wrong numbers. This process begins when an individual simply mis-keys
    a phone number and places a call, as would happen anywhere in the world. When
    the call is answered, and the parties discover the error, one of two things can
    happen: (1) the individuals end the call; or (2) they begin to chat. This paper
    is about what happens when Maasai begin to chat.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们记录了一种新型社会联系，据我们所知，这在学术文献中以前尚未讨论，并对社会网络和农村生计理论产生影响。在我们2018年在坦桑尼亚北部马赛人社区的实地调查中，我们发现，马赛男性通过错误号码建立新的社会联系。这个过程始于个人简单地错误输入一个电话号码并拨打电话，就像在世界任何地方都会发生的事情一样。当电话接通并且通话双方发现错误时，有两种可能发生：（1）双方挂断电话；或者（2）他们开始聊天。本文探讨了当马赛人开始聊天时会发生什么。
- en: Social ties, technology, and livelihoods
  id: totrans-split-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 社会联系、技术和生计
- en: '*The Strength of Weak Ties* by Mark Granovetter (1973) is one of the most cited
    papers in science. It describes how individuals are more likely to find employment
    through friends of friends, or “weak ties,” than through their “strong ties” with
    close family and friends. This idea has served as a center of gravity around which
    scholarship on social networks and diffusion has orbited for decades. Since Granovetter’s
    paper, the internet and mobile technologies have transformed the ways in which
    social networks are created, maintained, and evolve (Horst and Miller 2006, Ling
    2008, Castells et al. 2009).'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*弱联系的力量*，由马克·格拉诺维特（1973）撰写，是科学领域中被引用最多的论文之一。它描述了个体更可能通过朋友的朋友或“弱联系”而非与亲密家人和朋友的“强联系”找到就业的情况。这一思想多年来一直是社会网络和扩散研究的重心。自格拉诺维特发表这篇论文以来，互联网和移动技术已经改变了社会网络的创建、维护和演变方式（Horst
    and Miller 2006, Ling 2008, Castells et al. 2009）。'
- en: Notably, researchers’ efforts to examine social, economic, and environmental
    change in the Global South have been greatly outpaced by the rapid adoption of
    phones in the past decade, their ubiquity even in rural areas, and the steady
    evolution in how they are used (Duncombe 2014, 2018). Of the relatively few studies
    of the consequences of phone use, most have understandably focused on information
    exchange and market integration (Muto and Yamano 2009, Aker 2011, Tadesse and
    Bahiigwa 2015). Few studies have focused on the social outcomes of phone adoption,
    and how these undergird livelihoods and land use.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 突出地，研究人员在过去十年间关注全球南方社会、经济和环境变化的努力，已远远落后于手机的迅速普及，即使是在农村地区也无处不在，并且它们的使用方式在稳步演变中（Duncombe
    2014, 2018）。在相对较少的研究中，关于手机使用后果的大部分研究理所当然地集中在信息交流和市场整合上（Muto and Yamano 2009, Aker
    2011, Tadesse and Bahiigwa 2015）。少数研究关注手机采用的社会结果，以及它们如何支持生计和土地利用。
- en: Cultural anthropologists and human geographers often focus on group-level social
    structures and processes, e.g., social relations, to better understand the social
    consequences of economic and technological events and trends. This approach is
    well suited to characterizing broad efforts and themes at scale, but important
    factors can also be found in idiosyncratic behaviors at the level of individuals,
    an area under-theorized in research on human/environment interactions in the Global
    South. Notably, very little research has examined the effect of mobile phones
    on social network tie formation, i.e., the connection between two people; a dyad,
    which could be instructive in fields like anthropology and geography given their
    longstanding interests in cooperation (Henrich 2006, Apicella et al. 2012, Kasper
    and Mulder 2015, Molina et al. 2017), social movements (Miller 2000, Peet and
    Watts 2004, Nicholls 2009), and social capital (Fine 1999, Adger 2010), which
    can be seen as the fruits of social connection. With this in mind, we review research
    in sociology on social tie formation.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Mechanisms of tie formation
  id: totrans-split-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Tie formation has been a popular area of study in many contexts. In their excellent
    review of the sociological research on dyadic ties, i.e., the connections between
    two individuals, Rivera et al. (2010) stratified connection mechanisms into three
    categories: (a) assortative mechanisms, which focus on actors’ individual attributes;
    (b) relational mechanisms, which focus on the structure of actors’ networks and
    their positions within them; and (c) proximity mechanisms that focus on actors’
    social and cultural contexts.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: With assortative mechanisms, social connections are thought to be driven by
    individuals’ attributes, which may include, gender, age, sex, race, ethnicity,
    religion, or education, among others. Two dominant and divergent hypotheses here
    are that, (1) people connect with others who have similar attributes, i.e., homophily;
    and (2) people connect with others who have dissimilar attributes, i.e., heterophily.
    Homophily is especially common in friendship (Van Duijn et al. 2003, Thomas 2019)
    and intimate relationships (Qian and Lichter 2007, Lambert and Griffiths 2018)
    where similarities are understood to promote trust and mutual acceptance, and
    reduce conflict (McPherson et al. 2001, Currarini et al. 2016). Alternatively,
    heterophily often characterizes collaborative groups where diverse skills and
    backgrounds are needed to confront complex challenges (Page 2008, Xie et al. 2016).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: With relational mechanisms, social connections are thought to be driven by the
    structure of social networks, and individuals’ positions within them. Analyses,
    typically quantitative, expand beyond direct ties to include indirect ties, or
    connections’ connections. Key hypotheses here relate to reciprocity, repetition,
    clustering, and degree centrality, i.e., the number of ties a person has. First,
    people generally reciprocate offered relationships because they tend to like people
    who like them (Montoya and Insko 2008). Second, people tend to form repeated ties
    with each other over time because of trust and social embeddedness in forming
    ties (Baldassarri 2015, Pan et al. 2017). Third, people tend to cluster, or more
    colloquially to become friends with their friends’ friends, in part because people
    who spend time with a shared third-party are likely to incidentally encounter
    each other (Granovetter 1973).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过关系机制，社会联系被认为受到社会网络结构和个体在其中的位置驱动。分析通常是定量的，不仅扩展到直接联系，还包括间接联系或连接的连接。这里的关键假设涉及互惠、重复、聚类和度中心性，即一个人拥有的联系数量。首先，人们通常会回报提供的关系，因为他们倾向于喜欢喜欢自己的人（Montoya和Insko
    2008）。其次，人们随着时间的推移倾向于彼此形成重复的联系，因为信任和社会嵌入促成了联系的形成（Baldassarri 2015，Pan等人 2017）。第三，人们倾向于聚类，或更俗称地说，与他们朋友的朋友成为朋友，部分原因是与共同第三方一起共度时光的人们可能会偶然相遇（Granovetter
    1973）。
- en: Last, proximity mechanisms focus on the effects of actors’ social and cultural
    environments. Rivera et al. (2010) noted that the most basic hypothesis here is
    that interaction increases with geographic proximity, which has been supported
    in many contexts (Marmaros and Sacerdote 2006, Kleinbaum et al. 2008, Arentze
    et al. 2012). But the concept of proximity is not limited to physical distance
    (Gieryn 2000). Social interactions are organized around myriad social, physical,
    economic, and legal institutions that exist in time and space (Feld 1981). People
    connect through the groups they spend time with, at work, through leisure time,
    in their communities, and elsewhere (Grossetti 2005).
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，接近机制关注于行动者的社会和文化环境的影响。Rivera等人（2010）指出，这里最基本的假设是，地理接近会增加互动，这在许多背景下得到了支持（Marmaros和Sacerdote
    2006，Kleinbaum等人 2008，Arentze等人 2012）。但是，接近的概念并不局限于物理距离（Gieryn 2000）。社会互动围绕着存在于时间和空间中的多种社会、物理、经济和法律制度而组织（Feld
    1981）。人们通过工作中的社群、休闲时间中的社群、他们的社区以及其他地方进行联系（Grossetti 2005）。
- en: Despite the abundance of research on tie formation, we are aware of no studies
    that have examined technology-mediated social tie formation in rural areas of
    the Global South. As noted above, this study focuses on a new type of social tie,
    one formed through wrong numbers, and its association with livelihoods among Maasai
    communities in northern Tanzania.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有大量关于联系形成的研究，我们意识到没有研究探讨全球南部农村地区技术介导的社会联系形成。正如上文所述，本研究关注一种新型社会联系，即通过错误号码形成的联系，并其与坦桑尼亚北部马赛社区的生计之间的关联。
- en: CONCEPTUAL FRAMEWORK
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概念框架
- en: As traditionally mobile pastoralists living in ethnically dense, rural areas,
    Maasai exemplify the characteristics of strong ties found in tightly bonded, relatively
    homogenous social networks (Gittell and Vidal 1998) that exhibit relational, assortative,
    and proximity tie mechanisms, often in culturally prescribed ways. Specifically,
    Maasai clan and age-set social institutions are critical and longstanding reservoirs
    of social capital and adaptive capacity for resilient livelihoods. But Maasai
    life has changed greatly over the past several decades (Spear and Waller 1993,
    Homewood et al. 2009). The adoption of new identities (Hodgson 2011) and new economic
    activities, including agriculture and wage-labor migration (McCabe et al. 2010,
    2014), have spurred the famously insular Maasai into greater engagement with political
    processes, the market economy, and new weak ties with outside groups (Baird 2014).
    And in the past decade, these shifts have been attended by the rapid adoption
    of mobile phones throughout Maasailand (Msuya and Annake 2013, Butt 2015).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作为传统上生活在人口密集的农村地区、以移动牧民为生的马赛族，展示了紧密联系的特征，这些联系构成了相对同质的社会网络（Gittell 和 Vidal 1998），展示了关系、同类和近距离联系机制，通常以文化规定的方式出现。具体而言，马赛族的氏族和年龄集体社会制度是社会资本和适应力的重要长期储备，用于抗灾生计。但是，近几十年来，马赛人的生活发生了巨大变化（Spear
    和 Waller 1993，Homewood 等人 2009）。采用新的身份（Hodgson 2011）和新的经济活动，包括农业和工资劳动迁移（McCabe
    等人 2010, 2014），促使原本与外界隔离的马赛族更多地参与政治过程、市场经济，并与外部群体建立了新的弱关系（Baird 2014）。在过去十年中，这些变化伴随着手机在整个马赛地区的迅速普及（Msuya
    和 Annake 2013，Butt 2015）。
- en: Studies of mobile phone adoption and use in rural East Africa have found that
    phones can support a range of livelihoods, including pastoralist and agricultural
    land uses by improving information exchange, market integration, access to emergency
    services, mobile banking, and human-wildlife conflict (Msuya and Annake 2013,
    Butt 2015, Lewis et al. 2016, Baird and Hartter 2017, Quandt et al. 2020, Krell
    et al. 2021). Notably women’s experiences with phones are more constrained (Summers
    et al. 2020). We are aware of no research that has examined tie-formation in this
    context.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，在东非农村地区的手机采用和使用中，手机通过改善信息交流、市场整合、紧急服务获取、移动银行和人与野生动物冲突的渠道，支持了一系列生计方式，包括牧民和农业土地的利用（Msuya
    和 Annake 2013，Butt 2015，Lewis 等人 2016，Baird 和 Hartter 2017，Quandt 等人 2020，Krell
    等人 2021）。特别是，女性对手机的使用体验更受限制（Summers 等人 2020）。我们意识到目前没有研究探讨这一背景下的联系形成问题。
- en: To examine the issue of wrong numbers within this group, we adopt a conceptual
    framework that views, (1) social ties as the basis of social networks; (2) technology
    as a mediator of social ties; and (3) technology-enabled errors as drivers of
    new weak ties, which we refer to as wrong number connections (WNCs).
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究该群体内错误号码问题，我们采用一个概念框架来看待这个问题：（1）社会联系作为社交网络的基础；（2）技术作为社会联系的中介；以及（3）技术引发的错误作为新弱关系的推动因素，我们称之为错误号码连接（WNCs）。
- en: Within our framework, the importance of social ties to Maasai is seen as evolving
    with the ongoing livelihood diversification of the pastoralist economy into privately
    held and managed agriculture, off-farm employment, and wage-labor migration, among
    other activities. A consequence of this trend is that households can benefit from
    new types of information, which may not be available within their immediate social
    networks. Disinformation and fraud are also propagated through mobile phones and
    users must be vigilant (Archambault 2011, Hahn 2012, Baird and Hartter 2017).
    Still, people seek to connect with new individuals and groups to acquire new types
    of information and learn about new opportunities. Mobile phones can dramatically
    reduce the barriers to communication, but questions remain about whether they
    can be used effectively to stimulate new social ties (Donner and Escobari 2010,
    Marler 2018). Despite the abundance of mobile phones in rural areas, there may
    be few opportunities for novel social ties. This, in fact, could be a new chokepoint
    for rural residents wishing to branch out socially and economically. In this context,
    WNCs can be seen as an innovation in social networking with implications for livelihoods
    and land use across wide areas.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的框架内，社会关系对马赛人的重要性随着牧民经济向私人持有和管理的农业、非农就业和工资劳动迁移等活动的生计多样化而逐渐演变。这一趋势的后果是家庭可以从新类型的信息中受益，这些信息可能在他们的即时社交网络内不可得。虚假信息和欺诈也通过手机传播，用户必须保持警惕（Archambault
    2011，Hahn 2012，Baird和Hartter 2017）。尽管如此，人们仍然寻求与新个体和群体建立联系，以获取新的信息并了解新的机会。手机可以显著降低沟通障碍，但人们对其是否能有效地促进新的社会关系还有疑问（Donner和Escobari
    2010，Marler 2018）。尽管农村地区手机普及率很高，但建立新的社会联系的机会可能很少。事实上，这可能成为希望在社会和经济上拓展的农村居民的新瓶颈。在这种情况下，WNCs可以被视为社交网络创新，对广阔地区的生计和土地利用产生影响。
- en: 'This conceptualization points to three general research questions: (RQ1) Under
    what conditions are WNCs formed, and with what outcomes? (RQ2) What is the incidence
    of WNCs in the study area? (RQ3) How are WNCs associated with livelihoods, controlling
    for other factors?'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这一概念指向三个一般性的研究问题：（RQ1）WNCs 在什么条件下形成，并具有什么结果？（RQ2）在研究区域内WNCs的发生率是多少？（RQ3）在其他因素控制下，WNCs如何与生计联系在一起？
- en: METHODS
  id: totrans-split-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法
- en: Study site
  id: totrans-split-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 研究地点
- en: This study was conducted in 10 study communities in Longido and Simanjiro districts
    in northern Tanzania. Figure 1 shows five communities north of Arusha (Longido
    district) and five to the south (Simanjiro district). These areas are well suited
    to examine the effects of nascent mobile-phone use on social networks and livelihoods
    in rural, developing areas. First, these rural districts are predominantly ethnically
    Maasai (Mackenzie et al. 2014), which reduces variance along cultural lines. Second,
    phone-use is common in each area despite variable mobile signal (Lewis et al.
    2016, Baird and Hartter 2017, Summers et al. 2020). Third, compared to many other
    groups, Maasai have more homogenous, tightly bonded social networks where members
    share many attributes (Patulny and Lind Haase Svendsen 2007, Borgatti et al. 2009,
    Baird and Gray 2014). Over many decades, Maasai have maintained longstanding traditions
    of polygyny, age-set and clan-based social organization, and forms of mobile pastoralism,
    even as they engage with external ideas and practices through formal education,
    agriculture, and Christianity (Leslie and McCabe 2013, Baird 2015, Woodhouse and
    McCabe 2018, McCabe et al. 2020).
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究在坦桑尼亚北部的隆吉多区和西曼吉罗区的10个研究社区进行。图1展示了阿鲁沙北部（隆吉多区）的五个社区和南部（西曼吉罗区）的五个社区。这些地区非常适合研究初期手机使用对农村发展地区社交网络和生计的影响。首先，这些农村地区主要是马赛族人（Mackenzie等，2014年），这减少了文化差异。其次，尽管移动信号不稳定（Lewis等，2016年，Baird和Hartter，2017年，Summers等，2020年），但在每个地区手机使用普遍。第三，与许多其他群体相比，马赛人拥有更为同质化、紧密联系的社会网络，成员共享许多属性（Patulny和Lind
    Haase Svendsen，2007年，Borgatti等，2009年，Baird和Gray，2014年）。多年来，马赛人保持了多妻制、年龄集和氏族组织的长期传统，以及移动牧民主义形式，即使他们通过正规教育、农业和基督教接触外部思想和实践（Leslie和McCabe，2013年，Baird，2015年，Woodhouse和McCabe，2018年，McCabe等，2020年）。
- en: Some differences between the districts are also evident. Importantly, agriculture
    is much more common in Simanjiro, where rainfall is inconsistent but generally
    higher than in Longido. Land-based tensions surrounding agriculture and land leasing
    there have grown over many years, prompting outside NGOs to collaborate with communities
    to protect traditional communal grazing areas in the study communities (Nelson
    et al. 2010). Also, residents in Simanjiro appear to have better cellular signal
    and spend more money using their phones than residents in Longido.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 各区之间也存在一些差异。尤其是，在Simanjiro，农业更为普遍，降雨不稳定但一般较Longido高。围绕农业和土地租赁的土地紧张局势已经多年，并促使外部非政府组织与社区合作，以保护研究社区中的传统共同放牧区域（Nelson
    et al. 2010）。此外，Simanjiro居民似乎有更好的手机信号并且在使用手机上花费更多的钱，相比于Longido居民。
- en: Data collection
  id: totrans-split-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据收集
- en: 'Our data collection proceeded in several steps. To begin, we conducted group
    interviews (n = 18) with male and female community members and leaders in five
    study communities: (1) to learn about respondents’ patterns of phone use; (2)
    to assess the ways that phone use is associated with the maintenance and development
    of social networks; and (3) to inform the development of standardized surveys
    of men and women. Group interviews were stratified by gender. Through these steps,
    conducted in 2018, we first learned that WNCs occur and were not necessarily rare
    among men (RQ1). However, women informed us unequivocally that they (women) do
    not create these types of connections, largely because men often control women’s
    use of phones (Summers et al. 2020). Based on these qualitative insights we included
    a question about WNCs on our men’s survey (RQ2 and RQ3). Results from this survey
    led us to conduct a set of follow-up group interviews (n = 7) with men in 2019
    to learn about the specific circumstances surrounding the formation and development
    of WNCs (RQ1).'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的数据收集分为几个步骤进行。首先，我们进行了男性和女性社区成员以及领导的小组访谈（n = 18），涉及五个研究社区：（1）了解受访者的手机使用模式；（2）评估手机使用与社交网络的维护和发展之间的关联方式；以及（3）为男性和女性开发标准化调查提供信息。小组访谈按性别分层进行。通过2018年进行的这些步骤，我们首先了解到WNC在男性中并不罕见（RQ1）。然而，女性明确告诉我们，她们（女性）并不建立这类联系，主要是因为男性经常控制女性使用手机（Summers
    et al. 2020）。基于这些定性洞察，我们在男性调查中加入了关于WNC的问题（RQ2和RQ3）。这项调查的结果促使我们在2019年与男性进行了一系列后续小组访谈（n
    = 7），以了解关于WNC形成和发展的具体情况（RQ1）。
- en: Group interviews allowed for open discussion around broadly framed questions
    about mobile-phone use and social networks, as well as the causes and consequences
    of WNCs. For the initial interviews in 2018 we recruited participants from a range
    of socioeconomic backgrounds in multiple sub-villages within the study area. These
    interviews solicited information about how social networks are changing, whether
    phones are affecting social networks, and how phones are contributing to decision
    making. A key question during these interviews was whether respondents met new
    people through their use of mobile phones, a question we have asked groups since
    2014\. Mostly, people responded that they did not, except in certain cases like
    children’s school-teachers. However, once we learned of WNCs in 2018 and began
    asking about it, respondents confirmed its existence and provided personal examples.
    In 2019, we conducted seven follow up interviews with groups of participants who
    had formed WNCs. We asked respondents to describe their WNCs, including the number,
    their locations, why they are important, how they use them to manage problems,
    and whether they have caused new problems. We also interviewed several respondents,
    in group settings, about their decisions not to pursue WNCs (RQ1).
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小组访谈允许围绕手机使用和社交网络以及WNC的原因和后果进行广泛的讨论。对于2018年的初始访谈，我们从研究区域内多个次村庄的各种社会经济背景的参与者中招募了参与者。这些访谈征求了有关社交网络变化、手机是否影响社交网络以及手机如何促进决策制定的信息。在这些访谈中的一个关键问题是，受访者是否通过使用手机认识了新人，这是我们自2014年以来向各个群体询问的问题。大多数人回答说他们没有，除了像儿童学校老师这样的特定情况。然而，一旦我们在2018年了解到WNC并开始询问相关内容，受访者确认了其存在并提供了个人案例。2019年，我们对已形成WNC的参与者进行了七次跟进访谈。我们要求受访者描述他们的WNC，包括数量、地点、它们为何重要、他们如何利用它们来解决问题以及它们是否引发了新问题。此外，我们还在小组环境中采访了几位受访者，询问他们为什么决定不追求WNC（RQ1）。
- en: 'To collect quantitative data on the incidence of WNCs in the study area (RQ2)
    and other factors (RQ3), we conducted a structured survey of household heads,
    who are typically male, in 10 study communities (n = 317) in 2018\. In each district,
    we surveyed respondents who have participated in longer term research projects
    run by the authors. The sample in Simanjiro, which was started in 2005 and has
    been added to intermittently, is based on a quota sampling strategy (Bernard 2017)
    to create a representative sample. Local leaders have helped us to identify the
    following: (1) households from different administrative units (in proportion to
    the size of the unit); (2) household heads from each Maasai age-set; and (3) households
    representing a spectrum of wealth statuses (proportional to local distributions
    of wealth, where herd size is used as an observable and reliable indicator of
    wealth). The sample in Longido, was drawn randomly from village registries in
    2017 for a related project. Trained Maasai enumerators conducted the survey with
    household heads between September and December 2018\. “Households,” referred to
    as *olmarei* in Maa, the Maasai language, include a household head and his/her
    dependents, which may include multiple wives (in the case of male heads), and
    their children, grandchildren, parents, siblings, and even non-relatives residing
    with the family (Homewood et al. 2009).'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了收集研究区域（RQ2）和其他因素（RQ3）中的WNC发生率的定量数据，我们于2018年对10个研究社区（n = 317）的家庭负责人进行了结构化调查。在每个区域，我们对长期参与作者运营的研究项目的受访者进行了调查。Simanjiro的样本始于2005年，并间断添加，采用配额抽样策略（Bernard
    2017）创建代表性样本。当地领导帮助我们识别了以下内容：（1）来自不同行政单位的家庭（与单位规模成比例）；（2）每个马赛年龄组的家庭负责人；（3）代表财富状态谱系的家庭（与当地财富分布成比例，其中牧群大小用作财富的可观察和可靠指标）。Longido的样本是从2017年相关项目的村庄登记册中随机抽取的。受训的马赛调查员于2018年9月至12月间与家庭负责人进行了调查。“家庭”在马赛语中称为*olmarei*，包括家庭负责人及其依赖者，可能包括多个妻子（在男性家庭负责人的情况下），以及他们的子女、孙子女、父母、兄弟姐妹，甚至与家庭同住的非亲属（Homewood
    et al. 2009）。
- en: 'Survey data provided detailed information about each respondent including his
    household, livelihood activities, and phone use. Respondents were asked about
    communication with WNCs according to two strata: on the phone and face-to-face.
    For each stratum, respondents were asked whether they had communicated with a
    WNC in the past 7 days, in the past 4 weeks, more than 4 weeks ago, or never.
    These questions, used elsewhere (Baird and Hartter 2017), provide a measure of
    both the incidence of WNCs in the study sample and the relative importance of
    these connections for individuals. Other survey measures included each respondent’s
    age, education, household demographics, land allocations, and multiple measures
    of wealth and economic productivity.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 调查数据提供了有关每位受访者的详细信息，包括其家庭、生计活动和电话使用情况。受访者被问及与WNC的通讯情况，根据两种层次：电话和面对面。对于每个层次，受访者被问及他们在过去7天、过去4周、超过4周前或从未与WNC通讯过。这些问题（在Baird和Hartter
    2017中使用）提供了研究样本中WNC发生率的度量，以及这些联系对个体的相对重要性。其他调查措施包括每位受访者的年龄、教育、家庭人口统计信息、土地分配以及多种财富和经济生产力的测量。
- en: Data analyses
  id: totrans-split-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据分析
- en: Our analyses of WNCs proceeded in multiple steps. The first set of qualitative
    analyses describe the conditions under which WNCs are created, what forms these
    connections take, and what outcomes they yield (RQ1). The second set of analyses
    use quantitative approaches to show the incidence of WNCs in the study population
    (RQ2) and examine the factors associated with them (RQ3).
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的WNC分析分为多个步骤。第一组定性分析描述了WNC形成的条件、这些联系的形式以及它们产生的结果（RQ1）。第二组分析采用定量方法显示了研究人群中WNC的发生率（RQ2），并分析了与之相关的因素（RQ3）。
- en: Qualitative analyses
  id: totrans-split-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定性分析
- en: We conducted content analysis of group interview responses to describe how WNCs
    are formed. Specifically, we inductively coded 16 group interview transcripts
    (Bernard 2017), from 2018 and 2019, using qualitative analytical software (Atlas.ti).
    Our interpretation of these interview responses was supported by insights gained
    through many years of working with these study communities examining issues of
    land-use, livelihood change, and mobile phone use.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对小组访谈响应进行了内容分析，描述了错误号码联系的形成过程。具体而言，我们使用定性分析软件（Atlas.ti）对2018年和2019年的16份小组访谈文本（Bernard，2017年）进行了归纳编码。我们对这些访谈响应的解释得到了多年来与这些研究社区共同工作的见解的支持，这些研究社区探讨了土地利用、生计变化和移动电话使用等问题。
- en: Quantitative analyses
  id: totrans-split-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定量分析
- en: 'We estimated three main regression models, using Stata/IC 15.1, to examine
    the association between WNCs and measures of livelihoods (RQ3). For dependent
    variables, we used measures that interview respondents associated directly or
    indirectly with WNCs (described in the qualitative results): (1) herd size (i.e.,
    a proxy for pastoralist livelihood activities); (2) total acres cultivated (e.g.,
    agricultural livelihood activity); and (3) land leased (e.g., generally to people
    outside the community for agriculture). For these variables, we fit Poisson, multiple
    logistic, and logistic regression models, respectively. And in each model, we
    adjusted for clustering at the level of the village (Angeles et al. 2005). Our
    main explanatory variable was a simple dichotomous measure of WNC indicating whether
    the respondent had ever had a WNC, defined as a connection made through a wrong
    number where the respondent had saved the phone number and corresponded with the
    connection multiple times. We also examined an alternative specification of this
    variable: whether the respondent had ever met with a WNC face-to face, indicating
    an especially strong connection.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们估计了三个主要回归模型，使用Stata/IC 15.1，以研究错误号码联系与生计措施（RQ3）之间的关系。对于因变量，我们使用了与错误号码联系直接或间接相关的措施（在定性结果中描述）：（1）牧民生计活动的代理变量——牲畜规模；（2）总耕种英亩（例如农业生计活动）；以及（3）租出的土地（通常租给社区外的人用于农业）。对于这些变量，我们分别拟合了泊松回归、多重逻辑回归和逻辑回归模型。在每个模型中，我们在村庄层面进行了聚类调整（Angeles等人，2005年）。我们的主要解释变量是一种简单的二元测量，指示受访者是否曾经有过错误号码联系，定义为通过错误号码建立联系，并多次通讯的情况。我们还检验了这一变量的另一种规范：受访者是否曾经与错误号码联系面对面会晤，表明这种联系尤为紧密。
- en: 'Table 1 provides descriptions and means for all the variables in the models,
    including means stratified by district. Independent variables included traditional
    covariates of land use among Maasai pastoralists: the age and education level
    of the household head, household size, land allocation, and herd size, a conventional
    measure of pastoralist wealth (Homewood et al. 2009, Baird and Gray 2014). Notably,
    herd size was not included as a predictor in the model of herd size. We also included
    two measures of mobile phone access and use: voucher purchases and mobile-phone
    signal quality (Lewis et al. 2016).'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 表1提供了模型中所有变量的描述和平均值，包括按地区划分的平均值。独立变量包括作为马赛牧民传统变量的土地使用：家庭户主的年龄和教育水平、家庭规模、土地分配和牲畜规模，这是牧民财富的常规衡量标准（Homewood等人，2009年；Baird和Gray，2014年）。值得注意的是，在牲畜规模模型中未将牲畜规模包括为预测因子。我们还包括了两个衡量移动电话接入和使用的措施：充值购买和移动电话信号质量（Lewis等人，2016年）。
- en: Strengths and weaknesses of the approach
  id: totrans-split-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 方法的优点和缺点
- en: This study approach has several strengths. First, our research team has worked
    in these communities for many years, and the quality of our relationships in the
    study site strengthened the quality of our data collection efforts. Second, our
    mixed qualitative and quantitative approach combines the strengths of both types
    of data. Qualitative data helped us to understand how the phenomenon occurs and
    characterize some of the causal mechanisms associated with WNCs. Quantitative
    data allowed us to quantify the incidence of WNCs and test their relationships
    with other factors to make generalizations across our study site.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这种研究方法有几个优点。首先，我们的研究团队在这些社区工作多年，我们在研究地点的关系质量增强了我们的数据收集工作的质量。其次，我们的定性与定量混合方法结合了两种数据类型的优势。定性数据帮助我们理解现象发生的方式，并描述与错误号码联系相关的某些因果机制。定量数据则允许我们量化错误号码联系的发生率，并测试其与其他因素的关系，以便在我们的研究地点进行概括。
- en: The central weakness of our approach is that we did not ask survey respondents
    about the number or timing of their WNCs. We do not know how many WNCs each respondent
    has or whether the relationships were formed in the 12 months before the survey
    was conducted, which is the time period over which our dependent variables were
    measured, or more than 12 months ago. In short, our quantitative survey data do
    not measure the timing of WNCs, however our qualitative interviews provide evidence
    of causal mechanisms and support their use as the primary independent variable.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究方法的中心弱点是我们没有询问调查受访者关于他们的WNC数量或时间的情况。我们不知道每位受访者有多少WNC，或者这些关系是在调查前12个月内形成的，这正是我们的因变量测量的时间段，还是在12个月以上以前形成的。简而言之，我们的定量调查数据没有测量WNC的时间，但我们的定性访谈提供了因果机制的证据，并支持它们作为主要独立变量的使用。
- en: RESULTS
  id: totrans-split-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: Qualitative results
  id: totrans-split-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定性结果
- en: How are connections made?
  id: totrans-split-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如何建立联系？
- en: Connecting through a wrong number is relatively straightforward, but involves
    multiple steps. First, an individual dials a number incorrectly. This may result
    from writing a number down incorrectly to begin with, or simply mis-keying a number
    in the phone, each of which can stem from low levels of literacy, as noted by
    our respondents. Furthermore, the likelihood of these errors may be increased
    by the common practice of using a friend’s phone when one’s battery is dead. Second,
    the receiving party answers the phone in a specific language, signaling to the
    caller something about the receiver’s identity. Third, the error is quickly identified.
    Fourth, the parties either end the call swiftly or they do not. In some instances,
    individuals may chat for a while, especially (but not exclusively) if the receiver
    answers in Maa. Maasai social institutions can help members, who may be far from
    each other geographically, find common ground and mark their social position relative
    to each other. This type of social scaffolding is not present when the receiver
    is non-Maasai, but connections can be made nonetheless. Fifth, when the call ends
    one or both of the individuals may save the contact number for use later. Ultimately,
    the social connection takes root and grows if/when the individuals maintain contact
    with each other, and, in some cases, elect to meet each other face-to-face. There
    can be variations to this general scenario, which we discuss below.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 拨错号码比较简单，但涉及多个步骤。首先，个人拨错了号码。这可能是因为一开始就把号码写错了，或者仅仅是在手机上输入错误，每一种情况都可能源于我方受访者所指出的识字水平较低。此外，当手机没电时，常见的做法是使用朋友的手机，这可能会增加出错的几率。其次，被叫方以特定语言接听电话，向来电者传达了一些关于接收者身份的信息。第三，错误很快被发现。第四，通话双方要么迅速结束通话，要么继续交谈。在某些情况下，个人可能会聊一会儿，特别是（但不限于）接听者以马语回答的情况下。马赛社会制度可以帮助地理上相距很远的成员找到共同点，并在社会上标志彼此的社会地位。当接收者不是马赛人时，这种社会支持结构就不存在，但仍然可以建立联系。第五，通话结束时，其中一方或双方可能会保存联系号码以备将来使用。最终，如果/当个人保持联系，并且在某些情况下选择面对面会议，社会联系就会生根发芽。我们在下文中讨论这种一般情况的变化。
- en: Phone plans themselves can also serve as a mechanism for WNCs. People commonly
    purchase phone companies’ “bundles,” which provide heavy discounts on a variety
    of different service packages (e.g., minutes, SMS, data, etc.) for a fixed time
    period (e.g., one day, week, or month). For example, a bundle may provide 200
    minutes of calling during a 7-day period for a discounted price. To avoid losing
    unused minutes, we learned that as people near the end of their bundle’s time
    period, some use available minutes to call back unusual numbers in their incoming
    call-log, which they had not answered. Similarly, Maasai get call-backs from people
    they wrongly dialed days before.
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 手机套餐本身也可以作为WNC的一种机制。人们通常购买电话公司的“套餐”，这些套餐在一段固定的时间内（例如一天、一周或一个月）提供多种服务包（例如分钟、短信、数据等）的大幅折扣。例如，一个套餐可能在7天内提供200分钟的通话时间，价格打折。为了避免失去未使用的分钟，我们了解到，当人们接近套餐结束的时间时，有些人会利用来自未接来电记录中的不寻常号码的可用分钟数回拨电话。类似地，马赛人几天前拨错号码时会接到回拨电话。
- en: Last, individuals can also dial wrong numbers intentionally. Respondents described
    how some people, typically younger men, may intentionally substitute a single
    number, as an example, just to see who they get.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，个人也可以故意拨错号码。受访者描述了一些人，通常是年轻男性，可能会故意替换一个数字，例如，只是为了看看会接到谁的电话。
- en: During our interviews, participants regularly received calls and nearly always
    answered the call, generally stepping away from the group until the call was over.
    This happened dozens of times over many meetings. And on a few occasions, the
    individual returned to the group and announced that the call was a wrong number.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在我们的访谈中，参与者经常接听电话，并几乎总是回答电话，通常会离开团队，直到通话结束。在许多次会议中，这种情况发生了数十次。有时，个人回到小组并宣布通话是错误号码。'
- en: With whom are connections made?
  id: totrans-split-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '-   与谁建立联系？'
- en: Through personal descriptions of their WNCs, our respondents showed that they
    connect with several types of people. Unsurprisingly, connections with other Maasai
    were common. One scenario here is that the callers begin the call speaking Maa.
    With a wrong number, shared ethnicity represents an important shared attribute.
    In these situations, respondents described how they would typically proceed to
    learn about the stranger. First, the parties would exchange family names, i.e.,
    their fathers’ names, then their physical locations, clans, and age-sets. “Then,”
    one respondent noted, “you know how to control the conversation.” Sharing these
    characteristics helps callers to identify other points of connection and inserts
    a culturally prescribed set of conversational norms based on social position.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '-   通过对他们的WNC进行个人描述，我们的受访者表明他们与几类人建立联系。毫不奇怪，与其他马赛人的联系很常见。这里的一个场景是，打电话的人开始通话时说玛，然后错号，共同的种族代表重要的共享属性。在这些情况下，受访者描述了他们通常如何继续了解陌生人。首先，各方将交换家庭名称，即他们父亲的名称，然后是他们的物理位置，氏族和年龄组。一位受访者指出：“然后，”“你知道如何控制对话。”共享这些特征帮助打电话的人识别其他联系点，并插入基于社会地位的文化规定的一组对话规范。'
- en: Our respondents described these connections with other Maasai affectionately.
    People noted how Maasai are very close, that this is something they value and
    “when you find a Maasai, you develop this connection.” In a group interview with
    older men, one noted that “Maasai are good at hospitality. They have been this
    way since the beginning.” Respondents also described how they have discovered
    relatives through wrong numbers. During one meeting, a respondent received a wrong
    number call from another Maasai he had never met, and over a short conversation
    learned that their fathers were brothers. It was an astonishingly timely example
    of what we had been discussing. (That cousins would not have known about each
    other is not necessarily unusual in a society where polygynous families can be
    very large, and extended families exponentially so.)
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们的受访者深情地描述了他们与其他马赛人的联系。人们注意到马赛人非常亲密，他们非常重视这一点，“当你遇到马赛人时，你会建立这种联系。”在一次与年长男性的小组访谈中，有人指出：“马赛人擅长款待。他们从一开始就是这样。”受访者还描述了如何通过错误号码发现亲戚。在一次会议期间，一位受访者接到了来自另一位他从未见过的马赛人的错误号码，并在短暂的对话中得知他们的父亲是兄弟。这是一个令人惊讶的及时例子，正是我们正在讨论的内容。（表亲们不会彼此不认识在一个多夫家庭非常大，扩展家庭指数如此）'
- en: Our respondents also described numerous WNCs with non-Maasai from a range of
    other ethnic groups, geographic locations, and livelihoods. Figure 2 shows the
    locations of WNCs that respondents described during our interviews. In multiple
    meetings, we asked if there were any groups that Maasai seek to avoid when it
    comes to WNCs. Responses were unequivocal. We were told that they were willing
    to connect with any group, that only the individual and the conversation mattered.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们的受访者还描述了与来自各种其他族群、地理位置和生活方式的非马赛人的众多WNC。图2显示了我们在访谈中描述的WNC的位置。在多次会议中，我们询问是否有任何马赛人寻求避开WNC时的群体。回答毫不含糊。我们被告知，他们愿意与任何群体建立联系，只有个人和谈话才重要。'
- en: 'An important note here is that WNC participants each need to be willing to
    connect and engage in maintaining the connection. Several respondents shared stories
    of initial connections followed ultimately by unrequited communication. Connections
    form, some flourish, but many atrophy and die. This raises the important questions:
    why do people connect in the first place?'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这里的一个重要说明是，WNC参与者每个人都需要愿意建立联系并参与维护联系。几位受访者分享了最初建立联系后最终未得到回应的沉默交流的故事。联系建立，有些蓬勃发展，但许多则萎缩并消失。这引发了重要的问题：人们为什么首先建立联系？'
- en: Why are connections made?
  id: totrans-split-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '-   为什么建立联系？'
- en: 'When asked why connections are made, and specifically why they are important,
    respondents shared several motivations for, and benefits of, WNCs. As one respondent
    noted, “good things happen.” Their descriptions of personal WNCs especially revealed
    why some Maasai welcome, and even seek these types of connections. Here, we organize
    their examples according to broad thematic categories that reflect common Maasai
    concerns: information, land-based resources, and reciprocity. It is important
    to note that while these are presented as discrete categories, they overlap in
    various ways.'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当问及为何建立联系，特别是为何这些联系重要时，受访者分享了几种建立WNC的动机和好处。正如一位受访者所指出的，“好事会发生。” 他们对个人WNC的描述尤其揭示了为什么一些马赛人欢迎甚至寻求这类联系。在这里，我们根据广泛的主题类别整理他们的例子，反映了马赛人的共同关注点：信息、基于土地的资源和互惠。需要注意的是，尽管这些被呈现为独立的类别，但它们在各种方式上是重叠的。
- en: 'Information: One respondent summed up Maasai interest in WNCs simply. He described
    how he had called a wrong number in Mbeya in the far south of Tanzania. The man,
    a non-Maasai, called two days later and they connected. The respondent had never
    been to Mbeya, but stated, “Now I can know.” Respondents repeatedly expressed
    how they value learning about other people and places. Intuitively, these relationships
    begin with each party gathering information. And for households and communities
    facing uncertain environmental and economic circumstances, information can serve
    as a critical resource.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 信息：有一个受访者简单总结了马赛人对WNC（错误号码联系）的兴趣。他描述了自己在坦桑尼亚南部远方的姆贝亚打错电话的经历。一个非马赛人两天后回电话，他们建立了联系。受访者从未去过姆贝亚，但表示：“现在我可以了解了。”
    受访者反复表达了他们如何重视学习其他人和地方的感受。直观地说，这些关系始于每一方收集信息。对于面临不确定的环境和经济情况的家庭和社区而言，信息可以作为一种关键资源。
- en: Given Maasai pastoralists’ long reliance on social networks and mobility to
    support their livelihoods, it was unsurprising that the most common responses
    to our question of why people make WNCs were making new friends and gathering
    information about the environmental conditions in distant areas. Indeed, many
    of the WNCs we learned about simply involved staying in touch and chatting about
    the weather and the condition of livestock in each area. But some respondents
    also noted that developing connections in distant areas can be useful if they,
    or a friend or family member, ever travel to that area in the future. In one example,
    a respondent described how he had made a WNC with an individual living in a village
    to which his sister had recently moved to be with her new husband and his family,
    as is customary. Through this WNC, the man reported that he was able to provide
    his sister with a potentially valuable social tie in this otherwise unfamiliar
    place.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于马赛牧民长期依赖社会网络和流动性来支持他们的生计，我们对为什么人们进行WNC的问题最常见的回答并不令人意外：交新朋友并获取遥远地区环境状况的信息。事实上，我们了解到的许多WNC仅仅涉及保持联系并聊天天气和每个地区的牲畜状况。但一些受访者还指出，与遥远地区建立联系可能会在将来自己、朋友或家庭成员前往该地区时非常有用。例如，一个受访者描述了他如何与一个住在他妹妹最近搬去的村庄的个人建立了WNC，以便与她的新丈夫及其家人保持惯例一致。通过这种WNC，这个人报告说他能够在这个陌生地方为他的妹妹提供一个潜在有价值的社会联系。
- en: Gathering information can also include prospecting for employment or business
    opportunities, including opportunities to gain access to land for grazing and
    crop-based agriculture, which we discuss below. Young men especially, we were
    told, save wrong number contacts in the event that they might one day be useful.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 收集信息还可以包括寻找就业或商业机会，包括获取放牧和作物农业用地的机会，我们将在下文中讨论。据告知，年轻男性尤其会保存错误号码联系，以备将来可能有用。
- en: 'Land-based resources: Information itself can be an important resource, but
    it can also serve as a gateway to other resources. Respondents described how WNCs
    have facilitated access to important land-based resources, especially livestock
    forage, agricultural land, and non-timber forest products.'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 基于土地的资源：信息本身可以是一种重要的资源，但它也可以作为通往其他资源的门户。受访者描述了WNC如何促进对重要土地资源的获取，尤其是牲畜饲料、农业用地和非木材森林产品。
- en: Several groups noted that discussions of weather and livestock conditions with
    WNCs can lead to critical movements of livestock to grazing areas during challenging
    times. One individual described how, during a drought in Simanjiro, he was able
    to move his livestock to a distant community in the west to access forage. He
    noted that as an outsider it would be illegal for him to move his animals there,
    but the WNC pretended the animals were his own. Ultimately, these animals survived
    where many others that remained in Simanjiro did not. Other respondents had similar
    stories and knew of people in their communities who had used WNCs to help organize
    livestock movements during times of scarcity.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 几个团体指出，与WNC（非政府自然资源委员会）讨论天气和牲畜情况可以在困难时期促使牲畜关键地移动到放牧区。一个人描述了在Simanjiro的干旱期间，他能够将牲畜转移到西部的一个偏远社区获取牧草。他指出，作为一个外来者，他将动物移动到那里是违法的，但WNC假装这些动物是他自己的。最终，这些动物在Simanjiro许多其他留下的动物没有生存下来。其他受访者有类似的故事，并知道他们社区中有人在资源匮乏时期利用WNC来帮助组织牲畜的移动。
- en: Respondents also highlighted how WNCs can facilitate access to land for agriculture,
    for either party. One described how he was able to get land through a WNC in a
    village south of his only to lose it later when a game reserve was set up. In
    another case, respondents told of two men in their village who gained access to
    land for farms in a distant village, where they first brought their livestock
    to access forage, through the WNC. (In these examples, it was not stated whether
    these were leases or land allocations.) Perhaps more commonly, WNCs have sought
    agricultural land within the study area. Many groups in Simanjiro expressed that
    when WNCs learn they have reached someone in Simanjiro they often ask about land.
    In some cases, people end up leasing land to their WNCs. In one example, a respondent
    shared how he dialed a wrong number years ago, became friends with the WNC, and
    now leases him land to farm. In another, a man shared an example, from his village,
    of a WNC from the south of Tanzania who traveled to Simanjiro, leased land to
    farm, and began work in the Mererani mining sector, where many Maasai have been
    successful.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者还强调了WNC如何促进农业土地的获取，无论是为任何一方。一个描述了他是如何通过WNC在他的南方村庄获取土地，但后来当一个游戏保护区建立时失去了这块土地。在另一个案例中，受访者讲述了他们村庄的两个男子如何通过WNC在一个偏远村庄获得农场用地，首先带着他们的牲畜来获取牧草。在这些例子中，没有说明这些是否是租约或土地分配。也许更常见的是，WNC在研究区域内寻求农业用地。Simanjiro的许多团体表示，当WNC得知他们已经接触到Simanjiro的某人时，他们经常询问土地的情况。在一些情况下，人们最终向他们的WNC出租土地。例如，一个受访者分享了多年前误拨的一个电话号码，成为了WNC的朋友，现在他向他出租土地来耕种。在另一个案例中，一名男子分享了一个来自坦桑尼亚南部的WNC前往Simanjiro的例子，租赁土地种植，并在Mererani矿业部门工作，许多马赛人在那里取得了成功。
- en: A few respondents also described how WNCs can be drawn into local communities
    in search of non-timber forest products. In one case, a WNC from the Kilimanjaro
    area was looking for certain types of wood that our respondent had access to.
    The WNC traveled to the respondent’s village and paid both the village and the
    respondent to harvest some of the wood. Another example involved a special plant-based
    medicine that the respondent has been able to sell to the WNC on a recurring basis.
    He now sends shipments of the plant on the bus to Dar es Salaam (Dar).
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 少数受访者还描述了WNC如何被引入当地社区寻找非木材森林产品。在一个案例中，来自乞力马扎罗地区的WNC正在寻找我们的受访者可以获取的某些木材类型。WNC前往受访者的村庄，并支付村庄和受访者来采伐部分木材。另一个例子涉及一种特殊的植物药物，受访者已能够定期向WNC销售。他现在通过公共汽车向达累斯萨拉姆（达尔）发送植物的货物。
- en: 'Reciprocity, exchange, and employment: WNCs also serve to expand customary
    social networks in prescribed ways. In two meetings, individuals shared how they
    had arranged marriages for their sons with the daughters of their WNCs. Others
    noted that some people have formalized new friendships with Maasai WNCs by physically
    meeting each other and customarily exchanging livestock. Multiple groups shared
    stories of WNCs seeking consultation from traditional Maasai political and spiritual
    leaders (i.e., *laigwanani* and *laibonok*), often to help resolve difficult social
    conflicts in distant communities. In these cases, WNCs were from ethnic groups
    that share the Maa language and other cultural attributes, specifically Arusha
    and Parakuyu.'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 互惠、交流和就业：WNCs还有助于以规定的方式扩展传统社交网络。在两次会议中，个人分享了他们如何为儿子与WNCs的女儿安排婚姻。其他人指出，一些人通过亲自见面和习俗性地交换牲畜，与马赛WNCs建立了正式的新友谊。多个团体分享了WNCs向传统的马赛政治和精神领袖（即*laigwanani*和*laibonok*）寻求咨询的故事，通常是为了帮助解决遥远社区的困难社会冲突。在这些情况下，WNCs来自共享Maa语言和其他文化属性的民族群体，具体来说是阿鲁沙和帕拉库尤。
- en: In other cases, respondents described using WNCs simply to manage and expand
    their social networks. Some shared how they have used WNCs to reach out to old,
    out-of-touch contacts who may live near the WNC. Others described traveling to
    meet WNCs in places like Arusha or Moshi, hours away by bus. One leveraged a WNC
    with a powerful position in Dar to facilitate government paperwork for another
    friend. And in some cases, WNCs can lead to new employment opportunities. A man
    in Simanjiro shared how he made a WNC near the coast who was looking to invest
    in improved livestock breeds. The man visited the WNC to inspect his herd and
    consult on potential breeds. He ended up traveling with his WNC to Kenya to purchase
    animals, efforts for which he was compensated. Another described a WNC he made
    in Dar who was looking to invest in livestock. The two men met in Arusha and ultimately
    set up a business buying livestock in the west and selling them in northern markets.
    One respondent received a wrong number call from an Indian-Tanzanian who ultimately
    invited the man to work for him as a guard in Dar, which he did for six months.
    Groups in Longido District also described how WNCs can lead to employment opportunities,
    especially in Nairobi.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他情况下，受访者描述了简单地使用WNCs来管理和扩展他们的社交网络。一些人分享了他们如何利用WNCs联系到生活在WNC附近的老朋友。其他人描述了前往阿鲁沙或莫西等地与WNCs见面的情况，这些地方乘坐公共汽车几个小时的路程。有人利用达累斯萨拉姆一个拥有强大地位的WNC为另一位朋友办理政府文件。在某些情况下，WNCs可以带来新的就业机会。Simanjiro的一名男子分享了他与一位在海岸附近寻求投资改良牲畜品种的WNC建立的关系。这名男子访问了WNC，检查了他的牧群，并就潜在品种进行了咨询。最终，他和WNC一起前往肯尼亚购买动物，为此他得到了报酬。另一位描述了他在达累斯萨拉姆结识的一位寻求投资牲畜的WNC。这两位男子在阿鲁沙见面，最终建立了一家公司，在西部购买牲畜并在北方市场出售。一位受访者接到了一位印度-坦桑尼亚人的错误电话，最终邀请这位男子在达累斯萨拉姆担任保安，他在那里工作了六个月。Longido区的团体还描述了WNCs如何带来就业机会，尤其是在内罗毕。
- en: Concerns and challenges
  id: totrans-split-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关注和挑战
- en: Although respondents described many potential benefits associated with WNCs,
    they also highlighted several concerns and challenges. A growing challenge surrounding
    WNCs involves land. In several interviews we conducted in Simanjiro, respondents
    explained how WNCs can be especially interested in gaining access to land. This
    issue was framed in both positive and negative ways. Multiple individuals shared
    how they had welcomed a WNC into the village, either to farm or conduct other
    business. They described how these outsiders had brought benefits to them and
    in some cases their communities. When asked whether people were concerned that
    outsiders who get a foothold in the village may help other outsiders to come,
    many respondents agreed that this was becoming a big problem, especially given
    the difficulty even local people face accessing land. According to respondents,
    outsiders come, some through WNCs, and start a farm or a small shop, then they
    bring more family members and ultimately enroll their children in school to become
    official members of the village, then they seek more land. We were told that when
    some WNCs learn that they have reached someone in Simanjiro, they will call repeatedly,
    badgering the individual about land.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管受访者描述了与WNC（错误号码电话）相关的许多潜在好处，他们也强调了几个关注点和挑战。围绕WNC（错误号码电话）的一个不断增长的挑战涉及土地问题。在我们在Simanjiro进行的几次访谈中，受访者解释了WNC（错误号码电话）如何特别感兴趣获取土地。这个问题被正面和负面地提出。多人分享了他们是如何欢迎WNC（错误号码电话）进村庄，无论是种田还是其他生意。他们描述了这些外来者如何给他们和某些情况下他们的社区带来好处。当被问及人们是否担心外来者在村庄站稳脚跟后会帮助其他外来者来时，许多受访者表示这正在成为一个大问题，特别是考虑到即使是当地人也难以获取土地。根据受访者的说法，外来者来了，有些通过WNC（错误号码电话）方式，开始种地或开设小店，然后他们带来更多家庭成员，最终将孩子注册到学校成为村庄的正式成员，然后寻找更多土地。我们被告知，当一些WNC（错误号码电话）得知他们已经联系上Simanjiro的某人时，他们会反复打电话，纠缠个人关于土地的问题。
- en: The most common challenge, according to our interviews, involves scams. Many
    respondents explained that they do not “follow” wrong numbers because of the prevalence
    of phone-based scams, which can take many forms. Mysterious callers may offer
    get-rich-quick schemes, disease cures, or miraculous plans to find love or fame.
    Another example involves callers who actually know the receiving party’s name.
    Although these calls may or may not present as wrong number calls, they nonetheless
    cast a shadow over phone-based communication for many people, steering them away
    from WNCs. Since 2019, Tanzania has implemented a national phone registry, including
    biomarkers, in an effort to root out these types of fraud.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的访谈，最常见的挑战涉及诈骗。许多受访者解释说，他们不会“跟随”错误的号码，因为电话诈骗太普遍了，可以采取多种形式。神秘的来电者可能提供快速致富的方案、治疗疾病的方法，或者奇迹般的计划来寻找爱情或名声。另一个例子涉及那些确实知道接收方姓名的来电者。尽管这些电话可能或可能不会表现为错误号码的电话，它们无论如何都给许多人的电话交流投下了一层阴影，远离了WNC（错误号码电话）。自2019年以来，坦桑尼亚已经实施了全国电话登记制度，包括生物标志物，以消除这类欺诈行为的努力。
- en: Others described how, unlike strong ties, valuable WNCs can disappear in an
    instant. Two types of examples were offered here. First, WNCs can arrange to meet
    at a specific time and place, generally at a distant location, but at the appointed
    time one party fails to show and then never responds. We heard examples of this
    in the contexts of missed employment opportunities and aborted rendezvous between
    men and women. The second type involves the simple loss of one’s phone and all
    its contacts. We heard multiple stories from people with positive, ongoing WNCs
    who lost their valuable weak ties in this way.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人描述了与强联系不同的是，有价值的WNC（错误号码电话）可能会在一瞬间消失。这里提供了两种类型的例子。首先，WNC（错误号码电话）可以安排在特定时间和地点见面，通常是在远处的地点，但在约定时间，一方未出现，然后再也没有回应。我们听到了在错失就业机会和男女之间约会时的情况。第二种类型涉及手机的丢失以及所有联系人的损失。我们听到了多个人失去了他们在这种方式下有价值的弱联系的故事。
- en: Quantitative results
  id: totrans-split-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定量结果
- en: Table 1 presents basic descriptive statistics for all the variables used in
    our quantitative analyses, including variable means stratified by district. First,
    it shows that livelihood measures vary significantly between the districts, with
    average respondents in Simanjiro having larger herds, farming more, and being
    more likely to lease land compared to respondents in Longido. Next, 46% of all
    respondents have had a WNC, and the difference between districts is significant
    with 60% in Simanjiro compared to 24% in Longido (RQ2).
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: 表1展示了我们量化分析中使用的所有变量的基本描述统计数据，包括按区域分层的变量均值。首先，它显示了生计措施在不同区域之间显著变化，Simanjiro地区的受访者平均拥有更大的牧群，更多从事农业活动，并且更有可能租赁土地，相比之下，Longido地区的受访者则较少。接下来，46%的所有受访者曾经有过WNC，而且Simanjiro地区（60%）与Longido地区（24%）之间的差异显著（RQ2）。
- en: The stratified means for several independent variables are also significantly
    different. Not accounting for other factors, respondents in Simanjiro were more
    likely to rank their cellular signal as “very good,” have smaller household sizes,
    and larger land allocations than respondents in Longido. Notably, the average
    age of our respondents and their rates of basic education do not vary significantly
    between districts.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 几个独立变量的分层均值也存在显著差异。未考虑其他因素，Simanjiro地区的受访者更可能将他们的手机信号评为“非常好”，家庭规模较小，并且拥有更大的土地分配，而Longido地区的受访者则相对较少。值得注意的是，我们受访者的平均年龄和基础教育率在不同区域之间并无显著差异。
- en: Table 2 presents the results of the regression analyses of the association between
    WNCs and measures of land use, stratified by district and controlling for other
    factors (RQ3). For the Poisson regression model of *TLUs*, incidence rate ratios
    represent the factors by which *TLUs* would be expected to increase (for factors
    greater than 1) or decrease (for factors less than 1) given a 1 unit increase
    in continuous predictor variables, or moving from 0 to 1 for dichotomous variables,
    given that the other variables in the model are held constant. For the multiple
    logistic model of total *Acres* cultivated (two columns), relative risk ratios
    represent the factors by which the relative risks of cultivating a low (*Acres*
    low column) or a high (*Acres* high column) number of acres compared to zero acres
    (referent category) would, again, be expected to increase or decrease given a
    1 unit increase in continuous predictor variables, or moving from 0 to 1 for dichotomous
    variables, given that the other variables in the model are held constant. Broadly,
    relative risk ratios greater than 1 indicate greater likelihood to farm (i.e.,
    low or high *Acres*) than not to (i.e., zero *Acres*). For the logistic regression
    model of *Leased land*, odds ratios represent the factors by which the odds of
    *Leased land* would be expected to increase or decrease given a 1 unit increase
    in continuous predictor variables, or moving from 0 to 1 for dichotomous variables,
    given that the other variables in the model are held constant.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 表2展示了根据区域分层和控制其他因素（RQ3）的回归分析结果，分析了**草原化指数（WNCs）**与土地利用指标之间的关联。对于*TLUs*的泊松回归模型，发生率比代表了在连续预测变量增加1个单位或在二元变量从0变为1的情况下，*TLUs*预期增加（大于1的因子）或减少（小于1的因子），其他模型变量保持不变的情况下。关于总耕种面积（*Acres*），多重逻辑回归模型显示，相对危险比代表了与零亩耕种（参考类别）相比，低（*Acres*
    low列）或高（*Acres* high列）亩耕种的相对风险预期增加或减少的因子，其他模型变量保持不变。总体而言，相对危险比大于1表明比不耕种（即零亩耕种）更可能耕种（即低或高*Acres*）。对于*Leased
    land*的逻辑回归模型，几率比代表了在连续预测变量增加1个单位或在二元变量从0变为1的情况下，*Leased land*的几率预期增加或减少，其他模型变量保持不变。
- en: Our analyses showed one significant association with *WNC*. Controlling for
    other factors, respondents in Simanjiro who have, or have had, a *WNC* were approximately
    six times more likely to have *Leased land* in the past 12 months than respondents
    who have never had a *WNC*. In Longido, *WNC* was not significantly associated
    with any land-use measures. Lastly, there were no significant associations between
    dependent variables and the alternative specification, *WNC (face-to-face)*, in
    either district.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的分析显示，*WNC*与一个依赖变量显著相关。在控制其他因素的情况下，Simanjiro地区的受访者如果有或曾经有*WNC*，他们在过去12个月内租赁土地的几率约为没有*WNC*的受访者的六倍。在Longido地区，*WNC*与任何土地利用指标均无显著关联。最后，在任何一个地区，*WNC
    (面对面)*与依赖变量之间也没有显著关联。
- en: Several control variables were also significantly associated with our measures
    of land use. *Phone vouchers* and *Household size* were positively associated
    with *TLUs* in each district. And *Land allocation* was positively associated
    with *TLUs* in Longido. Also in Longido, *Age*, *Best signal*, and *Land allocation*
    were each positively associated with *Acres (low)* indicating that older respondents,
    those with the best signal, and those with larger land allocations were more likely
    to farm three or fewer acres (Low) in the prior 12-months than to not farm, which
    was also negatively associated with *HH size*. In Simanjiro, *Phone vouchers*
    and *Land allocation* were each positively associated with cultivating a low number
    of *Acres (low)* (ten or fewer), compared to not farming, whereas *HH size* was
    negatively associated. Also in Simanjiro, primary *Education* was associated with
    a lower likelihood of farming 10 or more *Acres (high)* compared to not farming.
    And *Phone vouchers* were negatively associated with *Land leasing*, while *HH
    size* was positively associated.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 还有几个控制变量与我们的土地利用测量显著相关。*手机代金券*和*家庭规模*在每个地区的*TLU*上呈正相关。在Longido，*土地分配*与*TLU*也呈正相关。此外，在Longido，*年龄*、*最好的信号*和*土地分配*各自与*Acres
    (low)*呈正相关，表明年长的受访者、信号最好的受访者和土地分配较大的受访者更有可能在过去12个月内耕种三英亩或更少（低），而不是不耕种，这也与*HH size*呈负相关。在Simanjiro，*手机代金券*和*土地分配*分别与耕种少量*Acres
    (low)*（十英亩或更少）呈正相关，与*HH size*呈负相关。同时在Simanjiro，初级*教育*与耕种10英亩或更多*Acres (high)*的可能性较低相关，相比之下则更有可能不耕种。而*手机代金券*与*土地租赁*呈负相关，而*HH
    size*呈正相关。
- en: DISCUSSION
  id: totrans-split-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: As far as we know, the qualitative results presented here describe a mechanism
    of tie formation in social networks that has not been examined in any academic
    literature, one that is enabled by mobile phones and driven by human error. Here,
    a constellation of technological, infrastructural, economic, and social factors,
    distinctly characteristic of rural areas in the Global South, create the conditions
    for error, or novelty, and in some cases these errors are seized on. People make
    WNCs with others from distant locations and diverse ethnic backgrounds. These
    connections are used to share information, shape movements and mobilities, and
    stimulate exchange and reciprocity across wide areas (RQ1).
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 据我们所知，这里呈现的定性结果描述了社会网络中一种尚未在任何学术文献中研究过的联系形成机制，这种机制得益于移动电话并由人为错误驱动。在这里，技术、基础设施、经济和社会因素的组合，在全球南方的农村地区形成了错误或新奇的条件，并且在某些情况下，这些错误被利用。人们与来自遥远地点和多样民族背景的其他人进行弱联系，这些联系被用来共享信息，塑造运动和流动性，并促进广泛地区的交流与互惠（RQ1）。
- en: Furthermore, WNCs are not rare. Nearly half of our sample have had at least
    one WNC in the past, though differences between districts are significant (RQ2).
    In Simanjiro, 60% of respondents have had a WNC compared to 24% in Longido. And
    many respondents with WNCs report face-to-face contact, some likely traveling
    great distances to do so.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，弱联系并不罕见。我们的样本中近一半的受访者在过去至少有过一次弱联系，尽管不同地区之间的差异显著（RQ2）。在Simanjiro，60%的受访者曾有过弱联系，而在Longido则为24%。许多与弱联系相关的受访者报告说他们进行了面对面的接触，有些可能会长途跋涉前来。
- en: Social ties
  id: totrans-split-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 社会联系
- en: These results hold broader implications for the scholarship surrounding social
    networks and mobile technologies in the Global South. Notably, many studies in
    both urban and rural contexts argue that information and communication technologies
    are rarely bridging technologies that connect people with different backgrounds,
    but are used more commonly as tools to catalyze communication within existing,
    tightly bonded groups (Donner 2006, Kobayashi and Boase 2014, Marler 2018). Here,
    amidst widespread use of phones to support bonding behavior with strong ties,
    we also find a rare example of bridging behavior with new weak ties, which contrasts
    somewhat with results that Maasai social networks have not been transformed by
    mobile phone use (Butt 2015, Baird and Hartter 2017).
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果对于关于全球南方社会网络和移动技术的学术研究具有更广泛的影响。值得注意的是，在城市和农村环境中的许多研究表明，信息和通信技术很少作为连接具有不同背景的人群的桥梁技术，而更常见地被用作在现有紧密联系群体内促进交流的工具（Donner
    2006，Kobayashi和Boase 2014，Marler 2018）。在这里，尽管手机广泛用于支持与强联系人群体之间的联系行为，我们也发现了一些罕见的与新的弱联系人群体之间的桥梁行为的例子，这与马赛社会网络未因手机使用而改变的结果有些对比（Butt
    2015，Baird和Hartter 2017）。
- en: From the perspective of traditional social network analysis, WNCs are relatively
    independent of relational and proximity mechanisms of dyad formation (Rivera et
    al. 2010). Existing social ties and one’s position within a network play practically
    no role in two people encountering each other through a wrong number. Neither
    does physical proximity, at least within the geographic extent of the phone carrier’s
    network. Our results, however, seem to exemplify a type of assortative mechanism
    that integrates homophily and heterophily. Multiform heterogeneity describes how
    social ties may form between individuals who are simultaneously similar in some
    ways and different in others (Blau 1974). This indeed may characterize many WNCs.
    Shared attributes like language and ethnicity can engender trust, while divergent
    attributes like geographic location or professional expertise provide real economic
    value.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 从传统社会网络分析的角度来看，WNC（误接电话）相对独立于双人形成关系和接近机制（Rivera et al. 2010）。现有的社会联系以及一个人在网络中的位置几乎不影响两人通过错误号码相遇。至少在电话运营商网络的地理范围内，物理接近也不起作用。然而，我们的结果似乎展示了一种将同质性和异质性结合的分组机制。多形式的异质性描述了社会联系如何在在某些方面同时相似和不同的个体之间形成（Blau
    1974）。这确实可能描述了许多WNCs。语言和种族等共享属性可能产生信任，而地理位置或专业知识等不同属性则提供实际的经济价值。
- en: Our results also highlight the diverse social and economic roles that WNCs can
    play in Maasai lives. At a minimum, they lead to new weak ties in a society characterized
    by strong ties and social institutions. Age-set and clan-based structures specifically
    have long been foundations of Maasai resilience (Leslie and McCabe 2013, Baird
    and Gray 2014). New ties with WNCs expand and diversify Maasai networks, allowing
    individuals to gather new information, prospect for new opportunities, and respond
    to shocks. And in some cases, these relationships can help households gain access
    to distant resources. WNCs also embody a new mechanism of tie formation, a type
    of social network jump, wherein new and relatively rare, but important social
    ties are formed without a discernible intermediate tie or activity that confers
    significant bias (like meeting someone on a bus or plane). We are aware of no
    studies that examine social network tie formation expressly outside this context
    of path dependency.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的结果还突显了WNCs在马赛人生活中可以发挥的多样化社会和经济角色。至少，它们在一个以强关系和社会制度为特征的社会中导致了新的弱关系。特别是年龄组和氏族结构长期以来一直是马赛人韧性的基础（Leslie和McCabe
    2013年，Baird和Gray 2014年）。与WNCs建立新联系扩展和多样化了马赛网络，使个人能够获取新信息，寻找新机会并应对冲击。而且在某些情况下，这些关系可以帮助家庭获取远程资源。WNCs还体现了一种新的联系形成机制，即一种社会网络跃迁类型，其中形成了新的相对罕见但重要的社会联系，而没有明显的中间联系或活动，这种活动会产生显著的偏见（比如在公交车或飞机上遇见某人）。我们知道没有研究专门探讨这种路径依赖背景之外的社会网络联系形成。
- en: Land-based resources
  id: totrans-split-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 陆地资源
- en: This discovery raises the question of how impactful WNCs are, especially materially.
    Our strategy here was guided by respondents’ descriptions of how WNCs can serve
    as conduits to critical land-based resources, especially grazing areas and agricultural
    land. Controlling for multiple factors, including proxies of phone use, we found
    that WNCs were not significantly associated with land-use types, with one exception.
    In Simanjiro, where group interview respondents described leasing land to and
    from WNCs, people with WNCs were much more likely to have leased land in the 12
    months prior to the survey (RQ3). What is striking here is that land leasing,
    which is typically used for monocrop agriculture, is both ascendant and controversial
    in this area.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现引发了WNCs在物质上的影响有多大的问题。我们的策略在于受访者描述了WNCs如何作为关键陆地资源的导管，特别是牧场和农田。在控制多种因素的情况下，包括电话使用的代理变量，我们发现WNCs与土地使用类型没有显著关联，只有一个例外。在Simanjiro，小组访谈受访者描述了与WNCs租赁土地的情况，拥有WNCs的人更有可能在调查前12个月租赁土地（RQ3）。在这里显著的是，土地租赁，在这个地区通常用于单一作物农业，不仅仍然存在，而且颇具争议性。
- en: Over many years, Maasai in Simanjiro have incorporated rain-fed agriculture
    into their pastoralist livelihoods, creating numerous tensions in the process
    (McCabe et al. 2010, Baird and Leslie 2013, Woodhouse and McCabe 2018). First,
    advocates for biodiversity conservation have argued that conversion of grazing
    lands to agriculture harms ecosystems (Phalan et al. 2011). Second, as these pastoralists
    have become more sedentary (Fox et al. 2019) and rural population density has
    grown, pressures on land have compounded with many households struggling to secure
    tenure (Muyanga and Jayne 2014) and being generally intolerant of outsiders gaining
    access to local land. So it was notable on several occasions during our group
    interviews when participants described how WNCs can become quite interested when
    they learn that they have connected with someone from Simanjiro, a district known
    for vast tracts of land, and a recent history of agricultural expansion (Nelson
    et al. 2010).
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，Simanjiro的马赛人已将雨养农业纳入其牧民生计中，在这一过程中引发了许多紧张局势（McCabe等人，2010年，Baird和Leslie，2013年，Woodhouse和McCabe，2018年）。首先，生物多样性保护的倡导者们认为，将放牧地转为农业会损害生态系统（Phalan等人，2011年）。其次，随着这些牧民变得更加定居（Fox等人，2019年）和农村人口密度增加，土地压力加剧，许多家庭难以确保土地所有权（Muyanga和Jayne，2014年），并且对外部人士获取当地土地普遍不耐。因此，在我们的小组访谈中，当参与者描述当他们得知他们与来自Simanjiro的某人联系时，WNCs会表现出极大兴趣时，这是非常显著的几次情况，Simanjiro以广阔土地区域和最近的农业扩展历史而闻名（Nelson等人，2010年）。
- en: The issue of causality is challenging here. On one hand, group interview respondents’
    descriptions of leasing land to WNCs, and otherwise using WNCs to, at times, support
    the activities of herding and farming, support the use of *WNCs* as the explanatory
    variable in our models. However, it is quite possible that an unmeasured individual
    characteristic like ingenuity, industriousness, or perhaps risk tolerance drives
    both WNC and our livelihood measures. Furthermore, we can imagine how success
    in diversified livelihoods could increase an individuals’ likelihood to take a
    chance on a WNC. Attention to these hypotheses requires greater understanding
    of why people embrace WNCs, including psycho-social and economic factors, and
    more detailed data on the timing and characteristics of survey respondents’ WNCs.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这里因果关系的问题很具挑战性。一方面，小组访谈受访者对将土地租给WNCs以及在某些情况下利用WNCs支持放牧和农业活动的描述，支持了我们模型中将*WNCs*作为解释变量的使用。然而，很可能是未测量的个体特征如独创性、勤奋或风险容忍力驱动了WNCs和我们的生计措施。此外，我们可以想象，成功的多样化生计可能增加个体冒险尝试WNCs的可能性。关注这些假设需要更深入地理解为何人们接受WNCs，包括心理社会和经济因素，以及有关调查受访者WNCs的时间和特征的更详细数据。
- en: Taken together, our qualitative and quantitative results highlight a concern
    that WNCs may serve as a new mechanism for outsiders to gain access to land in
    rural communities where tensions over land are already high, a concern expressly
    noted during our group interviews. Land-use pressures and disputes strike at the
    heart of this social-ecological system. In this way, WNCs and land leasing represent
    a new challenge for environmental management, cultural change, and community resilience.
    A related and important new question is whether WNCs lead to land conversion,
    or social change, that would not likely have occurred otherwise. Also, do WNCs,
    which represent a type of exogenous multiform heterogeneity, increase volatility
    and accelerate change within the system?
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，我们的定性和定量结果突显了一个关注点：WNCs可能成为外部人获取农村社区土地的新机制，而这些社区本已因土地紧张而紧张，这一点在我们的小组访谈中特别指出。土地利用压力和争议触及了社会生态系统的核心。以此方式，WNCs和土地租赁代表了环境管理、文化变革和社区韧性面临的新挑战。一个相关且重要的新问题是，WNCs是否导致土地转换或社会变革，这些变革在其他情况下可能不会发生。此外，WNCs作为一种外生多样性形式是否增加了系统内的波动性并加速了变化？
- en: Path dependency and the adjacent possible
  id: totrans-split-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 路径依赖和相邻可能性
- en: In social networks, as with other networks, processes and patterns are the functions
    of prior conditions and contexts (Ghezzi and Mingione 2007). Path dependency has
    been described as a phenomenon whereby current outcomes are not simply products
    of current conditions, but of prior outcomes. Framed more simply, path dependency
    asserts that “history matters” (Schreyögg et al. 2011). To characterize this implicit
    artefact in social network research, we borrow and adapt from adjacent possible
    theory, first articulated by Stuart Kauffman (1996) to describe complexity in
    biological and other systems and leveraged by others to describe pathways of human
    creativity and innovation (Johnson 2011, Chhatre et al. 2012, Monechi et al. 2017).
    Adjacent possible theory argues that, at any given moment in time, progress can
    only accrue in prescribed ways, limited by its immediate context and the possibilities
    that are adjacent to this context. Innovations do not spring from giant leaps
    but from stepwise progress into adjacent possibilities. Distant connections cannot
    be made until the space between is first traversed.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交网络中，如同其他网络一样，过程和模式是先前条件和背景的函数（Ghezzi和Mingione 2007）。路径依赖性被描述为一种现象，当前结果不仅仅是当前条件的产物，而是先前结果的产物。更简单地说，路径依赖性断言“历史很重要”（Schreyögg等人，2011）。为了描述社交网络研究中的这种隐含现象，我们借鉴并改编了邻近可能性理论，这个理论最初由斯图尔特·考夫曼（1996年）用于描述生物和其他系统的复杂性，并被其他人用来描述人类创造力和创新的路径（Johnson
    2011年，Chhatre等人，2012年，Monechi等人，2017年）。邻近可能性理论认为，在任何给定时刻，进步只能按照预定的方式累积，受限于其直接背景和与之相邻的可能性。创新不是由巨大的飞跃而来，而是通过逐步进入邻近可能性的过程。除非首先跨越介于两者之间的空间，否则无法建立远距离连接。
- en: 'Research on social networks is predicated on adjacency, though this language
    is rarely used. People make new connections through adjacencies: family, friends,
    work, church, clubs, groups, chatrooms, etc. These ties, and their ties, create
    the sampling frame from which new ties are drawn. Within this line of thinking,
    social ties result from these myriad biases that place us in our unique contexts,
    and determine our adjacencies. The existence of WNCs, disrupts this implicit maxim
    of social tie formation, and suggests instead that “jumps” to distant, unfamiliar
    points are not only tractable but common in certain contexts.'
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交网络研究中，邻近性是基础，尽管这种语言很少被使用。人们通过邻近性建立新的连接：家庭、朋友、工作、教堂、俱乐部、团体、聊天室等等。这些联系及其联系创造了一个样本框架，新的联系就是从这里派生出来的。在这种思维线路内部，社会联系源自这些将我们置于独特环境并决定我们邻近性的多种偏见。WNCs的存在打破了社会联系形成的这一内在规则，并表明在某些情境中，“跳跃”到遥远、陌生的点不仅是可行的，而且是常见的。
- en: The concepts of path dependency and the adjacent possible tell us that the future
    is limited by the past and the present. By prevailing against these constraints,
    WNCs should be expected to expand the range of potential system outcomes, all
    other things being equal, and increase volatility.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 路径依赖性和邻近可能性的概念告诉我们，未来受制于过去和现在。通过克服这些限制，可以预期WNCs将扩展潜在系统结果的范围，在其他条件相等的情况下，增加波动性。
- en: This hypothesis raises the question of randomness. Are WNCs random social ties?
    The best answer here is no. Randomness is complete unpredictability. Even genetic
    mutations are not random in a purely mathematical sense. Parallels here may merit
    further comparison. WNCs do reflect the broad evolutionary principles of mutation/selection
    or chance/choice. Chance occurrences, i.e., wrong numbers, provide opportunities
    for selection, i.e., chatting, saving the number, and maintaining engagement,
    based on the perceived utility of the connection for both parties, which may include
    access to distant information and material resources. Arguably, the initial exposure,
    or chance portion of this connection, is much more random than most exposures,
    which are typically governed by various biases. But the selection, or choice,
    portion of the connections adhere to typical assortative mechanisms, especially
    multiform heterogeneity as discussed above. As respondents noted, some new connections
    grow and thrive and others wither and die.
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这个假设提出了随机性的问题。WNCs 是随机社交联系吗？这里的最佳答案是否定的。随机性是完全不可预测的。即使是基因突变在纯数学意义上也不是随机的。这里的类比可能值得进一步比较。WNCs
    确实反映了广泛的进化原则，如突变/选择或偶然/选择。偶然事件，比如打错电话，为选择提供了机会，即聊天、保存号码并保持联系，基于双方对连接的感知效用，其中可能包括获取遥远信息和物质资源的机会。可以说，这种连接的初始暴露或偶然部分要比大多数情况下的暴露更随机，后者通常受到各种偏见的影响。但是，这些连接的选择部分则遵循典型的分类机制，尤其是多样的异质性，正如上文所讨论的。正如受访者指出的，一些新的连接会成长壮大，而其他一些则会凋零消亡。
- en: 'It may be that while the term “random ties” misrepresents and oversells the
    mechanism of social connection we have discovered, the term “accidental ties,”
    which we use in the title of the paper, distinctly undersells the novelty of these
    social connections. Labels aside, the novelty of WNCs raises the question of whether
    they are idiosyncratic to Maasai, or perhaps groups whose strong social institutions
    embed social ties in a shared culture of trust. Curiously, through informal conversations
    with colleagues about these findings, we have heard anecdotes that WNCs occur
    in places like India and China, often with young people, though scarcity and opportunism,
    rather than trust are seen as drivers of connection. Notably, many WNCs described
    in this study are with non-Maasai Tanzanians and Kenyans, which points to new
    questions: Where else do WNCs occur? How do factors like gender, class, infrastructure,
    and culture affect whether people embrace or avoid WNCs in other places? How are
    livelihoods affected in WNCs’ locations? What effects do WNCs have on household-
    and community-level resilience? And what other mechanisms of social connection
    are analogous to WNCs? Future research should examine these and related questions.'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 或许，“随机联系”这个术语误导了我们发现的社交连接机制，并夸大了其效果。我们在论文标题中使用的“偶然联系”这个术语，明显低估了这些社交连接的新颖性。不管标签如何，WNCs
    的新颖性引发了一个问题：它们是否特有于马赛人，或者特定的社会制度强化了社交联系，使其融入了信任共享的文化中。有趣的是，通过与同事 informal conversations
    关于这些发现，我们听到了关于 WNCs 在印度和中国等地发生的轶事，通常涉及年轻人，尽管这些联系更多地由稀缺和机会主义而非信任驱动。值得注意的是，本研究描述的许多
    WNCs 是与非马赛的坦桑尼亚人和肯尼亚人建立的，这指出了新的问题：WNCs 还发生在哪些地方？性别、阶层、基础设施和文化等因素如何影响人们在其他地方接受或避免
    WNCs？WNCs 的地点如何影响生计？WNCs 对家庭和社区层面的适应能力有什么影响？还有哪些类似 WNCs 的社交连接机制？未来的研究应该探讨这些及相关问题。
