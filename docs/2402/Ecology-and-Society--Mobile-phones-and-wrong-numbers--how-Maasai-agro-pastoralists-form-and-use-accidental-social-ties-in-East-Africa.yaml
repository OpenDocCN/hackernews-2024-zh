- en: ABSTRACT
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Mobile phones are recognized as important new tools for rural development in
    the Global South, but few studies have examined how phones can shape social networks.
    This study documents a new type of social tie, enabled by mobile phones, that
    to our knowledge has not previously been discussed in academic literature. In
    2018, we discovered that Maasai pastoralists in northern Tanzania create new social
    ties through wrong numbers, a phenomenon with implications for theory on social
    networks and path dependency. We used a mixed ethnographic and survey-based design
    to examine the following: (1) the conditions under which wrong number connections
    (WNCs) are made; (2) the incidence of these connections in the study area; and
    (3) the association between WNCs and multiple livelihood strategies. Working in
    10 rural communities in Tanzania, we conducted 16 group interviews with men about
    their phone use and found that WNCs are diverse and can provide households with
    important information, resources, and opportunities from an expansive geographic
    area. (Nine separate interviews with groups of women revealed that women do not
    create WNCs.) Based on early qualitative findings, we designed and conducted a
    standardized survey with 317 household heads. We found that 46% of respondents
    have had WNCs. Furthermore, multivariate regression models show a significant
    association between WNCs and the controversial practice of leasing land in one
    district. Taken together, our findings show that WNCs can be seen as innovations
    in social networking that reduce path dependency, increase the range of potential
    outcomes, and hold important implications for rural livelihoods in East Africa.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话被公认为全球南方农村发展的重要新工具，但少有研究探讨手机如何塑造社会网络。本研究记录了一种新的社会联系形式，由手机促成，据我们所知，这在学术文献中尚未被讨论过。2018年，我们发现坦桑尼亚北部的马赛牧民通过“错误号码”创建新的社会联系，这一现象对社会网络理论和路径依赖具有深远影响。我们采用混合民族志和基于调查的设计研究了以下内容：（1）导致错误号码联系（WNCs）产生的条件；（2）该现象在研究区域的发生率；以及（3）WNCs与多种生计战略之间的关系。我们在坦桑尼亚的10个农村社区开展了16次男性小组访谈，探讨他们的电话使用情况，并发现WNCs多样化，可以为家庭提供来自广阔地理区域的重要信息、资源和机会。（与女性组的九次单独访谈显示，女性不会创造WNCs。）根据早期的定性发现，我们设计并进行了一项标准化调查，涉及317名家庭负责人。我们发现46%的受访者曾经有过WNCs。此外，多元回归模型显示WNCs与在一个地区租地的有争议做法之间存在显著关联。综上所述，我们的研究结果表明，WNCs可以被视为社会网络创新，有助于减少路径依赖，增加潜在结果的范围，并对东非农村生计具有重要影响。
