- en: '''It''s definitely backfiring'': Seattle ordinance intended to help app delivery
    workers is ''hurting'' them | king5.com'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “它绝对是适得其反的”：西雅图旨在帮助应用程序送货员的法令正在“伤害”他们 | king5.com
- en: 来源：[https://www.king5.com/article/news/local/seattle-ordinance-intended-app-delivery-workers-hurting-them/281-9516c79c-3161-41f3-a662-798b9db16d3f](https://www.king5.com/article/news/local/seattle-ordinance-intended-app-delivery-workers-hurting-them/281-9516c79c-3161-41f3-a662-798b9db16d3f)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.king5.com/article/news/local/seattle-ordinance-intended-app-delivery-workers-hurting-them/281-9516c79c-3161-41f3-a662-798b9db16d3f](https://www.king5.com/article/news/local/seattle-ordinance-intended-app-delivery-workers-hurting-them/281-9516c79c-3161-41f3-a662-798b9db16d3f)
- en: One delivery worker said the new ordinance is hurting drivers and customers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一名送货员表示，新的法令正在伤害司机和顾客。
- en: SEATTLE — A new Seattle City ordinance designed to give food delivery app drivers
    a more livable wage is "backfiring," according to several drivers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 西雅图 — 根据几名司机的说法，旨在给予食品配送应用程序司机更高生活工资的西雅图市新法令正在“适得其反”。
- en: You may have noticed that new $5 fee on Doordash and Uber Eats orders, but it
    is not just causing frustrated customers [to delete their apps, as we reported](/article/money/food-delivery-fee-angering-seattle-app-users/281-45019904-27a4-4e9a-9cd1-b7ee4bbdb9b8).
    We are now learning the people the ordinance was designed to help are hurting.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经注意到了Doordash和Uber Eats订单上的新的5美元费用，但这不仅仅让沮丧的顾客[删除他们的应用，正如我们报道的那样](/article/money/food-delivery-fee-angering-seattle-app-users/281-45019904-27a4-4e9a-9cd1-b7ee4bbdb9b8)。我们现在了解到，这个法令旨在帮助的人们正在受到伤害。
- en: What used to be considered "hotspots" for workers on those apps, feel a little
    colder since Jan. 13, according to several drivers we heard from. That includes
    Gary Lardizabal, a longtime, app-based, food delivery driver in Seattle.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们听到的几位司机的说法，自1月13日以来，曾被认为是这些应用程序上的“热点”的地方感觉有点冷。其中包括Gary Lardizabal，西雅图长期从事基于应用程序的食品配送司机。
- en: '"Sundays before the ordinance," Lardizabal. "You know, we''d be thinking breakfast.
    Today, I didn''t even touch it. They''re not going to order. It is definitely
    backfiring.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在法令颁布之前的周日，” Lardizabal 说。“你知道，我们会考虑早餐。今天，我甚至没有碰它。他们不会下单。这绝对是适得其反的。”
- en: Since the ordinance [went into effect last month, ](/article/money/economy/seattles-app-based-delivery-law-effect-saturday/281-5bc9baa7-2d78-4551-bc1e-6801c192f4ef)Mia
    Shagen said her delivery opportunities have been slashed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自从法令上个月生效以来，Mia Shagen 表示她的送货机会大大减少了。
- en: '"I''ve got nothin," Shagen said. "I''m not gonna sit here for hours for one
    frickin'' order."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我一无所获，” Shagen 说。“我不会坐在这里几个小时就为了一个订单。”
- en: Even on typically busy delivery days, groups of drivers can be seen waiting
    around together in groups in high-density restaurant areas.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在通常繁忙的送货日，也可以看到一群司机在高密度的餐厅区域一起等待。
- en: '"Instead of it stopping at 2:30 or 3:00, it''s stopping at like one o''clock,
    sometimes even a little bit before," Shagen said. "So literally at like one o''clock,
    suddenly, there are no orders anymore."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “它不是在下午2:30或3:00停止，而是在下午一点左右，有时甚至更早，” Shagen 说。“所以确实在下午一点左右，突然间就没有订单了。”
- en: '[The Pay Up Legislation](https://www.seattle.gov/council/issues/past-issues/payup),
    as the city regards it, was meant to improve wages for gig workers by entitling
    them to "minimum pay," or in other words, pay based on the time worked and miles
    traveled for each offer.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[支付法案](https://www.seattle.gov/council/issues/past-issues/payup)，正如城市所称，旨在通过使他们有权获得“最低工资”，或者换句话说，根据每个报价工作的时间和行驶的里程来改善零工工作者的工资。'
- en: '[Doordash, as we''ve reported, has stated](https://about.doordash.com/en-us/news/responding-to-seattles-new-delivery-laws)
    their Dashers will get paid more: at least $26.40 per hour before tips, in their
    estimation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[正如我们报道的，Doordash表示](https://about.doordash.com/en-us/news/responding-to-seattles-new-delivery-laws)他们的Dashers将获得更多报酬：至少每小时26.40美元，不包括小费，在他们的估计中。'
- en: '"They’re not telling the whole story," Shagen said. "Assuming that you are
    working constantly, then yes, you''re going to be making that much money. But
    that''s not what''s happening right now. Because people are not ordering as much
    anymore. The tips are going down because they think we''re making all this money."'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “他们没有说全面，” Shagen 说。“假设你一直在工作，那么是的，你会赚那么多钱。但现在情况并非如此。因为人们不再像以前那样经常下单了。小费在下降，因为他们认为我们赚了这么多钱。”
- en: 'One driver shared how much he made on this week last year: $931\. But this
    week, he only made $464.81.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一名司机分享了他去年这个星期的收入：931美元。但这个星期，他只赚了464.81美元。
- en: Lardizabal said their "bread and butter" is often South Lake Union, near Amazon.
    But KING 5's visit to the area Sunday resulted in several conversations with bored
    delivery workers who reiterated their wages have been slashed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Lardizabal 说，他们的“衣食父母”经常是靠近亚马逊的南湖联合。但是 KING 5 在上周日访问该地区时与几名无聊的送货员进行了几次对话，他们再次强调自己的工资已被削减。
- en: On top of that, Lardizabal and others told KING 5 they believe they are competing
    against more drivers now.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Lardizabal 和其他人告诉 KING 5 他们认为现在他们正在与更多的司机竞争。
- en: '"Everybody in cars, planes, trains, automobiles, mopeds are converging on the
    city," Lardizabal said. "We''re grinding. And we are for real not getting $26
    an hour.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “所有在汽车、飞机、火车、汽车、摩托车上的人都聚集在这座城市，” Lardizabal 说道。“我们在奋斗。而且我们真的没有拿到每小时 $26。”
- en: Mayor Bruce Harrell recently [lauded the law’s implementation in a statement,](https://news.seattle.gov/2024/01/12/office-of-labor-standards-marks-effective-date-of-app-based-worker-minimum-payment-ordinance-and-extended-coverage-of-app-based-worker-paid-sick-and-safe-time-ordinance-with-seattle-center-event/)
    describing gig workers as “critical to Seattle’s economy.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最近市长布鲁斯·哈雷尔在一份声明中 [称赞了该法律的实施，](https://news.seattle.gov/2024/01/12/office-of-labor-standards-marks-effective-date-of-app-based-worker-minimum-payment-ordinance-and-extended-coverage-of-app-based-worker-paid-sick-and-safe-time-ordinance-with-seattle-center-event/)将兼职工人描述为“西雅图经济的关键”。
- en: Neither of the Seattle council members who originally championed it, Lisa Herbold
    and Andrew Lewis, are still in office.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最初支持该法案的西雅图市议员 Lisa Herbold 和 Andrew Lewis 都已不再任职。
- en: Herbold said in a Tweet last spring, "It’s long past time these companies and
    others pay their workers fair wages and provide basic workplace protections."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 去年春天，Herbold 在一条推文中表示：“这些公司和其他公司支付工人合理工资并提供基本的职场保护已经迟到了。”
