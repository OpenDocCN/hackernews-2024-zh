- en: Brain Drain - Nasopharyngeal Lymphatics Found to be Crucial for Cerebrospinal
    Fluid Outflow
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大脑排水 - 鼻咽淋巴管被发现对脑脊液流出至关重要
- en: 来源：[https://www.ibs.re.kr/cop/bbs/BBSMSTR_000000000738/selectBoardArticle.do?nttId=24483&pageIndex=1&searchCnd=&searchWrd=](https://www.ibs.re.kr/cop/bbs/BBSMSTR_000000000738/selectBoardArticle.do?nttId=24483&pageIndex=1&searchCnd=&searchWrd=)
