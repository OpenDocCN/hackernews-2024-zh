- en: '**- About the Institute for Basic Science (IBS)**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**- 关于基础科学研究所（IBS）**'
- en: IBS was founded in 2011 by the government of the Republic of Korea with the
    sole purpose of driving forward the development of basic science in South Korea.
    IBS has 7 research institutes and 30 research centers as of January 2024\. There
    are eight physics, three mathematics, five chemistry, seven life science, two
    earth science, and five interdisciplinary research centers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: IBS于2011年由大韩民国政府创立，其唯一目的是推动韩国基础科学的发展。截至2024年1月，IBS拥有7个研究所和30个研究中心。其中包括八个物理学，三个数学，五个化学，七个生命科学，两个地球科学和五个跨学科研究中心。
