  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ibs.re.kr/cop/bbs/BBSMSTR_000000000738/selectBoardArticle.do?nttId=24483&pageIndex=1&searchCnd=&searchWrd=](https://www.ibs.re.kr/cop/bbs/BBSMSTR_000000000738/selectBoardArticle.do?nttId=24483&pageIndex=1&searchCnd=&searchWrd=)
- en: '- ‘Lymphatic plexus’ behind the nose drains cerebrospinal fluid from the brain,
    potentially impacting neurodegenerative conditions -'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '- 位于鼻子后方的‘淋巴丛’排出大脑脊液，可能影响神经退行性疾病 -'
- en: In a groundbreaking study published in Nature, South Korean researchers led
    by Director KOH Gou Young of the Center for Vascular Research within the Institute
    for Basic Science (IBS) have uncovered a distinctive network of lymphatic vessels
    at the back of the nose that plays a critical role in draining cerebrospinal fluid
    (CSF) from the brain. The study, sheds light on a previously unknown route for
    CSF outflow, potentially unlocking new avenues for understanding and treating
    neurodegenerative conditions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一项发表于《自然》杂志的开创性研究中，韩国研究人员，由基础科学研究所（IBS）内血管研究中心主任高九荣领导，揭示了位于鼻子后部的独特淋巴管网络，这一网络在排出大脑的脑脊液方面起着关键作用。该研究揭示了一条以前未知的脑脊液流出途径，有望为理解和治疗神经退行性疾病开辟新的途径。
- en: In our brains, waste products generated as byproducts of metabolic activity
    are expelled through cerebrospinal fluid (CSF). Accumulation of waste in the brain,
    if not properly expelled, can damage nerve cells, leading to impaired cognitive
    function, dementia, and other neurodegenerative brain disorders. Hence, the regulation
    of CSF production, circulation, and drainage has long been a focus of scientific
    attention, especially in relation to age-related conditions like Alzheimer's disease
    and other neurodegenerative diseases.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的大脑中，作为新陈代谢活动副产品产生的废物通过脑脊液排出。如果大脑中的废物积聚不得当，可能会损害神经细胞，导致认知功能受损、痴呆症和其他神经退行性脑疾病。因此，长期以来，脑脊液的产生、循环和排水调节一直是科学关注的焦点，特别是与老年相关的疾病，如阿尔茨海默病和其他神经退行性疾病相关的研究。
- en: The brain produces around 500 mL of this fluid per day, which is drained from
    the subarachnoid space. Among the known drainage routes are lymphatic vessels
    around the cranial nerves and the upper region of the nasal cavity. Despite well-documented
    evidence of lymphatics aiding CSF clearance, identifying the exact anatomical
    connections between the subarachnoid space and extracranial lymphatics has posed
    a challenge due to their extremely complex structure.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑每天产生约500毫升的脑脊液，从硬脑膜下腔排出。已知的排水途径包括颅神经周围的淋巴管和鼻腔上部区域。尽管有大量证据证明淋巴管有助于清除脑脊液，但由于它们的极其复杂的结构，确定硬脑膜下腔与颅外淋巴管之间的确切解剖连接一直是一个挑战。
- en: Koh’s team tackled this problem using transgenic mice with lymphatic fluorescent
    markers, microsurgeries, and advanced imaging techniques. Their efforts revealed
    a detailed network of lymphatic vessels at the back of the nose that serves as
    a major hub for CSF outflow to deep cervical lymph nodes in the neck. These lymphatics
    were found to have distinct features, including unusually shaped valves and short
    lymphangions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 高团队利用具有淋巴荧光标记的转基因小鼠、微外科手术和先进的成像技术来解决这一问题。他们的努力揭示了位于鼻子后部的详细淋巴管网络，这些管道是脑脊液流向颈部深部颈淋巴结的主要枢纽。这些淋巴管具有独特的特征，包括异常形状的瓣膜和短淋巴导管。
- en: Lead researcher JIN Hokyung highlighted, "Our study identified the nasopharyngeal
    lymphatic plexus as a hub for CSF outflow. CSF from specific cranial regions drained
    through these lymphatics to deep cervical lymph nodes in the neck. This discovery
    could have significant implications for understanding and treating conditions
    related to impaired CSF drainage."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 领导研究的金浩京强调：“我们的研究确定了鼻咽淋巴丛作为脑脊液流出的中心。特定颅部区域的脑脊液通过这些淋巴管流向颈部的深部颈淋巴结。这一发现对于理解和治疗与脑脊液排出障碍相关的情况可能具有重要意义。”
- en: The study also demonstrated that pharmacological activation of the deep cervical
    lymphatics enhanced CSF drainage in mice. The researchers were able to successfully
    modulate cervical lymphatics using phenylephrine (which activates α1-adrenergic
    receptors, causing smooth-muscle contraction) or sodium nitroprusside (which releases
    nitric oxide, inducing muscle relaxation and vessel dilation). Importantly, this
    feature was preserved during aging, even when the nasopharyngeal lymphatic plexus
    had shrunk and was functionally impaired.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究还表明，通过药物激活深部颈淋巴，可以增强小鼠的脑脊液排水。研究人员成功地利用儿茶酚胺（激活α1肾上腺素受体，引起平滑肌收缩）或硝普酮钠（释放一氧化氮，诱导肌肉松弛和血管扩张）调节颈淋巴。重要的是，即使鼻咽淋巴丛已经萎缩并且功能受损，这一特性在老化过程中仍然保持。
- en: YOON Jin-Hui, the co-first author of this study, notes, “The deep cervical lymphatics,
    which remain intact with aging, offer a potential target for therapeutic interventions
    aimed at improving CSF outflow in individuals with compromised brain health.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的共同第一作者尹珍熙指出：“随着年龄的增长，深部颈淋巴依然完整，为改善患有脑健康问题个体的脑脊液流出提供了潜在的治疗干预目标。”
- en: This endeavor was not without its own challenges, however. Deep anesthesia and
    removal of neck musculature were required to expose the lymphatics in the mice.
    These delicate procedures themselves had problems altering the physiological dynamics
    of CSF drainage because cerebral blood flow and blood pulsing through the vasculature
    contribute to CSF circulation, which in turn influences CSF outflow. Also, while
    the imaging techniques used were informative, researchers believe more advanced
    methods for imaging live animals (such as synchrotron X-ray imaging) may reveal
    more features of the dynamics of CSF drainage under physiological conditions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这项努力并非没有挑战。为了暴露小鼠的淋巴管，需要进行深度麻醉和去除颈部肌肉。这些细致的程序本身会有问题，因为大脑血流和血液脉动通过血管对脑脊液循环产生影响，从而影响脑脊液的流出。此外，虽然使用的成像技术很有启发性，研究人员认为，更先进的活体动物成像方法（如同步辐射X射线成像）可能会揭示更多关于脑脊液循环动态的特征。
- en: Director KOH Gou Young of the Center for Vascular Research stated, “We plan
    to verify all the findings from the mice in primates, including monkeys and humans.
    We aim to investigate in a reliable animal model whether activating the cervical
    lymphatic vessels through pharmacological or mechanical means can prevent the
    exacerbation of Alzheimer’s disease progression by improving CSF clearance.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 静脉研究中心主任高龙英表示：“我们计划验证从小鼠身上得出的所有发现，在灵长类动物（包括猴子和人类）身上进行验证。我们的目标是在可靠的动物模型中研究，通过药物或机械手段激活颈淋巴管是否可以通过改善脑脊液清除来防止阿尔茨海默病进展加剧。”
- en: The results of this research have been published online on January 11th in the
    journal Nature (IF 69.504). It also has been published in print in the January
    25th issue of Nature, featured as a cover titled “BRAIN DRAIN”.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究的结果已于1月11日在线发表在《自然》杂志（影响因子69.504）上。此外，它还在1月25日的《自然》杂志的印刷版上发表，作为封面文章，标题为“大脑排水”。
- en: '![Figure 1\. Connections of nasopharyngeal lymphatic plexus and features of
    deep cervical lymphatics'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1\. 鼻咽淋巴丛的连接及颈深淋巴的特征'
- en: 'A. The drawing shows intracranial upstream lymphatic regions #1, #2, and #3
    that drain through the nasopharyngeal lymphatic plexus (NPLP) en route to medial
    deep cervical lymphatics and deep cervical lymph nodes in mice. Upstream lymphatic
    region #1 includes lymphatics near the pituitary gland and cavernous sinus that
    drain to the NPLP. Upstream lymphatic region #2 includes lymphatics in the anterior
    region of the basolateral dura near the middle meningeal artery and petrosquamosal
    sinus (PSS) that course along the pterygopalatine artery (PPA) to the NPLP. Upstream
    lymphatic region #3 includes lymphatics near the cribriform plate that drain to
    lymphatics in the olfactory mucosa en route to the posterior nasal lymphatic plexus
    and NPLP. In contrast, lymphatics in the posterior region of the basolateral dura
    around the sigmoid sinus do not drain to the NPLP but instead, pass through the
    jugular foramen to lateral deep cervical lymphatics en route to deep cervical
    lymph nodes. Anatomical positions are indicated in the lower corner. Ant., anterior;
    Post., posterior; Sup., superior; Inf., inferior anatomical position.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: A. 这幅图展示了在小鼠中通过鼻咽淋巴丛(NPLP)流向颈深淋巴和颈深淋巴结的颅内上游淋巴区域#1、#2和#3。上游淋巴区域#1包括靠近垂体和海绵窦的淋巴管，在经过NPLP前流向颈深淋巴。上游淋巴区域#2包括在前底外硬脑膜的前区域靠近中脑动脉和翼状颅沟静脉窦(PSS)的淋巴管，沿着腭腺颊动脉(PPA)流向NPLP。上游淋巴区域#3包括靠近筛板的淋巴管，流向嗅黏膜的淋巴管，经过后鼻淋巴丛和NPLP。相比之下，围绕乙状窦的后底外硬脑膜的淋巴管不流向NPLP，而是通过颈静脉孔通向颈深淋巴，最终流向颈深淋巴结。解剖位置在图的左下角标示。Ant.，前方；Post.，后方；Sup.，上方；Inf.，下方的解剖位置。
- en: B. The drawing highlights the lymphatic connections of the nasopharyngeal lymphatic
    plexus to the deep cervical lymphatics and deep cervical lymph nodes for cerebrospinal
    fluid in humans, based on the findings obtained from the mice and monkeys in this
    study.](img/5263e1c245f1c322af28dc678f4452c9.png)
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: B. 这幅图突出了鼻咽淋巴丛与颈深淋巴和颈深淋巴结之间的淋巴连接，以及在本研究中从小鼠和猴子身上获得的关于人类脑脊液的发现。](img/5263e1c245f1c322af28dc678f4452c9.png)
- en: '**Figure 1\. Connections of nasopharyngeal lymphatic plexus and features of
    deep cervical lymphatics**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1\. 鼻咽淋巴丛的连接及颈深淋巴的特征**'
- en: '**A**. The drawing shows intracranial upstream lymphatic regions #1, #2, and
    #3 that drain through the nasopharyngeal lymphatic plexus (NPLP) en route to medial
    deep cervical lymphatics and deep cervical lymph nodes in mice. Upstream lymphatic
    region #1 includes lymphatics near the pituitary gland and cavernous sinus that
    drain to the NPLP. Upstream lymphatic region #2 includes lymphatics in the anterior
    region of the basolateral dura near the middle meningeal artery and petrosquamosal
    sinus (PSS) that course along the pterygopalatine artery (PPA) to the NPLP. Upstream
    lymphatic region #3 includes lymphatics near the cribriform plate that drain to
    lymphatics in the olfactory mucosa en route to the posterior nasal lymphatic plexus
    and NPLP. In contrast, lymphatics in the posterior region of the basolateral dura
    around the sigmoid sinus do not drain to the NPLP but instead, pass through the
    jugular foramen to lateral deep cervical lymphatics en route to deep cervical
    lymph nodes. Anatomical positions are indicated in the lower corner. Ant., anterior;
    Post., posterior; Sup., superior; Inf., inferior anatomical position.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**A**. 这张图显示了在小鼠中通过鼻咽淋巴丛（NPLP）排空至中部深部颈部淋巴和深部颈部淋巴结的颅内上游淋巴区域＃1，＃2和＃3。上游淋巴区域＃1包括位于垂体腺和海绵窦附近的淋巴管，排向NPLP。上游淋巴区域＃2包括位于基底外脑膜前区域的淋巴管，靠近中脑动脉和翼状脑静脉窦（PSS），沿着腭颊动脉（PPA）向NPLP走向。上游淋巴区域＃3包括位于筛板附近的淋巴管，排向嗅粘膜中的淋巴管，走向后鼻淋巴丛和NPLP。相比之下，位于基底外脑膜后部的淋巴管不会排向NPLP，而是通过颈静脉孔排向外侧深部颈部淋巴，走向深部颈部淋巴结。解剖位置在下角标中指示。Ant.，前方；Post.，后方；Sup.，上方；Inf.，下方解剖位置。'
- en: '**B**. The drawing highlights the lymphatic connections of the nasopharyngeal
    lymphatic plexus to the deep cervical lymphatics and deep cervical lymph nodes
    for cerebrospinal fluid in humans, based on the findings obtained from the mice
    and monkeys in this study.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**B**. 这张图突出显示了人类鼻咽淋巴丛与颅内深部颈部淋巴和深部颈部淋巴结之间的淋巴连接，用于小鼠和猴子的发现。'
