- en: OODA Loop - Two Chinese Supercomputers (with Mystery Hardware Components) Go
    Online
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OODA Loop - 两台中国超级计算机（带有神秘硬件组件）上线
- en: 来源：[https://www.oodaloop.com/archive/2024/02/27/two-chinese-supercomputers-with-mystery-hardware-components-go-online/](https://www.oodaloop.com/archive/2024/02/27/two-chinese-supercomputers-with-mystery-hardware-components-go-online/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.oodaloop.com/archive/2024/02/27/two-chinese-supercomputers-with-mystery-hardware-components-go-online/](https://www.oodaloop.com/archive/2024/02/27/two-chinese-supercomputers-with-mystery-hardware-components-go-online/)
- en: '*Conspicuous, controversial and notorious is the Chinese unwillingness to participate
    in global benchmarking list of the world’s most powerful supercomputers.  So,
    the “top 500” list goes out – with the U.S. on top.  The lack of participation
    by the Chinese then fuels rumors that they in fact possess capabilities that transcend
    all the participants in the global benchmarking lists.  We take a comparative
    look at some supercomputer specs to see what the compute reality really is vis
    a vis Chinese supercomputing capabilities as reported by a few reputable outlets.
    While on the topics, we took a look at the Russians efforts and the latest on
    Telsa’s Dojo as well. *'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*显眼、具争议性和臭名昭著的是中国不愿参与全球最强超级计算机排行榜的现象。因此，“top 500”榜单上美国位居榜首。中国的不参与进一步加剧了他们可能拥有超越全球其他参与者能力的传言。我们比较了一些超级计算机的规格，以了解实际计算能力与中国超级计算机能力之间的真实差距，这些信息由几个信誉良好的出版物报道。此外，我们还关注了俄罗斯的努力和特斯拉Dojo的最新情况。*'
- en: Background
  id: totrans-split-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 背景
- en: 'As of May 2022, the U.S. had the [Top Spot in Supercomputer Race](https://www.nytimes.com/2022/05/30/business/us-supercomputer-frontier.html):'
