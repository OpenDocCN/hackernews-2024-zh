- en: The US Department of Energy had [launched](https://www.eia.gov/pressroom/releases/press550.php)
    an “emergency” initiative last month aimed at surveying the energy use of mining
    operations, which typically use vast amounts of computing power to solve various
    mathematical puzzles to add new tokens to an online network known as a blockchain,
    allowing the mining of currency such as bitcoin.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The growth of cryptocurrency, and the associated mining of it, has been blamed
    for a surge in electricity use as data centers have sprung up across the US, even
    reviving, in some cases, [ailing coal plants](https://www.theguardian.com/technology/2022/feb/18/bitcoin-miners-revive-fossil-fuel-plant-co2-emissions-soared)
    to help power the mining.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The federal government has said it needs better information about major miners’
    power use, but [estimates](https://www.eia.gov/todayinenergy/detail.php?id=61364#)
    that up to 2.3% of the US’s total electricity demand last year came from just
    137 mining facilities. Globally, crypto miners are [thought](https://www.eia.gov/todayinenergy/detail.php?id=61364#)
    to soak up as much as 1% of all electricity demand, which is the same as the entire
    country of Australia, with bitcoin mining’s energy use [doubling](https://www.spglobal.com/marketintelligence/en/news-insights/latest-news-headlines/bitcoin-mining-energy-use-doubled-in-2023-as-crypto-prices-rose-79854382)
    just last year.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: This new thirst for electricity risks worsening the climate crisis, campaigners
    say. In the US, where nearly four in 10 of all bitcoin are now mined, up to 50m
    tons of carbon dioxide is released each year due to the mining operations, [according
    to RMI](https://rmi.org/cryptocurrencys-energy-consumption-problem/), a clean
    energy thinktank.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: The rise of crypto mining has also placed a strain upon certain electricity
    grids. Last year it emerged that authorities in Texas [paid](https://www.cbsnews.com/news/bitcoin-mining-cryptocurrency-riot-texas-power-grid/)
    a bitcoin enterprise called Riot more than $31m in energy credits to voluntarily
    lower its electricity usage during a heatwave that caused a spike in power demand
    from the public.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “The massive energy consumption of cryptocurrency mining and its rapid growth
    in the United States threaten to undermine progress towards achieving climate
    goals, and threaten grids, communities and ratepayers,” said Mandy DeRoche, deputy
    managing attorney of the clean energy program at Earthjustice.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Until now, a lack of publicly available information has only benefited an “industry
    that has thrived in the shadows”, DeRoche added.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The crypto mining industry, however, has claimed it is the victim of a “politically
    motivated campaign” by Joe Biden’s administration and has, for now, succeeded
    in averting a survey that it contends is unfairly onerous.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: “This is an attack against legitimate American businesses with the administration
    feigning an emergency to score political points,” said Lee Bratcher, president
    the Texas Blockchain Council, one of the groups that sued to stop the survey.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: “The White House has been clear that they desire to ‘to limit or eliminate’
    bitcoin miners from operating in the United States.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: “Although bitcoin is resilient and cannot be banned, the administration is seeking
    to make the lives of bitcoin miners, their employees, and their communities too
    difficult to bear operating in the United States. This is deeply concerning.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
