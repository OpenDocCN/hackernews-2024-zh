- en: US judge halts government effort to monitor crypto mining energy use | Cryptocurrencies
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/feb/27/crypto-mining-electricity-use](https://www.theguardian.com/technology/2024/feb/27/crypto-mining-electricity-use)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The US government has suspended its effort to survey cryptocurrency mining operations
    over their ballooning energy use following a lawsuit from an industry that has
    been accused by environmental groups of fueling the climate crisis.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: A federal judge in Texas has [granted](https://www.documentcloud.org/documents/24440902-cryptoenergytro)
    a temporary order blocking the new requirements that would ascertain the energy
    use of the crypto miners, stating that the industry had shown it would suffer
    “irreparable injury” if it was made to comply.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
