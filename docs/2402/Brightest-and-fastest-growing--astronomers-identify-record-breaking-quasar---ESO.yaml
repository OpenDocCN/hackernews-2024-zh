  type: TYPE_NORMAL
  zh: 欧洲南方天文台（ESO）使全世界的科学家能够发现宇宙的奥秘，造福于所有人。我们设计、建造和运营世界一流的地面天文台——天文学家利用它们来探索令人兴奋的问题，并传播天文学的魅力——并促进国际合作进行天文学研究。ESO于1962年作为一个政府间组织成立，今天得到16个成员国（奥地利、比利时、捷克、丹麦、法国、芬兰、德国、爱尔兰、意大利、荷兰、波兰、葡萄牙、西班牙、瑞典、瑞士和英国）以及智利作为东道国以及澳大利亚作为战略合作伙伴的支持。ESO的总部以及其访客中心和天文馆“ESO超新星”位于德国慕尼黑附近，而智利的阿塔卡马沙漠则是我们的望远镜的所在地，这是一个观测天空的独特条件的奇妙之地。ESO运营三个观测站：拉西拉、帕拉纳尔和查尚特尔。在帕拉纳尔，ESO运营着非常大望远镜及其非常大望远镜干涉仪，以及诸如VISTA之类的巡天望远镜。此外，在帕拉纳尔，ESO将承办并运营查伦科夫望远镜阵南部，这是世界上最大、最敏感的伽马射线天文台。与国际合作伙伴一起，ESO在查尚特尔运营ALMA，这是一座观测毫米和亚毫米波段天空的设施。在帕拉纳尔附近的塞罗阿玛佐内斯，我们正在建造“世界上最大的天空之眼”——ESO极大望远镜。在智利圣地亚哥的办公室，我们支持本国的运营并与智利合作伙伴和社会进行互动。
