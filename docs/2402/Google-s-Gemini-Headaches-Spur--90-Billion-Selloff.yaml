- en: Google’s Gemini Headaches Spur $90 Billion Selloff
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.forbes.com/sites/dereksaul/2024/02/26/googles-gemini-headaches-spur-90-billion-selloff/](https://www.forbes.com/sites/dereksaul/2024/02/26/googles-gemini-headaches-spur-90-billion-selloff/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Topline
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Google parent Alphabet lost some $90 billion in market value Monday as controversy
    over the Silicon Valley giant’s generative artificial intelligence product made
    its way to Wall Street.
  prefs: []
  type: TYPE_NORMAL
- en: <fbs-accordion class="expandable" current="-1">Alphabet CEO Sundar Pichai has
    grappled with significant headaches from his company's generative AI ... [+] chatbot.</fbs-accordion>
    AFP via Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: Key Facts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Shares of Alphabet fell 4.5% to $138.75 Monday, closing at its lowest price
    since Jan. 5 and registering its second-steepest daily loss of the last year.
  prefs: []
  type: TYPE_NORMAL
- en: The selloff followed a spate of controversy surrounding Google’s Gemini AI service,
    with issues including Gemini’s image-generating service producing racially inaccurate
    depictions of historical figures and its chatbot refusing to determine the more
    negatively impactful historical figure between Adolf Hitler and Elon Musk, culminating
    in the company’s [admission](https://www.forbes.com/sites/brianbushard/2024/02/23/google-apologizes-for-inaccurate-gemini-photos-tried-avoiding-traps-of-ai-technology/?sh=4356d765cb4c
    "https://www.forbes.com/sites/brianbushard/2024/02/23/google-apologizes-for-inaccurate-gemini-photos-tried-avoiding-traps-of-ai-technology/?sh=4356d765cb4c")
    it “missed the mark” with Gemini’s early rollout and [taking](https://www.cnbc.com/2024/02/26/googles-gemini-ai-picture-generator-to-relaunch-in-a-few-weeks.html
    "https://www.cnbc.com/2024/02/26/googles-gemini-ai-picture-generator-to-relaunch-in-a-few-weeks.html")
    its AI image service offline for the next few weeks.
  prefs: []
  type: TYPE_NORMAL
- en: “This is a meaningful blunder in the PR battle surrounding [generative AI] and
    further suggests that Google is trailing and mis-executing in a fast-moving and
    high-stakes space,” Loop Capital analyst Rob Sanderson wrote in a note to clients
    Sunday.
  prefs: []
  type: TYPE_NORMAL
- en: Alphabet’s losses came as major stock indexes were flat in a rather uneventful
    day of trading, and Alphabet was the biggest percentage faller among S&P 500 constituents
    with a market capitalization over $50 billion.
  prefs: []
  type: TYPE_NORMAL
- en: Crucial Quote
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: “The issue for the stock is not the debate [over Gemini] itself, it is the perception
    of truth behind the brand,” Melius Research analysts Ben Reitzes and Nick Monroe
    wrote in a Monday note to clients. “Regardless of your view, if Google is seen
    as an unreliable source for AI to a portion of the population, that isn’t good
    for business,” the analysts continued.
  prefs: []
  type: TYPE_NORMAL
- en: Key Background
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Alphabet propulsion into the “crosshairs” of the culture war debate could challenge
    its stranglehold in the online search market, the Melius group hypothesized, considering
    AI’s burgeoning role in online search and the possibility of “a meaningful portion
    of users grow[ing] concerned about Google’s hallucinations and bias.” Gemini’s
    [apparent bias](https://apnews.com/article/google-gemini-ai-chatbot-imagegenerator-race-c7e14de837aa65dd84f6e7ed6cfc4f4b
    "https://apnews.com/article/google-gemini-ai-chatbot-imagegenerator-race-c7e14de837aa65dd84f6e7ed6cfc4f4b")
    is the latest flub by Alphabet during the AI arms race, in which rival Microsoft
    appears to be in [pole position](https://www.forbes.com/sites/dereksaul/2024/01/30/microsoft-earnings-record-sales-for-5th-straight-quarter-amid-ai-wave/?sh=3a23954d328e
    "https://www.forbes.com/sites/dereksaul/2024/01/30/microsoft-earnings-record-sales-for-5th-straight-quarter-amid-ai-wave/?sh=3a23954d328e").
    Alphabet [famously lost](https://www.forbes.com/sites/jonathanponciano/2023/02/08/alphabet-google-stock-plunge-erases-100-billion-after-new-ai-chatbot-gives-wrong-answer-in-ad/?sh=57c46bb455ce
    "https://www.forbes.com/sites/jonathanponciano/2023/02/08/alphabet-google-stock-plunge-erases-100-billion-after-new-ai-chatbot-gives-wrong-answer-in-ad/?sh=57c46bb455ce")
    more than $100 billion in market capitalization on the day of the announcement
    of its AI chatbot service last February after the press release included factual
    errors made by the service.
  prefs: []
  type: TYPE_NORMAL
- en: Surprising Fact
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Alphabet stock is down 1% year-to-date, trailing the S&P’s 7% gain and tech-heavy
    Nasdaq’s 8% rally, as well as the double-digit gains of rivals like Microsoft
    and Meta.
  prefs: []
  type: TYPE_NORMAL
