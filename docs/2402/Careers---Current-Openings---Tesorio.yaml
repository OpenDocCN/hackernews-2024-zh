- en: Tesorio's 2023 Panama Offsite
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Tesorio 2023年巴拿马公司外出办公
- en: In 2023, we brought the Tesorio team together for the first time in Panama City.
    Our offsite was an absolute blast, filled with team-building, insightful workshops,
    and unforgettable memories. We can't wait to see where our next offsite will take
    us in 2024!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年，我们第一次将Tesorio团队聚集在巴拿马城。我们的公司外出办公非常愉快，充满团队建设、深刻的研讨会和难忘的回忆。我们迫不及待地想知道我们2024年的下一个公司外出办公将带领我们去哪里！
