- en: Amazon lobbyists to be barred from European parliament | TechRadar
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊游说人员将被禁止进入欧洲议会 | TechRadar
- en: 来源：[https://www.techradar.com/pro/amazon-lobbyists-to-be-barred-from-european-parliament](https://www.techradar.com/pro/amazon-lobbyists-to-be-barred-from-european-parliament)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.techradar.com/pro/amazon-lobbyists-to-be-barred-from-european-parliament](https://www.techradar.com/pro/amazon-lobbyists-to-be-barred-from-european-parliament)
- en: Lobbyists from [Amazon](https://www.techradar.com/tag/amazon) are to banned
    from the European parliament after a number of MEPs called for action to be taken.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几名欧洲议会议员要求采取行动后，亚马逊的游说人员将被禁止进入欧洲议会。
- en: The MEPs stated that Amazon is not cooperating with the parliament on issues
    surrounding working conditions and the rights of its employees.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲议会议员表示，亚马逊在与议会合作处理工作条件和员工权利等问题上不合作。
- en: This comes at a time when Amazon and other tech giants such as [Microsoft](https://www.techradar.com/tag/microsoft)
    are receiving additional scrutiny by the EU on their business practices.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这发生在亚马逊和其他科技巨头（如[微软](https://www.techradar.com/tag/microsoft)）因业务行为受到欧盟额外审查的时候。
- en: €18.8 million spent on lobbying since 2013
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自2013年以来花费了1.88亿欧元用于游说活动
- en: Amazon has faced increasing criticism on the working conditions in its European
    sites and its less than friendly approach to unionionization. Since 2021, the
    ecommerce giant has failed to attend three meetings with the employment and social
    affairs committee, with the most recent meeting being missed due to “short notice”,
    according to a letter from the committee to Robert Metsola, the EU parliament
    president.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊在其欧洲站点的工作条件和对工会化的不友好态度上面临着越来越多的批评。自2021年以来，这家电商巨头已经三次未能出席就业和社会事务委员会的会议，最近一次会议因“通知时间短”而被错过，据委员会致欧盟议会主席罗伯特·梅特索拉的一封信称。
- en: “It is unreasonable for members to be lobbied by Amazon while at the same time
    being deprived of the right to represent the interests of European citizens and
    inquire about claims of breaches of fundamental rights enshrined in EU Treaties
    and EU labour laws,” the letter stated.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 信中写道：“议员们在亚马逊进行游说的同时被剥夺了代表欧洲公民利益、探讨涉及欧盟条约和欧盟劳工法基本权利侵犯指控的权利是不合理的。”
- en: In response to the decision, Amazon said, “We are very disappointed with this
    decision, as we want to engage constructively with policymakers. As a company
    that has been active in the EU for more than 25 years and now has more than 150,000
    permanent employees here, we take our engagement with policymakers in Brussels
    and across Europe extremely seriously.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一决定，亚马逊表示：“我们对这一决定感到非常失望，因为我们希望与决策者建设性合作。作为一家在欧盟活跃了25多年的公司，现在在这里拥有超过15万名永久员工，我们非常认真地与布鲁塞尔和整个欧洲的决策者合作。”
- en: Since 2013, around €18.8 million has been spent by Amazon on lobbying campaigns
    in EU institutions, according to non-profit research group, the Corporate Europe
    Observatory. “Amazon’s anti-democratic behaviour won’t be tolerated,” said Oliver
    Roethig, regional secretary of European trade union group UNI Europa in response
    to the ban.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据非营利研究机构——欧洲企业观察组织的数据，自2013年以来，亚马逊在欧盟机构的游说活动上花费了约1.88亿欧元。“亚马逊的反民主行为是不能容忍的，”欧洲工会团体UNI
    Europa地区秘书长奥利弗·勒瑟格在回应禁令时表示。
