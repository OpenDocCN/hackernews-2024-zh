- en: Tesla driver pulled over after wearing new Apple vision glasses on highway -
    Tech News - Tech - Daily Express US
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.the-express.com/tech/tech-news/126783/tesla-Apple-Vision-pro-driver-pulled-over](https://www.the-express.com/tech/tech-news/126783/tesla-Apple-Vision-pro-driver-pulled-over)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The release of Apple's [high-end Vision Pro](https://www.express.co.uk/life-style/science-technology/1862319/Apple-Vision-Pro-release)
    headset, priced at $3,500, made waves on Friday, but one user's video demonstration
    had police pulling him over.
  prefs: []
  type: TYPE_NORMAL
- en: A user named Dante took to X, previously known as [Twitter](/latest/twitter),
    to share a video of himself driving a [Tesla](/latest/tesla) with the Apple Vision
    Pro covering his eyes, on Friday, the same day the headset was released.
  prefs: []
  type: TYPE_NORMAL
- en: The brief clip showed Dante driving down a highway, visibly interacting with
    a screen visible only through the virtual headset, while his hands are off the
    wheel.
  prefs: []
  type: TYPE_NORMAL
- en: The video abruptly transitioned to Dante being pulled over by the police, with
    lights flashing behind him as he sits in a parking lot.
  prefs: []
  type: TYPE_NORMAL
- en: Although the location and the specific police department are unspecified, Dante's
    Twitter profile indicates he lives in Palo Alto, [California](https://www.the-express.com/latest/california).
  prefs: []
  type: TYPE_NORMAL
- en: Apple's safety guidelines explicitly prohibit using the Vision Pro headset while
    operating a moving vehicle or engaging in activities that require attention to
    safety.
  prefs: []
  type: TYPE_NORMAL
- en: The company's website advises against using the headset while driving, riding
    a bicycle, operating heavy machinery, or in similar situations.
  prefs: []
  type: TYPE_NORMAL
- en: The Vision Pro headset, was announced alongside the iPhone 15 series in September.
  prefs: []
  type: TYPE_NORMAL
