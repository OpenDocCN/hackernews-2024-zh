- en: It boasts advanced features and a hefty price tag, starting at nearly $3,500\.
    Despite its premium cost, Apple sold out pre-orders for the device, with 200,000
    units reserved by January 19.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the base price, customers have the option to purchase upgrades
    such as additional storage and $149 prescription inserts.
  prefs: []
  type: TYPE_NORMAL
- en: Powered by VisionOS, touted as "the world's first spatial operating system,"
    the Vision Pro headset introduces spatial computing, seamlessly integrating virtual
    content into the physical environment to enable intuitive interaction between
    humans and technology.
