- en: Air [Canada](https://www.theguardian.com/world/canada) came under further criticism
    for later attempting to distance itself from the error by claiming that the bot
    was “responsible for its own actions”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大[航空公司](https://www.theguardian.com/world/canada)后来因试图通过声称机器人“对自己的行为负责”而进一步受到批评。
- en: Amid a broader push by companies to automate services, the case – the first
    of its kind in Canada – raises questions about the level of oversight companies
    have over the chat tools.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业更广泛地推动自动化服务的背景下，这个案例——加拿大首例——引发了有关公司对聊天工具的监督程度的问题。
- en: In 2022, Jake Moffatt contacted Air Canada to determine which documents were
    needed to qualify for a bereavement fare, and if refunds could be granted retroactively.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，杰克·莫法特联系加拿大航空，确定享受丧亲优惠票需要哪些文件，并且是否可以追溯退款。
- en: According to Moffat’s screenshot of a conversation with the [chatbot](https://www.theguardian.com/technology/chatbots),
    the British Columbia resident was told he could apply for the refund “within 90
    days of the date your ticket was issued” by completing an online form.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据莫法特与[聊天机器人](https://www.theguardian.com/technology/chatbots)的一次对话截图显示，这位不列颠哥伦比亚居民被告知可以在票据签发之日起“90天内”通过填写在线表格申请退款。
- en: Moffatt then booked tickets to and from Toronto to attend the funeral of a family
    member. But when he applied for a refund, Air Canada said bereavement rates did
    not apply to completed travel and pointed to the bereavement section of the company’s
    website.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 莫法特随后预订了往返于多伦多的机票，以参加家人的葬礼。但当他申请退款时，加拿大航空表示丧亲票价不适用于已完成的旅行，并指向公司网站的丧亲部分。
