- en: Canada’s largest airline [has been ordered to pay compensation](https://www.canlii.org/en/bc/bccrt/doc/2024/2024bccrt149/2024bccrt149.html)
    after its chatbot gave a customer inaccurate information, misleading him into
    buying a full-price ticket.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大最大的航空公司[被命令赔偿](https://www.canlii.org/en/bc/bccrt/doc/2024/2024bccrt149/2024bccrt149.html)一位顾客，因其聊天机器人给出了不准确的信息，误导他购买了全价票。
