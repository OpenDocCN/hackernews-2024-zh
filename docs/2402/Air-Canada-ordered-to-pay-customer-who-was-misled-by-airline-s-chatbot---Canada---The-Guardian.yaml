- en: Air Canada later admitted to Moffatt, when confronted with a screenshot of the
    chatbot’s advice months later, that the bot had used “misleading words” in its
    advice. The airline told Moffatt it would update the chatbot.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大航空后来向莫法特承认，当面对机器人建议的截图几个月后，机器人在其建议中使用了“误导性的词语”。航空公司告诉莫法特，将更新聊天机器人。
- en: Moffatt then sued for the fare difference, prompting Air Canada to issue what
    the tribunal member Christopher Rivers called a “remarkable submission” in its
    defense.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 莫法特随后因票价差额而起诉，促使加拿大航空发布了仲裁员克里斯托弗·里弗斯所称的“引人注目的提交”作为其辩护。
- en: Air Canada argued that despite the error, the chatbot was a “separate legal
    entity” and thus was responsible for its actions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大航空辩称，尽管存在错误，但聊天机器人是一个“独立的法律实体”，因此对其行为负责。
- en: “While a chatbot has an interactive component, it is still just a part of Air
    Canada’s website. It should be obvious to Air Canada that it is responsible for
    all the information on its website,” wrote Rivers. “It makes no difference whether
    the information comes from a static page or a chatbot.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管聊天机器人具有交互组件，但它仍然只是加拿大航空网站的一部分。对于加拿大航空来说，它对其网站上的所有信息负责是显而易见的，”里弗斯写道。“无论信息来自静态页面还是聊天机器人，都没有任何区别。”
- en: While Air Canada argued correct information was available on its website, Rivers
    said the company did “not explain why the webpage titled ‘Bereavement Travel’
    was inherently more trustworthy” than its chatbot.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加拿大航空辩称其网站上有正确的信息，但里弗斯表示公司“未解释为什么名为‘丧亲旅行’的网页比其聊天机器人更可信”。
- en: “There is no reason why Mr Moffatt should know that one section of Air Canada’s
    webpage is accurate, and another is not,” he wrote.
  id: totrans-22
