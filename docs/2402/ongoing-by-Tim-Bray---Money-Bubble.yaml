- en: ongoing by Tim Bray · Money Bubble
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ongoing by Tim Bray · Money Bubble
- en: 来源：[https://www.tbray.org/ongoing/When/202x/2024/02/25/Money-AI-Bubble](https://www.tbray.org/ongoing/When/202x/2024/02/25/Money-AI-Bubble)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tbray.org/ongoing/When/202x/2024/02/25/Money-AI-Bubble](https://www.tbray.org/ongoing/When/202x/2024/02/25/Money-AI-Bubble)
- en: I think I’m probably going to lose quite a lot of money in the next year or
    two. It’s partly AI’s fault, but not mostly. Nonetheless I’m mostly going to write
    about AI, because it intersects the technosphere, where I’ve lived for decades.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我觉得在接下来的一两年里我可能会亏掉很多钱。这在某种程度上是人工智能的错，但主要不是。尽管如此，我大多数时间还是会写关于人工智能，因为它与我生活了几十年的技术领域交汇在一起。
- en: I’ve given up having a regular job. The family still has income but mostly we’re
    harvesting our savings, built up over decades in a well-paid profession. Which
    means that we are, willy-nilly, investors. And thus aware of the fever-dream finance
    landscape that is InvestorWorld.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经放弃了有规律的工作。家庭仍有收入，但大部分是靠我们数十年来在高薪行业积累的储蓄。这意味着我们勉强算是投资者。因此我们对投资者世界中这种狂热的金融景观有所了解。
- en: 'The Larger Bubble · Put in the simplest way: Things have been too good for
    too long in InvestorWorld: low interest, high profits, the unending rocket rise
    of the Big-Tech sector, now with AI afterburners. Wile E. Coyote hasn’t actually
    run off the edge of the cliff yet, but there are just way more ways for things
    to go wrong than right in the immediate future.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更大的泡沫 · 简单来说：在投资者世界里，好事发生得太久了：低利率，高利润，大科技行业的不断上涨，现在加上人工智能的加速。野鸡维利·科尤迪（Wile E.
    Coyote）实际上还没有跑到悬崖边，但在接下来的未来，事情可能会出错的方式远远超过正常运转的方式。
- en: If you want to dive a little deeper, The Economist has a sharp (but paywalled)
    take in [Stockmarkets are booming. But the good times are unlikely to last](https://www.economist.com/finance-and-economics/2024/02/25/stockmarkets-are-booming-but-the-good-times-are-unlikely-to-last).
    Their argument is that profits are overvalued by investors because, in recent
    years, they’ve always gone up. Mr Market ignores the fact that at least some of
    those gleaming profits are artifacts of tax-slashing by right-wing governments.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想深入了解一点，经济学人对[股市繁荣，但好时光不太可能持续](https://www.economist.com/finance-and-economics/2024/02/25/stockmarkets-are-booming-but-the-good-times-are-unlikely-to-last)有尖锐（但需要付费）的见解。他们的论点是，投资者高估了利润，因为近年来利润总是在上涨。市场先生忽略了这样一个事实，即至少一些光辉的利润是右翼政府通过减税所致的结果。
- en: That piece considers the observation that “Many investors hope that AI will
    ride to the rescue” and is politely skeptical.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 那篇文章考虑了“许多投资者希望人工智能能挽救这一局面”的观察，并且持保留态度。
- en: Popping the bubble · My own feelings aren’t polite; closer to [Yep, you are
    living in a Nvidia-led tech bubble](https://finance.yahoo.com/news/yep-you-are-living-in-a-nvidia-led-tech-bubble-110014738.html)
    by Brian Sozzi over at Yahoo! Finance.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 破灭的泡沫 · 我自己的感觉不是很客气；更接近于[是的，你正在生活在由Nvidia主导的技术泡沫中](https://finance.yahoo.com/news/yep-you-are-living-in-a-nvidia-led-tech-bubble-110014738.html)，由Yahoo!
    Finance的Brian Sozzi撰写。
- en: 'Sozzi is fair, pointing out that this bubble feels different from the cannabis
    and crypto crazes; among other things, chipmakers and cloud providers are reporting
    big high-margin revenues for real actual products. But he hammers the central
    point: What we’re seeing is FOMO-driven dumb money thrown at technology by people
    who have no hope of understanding it. Just because everybody else is and because
    the GPTs and image generators have cool demos. Sozzi has the numbers, looking
    at valuations through standard old-as-dirt filters and shaking his head at what
    he sees.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Sozzi公正地指出，这次泡沫与大麻和加密狂热不同；除此之外，芯片制造商和云服务提供商报告了真实产品的大高利润收入。但他强调了核心观点：我们所见的是因FOMO（恐惧错失）而推动的愚蠢资金投向技术，这些人根本不希望理解技术。仅仅因为其他人都在投资，并因为GPT和图像生成器有很酷的演示。Sozzi有数据支持，通过标准古老如尘的过滤器查看估值，并对所见到的情况摇头。
- en: What’s going to happen, I’m pretty sure, is that AI/ML will, inevitably, disappoint;
    in the financial sense I mean, probably doing some useful things, maybe even a
    lot, but not generating the kind of profit explosions that you’d need to justify
    the bubble. So it’ll pop, and my bet it is takes a bunch of the finance world
    with it. As bad as 2008? Nobody knows, but it wouldn’t surprise me.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常确定会发生的事情是，人工智能/机器学习将不可避免地令人失望；在财务意义上我是这么认为的，可能会做一些有用的事情，甚至可能很多，但不会产生正当化泡沫所需的利润爆炸。因此泡沫会破灭，我打赌这会带走一大批金融世界。像2008年那样糟糕吗？没有人知道，但这也不会让我感到惊讶。
- en: The rest of this piece considers the issues facing AI/ML,  with the goal of
    showing why I see it as a bubble-inflator and eventual bubble-popper.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的其余部分考虑了AI/ML面临的问题，并旨在展示为什么我认为它是泡沫的充气器和最终的泡沫爆破器。
- en: 'First, a disclosure: I speak as an educated amateur. I’ve never gone much below
    the surface of the technology, never constructed a model or built model-processing
    software, or looked closely at the math. But I think the discussion below still
    works.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，披露一下：我作为一个受过教育的业余爱好者发言。我从未深入技术的表面以下，从未建立模型或构建模型处理软件，也从未仔细研究过数学。但我认为下面的讨论仍然有效。
- en: 'What’s good about AI/ML · Spoiler: I’m not the kind of burn-it-with-fire skeptic
    that I became around anything blockchain-flavored. It is clear that generative
    models manage to embed significant parts of the structure of language, of code,
    of pictures, of many things where that has previously not been the case. The understanding
    is sufficient to reliably accomplish the objective: *Produce plausible output*.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: AI/ML的优点 · 剧透：我不是那种对任何类似区块链风味的东西都烧毁的怀疑论者。很明显，生成模型成功地嵌入了语言结构、代码、图片以及许多之前没有的其他结构的重要部分。这种理解已足以可靠地完成目标：*产生可信的输出*。
- en: I’ve read enough Chomsky to believe that facility with language is a defining
    characteristic of intelligence. More than that, a necessary but not sufficient
    ingredient. I dunno if anyone will build an AGI in my lifetime, but I am confident
    that the task would remain beyond reach without the functions offered by today’s
    generative models.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经读了足够多的Chomsky，相信语言能力是智能的一个定义特征。更甚者，这是一个必要但不足的因素。我不知道在我有生之年是否会有人构建出通用人工智能（AGI），但我确信如果没有今天生成模型提供的功能，这个任务将始终无法完成。
- en: 'Furthermore, I’m super impressed by something nobody else seems to talk about:
    Prompt parsing. Obviously, prompts are processed into a representation that reliably
    sends the model-traversal logic down substantially the right paths. The LLMbots
    of this world may regularly be crazy and/or just wrong, but they do consistently
    if not correctly address the substance of the prompt. There is seriously good
    natural-language engineering going on here that AI’s critics aren’t paying enough
    attention to.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我对一个似乎没人谈论的东西印象非常深刻：提示解析。显然，提示被处理成一种可靠地将模型遍历逻辑引导到基本正确路径的表示形式。这个世界的LLMbots可能经常是疯狂的和/或错误的，但它们确实始终在一定程度上，即使不正确地，解决了提示的实质问题。这里进行了非常好的自然语言工程，但AI的批评者没有足够重视。
- en: 'So I have no patience with those who scoff at today’s technology, accusing
    it being a glorified Markov chain. Like the song says: Something’s happening here!
    (What it is ain’t exactly clear.)'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我对那些嘲笑今天技术的人毫无耐心，指责它只是一个被吹嘘的马尔可夫链。就像那首歌唱的：这里正在发生一些事情！（究竟是什么，不是很清楚。）
- en: It helps that in the late teens I saw neural-net pattern-matching at work on
    real-world problems from close up and developed serious respect for what that
    technology can do; An example is EC2’s [Predictive Auto Scaling](https://aws.amazon.com/blogs/compute/evaluating-predictive-scaling-for-amazon-ec2-capacity-optimization/)
    (and gosh, it looks like [the competition has it too](https://www.google.com/search?rls=en&q=predictive+auto+scaling&ie=UTF-8&oe=UTF-8)).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在十几岁末期，我看到神经网络模式匹配在现实世界的问题中的应用，并对这项技术所能做到的事情产生了严肃的尊重；一个例子是EC2的[预测自动扩展](https://aws.amazon.com/blogs/compute/evaluating-predictive-scaling-for-amazon-ec2-capacity-optimization/)（而且天啊，看起来[竞争对手也有](https://www.google.com/search?rls=en&q=predictive+auto+scaling&ie=UTF-8&oe=UTF-8)）。
- en: And recently, Adobe Lightroom has shipped a pretty awesome “Select Sky” feature.
    It makes my M2 MacBook Pro think hard for a second or two, but I rarely see it
    miss even an isolated scrap of sky off in the corner of the frame. It allows me,
    in a picture like this, to make the sky’s brightness echo the water’s.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Adobe Lightroom推出了一个非常棒的“选择天空”功能。我的M2 MacBook Pro会用一两秒钟来认真思考，但我很少看到它错过画面角落的一小片天空。在这样的照片中，它让天空的亮度与水面的亮度相呼应。
- en: And of course I’ve heard about success stories in radiology and other disciplines.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我也听说了放射学和其他学科的成功案例。
- en: Thus, please don’t call me an “AI skeptic” or some such. There is a there there.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，请不要称我为“AI怀疑论者”或类似的人。这个问题是存在的。
- en: But… · Given that, why do I still think that the flood of money being thrown
    at this tech is dumb, and that most of it will be lost? Partly just because of
    that flood. When financial decision makers throw loads of money at things they
    don’t understand, lots of it is *always* lost.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是… · 鉴于此，为什么我仍然认为大量资金被投向这项技术是愚蠢的，而且大部分将会损失？部分原因是因为这种大量资金。当金融决策者向他们不理解的事物投入大量资金时，大部分资金*总是*会丢失。
- en: In the Venture-Capital business, that’s an understood part of the business cycle;
    they’re looking to balance that out with a small number of 100x startup wins.
    But when big old insurance companies and airlines and so on are piling in and
    releasing effusive statements about building the company around some new tech
    voodoo, the outcome, in my experience, is very rarely good.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在风险投资业务中，这是业务周期的一个理解部分；他们试图通过少数几个100倍的初创公司胜利来平衡这一点。但是当大型保险公司、航空公司等纷纷加入并发布关于围绕某些新技术巫术构建公司的热情声明时，根据我的经验，结果很少是好的。
- en: But let’s be specific.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但是让我们具体一些。
- en: Meaning · As I said above, I think the human mind has a large and important
    language-processing system. But that’s not all. It’s also a (slow, poorly-understood)
    computer, with access to a medium-large database of facts and recollections, an
    ultra-slow numeric processor, and facilities for estimation, prediction, speculation,
    and invention. Let’s group all this stuff together and call it “meaning”.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 意义 · 正如我上面所说的，我认为人类大脑有一个重要的语言处理系统。但这不是全部。它还是一个（缓慢、理解不足的）计算机，可以访问一个中等大的事实和回忆数据库，一个超慢的数值处理器，以及进行估计、预测、推测和发明的设施。让我们把所有这些东西归为一类，称之为“意义”。
- en: 'Have a look at [Climbing towards NLU: On Meaning, Form, and Understanding in
    the Age of Data](https://aclanthology.org/2020.acl-main.463.pdf) by Emily Bender
    and Alexander Koller (2020). I don’t agree with all of it, and it addresses an
    earlier generation of generative models, but it’s very thought-provoking. It postulates
    the “Octopus Test”, a good variation on the bad old Chinese-Room analogy. It talks
    usefully about how human language acquisition works. A couple of quotes: “It is
    instructive to look at the past to appreciate this question. Computational linguistics
    has gone through many fashion cycles over the course of its history” and “In this
    paper, we have argued that in contrast to some current hype, meaning cannot be
    learned from form alone.”'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 看看[走向NLU：关于数据时代的意义、形式和理解](https://aclanthology.org/2020.acl-main.463.pdf)由Emily
    Bender和Alexander Koller（2020）编写。我并不完全同意其中的所有观点，它讨论了早期的生成模型，但它非常发人深省。它提出了“章鱼测试”，这是对旧有的中文房间类比的一个很好的变体。它对人类语言习得的工作方式有用地进行了讨论。其中几句引用：“回顾过去来欣赏这个问题是有益的。计算语言学在其历史上经历了许多时尚周期”和“在本文中，我们认为与当前一些炒作不同，意义不可能仅仅从形式中学习”。
- en: I’m not saying these problems can’t be solved. Software systems can be equipped
    with databases of facts, and who knows, perhaps some day estimation, prediction,
    speculation, and invention. But it’s not going to be easy.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是说这些问题不能解决。软件系统可以配备事实数据库，谁知道，也许某一天还能进行估计、预测、推测和发明。但这不会容易。
- en: Difficulty · I think there’s a useful analogy between the narratives around
    AI and of self-driving cars. As I write this, Apple has apparently decided that
    [generative AI is easier than shipping an autonomous car](https://arstechnica.com/gadgets/2024/02/after-a-decade-of-stops-and-starts-apple-kills-its-electric-car-project).
    I’m particularly sensitive to this analogy because back around 2010, as the first
    self-driving prototypes were coming into view, I predicted, loudly and in public,
    that this technology was about to become ubiquitous and turn the economy inside
    out. Ouch.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 难度 · 我认为人工智能和自动驾驶汽车周围的叙事之间有一个有用的类比。在我写这篇文章的时候，据说苹果已经决定[生成式人工智能比推出自动驾驶汽车更容易](https://arstechnica.com/gadgets/2024/02/after-a-decade-of-stops-and-starts-apple-kills-its-electric-car-project)。我对这个类比特别敏感，因为大约在2010年左右，当第一批自动驾驶原型车出现时，我曾高声并公开预测，这项技术即将变得无处不在，并颠覆经济。痛苦啊。
- en: 'There’s a pattern: The technologies that really do change the world tend to
    have strings of successes, producing obvious benefits even in their earliest forms,
    to the extent that geeks load them in the back doors of organizations just to
    get shit done. As they say, “The CIO is the last to know.”'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个模式：真正改变世界的技术往往会连续取得成功，即使在它们最早的形式中也能产生明显的好处，以至于极客们会通过后门将它们加载到组织中来完成工作。正如他们所说，“首席信息官是最后一个知道的人”。
- en: Contrast cryptocurrencies and blockchains, which limped along from year to year,
    always promising a brilliant future, never doing anything useful. As to the usefulness
    of self-driving technology, I still think it’s gonna get there, but it’s surrounded
    by a cloud of litigation.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 与加密货币和区块链相比，后者年复一年地艰难前行，总是承诺灿烂的未来，从不做任何有用的事情。至于自动驾驶技术的实用性，我仍然认为它将会实现，但它被一片诉讼云所笼罩。
- en: Anyhow, anybody who thinks that it’ll be easy to teach “meaning” (as I described
    it above) to today’s generative AI is a fool, and you shouldn’t give them your
    money.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，任何认为今天的生成式AI轻而易举地教授“意义”（如我上面所描述的）的人都是一个傻瓜，你不应该把你的钱交给他们。
- en: Money and carbon · Another big problem we’re not talking about enough is the
    cost of generative AI. Nature offers [Generative AI’s environmental costs are
    soaring — and mostly secret](https://www.nature.com/articles/d41586-024-00478-x).
    In a Mastodon thread, [@Quixoticgeek@social.v.st](https://phanpy.social/#/social.v.st/a/109360452395342558)
    says [We need to talk about data centres](https://phanpy.social/#/social.v.st/s/111991430750212364),
    and includes a few hard and sobering numbers.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱和碳 · 我们没有足够谈论的另一个大问题是生成式AI的成本。自然提供了[生成式AI的环境成本正在飙升——而且大部分是秘密的](https://www.nature.com/articles/d41586-024-00478-x)。在Mastodon线程中，[@Quixoticgeek@social.v.st](https://phanpy.social/#/social.v.st/a/109360452395342558)说：
- en: 'Short form: This shit is *expensive*, in dollars and in carbon load. Nvidia
    pulled in [$60.9 billion in 2023, up 126% from the previous year](https://investor.nvidia.com/news/press-release-details/2024/NVIDIA-Announces-Financial-Results-for-Fourth-Quarter-and-Fiscal-2024/),
    and is heading for a $100B/year run rate, while reporting a 75% margin.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：这玩意儿*昂贵*，无论是在美元还是碳排放上。Nvidia在2023年收入为[$609亿，比上一年增长126%](https://investor.nvidia.com/news/press-release-details/2024/NVIDIA-Announces-Financial-Results-for-Fourth-Quarter-and-Fiscal-2024/)，正朝着年销售额1000亿美元的速度前进，同时报告75%的利润率。
- en: Another thing these articles *don’t* mention is that building, deploying, and
    running generative-AI systems requires significant effort from a small group of
    people who now apparently constitute the world’s highest-paid cadre of engineers.
    And good luck trying to hire one if you’re a mainstream company where IT is a
    cost center.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另外一个这些文章*没有*提到的事情是，构建、部署和运行生成式AI系统需要一小群人的大量努力，这些人现在显然构成了全球最高薪的工程师团队。如果你是一个IT是成本中心的主流公司，试试看招聘一个吧，祝你好运。
- en: All this means that for the technology to succeed, it not only has to do something
    useful, but people and businesses will have to be ready to pay a significantly
    high price for that something.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些意味着，为了使技术成功，它不仅必须做一些有用的事情，而且人们和企业必须愿意为此付出显著的代价。
- en: I’m not saying that there’s nothing that qualifies, but I am betting that it’s
    not in ad-supported territory.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是说没有资格的事情，但我打赌它不是在广告支持的领域。
- en: Also, it’s going to have to deal with pushback from unreasonable climate-change
    resisters like, for example, me.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，它还将不得不应对像我这样的不理智的气候变化抵抗者的反对。
- en: 'Anyhow… · I kind of flipped out, and was motivated to finish this blog piece,
    when I saw [this](https://www.engadget.com/uk-government-wants-to-use-ai-to-cut-civil-service-jobs-140031159.html):
    “UK government wants to use AI to cut civil service jobs: Yes, you read that right.”
    The idea — to have citizen input processed and responded to by an LLM — is hideously
    toxic and broken; and usefully reveals the kind of thinking that makes morally
    crippled leaders all across our system love this technology.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样… · 当我看到[这篇文章](https://www.engadget.com/uk-government-wants-to-use-ai-to-cut-civil-service-jobs-140031159.html)时，我有点失控，并且被激励完成了这篇博客文章：“英国政府希望利用人工智能削减公务员工作：是的，你没看错。”
    这个想法——让公民的意见由LLM处理和回复——是极其有害和破碎的；并且有用地揭示了使我们系统中的所有道德上残缺的领导者都喜欢这种技术的思维方式。
- en: The road ahead looks bumpy from where I sit. And when the business community
    wakes up and realizes that replacing people with shitty technology doesn’t show
    up as a positive on the financials after you factor in the consequences of customer
    rage, that’s when the hot air gushes out of the bubble.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从我所处的位置来看，前方的道路看起来坎坷。当商业界意识到用烂技术替换人员在财务报表上并没有带来正面效果后，考虑到客户愤怒的后果，那时泡沫将破裂。
- en: It might not take big chunks of InvestorWorld with it. But I’m betting it does.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 它可能不会带走InvestorWorld的大块资金。但我打赌它会。
