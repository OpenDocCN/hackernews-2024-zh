- en: VCR Tracking Reminder Bumpers | Company Bumpers Wiki | Fandom
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://company-bumpers.fandom.com/wiki/VCR_Tracking_Reminder_Bumpers](https://company-bumpers.fandom.com/wiki/VCR_Tracking_Reminder_Bumpers)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Background**: Many home video companies placed these bumpers at the beginning
    of their VHS tapes to remind the viewer about adjusting the tracking feature on
    their VCR for the best quality. When auto-tracking became the standard in the
    late 90''s, these bumpers ceased to be used.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Strand VCI Entertainment[]
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1988–1993[]
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a black background, the screen reads "**For best picture quality,
    please adjust the tracking control on your VCR.**" in a white Helvetica font.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '**Variant**: On some releases such as *The Mouse and the Motorcycle*, the text
    was rearranged into four paragraphs instead of three, and the screen cuts in and
    out.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Seen on Strand VCI Entertainment VHS releases such as *Thomas
    Gets Tricked*, *James Learns a Lesson*, *Tenders and Turntables* and *Thomas Breaks
    the Rules* (all in EP Mode). It was also seen on a 1994 JTC Home Video VHS of
    *Field Dressing Your Deer*, and makes a surprise appearance on an EP reprint of
    the VidAmerica VHS of *Battle Hell*. It also appeared on the 1990 StarMaker VHS
    of *Chiefs*.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: GoodTimes Home Video[]
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1984–1989[]
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a black background, there is white text in a blocky font reading:
    "**FOR BEST PICTURE QUALITY ADJUST TRACKING CONTROL**" or "**FOR BEST QUALITY
    PICTURE ADJUST TRACKING CONTROL**".'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Uncommon. Seen on some GoodTimes and Kids Klassics VHS releases
    of the time. Also seen on some MCA(/Universal) Home Video VHS tapes distributed
    by GoodTimes.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Turner Home Entertainment/GoodTimes Home Video/Orion Home Video/Cabin Fever
    Entertainment[]
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1987–1992[]
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a black/gray gradient background, we see white text reading
    "**This video is recorded in E.P. mode. For best picture quality please adjust
    your tracking.**"'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Used on early Turner Home Entertainment VHS releases and
    some by GoodTimes Home Video, Orion Home Video, and Cabin Fever Entertainment
    (such as *Lonesome Dove*).'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 1992-1996[]
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a black background, the same text as on the previous bumper
    fades in, one line at a time.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: The fading.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Extremely rare. This was found on a VHS of *Scooby''s All-Star
    Laff-a-Lympics: On Your Marks, Get Set — Go Scoobys!*.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Orion Home Video (standalone)[]
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1987-89[]
  id: totrans-split-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a plain blue background is the words "ADJUST TRACKING CONTROL
    FOR BEST PICTURE QUALITY".'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Rare. Seen on certain Orion Home Video releases from the
    era such as *Married to the Mob*.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: 1989-98[]
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a blue BG with the Orion Home Video wallpaper, we see the words
    "**This video is recorded in the EP mode. For best picture quality, adjust the
    tracking on your VCR.**"'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: More common than the above bumper and can be seen on Orion
    VHS releases from the era such as *Mac and Me*.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: Feature Films for Families[]
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1986–2006[]
  id: totrans-split-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a black background, the screen reads "**If the picture on your
    screen is not clear, please adjust the tracking on your VCR****.**" in a white
    Arial font.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Seen on certain Feature Films for Families VHS releases.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: United American Video Corporation/Sterling Entertainment Group[]
  id: totrans-split-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1984–1988[]
  id: totrans-split-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: Over the American flag, we see the words "***For best picture quality,
    adjust tracking control on VCR.***" with the wiping effect with red, white and
    blue lines. This is apparently part of the 1984 UAV logo.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: The wiping in of the text.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Seen on some early UAV VHS tapes. Not all of them contain
    this bumper, so be on the lookout.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: 1988–1991[]
  id: totrans-split-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a mostly blue gradient starry background with black in the top
    right corner, we see the words "**For best picture quality, adjust tracking control
    on VCR.**" before the 1989 UAV logo appears.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: '**Variant**: An additional screen is used on VHS tapes of public domain cartoons:
    "**These classic cartoons were mastered from the best original film print available.
    Slight imperfections common in early cartoon animation may be visible.**" Afterwards,
    the standard text is shown.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: The fading in of the text.'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Seen on most UAV VHS tapes from the era such as *Daffy Duck*
    and *43: The Petty Story*. On UAV releases of Samuel Goldwyn films, like *Southern
    Comfort* and *Lovers and Liars*, the blue background variant of the 1979 [Warner
    Home Video](/wiki/Warner_Bros._Home_Entertainment_Warning_Screens/United_States_of_America_and_Canada
    "Warner Bros. Home Entertainment Warning Screens/United States of America and
    Canada") warning screen appears in the place of this bumper instead.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: '**Editor''s Note**: Since the UAV logo follows this, it can scare some.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: 1991–2006[]
  id: totrans-split-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a black background, we see the words "For better picture quality
    adjust tracking control on your VCR." in a white typewriter-like font.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: '**Variants**:'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: On some VHS releases from Sterling Entertainment Group and its labels Gemstone
    Entertainment and Ovation Home Video, the text is displayed in Arial Bold. This
    variant debuted in 1999 on *Curious George Comes to America* and the Sterling
    reprint of *Where the Red Fern Grows Part II*, and was used until 2002.
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Beginning in 2003, the version of the text introduced in 1999 is slightly wider,
    spaced tighter, and in Helvetica Bold.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: A few seconds of silence, followed by a young-sounding man
    reading the message.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds Variant**: Beginning with *Curious George Comes to America*,
    the voiceover is louder and starts when the bumper fades in.'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Very common.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: 'Seen on many UAV, Sterling, Ovation, and Gemstone slipcover VHS tapes, such
    as *Casper the Friendly Ghost*, the UAV VHS issues of *Felix the Cat* and *Beauty
    and the Beast*, *Little Lulu: A Bout with a Trout*, *Santa and the Three Bears*,
    *Santa’s Surprise*, *Baby Huey: Quack-a-Doodle-Doo*, *Robin Hood Makes Good*,
    *Little Audrey and Friends*, *Kansas City Confidential*, the Enchanted Collection,
    *Cartoon Fest* and *Cartoon Carnival* series, *Baby Huey: Perfect Pupil*, *Mutt
    and Jeff’s Wacky Western Cartoon*, and the slipcover versions of early UAV Gold
    releases such as *Gulliver’s Travels*, *The Jungle Book*, *Jurassic Giants*, *Dinosaurs
    of the Jurassic*, and *Operation Dalmatian*.'
  id: totrans-split-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This doesn't appear on the company’s releases with the first two logos, as they
    have their own tracking control disclaimers in their logos.
  id: totrans-split-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The easiest way to determine whether or not this will appear is by looking at
    a disclaimer printed on the sticker label on the tape that states, "**FOR BEST
    PICTURE ADJUST VCR TRACKING CONTROL**". Releases with "**RESULTS**" replacing
    "**PICTURE**" on this disclaimer, such as the clamshell issues of all UAV Gold
    releases, contain the [company's fourth FBI warning screen](/wiki/Sterling_Entertainment_Group_Warning_Screens
    "Sterling Entertainment Group Warning Screens") instead.
  id: totrans-split-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Editor''s Note**: If you''re not expecting the man reading the message, it
    may scare you, but it''s otherwise harmless.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: Media Home Entertainment/Maier Group/Random House Home Video/Starmaker[]
  id: totrans-split-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1980s–1990s[]
  id: totrans-split-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a black background appears the white text "**FOR MAXIMUM PICTURE
    QUALITY**" and the blue text "**IT MAY BE NECESSARY TO ADJUST THE TRACKING CONTROL
    ON YOUR VCR**". The screen lasts for 15 seconds until it finally fades out slowly.'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: '**Variant**: There is a version on a different font.'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: Three seconds of silence, followed by a man reading the text
    out loud by saying "Please note: For maximum picture quality, it may be necessary
    to adjust the tracking control on your VCR." After that, the rest of the screen
    remains silent.'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds Variant**:'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, a different announcer is heard on the variant.
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On the 1995 VHS release of *Final Impact*, the announcer is not heard.
  id: totrans-split-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Availability**: Uncommon for the most part, but it was seen on the 1990 Hi-Tops/Media
    Home Entertainment release of *Madeline* (released through Hi-Tops Video). It
    was also seen on some Random House Home Video releases such as a few *The Bernstain
    Bears* videos as well as Maier Group''s *Inspector Gadget* tapes. It was also
    seen on some *Festival of Family Classics* tapes from Starmaker and the VHS release
    of *National Lampoon''s Class Reunion*. Also makes surprise appearances on *Three
    Amigos!*, *The Jungle Book: Kichi Is Alone*, J2''s 1987 VHS of *Elton John Live
    in Australia*, and Vestron''s 1991 VHS of *Billy Crystal: Don''t Get Me Started*.'
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
- en: '**Editor''s Note**: If you''re not expecting the man reading the message, it
    may scare you, but it''s otherwise harmless.'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: Media Home Entertainment (standalone)[]
  id: totrans-split-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1981–1987[]
  id: totrans-split-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a blue background is the white text "**PLEASE ADJUST TRACKING
    FOR BEST PICTURE QUALITY.**" and "**THANK YOU**".'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
- en: '**Variant**: On Burbank Video releases, the text is smaller and "**THANK YOU**"
    is missing.'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: None.'
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Seen on certain Media Home Entertainment VHS releases of
    the era. It was also preserved on several Video Treasures re-releases of the aforementioned
    titles.'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: 1987–1993[]
  id: totrans-split-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: VCR Service Message Media Home Entertainment (Later Day)
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: '**Bumper**: On a red/orange gradient background, there is a white figure guy
    holding a wrench and the white text "**FOR BETTER VIDEO VIEWING HAVE VCR SERVICE
    CHECKS.**" on the top. Below them is a white bar, and underneath it is the first
    portion of another white text, which reads:'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: '**MEDIA HOME ENTERTAINMENT'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
- en: '& YOUR VIDEO ENTERTAIN-'
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
- en: MENT RETAILER RECOMMEND
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
- en: YOU HAVE YOUR VCR
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
- en: ROUTINELY SERVICED
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: TWICE A YEAR TO
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: IMPROVE THE QUALITY OF
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: YOUR VIEWING, PROLONG
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: THE LIFE OF THE VCR, AND
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
- en: TO MINIMIZE THE RISK OF
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: DAMAGE TO THIS VIDEO
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: CASSETTE.**
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: 4 seconds later, the figure with the wrench slides away to the right (as if
    he was running) and then 5 seconds later, the bottom text scrolls up, revealing
    the rest of itself. After that, it stops scrolling to show the last portion.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: The figure sliding away, the scrolling of the second text.'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: None.'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Seen on certain Media Home Entertainment VHS tapes of the
    era.'
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
- en: Celebrity Home Entertainment[]
  id: totrans-split-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1985–1998[]
  id: totrans-split-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a white background, we see the text "**FOR THE BEST POSSIBLE
    PICTURE PLEASE ADJUST** **THE TRACKING KNOB ON YOUR VIDEO MACHINE**", with "**THE
    TRACKING KNOB**" blinking on and off.'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: The blinking of "**THE TRACKING KNOB**".'
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: A man reading the message, which sounds like it was recorded
    in an auditorium.'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: Found on some Celebrity Home Entertainment VHS releases,
    most notably the *Mighty Mouse* compilation tape and the Celebrity VHS issues
    of *Superman* and *Felix the Cat*.'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
- en: '**Editor''s Note**: If you''re not used to the man reading the message, it
    may at least surprise you, but it''s otherwise completely harmless.'
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
- en: Just for Kids[]
  id: totrans-split-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1985-1997, 1999, 2001[]
  id: totrans-split-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: Two bumpers were produced.'
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
- en: '**Variant**: A variant of the second bumper exists; check the page linked above
    for more details.'
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
- en: '**FX/SFX**: Live-action and, in the case of the first bumper, some chroma-key
    effects.'
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds**: Noel C. Bloom, Jr. talks about their tracking message. On
    the first bumper, a synthpop instrumental plays while Noel is talking. Both bumpers
    have different messages; check the page linked above for more details.'
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
- en: '**Music/Sounds Variant**: On tapes that have the first bumper, Noel C. Bloom,
    Jr. talks about their message about their upcoming releases after the program.
    Likewise, there''s a version of the second bumper with no "stay tuned" message;
    check the page linked above for more details.'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
- en: '**Availability**: The first version is very rare and seen on some early 1-hour
    sell-thru tapes from the era. The second version is uncommon, and seen on most
    Just for Kids sell-thru tapes such as *Gulliver''s Travels*, and the stay tuned
    version is seen on some prints of *Rude Dog* tapes, among others.'
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
- en: '**Editor''s Note**: On the first bumper, it''s quite obvious that Noel is reading
    his lines off a cue card, as you can see his eyes move from left to right and
    so on.'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
- en: Simitar Entertainment[]
  id: totrans-split-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1990–2000[]
  id: totrans-split-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Bumper**: On a sky blue background, we see the words "Recorded in EP Mode
    If you experience picture problems, adjust Tracking Control" in a silver, condensed
    Times New Roman font.'
  id: totrans-split-129
