- en: How I Got to the Top 1% of StackOverflow | by Francesco Borzì | JavaScript in
    Plain English
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何进入 StackOverflow Top 1% | 作者：Francesco Borzì | JavaScript in Plain English
- en: 来源：[https://medium.com/@borzifrancesco/how-i-got-to-the-top-1-of-stackoverflow-986fd6b5b53f](https://medium.com/@borzifrancesco/how-i-got-to-the-top-1-of-stackoverflow-986fd6b5b53f)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://medium.com/@borzifrancesco/how-i-got-to-the-top-1-of-stackoverflow-986fd6b5b53f](https://medium.com/@borzifrancesco/how-i-got-to-the-top-1-of-stackoverflow-986fd6b5b53f)
- en: How I Got to the Top 1% of StackOverflow
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何进入 StackOverflow Top 1%
- en: Introduction
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: The misconception
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 误解
- en: For several years already, my StackOverflow profile has consistently ranked
    in the top 1%, having now several tens of thousands of points.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几年来，我的 StackOverflow 个人资料一直稳居前 1%，现在已经有数万积分。
- en: When people see my score, they often assume that I spend hours going through
    random questions and providing answers. However, this is a complete misconception.
    In reality, I rarely engage in such activities (although I greatly appreciate
    those who do).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们看到我的分数时，他们经常会假设我花了很多时间浏览随机问题并提供答案。然而，这是一个完全的误解。事实上，我很少参与这样的活动（尽管我非常感激那些这样做的人）。
- en: All I’ve been doing so far is simply being an ***active user*** instead of a
    passive one. Which is something that in my opinion all programmers should do.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 迄今为止，我所做的一切只是简单地成为一个***活跃用户***，而不是被动的。在我看来，所有程序员都应该这样做。
- en: Active vs passive users
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 活跃用户 vs 被动用户
- en: There is no doubt that Stack Overflow is extremely popular, if not essential,
    for all developers. Yet, after many years of close interaction with fellow programmers
    in various environments — companies, universities, and open-source communities
    — I’ve observed that the vast majority of developers tend to use this platform
    rather passively.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，对于所有开发者来说，Stack Overflow 是极其流行，甚至是必不可少的。然而，在多年与各种环境中的程序员（公司、大学和开源社区）紧密互动之后，我观察到绝大多数开发者倾向于相对被动地使用这个平台。
- en: Most users simply copy and paste solutions from Stack Overflow without even
    creating an account. Among those who do have a registered account, only a few
    actively engage with the platform.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数用户只是简单地从 Stack Overflow 复制粘贴解决方案，甚至没有创建账户。在那些有注册账户的用户中，只有少数积极参与平台。
- en: Unlike the majority of developers, I consider myself an active user of this
    platform, integrating it into my routine problem-solving workflow. I primarily
    interact with Stack Overflow when dealing with my own technical problems, but
    I do so by actively engaging with the platform.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于大多数开发者，我认为自己是这个平台的活跃用户，将其整合到我的日常问题解决工作流中。我主要在处理自己的技术问题时与 Stack Overflow 进行互动，但是通过积极参与平台。
- en: Surprisingly, this has been enough to earn me many points. In this article,
    I’ll explain my simple yet effective approach.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，这已经足够让我获得很多积分。在这篇文章中，我将解释我的简单而有效的方法。
- en: My problem-solving workflow
  id: totrans-split-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我的问题解决工作流
- en: 1\. Ask/Upvote questions
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 提出/点赞问题
- en: In the realm of software development, encountering “problems” to solve is very
    common. These could range from fixing errors to implementing algorithms and various
    other technical challenges.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件开发领域，遇到解决的“问题”非常普遍。这些问题可以从修复错误到实施算法和各种其他技术挑战。
- en: Since I believe in avoiding reinventing the wheel, whenever I encounter problems
    for which the fix is not obvious to me (or I simply do not remember the exact
    solution), I look up the issue on the web, hoping to find a solution on Stack
    Overflow.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因为我相信避免重复造轮子，每当我遇到问题，而解决方法对我不明显（或者我只是不记得确切的解决方案），我会在网上搜索这个问题，希望在 Stack Overflow
    上找到解决方案。
- en: 'Now, there are two possibilities:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，有两种可能性：
- en: '**A) Someone else has already encountered the same issue and asked a question
    about it.**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**A) 别人已经遇到了相同的问题并提出了问题。**'
- en: 'In such a case I **upvote** the question. This is useful for two reasons:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我会**点赞**这个问题。这有两个原因是有用的：
- en: '**Giving credit** (and points) to the user who asked the question. Thanks to
    them, there is already a higher chance of finding a solution online, so that should
    be recognized. Formulating a well-asked question can take time and effort. For
    example, sometimes you have to convert your business-specific issue into a generic
    problem that everyone can understand and engage with.'
  id: totrans-split-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**致谢**（以及积分）给提问问题的用户。多亏了他们，在线上找到解决方案的机会更高，因此应该予以认可。提出一个好问题可能需要时间和精力。例如，有时候你需要将你的业务特定问题转化为每个人都能理解和参与的通用问题。'
- en: '**Reminding myself** that I have already encountered that issue. It might sound
    trivial, but it has been helpful to me'
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提醒自己**，我已经遇到过这个问题。这听起来可能很琐碎，但对我确实有帮助。'
- en: '**B) There is no question about my issue**'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**B) 我的问题没有疑问**'
- en: In this case, the first thing I do is open a new question describing my issue.
    I try to be as clear and generic as possible, but discussing the best practices
    for opening good questions on Stack Overflow goes beyond the scope of this article.
    For that, I instead refer to [this page](https://stackoverflow.com/help/how-to-ask).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我做的第一件事是提出一个新问题来描述我的问题。我试图尽可能清晰和通用，但是讨论如何在Stack Overflow上开好问题的最佳实践超出了本文的范围。因此，我会参考[这个页面](https://stackoverflow.com/help/how-to-ask)。
- en: This will give me the chance that other users will see the question and provide
    solutions to my issue as well as that my question is appreciated and will get
    upvoted, earning me points.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使其他用户有机会看到问题并为我的问题提供解决方案，同时也会使我的问题受到重视并得到点赞，从而赚取积分。
- en: 2\. Upvote/Edit/Comment answers
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 点赞/编辑/评论答案
- en: With some luck, there may already be answers that attempt to address the issue.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的话，可能已经有答案试图解决这个问题了。
- en: 'When I find an answer that works well enough, **I always upvote it**. Similarly
    to questions, upvoting answers is important for the following reasons:'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我找到一个效果良好的答案时，**我总是会点赞它**。与问题类似，点赞答案对以下几个原因很重要：
- en: Again, **giving credit** (and points) to the user who provided a solution. This
    incentivizes people to share their solutions and recognises their efforts.
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次，**给予认可**（和积分）给提供解决方案的用户。这激励人们分享他们的解决方案并认可他们的努力。
- en: '**Bookmarking** the answer as a working solution. It does happen from time
    to time that I bump into the same issue, and I of course forgot that I already
    googled and found a solution in the past. So finding the issue and its solution
    already upvoted by myself is very convenient for me to quickly spot the right
    solution again.'
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收藏**这个答案作为一个可行的解决方案。有时我会不时地碰到同样的问题，而我当然忘记了过去已经通过谷歌找到了解决方案。因此，找到问题及其解决方案已被我自己点赞是非常方便的，可以快速找到正确的解决方案。'
- en: As you gain more points, StackOverflow grants you new capabilities such as leaving
    comments or editing questions and answers. It is sometimes good to leave a nice
    comment that might help other users as well as edit some existing solutions to
    improve them. Your comments can also be upvoted, earning you points in the process.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您积分的增加，StackOverflow会授予您新的能力，例如留下评论或编辑问题和答案。有时候留下一个有用的评论可能会帮助其他用户，也可以编辑一些现有的解决方案以改进它们。您的评论也可以被点赞，从而赚取积分。
- en: 3\. Posting your solution
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 发布您的解决方案
- en: It is of course possible that the question does not have any answers, or for
    some reason, none of the existing answers work for my specific use case.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当然也有可能这个问题没有任何答案，或者由于某些原因，现有的答案都不适合我的特定用例。
- en: 'So I have to find a solution myself and then I of course **post an answer**
    with it. Needless to say: this will give you a very good chance to earn a lot
    of points.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我必须自己找到解决方案，然后当然**发布一个答案**。毋庸置疑：这将给您赚取大量积分的绝佳机会。
- en: 4\. Answering your own questions
  id: totrans-split-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 自问自答
- en: What if you’ve posted a new question and, in the process of working on it, found
    a good solution that no other user has provided?
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发布了一个新问题，并在处理它的过程中找到了其他用户尚未提供的良好解决方案，那该怎么办呢？
- en: There is sometimes this misconception that answering your own question feels
    somehow like “cheating”. Well, it is absolutely not cheating. It is actually a
    very good practice to do that brings many benefits to you and the community.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有时会有这种误解，即回答自己的问题感觉像“作弊”。嗯，这绝对不是作弊。实际上，这是一个非常好的实践，给您和社区带来了许多好处。
- en: 'You don’t believe me? Here’s the official statement from StackOverflow:'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你不相信我？StackOverflow官方声明在这里：
- en: '*Yes! Stack Exchange* [*has always explicitly encouraged*](https://blog.stackoverflow.com/2011/07/its-ok-to-ask-and-answer-your-own-questions/)
    *users to answer their own questions. If you have a question that you already
    know the answer to, and you would like to document that knowledge in public so
    that others (including yourself) can find it later, it’s perfectly okay to ask
    and answer your own question on a Stack Exchange site.*'
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*是的！Stack Exchange* [*始终明确鼓励*](https://blog.stackoverflow.com/2011/07/its-ok-to-ask-and-answer-your-own-questions/)
    *用户回答自己的问题。如果您有一个您已经知道答案的问题，并且您希望公开记录这些知识，以便其他人（包括您自己）以后可以找到它，那么在Stack Exchange网站上询问和回答自己的问题是完全可以的。*'
- en: 'Source: [https://stackoverflow.com/help/self-answer](https://stackoverflow.com/help/self-answer)'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://stackoverflow.com/help/self-answer](https://stackoverflow.com/help/self-answer)
- en: Checkbox at the end of the form when opening a new question on StackOverflow
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在 StackOverflow 上打开新问题表单时的末尾复选框
- en: 'And more quotes from [this blog post written by Jeff Antwood](https://stackoverflow.blog/2011/07/01/its-ok-to-ask-and-answer-your-own-questions/)
    (Co-founder of StackOverflow):'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 以及来自 [Jeff Antwood 写的这篇博客文章](https://stackoverflow.blog/2011/07/01/its-ok-to-ask-and-answer-your-own-questions/)
    的更多引用：
- en: '*To be crystal clear,* ***it is not merely OK to ask and answer your own question,
    it is explicitly encouraged****.*'
  id: totrans-split-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为了非常明确，* ***提问并回答自己的问题不仅仅可以接受，而且是明确鼓励的****。*'
- en: '*I do it all the time! For example, when I ran into a nasty issue with Java
    exploits in Google Chrome when browsing for images, I* [*documented that on Super
    User by asking and answering my own question*](http://superuser.com/questions/201613/disable-java-plugin-in-google-chrome)*.
    Now, others can benefit from my misfortune — and best of all, I got new even better
    answers beyond what I offered! Overall, a huge win all around.*'
  id: totrans-split-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我经常这样做！例如，当我在浏览图像时遇到 Java 在 Google Chrome 中的问题时，我* [*在 Super User 上通过提问和回答自己的问题来记录这个问题*](http://superuser.com/questions/201613/disable-java-plugin-in-google-chrome)*。现在，其他人可以从我的不幸中受益
    — 最重要的是，我得到了比我提供的更好的新答案！总的来说，全面获胜。*'
- en: '***[…] Never hesitate to ask and answer your own question on any Stack Exchange
    site.*** *Please do! It’s all part of our shared mission to make the internet
    better.*'
  id: totrans-split-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***[…] 在任何 Stack Exchange 网站上，不要犹豫去提问和回答自己的问题。*** *请做吧！这都是我们共同使互联网变得更好使命的一部分。*'
- en: '*Making the internet better is a noble task. It can also boost your career.*'
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*让互联网变得更好是一项高尚的任务。它还能促进你的职业生涯。*'
- en: Sharing is caring…!
  id: totrans-split-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分享就是关怀！
- en: 'Sometimes, when I encounter issues, I think to myself: *many other people would
    probably have to deal with this issue as well*. So, I post the question and answer
    containing the original issue and my solution.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，当我遇到问题时，我会想：*许多其他人可能也会遇到这个问题*。所以，我发布问题和包含原始问题及我的解决方案的答案。
- en: 'This has been one of the best ways to accumulate points. For example:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这一直是积累积分的最佳方式之一。例如：
- en: Benefits
  id: totrans-split-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 好处
- en: 'So, what are the benefits of doing all of this and accumulating points on your
    Stack Overflow profile? Besides showing it off to your colleagues and friends,
    of course. I can spot several:'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，做所有这些并在你的 Stack Overflow 个人资料上积累点数有什么好处呢？当然还包括向同事和朋友炫耀。我能找出几个好处：
- en: '**Boosting your career**, as Jeff Antwood mentioned in the article I quoted
    above. You will have a public profile filled with questions and answers that can
    publicly demonstrate your technical skills and highlight your areas of expertise.
    This is much better than saying “I can do this”; instead, it’s a way of showing
    it. When looking for the next step in your career, an active Stack Overflow account
    can be a valuable asset that can complement an active GitHub profile.'
  id: totrans-split-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**提升你的职业生涯**，正如 Jeff Antwood 在我引用的文章中提到的。你将拥有一个充满问题和答案的公共资料，可以公开展示你的技术能力并突出你的专业领域。这比说“我能做到这个”要好得多；相反，这是一种展示的方式。当寻找职业生涯的下一步时，积极的
    Stack Overflow 账户可以成为一个有价值的资产，可以与活跃的 GitHub 资料相辅相成。'
- en: '**Making you write better code and pushing you to find better solutions**.
    Trust me, when you have to make an extra effort to present your problem and/or
    solution to the public — converting it from something business-specific into something
    generic and elegant enough to appear on your public profile — you are automatically
    pushing yourself to write better code.'
  id: totrans-split-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**让你编写更好的代码并推动你找到更好的解决方案**。相信我，当你不得不额外努力向公众展示你的问题和/或解决方案 — 将其从特定业务转换为足够通用和优雅以出现在你的公共资料中时，你自动在推动自己编写更好的代码。'
- en: '**Learning from others.** When you actively engage with the community, presenting
    your issues and solutions, you will encounter many people who can help you and
    show you different approaches to solve the same problem or improve your existing
    solution.'
  id: totrans-split-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**向他人学习。** 当你积极参与社区，展示你的问题和解决方案时，你将遇到许多人可以帮助你，并展示不同的方法来解决同样的问题或改进你现有的解决方案。'
- en: '**Storing your work**. You will have an online storage filled with all your
    issues and solutions that you will always be able to access from everywhere. You
    might have solved something at your previous job, and now need it for your current
    job. I’ve been happy to find my own solutions.'
  id: totrans-split-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**存储您的工作**。您将拥有一个在线存储，其中包含您的所有问题和解决方案，您随时可以从任何地方访问。也许您曾在以前的工作中解决了某个问题，现在需要它来解决当前的工作。我很高兴找到了我自己的解决方案。'
- en: '**Bookmarking solutions** for common issues that you might encounter again
    and again during your work.'
  id: totrans-split-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收藏解决方案**，以备在工作中再次遇到的常见问题。'
- en: '**Making the world a better place.** Sharing your knowledge on platforms like
    Stack Overflow helps others in the same way that others have helped you when you
    googled your issues and found solutions for them. It’s a way of giving back to
    the community and contributing to the collective knowledge pool, ultimately making
    the internet a better place.'
  id: totrans-split-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**让世界变得更美好**。在像 Stack Overflow 这样的平台上分享你的知识，帮助他人，就像其他人在你谷歌搜索问题并找到解决方案帮助你一样。这是回馈社区、为集体知识库做贡献的一种方式，最终使互联网变得更美好。'
- en: Conclusions
  id: totrans-split-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'One does not necessarily have to keep checking and answering random questions
    to have a good score on Stack Overflow: being an **active user** is sufficient;'
  id: totrans-split-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人并不一定要不断检查和回答随机问题才能在 Stack Overflow 上得到高分：成为**活跃用户**就足够了；
- en: Integrating an active usage of StackOverflow into your **daily problem-solving
    workflow** is something that will give you many benefits, as well as many points
    on the platform;
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 StackOverflow 纳入**日常问题解决工作流**是一项能为你带来许多好处的实践，也能在该平台上获得很多积分；
- en: You can definitely **answer your own questions**. This practice has several
    advantages and it is explicitly encouraged by StackOverflow;
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你绝对可以**自己回答自己的问题**。这种做法有多个优势，并且 StackOverflow 明确鼓励这样做；
- en: Achieving a high score on Stack Overflow can greatly **benefit** your software
    developer career.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Stack Overflow 上获得高分可以极大地**有利于**您的软件开发人员职业生涯。
- en: In Plain English 🚀
  id: totrans-split-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用通俗易懂的语言表达 🚀
- en: '*Thank you for being a part of the* [***In Plain English***](https://plainenglish.io)
    *community! Before you go:*'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*感谢您成为* [***In Plain English***](https://plainenglish.io) *社区的一员！在您离开之前：*'
