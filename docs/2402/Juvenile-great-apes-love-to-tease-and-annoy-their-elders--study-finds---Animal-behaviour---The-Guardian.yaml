- en: Juvenile great apes love to tease and annoy their elders, study finds | Animal
    behaviour | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 幼年大猩猩喜欢戏弄和惹恼他们的长者，研究发现 | 动物行为 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/feb/14/juvenile-great-apes-love-to-tease-and-annoy-their-elders-study-finds](https://www.theguardian.com/science/2024/feb/14/juvenile-great-apes-love-to-tease-and-annoy-their-elders-study-finds)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/feb/14/juvenile-great-apes-love-to-tease-and-annoy-their-elders-study-finds](https://www.theguardian.com/science/2024/feb/14/juvenile-great-apes-love-to-tease-and-annoy-their-elders-study-finds)
- en: Footage of great apes has revealed that humans are not the only ones to endure
    seemingly endless bouts of teasing dished out by their smaller and weaker young
    who appear intent on pushing their luck.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大猩猩的录像揭示了人类并非唯一忍受看似无休止的挑逗，由他们的小而弱的年轻动物发起，他们似乎打算冒险。
- en: Recordings of chimps, orangutans, bonobos and gorillas found the animals to
    be masters of the dubious art, embarking on an impressive range of playful and
    occasionally somewhat aggressive acts ranging from the cheeky and plain silly
    to the fabulously irritating.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对黑猩猩、猩猩、倭黑猩猩和大猩猩的录音发现，这些动物是这种可疑艺术的大师，展示了令人印象深刻的一系列游戏性和偶尔有些攻击性的行为，从顽皮和纯傻到极其恼人。
