- en: From 75 hours of footage taken at San Diego and Leipzig zoos, scientists documented
    142 clear instances of great apes teasing their compadres, with most instigated
    by juveniles aged three to five years old.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从在圣地亚哥和莱比锡动物园拍摄的75小时录像中，科学家记录下了142个明确的大猿戏弄同伴的例子，其中大多数由三到五岁的幼年个体发起。
- en: 'Juvenile orangutan pulling mother''s hair. Photograph: BOS Foundation BPI'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 幼年倭黑猩猩在拉母亲头发的照片。摄影：BOS基金会BPI
- en: The apes poked, prodded and ran away, offered objects and then pulled them back,
    body-slammed one other, stuck their faces in others’ faces, pulled on wisps of
    hair – a move particularly common in orangutans whose hair is amply long enough
    – tugged on body parts, tickled, and dangled things in front of each other.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 猿类们戳、戳、逃走，给出物品然后又收回来，相互撞击，把脸贴在别人的脸上，拉扯头发的细丝——这在头发足够长的猩猩中特别常见——拉扯身体部位，挠痒，把东西晃动在彼此面前。
- en: And that was only for starters. In all, the researchers in Germany and the US
    counted 18 different varieties of teasing in the footage. More than a fifth employed
    an element of surprise, with an ape approaching its target from behind or while
    it was looking the other way.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅这些还只是开始。总共，德国和美国的研究人员在这些镜头中记录到了18种不同的戏弄方式。超过五分之一的戏弄行为采用了突然袭击的元素，有些猿从背后或者目标朝向其他方向时接近它们。
- en: “We cannot really say why they are doing it, but we can observe that they are
    doing it,” said Dr Isabelle Laumer at the Max Planck Institute of Animal Behavior
    in Konstanz, Germany. “This playful teasing is provocative, intentional, and typically
    one-sided. It comes very much from the teaser and it often remains that way throughout
    the interaction.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不能真正说清楚它们为什么这么做，但我们可以观察到它们在这么做，”德国康斯坦茨马克斯·普朗克动物行为研究所的伊莎贝尔·劳默博士说道。“这种戏弄是挑衅性的、有意识的，通常是单方面的。它很大程度上来自戏弄者，而且通常在互动过程中保持这种方式。”
- en: As with all the best teasing, a failure to respond to an unexpected poke, or
    an ape’s face suddenly looming into view, was met with more of the same, with
    apes repeating their chosen move in 84% of cases or escalating the situation with
    more elaborate acts of annoyance.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 就像所有最好的戏弄一样，对于意外的戳击无反应或猿类的面孔突然出现，通常会得到更多相同行为的回应，在84%的情况下猿类会重复他们选择的动作或通过更复杂的烦恼行为升级局面。
- en: The study of nine bonobos, four orangutans, four gorillas and 17 chimps was
    too small to find major differences between the species, but adults and juveniles
    had different strategies. Poking was the most common form of teasing for both
    adults and juveniles, but while juveniles engaged in hitting and waving body parts
    at others, adults were gentler and favoured tickling and stealing.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于九只倭黑猩猩、四只猩猩、四只大猩猩和十七只黑猩猩的研究样本规模太小，无法找到不同物种之间的主要差异，但成年和幼年个体使用了不同的战略。戳是成年和幼年猿类最常见的戏弄形式，但是在幼年期，还会有打击和向他人挥手等行为；而成年猿类则更温和，更偏爱挠痒和偷东西。
- en: “What’s interesting is we found similarities with human infant teasing,” said
    Laumer. “When human infants tease their mother, they tend to look to their mother’s
    face for a reaction. We see that in these great apes too.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “有趣的是，我们发现了与人类婴儿戏弄行为的相似之处，”劳默说。“当人类婴儿戏弄他们的母亲时，他们倾向于看向母亲的脸，观察她们的反应。我们在这些大猿类身上也看到了这一点。”
- en: Human infants engage in playful teasing as early as eight months and before
    they can produce words. Scientists believe the behaviour may help test social
    boundaries and strengthen relationships.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人类婴儿在八个月大之前，甚至在他们能够说出话语之前就已经开始进行戏弄式的游戏。科学家们认为这种行为可能有助于测试社会边界并加强关系。
- en: 'Although most juvenile apes targeted adults, they often spared their own parents,
    according to the study in [Proceedings of the Royal Society B](https://royalsocietypublishing.org/doi/10.1098/rspb.2023.2345).
    There were exceptions, however: Denny the gorilla teased his parents repeatedly,
    probably because there were few other gorillas around; and Aisha the orangutan
    became proficient at swinging a rope into her father’s face while he was minding
    his own business.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数幼年猿类的目标是成年个体，但它们经常会避开自己的父母，根据《皇家学会议程B版》上的研究。然而也有例外情况：丹尼大猩猩反复戏弄父母，可能是因为周围几乎没有其他大猩猩；艾莎猩猩在父亲专心做自己的事情时，擅长把绳子甩到他的脸上。
- en: It will take more observation to understand why the animals might tease one
    another. But with the behaviour evident in our closest primate cousins, teasing
    and the cognitive skills that underpin it may trace back 13m years to the last
    common ancestor humans share with modern apes, Laumer said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解为什么动物可能互相戏弄，需要更多的观察。但是根据我们最近的灵长类动物表现出的行为，戏弄及其背后的认知技能可能可以追溯到人类与现代猿类共享的最后共同祖先，Laumer说。
- en: “Teasing has been discussed in relation to humour, but it can also contribute
    to understanding social partners,” said Dr Marina Davila-Ross, who studies the
    evolution of communication at the University of Portsmouth. “If, for instance,
    a young ape teases another and the second one does not respond, it tells the first
    individual how far one can go with the second individual, providing vital information
    about growing up within a social group and establishing hierarchies.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “戏弄曾在与幽默相关的讨论中被提及，但它也可以帮助理解社交伴侣，”研究通讯进化的Portsmouth大学的Marina Davila-Ross博士说道。“例如，如果一只年轻的猿类戏弄另一只，并且第二只没有反应，它告诉第一只个体在第二只个体面前可以走多远，为成长和建立社会群体内的等级制度提供了重要信息。”
