- en: Meta’s Reality Labs loses $4.65 billion in Q4 ahead of Vision Pro
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/02/01/metas-reality-labs-loses-4point65-billion-in-q4-ahead-of-vision-pro.html](https://www.cnbc.com/2024/02/01/metas-reality-labs-loses-4point65-billion-in-q4-ahead-of-vision-pro.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mark Zuckerberg, CEO of Meta Platforms, demonstrates the Meta Quest Pro during
    the virtual Meta Connect event in New York on Oct. 11, 2022.
  prefs: []
  type: TYPE_NORMAL
- en: Michael Nagle | Bloomberg | Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: '[Meta](/quotes/META/) continues to sink billions of dollars a quarter into
    developing the metaverse, and is just now facing its first real competitive threat
    from [Apple](/quotes/AAPL/).'
  prefs: []
  type: TYPE_NORMAL
- en: In its fourth-quarter [earnings report](https://www.cnbc.com/2024/02/01/meta-earnings-q4-2024.html)
    Thursday, Meta said its Reality Labs unit recorded an operating loss in the period
    of $4.65 billion. Analysts were expecting a loss of $4.26 billion, according to
    StreetAccount.
  prefs: []
  type: TYPE_NORMAL
- en: The metaverse division has now lost more than $42 billion since the end of 2020,
    the first quarter for which numbers are available publicly. The fourth-quarter
    loss was its biggest yet.
  prefs: []
  type: TYPE_NORMAL
- en: '"We expect operating losses to increase meaningfully year-over-year due to
    our ongoing product development efforts in augmented reality/virtual reality and
    our investments to further scale our ecosystem," the company said in its earnings
    statement.'
  prefs: []
  type: TYPE_NORMAL
- en: Revenue within Reality Labs was more than $1 billion in the fourth quarter,
    up from $727 million in the same period a [year earlier](https://www.cnbc.com/2023/02/01/meta-lost-13point7-billion-on-reality-labs-in-2022-after-metaverse-pivot.html).
    Analysts polled by StreetAccount were expecting revenue of $768.2 million. Meta
    debuted its Quest 3 VR headset last fall.
  prefs: []
  type: TYPE_NORMAL
- en: Reality Labs develops the virtual reality and augmented reality technologies
    underpinning the metaverse, which Facebook founder [Mark Zuckerberg](https://www.cnbc.com/mark-zuckerberg/)
    has [called](https://www.cnbc.com/2023/10/25/metas-reality-labs-loses-3point7-billion-in-third-quarter.html)
    the "next frontier" and the "successor to the mobile internet." The current centerpiece
    for the business is the [Quest family of VR headsets](https://www.cnbc.com/2023/09/27/meta-announces-new-quest-3-vr-headset-as-apple-competition-looms-.html).
  prefs: []
  type: TYPE_NORMAL
- en: As Meta pours money into the metaverse, Apple is hitting the market with its
    first headset. [Apple's Vision Pro](https://www.cnbc.com/2024/01/30/apple-vision-pro-review-the-future-of-computing-and-entertainment.html)
    goes on sale Friday and will cost $3,500, significantly more than Meta's Quest
    3 VR headset, which has a starting price of $500.
  prefs: []
  type: TYPE_NORMAL
- en: Sales of VR and AR headsets and glasses dropped almost 40% in 2023 to $664 million
    in 2023, as of Nov. 25, according to [research firm Circana](https://www.cnbc.com/2023/12/19/vr-market-shrinking-as-meta-pours-billions-of-dollars-into-metaverse.html).
    An analyst at Circana told CNBC that the steep drop was likely due to a lack of
    new stand-alone VR headsets.
