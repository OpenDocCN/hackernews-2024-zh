- en: 'Brane Dump: Not all TLDs are Created Equal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Brane Dump：并非所有TLD都是平等的
- en: 来源：[https://www.hezmatt.org/~mpalmer/blog/2024/02/13/not-all-tlds-are-created-equal.html](https://www.hezmatt.org/~mpalmer/blog/2024/02/13/not-all-tlds-are-created-equal.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.hezmatt.org/~mpalmer/blog/2024/02/13/not-all-tlds-are-created-equal.html](https://www.hezmatt.org/~mpalmer/blog/2024/02/13/not-all-tlds-are-created-equal.html)
- en: 'Posted: Tue, 13 February 2024 | [permalink](//www.hezmatt.org/~mpalmer/blog/2024/02/13/not-all-tlds-are-created-equal.html)
    | [No comments](//www.hezmatt.org/~mpalmer/blog/2024/02/13/not-all-tlds-are-created-equal.html#comments)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于：2024年2月13日星期二 | [永久链接](//www.hezmatt.org/~mpalmer/blog/2024/02/13/not-all-tlds-are-created-equal.html)
    | [没有评论](//www.hezmatt.org/~mpalmer/blog/2024/02/13/not-all-tlds-are-created-equal.html#comments)
- en: In light of the recent [cancellation of the `queer.af` domain registration by
    the Taliban](https://akko.erincandescent.net/notice/AenvYJ0yiHfspKM8uW), the fragile
    and difficult nature of country-code top-level domains (ccTLDs) has once again
    been comprehensively demonstrated. Since many people may not be aware of the risks,
    I thought I’d give a solid explainer of the whole situation, and explain why you
    should, in general, not have anything to do with domains which are registered
    under ccTLDs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于塔利班最近[取消了`queer.af`域名的注册](https://akko.erincandescent.net/notice/AenvYJ0yiHfspKM8uW)，国家代码顶级域名（ccTLDs）的脆弱和困难性再次得到了全面的证明。由于许多人可能不了解风险，我想给出一个完整的解释，并解释为什么你一般不应该与注册在ccTLD下的域名有任何关系。
- en: Top-level What-Now?
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顶级域名现状？
- en: A top-level domain (TLD) is the last part of a domain name (the collection of
    words, separated by periods, after the `https://` in your web browser’s location
    bar). It’s the “com” in `example.com`, or the “af” in `queer.af`.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级域名（TLD）是域名的最后一部分（在您的网络浏览器地址栏中的`https://`之后，由句点分隔的单词集合）。它是`example.com`中的“com”，或`queer.af`中的“af”。
- en: 'There are two kinds of TLDs: country-code TLDs (ccTLDs) and generic TLDs (gTLDs).
    Despite all being TLDs, they’re very different beasts under the hood.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: TLD（顶级域名）有两种：国家代码顶级域名（ccTLD）和通用顶级域名（gTLD）。尽管它们都是TLD，但在内部它们是完全不同的实体。
- en: What’s the Difference?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有什么区别？
- en: 'Generic TLDs are what most organisations and individuals register their domains
    under: old-school technobabble like “com”, “net”, or “org”, historical oddities
    like “gov”, and the new-fangled world of words like “tech”, “social”, and “bank”.
    These gTLDs are all regulated under a set of rules created and administered by
    ICANN (the “Internet Corporation for Assigned Names and Numbers”), which try to
    ensure that things aren’t a complete wild-west, limiting things like price hikes
    (well, sometimes, anyway), and providing means for disputes over names^.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通用顶级域名是大多数组织和个人注册域名的地方：像“com”、“net”或“org”这样的老派术语，像“gov”这样的历史奇特性，以及像“tech”、“social”和“bank”这样的新奇世界的单词。这些gTLD都受到ICANN（“互联网名称与数字地址分配机构”）制定和管理的一套规则的监管，这些规则试图确保事情不会完全失控，限制诸如价格上涨（有时是的），并提供用于争议解决的手段^。
- en: Country-code TLDs, in contrast, are all two letters long^(, and are given out
    to countries to do with as they please. While ICANN kinda-sorta has something
    to do with ccTLDs (in the sense that it makes them exist on the Internet), it
    has no authority to control how a ccTLD is managed. If a country decides to raise
    prices by 100x, or cancel all registrations that were made on the 12th of the
    month, there’s nothing anyone can do about it.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，国家代码顶级域名都是两个字母长^，并且授予国家以便按照他们的意愿使用。虽然ICANN在某种程度上与ccTLD有关（从某种意义上说，它让它们存在于互联网上），但它无权控制ccTLD的管理方式。如果一个国家决定将价格提高100倍，或者取消所有在某个月份注册的域名，那么任何人都无能为力。）
- en: If that sounds bad, that’s because it is. Also, it’s not a theoretical problem
    – the Taliban deciding to asssert its bigotry over the little corner of the Internet
    namespace it has taken control of is far from the first time that ccTLDs have
    caused grief.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果听起来很糟糕，那是因为确实如此。此外，这不是一个理论性的问题——塔利班决定在其控制的互联网命名空间的一小部分上表现其偏执态度，并不是ccTLD第一次引发争议。
- en: Shifting Sands
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不断变化的局势
- en: The `queer.af` cancellation is interesting because, at the time the domain was
    reportedly registered, 2018, Afghanistan had what one might describe as, at least,
    a *different* political climate. Since then, of course, things have changed, and
    the new bosses have decided to get a bit more active.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '`queer.af`的取消很有趣，因为据报道，该域名在2018年注册时，阿富汗的政治氛围可以说至少有些*不同*。当然，自那时以来，事情已经发生了变化，新的老板们决定变得更加积极一些。'
- en: Those running `queer.af` seem to have seen the writing on the wall, and were
    planning on moving to another, less fraught, domain, but hadn’t completed that
    move when the Taliban came knocking.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 管理`queer.af`的人似乎已经看到了问题的端倪，并计划迁移到另一个不那么棘手的域名，但当塔利班来敲门时，他们还没有完成这一举动。
- en: The Curious Case of Brexit
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Brexit的奇怪案例
- en: When the United Kingdom decided to leave the European Union, it fell foul of
    the EU’s rules for the registration of domains under the “eu” ccTLD^(. To register
    (and maintain) a domain name ending in `.eu`, you have to be a resident of the
    EU. When the UK ceased to be part of the EU, residents of the UK were no longer
    EU residents.)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当英国决定退出欧盟时，它触犯了欧盟对在“eu”国家代码顶级域名下注册域名的规定^。要注册（和维护）以`.eu`结尾的域名，您必须是欧盟的居民。当英国不再是欧盟成员国时，英国居民就不再是欧盟居民了。）
- en: Cue much unhappiness, wailing, and gnashing of teeth when this was pointed out
    to Britons. Some decided to give up their domains, and move to other parts of
    the Internet, while others managed to hold onto them by various legal sleight-of-hand
    (like having an EU company maintain the registration on their behalf).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当这一点被指出给英国人时，引起了许多不快、哀号和牙 gnashing。一些人决定放弃他们的域名，并移居到互联网的其他地方，而其他人则通过各种法律手段（如让欧盟公司代表他们维护注册）设法保持了它们。
- en: In any event, all very unpleasant for everyone involved.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这对所有参与者都非常不愉快。
- en: Geopolitics… on the Internet?!?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网上的地缘政治？！？
- en: After Russia invaded Ukraine in February 2022, the Ukranian Vice Prime Minister
    [asked ICANN to suspend ccTLDs associated with Russia](https://eump.org/media/2022/Goran-Marby.pdf).
    While ICANN said that it wasn’t going to do that, because it wouldn’t do anything
    useful, some domain registrars (the companies you pay to register domain names)
    ceased to deal in Russian ccTLDs, and some websites restricted links to domains
    with Russian ccTLDs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2022 年 2 月俄罗斯入侵乌克兰后，乌克兰副总理[要求 ICANN 暂停与俄罗斯相关的 ccTLD](https://eump.org/media/2022/Goran-Marby.pdf)。虽然
    ICANN 表示不会这样做，因为这并不会起到任何有用的作用，但一些域名注册商（负责注册域名的公司）停止交易俄罗斯的 ccTLD，一些网站限制了与俄罗斯 ccTLD
    相关的链接。
- en: Whether or not you agree with the sort of activism implied by these actions,
    the fact remains that even the actions of a government that *aren’t* directly
    related to the Internet can have grave consequences for your domain name if it’s
    registered under a ccTLD. I don’t *think* any gTLD operator will be invading a
    neighbouring country any time soon.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是否同意这些行动所暗示的活跃主义，事实仍然是，即使是与互联网无关的政府行为也可能对您的域名产生严重后果，如果您注册的域名属于 ccTLD 的话。我不*认为*任何
    gTLD 运营商会很快入侵邻国。
- en: Money, Money, Money, Must Be Funny
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 钱，钱，钱，肯定很有趣
- en: When you register a domain name, you pay a registration fee to a registrar,
    who does administrative gubbins and causes you to be able to control the domain
    name in the DNS. However, you don’t “own” that domain name ^(– you’re only *renting*
    it. When the registration period comes to an end, you have to renew the domain
    name, or you’ll cease to be able to control it.)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当您注册一个域名时，您需要向注册商支付注册费，注册商会进行一些行政手续并使您能够在 DNS 中控制该域名。但是，您并不“拥有”该域名^(—您只是*租用*它。当注册期结束时，您必须续订该域名，否则您将无法控制它。)
- en: Given that a domain name is typically your “brand” or “identity” online, the
    chances are you’d prefer to keep it over time, because moving to a new domain
    name is a *massive* pain, having to tell all your customers or users that now
    you’re somewhere else, plus having to accept the risk of someone registering the
    domain name you used to have and capturing your traffic… it’s all a gigantic hassle.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于域名通常是您在线上的“品牌”或“身份”，您更倾向于随着时间的推移保留它，因为更换到新的域名是一件*非常麻烦*的事情，需要告诉所有的客户或用户您现在在别的地方了，还需要承担有人注册您曾经使用过的域名并吸引您的流量的风险...这一切都是一件巨大的麻烦。
- en: For gTLDs, ICANN has various rules around price increases and bait-and-switch
    pricing that tries to keep a lid on the worst excesses of registries. While there
    are any number of reasonable criticisms of the rules, and the Internet community
    has to stay on their toes to keep ICANN from [totally succumbing to regulatory
    capture](https://domainnamewire.com/2019/03/18/icann-proposes-lifting-price-controls-on-org-info-domains/),
    at least in the gTLD space there’s some degree of control over price gouging.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 gTLD，ICANN 制定了各种规则来限制注册局的最坏行为。虽然这些规则存在着许多合理的批评，而且互联网社区必须保持警惕，以免[完全沦陷于监管困境](https://domainnamewire.com/2019/03/18/icann-proposes-lifting-price-controls-on-org-info-domains/)，但至少在
    gTLD 领域，对价格激增有一定程度的控制。
- en: On the other hand, ccTLDs have no effective controls over their pricing. For
    example, in 2008 the Seychelles increased the price of `.sc` domain names from
    [US$25](https://web.archive.org/web/20071113061947/http://www.afilias-grs.info:80/public/policies/sc)
    to [US$75](https://web.archive.org/web/20080308114828/http://www.afilias-grs.info:80/public/policies/sc).
    No reason, no warning, just “pay up”.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，ccTLD 对其定价没有有效的控制。例如，在 2008 年，塞舌尔将 `.sc` 域名的价格从[US$25](https://web.archive.org/web/20071113061947/http://www.afilias-grs.info:80/public/policies/sc)提高到[US$75](https://web.archive.org/web/20080308114828/http://www.afilias-grs.info:80/public/policies/sc)。没有理由，没有警告，只是“交钱”。
- en: Who Is Even Getting That Money?
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 到底是谁在得到这些钱？
- en: A closely related concern about ccTLDs is that some of the “cool” ones are assigned
    to countries that are… not great.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 ccTLD 的一个密切相关的担忧是，一些“酷炫”的 ccTLD 分配给了不太理想的国家。
- en: The poster child for this is almost certainly Libya, which has the ccTLD “ly”.
    While Libya was being run by a [terrorist-supporting extremist](https://en.wikipedia.org/wiki/Muammar_Gaddafi),
    companies thought it was a great idea to have domain names that ended in `.ly`.
    These domain registrations weren’t (and aren’t) cheap, and it’s hard to imagine
    that at least some of that money wasn’t going to benefit the Gaddafi regime.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个典型例子几乎肯定是利比亚，其具有 ccTLD “ly”。当利比亚被一位[支持恐怖主义的极端分子](https://en.wikipedia.org/wiki/Muammar_Gaddafi)统治时，公司们认为在域名末尾使用
    `.ly` 是个好主意。这些域名注册费用不菲，很难想象其中的一部分资金不会惠及卡扎菲政权。
- en: Similarly, the British Indian Ocean Territory, which has the “io” ccTLD, was
    created in a [colonialist piece of chicanery that expelled thousands of native
    Chagossians from Diego Garcia](https://theconversation.com/how-the-us-and-uk-worked-together-to-recolonise-the-chagos-islands-and-evict-chagossians-177636).
    Money from the registration of `.io` domains doesn’t go to the (former) residents
    of the Chagos islands, instead [it gets paid to the UK government](https://web.archive.org/web/20200314085443/gigaom.com/2014/06/30/the-dark-side-of-io-how-the-u-k-is-making-web-domain-profits-from-a-shady-cold-war-land-deal/).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，拥有“io” ccTLD 的英属印度洋领地是通过[一场驱逐了数千名迪戈加西亚岛土著的殖民主义手法](https://
- en: Again, I’m not trying to suggest that all gTLD operators are wonderful people,
    but it’s not particularly likely that the direct beneficiaries of the operation
    of a gTLD stole an island chain and evicted the residents.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，我并不是在暗示所有的 gTLD 运营商都是了不起的人，但直接从 gTLD 运营中受益的人偷了一个岛链并驱逐了居民的可能性并不是特别大。
- en: Are ccTLDs Ever Useful?
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ccTLD 是否有用？
- en: 'The answer to that question is an unqualified “maybe”. I certainly don’t think
    it’s a good idea to register a domain under a ccTLD for “vanity” purposes: because
    it makes a word, is the same as a file extension you like, or because it looks
    cool.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题的答案是一个毫无保留的“也许”。我当然不认为出于“虚荣”目的注册 ccTLD 的域名是个好主意：因为它拼成一个词、与您喜欢的文件扩展名相同，或者因为它看起来很酷。
- en: Those ccTLDs that clearly represent and are associated with a particular country
    are more likely to be OK, because there is less impetus for the registry to try
    a naked cash grab. Unfortunately, ccTLD registries have a disconcerting habit
    of changing their minds on whether they serve their geographic locality, such
    as when auDA decided to declare an open season in the `.au` namespace some years
    ago. Essentially, while a ccTLD may have geographic connotations *now*, there’s
    not a lot of guarantee that they won’t fall victim to scope creep in the future.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 那些明确代表并与特定国家相关联的 ccTLD 更可能合规，因为注册机构没有太大的动机来进行赤裸裸的敛财。不幸的是，ccTLD 注册机构有一个令人不安的习惯，就是在是否为其地理位置服务方面改变主意，比如几年前
    auDA 决定在 `.au` 命名空间中开放一段时间。基本上，尽管一个 ccTLD 现在可能有地理含义，但不能保证它们不会在未来受到范围扩大的影响。
- en: Finally, it *might* be somewhat safer to register under a ccTLD if you live
    in the location involved. At least then you might have a better idea of whether
    your domain is likely to get pulled out from underneath you. Unfortunately, as
    the `.eu` example shows, living somewhere today is no guarantee you’ll still be
    living there tomorrow, even if you don’t move house.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果您住在涉及的地区，可能在该地区注册 ccTLD 会*稍微*安全一些。至少那样你可能会更清楚你的域名是否可能被突然取消。不幸的是，就像 `.eu`
    的例子所显示的那样，即使今天住在某处也不能保证你明天还会住在那里，即使你没有搬家。
- en: In short, I’d suggest sticking to gTLDs. They’re at least *lower* risk than
    ccTLDs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，我建议坚持使用 gTLD。它们至少比 ccTLD *风险低*。
- en: “+1, Helpful”
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “+1，有帮助”
- en: If you’ve found this post informative, why not [buy me a refreshing beverage](https://ko-fi.com/tobermorytech)?
    My typing fingers (both of them) thank you in advance for your generosity.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您觉得这篇文章有用，请为我[买杯提神的饮料](https://ko-fi.com/tobermorytech)吧？提前感谢您的慷慨，我的打字手指（两只都是）会感激不尽。
- en: '* * *'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
