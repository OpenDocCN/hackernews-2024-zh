- en: Microsoft 'retires' Azure IoT Central in platform rethink • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theregister.com/2024/02/15/microsoft_retires_azure_iot_central/](https://www.theregister.com/2024/02/15/microsoft_retires_azure_iot_central/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Exclusive Out of the blue Microsoft has decided to retire a key plank of its
    Azure IoT platform, leaving developers currently building systems high and dry.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: In a statement on the Azure console, Microsoft confirmed the Azure IoT Central
    service is being retired on March 31, 2027.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: “Starting on April 1, 2024, you won’t be able to create new application resources;
    however, all existing IoT Central applications will continue to function and be
    managed. Subscription `{{subscriptionld}` is not allowed to create new applications.
    Please create a support ticket to request an exception,” the statement to customers,
    seen by *The Register*, said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: According to a [Microsoft "Learn" post](https://learn.microsoft.com/en-us/azure/iot-central/core/overview-iot-central)
    from February 8, 2024, IoT Central is an IoT application platform as a service
    (aPaaS) designed to reduce work and costs while building, managing, and maintaining
    IoT solutions.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: As of noon GMT, February 15, the [IoT Central website](https://azure.microsoft.com/en-gb/products/iot-central)
    is still inviting potential customers to "Try Azure for Free" or "Create a pay-as-you-go
    account."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Microsoft''s Azure IoT offering includes [three pillars](https://www.embedded.com/migrating-embedded-systems-to-the-cloud-with-azure-iot-hub/):
    IoT Hub, IoT Edge and IoT Central.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: IoT Hub is a cloud-based service that provides a "secure and scalable way to
    connect, monitor, and manage IoT devices and sensors," according to Microsoft.
    Azure IoT Edge is designed to allow devices to run cloud-based workloads locally.
    And Azure IoT Central is a fully managed, cloud-based IoT solution for connecting
    and managing devices at scale.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Central is a layer above Hub in the architecture, and Hub itself may well continue.
    One developer told *The Register* there was no warning about Hub on the Azure
    console. [As for IoT Edge](https://learn.microsoft.com/en-us/azure/iot-edge/about-iot-edge?view=iotedge-1.4),
    it is "a device-focused runtime that enables you to deploy, run, and monitor containerized
    Linux workloads."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft has not said whether this would continue. The Reg contacted the Redmond-based
    software giant for comment.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: In 2019, Microsoft and satellite comms company Inmarsat [announced an integration](https://www.theregister.com/2019/02/25/azure_iot_takes_to_space/)
    that would allow customers to move data up to the Azure IoT Central platform for
    analysis via Inmarsat's sat-com network.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: GPU giant [Nvidia also has a tie-in](https://docs.nvidia.com/fleet-command/user-guide/0.1.0/integration-with-azure-iot.html)
    with Azure IoT Central. Its Fleet Command hybrid-cloud platform is billed as "securely
    and remotely deploying, managing, and scaling AI across dozens or thousands of
    servers or edge devices." It offers integration with Azure IoT Central, including
    the ability to deploy "Azure IoT Central runtime and managing the Azure IoT Central
    node from Fleet Command."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: IBM [made a similar move](https://www.theregister.com/2022/11/15/ibm_set_to_retire_watson/)
    to end its Watson IoT service at short notice in November 2022\. It said it would
    "sunset the Watson IoT Platform service on IBM Cloud effective December 1st, 2023
    without a direct replacement." ®
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
