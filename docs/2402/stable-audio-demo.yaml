- en: 'Autoencoder: reconstructions'
  id: totrans-split-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This comparison is useful to evaluate the audio fidelity capabilities of the
    autoencoder. On the left, we have the ground truth recording. On the right, we
    take the ground truth recording and end pass it through the autoencoder. Note
    that the autoencoder reconstruction is fairly transparent, very close to the ground
    truth.
