- en: “Wherever you get your podcasts” is a radical statement. - Anil Dash
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “无论你在哪里获取播客”是一种激进的说法。- 阿尼尔·达什
- en: 来源：[https://www.anildash.com//2024/02/06/wherever-you-get-podcasts/](https://www.anildash.com//2024/02/06/wherever-you-get-podcasts/)
