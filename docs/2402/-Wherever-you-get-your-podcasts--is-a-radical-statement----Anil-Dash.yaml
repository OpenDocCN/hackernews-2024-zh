- en: <main class="post__content">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main class="post__content">
- en: 'You''ve heard the call to action at the end of nearly every podcast you''ve
    ever listened to: "Listen to us on your favorite podcast app", or in the phrasing
    of podcaster extraordinare Roman Mars, "...wherever you find podcasts". (By the
    way, you should be radicalized by the recent 99 Percent Invisible episode on how
    ["cooking with gas" is mostly a conspiracy](https://99percentinvisible.org/episode/cooking-with-gas/),
    and inspired by the absolutely incredible [Power Broker book club](https://99percentinvisible.org/club/).)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎听过每一次播客结束时的行动号召：“在你喜欢的播客应用中收听我们”，或者在播客大师Roman Mars的措辞中，“……在你找到播客的地方”。（顺便说一句，你应该被最近99%隐形的一集节目中关于["燃气烹饪"基本上是一个阴谋](https://99percentinvisible.org/episode/cooking-with-gas/)的启发，以及绝对不可思议的[权力经纪人读书会](https://99percentinvisible.org/club/)所激发。）
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[Post by @theromanmars'
  id: totrans-9
