- en: Americans Would Get $5,000 To Shop Under New Bill - Newsweek
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国人将获得5000美元的购物券 - 新闻周刊
- en: 来源：[https://www.newsweek.com/american-tax-credit-bill-boost-domestic-consumption-khanna-dingell-manufacturing-support-1873835](https://www.newsweek.com/american-tax-credit-bill-boost-domestic-consumption-khanna-dingell-manufacturing-support-1873835)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newsweek.com/american-tax-credit-bill-boost-domestic-consumption-khanna-dingell-manufacturing-support-1873835](https://www.newsweek.com/american-tax-credit-bill-boost-domestic-consumption-khanna-dingell-manufacturing-support-1873835)
- en: In a move to boost domestic consumption and support local manufacturers, Representatives
    [Ro Khanna](https://www.newsweek.com/topic/ro-khanna) of California and [Debbie
    Dingell](https://www.newsweek.com/topic/debbie-dingell) of Michigan, both [Democrats](https://www.newsweek.com/topic/democrats),
    introduced a bill aimed at encouraging Americans to shop from small businesses
    in the U.S.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了促进国内消费并支持本地制造商，加州代表[Ro Khanna](https://www.newsweek.com/topic/ro-khanna)和密歇根代表[Debbie
    Dingell](https://www.newsweek.com/topic/debbie-dingell)，两位[民主党人](https://www.newsweek.com/topic/democrats)，提出了一项旨在鼓励美国人从美国小企业购物的法案。
- en: The proposed legislation, disclosed during a tour of manufacturing facilities
    in Ann Arbor, Michigan, offers financial incentives for consumers choosing American-made
    products.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 提议的立法是在密歇根州安阿伯市的制造工厂参观期间披露的，为选择美国制造产品的消费者提供了财政激励措施。
- en: The Made in the USA Tax Credit Act, as it's known, seeks to revitalize American
    manufacturing by providing up to $2,500 in tax credits to individuals and $5,000
    for couples purchasing goods that meet the Federal Trade Commission's (FTC) Made
    in the USA standards, which require that a product must be "all or virtually all"
    made in the U.S., according to the FTC's website.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，《美国制造税收抵免法案》旨在通过为购买符合美国联邦贸易委员会（FTC）《美国制造标准》的商品提供最高2500美元的税收抵免和夫妇购买5000美元的税收抵免，来振兴美国制造业。根据FTC网站的规定，产品必须“全部或几乎全部”在美国制造。
- en: Exclusively targeting products from small businesses defined by the Small Business
    Administration [as having fewer than 500 employees](https://www.newsweek.com/small-businesses-spark-surprising-hiring-trend-1832149),
    the bill excludes luxury items, tobacco, firearms and vehicles, aiming to make
    American goods more affordable while fostering job creation and worker dignity.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案专门针对的是美国小企业生产的产品，小企业由小企业管理局定义为[员工少于500名](https://www.newsweek.com/small-businesses-spark-surprising-hiring-trend-1832149)，法案排除了奢侈品、烟草、枪支和车辆，旨在使美国商品更加负担得起，同时促进就业创造和工人尊严。
- en: '"Investing in American manufacturing drives innovation, prosperity, and progress,"
    Dingell said in a press release last week. "I''m proud to introduce the Made in
    the USA bill with Rep. Khanna to encourage consumers to support the family-owned
    small businesses here in our communities, and to look to American products first."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"投资于美国制造业推动创新、繁荣和进步，"丁格尔在上周的新闻稿中说道。"我很荣幸与Khanna代表一起提出了《美国制造法案》，以鼓励消费者支持我们社区中的家族式小企业，并优先选择美国产品。"'
- en: Through the bill, Khanna and Dingell aim to address an issue that has been undermining
    the core of American economic strength and community vitality.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这项法案，卡纳（Khanna）和丁格尔（Dingell）旨在解决一个已经在侵蚀美国经济实力和社区活力核心的问题。
- en: Since 1998, [the decline in American manufacturing](https://www.newsweek.com/america-still-needs-save-rust-belt-opinion-1611093),
    coupled with an increase in imports, has resulted in the closure of more than
    70,000 factories, Dingell said in the release. The trend has led to the loss of
    jobs and has "hollowed out" entire communities and regions that once thrived on
    the back of manufacturing, hurting the economy and dimming the luster of the American
    dream for many, Dingell said.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自1998年以来，[美国制造业的下滑](https://www.newsweek.com/america-still-needs-save-rust-belt-opinion-1611093)，加上进口量的增加，已经导致了超过70000家工厂的关闭，丁格尔在新闻稿中说。这一趋势导致了工作岗位的流失，并“掏空”了曾经依靠制造业蓬勃发展的整个社区和地区，对经济造成了损害，并使许多人对美国梦的光彩感到失望，丁格尔说。
- en: In a targeted approach to support the broader base of consumers, the bill sets
    eligibility standards for individuals and couples. Individuals (excluding dependents)
    are eligible if they earn less than $125,000 per year and have investment income
    below $20,000\. Couples filing jointly are eligible if they earn less than $250,000
    per year and have investment income less than $40,000\. To ensure the credit keeps
    pace with economic changes, its maximum amount will [adjust with inflation each
    year](https://www.newsweek.com/texas-florida-cities-dallas-miami-big-inflation-problem-1869965).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持更广泛的消费者群体，该法案制定了个人和夫妇的资格标准。个人（不包括受抚养者）的资格标准是年收入低于$125,000，并且投资收入低于$20,000。夫妇联合申报的资格标准是年收入低于$250,000，并且投资收入低于$40,000。为了确保信用额跟上经济变化，其最高金额将[每年随通货膨胀调整](https://www.newsweek.com/texas-florida-cities-dallas-miami-big-inflation-problem-1869965)。
- en: Shoppers look at clothes while others walk around Twelve Oaks Mall in Novi,
    Michigan. The Made in the USA Tax Credit Act provides tax credits to individuals
    and couples who purchase American-made goods. Shoppers look at clothes while others
    walk around Twelve Oaks Mall in Novi, Michigan. The Made in the USA Tax Credit
    Act provides tax credits to individuals and couples who purchase American-made
    goods. Emily Elconin/Getty Images
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 购物者在密歇根州诺维市的Twelve Oaks购物中心看衣服，其他人在周围走动。《美国制造税收抵免法案》为购买美国商品的个人和夫妇提供税收抵免。购物者在密歇根州诺维市的Twelve
    Oaks购物中心看衣服，其他人在周围走动。《美国制造税收抵免法案》为购买美国商品的个人和夫妇提供税收抵免。Emily Elconin/Getty Images
- en: '"I am proud to be introducing the Made in the USA bill with Representative
    Dingell," Khanna said in the release. "This bill will make items more affordable
    for consumers and help support American businesses and workers. It''s an important
    piece of what needs to be a sweeping set of policy actions designed to restore
    American manufacturing and technology leadership and a call to respect workers
    who will help our country achieve that goal."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我很自豪能与丁格尔代表一起提出《美国制造法案》，”卡纳在声明中说道。“这项法案将使消费者的物品更加实惠，并帮助支持美国企业和工人。这是一个重要组成部分，需要大范围的政策行动来恢复美国制造业和技术领导地位，并呼吁尊重那些将帮助我们国家实现这一目标的工人。”
- en: Introduced to the House Committee on Ways and Means, the bill must navigate
    through the House, the [Senate](https://www.newsweek.com/topic/senate) and ultimately
    receive President [Joe Biden](https://www.newsweek.com/topic/joe-biden)'s approval
    to become law.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这项法案已提交至众议院财政委员会，必须通过众议院、[参议院](https://www.newsweek.com/topic/senate) 并最终获得总统[乔·拜登](https://www.newsweek.com/topic/joe-biden)的批准才能成为法律。
- en: '*Newsweek* has reached out to the offices of Dingell and Khanna by email on
    Tuesday morning for comment.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*Newsweek* 已在周二上午通过电子邮件联系了丁格尔和卡纳办公室，请求评论。'
