- en: 'Farewell, after 20 years: Why we did what we did — GetReligion'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.getreligion.org/getreligion/2023/12/29/why-we-did-what-we-did](https://www.getreligion.org/getreligion/2023/12/29/why-we-did-what-we-did)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Nothing changed at GetReligion. But basic facts about the journalism business
    have changed, as I explained in this recent essay for the *Religion & Liberty*
    journal: “[The Evolving Religion of Journalism.](https://www.acton.org/religion-liberty/volume-33-number-1/evolving-religion-journalism)”
    And see this post a year ago, as I began (privately) to grasp that it was time
    for GetReligion to close: “[It''s just good business? The growing debate about
    America''s news-silo culture](https://www.getreligion.org/getreligion/2023/2/8/podcast-its-just-good-business-the-growing-debate-about-americas-news-silo-culture).”'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Let me conclude with a few other observations:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '*** Many times, readers called GetReligion** a “conservative” website because
    we kept stressing the need for the mainstream press to be accurate, fair-minded
    and even balanced when covering religious groups, on the left and right.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: 'The basic idea we kept hearing from some readers was that there are religious
    groups that have beliefs that are acceptable and others that do not. There was
    no need to accurately report the views of believers who were, according to many
    newsroom leaders, wrong. You could see these tensions in a 2013 post by Bobby
    Ross, Jr., that ran with this headline: “[Yet another one-sided AP same-sex marriage
    story.”](https://getreligion.squarespace.com/getreligion/2013/10/yet-another-one-sided-ap-same-sex-marriage-story)
    I defended Bobby’s post in the comments by noting:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: If the Associated Press abandons the American Model of the Press then that model
    is, for all practical purposes, DEAD.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So it is false equivalency to deal fairly and accurately with the views of,
    well, Mother Theresa, Orthodox Judaism, the Dalai Lama, Billy Graham, the majority
    of African-American church leaders, Martin Luther King Jr., Pope Francis and numerous
    others?
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If reporters cannot handle this basic journalistic task then they should of
    their own free will work for advocacy publications committed to their doctrines
    on these issues.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*** Another word about comments:** I would say that we printed about one out
    of four comments that we received. The problem was that many, not all, readers
    wanted to yell at us or each other about politics or religion. We printed comments
    that, in any way, seriously engaged with the journalism issues in a post.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '*** The basic journalism problem today i**s that many major players (left and
    right) want to please their paying customers — the readers. However, they also
    want to insist that this “preaching to the choir” business model does not threaten
    old-school values of, yes, accuracy, fairness and balance.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'This brings us to that much-used GetReligion term — [“Kellerism.”](https://www.google.com/search?gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQIRigATIHCAIQIRigATIHCAMQIRirAtIBCDg0NDdqMGo3qAIAsAIA&ie=UTF-8&oq=%22Kellerism%22%20%22GetReligion%22&q=%22Kellerism%22%20%22GetReligion%22&sourceid=chrome)
    That’s a reference to a 2011 appearance at the [Lyndon Baines Johnson Library](http://www.lbjlibrary.org/events/an-evening-with-bill-keller)
    by Bill Keller of *The New York Times*, soon after he stepped down as editor.
    He was asked if the *Times* was a “liberal” newspaper and he replied (this is
    [taken from my “On Religion” column](https://www.tmatt.net/columns/2011/10/god-and-the-new-york-times-once-again),
    since the video has since been taken down):'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了GetReligion经常使用的术语 —— [“凯勒主义”](https://www.google.com/search?gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQIRigATIHCAIQIRigATIHCAMQIRirAtIBCDg0NDdqMGo3qAIAsAIA&ie=UTF-8&oq=%22Kellerism%22%20%22GetReligion%22&q=%22Kellerism%22%20%22GetReligion%22&sourceid=chrome)。这指的是2011年在[林登·贝恩斯·约翰逊图书馆](http://www.lbjlibrary.org/events/an-evening-with-bill-keller)上，*纽约时报*的比尔·凯勒辞去编辑职务后的一次演讲。当时有人问他，《时报》是否是一家“自由派”的报纸，他回答说（这是从我的“宗教”专栏中摘录的，因为视频已被删除）：
- en: '"We are liberal in the sense that we are open-minded, sort of tolerant, urban.
    Our wedding page includes — and did even before New York had a gay marriage law
    — included gay unions. So we''re liberal in that sense of the word, I guess. Socially
    liberal."'
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们在某种程度上是自由主义的，我们是开明的，有点宽容，城市化的。我们的结婚页面甚至在纽约通过同性婚姻法之前也包括同性伴侣。所以在这个词的社会意义上，我想我们算是自由主义的。社会上也是如此。”
- en: 'Asked directly if the *Times* slants its coverage to favor "Democrats and liberals,"
    he added: "Aside from the liberal values, sort of social values thing that I talked
    about, no, I don''t think that it does."'
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当直接问及*时报*是否倾向于支持“民主党和自由派”时，他补充道：“除了我提到的自由主义价值观和社会价值观外，我认为不是的。”
- en: I would argue that ***“aside from”*** are the two most important words in the
    GetReligion archive — out of the 20 million or so words in there (using an estimate
    by a tech friend of mine).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，“***‘除了’***”是GetReligion档案中最重要的两个词之一 —— 那里大约有2000万字（根据我一位技术朋友的估计）。
- en: 'Keller insisted that his newspaper still offered accurate, fair, balanced coverage
    on politics and other important news topics. You know, coverage of things that
    are “real.” But he stated, on the record, that the *Times* had developed an urban,
    intellectual, liberal bias when covering moral and social issues. And what are
    America''s hot-button issues? I noted:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Keller坚称，他的报纸在政治和其他重要新闻话题上仍然提供准确、公正、平衡的报道。你知道的，关于那些“真实”的报道。但他公开表示，《纽约时报》在报道道德和社会议题时存在城市化、知识分子化和自由主义的偏见。而美国的热点问题是什么呢？我注意到：
- en: Any list would include sex, salvation, abortion, euthanasia, gay rights, cloning
    and a few other sensitive matters that are inevitably linked to religion. That's
    all.
  id: totrans-split-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 任何列表都会包括性、救赎、堕胎、安乐死、同性恋权利、克隆和其他一些与宗教密切相关的敏感问题。就这些了。
- en: '* **Here is another important quote** related to that theme, one that helped
    inspire the creation of GetReligion. It comes from a [1999 feature in the the
    *New York Times Magazine*](http://archive.pressthink.org/2004/01/07/press_religion.html)
    about abortion extremists, written by David Samuels.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* **以下是另一条重要引用**，与那个主题相关，这条引用有助于启发GetReligion的创建。它来自于[1999年《纽约时报杂志》的一篇特稿](http://archive.pressthink.org/2004/01/07/press_religion.html)，由大卫·萨缪尔斯撰写。'
- en: “It is a shared if unspoken premise of the world that most of us inhabit that
    absolutes do not exist and that people who claim to have found them are crazy.”
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是我们大多数人共享但未明言的世界的前提，即绝对不存在，声称找到绝对的人都是疯子。”
- en: 'Writing at *PressThink*, journalism professor Jay Rosen noted:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在*PressThink*上撰写的新闻学教授杰伊·罗森指出：
- en: 'This struck some people as dogma very close to religious dogma, and they [spoke
    up](http://www.nationalreview.com/dreher/dreher030703.asp) about it. One was Terry
    Mattingly, a syndicated [columnist](http://tmatt.gospelcom.net/column/2001/05/02/)
    of religion: “This remarkable credo was more than a statement of one journalist’s
    convictions, said William Proctor, a Harvard Law School graduate and former legal
    affairs reporter for the New York Daily News. Surely, the ‘world that most of
    us inhabit’ cited by Samuels is, in fact, the culture of the New York Times and
    the faithful who draw inspiration from its sacred pages.”'
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这让一些人觉得，这种教条主义非常接近宗教教条主义，他们对此[发表了看法](http://www.nationalreview.com/dreher/dreher030703.asp)。其中一位是特里·马廷利，一个宗教[专栏作家](http://tmatt.gospelcom.net/column/2001/05/02/)：
    “这个非凡的信条不仅仅是一位记者信念的表达，哈佛法学院毕业生，前纽约每日新闻法律事务记者威廉·普罗克特说。毫无疑问，萨缪尔斯所引用的‘大多数我们居住的世界’实际上是《纽约时报》的文化和那些从其神圣页面汲取灵感的忠实信徒。”
- en: 'Yet here is the part that intrigued me: “But critics are wrong if they claim
    that the New York Times is a bastion of secularism, he stressed. In its own way,
    the newspaper is crusading to reform society and even to convert wayward ‘fundamentalists.’
    Thus, when listing the ‘deadly sins’ that are opposed by the Times, he deliberately
    did not claim that it rejects religious faith. Instead, he said the world’s most
    influential newspaper condemns ‘the sin of religious certainty.’ “'
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但让我感到好奇的是这部分：“但是如果批评者声称《纽约时报》是世俗主义的堡垒，他们就错了。他强调，这家报纸以其独特的方式致力于改革社会，甚至是转化迷途的‘原教旨主义者’。因此，当列出时报反对的‘致命罪恶’时，他故意没有声称它拒绝宗教信仰。相反，他说，世界上最具影响力的报纸谴责‘宗教确定性的罪恶’。”
- en: 'The bottom line for many journalists: Why do accurate, fair-minded, balanced
    coverage of crazy people?'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多记者来说，最重要的是为什么要对疯狂的人进行准确、公正和平衡的报道？
- en: '*** Over the years, I did hear from readers** on the political *RIGHT* who
    believed that GetReligion’s goal was to steer coverage in their direction. In
    the comments pages, that would look like this. A reader said:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***多年来，我确实听到过**政治*右派*的读者*，他们认为 GetReligion 的目标是引导报道朝他们的方向。在评论页面上，会看起来像这样。一位读者说：'
- en: NYT has become Pravda and the truth is not in it.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纽约时报已经变成了普拉夫达，里面没有真实的东西。
- en: 'And another added:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个补充道：
- en: Excellent post, Terry! Let’s hope that from this point forward, that the NYT
    will cater to the average, God-fearing, working American — the same ones who voted
    for Trump. I am sick of their liberal bias.
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 卓越的文章，特里！让我们希望从现在开始，《纽约时报》将迎合普通、敬畏上帝、劳动的美国人——那些投票支持特朗普的人。我厌倦了他们的自由主义偏见。
- en: 'I replied:'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我回答道：
- en: No one here is interested in CATERING to anyone. We are interested in the viewpoints
    of people on both sides of crucial debates being reported with accuracy, fairness
    and respect. The goal, in other words, is journalism (and in a historic sense
    of the word, actual liberalism).
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里没有人感兴趣去迎合任何人。我们感兴趣的是在关键辩论的双方观点被准确、公正和尊重地报道。换句话说，目标是新闻报道（在历史意义上，也就是真正的自由主义）。
- en: That was the beach on which we were willing to die.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是我们愿意以死去的海滩。
- en: '*** In recent weeks, I have been using** the [following equation to express
    the niche-news era](https://twitter.com/tweetmattingly/status/1748883104100487549)
    in which journalists, on the left and right, now live: “Good people can do nothing
    bad. Bad people can do nothing good.” This is a lie, of course, and it’s dangerous
    when journalists are asked to [live by lies](https://www.amazon.com/Live-Not-Lies-Christian-Dissidents/dp/0593087399/ref=sr_1_1?crid=2V8TOQFOBF2GQ&keywords=dreher%20live%20not%20by%20lies&qid=1706877387&s=books&sprefix=Dreher%20%2Cstripbooks%2C89&sr=1-1).'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '***在最近几周中，我一直在使用**以下等式来表达新闻界现在生活的小众新闻时代： “好人不能做坏事。坏人不能做好事。” 当记者被要求[活在谎言中](https://www.amazon.com/Live-Not-Lies-Christian-Dissidents/dp/0593087399/ref=sr_1_1?crid=2V8TOQFOBF2GQ&keywords=dreher%20live%20not%20by%20lies&qid=1706877387&s=books&sprefix=Dreher%20%2Cstripbooks%2C89&sr=1-1)时，这是一个谎言，当然，这是危险的。'
- en: 'Readers of sobering literature will also note that this equation is the [opposite
    of the famous quote](https://www.goodreads.com/quotes/450864-the-line-separating-good-and-evil-passes-not-through-states)
    from [Aleksandr Solzhenitsyn](https://www.goodreads.com/author/show/19771050.Aleksandr_Solzhenitsyn):'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 喜欢严肃文学的读者还会注意到，这个等式是[与阿列克谢·索尔仁尼琴的著名引文相反](https://www.goodreads.com/quotes/450864-the-line-separating-good-and-evil-passes-not-through-states)：
- en: “The line separating good and evil passes not through states, nor between classes,
    nor between political parties either -- but right through every human heart --
    and through all human hearts.”
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “善恶之间的界线并非通过国家、阶级或政党 —— 而是贯穿每一个人的心灵，贯穿所有人的心灵。”
- en: '*** Finally, what can I say** about the fascinating and talented [team of scribes
    who have written for GetReligion](https://www.getreligion.org/terry-mattingly)?
    Also, special thanks to Fieldstead & Co. for strong support for so many years
    and the Overby Center at the University of Mississippi for providing us with an
    academic home a few years ago.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*** 最后，我能说些什么** 关于写作《GetReligion》的那些充满魅力和才华的 [笔者团队](https://www.getreligion.org/terry-mattingly)?
    还要特别感谢 Fieldstead & Co. 多年来的坚定支持，以及几年前在密西西比大学 Overby Center 为我们提供的学术家园。'
- en: I have been asked many times what we searched for when inviting people to join
    the team. There have been exceptions — consider the [omnipresent political scientist
    Ryan Burge](https://www.getreligion.org/ryan-burge) — but most of the GetReligionistas
    have had significant news experience covering religion in one form or another.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我被问过很多次，我们在邀请人们加入团队时是在寻找什么。有例外情况 —— 比如 [无处不在的政治科学家莱恩·伯吉](https://www.getreligion.org/ryan-burge)
    —— 但大多数的《GetReligionistas》在某种形式上都有显著的宗教新闻报道经验。
- en: A few years ago, the team consisted of Richard Ostling, Julia Duin, Ira Rifkin
    and Bobby Ross, Jr. Add me to that mix and we had a combined total of nearly 200
    years of experience in journalism about religion. Consider the [resume of Julia
    Duin](https://www.getreligion.org/julia-duin) (and [don’t forget her books](https://www.amazon.com/s?crid=23KO3WERYUEOL&i=stripbooks&k=Julia%20Duin&ref=nb_sb_noss_1&sprefix=julia%20duin%2Cstripbooks%2C98)).
    Pause and look at the remarkable background of [Ira Rifkin](https://www.getreligion.org/ira-rifkin),
    [to name another member](https://www.getreligion.org/ira-rifkin) of the team.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，团队由理查德·奥斯特林、朱莉娅·杜因、艾拉·里夫金和鲍比·罗斯·朱尔回组成。加上我，我们在宗教新闻业务领域拥有将近200年的经验总和。考虑一下
    [朱莉娅·杜因的简历](https://www.getreligion.org/julia-duin)（以及 [不要忘记她的书籍](https://www.amazon.com/s?crid=23KO3WERYUEOL&i=stripbooks&k=Julia%20Duin&ref=nb_sb_noss_1&sprefix=julia%20duin%2Cstripbooks%2C98)）。暂停一下，看看
    [艾拉·里夫金的卓越背景](https://www.getreligion.org/ira-rifkin)，[还有团队的另一名成员](https://www.getreligion.org/ira-rifkin)。
- en: Some of the GetReligion bylines are better known than others. [Mollie Ziegler
    Hemingway](https://www.getreligion.org/mollie-hemingway) went on to lead *The
    Federalist*, contribute commentary on Fox News and [write national bestsellers](https://www.amazon.com/s?crid=22JTFVF0IUXV1&i=stripbooks&k=Mollie%20Hemingway&ref=nb_sb_noss_2&sprefix=mollie%20hemingway%2Cstripbooks%2C93).
    However, her husband [Mark Hemingway](https://www.getreligion.org/mark-hemingway)
    was also a valuable (and very witty) member of our team for several years.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 《GetReligion》的某些署名比其他人更为人熟知。 [莫利·齐格勒·海明威](https://www.getreligion.org/mollie-hemingway)
    后来主导了 *The Federalist*，在福克斯新闻做出了评论，并且 [写作了畅销书](https://www.amazon.com/s?crid=22JTFVF0IUXV1&i=stripbooks&k=Mollie%20Hemingway&ref=nb_sb_noss_2&sprefix=mollie%20hemingway%2Cstripbooks%2C93)。然而，她的丈夫
    [马克·海明威](https://www.getreligion.org/mark-hemingway) 也是我们团队中多年来一个宝贵（并且非常风趣）的成员。
- en: I mentioned [Bobby Ross, Jr.](https://www.getreligion.org/bobby-ross-jr) It’s
    important to remember the graceful GetReligion contributions of his wife, [Tamie
    Ross,](https://www.getreligion.org/tamie-ross) who also had years religion-beat
    experience. Many know the byline of [Sarah Pulliam Bailey](https://www.getreligion.org/sarah-pulliam-bailey),
    from the *Washington Post* and elsewhere. However, it’s important to remember
    the early GetReligion posts by her brother, [Daniel Pulliam](https://www.getreligion.org/getreligion/2005/08/about-daniel-pulliam),
    who we can hope will someday leave, or expand, his law career and return to journalism.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到了 [鲍比·罗斯·朱尔回](https://www.getreligion.org/bobby-ross-jr)。重要的是要记住他的妻子 [塔米·罗斯](https://www.getreligion.org/tamie-ross)，她同样拥有多年的宗教报道经验。许多人熟知
    [萨拉·普利亚姆·贝利](https://www.getreligion.org/sarah-pulliam-bailey)，她曾在 *华盛顿邮报* 和其他地方发表过文章。然而，重要的是记住她的兄弟
    [丹尼尔·普利亚姆](https://www.getreligion.org/getreligion/2005/08/about-daniel-pulliam)，他在《GetReligion》早期的贡献帖子，我们希望他能有一天离开或扩展他的法律事业，回到新闻界。
- en: Then there is the [patriarch, Richard Ostling](https://www.getreligion.org/richard-ostling),
    best known for his decades at *Time* magazine and the Associated Press. When I
    began working on the religion beat, I had a handful of heroes and Ostling (and
    [Russell Chandler of the *Los Angeles Times*](https://www.google.com/search?ei=xru7ZbqpIZTNkPIPgJyeyAc&gs_lp=Egxnd3Mtd2l6LXNlcnAiI3J1c3NlbGwgY2hhbmRsZXIsIExvcyBBbmdlbGVzIFRpbWVzMgUQIRigATIFECEYoAEyBRAhGKABSOQhUOcIWIIhcAF4AJABAJgBogGgAd4PqgEEOC4xMLgBA8gBAPgBAcICCBAAGIAEGLADwgIJEAAYBxgeGLADwgIHEAAYHhiwA8ICBRAAGIAEwgIGEAAYFhgewgIFECEYqwLiAwQYASBBiAYBkAYK&oq=russell%20chandler%2C%20Los%20Angeles%20Times&q=russell%20chandler%2C%20Los%20Angeles%20Times&sca_esv=3cfb034d87db37ea&sclient=gws-wiz-serp&uact=5&ved=0ahUKEwi6pOmvvYqEAxWUJkQIHQCOB3kQ4dUDCBE))
    were at the top of that list. It’s hard to believe that, after years of long-distance
    friendship, the Internet allowed me to write and edit with him for a decade here
    at GetReligion. Imagine that.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是[patriarch, Richard Ostling](https://www.getreligion.org/richard-ostling)，最为人熟知的是他在*Time*杂志和美联社工作数十年。当我开始从事宗教报道时，我有几位偶像，而Ostling（以及[Russell
    Chandler of the *Los Angeles Times*](https://www.google.com/search?ei=xru7ZbqpIZTNkPIPgJyeyAc&gs_lp=Egxnd3Mtd2l6LXNlcnAiI3J1c3NlbGwgY2hhbmRsZXIsIExvcyBBbmdlbGVzIFRpbWVzMgUQIRigATIFECEYoAEyBRAhGKABSOQhUOcIWIIhcAF4AJABAJgBogGgAd4PqgEEOC4xMLgBA8gBAPgBAcICCBAAGIAEGLADwgIJEAAYBxgeGLADwgIHEAAYHhiwA8ICBRAAGIAEwgIGEAAYFhgewgIFECEYqwLiAwQYASBBiAYBkAYK&oq=russell%20chandler%2C%20Los%20Angeles%20Times&q=russell%20chandler%2C%20Los%20Angeles%20Times&sca_esv=3cfb034d87db37ea&sclient=gws-wiz-serp&uact=5&ved=0ahUKEwi6pOmvvYqEAxWUJkQIHQCOB3kQ4dUDCBE))就位列其中。很难相信，在经历多年的远程友谊之后，互联网让我能在GetReligion这里与他共同撰写和编辑了整整十年。想象一下。
- en: Also, I offer a final word of thanks to my friend (and dare I say, [fellow curmudgeon](https://religionnews.com/2024/01/17/after-20-years-terry-mattingly-bids-farewell-to-getreligion/))
    [Doug LeBlanc](https://www.getreligion.org/douglas-leblanc). He helped create
    the basic structures of GetReligion, including our antique typewriter-meets-Gutenberg
    logo. This format stood the test of time, even as we migrated from one software
    universe to another.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还要感谢我的朋友（我敢说，[同类牢骚鬼](https://religionnews.com/2024/01/17/after-20-years-terry-mattingly-bids-farewell-to-getreligion/)）[Doug
    LeBlanc](https://www.getreligion.org/douglas-leblanc)。他帮助创建了GetReligion的基本结构，包括我们古董打字机与古腾堡徽标的结合。这种格式经受住了时间的考验，即使我们从一个软件宇宙迁移到另一个宇宙。
- en: 'My final word to all of them: [Axios.](https://catalog.obitel-minsk.com/blog/2020/02/the-triple-meaning-of-the-axios)'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我向他们所有人致以最后的话：[Axios.](https://catalog.obitel-minsk.com/blog/2020/02/the-triple-meaning-of-the-axios)
