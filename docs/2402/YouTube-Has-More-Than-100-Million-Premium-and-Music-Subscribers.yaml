- en: YouTube Has More Than 100 Million Premium and Music Subscribers
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://variety.com/2024/digital/news/youtube-100-million-premium-music-subscribers-1235894391/](https://variety.com/2024/digital/news/youtube-100-million-premium-music-subscribers-1235894391/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[YouTube](https://variety.com/t/youtube/) Music and [YouTube Premium](https://variety.com/t/youtube-premium/)
    have surpassed 100 million subscribers across more than 100 countries and regions.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The 100 million figure includes uses who are on free trials, according to YouTube.
    The company didn’t break down how many are on [YouTube Music](https://variety.com/t/youtube-music/)
    versus YouTube Premium, the subscription service for ad-free viewing, background
    listening, offline video downloads and full access to YouTube Music. In November
    2022, the company said [YouTube Music and YouTube Premium topped 80 million paying
    subscribers](https://variety.com/2022/music/news/youtube-music-premium-80-million-paying-subscribers-1235427016/) combined.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The announcement comes after Alphabet, in reporting [fourth-quarter 2023 earnings](https://variety.com/2024/digital/news/youtube-google-subscription-services-annual-revenue-1235892210/),
    boasted that YouTube and Google subscription services [generated more than $15
    billion in revenue last year](https://variety.com/2024/digital/news/youtube-google-subscription-services-annual-revenue-1235892210/).
    That includes YouTube Premium and YouTube Music, as well as YouTube TV and Google
    One cloud storage.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: In July 2023, YouTube for the first time [raised the price of YouTube Premium
    (from $11.99 to $13.99 per month) and YouTube Music (from $9.99 to $10.99)](https://variety.com/2023/digital/news/youtube-premium-music-price-increase-1235675118/)
    in the U.S.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “YouTube Premium helps maintain a thriving creator and artist community, providing
    them with an additional source of revenue from subscriptions,” Adam Smith, VP
    of product management at YouTube, wrote in a blog post Thursday.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: In 2015, “many doubted a subscription model could thrive on YouTube,” Lyor Cohen,
    global head of music at YouTube, wrote in another blog psot. “They said the market
    was crowded and our platform was too different. Today — 100 million subscribers
    later — our distinctiveness is precisely what drives our success and why I still
    see so much room for growth.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: In the past year, Smith noted, YouTube has enhanced the Premium playback experience
    including adding the ability to continue watching YouTube across different devices
    like smart TVs and tablets and introduced an enhanced version of 1080p HD. YouTube
    also experimented with new generative AI features that Premium users were among
    the first to gain access to. For music listeners, YouTube introduced the Samples
    tab, a way to discover new music, a completely customized radio building experience,
    and [brought podcasts to YouTube Music](https://variety.com/2023/digital/news/google-podcasts-shutting-down-youtube-1235735517/)
    (after announcing the shutdown of Google Podcasts).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Smith指出，在过去的一年里，YouTube增强了Premium播放体验，包括新增了在不同设备（如智能电视和平板电脑）上继续观看YouTube的功能，并推出了升级版的1080p高清。YouTube还尝试了新的生成AI功能，其中Premium用户是最早获得访问权限的人群。对于音乐听众，YouTube引入了“样本”标签，一种发现新音乐的方式，完全定制的电台建设体验，并将[播客带到了YouTube
    Music](https://variety.com/2023/digital/news/google-podcasts-shutting-down-youtube-1235735517/)（在宣布关闭Google
    Podcasts后）。
- en: Sir Lucian Grainge, chairman and CEO, Universal Music Group, commented, “Neal
    [Mohan, CEO of YouTube], Lyor and their team at YouTube deserve enormous credit
    for achieving this extraordinary milestone and continuing to grow and drive innovation
    while making significant contributions to the global music ecosystem. Our partnership
    demonstrates that if you start from a foundation of respect for artists and songwriters,
    there are limitless opportunities to create thriving businesses that benefit artists
    and fans alike.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 环球音乐集团的主席兼首席执行官Sir Lucian Grainge评论道：“YouTube的Neal（CEO Mohan）、Lyor及其团队因取得这一非凡成就并持续推动创新而当之无愧，并在为全球音乐生态系统做出重大贡献的同时展示了我们的合作。我们的合作证明，如果从尊重艺术家和词曲作者的基础出发，就能创造出无限的机会，打造互惠艺术家和粉丝的兴旺业务。”
- en: Grainge’s remarks about “respect for artists and songwriters” comes after UMG’s
    dispute with TikTok erupted this week. On Thursday, [TikTok began to remove songs
    from Universal Music artists](https://variety.com/2024/digital/news/taylor-swift-harry-styles-drake-removed-tiktok-1235894245/)
    after [the two companies failed to renew a licensing pact that expired Jan. 31](https://variety.com/2024/digital/news/universal-music-group-pulling-songs-tiktok-licensing-deal-1235892437/).
    Universal Music accused TikTok of trying to [“bully” the music company into a
    deal worth less](https://variety.com/2024/digital/news/universal-music-group-pulling-songs-tiktok-licensing-deal-1235892437/) than
    their previous agreement and alleged TikTok was unwilling to address AI and piracy
    concerns.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Grainge对“尊重艺术家和词曲作者”的言论出现在UMG与TikTok的纠纷爆发后。上周四，[TikTok开始删除来自环球音乐艺人的歌曲](https://variety.com/2024/digital/news/taylor-swift-harry-styles-drake-removed-tiktok-1235894245/)，此前两家公司未能续签截至1月31日到期的许可协议后。环球音乐指责TikTok试图通过[比之前协议价值更低的交易来“欺负”音乐公司](https://variety.com/2024/digital/news/universal-music-group-pulling-songs-tiktok-licensing-deal-1235892437/)，并声称TikTok不愿解决AI和盗版问题。
- en: Robert Kyncl, CEO of Warner Music Group — and YouTube’s former chief business
    officer — said in a statement, “Having been at YouTube when we conceived of the
    subscription service, 100 million customers felt like a distant possibility. Today,
    it’s yet another signpost on a journey of extraordinary growth. The fact that
    YouTube continues to go from strength to strength isn’t just good for them, it’s
    healthy for the entire music ecosystem.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Robert Kyncl，华纳音乐集团的CEO — 也是YouTube的前首席商业官员 — 在一份声明中表示：“在YouTube构思订阅服务时，1亿客户看起来像是一个遥远的可能性。今天，这又是一次卓越增长旅程的里程碑。YouTube持续壮大不仅对他们有利，对整个音乐生态系统也是有益的。”
