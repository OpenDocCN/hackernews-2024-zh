- en: Disney to take $1.5 billion stake in Epic Games, maker of Fortnite
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/02/07/disney-to-take-1point5-billion-stake-in-epic-games-maker-of-fortnite.html](https://www.cnbc.com/2024/02/07/disney-to-take-1point5-billion-stake-in-epic-games-maker-of-fortnite.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rafael Henrique | Lightrocket | Getty Images
  prefs: []
  type: TYPE_NORMAL
- en: '[Disney](/quotes/DIS/) is investing $1.5 billion for a stake in Epic Games,
    CEO Bob Iger said Wednesday, in its biggest bet yet on the gaming space.'
  prefs: []
  type: TYPE_NORMAL
- en: The media giant will work with the Fortnite studio to create new games and an
    entertainment universe where consumers can "play, watch, shop and engage with
    content, characters and stories from Disney, Pixar, Marvel, Star Wars, Avatar
    and more," Disney said in a press release.
  prefs: []
  type: TYPE_NORMAL
- en: Disney did not say what the valuation of Epic, a private company, would be after
    the media company's funding.
  prefs: []
  type: TYPE_NORMAL
- en: In an interview with CNBC's Julia Boorstin, Iger called the investment "probably
    our biggest foray into the game space ever."
  prefs: []
  type: TYPE_NORMAL
- en: '"Which I think is not only timely, but an important step when you look at the
    demographic trends and where Gen Alpha and Gen Z and even millennials are spending
    their time and media," he said.'
  prefs: []
  type: TYPE_NORMAL
- en: The partnership comes after Disney had success licensing figures such as Spider-Man
    for blockbuster video games, and collaborated with Epic to bring characters from
    Marvel, Star Wars, "The Nightmare Before Christmas," "Tron" and more to Fortnite.
  prefs: []
  type: TYPE_NORMAL
- en: The deal also extends a string of major partnerships for Epic.
  prefs: []
  type: TYPE_NORMAL
- en: Fortnite has recently collaborated with Lego for a survival crafting game within
    the gaming platform similar to Minecraft. It also launched Fortnite Festival,
    a rhythm game from Harmonix, which created the game Rock Band.
  prefs: []
  type: TYPE_NORMAL
- en: '"Disney was one of the first companies to believe in the potential of bringing
    their worlds together with ours in Fortnite, and they use Unreal Engine across
    their portfolio," said Epic Games founder and CEO Tim Sweeney in a statement.
    "Now we''re collaborating on something entirely new to build a persistent, open
    and interoperable ecosystem that will bring together the Disney and Fortnite communities."'
  prefs: []
  type: TYPE_NORMAL
- en: Aside from Fortnite, Epic Games is well-known for challenging [Apple](/quotes/AAPL/)
    and [Google](/quotes/GOOGL/) in court to force them to lower their app store fees.
    [Sweeney was personally involved in both challenges](https://www.cnbc.com/2023/12/12/tim-sweeney-why-epic-did-better-against-google-than-apple-in-court.html),
    from the planning stages to testifying in court.
  prefs: []
  type: TYPE_NORMAL
- en: He won a victory against Google, although that decision is expected to be appealed,
    and mostly lost against Apple.
  prefs: []
  type: TYPE_NORMAL
