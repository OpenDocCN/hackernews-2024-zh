- en: City of London ditches Oracle for SAP • The Register
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《伦敦市为 SAP 而放弃 Oracle • The Register》
- en: 来源：[https://www.theregister.com/2024/02/19/city_of_london_sap_si/](https://www.theregister.com/2024/02/19/city_of_london_sap_si/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/02/19/city_of_london_sap_si/](https://www.theregister.com/2024/02/19/city_of_london_sap_si/)
- en: Updated The City of London is searching for a systems integrator to help it
    make the leap to the cloud after selecting SAP to replace a predominantly Oracle
    enterprise application portfolio.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 更新：伦敦市正在寻找一家系统集成商，以帮助其实现向云端的转变，之前选择了 SAP 来取代主要是 Oracle 的企业应用组合。
- en: The UK public authority, which encompasses the "Square Mile" financial district
    at the center of the city, has [published a tender notice](https://www.find-tender.service.gov.uk/Notice/004760-2024)
    to find an SI to "lead and … deliver the implementation of the new system as a
    comprehensive, fully integrated, cloud based, SAP ERP solution from an established
    industry-leading solution supplier."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这家英国公共机构，包括位于该市中心“平方英里”金融区的“金融城”，已经[发布了一份招标通知](https://www.find-tender.service.gov.uk/Notice/004760-2024)，以寻找一个
    SI 来“领导并……实施新系统，作为综合的、完全集成的、基于云的、来自已建立的行业领先解决方案供应商的 SAP ERP 解决方案。”
- en: The notice comes about three and a half years after the City of London, which
    received its first recorded Royal Charter shortly after the Norman conquest in
    1066, [began the search for a new ERP system](https://www.theregister.com/2020/06/12/city_of_london_corporation_breaks/).
    At the time it used an Oracle E-business Suite 12 system for finance and property
    management, while other vendors provided the remaining ERP functions including
    HR and payroll.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这份通知约在伦敦市开始寻找新 ERP 系统约三年半后发布，该市在 1066 年诺曼征服后不久获得了其第一个有记录的皇家宪章。当时，它使用的是 Oracle
    E-business Suite 12 系统进行财务和物业管理，而其他供应商提供了剩余的 ERP 功能，包括人力资源和工资。
- en: The procurement notice for an SI said City of London Corporation recently selected
    SAP as its Enterprise Resource Planning (ERP) software solution and "now seeks
    an experienced Service Integrator (SI) to deliver the implementation of its ERP,
    for finance, HR, payroll, and procurement."
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一份关于服务集成商的采购通知称，伦敦市公司最近选择了 SAP 作为其企业资源规划（ERP）软件解决方案，并“现在寻找一家经验丰富的服务集成商（SI）来实施其财务、人力资源、工资和采购的
    ERP 实施。”
- en: 'In a statement, a City of London spokesperson said: "We are looking for a service
    integration partner to support our ERP transformation, following the selection
    of our software provider.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一位伦敦市发言人在一份声明中说：“我们正在寻找一家服务集成合作伙伴来支持我们的 ERP 转型，之前已经选择了我们的软件供应商。
- en: '"As a complex, multi-faceted organisation we have thoroughly reviewed our requirements
    and look forward to working with an SI partner to implement an end-to-end ERP
    system that covers all essential business functions and seamlessly integrates
    them to support our organisation''s strategic objectives and operational efficiency."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “作为一个复杂多样的组织，我们已经彻底审查了我们的需求，并期待着与一个 SI 合作伙伴合作，实施一个覆盖所有必要业务功能并将它们无缝集成以支持我们组织战略目标和运营效率的端到端
    ERP 系统。”
- en: The authority has so far refused to say exactly when it awarded the German software
    vendor the contract, or how much the deal was worth.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当局到目前为止拒绝透露给德国软件供应商授予合同的确切时间，或者交易价值有多少。
- en: However, the length of the procurement process may well have already caused
    some costs. In November last year, it awarded Oracle a contract £233,147 (c $294k)
    for "the purchase of additional licenses (which come with 12 months of technical
    support) and the ongoing technical support for the existing licences" until March
    31, 2026.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，采购流程的长时间可能已经造成了一些费用。去年 11 月，它授予 Oracle 一份合同，金额为 £233,147（约合 $294k），用于“购买额外的许可证（附带
    12 个月的技术支持）和现有许可证的持续技术支持”，直到 2026 年 3 月 31 日。
- en: A [report from the Finance Committee](https://democracy.cityoflondon.gov.uk/documents/g23897/Public%20reports%20pack%2020th-Feb-2024%2012.45%20Finance%20Committee.pdf?T=10)
    [PDF] said that it wants to have SI in place by June 2024.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 财务委员会的一份[报告](https://democracy.cityoflondon.gov.uk/documents/g23897/Public%20reports%20pack%2020th-Feb-2024%2012.45%20Finance%20Committee.pdf?T=10)
    [PDF] 称，它希望在 2024 年 6 月之前设立 SI。
- en: '"The City Corporation has used the same core back-office systems for finance,
    HR, payroll and procurement for over 20 years. The systems are now either out
    of support (Oracle) or an unsupported platform (City People) which causes the
    City of Corporation the need to procure third-party support and invest staff time
    in prolonging their life to deliver critical services," it said.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “市公司已经使用了超过 20 年的财务、人力资源、工资和采购的核心后台系统。这些系统现在要么已经不再得到支持（Oracle），要么是不受支持的平台（City
    People），这使得市公司需要采购第三方支持，并投入员工时间延长其寿命以提供关键服务，”它说。
- en: The finance report said a "Restricted Procedure" took place to select an SaaS
    ERP solution, with the "Court of Common Council approving the award to the preferred
    bidder in November 2023." That meeting restricted public access.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 财务报告称，“受限程序”进行了选择 SaaS ERP 解决方案，“共同议会法庭于 2023 年 11 月批准了对优选投标人的授予。”那次会议限制了公众的访问。
- en: The report promised the system "will support increased self-service for all
    staff, giving access to real-time data … enabling the streamlining of back-office
    and optimising resources through efficiencies."
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 报告承诺该系统“将支持所有员工的增加自助服务，提供实时数据访问……通过效率化实现后勤办公的流程优化资源。”
- en: It says it will go for a "fit to standard" principle by which it will "embrace
    modern technologies, methodologies, and changes rather than merely modifying the
    solution to fit with their current ways of working."
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 它表示将采用“适应标准”原则，即将“拥抱现代技术、方法和变革，而不仅仅是修改解决方案以适应他们当前的工作方式。”
- en: The City of London is going against the grain when it comes to UK public body
    decision making around ERP. Birmingham City Council, East Sussex County Council,
    [West Sussex County Council](https://www.theregister.com/2021/12/14/west_sussex_county_council_faces/),
    and Surrey County Council have all decided to move off SAP.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦市在英国公共机构围绕企业资源计划（ERP）的决策方面走向与众不同。伯明翰市议会、东萨塞克斯郡议会、[西萨塞克斯郡议会](https://www.theregister.com/2021/12/14/west_sussex_county_council_faces/)和萨里郡议会都已决定摆脱SAP。
- en: Birmingham decided to move to Oracle and Surrey moved to Unit4, although both
    took a similar approach to the "fit to standard" principle preferred by the City
    of London, only to find they met significant challenges going live with the software.
    Birmingham has been [unable to file audited accounts](https://www.theregister.com/2023/10/16/birmingham_set_to_miss_deadline/),
    while Surrey [has struggled to pay school staff on time or the right amount](https://www.theregister.com/2024/01/30/surrey_county_council_new_unit4/).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管伯明翰和萨里都采取了类似于伦敦市所偏爱的“符合标准”的原则，但伯明翰决定转向Oracle，而萨里则转向Unit4，却发现他们在软件上线时遇到了重大挑战。伯明翰无法[提交经审计的账目](https://www.theregister.com/2023/10/16/birmingham_set_to_miss_deadline/)，而萨里则[苦于无法按时或正确支付学校员工工资](https://www.theregister.com/2024/01/30/surrey_county_council_new_unit4/)。
- en: The City of London will hope it fares better with its ERP vendor decision. ®
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦市希望在选择ERP供应商方面表现更好。®
- en: 'Updated to add on February 20:'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2022年2月20日更新：
- en: The contract award for SAP has yet to be announced.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: SAP的合同奖项尚未公布。
- en: 'A City of London spokesperson said: "The Authority has completed the selection
    process for the ERP solution after a thorough and compliant tender process. We
    are currently finalising contract details with SAP, our preferred bidder. The
    award notice, which will outline the procurement outcome and specifics, is set
    to be issued shortly following the completion of these final stages."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦市一位发言人表示：“经过彻底和合规的招标过程，当局已完成ERP解决方案的选择流程。我们目前正在与SAP，我们的首选投标人，敲定合同细节。在这些最后阶段完成后，将很快发布奖项通知，概述采购结果和具体情况。”
- en: 'Updated to add on April 8:'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2022年4月8日更新：
- en: A freshly published contract confirms that City of London has [awarded](https://www.contractsfinder.service.gov.uk/notice/a6045718-5752-466e-99da-04e803ea606a)
    a £6.4 million contract to SAP to replace Oracle and other ageing enterprise systems.
    The current term of the contract is set to last until June 2029.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最新发布的合同确认了伦敦市已向SAP [授予了](https://www.contractsfinder.service.gov.uk/notice/a6045718-5752-466e-99da-04e803ea606a)一份640万英镑的合同，以替代Oracle和其他老化的企业系统。当前合同期限定于持续到2029年6月。
