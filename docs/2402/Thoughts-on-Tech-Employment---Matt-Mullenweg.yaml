- en: Thoughts on Tech Employment | Matt Mullenweg
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Matt Mullenweg 对技术就业的思考
- en: 来源：[https://ma.tt/2024/02/thoughts-on-tech-employment/](https://ma.tt/2024/02/thoughts-on-tech-employment/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ma.tt/2024/02/thoughts-on-tech-employment/](https://ma.tt/2024/02/thoughts-on-tech-employment/)
- en: The Washington Post writes [The U.S. economy is booming. So why are tech companies
    laying off workers?](https://www.washingtonpost.com/technology/2024/02/03/tech-layoffs-us-economy-google-microsoft/)
    This article has some good data, but I think misses the point with sub-heads like
    “Shine has come off the tech industry.” Really? How is that reflected in their
    stock prices?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿邮报写道 [美国经济蓬勃发展。那为什么技术公司在裁员？](https://www.washingtonpost.com/technology/2024/02/03/tech-layoffs-us-economy-google-microsoft/)  这篇文章提供了一些有价值的数据，但我认为它在“光环已褪去的科技行业”等小标题上有所偏差。真的吗？这如何反映在他们的股价上？
- en: I think a few things are happening.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为正在发生一些事情。
- en: First, tech companies are typically best at adopting new technology, which leads
    to productivity gains.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，技术公司通常最擅长采纳新技术，这导致了生产力的提升。
- en: 'AI may be an obvious example of this, though for all its hype it hasn’t had
    a huge impact on most companies yet. I agree with Sam Altman [when he says there
    may someday be a billion-dollar company run by one person](https://twitter.com/alexisohanian/status/1752753792058294725)
    who is able to highly leverage future AI agents to automate most traditional roles
    at a company. That said, I think there are advantages to teams including allowing
    people to go on vacation or take time off, and provide business continuity and
    succession, so literally one-person is probably an exaggeration. We don’t need
    AI to see very small teams being valued highly: [Instagram had only 13 employees
    when it sold for a billion dollars to Facebook](https://www.theverge.com/2012/4/13/2946785/facebook-instagram-acquisition),
    in 2012!'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: AI可能是一个明显的例子，尽管它被吹捧，但它对大多数公司的影响还不大。我同意 Sam Altman 的看法 [他说可能会有一天，一个人可以运用未来的AI代理高度杠杆化地自动化公司的大部分传统角色，从而创立一个价值十亿美元的公司](https://twitter.com/alexisohanian/status/1752753792058294725)。尽管如此，我认为团队合作也有其优势，包括允许人们休假或休息，并提供业务连续性和继任计划，所以说一个人独立运作可能有些言过其实。我们不需要依靠AI来看到非常小的团队被高度重视：[Instagram
    在被Facebook 以十亿美元收购时只有13名员工](https://www.theverge.com/2012/4/13/2946785/facebook-instagram-acquisition)，那是在2012年！
- en: Some of this productivity gains just come from adoption of existing tools like
    Google Workspace or Office 365, issue trackers and version control with tools
    like Gitlab, Github, or Jira. At Automattic we don’t use email to work or communicate
    internally, it’s all Slack and [P2](https://wordpress.com/p2/). We also leverage
    our [distributed](https://distributed.blog/) nature to effectively have teams
    around the world coordinating several shifts of product work per day, and 24/7
    coverage for things like systems and customer support without the need for “graveyard
    shifts.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一些生产力的提升来自于采用像 Google Workspace 或 Office 365、问题追踪器和版本控制工具（如 Gitlab、Github 或
    Jira）这样的现有工具。在 Automattic，我们不使用电子邮件来工作或内部沟通，一切都在 Slack 和 [P2](https://wordpress.com/p2/)
    上进行。我们还利用我们的 [分布式工作](https://distributed.blog/) 形式，有效地让全球各地的团队协调每天进行数个产品工作的轮班，并且在系统和客户支持方面实现全天候的覆盖，而不需要“夜班”。
- en: The way tech companies operate, the pace and culture, would be unrecognizable
    to people at many more traditional companies.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术公司运营方式、节奏和文化对许多传统公司的人来说将变得难以识别。
- en: At tech companies some roles are highly leveraged, like systems, engineering,
    and design, and everything else in the company really exists to support these.
    These leveraged roles can create enormous amounts of value, and that’s why it’s
    not unusual to hear of machine learning engineers working on ads at Google with
    salaries in the seven figures. (There’s been a weird accounting thing where companies
    put a lot of their compensation into equity, but I think that’s going away as
    investors are learning to better account for dilution and employees appreciate
    the fungibility of cash.)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术公司中，像系统、工程和设计这样的角色具有极大的杠杆作用，而公司中的其他一切实际上都是为了支持这些角色存在的。这些杠杆作用的角色可以创造巨大的价值，这就是为什么在谷歌，像机器学习工程师这样的角色的工资可以达到七位数的原因。（有一个奇怪的会计问题，即公司将大部分的薪酬投入到股权中，但我认为随着投资者学会更好地考虑稀释和员工欣赏现金的可替代性，这种情况正在消失。）
- en: Creators are also highly leveraged, which is why [Joe Rogan can sign a new $250M
    deal with Spotify](https://www.wsj.com/business/media/joe-rogan-podcast-spotify-deal-28eb5f74)
    (which smartly puts him back on Youtube) after laying off 1,500 people in December.
    Some people like [Hagen Terschüren](https://hagenterschueren.com/) try to [tie
    this together and say you should avoid Spotify for it](https://mastodon.social/@hagen/111863148058114596),
    but there’s nothing wrong with a business becoming more efficient to serve its
    customers, it’s the whole point of capitalism. Capitalism is, as Nicholas Stern
    says ([via Marc](https://a16z.com/its-time-to-build/)), the best way to take care
    of people we don’t know. There’s no honor in keeping people employed inefficiently,
    it’s better for them to find someplace in the market where their talents will
    be better leveraged for society and themselves.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 创作者也高度利用，这就是为什么 [乔·罗根能和Spotify签订新的2.5亿美元的合同](https://www.wsj.com/business/media/joe-rogan-podcast-spotify-deal-28eb5f74)（这巧妙地使他回到了Youtube）在12月份裁员1500人之后。有些人像
    [哈根·特舒伦](https://hagenterschueren.com/) 尝试 [把这些联系在一起并说你应该避免Spotify](https://mastodon.social/@hagen/111863148058114596)，但是让一个企业变得更高效来服务它的客户，这才是资本主义的全部意义。正如尼古拉斯·斯特恩（[通过Marc](https://a16z.com/its-time-to-build/)）所说，资本主义是照顾我们不认识的人的最佳方式。把人雇佣在效率低下的状态下并没有荣誉可言，他们最好能在市场上找到一个能更好地利用他们才能的地方，对社会和他们自己都更有利。
- en: There was a bubble in hiring because tech had so much money it tried to throw
    people at problems. But the unlock in technology can come from a single person,
    a single insight. [It’s the mythical man-month](https://en.wikipedia.org/wiki/The_Mythical_Man-Month).
    Tech-first companies are going to become leaner and more leveraged. Fewer people
    are going to create more value for society, in ways that will follow power laws
    and I think we should investigate things like [Universal Basic Income](https://en.wikipedia.org/wiki/Universal_basic_income)
    to provide for all living beings. Technological progress creates abundance, where
    we have more than what we need.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技行业由于资金充裕而试图用人解决问题导致了招聘泡沫。但技术的突破可以来自一个人，一个洞察。 [这就是神话中的人月神话](https://en.wikipedia.org/wiki/The_Mythical_Man-Month)。技术第一的公司将变得更加精简和高效。更少的人将以符合幂律的方式为社会创造更多的价值，我认为我们应该调查像
    [普遍基本收入](https://en.wikipedia.org/wiki/Universal_basic_income) 这样的事物来为所有生活存在提供支持。技术进步创造了丰富，我们拥有超过所需的东西。
- en: At [Automattic](https://automattic.com/) last year we did not do layoffs, but
    allowed performance management and natural attrition (voluntary regrettable was
    2.9%, non-regrettable 6.8% for us in 2023) to allow our size to shrink down more
    naturally, on average two people left for every person we hired last year, from
    a peak of about 2,064 to 1,936 today.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Automattic](https://automattic.com/) 去年我们没有进行裁员，而是允许绩效管理和自然流失（我们在2023年的自愿性悔恨为2.9%，非悔恨为6.8%），以更自然地使我们的规模缩小，平均每人每年离职两人，从最高峰约2064人降至今天的1936人。
