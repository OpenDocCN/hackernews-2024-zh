  zh: '"我一直把自己看作是一名工程师" - 第1/3部分 - 计算机科学系 | 苏黎世联邦理工学院'
- en: 来源：[https://inf.ethz.ch/news-and-events/spotlights/infk-news-channel/2021/11/niklaus-wirth-video-interview.html](https://inf.ethz.ch/news-and-events/spotlights/infk-news-channel/2021/11/niklaus-wirth-video-interview.html)
