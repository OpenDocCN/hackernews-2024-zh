- en: Niklaus Wirth was a professor at ETH Zurich from 1968 to 1999\. He was a leading
    force in establishing the department and the study programme of computer science.
    He received his diploma in electrical engineering from ETH Zurich, followed by
    a Master's degree from the Université Laval in Canada in 1960\. In 1963, he received
    his doctorate from the University of California, Berkeley, where he worked with
    Harry Huskey on the generalisation of the programming language Algol 60\. After
    assistant professorships at Stanford University and the University of Zurich,
    he returned to ETH in 1968, initially as Professor of Computer Science, where
    he taught and conducted research until 1999\. In the years 1976 to 1977 and 1984
    to 1985, study visits were made to Xerox's Palo Alto Research Center (PARC).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Niklaus Wirth于1968年至1999年在苏黎世联邦理工学院担任教授。他是该系和计算机科学学习计划建立的主要力量。他在苏黎世联邦理工学院获得了电气工程学学士学位，随后在加拿大拉瓦尔大学获得了硕士学位，1960年。1963年，他在加州大学伯克利分校获得了博士学位，在那里他与Harry
    Huskey一起研究了编程语言Algol 60的泛化。在斯坦福大学和苏黎世大学担任助理教授之后，他于1968年回到苏黎世联邦理工学院，最初是计算机科学教授，在那里他从事教学和研究直至1999年。在1976年至1977年和1984年至1985年期间，曾访问施乐帕洛阿尔托研究中心（PARC）。
- en: During 31 years at ETH Zurich, Niklaus Wirth developed new programming languages
    (Euler, PL360, Algol W, Pascal, Modula, Modula 2, Oberon, LoLa), built the first
    personal computers (PCs) in Switzerland, trained a first generation of Swiss computer
    scientists and wrote several standard works that have been translated worldwide.
    He received numerous honors, including the prestigious ACM Turing Award in 1984
    as the first and so far only German-speaking computer scientist and the IEEE Computer
    Pioneer Award in 1988.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在苏黎世联邦理工学院的31年间，Niklaus Wirth开发了新的编程语言（Euler，PL360，Algol W，Pascal，Modula，Modula
    2，Oberon，LoLa），建造了瑞士的第一台个人计算机（PCs），培养了第一代瑞士计算机科学家，并写了几部被全球翻译的标准作品。他获得了许多荣誉，包括1984年作为第一位也是迄今唯一一位德语区计算机科学家获得的著名ACM图灵奖和1988年IEEE计算机先锋奖。
- en: Friedemann Mattern was full professor at the Department of Computer Science
    from 1999 to 2020\. He led the Distributed Systems Group and established ubiquitous
    computing as a research area at ETH Zurich. From 2010 to 2013 he was head of the
    department. At the Department of Computer Science, Mattern taught courses on distributed
    systems and algorithms, networks, ubiquitous computing, and smart energy. His
    lecture Informatik II for electrical engineers was part of the initiative "Critical
    Thinking ETH", which promotes interdisciplinary exchange, critical thinking and
    responsible action.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Friedemann Mattern于1999年至2020年任职于计算机科学系的全职教授。他领导了分布式系统小组，并在苏黎世联邦理工学院将普适计算确立为一个研究领域。从2010年到2013年，他担任该系系主任。在计算机科学系，Mattern教授了关于分布式系统和算法、网络、普适计算以及智能能源的课程。他的“电气工程师的信息学II”讲座是“ETH批判性思维”倡议的一部分，该倡议促进跨学科交流、批判性思维和负责任的行动。
- en: Friedemann Mattern is a member of the editorial board of several scientific
    journals and has published over 180 research articles. He is also a member of
    several scientific academies such as the German Academy of Sciences (Leopoldina)
    and of acatech, the German Academy of Science and Engineering.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Friedemann Mattern是多个科学期刊的编辑委员会成员，并发表了180多篇研究文章。他还是多个科学院的成员，如德国科学院（莱波尔迪纳）和德国科学与工程院（acatech）。
