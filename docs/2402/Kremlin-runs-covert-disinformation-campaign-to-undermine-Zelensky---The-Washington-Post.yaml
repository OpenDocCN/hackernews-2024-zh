- en: Kremlin runs covert disinformation campaign to undermine Zelensky - The Washington
    Post
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.washingtonpost.com/world/2024/02/16/russian-disinformation-zelensky-zaluzhny/](https://www.washingtonpost.com/world/2024/02/16/russian-disinformation-zelensky-zaluzhny/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When news first emerged last month that Ukrainian President Volodymyr Zelensky
    was preparing to fire his top military commander, Gen. Valery Zaluzhny, officials
    in Moscow seemed jubilant. Theyhadbeen trying to orchestrate just such a split
    for many months, documents show.
  prefs: []
  type: TYPE_NORMAL
- en: “We need to strengthen the conflict between Zaluzhny and Zelensky, along the
    lines of ‘he intends to fire him,’” one Kremlin political strategist wrote a year
    ago, after a meeting of senior Russian officials and Moscow spin doctors, according
    to internal Kremlin documents.
  prefs: []
  type: TYPE_NORMAL
