- en: Long-awaited online harms bill proposes higher sentences for spreading hate
    online | CBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 期待已久的网络伤害法案提议增加在线传播仇恨的刑罚 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/politics/liberals-table-online-harms-legislation-1.7126080](https://www.cbc.ca/news/politics/liberals-table-online-harms-legislation-1.7126080)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/politics/liberals-table-online-harms-legislation-1.7126080](https://www.cbc.ca/news/politics/liberals-table-online-harms-legislation-1.7126080)
- en: The Liberal government is proposing heavier sentences, new regulatory bodies
    and changes to a number of laws in new legislation to tackle online abuse.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自由党政府提议加重刑罚，设立新的监管机构，并修改多项法律以应对网络滥用。
- en: The Online Harms Act, tabled Monday, proposes to police seven categories of
    harmful content online. Those categories include content used to bully a child
    and content that encourages a child to harm themselves.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 网络伤害法案于周一提出，旨在监管网络上的七类有害内容。这些类别包括用于欺凌儿童的内容和鼓励儿童自伤的内容。
- en: They also include hate speech, content that incites violence or terrorism, content
    that sexualizes children or victims of sexual violence, and sexual content that
    is posted without consent.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它们还包括仇恨言论、煽动暴力或恐怖主义的内容、将儿童或性暴力受害者性化的内容以及未经同意发布的性内容。
- en: '"We cannot tolerate anarchy on the internet," Justice Minister Arif Virani
    told a press conference Monday.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不能容忍互联网上的无政府状态，”正义部长阿里夫·维拉尼周一在新闻发布会上说。
- en: '"The safety, the mental health and even the lives of our kids and our most
    vulnerable are at stake."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的孩子、我们最脆弱的人的安全、心理健康甚至生命都岌岌可危。”
- en: The act would amend the Criminal Code to increase sentences for spreading hate
    online. It would boost the maximum sentence for advocating genocide from five
    years to life imprisonment.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案将修改刑法，以加重在线传播仇恨的刑罚。它将把煽动种族灭绝的最高刑罚从五年增加到无期徒刑。
- en: The legislation also would make it a separate offence to carry out a crime motivated
    by hate.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该立法还将使基于仇恨动机实施犯罪成为独立的罪行。
- en: The Canadian Human Rights Act would be amended to allow complaints about online
    hate speech to be filed with the Canadian Human Rights Commission.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大人权法案将被修改，允许就在线仇恨言论提出投诉至加拿大人权委员会。
- en: '***WATCH | Justice minister on online harms bill: ''We had to get it right''***
    ### Justice minister on online harms bill: ''We had to get it right'''
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH | 正义部长谈网络伤害法案：“我们必须做对”*** ### 正义部长谈网络伤害法案：“我们必须做对”'
- en: Justice Minister Arif Virani says government consultations led to the decision
    to include a 24-hour takedown rule for child sexual exploitation material and
    revenge porn in the government's new online harms legislation.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正义部长阿里夫·维拉尼表示，政府的咨询工作导致决定将儿童性虐待材料和复仇色情的24小时下架规则纳入政府的新网络伤害立法中。
- en: The legislation would see the government establish a five-member digital safety
    commission to enforce the new rules. The commission would be empowered to order
    the removal of online content that sexualizes children or victims of sexual violence,
    and sexual content that is posted without consent.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 立法将看到政府设立一个五人数字安全委员会来执行新规定。该委员会将有权下令删除性化儿童或性暴力受害者的在线内容，以及未经同意发布的性内容。
- en: The government is proposing to establish a digital safety ombudsperson who would
    offer support to victims and guidance to social media companies.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 政府计划设立数字安全调解员，为受害者提供支持，并向社交媒体公司提供指导。
- en: The government is also looking to amend a current law that makes it mandatory
    for internet services to report instances of child sex abuse images online.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 政府还计划修改一项现行法律，要求互联网服务报告在线儿童色情图像的实例。
- en: It says it wants to ensure these rules apply to social-media platforms and proposes
    to "create authority to centralize mandatory reporting" of such offences "through
    a designated law enforcement body."
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文章称希望确保这些规定适用于社交媒体平台，并提议通过指定的执法机构“创建中央化的强制性报告”这些违法行为。
- en: Virani insisted that private message services, such as email, won't be covered
    by the legislation.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 维拉尼坚称，如电子邮件等私人消息服务不在法案的覆盖范围内。
- en: '"We''re doing this now in a very measured and appropriate manner that addresses
    the harms as we see them, but ensures that Canadians'' private communications
    will be exempt," he said.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在以非常审慎和适当的方式做这件事，以应对我们看到的伤害，但确保加拿大人的私人通讯将被豁免，”他说。
- en: The government's Online Harms Act would impose new responsibilities on online
    platforms, including a requirement to take down certain content within 24 hours
    after it's flagged as harmful. (Justin Sullivan/Getty Images)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的在线危害法案将对在线平台增加新的责任，包括要求在被标记为有害内容后的24小时内撤下特定内容。（贾斯汀·沙利文/盖蒂图片社）
- en: The legislation would impose new responsibilities on online platforms. Companies
    would be expected to assess, minimize and report risks to users, and provide tools
    to allow users to flag harmful content.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 该立法将要求在线平台承担新的责任。公司需要评估、减少并报告给用户的风险，并提供工具让用户标记有害内容。
- en: Platforms would be expected to remove certain content — content that sexualizes
    children or victims of sexual violence, and sexual content that is posted without
    consent — within 24 hours of a complaint being filed.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 平台将被要求在24小时内删除特定内容，例如对儿童或性暴力受害者性别的内容，以及未经同意发布的性内容，这些内容一旦收到投诉就需移除。
- en: Online platforms covered by the bill include social media sites, live-streaming
    platforms and "user-uploaded adult content," says the bill.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该法案，受法案覆盖的在线平台包括社交媒体网站、直播平台和“用户上传的成人内容”。
- en: Companies that don't follow the new regulations could face fines of up to $10
    million or six per cent of their global revenues.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司不遵守新的规定，可能面临高达1,000万美元或其全球收入的六分之一的罚款。
- en: Meta — the parent company for social media platforms like Facebook and Instagram —
    indicated it plans to work with the government.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Meta，即社交媒体平台Facebook和Instagram的母公司，表示计划与政府合作。
- en: '"We support the federal government''s goal of helping young people have safe,
    positive experiences online and have spent more than a decade developing industry-leading
    tools and policies to protect them. We look forward to collaborating with lawmakers
    and industry peers on our long-standing priority to keep Canadians safe," the
    company said in a media statement.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “我们支持联邦政府帮助年轻人在网上拥有安全、积极体验的目标，并在超过十年的时间里制定了行业领先的工具和政策来保护他们。我们期待与立法者和行业同行就我们长期以来的优先事项保持加拿大人安全进行合作，”该公司在一份媒体声明中表示。
- en: Liberals promised legislation during 2021 campaign
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自由党在2021年竞选期间承诺了立法。
- en: The Liberals pledged during the 2021 election campaign to introduce online harms
    legislation within the first 100 days of being re-elected.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 自由党在2021年选战期间承诺，如果再次当选，将在首100天内引入在线危害立法。
- en: Instead of meeting that self-imposed deadline, the government waited until March
    of 2022 to announce that it had created an expert advisory group "as the next
    step in developing legislation to address harmful online content."
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 政府并未如期自我设定的最后期限，而是等到2022年3月宣布已成立专家咨询组，“作为制定应对有害在线内容立法的下一步工作”。
- en: Conservative Leader Pierre Poilievre didn't immediately react to the bill when
    it was tabled. Instead, he released a statement saying his party supports criminalizing
    the harmful content categories laid out in the bill. But the Tory leader accused
    the Liberals of trying to create more bureaucracy rather than supporting law enforcement
    agencies.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 保守党领袖皮埃尔·波利耶夫尔在法案提交时并未立即对其做出反应。相反，他发布了一份声明，表示其党派支持法案中列出的有害内容类别定罪。但是，这位保守党领袖指责自由党试图创造更多官僚而不是支持执法机构。
- en: '"These serious acts should be criminalized, investigated by police, tried in
    court and punished with jail, not pushed off to new bureaucracy that does nothing
    to prevent crimes and provides no justice to victims," the statement said.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 声明中写道：“这些严重行为应该被定为犯罪，由警方调查，经法院审理，并处以监禁，而不是推卸给不起作用的新官僚机构，对受害者提供不了正义。”
- en: Conservative Leader Pierre Poilievre speaks to reporters in the foyer of the
    House of Commons on Parliament Hill in Ottawa on Monday, Nov. 6, 2023\. A spokesperson
    for the Conservatives told CBC News that the party has not yet decided how it
    will vote on the bill. (Sean Kilpatrick/The Canadian Press)
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 保守党领袖皮埃尔·波利耶夫尔（Pierre Poilievre）在渥太华国会山的众议院大厅与记者交谈，日期为2023年11月6日，星期一。保守党的一位发言人告诉CBC新闻，该党尚未决定如何投票支持该法案。（肖恩·基尔帕特里克/加拿大新闻社）
- en: A spokesperson for the party told CBC News the Conservatives have not yet decided
    how they'll vote on the bill.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该党的一位发言人告诉CBC新闻，保守党尚未决定如何在该法案上投票。
- en: Poilievre also said Conservatives "do not believe that the government should
    be banning opinions that contradict the Prime Minister's radical ideology," though
    the statement did not specify which parts of the bill raised that concern.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: Poilievre还表示保守党“不认为政府应该禁止与总理的激进意识形态相抵触的意见”，尽管这一声明没有具体指出法案的哪些部分引起了这种担忧。
- en: In his press conference on Monday, Virani insisted the bill doesn't amount to
    censorship.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: Virani在周一的新闻发布会上坚称，该法案并不构成审查制度。
- en: '"It does not undermine freedom of speech. It enhances free expression by empowering
    all people to safely participate in online debate," he said.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “它并不削弱言论自由。它通过赋予所有人安全参与在线辩论的能力，增强了言论自由的表达，”他说。
- en: NDP Leader Jagmeet Singh indicated that his party would support the bill. But
    he criticized the Liberals for not acting sooner.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 新民主党领袖贾格米特·辛格表示，他的党将支持这项法案。但他批评自由党没有更早采取行动。
- en: '"Their inaction has meant that kids were harmed. That kids actually were exploited
    online because they failed to act," he said.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “他们的不作为意味着孩子们受到了伤害。他们未能采取行动，实际上导致孩子们在网上受到了剥削，”他说。
- en: Virani defended the amount of time the government took to bring the bill forward.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: Virani为政府推进该法案所花费的时间进行了辩护。
- en: '"We did work on it for a long time because we had to get it right," he said.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: “我们确实花了很长时间来研究它，因为我们必须做到精确，”他说。
