- en: You've heard of lab grown meat, are you ready for rice-grown beef? - Scimex
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你可能听说过实验室培养肉，现在准备好迎接米培养的牛肉了吗？- Scimex
- en: 来源：[https://www.scimex.org/newsfeed/youve-heard-of-lab-grown-meat-are-you-ready-for-rice-grown-beef](https://www.scimex.org/newsfeed/youve-heard-of-lab-grown-meat-are-you-ready-for-rice-grown-beef)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.scimex.org/newsfeed/youve-heard-of-lab-grown-meat-are-you-ready-for-rice-grown-beef](https://www.scimex.org/newsfeed/youve-heard-of-lab-grown-meat-are-you-ready-for-rice-grown-beef)
- en: International researchers have developed a beef-rice hybrid they say could be
    a protein-rich food of the future. The team says they took muscle and fat stem
    cells from cows, and transplanted them into grains of rice - because the porous
    nature of rice allows room for the stem cells to grow within the rice in a petri
    dish. After 9-11 days, they say the rice became a safe, usable ingredient that
    contained 8% more protein and 7% more fat than regular rice. The researchers say
    creating this hybrid food releases fewer greenhouse gases than if the same amount
    of protein was produced with traditional beef farming, and protein-enhanced foods
    such as this could one day help feed people in situations where food is hard to
    come by, from famines to space travel.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 国际研究人员开发了一种他们称之为未来蛋白质丰富食品的牛肉-米混合物。该团队表示，他们从牛身上取得了肌肉和脂肪干细胞，然后将它们移植到米粒中——因为米的多孔性能够在培养皿中为干细胞提供生长空间。经过9-11天后，他们称这种米成为了一种安全可用的成分，其蛋白质含量比普通米高出8%，脂肪含量高出7%。研究人员表示，制造这种混合食品释放的温室气体比传统牛肉养殖生产同等蛋白质少，并且像这样增强蛋白质的食品有朝一日可以帮助解决粮食匮乏的情况，从饥荒到太空旅行。
