- en: '**By growing animal cells in rice grains, scientists dish up hybrid food**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过在米粒中培养动物细胞，科学家们推出了混合食品**'
- en: From lab-grown chicken to cricket-derived protein, these innovative alternatives
    offer hope for a planet struggling with the environmental and ethical impacts
    of industrial agriculture. Now, Korean scientists add a new recipe to the list—cultured
    beef rice—by growing animal muscle and fat cells inside rice grains. The method,
    presented February 14 in the journal *Matter*, results in a nutritious and flavorful
    hybrid food that, once commercialized, could offer a more affordable protein alternative
    with a smaller carbon footprint.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从实验室培养的鸡肉到蟋蟀衍生蛋白质，这些创新替代品为那些受困于工业农业环境和伦理影响的星球带来了希望。现在，韩国科学家在清单上增加了一个新的配方——培养牛肉米——通过在米粒内培养动物肌肉和脂肪细胞。这种方法于2月14日在期刊*Matter*上发表，产生了一种营养丰富、味道浓郁的混合食品，一旦商业化，可能提供更为经济实惠的蛋白质替代品，并减少碳足迹。
- en: “Imagine obtaining all the nutrients we need from cell-cultured protein rice,”
    says first author Sohyeon Park, who conducted the study under the guidance of
    corresponding author Jinkee Hong at Yonsei University, South Korea. “Rice already
    has a high nutrient level, but adding cells from livestock can further boost it.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “想象一下，我们可以从细胞培养的蛋白质米中获得所有我们所需的营养。”该研究的第一作者Sohyeon Park说道，他在韩国延世大学的指导下进行了这项研究，对应作者是Jinkee
    Hong。“米已经具有很高的营养水平，但添加来自牲畜的细胞可以进一步提高其营养价值。”
- en: In animals, biological scaffolds help guide and support the cells’ three-dimensional
    growth to form tissue and organs. To cultivate cell-cultured meat, the team mimicked
    this cellular environment—using rice. Rice grains are porous and have organized
    structures, providing a solid scaffold to house animal-derived cells in the nooks
    and crannies. Certain molecules found in rice can also nourish and promote the
    growth of these cells, making rice an ideal platform.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在动物中，生物支架有助于引导和支持细胞的三维生长，形成组织和器官。为了培养细胞培养肉，该团队模仿了这种细胞环境——使用了米。米粒具有多孔和有组织的结构，为动物来源的细胞提供了一个坚固的支架，在米粒的缝隙中可以容纳细胞生长。米中的某些分子还能够滋养和促进这些细胞的生长，使米成为理想的平台。
- en: The team first coated rice with fish gelatin, a safe and edible ingredient that
    helps cells latch onto the rice better. Cow muscle and fat stem cells were then
    seeded into the rice and left to culture in the petri dish for 9 to 11 days. The
    harvested final product is a cell-cultured beef rice with main ingredients that
    meet food safety requirements and have a low risk of triggering food allergies.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 团队首先用鱼胶包裹大米，这是一种安全可食的成分，有助于细胞更好地附着在大米上。然后将牛肌肉和脂肪干细胞植入大米中，在培养皿中培养了9到11天。收获的最终产品是一种符合食品安全要求且低过敏风险的细胞培养牛肉饭。
- en: To characterize the hybrid beef rice, the researchers steamed it and performed
    various food industry analyses, including nutritional value, odor, and texture.
    The findings revealed that hybrid rice has 8% more protein and 7% more fat than
    regular rice. Compared to the typical sticky and soft texture, the hybrid rice
    was firmer and brittler. Hybrid rice with higher muscle content had beef- and
    almond-related odor compounds, while those with higher fat content had compounds
    corresponding to cream, butter, and coconut oil.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了描述混合牛肉大米，研究人员将其蒸煮并进行了各种食品行业分析，包括营养价值、气味和口感。研究结果显示，混合大米的蛋白质含量比普通大米多8%，脂肪含量多7%。与典型的黏性软质口感相比，混合大米更为坚实和易碎。肌肉含量较高的混合大米具有与牛肉和杏仁相关的气味化合物，而脂肪含量较高的大米则含有类似奶油、黄油和椰子油的化合物。
- en: “We usually obtain the protein we need from livestock, but livestock production
    consumes a lot of resources and water and releases a lot of greenhouse gas,” says
    Park. The team’s product has a significantly smaller carbon footprint at a fraction
    of the price. For every 100 g of protein produced, hybrid rice is estimated to
    release less than 6.27 kg of CO2, while beef releases 49.89 kg. If commercialized,
    the hybrid rice could cost around $2.23 per kilogram, while beef costs $14.88.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们通常从牲畜中获得所需的蛋白质，但牲畜生产消耗大量资源和水，释放大量温室气体，" Park 说道。该团队的产品在很大程度上减少了碳足迹，成本仅为牛肉的一小部分。每生产100克蛋白质，估计混合大米的二氧化碳排放量不到6.27公斤，而牛肉则释放49.89公斤。如果商业化，混合大米的成本可能约为每公斤2.23美元，而牛肉则为14.88美元。'
- en: Given that the hybrid meat rice has low food safety risks and a relatively easy
    production process, the team is optimistic about commercializing the product.
    But before the rice makes its way to our stomachs, the team plans to create better
    conditions in the rice grain for both muscle and fat cells to thrive, which can
    further boost the nutritional value.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这种混合肉类大米具有低食品安全风险和相对简单的生产工艺，团队对产品的商业化充满了乐观。但在这种大米进入我们的胃之前，团队计划为大米谷物创造更好的条件，以促进肌肉和脂肪细胞的生长，进一步提升营养价值。
- en: “I didn’t expect the cells to grow so well in the rice,” says Park. “Now I see
    a world of possibilities for this grain-based hybrid food. It could one day serve
    as food relief for famine, military ration, or even space food.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '"我没想到细胞在大米中能生长得这么好，" Park 说道。"现在我看到这种基于谷物的混合食品有无限的可能性。它未来可能用于饥荒救济、军用口粮，甚至是太空食品。"'
