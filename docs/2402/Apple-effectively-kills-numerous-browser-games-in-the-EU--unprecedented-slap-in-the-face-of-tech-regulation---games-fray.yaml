- en: 'Apple effectively kills numerous browser games in the EU: unprecedented slap
    in the face of tech regulation – games fray'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果在欧盟有效地摧毁了大量的浏览器游戏：对科技监管无前例的打击——游戏激烈抗议
- en: 来源：[https://gamesfray.com/apple-effectively-kills-numerous-browser-games-in-the-eu-unprecedented-slap-in-the-face-of-tech-regulation/](https://gamesfray.com/apple-effectively-kills-numerous-browser-games-in-the-eu-unprecedented-slap-in-the-face-of-tech-regulation/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gamesfray.com/apple-effectively-kills-numerous-browser-games-in-the-eu-unprecedented-slap-in-the-face-of-tech-regulation/](https://gamesfray.com/apple-effectively-kills-numerous-browser-games-in-the-eu-unprecedented-slap-in-the-face-of-tech-regulation/)
- en: '**Context:** Apple is fighting the European Union’s Digital Markets Act (DMA)
    tooth and nail. A set of new App Store rules just for the EU is not going to truly
    open up the market for iOS app distribution ([February 2, 2024 **games fray**
    article](https://gamesfray.com/meta-ceo-zuckerberg-confirms-apples-rules-in-response-to-eu-dma-discourage-creation-of-alternative-ios-app-stores/)).
    Apple is also refusing to comply with respect to any variant of the App Store
    other than the one for iOS.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景：** 苹果正在与欧盟数字市场法（DMA）作斗争。为欧盟单独制定的一套新的App Store规则并不能真正开放iOS应用分发市场（[2024年2月2日**游戏激烈抗议**文章](https://gamesfray.com/meta-ceo-zuckerberg-confirms-apples-rules-in-response-to-eu-dma-discourage-creation-of-alternative-ios-app-stores/)）。苹果还拒绝遵守除iOS外任何App
    Store变体的规定。'
- en: '**What’s new:** Earlier this month, reports surfaced ([Open Web Advocacy](https://open-web-advocacy.org/blog/did-apple-just-break-web-apps-in-ios17.4-beta-eu/),
    [MacRumors](https://www.macrumors.com/2024/02/08/ios-17-4-nerfs-web-apps-in-the-eu/))
    that the latest beta version of Apple’s iOS operating system treats Progressive
    Web Apps (PWAs) differently in the EU from other jurisdictions, but not in terms
    of enabling more competition: much to the contrary, Apple purposely torpedoes
    web apps in the EU (and only in the EU), with browser-based games being the primary
    though not exclusive category of victims.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**最新消息：** 本月早些时候，有报道称（[Open Web Advocacy](https://open-web-advocacy.org/blog/did-apple-just-break-web-apps-in-ios17.4-beta-eu/)，[MacRumors](https://www.macrumors.com/2024/02/08/ios-17-4-nerfs-web-apps-in-the-eu/)），苹果最新的iOS操作系统测试版在欧盟对待渐进式网络应用（PWA）与其他司法辖区不同，但并非为了增加竞争：相反，苹果有意在欧盟（仅限欧盟）摧毁网络应用，而基于浏览器的游戏是主要的受害者，尽管不是唯一的受害者。'
- en: '**Direct impact:** Theoretically, Apple could still re-enable PWAs in the EU
    before it declares the next version of iOS final. A beta version is not a final
    version. But **games fray**‘s analysis shows that this behavior by iOS is highly
    unlikely to be a bug, as it is clear what strategic goals Apple is pursuing for
    monetary gain and for maximum control over whatever happens on the iOS platform.
    It is also transparent how Apple would seek to defend this conduct in the event
    of an enforcement challenge.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**直接影响：** 理论上，苹果可能在宣布下一个iOS版本之前重新在欧盟启用PWA。测试版不是最终版本。但是**游戏激烈抗议**的分析显示，iOS 的此举非常不可能是一个
    bug，因为苹果正在追求经济利益和对iOS平台上发生的任何事情的最大控制是明确的。苹果希望在执行挑战时如何捍卫这种行为也是透明的。'
- en: '**Wider ramifications:** Too few people may have realized that what Apple is
    doing with respect to web apps in the EU reveals a far more problematic attitude
    than its new EU-specific App Store rules (which are troubling enough). Apple adds
    insult to injury, and doesn’t even refrain from deliberately harming end users,
    which is a unique aspect of its PWA-related action and not the case for the App
    Store rules, which merely seek to cement the status quo. In the end, this means
    any tech laws or court-ordered remedies meant to force Apple to open up must be
    designed with a company in mind that won’t stop short of acting disdainfully and
    depriving its own customers of functionality. Tech policy makers will have to
    consider Most Favored Nations rules and other measures to combat that type of
    conduct.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**更广泛的影响：** 很少有人意识到，苹果在欧盟有关网络应用的做法揭示了比其新的欧盟特定App Store规则（已经令人烦恼）更严重的态度。苹果在伤害终端用户方面显得更加无礼，甚至不避免刻意损害终端用户，这是其与PWA相关的行动的独特方面，但并非适用于App
    Store规则，后者仅寻求巩固现状。最终，这意味着任何旨在迫使苹果开放的科技法律或法院强制措施必须考虑到这样一家公司，该公司不会停止在对待不敬和剥夺其客户功能方面采取行动。科技政策制定者将不得不考虑最惠国规则和其他措施来对抗这种类型的行为。'
- en: 'Steve Jobs’ original idea was that the only kind of third-party app to be allowed
    to run on the iPhone would be web apps. That’s how the iPhone launched: only Apple
    itself was able to make native apps (executable files as opposed to HTML pages).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫·乔布斯最初的想法是，iPhone 上允许运行的唯一第三方应用是网络应用。iPhone 的发布就是这样的：只有苹果自己能制作原生应用（可执行文件，而非
    HTML 页面）。
- en: 'When the App Store launched the following year, Apple’s thinking was still
    that no one should complain if certain categories of apps were not allowed: there
    was always the alternative of making a web app instead of a native app.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: App Store 推出后一年，苹果的想法仍然是，如果某些类别的应用不被允许，没人应该抱怨：总是可以选择制作网络应用而不是原生应用。
- en: Obviously, Apple always prefers an app maker to make a native iOS app rather
    than a web app. There’s even more to it than just the 30% cut. Apple just generally
    wants to have maximum control over how users discover apps (which enabled Apple
    to build its own advertising business, contrary to Steve Jobs’ vision, but also
    means Apple is in a stronger position to engage in self-preferencing). Therefore,
    Apple never wanted web apps to offer quite as good a user experience (UX) as native
    apps. The idea was that almost all of the money (the only profitable segment probably
    being adult content, which Apple deemed too inconducive to its reputation) would
    be made by native apps, but web apps might just be good enough that those who
    wanted disallowed app categories would still not switch from the iPhone to an
    Android phone.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，苹果总是更希望应用程序开发者制作原生 iOS 应用，而不是网络应用。其中甚至还有更多因素，而不仅仅是 30% 的提成。苹果总体上希望尽可能控制用户发现应用程序的方式（这使得苹果能够建立自己的广告业务，与史蒂夫·乔布斯的愿景相反，但也意味着苹果在更有利于自我优先的位置）。因此，苹果从未希望网络应用提供与原生应用一样好的用户体验（UX）。其想法是几乎所有的收入（唯一可能有利润的部分可能是成人内容，但苹果认为这对其声誉不利）都将由原生应用赚取，但网络应用可能只是足够好，以至于那些想要被禁止的应用类别的人仍然不会从
    iPhone 切换到 Android 手机。
- en: 'Presumably not in the early days, but definitely after a while, Apple wanted
    to be able to point to web apps when defending its App Store aftermarket monopoly,
    arguing that one can make apps even without going through the App Store. In that
    context, PWAs came in particular handy: they’re websites, but users can create
    icons on their iPhone start screen and launch them like native apps. There would
    be performance degradations, notifications wouldn’t work the same way, and there
    wouldn’t be a convenient payment system. But in principle, one could tap and launch
    them like apps.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大概不是在早期，但肯定是在一段时间之后，苹果希望能够在捍卫其应用商店垄断地位时指出网络应用，主张即使不经过应用商店也能制作应用程序。在这种情况下，PWA
    尤其方便：它们是网站，但用户可以在其 iPhone 主屏幕上创建图标并像原生应用一样启动它们。性能会有所降低，通知不会以相同的方式工作，并且没有便捷的付款系统。但原则上，人们可以像启动应用一样点击并启动它们。
- en: War on web innovation
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对网络创新的打击
- en: 'In order to ensure that web apps wouldn’t become too good, Apple had to make
    sure that browsers wouldn’t be able to support PWAs in all sorts of ways that
    could close ever more of the performance and UX gap between web apps and native
    apps. **To actively obstruct innovation,** Apple had to take the following three
    measures:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保网络应用不会变得太好，苹果必须确保浏览器无法通过各种方式支持 PWA，从而缩小网络应用与原生应用之间的性能和用户体验差距。**为了积极阻碍创新**，苹果必须采取以下三项措施：
- en: Make sure Safari was just good for surfing, not for browser games and other
    types of web apps that could pose a substitutive threat to native iOS apps.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保 Safari 只适用于冲浪，而不适用于浏览器游戏和其他可能对原生 iOS 应用构成替代威胁的网络应用。
- en: Force all other iOS browsers to use Safari’s engine, meaning that Chrome on
    iOS wasn’t going to be Chrome, but just Safari in disguise.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强制所有其他 iOS 浏览器使用 Safari 的引擎，这意味着 iOS 上的 Chrome 将不再是 Chrome，而只是伪装的 Safari。
- en: Limit the operating system functionality available to browsers, such as for
    notifications. Over time, minor improvements were made, but at a snail’s pace
    and always too little, too late.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制浏览器可用的操作系统功能，例如通知功能。随着时间的推移，进行了一些小的改进，但步伐缓慢，总是太少，太迟。
- en: Most consumers just don’t know. Apple presents itself as a promoter of innovation,
    but what it has been doing in connection with web apps and browsers (and not only
    there) is the exact opposite.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数消费者并不知道。苹果将自己塑造成创新的推动者，但在与网络应用和浏览器相关的事情上（不仅仅是这方面），它所做的恰恰相反。
- en: Then came the DMA as well as a market investigation by the UK Competition &
    Markets Authority (CMA) into cloud gaming and mobile browsers (with a focus on
    the browser engine issue, and the combination of issues made sense because cloud
    gaming could work in browsers if not for Apple’s anti-innovative measures). While
    the DMA’s rules related to app distribution weren’t hard and fast enough to have
    Apple profoundly worried, the simple rule that alternative browser engines had
    to be allowed seemed more enforceable (plus it’s so costly to make a browser that
    Apple would have risked litigation with someone like Google over that issue).
    So Apple decided to make a concession with respect to browser engines. And in
    the EU, with a view to setting default browsers other than Safari.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随后出台了数字市场法(DMA)以及英国竞争与市场管理局(CMA)对云游戏和移动浏览器进行的市场调查（重点关注浏览器引擎问题，而这些问题的结合是有意义的，因为如果不是苹果的反创新措施，云游戏可以在浏览器中运行）。尽管
    DMA 与应用分发相关的规则没有让苹果深感担忧，但只允许替代浏览器引擎这个简单的规则似乎更易执行（而且制作浏览器的成本如此之高，以至于苹果可能会因此与谷歌等公司发生诉讼）。因此，苹果决定就浏览器引擎问题做出让步。而在欧盟，希望设置除
    Safari 以外的默认浏览器。
- en: But Apple wouldn’t be Apple if they weren’t going to come up with something.
    In this context, however, what Apple does is the most defiant behavior of any
    tech company in history in response to regulation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果苹果不提出一些解决方案的话，那它就不会是苹果了。然而，在这种情况下，苹果的做法是对于任何科技公司历史上最具挑衅性的行为之一，这是对监管的回应。
- en: Degraded web app UX in Safari and no web apps in alternative browsers
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Safari 中降低了网络应用的用户体验，而在其他浏览器中则没有网络应用
- en: Apple decided to massively degrade web apps, and especially to an extent that
    makes the types of **browser games** that many people would actually like to play
    ugly and inconvenient to use.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果决定大幅降低网络应用的质量，尤其是到了让许多人实际上想玩的**浏览器游戏**的程度，让其变得丑陋且不方便使用。
- en: Again, like under the old plan, the key thing to do was to make sure that
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 跟旧计划一样，关键是要确保
- en: Safari wouldn’t be too good for Apple’s own good, and
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Safari 对苹果自身来说并不太好，而且
- en: other browsers wouldn’t be able to offer a better alternative.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他浏览器将无法提供更好的选择。
- en: If any company has ever declared war on innovation, even to the detriment of
    its own (high-)paying customers, there you have a candidate.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有任何公司曾经宣布过对创新进行战争，甚至对其自己（高薪）的客户不利，那么这里就有一个候选者。
- en: 'So, what happens with that latest iOS beta to EU users (how Apple identifies
    them is unclear, but it may analyze the SIM card, country code etc.) is the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，最新的 iOS 测试版对欧盟用户会发生什么（苹果如何识别他们尚不清楚，但可能会分析 SIM 卡、国家代码等）：
- en: PWAs can’t be linked to alternative browsers. Apple simply doesn’t allow it
    anymore at the operating system or launcher level. Users in the EU are forced
    to open them in Safari, if they want to open them at all.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PWA 无法链接到备用浏览器。苹果根本不允许在操作系统或启动器级别进行此操作。欧盟用户如果想打开它们，就被迫在 Safari 中打开它们。
- en: Safari then doesn’t enable them to run the way web apps used to work (and still
    work in the rest of the world). No full-screen mode in particular. So instead
    of web apps, those are just web links on the start screen.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后 Safari 就无法使它们以 Web 应用程序以前的方式运行（并且仍然在世界其他地方运行）。特别是没有全屏模式。因此，这些只是起始屏幕上的网络链接，而不是
    Web 应用程序。
- en: 'The following YouTube video shows the difference between a web app running
    in full-screen mode and a link simply being opened in Safari like any website:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 以下 YouTube 视频展示了 Web 应用程序在全屏模式下运行和一个链接在 Safari 中像打开任何网站一样的区别：
- en: '[https://www.youtube.com/embed/VlH6IGmAeqU?feature=oembed](https://www.youtube.com/embed/VlH6IGmAeqU?feature=oembed)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/embed/VlH6IGmAeqU?feature=oembed](https://www.youtube.com/embed/VlH6IGmAeqU?feature=oembed)'
- en: VIDEO
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: 'There are three issues related to the drawback of not getting the full-screen
    mode:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个与不获得全屏模式的缺点相关的问题：
- en: It doesn’t look good. There are websites where it doesn’t matter too much, but
    for games, visuals are really important.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这看起来不好。有些网站这并不太重要，但对于游戏来说，视觉效果真的很重要。
- en: It reduces the available amount of screen real estate. On those small screens,
    every user interface element at the top or bottom of a browser window that you
    can save is valuable (except for web apps that just display a very simple kind
    of information, such as a simple technical status display). There’s hardly a game
    where screen space doesn’t matter on a mobile phone.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它减少了可用的屏幕空间。在那些小屏幕上，你能够保存的每一个浏览器窗口顶部或底部的用户界面元素都是有价值的（除了那些只显示非常简单信息的 Web 应用程序，比如简单的技术状态显示）。几乎没有一款游戏是在手机上不需要屏幕空间的。
- en: 'If one controls apps that require a high frequency of interactions, such as
    games, and if those interactions must happen very fast, which also applies to
    games, then one will be frustrated all the time: it’s inevitable that one will
    hit user interface elements that wouldn’t be there in full-screen mode, and which
    result in scrolling or the relevant web page being left, which can destroy all
    of the progress one made during gameplay.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一个公司控制着需要高频交互的应用程序，比如游戏，并且这些交互必须非常快速进行，这也适用于游戏，那么人们会一直感到沮丧：不可避免地会碰到在全屏模式下不会存在的用户界面元素，并且会导致滚动或离开相关的网页，这可能会破坏在游戏过程中取得的所有进展。
- en: What is Apple’s legal strategy?
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 苹果的法律策略是什么？
- en: Apple’s legal strategy comes down to saying that whatever is not expressly prohibited
    is allowed. The DMA doesn’t tell them explicitly that PWAs must run in alternative
    browsers. It doesn’t say PWAs must run in full-screen mode even in Safari.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的法律策略归结为说，凡是没有明确禁止的都是允许的。DMA 并没有明确告诉他们 PWA 必须在备用浏览器中运行。它也没有说 PWA 必须在 Safari
    中甚至全屏模式下运行。
- en: The reason why Apple limits this to the EU is because in other jurisdictions
    they need to point to PWAs when defending their monopoly in native app distribution.
    In the EU they can say there’s now an opening for alternative app stores (which
    won’t really get traction, except maybe for adult content, for various reasons
    discussed elsewhere on this website).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果将此限制在欧盟的原因是因为在其他司法管辖区，他们在捍卫其本地应用分发垄断时需要指出 PWA。在欧盟，他们可以说现在有了备用应用商店的开放（这实际上不会得到推动，除了可能是成人内容，出于本网站其他地方讨论的各种原因）。
- en: So Apple’s EU anti-web-app strategy is very much linked to the DMA’s alternative
    app store mandate. In the end, Apple will only allow the minimum amount of competition
    and innovation that the law explicitly requires.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，苹果的欧盟反 Web 应用程序战略与 DMA 的备用应用商店要求密切相关。最终，苹果只会允许法律明确要求的最低程度的竞争和创新。
- en: What could lawmakers and regulators do?
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 立法者和监管机构可以做些什么呢？
- en: It’s going to be difficult to combat this anti-innovative behavior based on
    the DMA. Existing antitrust law might even be better (or less bad) in this particular
    context, though the whole idea of the DMA was to make it easier to regulate. And
    any challenges under traditional antitrust law would face the hurdle that Apple
    can point to the theoretical possibility of (even if commercially not too relevant)
    alternative app stores.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在 DMA 的基础上，要打击这种反创新行为将会很困难。在这种特定情况下，现有的反垄断法甚至可能更好（或更少糟糕），尽管 DMA 的整个理念是为了更容易进行监管。而任何根据传统反垄断法提出的挑战都将面临一个障碍，即苹果可以指出理论上存在（即使在商业上不太相关）备用应用商店的可能性。
- en: Apple’s conduct here is arrogant, hostile and unethical. Destroying something
    that worked, and to do so only in one part of the world, is a new low for which
    there is no justification. It’s worse than what is referred to as a scorched-earth
    policy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在这里的行为是傲慢、敌对和不道德的。毁掉一个有效的东西，而且只在世界的某个地方这样做，是一种新低，没有任何理由可以证明其正当性。这比所谓的焦土政策还要糟糕。
- en: That behavior does not come without longer-term risks. In the short term, it
    helps Apple to cement its aftermarket monopoly power. But Apple is testing EU
    lawmakers’ resolve. The solution wouldn’t be unfettered regulation, as that would
    be like a trade war on the United States. For sure, the Chinese government would
    have the power and the strength to just kick Apple out of its market the way Apple
    ejected Fortnite from the App Store in August 2020\. If it meant that countless
    Chinese citizens could basically throw away their iPhones, China could handle
    (some Chinese companies make phones now that are arguably better than Apple’s
    products). But China is stronger than the EU in various ways.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这种行为并不是没有长期风险。短期内，这有助于苹果巩固其售后市场的垄断地位。但苹果正在考验欧盟立法者的决心。解决方案不应是无拘束的监管，因为那将像对美国发动贸易战一样。毫无疑问，中国政府将有能力和力量将苹果从其市场中赶出去，就像苹果在2020年8月将《堡垒之夜》从应用商店中驱逐出去一样。如果这意味着无数中国公民基本上要扔掉他们的iPhone，中国可以处理（一些中国公司现在生产的手机可以说比苹果的产品更好）。但中国在各种方面都比欧盟更强大。
- en: 'What the EU could consider, however, are amendments to the DMA that threaten
    draconian sanctions and impose additional obligations, such as a Most Favored
    Nations clause: it would then be illegal to deprive users in the EU of benefits
    that have a competitive significance and are available elsewhere in the world.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，欧盟可以考虑的是修改数字市场法案，以威胁严厉的制裁并施加额外义务，比如最惠国条款：在欧盟剥夺了具有竞争意义并且在世界其他地方可用的福利时，将被视为违法。
- en: By showing the EU that in the end it will just take technical measures to harm
    innovation and competition, Apple forces EU policy makers to step up their game.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通过向欧盟表明，最终只需采取技术措施就能损害创新和竞争力，苹果迫使欧盟决策者提高他们的游戏水平。
