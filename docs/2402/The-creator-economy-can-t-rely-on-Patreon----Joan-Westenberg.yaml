- en: The creator economy can't rely on Patreon. — Joan Westenberg
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://joanwestenberg.com/blog/the-creator-economy-cant-rely-on-patreon](https://joanwestenberg.com/blog/the-creator-economy-cant-rely-on-patreon)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Relying solely on organic user payments rarely provides reliable and adequate
    income. Creators soon discover building a subscriber base is far easier said than
    done. Though some succeed due to viral content or niche popularity, creators are
    more often stranded in the discouraging and disappointing gap between audience
    reach and monetisable support.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: In a crowded market, the supply of content creators hoping to profit from their
    work directly outstrips demand. The number of YouTube channels, podcasts, Substack
    newsletters, and other independently produced media has exploded. The signal-to-noise
    ratio is utterly unhinged. Talented creators struggle to stand out and attract
    an audience, let alone convince fans to pay up regularly. It is statistically
    unlikely that any random podcast or YouTube channel will blow up in popularity
    to the point of replacing the creator's working salary through direct payments.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: And even when virality strikes, all forms of content rely on easily substitutable
    free alternatives. YouTube and Apple Podcasts offer a nearly endless feed of free,
    on-demand videos on every topic imaginable. Convincing music and video fans to
    pay even a few dollars monthly for exclusive content requires immense effort when
    similar artists offer work for free. The same dynamic applies to written content.
    With so many high-quality blogs and news sites available at no cost, it's a hard
    sell to entice swathes of readers to pay for niche reporting or commentary.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The challenges of direct audience monetisation go beyond marketplace saturation
    and free rider problems.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The transactional ask inherent in requesting money damages community trust and
    goodwill. Turning fans into individual revenue streams backfires, breaking the
    genuine parasocial relationships creators build with their audiences. The shift
    from viewing fans as community members to income sources changes social dynamics
    in ways many find unpalatable.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Creators themselves dislike the constant hustle associated with extracting
    money from fans](https://www.vox.com/culture/2024/2/1/24056883/tiktok-self-promotion-artist-career-how-to-build-following).
    Having to endlessly pitch subscriber benefits and exclusive content takes mental
    bandwidth away from simply creating high-quality work. The non-stop social media
    promotion required to maintain income flows also detracts from production time.
    Burnout is common for independent creators struggling to balance business development
    and content creation.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: This is not to say achieving direct fan funding is impossible. Writers like
    Ben Thompson at Stratechery prove that. Critically, though, it remains the exception
    rather than the norm.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: More commonly, independent creators utilise audience monetisation to supplement
    other incomes. Partnering crowd-funding models with advertising revenue, part-time
    work, freelancing, grants, merchandising, or institutional funding helps mitigate
    the uncertainty of relying purely on consumers.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: And that's a good thing. Hybrid income streams hedge against the risk of inconsistent
    audience support drying up. Viewing direct monetisation tools as only one part
    of a sustainable funding model keeps expectations realistic. With multiple paychecks,
    a drop in Patreon backers or newsletter subscribers only sinks part of the operation.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The primary objective in any creative work should always be developing and disseminating
    content that truly resonates with and engages your audience. The content should
    be meaningful, insightful, written, recorded or filmed for your audience. The
    people who give a shit. The people who care.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: If anything obstructs this goal, it must be eliminated or re-evaluated, regardless
    of its nature, even if that means abandoning monetisation strategies. They should
    never compromise the quality and relevance of the content. The audience's need
    for meaningful interaction should always take precedence over any potential revenue
    generation.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: And creators should be strategic and intentional in their approach, diversifying
    their income streams and not placing all their hopes on a single form of monetisation.
    It's the only way to build a resilient, sustainable creative model that can withstand
    the ebbs and flows of audience engagement and market trends.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
