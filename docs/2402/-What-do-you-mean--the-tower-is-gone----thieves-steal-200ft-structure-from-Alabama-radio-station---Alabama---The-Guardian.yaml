- en: Elmore added that WJLX wasn’t the only station to be hit by thieves. About six
    months ago, a nearby radio station had their air conditioning unit, copper pipes
    and other materials stolen.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 埃尔莫尔补充说，WJLX不是唯一一家遭受小偷袭击的电台。大约六个月前，附近的一家电台的空调设备、铜管和其他材料被偷。
- en: Elmore isn’t sure if the robberies are connected, but believes thieves may have
    targeted WJLX’s tower and transmitter to make a quick buck from selling the metal.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 埃尔莫尔不确定这些抢劫是否有关联，但他认为小偷们可能会以卖掉金属来赚快钱而盯上了WJLX的塔和发射器。
- en: Despite the bad news, Elmore remains hopeful that surveillance video from the
    nearby poultry plant or witnesses employed at the plant can help piece together
    who stole the station’s tower.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管消息不尽人意，埃尔莫尔仍然希望附近家禽厂的监控视频或在厂里工作的目击者能够帮助找出偷走电台塔的罪犯。
- en: “Surely, someone saw something or heard something,” Elmore said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “肯定有人看到或听到了什么，”埃尔莫尔说。
- en: Elmore added that the station is working to get the AM tower up to get back
    on the air, but will resume their broadcasts online in the meantime.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 埃尔莫尔补充说，电台正在努力重新组建AM塔以恢复播音，但与此同时将在网上恢复广播。
- en: “The sad part is that Jasper has always been a radio town. They have always
    supported their local radio station,” Elmore said.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “令人难过的是，贾斯珀一直是一个收听广播的小镇。 他们一直支持他们的本地电台，”埃尔莫尔说。
- en: “Now we’re silent, but we won’t be silent for long. I’m gonna work tirelessly
    to get this thing back up and running, one way or the other.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们是沉默的，但我们不会沉默太久。 无论如何，我都会不知疲倦地努力让这个事情重新开始运转。”
