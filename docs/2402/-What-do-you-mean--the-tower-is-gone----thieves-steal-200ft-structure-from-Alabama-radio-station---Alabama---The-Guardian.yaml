- en: WJLX, a station in Jasper, Alabama, was ordered to go off air by the Federal
    Communications Commission (FCC) after thieves took the station’s AM tower last
    week, the Guardian first learned.
  prefs: []
  type: TYPE_NORMAL
- en: “In all my years of being in the business, around the business, everything like
    that, I have never seen anything like this,” WJLX’s general manager, Brett Elmore,
    told the Guardian.
  prefs: []
  type: TYPE_NORMAL
- en: “You don’t hear of a 200ft tower being stolen,” he added.
  prefs: []
  type: TYPE_NORMAL
- en: Elmore said the theft was first discovered last week by a landscaping crew that
    regularly manages the area nearby the tower, [WBRC reported](https://www.actionnews5.com/2024/02/07/thieves-somehow-take-200-foot-radio-tower/).
  prefs: []
  type: TYPE_NORMAL
- en: “They called me and said the tower was gone. And I said, ‘What do you mean,
    the tower is gone?’” Elmore said.
  prefs: []
  type: TYPE_NORMAL
- en: The radio tower was previously located in a wooded area, behind a local poultry
    plant. Elmore said that thieves had cut the tower’s wires and somehow removed
    it. Thieves also stole the station’s AM transmitter from a nearby building.
  prefs: []
  type: TYPE_NORMAL
- en: Elmore quickly reported the theft, but said that local police were equally surprised
    at the brazen robbery.
  prefs: []
  type: TYPE_NORMAL
- en: “They were just as stunned as I was. It’s unbelievable,” he said.
  prefs: []
  type: TYPE_NORMAL
- en: For the small radio station, the theft has had a significant impact. Elmore
    said the station’s property was not insured. Replacing the tower could cost the
    station anywhere between $100,000 to $150,000, which is “more money than we have”,
    Elmore said.
  prefs: []
  type: TYPE_NORMAL
- en: The FCC also notified WJLX on Thursday morning that the station would have to
    go off the air because of the theft. While WJLX still has its FM transmitter and
    tower, it is not allowed to operate its FM transmitter while the AM station is
    off the air.
  prefs: []
  type: TYPE_NORMAL
- en: “This is a huge loss,” Elmore said. “People have reached out and asked how they
    can help, but I don’t know how you can help unless you have a 200ft tower and
    an AM transmitter.”
  prefs: []
  type: TYPE_NORMAL
- en: As news of the tower theft has gone viral, Elmore says that many people have
    reached out to him and local police with their own theories on the tower’s disappearance.
  prefs: []
  type: TYPE_NORMAL
- en: “I had a guy from Virginia call yesterday and say, ‘You know, I think a helicopter
    grabbed [the tower],’” Elmore said.
  prefs: []
  type: TYPE_NORMAL
