- en: Apple is reportedly facing a €500m fine from the EU over restrictions on access
    to music streaming services, in what would be a landmark blow to the US tech company.
  prefs: []
  type: TYPE_NORMAL
- en: The European Commission is investigating whether Apple blocked music streamers
    from telling users about cheaper ways to subscribe outside its app store where
    it takes a significant cut of revenues.
