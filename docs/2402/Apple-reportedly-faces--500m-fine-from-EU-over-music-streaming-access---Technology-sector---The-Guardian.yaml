  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/business/2024/feb/19/apple-faces-possible-500m-fine-from-eu-over-music-streaming-access](https://www.theguardian.com/business/2024/feb/19/apple-faces-possible-500m-fine-from-eu-over-music-streaming-access)
- en: Apple is reportedly facing a €500m fine from the EU over restrictions on access
    to music streaming services, in what would be a landmark blow to the US tech company.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，苹果面临着来自欧盟的5亿欧元罚款，原因是限制音乐流媒体服务的访问，这将是对这家美国科技公司的重大打击。
- en: The European Commission is investigating whether Apple blocked music streamers
    from telling users about cheaper ways to subscribe outside its app store where
    it takes a significant cut of revenues.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果据称因限制音乐流媒体访问面临欧盟5亿欧元罚款 | 科技领域 | 卫报
