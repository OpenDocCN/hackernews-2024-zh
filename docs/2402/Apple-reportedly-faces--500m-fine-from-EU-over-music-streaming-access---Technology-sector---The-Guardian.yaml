- en: According to the Financial Times, Brussels plans to impose a fine of €500m (£427m),
    which would represent a landmark ruling against Apple after years of complaints
    from companies whose services are delivered via [iPhone](https://www.theguardian.com/technology/iphone)
    apps.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《金融时报》报道，布鲁塞尔计划对苹果处以5亿欧元（4.27亿英镑）的罚款，这将是继数年来针对通过[iPhone](https://www.theguardian.com/technology/iphone)应用程序提供服务的公司的投诉之后，针对苹果的具有里程碑意义的裁决。
- en: The Swedish streaming company [Spotify filed a complaint with the EU](https://www.theguardian.com/technology/2019/mar/13/spotify-claim-apple-30-percent-app-store-commission-unfair-european-commission-complaint)
    in 2019, claiming that Apple limits choice and competition in its app store by
    charging a 30% fee on all purchases. Apple also prevented Spotify and other companies
    from informing customers on their phones that they could avoid the commission
    – and get a better deal – simply by signing up on Spotify’s website.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典流媒体公司[Spotify于2019年向欧盟提出了投诉](https://www.theguardian.com/technology/2019/mar/13/spotify-claim-apple-30-percent-app-store-commission-unfair-european-commission-complaint)，声称苹果通过向所有购买者收取30%的费用，限制了其应用商店中的选择和竞争。苹果还阻止了Spotify和其他公司告知顾客，他们可以通过在Spotify的网站上注册来避免佣金，并获得更好的交易。
- en: Apple says its fee is justified because it spends heavily on providing a secure
    app store, and provides [Spotify](https://www.theguardian.com/technology/spotify)
    with access to hundreds of millions of customers. However, Spotify argues that
    Apple’s own music streaming service, Apple Music, does not face the same extra
    cost, giving it an advantage and making the fees anti-competitive.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果表示，其费用是合理的，因为它在提供安全应用商店方面投入了大量资金，并为[Spotify](https://www.theguardian.com/technology/spotify)提供了数亿客户的访问权限。然而，Spotify认为苹果自己的音乐流媒体服务Apple
    Music没有面临同样的额外成本，这给了它一个优势，并使得费用具有反竞争性。
- en: The European Commission will say Apple’s actions are illegal and go against
    the bloc’s rules that enforce competition in the single market, according to the
    FT, which cited five people close to the investigation. The commission could also
    reportedly ban the practice of blocking music services from advertising cheaper
    subscriptions outside the platform.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据《金融时报》援引的五位接近调查的人士的消息，欧盟委员会将会称苹果的行为是非法的，并违反了该集团在单一市场强制实施竞争的规则。该委员会还可能禁止阻止音乐服务在平台外广告更便宜的订阅服务的做法。
- en: Apple has never faced a competition fine from the European Commission, although
    it [received a €1.1bn fine from France in 2020](https://www.theguardian.com/technology/2020/mar/16/apple-fined-record-11bn-by-french-competition-regulator)
    – subsequently revised down to around €370m on appeal – for anti-competitive agreements
    with two wholesalers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果从欧洲委员会尚未面临竞争罚款，尽管它[于2020年从法国获得了11亿欧元的罚款](https://www.theguardian.com/technology/2020/mar/16/apple-fined-record-11bn-by-french-competition-regulator)——随后在上诉中下调至约3700万欧元——因为与两个批发商达成了反竞争协议。
- en: However, it and other big tech companies are under increasing scrutiny over
    competition concerns. Google is appealing against fines of more than €8bn levied
    by the EU in three separate competition investigations. Apple defeated a lawsuit
    by the Fortnite developer Epic Games that claimed that the app store was an illegal
    monopoly, but Epic in December [won a similar cases against Google](https://www.theguardian.com/technology/2023/dec/16/epic-games-antitrust-google-apple),
    which operates the Android mobile phone software.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，谷歌等大型科技公司正在受到越来越多关于竞争的关注。谷歌正在上诉反对欧盟对其进行的三项单独竞争调查处以的超过80亿欧元的罚款。苹果击败了《堡垒之夜》开发商Epic
    Games提出的一项诉讼，声称应用商店是非法垄断的，但Epic于去年12月[在类似的诉讼中击败了谷歌](https://www.theguardian.com/technology/2023/dec/16/epic-games-antitrust-google-apple)，后者运营着安卓手机软件。
- en: Last month, Apple said it would [allow EU customers to download apps](https://www.theguardian.com/technology/2024/jan/25/apple-to-allow-eu-customers-to-download-apps-without-using-app-store)
    without going through its own app store, a response to the bloc’s Digital Markets
    Act. The law, the details of which were revealed last year, introduces [new obligations
    for “gatekeepers”](https://www.theguardian.com/world/2023/sep/06/eu-unveils-package-laws-curb-power-big-tech-giants)
    including Amazon, Google and Amazon who hold particularly powerful positions in
    controlling mobile phone software choices.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，苹果表示将允许欧盟客户[下载应用程序](https://www.theguardian.com/technology/2024/jan/25/apple-to-allow-eu-customers-to-download-apps-without-using-app-store)，而无需经过其自己的应用商店，这是对该集团数字市场法案的回应。该法律的细节去年已经披露，引入了对亚马逊、谷歌和亚马逊等“守门人”的[新义务](https://www.theguardian.com/world/2023/sep/06/eu-unveils-package-laws-curb-power-big-tech-giants)，他们在控制手机软件选择方面拥有特别强大的地位。
