- en: Apple reportedly faces €500m fine from EU over music streaming access | Technology
    sector | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 据《卫报》报道，欧盟委员会正在调查苹果是否阻止音乐流媒体服务向用户提供在其应用商店之外订阅更便宜方式的信息，而在应用商店中，苹果抽取了大量的收入。
