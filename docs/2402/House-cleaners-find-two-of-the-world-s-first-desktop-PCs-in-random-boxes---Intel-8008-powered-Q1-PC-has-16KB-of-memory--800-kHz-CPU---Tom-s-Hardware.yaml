- en: House cleaners find two of the world's first desktop PCs in random boxes — Intel
    8008-powered Q1 PC has 16KB of memory, 800 kHz CPU | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 清洁工在随机的盒子里找到了两台世界上第一批台式电脑 — 搭载Intel 8008的Q1 PC具备16KB内存、800kHz CPU | 汤姆硬件
- en: 来源：[https://www.tomshardware.com/desktops/house-cleaners-find-two-of-the-worlds-first-desktop-pcs-in-random-boxes](https://www.tomshardware.com/desktops/house-cleaners-find-two-of-the-worlds-first-desktop-pcs-in-random-boxes)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/desktops/house-cleaners-find-two-of-the-worlds-first-desktop-pcs-in-random-boxes](https://www.tomshardware.com/desktops/house-cleaners-find-two-of-the-worlds-first-desktop-pcs-in-random-boxes)
- en: 'London, UK-based waste firm Just Clear was living up to its name and just clearing
    another house when tucked under some random boxes, they found two of the first
    desktop microcomputers ever made: the Q1 PC, from Q1 Corporation, released in
    1972 (h/t [The Mirror](https://www.mirror.co.uk/news/uk-news/two-worlds-first-desktop-computers-32146932)).
    Fortunately, this piece of computing history was not scrapped, and Just Clear
    kept its hands on the old units long enough to determine their actual historical
    value.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英国伦敦的清理公司Just Clear正如其名字一样清理另一个房子时，在一些随机的盒子下发现了两台有史以来制造的第一批台式微型计算机：来自Q1公司的Q1
    PC，于1972年发布（h/t [镜报](https://www.mirror.co.uk/news/uk-news/two-worlds-first-desktop-computers-32146932)）。幸运的是，这段计算历史并没有被报废，Just
    Clear足够长时间保留这些旧设备，以确定它们的实际历史价值。
- en: If you want to see these for yourself and are based in the UK, move quickly!
    They are now on display at Kingston University in Surrey, England, but only for
    the rest of February 17th. Afterward, it's expected both will be either auctioned
    or sold to a private buyer, so you won't get many chances to see these artifacts
    in the flesh.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想亲眼看看这些，并且基于英国，请迅速行动！它们现在在英格兰萨里郡的金斯顿大学展出，但只限于2月17日剩余时间。之后，预计两者将被拍卖或售给私人买家，所以您将不会有太多机会亲眼见证这些真实的工艺品。
- en: As far as what to expect, don't expect too much— these are the *first* [desktop
    PCs](https://www.tomshardware.com/best-picks/best-gaming-pcs) created with a fully
    integrated single-chip microprocessor, including the CPU. They use the [Intel
    8008](https://www.tomshardware.com/news/intel-8008-cpu-processor-anniversary,15176.html)
    CPU, an 8-bit CPU capable of processing a whopping sixteen kilobytes of memory
    while reaching a maximum clock speed of eight hundred kilohertz! Typing out those
    numbers (16KB, 800 kHz) doesn't make them any more impressive by modern standards,
    but in a pre-PC era like the 70s, that 16KB might as well have been 16GB.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 至于期待什么，不要期待太多 — 这些是第一批使用完全集成的单芯片微处理器创建的[台式电脑](https://www.tomshardware.com/best-picks/best-gaming-pcs)，包括CPU。它们使用[Intel
    8008](https://www.tomshardware.com/news/intel-8008-cpu-processor-anniversary,15176.html)
    CPU，一款能够处理高达16KB内存且最大时钟速度达到800kHz的8位CPU！以现代标准来说，写下这些数字（16KB, 800 kHz）并不能使它们显得更加令人印象深刻，但在70年代这样一个PC之前的时代，那16KB几乎可以等同于16GB。
- en: An interesting aside history lesson is attached to the Q1 PC, though, particularly
    if you look at the Q1 Corporation that developed it. The Q1 Corporation was acquired
    in 1974, just two years after releasing its Q1 PC boasting Intel's 8008 CPU design.
    Intel's 8008 CPU was initially intended for Computer Terminal Corporation's DataPoint
    2200, but Intel was late turning around the CPU.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的旁注历史课程附加到Q1 PC上，特别是如果你看看开发它的Q1公司。Q1公司在发布搭载Intel 8008 CPU设计的Q1 PC两年后于1974年被收购。Intel的8008
    CPU最初是为Computer Terminal Corporation的DataPoint 2200设计的，但Intel延误了CPU的交付。
- en: Thus, Intel's intended DataPoint 2200 CPU became the [8008](https://www.tomshardware.com/picturestory/710-history-of-intel-cpus.html)
    CPU, and CTC used their oPU for the DataPoint 2200, which was released in 1971—
    and a desktop PC using a multi-chip microprocessor, not single-chip like the Q1
    or modern desktop designs. Of course, we eventually scaled up CPUs to use multiple
    onboard cores, but that was not until the 2000s— another thirty years after our
    Q1 PC here and its other early desktop brethren.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，英特尔原本计划的DataPoint 2200 CPU成为了[8008](https://www.tomshardware.com/picturestory/710-history-of-intel-cpus.html)
    CPU，并且CTC为DataPoint 2200使用了他们的oPU，该机型于1971年发布 —— 一款使用多芯片微处理器而非像Q1或现代台式机设计的单芯片微处理器的台式电脑。当然，我们最终将CPU升级到使用多个内置核心，但这直到2000年代才开始
    —— 比我们这里的Q1 PC及其其他早期台式电脑整整晚了30年。
