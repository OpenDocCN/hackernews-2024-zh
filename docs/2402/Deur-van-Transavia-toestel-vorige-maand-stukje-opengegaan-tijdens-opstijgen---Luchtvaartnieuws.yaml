- en: De Boeing vertrok om 6.50 uur richting Alicante toen het voorval plaatsvond.
    “De voordeur stond voor een gedeelte open. De ruimte was groot genoeg voor de
    stewardess om de arm doorheen te kunnen steken. Passagiers kregen het koud, maar
    bleven rustig”, zo meldt een aanwezige aan de krant.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: De gezagvoerder besloot daarop om te draaien naar Schiphol en vloog laag terug
    naar de luchthaven. Op Schiphol kon veilig geland worden.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'Het incident vond in januari kort na het incident met een Alaska Airlines MAX
    9 plaats, dat een deurplug (van een inactieve nooduitgang) in de lucht verloor.
    De woordvoerder van Transavia benadrukt dat er geen verband is: “Het is een op
    zichzelf staand incident. Het kan sporadisch voorkomen dat een deur niet goed
    afsluit.” Volgens De Telegraaf zou er voor vertrek geen signaal zijn doorgekomen
    in de cockpit dat de deur niet goed gesloten was.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: De Transavia-passagiers zijn na het voorval met een ander vliegtuig naar hun
    bestemming gebracht.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
