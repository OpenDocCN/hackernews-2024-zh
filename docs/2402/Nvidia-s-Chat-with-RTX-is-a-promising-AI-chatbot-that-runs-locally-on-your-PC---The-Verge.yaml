- en: Nvidia’s Chat with RTX is a promising AI chatbot that runs locally on your PC
    - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nvidia 的 Chat with RTX 是一个有前途的AI聊天机器人，可以在您的个人计算机上本地运行 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/13/24071645/nvidia-ai-chatbot-chat-with-rtx-tech-demo-hands-on](https://www.theverge.com/2024/2/13/24071645/nvidia-ai-chatbot-chat-with-rtx-tech-demo-hands-on)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/13/24071645/nvidia-ai-chatbot-chat-with-rtx-tech-demo-hands-on](https://www.theverge.com/2024/2/13/24071645/nvidia-ai-chatbot-chat-with-rtx-tech-demo-hands-on)
- en: Nvidia is releasing an early version of [Chat with RTX](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.nvidia.com%2Fen-us%2Fai-on-rtx%2Fchat-with-rtx-generative-ai%2F)
    today, a demo app that lets you run a personal AI chatbot on your PC. You can
    feed it YouTube videos and your own documents to create summaries and get relevant
    answers based on your own data. It all runs locally on a PC, and all you need
    is an RTX 30- or 40-series GPU with at least 8GB of VRAM.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia 今天发布了早期版本的 [Chat with RTX](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.nvidia.com%2Fen-us%2Fai-on-rtx%2Fchat-with-rtx-generative-ai%2F)，这是一个演示应用程序，允许您在个人计算机上运行个人AI聊天机器人。您可以为它提供YouTube视频和您自己的文档，以便创建摘要并根据您自己的数据获得相关答案。所有操作均在PC上本地运行，您只需使用至少8GB
    VRAM的RTX 30或40系列GPU。
- en: I’ve been briefly testing out Chat with RTX over the past day, and although
    the app is a little rough around the edges, I can already see this being a valuable
    part of data research for journalists or anyone who needs to analyze a collection
    of documents.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经开始简要测试Chat with RTX了，虽然这款应用程序还有些粗糙，但我已经可以看到它对于新闻工作者或任何需要分析文档集合的人来说，已经是一个有价值的数据研究部分。
- en: Chat with RTX can handle YouTube videos, so you simply input a URL, and it lets
    you search transcripts for specific mentions or summarize an entire video. I found
    this ideal for searching through video podcasts, particularly for finding specific
    mentions in podcasts over the past week amid rumors of Microsoft’s new [Xbox strategy
    shift](/2024/2/12/24067370/microsoft-xbox-playstation-switch-games-future-hardware).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Chat with RTX 能够处理YouTube视频，所以您只需输入URL，它就能让您搜索特定提及的剧本或总结整个视频。我发现这对于搜索视频播客非常理想，尤其是在过去一周中，关于微软新的
    [Xbox战略转变](/2024/2/12/24067370/microsoft-xbox-playstation-switch-games-future-hardware)
    的传闻中寻找特定提及。
- en: It wasn’t perfect for searching YouTube videos, though. I tried to search through
    the transcript of a *Verge* YouTube video, and Chat with RTX downloaded the transcript
    for a completely different video. It wasn’t even one that I had queried before,
    so there are clearly bugs in this early demo.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，用于搜索YouTube视频时并不完美。我尝试通过 *Verge* YouTube视频的剧本进行搜索，但是Chat with RTX下载了完全不同视频的剧本。这甚至不是我之前查询过的视频，所以这个早期演示显然存在缺陷。
- en: '*Chat with RTX is great at searching your local documents.*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Chat with RTX 擅长搜索您的本地文档。*'
- en: Screenshot by Tom Warren / The Verge
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Tom Warren / The Verge 的截图
- en: When it worked properly I was able to find references in videos within seconds.
    I also created a dataset of *FTC v. Microsoft* documents for Chat with RTX to
    analyze. When I was covering the court case last year, it was often overwhelming
    to search through documents at speed, but Chat with RTX helped me query them nearly
    instantly on my PC.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当它正常工作时，我能够在几秒钟内找到视频中的参考信息。我还为Chat with RTX创建了一个 *FTC v. Microsoft* 文件数据集。去年我报道法庭案件时，要快速搜索文档常常让人感到不知所措，但是Chat
    with RTX帮助我在PC上几乎即时地进行了查询。
- en: 'For example, the chatbot did a good job summarizing Microsoft’s entire Xbox
    Game Pass strategy from internal documents revealed at the trial:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，聊天机器人很好地总结了微软整个Xbox Game Pass战略的内部文件：
- en: Based on the provided context information, Xbox Game Pass is a content subscription
    service in gaming that provides access to a library of games for a single monthly
    fee. It is envisioned as a platform that empowers players to play their games
    anywhere and allows publishers to reach players everywhere. The service is supported
    by Project xCloud and Xbox Series X, and it aims to create a fertile ground for
    publishers to monetize their games. The primary strategic objective for the Gaming
    CSA is to scale Xbox Game Pass, and it is believed that there is a significant
    subscriber opportunity globally, with a potential of 750 million subscribers.
    The service faces three primary content dynamics, including the need for differentiated
    content, expanding beyond console, and limited content supply.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据提供的上下文信息，Xbox Game Pass 是一项游戏内容订阅服务，用户可以通过支付单一月费来访问游戏库。它被设想为一种平台，使玩家能够在任何地方玩游戏，并允许发行商触达全球玩家。该服务由
    Project xCloud 和 Xbox Series X 支持，旨在为发行商创造一个赚钱的好机会。Gaming CSA 的主要战略目标是扩展 Xbox
    Game Pass，在全球范围内有着可观的订阅者机会，预计可能达到7.5亿订阅者。该服务面临三个主要的内容动态，包括需求差异化内容、扩展到主机以外以及有限的内容供应。
- en: I’ve also found this useful to scan through PDFs and fact-check data. Microsoft’s
    own Copilot system doesn’t handle PDFs well within Word, but Nvidia’s Chat with
    RTX had no problem pulling out all the key information. The responses are near
    instant as well, with none of the lag you usually see when using cloud-based ChatGPT
    or Copilot chatbots.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我还发现这对于扫描 PDF 和事实核查数据非常有用。Microsoft 自己的 Copilot 系统在 Word 内部无法很好地处理 PDF，但 Nvidia
    的 Chat with RTX 没有问题地提取出所有关键信息。响应速度也几乎是即时的，没有像使用基于云的 ChatGPT 或 Copilot 聊天机器人时通常看到的延迟。
- en: The big drawback to Chat with RTX is that it *really* feels like an early developer
    demo. Chat with RTX essentially installs a web server and Python instance on your
    PC, which then leverages Mistral or Llama 2 models to query the data you feed
    it. It then utilizes Nvidia’s Tensor cores on an RTX GPU to speed up your queries.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Chat with RTX 的一个显著缺点是，它*真的*感觉像是早期开发者演示。Chat with RTX 本质上在您的 PC 上安装了一个 Web 服务器和
    Python 实例，然后利用 Mistral 或 Llama 2 模型来查询您提供的数据。然后利用 Nvidia 的 Tensor 核心在 RTX GPU
    上加速您的查询。
- en: '*Chat with RTX isn’t always accurate, though.*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*虽然 Chat with RTX 不总是准确的。*'
- en: Screenshot by Tom Warren / The Verge
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Tom Warren / The Verge 提供的截图
- en: It took around 30 minutes for Chat with RTX to install on my PC, which is powered
    by an Intel Core i9-14900K processor with an RTX 4090 GPU. The app is nearly 40GB
    in size, and the Python instance takes up around 3GB of RAM out of the 64GB available
    on my system. Once it’s running, you access Chat with RTX from a browser, while
    a command prompt runs in the background spewing out what’s being processed and
    any error codes.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的装有 Intel Core i9-14900K 处理器和 RTX 4090 GPU 的 PC 上，Chat with RTX 大约花了30分钟来安装。该应用程序的大小接近40GB，Python
    实例占用了我系统中可用的64GB内存中的大约3GB。一旦运行起来，您可以从浏览器访问 Chat with RTX，同时命令提示符在后台运行，输出正在处理的内容和任何错误代码。
- en: Nvidia isn’t offering this as a polished app that all RTX owners should download
    and install immediately. There are a number of known issues and limitations, including
    that source attribution isn’t always accurate. I also initially attempted to get
    Chat with RTX to index 25,000 documents, but this seemed to crash the app, and
    I had to clear the preferences to get going again.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia 并不将此作为所有 RTX 用户都应立即下载和安装的完美应用程序。存在许多已知的问题和限制，包括来源归因并不总是准确的。我最初还试图让 Chat
    with RTX 索引25000份文档，但这似乎导致应用程序崩溃，我不得不清除偏好设置才能继续进行。
- en: Chat with RTX also doesn’t remember context, so follow-up questions can’t be
    based on the context of a previous question. It also creates JSON files inside
    the folders you ask it to index, so I wouldn’t recommend using this on your entire
    Documents folder in Windows.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Chat with RTX 也不记住上下文，因此后续问题不能基于先前问题的上下文。它还在您要求它索引的文件夹内创建 JSON 文件，因此我不建议在 Windows
    的整个文档文件夹上使用它。
- en: I love a good tech demo, though, and Nvidia has certainly delivered that here.
    It shows the promise of what an AI chatbot can do locally on your PC in the future,
    especially if you don’t want to have to subscribe to something like [Copilot Pro](/2024/1/15/24038711/microsoft-copilot-pro-office-ai-apps)
    or [ChatGPT Plus](/2023/10/29/23937497/chatgpt-plus-new-beta-all-tools-update-pdf-data-analysis)
    just to analyze your personal files.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢一个精彩的技术演示，尽管如此，Nvidia 在这里确实交出了一份满意的答卷。它展示了 AI 聊天机器人在未来可以在您的个人电脑上本地运行的潜力，特别是如果您不想订阅像[Copilot
    Pro](/2024/1/15/24038711/microsoft-copilot-pro-office-ai-apps)或者[ChatGPT Plus](/2023/10/29/23937497/chatgpt-plus-new-beta-all-tools-update-pdf-data-analysis)这样的服务，仅仅是为了分析您的个人文件。
