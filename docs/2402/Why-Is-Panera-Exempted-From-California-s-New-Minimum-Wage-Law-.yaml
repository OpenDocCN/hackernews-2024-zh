- en: Why Is Panera Exempted From California's New Minimum Wage Law?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么波尼拉被豁免加州新的最低工资法？
- en: 来源：[https://reason.com/2024/02/28/why-is-panera-exempted-from-californias-new-minimum-wage-law/](https://reason.com/2024/02/28/why-is-panera-exempted-from-californias-new-minimum-wage-law/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://reason.com/2024/02/28/why-is-panera-exempted-from-californias-new-minimum-wage-law/](https://reason.com/2024/02/28/why-is-panera-exempted-from-californias-new-minimum-wage-law/)
- en: When fast food restaurants across California have to start paying workers $20
    per hour on April 1, one major chain will be exempted from the mandate—and it
    just so happens to have a connection to a longtime friend and donor to Gov. Gavin
    Newsom.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当加州的快餐连锁店在4月1日开始支付每小时20美元的工资时，一家主要连锁店将被豁免此要求—这正好与加文·纽瑟姆州长的长期朋友和捐助者有关联。
- en: Panera Bread is poised to get a boost from a bizarre clause in the fast-food
    minimum wage law that exempts "chains that bake bread and sell it as a standalone
    item," *Bloomberg *[reports](https://www.bloomberg.com/news/articles/2024-02-28/panera-bread-exempt-from-california-s-minimum-wage-increase-for-fast-food-worker),
    adding that "Newsom pushed for that break, according to people familiar with the
    matter."
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 波尼拉面包将从快餐最低工资法中的一条奇怪条款中受益，该条款豁免了"连锁店铺，烘焙面包并单独销售"，*彭博社*[报道](https://www.bloomberg.com/news/articles/2024-02-28/panera-bread-exempt-from-california-s-minimum-wage-increase-for-fast-food-worker)，并补充说"根据知情人士的说法，纽瑟姆推动了这一破解"。
- en: That exemption stands to benefit Greg Flynn, owner and CEO of the Flynn Restaurant
    Group, a conglomerate that [operates more than 2,300 restaurants](https://www.qsrmagazine.com/reports/inside-making-greg-flynns-franchising-empire/)
    nationally and is the second-largest Panera franchisee in the world, according
    to the [company's website](https://flynn.com/panera/). Flynn and Newsom go way
    back: *Bloomberg *[reports](https://www.bloomberg.com/news/articles/2024-02-28/panera-bread-exempt-from-california-s-minimum-wage-increase-for-fast-food-worker)
    that the two attended the same high school at the same time—Flynn was student
    body president during Newsom's freshman year—and the restaurateur has donated
    to Newsom's gubernatorial campaigns and bragged to colleagues about his close
    relationship with the governor.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这项豁免将使格雷格·弗林受益，他是弗林餐厅集团的所有者兼首席执行官，该集团在全国[经营超过2,300家餐厅](https://www.qsrmagazine.com/reports/inside-making-greg-flynns-franchising-empire/)，并且是世界第二大波尼拉特许经营者，根据[公司网站](https://flynn.com/panera/)。根据*彭博社*[的报道](https://www.bloomberg.com/news/articles/2024-02-28/panera-bread-exempt-from-california-s-minimum-wage-increase-for-fast-food-worker)，弗林和纽瑟姆的关系源远流长：两人在同一所高中同时期就读—弗林在纽瑟姆的大一年时是学生会主席—这位餐饮业者曾向同事吹嘘他与州长的密切关系，并捐款支持纽瑟姆的州长竞选活动。
- en: That relationship likely explains the weird carve-out that would exempt bakeries
    from the new minimum wage law, even though no one involved is willing to admit
    as much.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种关系很可能解释了为什么面包店会被新的最低工资法豁免，尽管参与其中的人都不愿承认这一点。
- en: Asked directly about the bakery exemption at [a press conference last year](https://www.youtube.com/live/S8iibvfpdb4?si=Uusn4iIdPxZP7C8y&t=2313),
    Newsom said it was "part of the sausage making" of the legislative process. "We
    went back and forth, and it was part of the negotiation," he added.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 直接询问去年在[新闻发布会上](https://www.youtube.com/live/S8iibvfpdb4?si=Uusn4iIdPxZP7C8y&t=2313)，纽瑟姆说这是"立法过程中的一个部分"。他补充道："我们来回商讨，这是谈判的一部分"。
- en: '*Bloomberg*''s [reporting](https://www.bloomberg.com/news/articles/2024-02-28/panera-bread-exempt-from-california-s-minimum-wage-increase-for-fast-food-worker)
    suggests it was something Newsom sought in those negotiations: The bakery carve-out
    "was adopted as a means of winning the governor''s support for the legislation,
    said a person with knowledge of the discussions. The rationale was the governor''s
    longstanding relationship with a Panera franchisee, the person said."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*彭博社*的[报告](https://www.bloomberg.com/news/articles/2024-02-28/panera-bread-exempt-from-california-s-minimum-wage-increase-for-fast-food-worker)表明这是纽瑟姆在谈判中争取的东西：面包店豁免是"赢得州长支持该立法的手段之一，"了解讨论的人说。该人表示，理由是州长与波尼拉特许经营者的长期关系。'
- en: Newsom [signed](https://apnews.com/article/california-minimum-wage-increase-fast-food-newsom-69c26b7f07f2647149c37677446cea30)
    the Fast Food Accountability and Standards Recovery Act (FAST Act) in September
    2023\. The law includes the $20 per hour minimum wage and [a variety of other
    regulations](https://www.foxrothschild.com/publications/california-repeals-fast-act-approves-new-fast-food-industry-regulations)
    that will apply to restaurant chains with more than 60 locations nationally.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年9月，纽瑟姆[签署了](https://apnews.com/article/california-minimum-wage-increase-fast-food-newsom-69c26b7f07f2647149c37677446cea30)《快餐业责任与标准恢复法案》（FAST
    Act）。该法案包括每小时20美元的最低工资以及[一系列其他法规](https://www.foxrothschild.com/publications/california-repeals-fast-act-approves-new-fast-food-industry-regulations)，适用于全国范围内拥有60家以上门店的连锁餐厅。
- en: Because labor costs [account](https://www.restaurant365.com/blog/how-to-calculate-labor-cost-percentage/#:~:text=Most%20restaurants%20aim%20for%20labor,menu%20and%20methods%20of%20service)
    for a significant chunk of the overhead at any fast food restaurant, the new law
    is expected to have several repercussions. McDonald's and Chipotle have already
    [announced](https://www.usatoday.com/story/money/2023/11/01/chipotle-mcdonalds-raising-prices-california/71408254007/#:~:text=McDonald's%2C%20Chipotle%20to%20raise%20prices,minimum%20wage%20increases%20for%20workers&text=McDonald's%20and%20Chipotle%20Mexican%20Grill,increase%20for%20fast%20food%20workers.)
    plans to raise menu prices. Delivery drivers for Pizza Hut [have been laid off](https://reason.com/2023/12/27/californias-new-minimum-wage-is-predictably-killing-food-delivery-jobs/).
    More [automation](https://www.thecentersquare.com/california/article_d0b9872a-7838-11ee-a908-1fa9ed7a82a0.html)
    is likely to occur.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于劳动成本占据任何快餐店开销的重要部分，新法预计将产生数个后果。麦当劳和Chipotle已经[宣布](https://www.usatoday.com/story/money/2023/11/01/chipotle-mcdonalds-raising-prices-california/71408254007/#:~:text=McDonald's%2C%20Chipotle%20to%20raise%20prices,minimum%20wage%20increases%20for%20workers&text=McDonald's%20and%20Chipotle%20Mexican%20Grill,increase%20for%20fast%20food%20workers.)计划提高菜单价格。比萨小屋的送餐司机已经[被裁员](https://reason.com/2023/12/27/californias-new-minimum-wage-is-predictably-killing-food-delivery-jobs/)。更多的[自动化](https://www.thecentersquare.com/california/article_d0b9872a-7838-11ee-a908-1fa9ed7a82a0.html)可能会发生。
- en: Flynn also operates Applebee's, Taco Bell, Arby's, Wendy's, Pizza Hut, and Planet
    Fitness franchisees across 44 states, according to [his company's website](https://flynn.com/)—but
    his only California-based establishments are several Applebee's (which are not
    subject to the new law since it is not defined as a fast food restaurant) and
    24 Panera cafes.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[他公司的网站](https://flynn.com/)，弗林还经营着44个州的Applebee's、Taco Bell、Arby's、Wendy's、Pizza
    Hut和Planet Fitness特许经营店，但他在加利福尼亚州的唯一设施是数家Applebee's（因不符合快餐店定义，故不受新法约束）和24家Panera咖啡馆。
- en: It's fair to question how much the carve-out for Panera will even matter. In
    an environment where other fast-food restaurants competing with Panera for labor
    are required to pay $20 per hour, Panera will likely have to offer comparable
    wages in order to attract and retain workers. (One might also wonder if McDonald's
    and Burger King will suddenly [get into the bakery business](https://twitter.com/scottlincicome/status/1762877729479839900).)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他快餐店必须支付每小时20美元的环境下，可以理所当然地质疑Panera的这种特别安排是否会有多大影响。Panera可能不得不提供相当的工资来吸引和留住工人。（人们或许也会想知道，麦当劳和汉堡王是否会突然[进入面包店行业](https://twitter.com/scottlincicome/status/1762877729479839900)。）
- en: In other words, the real story here *isn't* that a successful businessman was
    able to get a special exemption written into law. And, indeed, it's hard to blame
    Flynn for looking out for what's in his businesses' best interest here—he'd [previously
    warned state lawmakers](https://capitolweekly.net/franchises-are-key-to-a-healthy-california-workforce/)
    that passing the FAST Act would "effectively kill the franchise business model
    in the state" and put 728,000 jobs at risk.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，这里**真正的**故事并不是一个成功的商人能够在法律中获得特殊豁免。事实上，不能责怪弗林为他的企业利益着想——他之前曾警告州议员，通过快速法案将“有效地扼杀州内的特许经营模式”，并使728,000个工作岗位面临风险。（[预警过](https://capitolweekly.net/franchises-are-key-to-a-healthy-california-workforce/)）
- en: The real scandal is that Newsom was apparently willing to push for this special
    exemption that benefits his personal friend while throwing other California businesses
    (and consumers) under the bus.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的丑闻是，纽瑟姆显然愿意推动这项为他个人朋友谋取的特别豁免，而将其他加利福尼亚企业（和消费者）置于不利境地。
- en: The deeper lesson is that giving the government more power to set wages (or
    regulate other aspects of the economy) creates the conditions for exactly this
    sort of thing to happen. It could be that a wealthy special interest used his
    connections to the governor to secure special treatment, or that a governor tried
    to help out his friend. Either way, it couldn't have happened without the government
    injecting itself into the relationship between workers and employers.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更深层的教训是，让政府拥有更多权力来设定工资（或者调控经济的其他方面）会创造出发生这种事情的条件。可能是一个富有的特殊利益集团利用他与州长的关系来获得特殊待遇，或者是州长试图帮助他的朋友。无论哪种情况，如果没有政府介入工人和雇主之间的关系，这是不可能发生的。
- en: And the more the government does that, the more opportunities there will be
    for officials to [reward their friends and punish their enemies](https://reason.com/2024/02/26/not-all-policy-is-industrial-policy/).
    That's not fair, nor should it be desirable. Panera—or any business—shouldn't
    survive or fail in California because of its connections in the halls of power.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 而且政府越是这样做，官员们就越有机会去[奖励他们的朋友并惩罚他们的敌人](https://reason.com/2024/02/26/not-all-policy-is-industrial-policy/)。这不公平，也不应该是可取的。Panera——或者任何企业——不应该因为在权力的殿堂中的关系而在加利福尼亚生存或失败。
