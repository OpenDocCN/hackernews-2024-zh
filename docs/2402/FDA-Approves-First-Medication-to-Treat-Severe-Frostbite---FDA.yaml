- en: The U.S. Food and Drug Administration approved Aurlumyn (iloprost) injection
    to treat severe frostbite in adults to reduce the risk of finger or toe amputation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国食品药品监督管理局已批准Aurlumyn（iloprost）注射剂用于成人治疗严重冻伤，以减少手指或脚趾截肢的风险。
- en: '**“This approval provides patients with the first-ever treatment option for
    severe frostbite,” said Norman Stockbridge, M.D., Ph.D., director of the Division
    of Cardiology and Nephrology in the FDA’s Center for Drug Evaluation and Research.
    “Having this new option provides physicians with a tool that will help prevent
    the lifechanging amputation of one’s frostbitten fingers or toes.” **'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**“这项批准为患有严重冻伤的患者提供了首个治疗选择，” 美国食品药品监督管理局心脏病学和肾病学部主任Norman Stockbridge，M.D.,
    Ph.D.表示。“有了这个新选择，医生们将拥有一个工具，可以帮助预防冻伤患者手指或脚趾的严重截肢。” **'
- en: Frostbite can occur in several stages, ranging from mild frostbite that does
    not require medical intervention and does not cause permanent skin damage, to
    severe frostbite when both the skin and underlying tissue are frozen and blood
    flow is stopped, sometimes requiring amputation. Iloprost, the active ingredient
    in Aurlumyn, is a vasodilator (a drug that opens blood vessels) and prevents blood
    from clotting.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 冻伤可能发生在几个阶段，从不需要医疗干预和不会造成永久皮肤损伤的轻度冻伤，到严重冻伤，当时皮肤和底层组织都被冻结并停止血流，有时需要截肢。Aurlumyn中的活性成分iloprost是一种血管扩张剂（一种能够打开血管的药物），可以预防血液凝结。
- en: Iloprost’s efficacy in treating severe frostbite was primarily established in
    an open-label, controlled [trial](https://www.nejm.org/doi/full/10.1056/NEJMc1000538)
    that randomized 47 adults with severe frostbite, who all received aspirin by vein
    and standard of care, into one of three treatment groups. One of these groups
    (Group 1) received iloprost by vein (intravenously) for 6 hours daily for up to
    8 days. The two other groups received other medications that are unapproved for
    frostbite, given with iloprost (Group 2) or without iloprost (Group 3). The primary
    measure of efficacy was a bone scan obtained 7 days after initial frostbite that
    was used to predict the need for amputation of at least one finger or toe.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Iloprost在治疗严重冻伤的有效性主要通过一项开放标签、对照试验得到确认，这项试验随机分配了47名患有严重冻伤的成人，所有患者均静脉注射阿司匹林和标准治疗，分为三个治疗组之一。其中一个组（第1组）每天静脉注射iloprost（静脉注射）6小时，连续治疗8天。另外两个组分别使用其他未经批准用于冻伤的药物，其中一组与iloprost联合使用（第2组），另一组则没有使用iloprost（第3组）。主要疗效指标是在初次冻伤后7天进行的骨骼扫描，用于预测至少一个手指或脚趾是否需要截肢。
- en: On day 7, the bone scan finding predictive of needing amputation was observed
    in 0% (0 of 16) patients receiving iloprost alone (Group 1) compared to 19% (3
    of 16) patients in Group 2 and 60% (9 of 15) patients in Group 3\. The presence
    of the bone scan abnormality was significantly lower in the two groups receiving
    iloprost. Most patients had follow-up information on whether they subsequently
    underwent at least one finger or toe amputation. The need for amputation was consistent
    with the bone scan findings.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在第7天，预测需要截肢的骨骼扫描结果显示，单独接受iloprost治疗的患者（第1组）中没有患者（0/16），而第2组中有19%（3/16）的患者和第3组中有60%（9/15）的患者出现了骨骼扫描异常。接受iloprost的两个组的骨骼扫描异常比例明显较低。大多数患者在随访信息中了解到是否随后至少接受了一个手指或脚趾的截肢。截肢需求与骨骼扫描结果一致。
- en: The most common side effects of Aurlumyn include headache, flushing, heart palpitations,
    fast heart rate, nausea, vomiting, dizziness, and hypotension (blood pressure
    that is too low). Aurlumyn also has a warning and precaution noting that it may
    cause symptomatic hypotension.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Aurlumyn最常见的副作用包括头痛、潮红、心悸、心率加快、恶心、呕吐、头晕和低血压。Aurlumyn还有警告和注意事项指出可能导致症状性低血压。
- en: Aurlumyn received [Priority Review](/patients/fast-track-breakthrough-therapy-accelerated-approval-priority-review/priority-review
    "Priority Review") and [Orphan Drug](/about-fda/office-clinical-policy-and-programs/office-orphan-products-development
    "Office of Orphan Products Development") designations for this indication.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Aurlumyn获得了[优先审查](/patients/fast-track-breakthrough-therapy-accelerated-approval-priority-review/priority-review
    "Priority Review")和[孤儿药](/about-fda/office-clinical-policy-and-programs/office-orphan-products-development
    "Office of Orphan Products Development")指定用于此适应症。
- en: Iloprost was originally approved in 2004 for the treatment of pulmonary arterial
    hypertension.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Iloprost最初于2004年获得批准，用于治疗肺动脉高压。
- en: The FDA granted the approval of Aurlumyn to Eicos Sciences Inc.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: FDA授予Aurlumyn的批准给了Eicos Sciences Inc.
