- en: Pakistan cuts off phone and internet services on election day | TechCrunch
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://techcrunch.com/2024/02/07/pakistan-suspends-mobile-phone-services-on-election-day/](https://techcrunch.com/2024/02/07/pakistan-suspends-mobile-phone-services-on-election-day/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pakistan has temporarily suspended mobile phone network and internet services
    across the country to combat any “possible threats,” a top ministry said, as the
    South Asian nation commences its national election.
  prefs: []
  type: TYPE_NORMAL
- en: In a statement, Pakistan’s interior ministry said the move was prompted by recent
    incidents of terrorism in the country. The internet was accessible through wired
    broadband connections, local journalists posted on X earlier Thursday. But NetBlocks,
    an independent service that tracks outages, said later that Pakistan had started
    to block internet services as well.
  prefs: []
  type: TYPE_NORMAL
- en: The polls have opened in the nation and will close at 5 p.m. The interior ministry
    didn’t say when it will switch back on the mobile services.
  prefs: []
  type: TYPE_NORMAL
- en: Though it’s not unprecedented for a nation to switch off the mobile networks
    and internet on key days — governments in other countries, including neighbor
    nation India, as well as Uganda and Ethiopia, have also made similar moves in
    the past — a nationwide block is still very uncommon.
  prefs: []
  type: TYPE_NORMAL
- en: Free speech advocates have criticized governments in the past for what they
    see as overuse of mobile network shutdowns, arguing access to information and
    communication should be maintained even more during political votes.
  prefs: []
  type: TYPE_NORMAL
