- en: Air Canada Has to Honor a Refund Policy Its Chatbot Made Up | WIRED
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加拿大航空必须遵守其聊天机器人所编造的退款政策 | WIRED
- en: 来源：[https://www.wired.com/story/air-canada-chatbot-refund-policy](https://www.wired.com/story/air-canada-chatbot-refund-policy)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/air-canada-chatbot-refund-policy](https://www.wired.com/story/air-canada-chatbot-refund-policy)
- en: After months of resisting, Air Canada was [forced](https://www.canlii.org/en/bc/bccrt/doc/2024/2024bccrt149/2024bccrt149.html)
    to give a partial refund to a grieving passenger who was misled by an airline
    chatbot inaccurately explaining the airline's bereavement travel policy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过数月的抗争，加拿大航空公司被[迫](https://www.canlii.org/en/bc/bccrt/doc/2024/2024bccrt149/2024bccrt149.html)向一位被误导的乘客退还部分款项，该乘客误以为航空公司聊天机器人错误地解释了航空公司的丧亲旅行政策。
- en: On the day Jake Moffatt's grandmother died, Moffat immediately visited Air Canada's
    website to book a flight from Vancouver to Toronto. Unsure of how Air Canada's
    bereavement rates worked, Moffatt asked Air Canada's chatbot to explain.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Jake Moffatt 的祖母去世的那天，Moffatt 立即访问了加拿大航空公司的网站，预订了从温哥华到多伦多的航班。不确定加拿大航空公司的丧亲优惠率是如何运作的，Moffatt
    询问了加拿大航空公司的聊天机器人来解释。
- en: The chatbot provided inaccurate information, encouraging Moffatt to book a flight
    immediately and then request a refund within 90 days. In reality, Air Canada's
    policy explicitly stated that the airline will not provide refunds for bereavement
    travel after the flight is booked. Moffatt dutifully attempted to follow the chatbot's
    advice and request a refund but was shocked that the request was rejected.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人提供了不准确的信息，鼓励 Moffatt 立即预订航班，然后在 90 天内申请退款。实际上，加拿大航空公司的政策明确规定，一旦预订了航班，航空公司将不会为丧亲旅行提供退款。Moffatt
    忠实地尝试遵循聊天机器人的建议并申请退款，但震惊的是请求被拒绝了。
- en: 'Moffatt tried for months to convince Air Canada that a refund was owed, sharing
    a screenshot from the chatbot that clearly claimed:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Moffatt 努力了数月时间说服加拿大航空公司应该退款，分享了聊天机器人的截图，清楚地表明：
- en: If you need to travel immediately or have already travelled and would like to
    submit your ticket for a reduced bereavement rate, kindly do so within 90 days
    of the date your ticket was issued by completing our Ticket Refund Application
    form.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您需要立即出行或已经出行并希望提交您的机票以获得降价的丧亲优惠率，请在您的机票发行日期之后的 90 天内通过填写我们的机票退款申请表格进行。
- en: Air Canada argued that because the chatbot response elsewhere linked to a page
    with the actual bereavement travel policy, Moffatt should have known bereavement
    rates could not be requested retroactively. Instead of a refund, the best Air
    Canada would do was to promise to update the chatbot and offer Moffatt a $200
    coupon to use on a future flight.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大航空公司辩称，因为聊天机器人的回应在其他地方链接到了一个页面，显示了实际的丧亲旅行政策，Moffatt 应该知道丧亲优惠率不能事后要求。加拿大航空公司最好能做的是承诺更新聊天机器人，并提供给
    Moffatt 一张价值 200 美元的优惠券，以供未来使用。
- en: Unhappy with this resolution, Moffatt refused the coupon and filed a small claims
    complaint in Canada's Civil Resolution Tribunal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不满意这个解决方案，Moffatt 拒绝了优惠券，并在加拿大民事解决仲裁庭提起了小额索赔投诉。
- en: According to Air Canada, Moffatt never should have trusted the chatbot and the
    airline should not be liable for the chatbot's misleading information because,
    Air Canada essentially argued, "the chatbot is a separate legal entity that is
    responsible for its own actions," a [court order](https://www.canlii.org/en/bc/bccrt/doc/2024/2024bccrt149/2024bccrt149.html)
    said.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 据加拿大航空公司称，Moffatt 本不应该相信聊天机器人，航空公司不应该对聊天机器人提供的误导性信息负责，因为，加拿大航空公司基本上是这样辩称的，"聊天机器人是一个独立的法律实体，对其自己的行为负责"，一份[法院命令](https://www.canlii.org/en/bc/bccrt/doc/2024/2024bccrt149/2024bccrt149.html)中说道。
- en: Experts [told the *Vancouver Sun*](https://vancouversun.com/news/local-news/air-canada-told-it-is-responsible-for-errors-by-its-website-chatbot)
    that Moffatt's case appeared to be the first time a Canadian company tried to
    argue that it wasn't liable for information provided by its chatbot.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 专家[告诉 *温哥华太阳报*](https://vancouversun.com/news/local-news/air-canada-told-it-is-responsible-for-errors-by-its-website-chatbot)
    Moffatt 的案件似乎是加拿大公司第一次尝试争辩说不对其聊天机器人提供的信息负责。
- en: Tribunal member Christopher Rivers, who decided the case in favor of Moffatt,
    called Air Canada's defense "remarkable."
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 审判员 Christopher Rivers，决定支持 Moffatt 的案件，称加拿大航空公司的辩护 "令人瞠目"。
- en: '"Air Canada argues it cannot be held liable for information provided by one
    of its agents, servants, or representatives—including a chatbot," Rivers wrote.
    "It does not explain why it believes that is the case" or "why the webpage titled
    ''Bereavement travel'' was inherently more trustworthy than its chatbot."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Rivers 写道："加拿大航空主张，它不能对其代理、雇员或代表提供的信息负责——包括聊天机器人提供的信息。" "它没有解释为什么认为这样是正确的" 或者
    "为什么网页标题为'丧亲旅行'的页面比它的聊天机器人更加可信。"
- en: Further, Rivers found that Moffatt had "no reason" to believe that one part
    of Air Canada's website would be accurate and another would not.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Rivers 发现 Moffatt "没有理由" 相信加拿大航空公司网站的一部分会准确，而另一部分不会。
- en: Air Canada "does not explain why customers should have to double-check information
    found in one part of its website on another part of its website," Rivers wrote.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大航空公司 "没有解释为什么客户需要在网站的一部分上查找信息，然后在另一部分上再次检查信息"，Rivers 写道。
- en: In the end, Rivers ruled that Moffatt was entitled to a partial refund of $650.88
    in Canadian dollars off the original fare (about $482 USD), which was $1,640.36
    CAD (about $1,216 USD), as well as additional damages to cover interest on the
    airfare and Moffatt's tribunal fees.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Rivers 判定 Moffatt 有权获得原票价（约为 1,640.36 加元，约为 1,216 美元）中的 650.88 加元的部分退款，以及额外的损害赔偿，用于支付机票利息和
    Moffatt 的仲裁费用。
- en: Air Canada told Ars it will comply with the ruling and considers the matter
    closed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大航空告诉 Ars，它将遵守裁决，并认为这个问题已经解决。
- en: Air Canada’s Chatbot Appears to Be Disabled
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大航空的聊天机器人似乎已被禁用
- en: When Ars visited Air Canada's website on Friday, there appeared to be no chatbot
    support available, suggesting that Air Canada has disabled the chatbot.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Ars 在星期五访问加拿大航空公司的网站时，似乎没有聊天机器人支持可用，这表明加拿大航空公司已禁用了聊天机器人。
- en: Air Canada did not respond to Ars' request to confirm whether the chatbot is
    still part of the airline's online support offerings.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
