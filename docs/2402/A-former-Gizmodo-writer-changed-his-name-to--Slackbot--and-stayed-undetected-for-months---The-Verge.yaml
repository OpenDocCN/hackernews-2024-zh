- en: A former Gizmodo writer changed his name to ‘Slackbot’ and stayed undetected
    for months - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一名前 Gizmodo 作家把自己的名字改成了“Slackbot”，数月来一直未被发现 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/23/24081249/slack-slackbot-gizmodo-tom-mckay](https://www.theverge.com/2024/2/23/24081249/slack-slackbot-gizmodo-tom-mckay)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/23/24081249/slack-slackbot-gizmodo-tom-mckay](https://www.theverge.com/2024/2/23/24081249/slack-slackbot-gizmodo-tom-mckay)
- en: Hiding on Slack isn’t all that hard, apparently; you just have to pretend you’re
    a bot. That’s what *IT Brew*’s Tom McKay did when he left *Gizmodo* in 2022, and
    he went undetected by the site’s management for months.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在 Slack 上隐藏并不难；你只需假装自己是一个机器人。这就是 *IT Brew* 的汤姆·麦凯（Tom McKay）在 2022 年离开 *Gizmodo*
    时所做的，他在该网站的管理人员几个月内都没有被察觉。
- en: In a post on X, McKay shared some screenshots of the new “Slackbot” persona
    he took on after he officially left *Gizmodo*. He also confirmed to *The Verge*
    that this silly prank really happened.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 X 上的一篇文章中，麦凯（McKay）分享了一些他在正式离开 *Gizmodo* 后采用的新的“Slackbot”角色的截图。他还向 *The Verge*
    确认了这个愚蠢的恶作剧确实发生了。
- en: If you’re not glued to Slack for most of the day like I am, then you might not
    know that Slackbot is the friendly robot that lives in the messaging service.
    It helps you do things like set reminders, find out your office’s Wi-Fi password,
    or let you know when you’ve been mentioned in a channel that you’re not a part
    of.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样，大部分时间都没有离开 Slack，那么你可能不知道 Slackbot 是生活在这个消息服务中的友好机器人。它可以帮助你做一些事情，比如设置提醒，查找办公室的
    Wi-Fi 密码，或者让你知道当你在不是成员的频道中被提及时。
- en: When it was his time to leave, McKay swapped out his existing profile picture
    for one that resembled an angrier version of [Slackbot’s actual icon](https://slack.com/resources/using-slack/a-guide-to-slackbot-custom-responses).
    He also changed his name to “Slackbot.” You can’t just change your name on Slack
    to “Slackbot,” by the way, as the service will tell you that name’s already been
    taken. It *does* work if you use a special character that resembles one of the
    letters inside Slackbot, though, [such as replacing](https://x.com/fromdanielwei15/status/1760860498780622947?s=20)
    “o” with the Unicode character “о.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当麦凯离开时，他把现有的个人资料图片换成了一个类似于[Slackbot 实际图标](https://slack.com/resources/using-slack/a-guide-to-slackbot-custom-responses)的更生气的版本。他还把自己的名字改成了“Slackbot”。顺便说一句，你不能只是在
    Slack 上把你的名字改成“Slackbot”，因为服务会告诉你那个名字已经被使用了。不过，如果你使用一个类似于 Slackbot 内部字母之一的特殊字符，[比如](https://x.com/fromdanielwei15/status/1760860498780622947?s=20)用
    Unicode 字符“о”替换“o”，那么它是有效的。
- en: 'The move camouflaged McKay’s active Slack account for months, letting his account
    evade deletion. It also allowed him to send bot-like messages to his colleagues
    such as, “Slackbot fact of the day: Hi, I’m Slackbot! That’s a fact. Have a Slack-ly
    day!” My colleague Victoria Song, who previously worked at *Gizmodo*, isn’t all
    that surprised that this situation unfolded, and says, “As Tom’s former coworker
    and a [G/O Media survivor](/2023/7/8/23788162/gizmodo-g-o-media-ai-generated-articles-star-wars),
    this tracks.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一举动让麦凯的活跃 Slack 帐户在数月内隐匿起来，让他的帐户避免被删除。它还使他能够向同事发送类似机器人的消息，比如，“Slackbot 今日一则事实：嗨，我是
    Slackbot！这是一个事实。祝您有一个充满 Slack 的一天！” 我的同事维多利亚·宋（Victoria Song），之前曾在 *Gizmodo* 工作，对这种情况的发展并不感到惊讶，并说：“作为汤姆的前同事和
    [G/O Media 的幸存者](/2023/7/8/23788162/gizmodo-g-o-media-ai-generated-articles-star-wars)，这是合情合理的。”
- en: Of course, not *every* company will fall for this trick, as some have security
    measures in place to prevent this kind of thing. But perhaps *Gizmodo*’s management
    thought that McKay’s account had already been deleted. Or maybe they just weren’t
    eagle-eyed enough to spot a duplicate Slackbot with a suspicious pair of brows.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并不是 *每家* 公司都会上这个把戏，因为有些公司已经采取了安全措施来防止这种情况发生。但也许 *Gizmodo* 的管理层认为麦凯的帐户已经被删除了。或者他们只是没有眼尖到足以发现一个带着可疑眉毛的重复
    Slackbot。
