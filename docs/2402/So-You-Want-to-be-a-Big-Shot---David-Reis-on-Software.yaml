- en: So You Want to be a Big Shot - David Reis on Software
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: So You Want to be a Big Shot - David Reis on Software
- en: 来源：[https://davidreiscto.substack.com/p/so-you-want-to-be-a-big-shot](https://davidreiscto.substack.com/p/so-you-want-to-be-a-big-shot)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://davidreiscto.substack.com/p/so-you-want-to-be-a-big-shot](https://davidreiscto.substack.com/p/so-you-want-to-be-a-big-shot)
- en: 'The other day, I was talking to an early career engineer who works at Google,
    and he asked me:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 前几天，我与一位在谷歌工作的初级工程师交谈，他问我：
- en: “Since you got to Sr Staff Engineer here, what advice would you have liked to
    have heard at the beginning of your career to progress faster?”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “自你到达高级工程师职位以来，你希望在职业生涯初期听到什么建议，以便更快进步？”
- en: '**Lots**, in fact. For the benefit of you and yours, the advice will be public
    rather than only for my junior friend.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**很多**，事实上。为了你和你的利益，建议将是公开的而不仅仅是给我的初级朋友。'
- en: Life is not a Super Mario game. You don't **have** to collect all the coins
    and reach the final level. So first, you should reflect on why you’d want that.
    Be honest, as no one is watching or judging.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 生活不是超级马里奥游戏。你不必收集所有的金币并达到最终关卡。因此，你应该先反思为什么你想要那样。要诚实，因为没有人在看或者评判。
- en: There are several reasons for wanting to grow in your career. You might want
    more money or more social status. Or maybe you just want to be a master of the
    craft. All those reasons are valid, even raw ambition is too, as the *want of
    more* is deeply human, and is what moves us forward. The only dubious reason is
    “because that’s what you are supposed to do”. Living by other’s script is a recipe
    for bitterness and regret.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个想要在职业生涯中成长的原因。你可能想要更多的钱或更高的社会地位。或者你只是想成为这门手艺的大师。所有这些理由都是有效的，甚至对原始的野心也是如此，因为*想要更多*深深地扎根于人性，它是推动我们前进的动力。唯一值得怀疑的理由是“因为这是你应该做的”。按照他人的脚本生活只会导致苦涩和遗憾。
- en: 'To grow fast in your career, you are going to have to play one of two games:
    the promotion game or the job-hopping one.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要快速在职业生涯中成长，你将不得不玩其中的一种游戏：晋升游戏或跳槽游戏。
- en: 'The promotion game is about understanding how your company promotes and playing
    that game in overdrive over several years. This game is the most honorable one,
    as it involves building long-term trust relationships and delivering sustained
    value. Unfortunately, it’s not available in many places since it requires:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 晋升的游戏在于了解你的公司如何进行晋升并在数年间全力以赴玩弄这个游戏。这个游戏是最光荣的，因为它涉及建立长期的信任关系和提供持续的价值。不幸的是，在许多地方这并不可行，因为它需要：
- en: Understanding what distinguishes level N from level N+1 work.
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解什么区别了级别N和级别N+1的工作。
- en: Having managers pay attention to those characteristics.
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让管理者关注这些特征。
- en: Not having the house on fire enough that growing people can become top of mind.
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要让家里着火到足以让成长的人成为头等大事。
- en: Job-hopping is working on your image and skills so you can impress people at
    other companies enough to hire you at the next level. Doing well in your current
    company can help, as most companies do ref checks, but it’s not required.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 跳槽就是打造自己的形象和技能，以便让其他公司的人们印象深刻到足以聘请你到下一个层级。在你目前的公司表现良好可能有帮助，因为大多数公司会进行参考检查，但这不是必需的。
- en: The ideal meteoric career likely involves some of both, like stints of 2-3 years
    at three different companies.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的火箭般的职业生涯可能包含这两者的一些，比如在三家不同公司每家工作2-3年。
- en: 'Even if you play the job-hop game you should target getting into somewhere
    where you can be promoted. Those places are simply better: they pay more, and
    the work is more interesting.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你选择了跳槽游戏，你也应该努力进入一个能够晋升你的地方。这些地方简单来说更好：它们支付更高，工作也更有趣。
- en: Understand if the company you are at can promote you and depending on that decide
    if you want to get promoted there or get the next level job somewhere else.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 理解你目前所在公司是否能晋升你，并根据此决定是要在此晋升还是到别处获取下一个级别的工作。
- en: 'Irrespective of what game you play, you will grow faster if you are strategic
    and make choices that optimize your trajectory. Here’s a few examples:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你玩哪种游戏，如果你能够策略性地做出选择并优化你的轨迹，你将会更快成长。以下是一些例子：
- en: You might prefer to have a healthy work-life balance but will instead get a
    job in the most important team in the company, widely known to be a meat grinder,
    because people are promoted there.
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能更希望拥有健康的工作与生活平衡，但却会在公司最重要的团队中找到工作，众所周知那里非常竞争激烈，因为人们在那里会得到晋升机会。
- en: Though you prefer living in a rural area and working remotely, you will instead
    move to *where the action is* and work in person most days because that way you
    can learn and grow faster.
  id: totrans-split-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然你更喜欢住在农村地区和远程工作，但你会选择搬到*热闹的地方*，大部分时间面对面工作，因为这样你可以更快地学习和成长。
- en: You will prefer getting a job at a high-prestige local company that pays worse
    rather than a high paying work-from-home international software-house, because
    you know it will be a springboard to greater things.
  id: totrans-split-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你更倾向于在本地的声誉高的公司找工作，即使薪水较低，而不是在高薪的远程国际软件公司工作，因为你知道这将成为更大成就的跳板。
- en: 'What these examples have in common is that they show a keen understanding of
    your own situation and sacrifice short-term comfort for long-term success. You
    will maximize your success by showing those virtues: critical unbiased thinking
    about your career and willingness to sacrifice now to reap benefits later.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些例子的共同点是它们表明你对自己的情况有深刻的理解，并愿意为长远成功而牺牲短期舒适。展现这些美德将最大化你的成功：对你的职业进行批判性无偏见的思考和愿意现在做出牺牲以后获得好处。
- en: It’s hard to be objective about yourself, so you need help. If you can get a
    group of competent peers, you will help each other judge companies, opportunities,
    growth strategies and so on.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自己很难客观地看待自己，所以需要帮助。如果你能找到一群 kompetent 同事，你们会互相帮助评估公司、机会、成长战略等等。
- en: To be promoted or to get that next-level job somewhere else you must by definition
    be better than the average. If your junior coworkers need three rounds of code
    review you must need only one. If others are shy and reticent in meetings you
    must be outspoken and helpful. People must think of you as “one of the best we
    have around here”. You must understand what “normal” looks like, and do much more,
    better, and more often.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要晋升或在其他地方找到下一个级别的工作，你必须比平均水平更出色。如果你的初级同事需要三轮代码审查，你只需要一轮。如果其他人在会议中害羞和沉默，你必须大胆和乐于助人。人们必须认为你是“我们这里最优秀的之一”。你必须了解“正常”是什么样子，并做得更多、更好、更频繁。
- en: You don’t need to love every job, but you must always be loved. When people
    call your old boss, they should sing your praises. They should say they were sad
    to lose you and would hire you again if they could.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要喜欢每份工作，但你必须始终受欢迎。当人们打电话给你的老板时，他们应该赞扬你。他们应该说失去你很难过，如果可能的话，他们会再次雇佣你。
- en: Take particular care to be honorable when leaving. It’s how you handle tough
    situations that most brands you as a good employee, or on the other hand a bad
    apple. For example, give ample notice, hand-off projects, and **never** badmouth
    your old company.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 离开时要特别注意保持诚信。处理困难情况是区分你是好员工还是坏苹果的关键。例如，提前通知，交接项目，*永远*不要说旧公司的坏话。
- en: Your manager is the person that can most influence the speed of your advancement,
    so they should be an ally, **never** an adversary.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你的经理是最能影响你晋升速度的人，所以他们应该是你的盟友，*永远*不是对手。
- en: You should trust that your manager has your best interests at heart and will
    help you play the game. If you can’t, that’s a strong sign you need to switch
    jobs. If you have the same experience with manager after manager, there's a problem
    with you, and a mentor or therapist might be helpful.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该相信你的经理心怀最好的利益，并且会帮助你玩这个游戏。如果你不能，那是你需要换工作的一个强烈信号。如果你在每个经理身上都有同样的经验，那问题可能出在你身上，找个导师或者心理医生可能会有帮助。
- en: Once you trust your manager, *just tell them what you want* - to work in the
    backend, to lead a project, to be promoted this year. They can’t help you if they
    don’t know.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你信任你的经理，*就告诉他们你想要什么* - 在后端工作，领导项目，今年晋升等等。如果他们不知道，他们就不能帮助你。
- en: Put yourself in the shoes of your manager for a second. They must assign projects
    in a way that maximizes team impact and morale, but they are also busy and likely
    not the most socially perceptive person. When you tell them what you want, you
    are making their life easier, since you are making the constraints for their work
    clear. With that information it’s more likely they will find some setup that gives
    you what you want.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你经理的立场。他们必须以最大化团队影响和士气的方式分配项目，但他们也很忙，可能不是最具社交感知力的人。当你告诉他们你想要什么时，你使他们的生活更轻松，因为你明确了他们工作的限制条件。有了这些信息，他们更有可能找到一些能满足你需求的安排。
- en: There is also a chance that you will be told you can’t get what you want. While
    that might be demotivating, it’s valuable information to have. For example, your
    manager might give feedback that will help you grow, or they might tell you the
    company has no budget for promotions this year. With the cards on the table, you
    can then have a frank conversation about what’s best for you. Maybe with their
    blessing and support it’s time to find a new role at another company.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 也有可能会有人告诉你，你得不到你想要的。虽然这可能会让你泄气，但这是有价值的信息。例如，你的经理可能会给出有助于你成长的反馈，或者告诉你公司今年没有晋升的预算。摆出了底牌后，你可以就对你最好的选择进行坦诚的对话。也许在他们的祝福和支持下，是时候在另一家公司找到新的角色了。
- en: You don’t have to have a meteoric career, but you might still want to. There
    is no shame in ambition, and being successful can be extremely rewarding. Not
    only for the money, but also for the respect of your peers and the opportunity
    to do ever more important and impactful work.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你不一定要拥有一个流星般的职业，但你可能仍然希望。有雄心并不可耻，而且成功可能会带来极大的回报。不仅是因为金钱，还因为同行的尊重以及有机会做越来越重要和有影响力的工作。
- en: By being strategic you can maximize the speed of your advancement, and I hope
    this essay was a bit helpful in that regard. Nevertheless, remember that you must
    not live only for the goal but also for the journey. If you love your job, you
    will be happy even i fit takes a couple of years more to become a big shot.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过战略性的方法，你可以最大化你的职业发展速度，希望这篇文章在这方面对你有所帮助。尽管如此，请记住，你不能只为了目标而活，也要为了旅程。如果你喜欢你的工作，即使要多花几年的时间成为大人物，你也会很快乐。
