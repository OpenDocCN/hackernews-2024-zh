- en: Downside at NVIDIA (and the Nasdaq at large)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.philoinvestor.com/p/downside-at-nvidia-and-the-nasdaq](https://www.philoinvestor.com/p/downside-at-nvidia-and-the-nasdaq)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*“Before we work on artificial intelligence why don’t we do something about
    natural stupidity?”*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '*—Steve Polyak*'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: You don’t need to be an expert in semiconductors or A.I. to know that something
    is not quite right with the Nvidia valuation. As of yesterday’s market close,
    Nvidia was selling for a market cap of $1.5 trillion, up 420% since October 2022\.
    Trailing twelve months (TTM), Nvidia EPS (earnings per shares) was $7.58 and the
    share price now sits at $616\.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: This means that NVIDIA stock is selling for 81 times TTM earnings…
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Sure, one may say that the company has a lot of future growth and the valuation
    is “fair” — but is it really? Let’s have a look.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: In the past decade, EPS went from $0.20 to $7.58 (a 38X!), but the share price
    did a 168X in the same time period.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, a simple calculation tells us that **the share price increased 4.4
    times faster** than the bottom line. Prima facie, it doesn’t exactly look like
    a bargain, right?
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '*So, what caused this massive explosion in earnings?* 🚀'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: —> An insatiable demand for semiconductors to be used in gaming, cryptocurrency
    mining, A.I. applications, high-performance computing etc. NVIDIA is the main
    beneficiary of this A.I. or semiconductor boom, and its share price and bottom
    line shows it.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The launch of Chat GPT basically made A.I. applications available to the masses,
    like us.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: And with that event, markets started to get high on A.I., stock valuations be
    damned!
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: In fact, NVIDIA stock was down 67% in just one year, until the launch of Chat
    GPT in November of 2022\. Since then, the stock is up 420%.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The launch of Chat GPT did precipitate a massive turn by VC investments into
    AI startups for sure, and those startups use their VC-funded cash to buy GPUs
    —> causing a spike in GPU demand.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: In fact, **before** the Chat GPT boom, Nvidia had trouble selling its chips.
    This is from August 2022.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Nvidia had built too many GPUs, and started price discounting to get rid of
    its excess inventory. Remember that share price of 67%?
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Semis may be cyclical, but the industry is now in an uptick.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: The AI hype train isn’t just any old train, it’s a high-speed bullet train!
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: See below a 10-year chart of NVIDIA’s EPS and stock price moves.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '[AI investment is booming. How much is hype?](https://edition.cnn.com/2023/07/23/business/ai-vc-investment-dot-com-bubble/index.html)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: This article from CNN business gives strong indications that there is a massive
    hype *(bubble?)* in AI investments — with industry sources even commenting on
    how many Crypto funds pivoted to AI.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: 'The point is…the funding raised by these startups is what’s causing the explosive
    earnings in Nvidia *(and others)*..causing one to ponder:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: “Are these explosive earnings for Nvidia an aberration? Has it gone too far?
    Will demand for GPUs taper down after all these new AI startups buy the chips
    they need? Isn’t GPU life span 5 to 7 years?…Even if growth stays relatively high
    for the next decade, why am I paying almost 100 times earnings for this?!”
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Nvidia的这些爆炸性收益是异常现象吗？它已经走得太远了吗？在所有这些新的AI初创公司购买它们需要的芯片后，GPU的需求会减少吗？GPU的寿命不是5到7年吗？…即使在未来十年内增长保持相对较高，我为什么要以接近100倍的盈利购买这个？”
- en: One simple chart shows the explosive flow of VC money into Generative AI startups
    — a 5X since last year, **no wonder semiconductor earnings are booming!**
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一张简单的图表显示，VC资金大量流入生成AI初创公司 — 自去年以来增长了5倍，**难怪半导体收入正在蓬勃发展！**
- en: 'From the same CNN article:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从同一CNN文章：
- en: The release of ChatGPT to the public in November was the **catalyst** for the
    current buzz, according to Moyroud at Lightspeed. He has seen an increasing number
    of founders mention generative AI in their pitches for funding — but he takes
    some of those pitches with a pinch of salt.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据Lightspeed的Moyroud的说法，ChatGPT在11月对公众的发布是当前热潮的**催化剂**。他看到越来越多的创始人在他们的资金演讲中提到生成AI
    — 但他对其中一些演讲持保留态度。
- en: “We’ve [seen] some people that haven’t necessarily spent a lot of time in the
    industry and are adding — if you could say so — a bit of generative AI sparkle”
    to their pitches, Moyroud said, noting that it takes time to tease out the “substance”
    behind some founders’ claims.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们[看到]一些并没有在这个行业花费过多时间的人，他们为他们的演讲增加了一些生成AI的闪光点”，Moyroud说道，指出需要时间来揭示某些创始人主张背后的“实质”。
- en: Microsoft first invested in Open AI in 2019, with a $1 billion cash infusion.
    But since the launch of Chat GPT and the boom around A.I. applications, Microsoft
    wanted to tighten its grip around Sam Altman and Open AI.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 微软于2019年首次向Open AI投资，注资10亿美元。但自Chat GPT发布以来，以及围绕AI应用的繁荣，微软希望加强对Sam Altman和Open
    AI的控制。
- en: In January of ‘23, Microsoft and Open AI announced an extension of their partnership
    and a further investment into Open AI of $10 billion.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年1月，微软和Open AI宣布延长合作，并向Open AI再投资100亿美元。
- en: Microsoft is competing in the Cloud space with Amazon, Google et al., and they
    want to have the best AI capabilities for not only their Cloud offering **(Azure)**
    but all their spectrum of products.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 微软正在与亚马逊、谷歌等云空间竞争，并希望不仅为其云服务**（Azure）**提供最佳AI能力，还包括其所有产品系列。
- en: '*That’s all well and good I guess, but what does the $10 billion investment
    entail?*'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*我想这都很好，但这100亿美元的投资具体涉及什么？*'
- en: '[Semafor](https://www.semafor.com/article/11/18/2023/openai-has-received-just-a-fraction-of-microsofts-10-billion-investment),
    quoting industry sources, has reported that only a fraction of that investment
    has been wired to Open AI and the rest is in the form of cloud compute purchases…'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[Semafor](https://www.semafor.com/article/11/18/2023/openai-has-received-just-a-fraction-of-microsofts-10-billion-investment)，引述行业消息来源称，该投资只有一小部分已经转给了Open
    AI，其余部分以云计算购买的形式存在……'
- en: So you’re telling me `Microsoft` invested $10 billion dollars into Open AI,
    of which only a fraction is in cash and the rest is in credits exchangeable with
    **Microsoft services,** that `MICROSOFT` will most probably recognise as revenue,
    adding 7 or 8bln dollars in Cloud segment revenues by the time that Open AI uses
    it all?
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你是告诉我 `Microsoft` 投资了100亿美元到Open AI，其中只有一小部分是现金，其余是可与**Microsoft服务**交换的积分，而`MICROSOFT`很可能会将其视为收入，在Open
    AI使用完之前，云业务部门的收入将增加70亿或80亿美元？
- en: Which means Microsoft *(9% of the Nasdaq 100)*, is using its cash and services
    to power an AI company which touched $1.6billion in ARR for 2023 but is raising
    money at a $100 billion valuation.. *(raising money at >50X non-profitable sales)*
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着微软（占纳斯达克100指数的9%），正在利用其现金和服务支持一个AI公司，该公司在2023年达到了16亿美元的ARR，但其估值达到了1000亿美元，*(以超过50倍的非盈利销售增长)*
- en: And that same AI company is buying GPUs from NVIDIA *(4.3% of the Nasdaq 100)*,to
    power its non-profit making activities, while leading the pack into an across
    the board VC-led investment frenzy into other AI-related companies that also need
    funding and also need GPUs?
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 同一家AI公司正在从NVIDIA（占纳斯达克100指数的4.3%）购买GPU，以支持其非盈利活动，同时带头引领其他需要资金和GPU的AI相关公司进行全面的风险投资狂潮？
- en: And NVIDIA is selling for 100X Chat GPT-pumped-up earnings while Microsoft is
    selling for 42X earnings?
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 而NVIDIA的销售是以Chat GPT推动的收益的100倍，而微软的销售则是以42倍盈利计算？
- en: I think this warrants further research on my part and I will start working on
    a piece that will assess whether the NASDAQ *(primarily)* and hence passive investing
    as a whole is in a tech and AI-infused reflexive bubble.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这需要我进一步研究，并将开始撰写一篇文章，评估纳斯达克（*主要*）及整体被技术和人工智能推动的被动投资是否处于反射泡沫之中。
- en: The article will be made available to subscribers only.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 该文章将仅向订阅者提供。
- en: '*UPDATE: The article has been published:*'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*更新：文章已发布：*'
