- en: Why Walmart is buying Vizio | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为何沃尔玛购买Vizio | CNN商业
- en: 来源：[https://edition.cnn.com/2024/02/20/tech/walmart-vizio-tv/index.html](https://edition.cnn.com/2024/02/20/tech/walmart-vizio-tv/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://edition.cnn.com/2024/02/20/tech/walmart-vizio-tv/index.html](https://edition.cnn.com/2024/02/20/tech/walmart-vizio-tv/index.html)
- en: New York CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约CNN —
- en: Walmart doesn’t want to just sell groceries and t-shirts. It wants to be a media
    and advertising giant like Amazon.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛不仅仅想卖杂货和T恤。 它希望成为像亚马逊一样的媒体和广告巨头。
- en: '[Walmart](https://www.cnn.com/2024/02/19/business/walmart-earnings-walkup/index.html)
    announced Tuesday that it’s buying TV maker Vizio for $2.3 billion to shore up
    its advertising business and create a more potent rival to Amazon’s booming ad
    business.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[沃尔玛](https://www.cnn.com/2024/02/19/business/walmart-earnings-walkup/index.html)
    周二宣布，它将以 23 亿美元收购电视制造商 Vizio，以支持其广告业务，并创建与亚马逊繁荣广告业务更加强大的竞争对手。'
- en: Walmart currently sells ads at physical stores and its website. By acquiring
    Vizio, Walmart can now sell ads through streaming services on television.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛目前在实体店和其网站上销售广告。 通过收购Vizio，沃尔玛现在可以通过电视流媒体销售广告。
- en: “This accelerates Walmart’s advertising as it moves into streaming TV opportunities,”
    said Andrew Lipsman, an independent media analyst.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “这加速了沃尔玛在进入流媒体电视机会方面的广告。” - 独立媒体分析师安德鲁·利普斯曼（Andrew Lipsman）说。
- en: The acquisition could make Walmart a bigger presence in the TV streaming wars,
    especially if Walmart acquires a streaming service, Lipsman said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是如果沃尔玛收购了流媒体服务，这笔收购可能会使沃尔玛在电视流媒体战争中更加强大，利普斯曼说。
- en: Roku, a streaming competitor, last week noted that television advertisers are
    increasing the amount they spend on streaming ads as customers continue to cut
    the cable cord. Roku and Amazon sell advertising space on their various streaming
    channels and home screens, and they sell licensing arrangements for companies
    to put their brand on certain shows. They also sell space to apps and media channels
    to advertise their movies and shows on customers’ screens.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，流媒体竞争对手Roku指出，随着客户继续削减有线电视，电视广告商在流媒体广告上的支出增加。 Roku和亚马逊在其各种流媒体频道和主屏幕上出售广告空间，并为公司销售许可安排，使其品牌出现在特定节目中。
    他们还出售空间给应用程序和媒体频道，在客户的屏幕上广告他们的电影和节目。
- en: Advertising and groceries
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 广告和杂货
- en: Walmart believes it can add revenue by offering brands the opportunity to advertise
    on Vizio televisions.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛相信，通过提供品牌在Vizio电视上广告的机会，可以增加收入。
- en: Vizio’s Smart TV operating system, SmartCast, has more than 18 million active
    accounts. The deal would give Walmart more ways to offer ads through Vizio televisions,
    as well as create entertainment options exclusively for customers with Vizio TVs.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 维茨 Smart TV 操作系统 SmartCast 有超过 1800 万活跃账户。 该交易将使沃尔玛能够通过维茨电视提供更多广告方式，并为拥有维茨电视的客户专门创建娱乐选项。
- en: This “approach gives Walmart a lot more power and reach in the world of advertising
    and puts it on a more level playing field with the likes of Amazon,” said Neil
    Saunders, a retail analyst at GlobalData Retail.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这一做法使沃尔玛在广告领域拥有更多的权力和影响力，并使其与亚马逊等公司的竞争更加公平。” - 全球数据零售的零售分析师尼尔·桑德斯（Neil Saunders）如是说。
- en: Walmart wants a bigger slice of brands’ advertising spending to supplement its
    primary low-margin retail business.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛希望在其主要低利润零售业务之外获得更大的品牌广告支出份额。
- en: Groceries, which make up more than half of Walmart sales, carry razor-thin margins.
    Walmart has also sacrificed profit in recent years by investing billions of dollars
    to build out its digital operation.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 杂货占沃尔玛销售额的一半以上，利润微薄。 沃尔玛近年来还通过投入数十亿美元来建设其数字运营，牺牲了利润。
- en: The company believes that building new revenue streams, such as higher-margin
    advertising dollars, can help offset Walmart’s heavy spending and boost profit.
    Advertising
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公司认为，构建新的收入流，如高利润的广告收入，可以帮助抵消沃尔玛的大额支出并提升利润。 广告
- en: “The deal underlines that retail is becoming a much more diversified business
    than it used to be,” Saunders said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “该交易凸显出零售业正在变得比过去更多元化的事实。” - 桑德斯说。
- en: Walmart has been pitching advertisers in recent years on its ability to reach
    customers. It has a trove of shopper data because 90% of America shops at Walmart
    every year, and its website and stores attract some 160 million visitors a week.
    Walmart is pitching availability of their specific consumer sales data – online
    and brick and mortar – to curate and target those ads across all platforms.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，沃尔玛一直向广告商推销其能够接触客户的能力。由于90%的美国人每年都会在沃尔玛购物，它拥有大量的购物者数据，其网站和门店每周吸引大约1.6亿访客。沃尔玛正在推广他们的特定消费者销售数据——在线和实体店铺——以便在所有平台上进行广告策划和定位。
- en: Its advertising business reached $3.4 billion last year, but makes up less than
    1% of its total sales.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊去年的广告业务达到34亿美元，但仅占其总销售额的不到1%。
- en: Other retailers are also building their advertising businesses, such as Kroger
    and Target.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其他零售商也在发展广告业务，比如Kroger和Target。
- en: These retailers are following Amazon, which has become the [third largest advertising
    company](https://www.cnn.com/2018/09/30/tech/amazon-digital-ads-google-facebook-microsoft-oath/index.html)
    behind Google and Facebook. Amazon’s ad services business grew 27% last quarter,
    and made up around 15% of its total sales.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些零售商正在效仿亚马逊，后者已成为仅次于谷歌和Facebook的[第三大广告公司](https://www.cnn.com/2018/09/30/tech/amazon-digital-ads-google-facebook-microsoft-oath/index.html)。亚马逊的广告服务业务上季度增长了27%，占其总销售额的约15%。
- en: Walmart’s announcement came as it reported strong sales and earnings during
    its most recent quarter, sending its stock up 3% during pre-market trading Tuesday.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛的这一声明是在其最近一个季度报告强劲的销售和收益后发布的，使其周二盘前交易时股价上涨了3%。
- en: The company said it gained market share in groceries and general merchandise,
    particularly among higher-income households. Digital sales in particular were
    a bright spot. And it expected a strong 2024, although it forecast sales to slow
    a bit from last year.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示，在杂货和一般商品领域，尤其是在高收入家庭中，市场份额有所增加。数字销售尤为亮眼。尽管预计2024年表现强劲，但销售增速可能会比去年稍有放缓。
- en: Walmart said it saw prices start to fall in home goods, toys and other seasonal
    categories. Grocery inflation has also moderated.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔玛表示，家居用品、玩具和其他季节性商品类别的价格开始下降。杂货价格上涨也有所放缓。
- en: Lower prices would be welcome news for shoppers. But it could be[ dangerous
    for the economy.](https://www.cnn.com/2023/06/20/business/inflation-vs-deflation-prices/index.html)
    Falling prices can indicate weak demand, and consumer spending is a big portion
    of the economy.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 价格下降对购物者来说是个好消息。但这可能会[对经济构成威胁。](https://www.cnn.com/2023/06/20/business/inflation-vs-deflation-prices/index.html)
    价格下跌可能意味着需求疲软，而消费支出是经济的重要组成部分。
