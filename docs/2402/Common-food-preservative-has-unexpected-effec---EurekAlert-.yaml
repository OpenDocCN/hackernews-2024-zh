- en: Common food preservative has unexpected effec | EurekAlert!
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 普通食品防腐剂产生意想不到的效果 | EurekAlert!
- en: 来源：[https://www.eurekalert.org/news-releases/1033327](https://www.eurekalert.org/news-releases/1033327)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.eurekalert.org/news-releases/1033327](https://www.eurekalert.org/news-releases/1033327)
- en: Food manufacturers often add preservatives to food products to keep them fresh.
    A primary purpose of these preservatives is to kill microbes that could break
    down and otherwise spoil the food. Common additives like sugar, salt, vinegar
    and alcohol have been used as preservatives for centuries, but modern-day food
    labels now reveal more unfamiliar ingredients such as sodium benzoate, calcium
    propionate, and potassium sorbate.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 食品制造商经常向食品中添加防腐剂以保持其新鲜。这些防腐剂的主要目的是杀死可能分解并否则会损坏食品的微生物。像糖、盐、醋和酒这样的常见添加剂已经被用作防腐剂几个世纪了，但现代食品标签现在揭示了更多不熟悉的成分，如苯甲酸钠、丙酸钙和山梨酸钾。
- en: Bacteria produce chemicals called bacteriocins to kill microbial competitors.
    These chemicals can serve as natural preservatives by killing potentially dangerous
    pathogens in food. Lanthipeptides, a class of bacteriocins with especially potent
    antimicrobial properties, are widely used by the food industry and have become
    known as “lantibiotics” (a scientific portmanteau of lanthipeptide and antibiotics).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 细菌产生被称为细菌素的化学物质来杀死微生物竞争对手。这些化学物质可以通过在食品中杀死潜在的危险病原体来充当天然防腐剂。兰替肽是一类具有特别强大抗菌性能的细菌素，广泛被食品行业使用，并被称为“兰替比素”（lanthipeptide和antibiotics的科学混成词）。
- en: Despite their widespread use, however, little is known about how these lantibiotics
    affect the gut microbiomes of people who consume them in food. Microbes in the
    gut live in a delicate balance, and commensal bacteria provide important benefits
    to the body by breaking down nutrients, producing metabolites, and—importantly—protecting
    against pathogens. If too many commensals are indiscriminately killed off by antimicrobial
    food preservatives, opportunistic pathogenic bacteria might take their place and
    wreak havoc—a result no better than eating contaminated food in the first place.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，尽管它们被广泛使用，但人们对这些兰替比素如何影响食用它们的人的肠道微生物组知之甚少。肠道中的微生物生活在微妙的平衡中，共生细菌通过分解营养物质、产生代谢产物以及——重要的是——抵抗病原体，为人体提供重要的益处。如果太多的共生细菌被抗菌食品防腐剂不加区别地杀死，那么机会主义性的致病细菌可能会取代它们，并造成灾难性的后果——这种结果并不比一开始就食用受污染的食品好。
- en: '**Effects on good and bad bacteria**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**对良好和有害细菌的影响**'
- en: A new study published in *ACS Chemical Biology* by scientists from the University
    of Chicago found that one of the most common classes of lantibiotics has potent
    effects both against pathogens and against the commensal gut bacteria that keep
    us healthy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥大学的科学家们在*ACS Chemical Biology*上发表的一项新研究发现，一种最常见的兰替比素类别对病原体和保持我们健康的共生肠道细菌都具有强大的影响。
- en: Nisin is a popular lantibiotic used in everything from beer and sausage to cheese
    and dipping sauces. It is produced by bacteria that live in the mammary glands
    of cows, but microbes in the human gut produce similar lantibiotics too. Zhenrun
    “Jerry” Zhang, PhD, a postdoctoral scholar in the lab of Eric Pamer, MD, the Donald
    F. Steiner Professor of Medicine and Director of the Duchossois Family Institute
    at UChicago, wanted to study the impact of such naturally-produced lantibiotics
    on commensal gut bacteria.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 奈司是一种流行的兰替比素，被用于从啤酒和香肠到奶酪和蘸酱的各种食品。它是由生活在奶牛乳腺中的细菌产生的，但人体肠道中的微生物也产生类似的兰替比素。芝加哥大学Donald
    F. Steiner医学教授、Duchossois家庭研究所所长埃里克·帕默（Eric Pamer，MD）实验室的博士后学者Zhenrun“Jerry” Zhang，PhD，希望研究这些天然产生的兰替比素对共生肠道细菌的影响。
- en: “Nisin is, in essence, an antibiotic that has been added to our food for a long
    time, but how it might impact our gut microbes is not well studied,” Zhang said.
    “Even though it might be very effective in preventing food contamination, it might
    also have a greater impact on our human gut microbes.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “奈司本质上是一种抗生素，长期以来一直被添加到我们的食品中，但它可能如何影响我们的肠道微生物尚未得到充分研究，”张说。“尽管它在防止食品污染方面可能非常有效，但它对我们的人体肠道微生物可能产生更大的影响。”
- en: He and his colleagues mined a public database of human gut bacteria genomes
    and identified genes for producing six different gut-derived lantibiotics that
    closely resemble nisin, four of which were new. Then, in collaboration with Wilfred
    A. van der Donk, PhD, the Richard E. Heckert Endowed Chair in Chemistry at the
    University of Illinois Urbana-Champaign, they produced versions of these lantibiotics
    to test their effects on both pathogens and commensal gut bacteria. The researchers
    found that while the different lantibiotics had varying effects, they killed pathogens
    and commensal bacteria alike.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他和他的同事们挖掘了一个公共的人类肠道细菌基因组数据库，并鉴定出了用于产生六种与奈司相似的肠道来源的兰替比素的基因，其中四种是新的。然后，在伊利诺伊大学厄巴纳-香槟分校化学系的理查德·E·赫克特讲座教授Wilfred
    A. van der Donk，PhD的协助下，他们生产了这些兰替比素的版本，以测试它们对病原体和共生肠道细菌的影响。研究人员发现，虽然不同的兰替比素具有不同的影响，但它们都能同时杀死病原体和共生细菌。
- en: “This study is one of the first to show that gut commensals are susceptible
    to lantibiotics, and are sometimes more sensitive than pathogens,” Zhang said.
    “With the levels of lantibiotics currently present in food, it’s very probable
    that they might impact our gut health as well.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这项研究是第一次表明，肠道共生细菌对兰替比素是敏感的，有时比病原体更敏感，”张说。“由于食品中当前存在的兰替比素水平很高，很可能它们也会影响我们的肠道健康。”
- en: '**Harnessing the power of lantibiotics**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**利用兰替比素的力量**'
- en: Zhang and his team also studied the structure of peptides in the lantibiotics
    to better understand their activity, in the interest of learning how to use their
    antimicrobial properties for good. For example, in another study, the Pamer lab
    showed that a consortium of four microbes, including one that produces lantibiotics,
    help protect mice against antibiotic-resistant *Enterococcus* infections. They
    are also studying the prevalence of lantibiotic-resistant genes across different
    populations of people to better understand how such bacteria can colonize the
    gut under different conditions and diets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 张和他的团队还研究了乳酸类抗生素中肽的结构，以更好地理解它们的活性，希望学习如何利用它们的抗菌特性。例如，在另一项研究中，Pamer实验室展示了包括产生乳酸类抗生素的微生物在内的四种微生物共同保护小鼠免受耐药性*肠球菌*感染。他们还研究了乳酸类抗生素耐药基因在不同人群中的流行情况，以更好地了解这种细菌在不同条件和饮食下如何在肠道中定植。
- en: “It seems that lantibiotics and lantibiotic-producing bacteria are not always
    good for health, so we are looking for ways to counter the potential bad influence
    while taking advantage of their more beneficial antimicrobial properties,” Zhang
    said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “似乎乳酸类抗生素和产生乳酸类抗生素的细菌并不总是对健康有益，因此我们正在寻找在利用其更有益的抗菌特性的同时对其潜在的不良影响进行抵消的方法，”张说。
- en: '*The study, “Activity of Gut-derived Nisin-like Lantibiotics Against Human
    Gut Pathogens and Commensals,” was supported by the GI Research Foundation, the
    Howard Hughes Medical Institute, the National Institutes of Health (grants R01AI095706,
    P01 CA023766, U01 AI124275, and R01 AI042135) and the Duchossois Family Institute
    at UChicago. Additional authors include Chunyu Wu, Ryan Moreira, and Darian Dorantes
    from the Univeristy of Illinois Urbana-Champaign, and Téa Pappas, Anitha Sundararajan,
    and Huaiying Lin from UChicago.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究，“活性肠源性类似Nisin的乳酸类抗生素对人体肠道病原体和共生菌的影响”，得到了GI研究基金会、霍华德·休斯医学研究所、国家卫生研究院（资助编号R01AI095706、P01
    CA023766、U01 AI124275和R01 AI042135）以及芝加哥大学杜切斯瓦家庭研究所的支持。其他作者包括伊利诺伊大学厄巴纳-香槟分校的Chunyu
    Wu、Ryan Moreira和Darian Dorantes，以及芝加哥大学的Téa Pappas、Anitha Sundararajan和Huaiying
    Lin。
