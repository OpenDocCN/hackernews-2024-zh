- en: Apollo’s Sequel Will Be a Gold Rush - The Atlantic
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阿波罗续集将成为一场淘金热 - 大西洋月球探索的最新消息
- en: 来源：[https://www.theatlantic.com/science/archive/2024/02/moon-lander-apollo-artemis-rush/677559/](https://www.theatlantic.com/science/archive/2024/02/moon-lander-apollo-artemis-rush/677559/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theatlantic.com/science/archive/2024/02/moon-lander-apollo-artemis-rush/677559/](https://www.theatlantic.com/science/archive/2024/02/moon-lander-apollo-artemis-rush/677559/)
- en: 'For the past few days, mission control in Houston has been talking to the moon.
    It’s a throwback to an earlier space age, with a few tweaks. Mission control is
    not NASA, but a private American company called Intuitive Machines, sending instructions
    to an uncrewed lander about the size of a telephone booth. The spacecraft made
    a nail-biting descent to the lunar surface on Thursday, with a last-minute software
    patch to make up for malfunctioning navigation sensors. One of the spacecraft’s
    legs snagged the surface and [the whole thing tipped over](https://www.cbc.ca/news/science/odysseus-lander-moon-1.7123958),
    landing on its side. But still: It was the first time an American spacecraft had
    landed on the moon in more than 50 years.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几天里，休斯敦的任务控制中心一直在与月球进行通信。这是对早期太空时代的一种回归，略有些不同。任务控制中心不是NASA，而是一家名为直觉机器的美国私营公司，向一个大约电话亭大小的无人着陆器发送指令。太空船在周四进行了一次扣人心弦的下降到月球表面，最后一分钟进行了软件补丁以弥补导航传感器失灵的情况。太空船的一个支架勾住了表面，导致整个舱体倾斜并[倾斜在一边着陆](https://www.cbc.ca/news/science/odysseus-lander-moon-1.7123958)。但仍然：这是美国太空船50多年来首次登陆月球。
- en: The mission is the latest event in what has quickly become the busiest decade
    in lunar exploration since the 1960s. Government agencies and private companies
    in the United States, China, India, Japan, Israel, and the United Arab Emirates
    have all dispatched lunar landers in the past five years, with varying degrees
    of success. Many more missions, both uncrewed and crewed, are in the works. The
    U.S., the only country so far that has set people on the moon, aims to repeat
    the feat as early as 2026, and then start building a sustained presence on the
    surface.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该任务是自20世纪60年代以来月球探索最忙碌的十年中最新的事件。美国、中国、印度、日本、以色列和阿联酋的政府机构和私营公司在过去五年里都派遣了月球着陆器，成功程度不等。还有许多更多的任务，无人和载人的，正在筹备中。到目前为止，唯一将人类送上月球的国家是美国，其目标是尽早重复这一壮举，然后开始在月球表面建立持续存在。
- en: All of this activity is driving humankind to a new precipice. The present flurry
    of moon missions is poised to define the next 50 years of human space travel.
    In the 1970s, after the triumph of the moon landings, NASA and the Soviet Union
    turned away from the moon, focusing instead on building space shuttles and stations.
    But the state of lunar exploration has changed dramatically since Apollo. And
    this time, instead of swinging back to Earth once again, humankind has an opportunity
    to launch itself deeper into the solar system, establishing us even more as a
    spacefaring, possibly interplanetary, species.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些活动都将人类推向一个新的悬崖。目前的一连串月球任务将决定未来50年的人类太空旅行。在上世纪70年代，月球登陆的胜利之后，NASA和苏联转而将注意力转向了建造太空飞船和空间站。但自阿波罗以来，月球探索的状况发生了巨大变化。这一次，人类有机会将自己推向更深的太阳系，使我们更加成为一个太空旅行的种族，可能是跨行星的。
- en: Several of the new missions—like Apollo before them—are run by national governments,
    including India’s and China’s. “The moon is not exactly the milestone that it
    would have been 50 years ago, but it does signify a level of capability on particular
    aspiring space powers,” John Logsdon, a space historian and the founder of George
    Washington University’s Space Policy Institute, told me. Whereas the Cold War
    race involved two mighty competitors, the track is now full of both established
    and emergent space powers, some working together to explore the moon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 几项新任务——如同阿波罗之前一样——是由国家政府管理的，包括印度和中国的政府。“月球并不像50年前那样具有里程碑意义，但它确实标志着一些有志于太空的国家在特定能力上的水平，”太空历史学家、乔治·华盛顿大学太空政策研究所创始人约翰·洛格斯顿告诉我。冷战时期的竞争涉及两个强大的竞争者，而现在的竞技场上充满了既有的太空大国和新兴太空大国，其中一些正在合作探索月球。
- en: The space arena is also full of private aerospace companies—and this is the
    key difference between our modern moon fixation and the original edition. Firms
    from Israel and Japan have dispatched spacecraft to the moon, and Intuitive Machines
    is one of 14 firms that NASA has contracted to deliver various lunar payloads
    in the coming years. Its lander rode into space on a rocket built by SpaceX, which
    launches all kinds of payloads at a blistering cadence, serving as Uber for space.
    “Even 10 to 15 years ago, those kinds of launch opportunities were extremely rare,”
    Asif Siddiqi, a space historian and history professor at Fordham University, told
    me. SpaceX is also responsible for building the spacecraft that will deliver NASA
    astronauts to the lunar surface in 2026 through the Artemis program, named for
    Apollo’s sister in Greek mythology.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 太空领域还充满了私营航天公司——这是我们现代月球迷恋与最初版本之间的关键区别。来自以色列和日本的公司已经向月球发射了宇宙飞船，而直觉机器是NASA合同的14家公司之一，负责在未来几年内交付各种月球载荷
- en: '[Read: Not your grandfather’s moon mission](https://www.theatlantic.com/science/archive/2023/04/artemis-moon-mission-nasa-astronaut-crew/673609/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读：不是你爷爷的月球任务](https://www.theatlantic.com/science/archive/2023/04/artemis-moon-mission-nasa-astronaut-crew/673609/)'
- en: 'The bulk of moon-landing attempts over the past five years have ended in bits
    and pieces. That’s to be expected: The majority of the entities making these attempts—whether
    Japan’s national space agency or a NASA contractor—are doing so for the first
    time. Yes, technology has come a long way since Apollo, but “we have new technology
    available to us that we’ve never tested in this kind of environment,” Sue Lederer,
    the lead project scientist on NASA’s program for commercial moon missions, told
    me. A crash landing is certainly a disappointing setback, but if and when a given
    team is ready to try again, there are plenty of rides to space available, thanks
    to companies like SpaceX. The attempts will just keep coming. “Barring any unforeseen
    global catastrophe, I don’t see that stopping,” Siddiqi said.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 过去五年中，大部分登月尝试都以失败告终。 这是可以预料的：这些尝试的大多数实体 - 无论是日本的国家航天局还是NASA的承包商 - 都是第一次这样做。
    是的，自阿波罗以来，技术已经取得了长足的进步，但是“我们有新的技术可用，但我们从未在这种环境中测试过”，领导NASA的商业登月任务计划的首席科学家苏·莱德勒告诉我。
    崩溃着陆当然是一个令人失望的挫折，但是如果并且何时给定的团队准备好再次尝试，由于有像SpaceX这样的公司，可以提供大量太空旅行，所以尝试将继续进行。 “除非发生意想不到的全球灾难，否则我认为这种情况不会停止”，西迪奇说。
- en: 'Plus, there’s a new motivation fueling private moon missions today: ice, hints
    of which scientists detected in the 1990s. The Intuitive Machines lander touched
    down near the moon’s south pole, a region of shadowy craters that might harbor
    water ice. Future explorers could melt that water and run it through life-support
    systems, or break out its hydrogen and oxygen to produce rocket fuel—the kind
    of infrastructure you’d need to support a lunar economy. Mining the moon for water
    is still an abstract idea; for one thing, science instruments have yet to determine
    [how icy the lunar south pole actually is](https://www.theatlantic.com/science/archive/2019/10/nasa-moon-water/599929/).
    Upcoming missions may find little of economic value, Logsdon said. Or they could
    kick off a full-blown lunar rush.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，如今推动私人登月任务的一个新动力是冰，科学家在1990年代发现了其中的迹象。 直觉机器登陆器降落在月球南极附近，这是一个可能藏有水冰的阴暗陨石坑区域。
    未来的探险者可以将这些水融化并通过生命支持系统运行，或者分解其氢和氧以生产火箭燃料 - 这是支持月球经济所需的基础设施。 为了支持月球上的水资源开采还只是一个抽象的想法;
    例如，科学仪器尚未确定[月球南极到底有多少冰](https://www.theatlantic.com/science/archive/2019/10/nasa-moon-water/599929/)。
    即将进行的任务可能发现经济价值不大，洛格斯登说。 也可能引发一场全面的月球热潮。
- en: 'So far, our modern moon rush isn’t as glitzy as its predecessor. Don’t get
    me wrong: I love the moon. Without it, nothing you and I [treasure on this Earth](https://www.theatlantic.com/science/archive/2024/01/moon-civilization-empire-building-astronomy/676998/)
    would exist. Still, any Apollo-like program in this day and age is bound to invoke
    a “been there, done that” response, said Logsdon, who witnessed the launch of
    Apollo 11 in person in 1969\. Surveys [show](https://www.washingtonpost.com/technology/2023/07/20/pew-poll-nasa-priorities/)
    that Americans largely believe that NASA should focus more on climate change and
    monitoring potentially hazardous asteroids. A 21st-century moon landing by astronauts,
    with the first woman and first person of color, will certainly be front-page news.
    But unlike Apollo 11, an Artemis landing is “not going to lead to ticker-tape
    parades through the streets of Manhattan,” Logsdon said.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们现代的月球热潮并不像其前辈那样引人注目。 别误会：我热爱月球。 没有它，你我在这个地球上[珍视的一切](https://www.theatlantic.com/science/archive/2024/01/moon-civilization-empire-building-astronomy/676998/)都不会存在。
    尽管如此，在当今这个时代，任何类似阿波罗计划的项目都不可避免地会引发“经历过了，已经做过了”的反应，洛格斯登说。 他在1969年亲眼目睹了阿波罗11号的发射。
    调查显示，美国人普遍认为NASA应更多地专注于气候变化和监测潜在危险的小行星。 21世纪首次由女性和有色人种组成的宇航员进行的月球着陆肯定会成为头条新闻。
    但是与阿波罗11号不同，阿尔忒弥斯号的着陆“不会导致在曼哈顿街道上进行彩带游行”，洛格斯登说。
- en: '[Read: America is trying to make the moon happen again](https://www.theatlantic.com/science/archive/2022/08/nasa-moon-mission-space-launch-system-artemis/671257/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读：美国正试图再次登月](https://www.theatlantic.com/science/archive/2022/08/nasa-moon-mission-space-launch-system-artemis/671257/)'
- en: Space travel is now merely the mark of an advanced civilization, even when some
    of its members wish that the richest among them spent less time eyeing the heavens
    and more time focused on earthly matters instead. And if you’ve got to go somewhere,
    the moon is a good choice. Some of the space community considers the moon [to
    be a proving ground](https://www.theatlantic.com/science/archive/2020/02/nasa-moon-mars-artemis/606499/)
    for human missions to Mars—a giant leap that is much more likely to capture our
    collective attention. A Mars mission is an enormous challenge, and will be for
    a long time. But the moon is *right there*. Why wouldn’t we go?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，太空旅行只是一个先进文明的标志，即使其中一些成员希望最富有的人花更少的时间注视天空，而更多地专注于地球事务。 如果你必须去某个地方，月球是个不错的选择。
    太空界的一些人认为月球是[人类登陆火星任务的一个试验场](https://www.theatlantic.com/science/archive/2020/02/nasa-moon-mars-artemis/606499/)
    - 这是一个更有可能引起我们集体注意力的巨大飞跃。 火星任务是一个巨大的挑战，并且将长期存在。 但是月球*就在那里*。 我们为什么不去呢？
- en: This decade will be pivotal for our future in space, but it’s too early to say
    exactly where we’ll be in 10 years’ time. Space exploration is always at the mercy
    of shifting budgets and political priorities. If you’d asked experts riding the
    high of the first moon landing about America’s next leap, Siddiqi told me, they
    would have said that astronauts would be on Mars in the 1980s; instead, humans
    have stayed within Earth’s orbit. The Artemis program, for its part, has struggled
    with technical and budget problems, but it has a certain momentum, and the success
    of the newest lander, a precursor to sending people, has only added to it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个十年对我们未来在太空中的发展至关重要，但现在说我们将在10年后处于何种位置还为时过早。太空探索始终受制于不断变化的预算和政治优先事项的影响。如果你在首次登月的喜悦中询问专家们关于美国下一个飞跃的问题，西迪奇告诉我，他们会说宇航员会在1980年代登上火星；然而，人类仍然停留在地球轨道内。至于阿尔忒弥斯计划，它虽然遇到了技术和预算问题，但有一定的势头，而最新着陆器的成功，作为发送人类的先驱，也进一步增强了这种势头。
- en: '[Read: Too much of a good thing at NASA](https://www.theatlantic.com/science/archive/2018/08/nasa-culture-optimism-james-webb/566558/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读：NASA 的好事变多了](https://www.theatlantic.com/science/archive/2018/08/nasa-culture-optimism-james-webb/566558/)'
- en: Although he knows that historians can get such predictions wrong, Siddiqi doesn’t
    think the world will slip into another lunar lull. “We’re in a very different
    stage of our interaction with space,” he said. In the years since Apollo, humankind
    has dispatched robots across the solar system, built gigantic space telescopes,
    and become comfortable living in the weightlessness of the International Space
    Station. Humans themselves have not traveled beyond the moon, but with the current
    lunar frenzy, our future as an off-world species feels more within reach than
    ever before.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他知道历史学家可能会对这样的预测感到错误，但西迪奇认为世界不会再次陷入另一个月球低谷。“我们与太空的互动处于非常不同的阶段，”他说。自阿波罗登月以来的这些年里，人类已经向太阳系的各个角落派遣了机器人，建造了巨型空间望远镜，并且已经习惯了在国际空间站的失重状态下生活。人类自己尚未超越月球，但随着当前的月球狂热，我们作为一个在地球以外的物种的未来似乎比以往任何时候都更近了。
