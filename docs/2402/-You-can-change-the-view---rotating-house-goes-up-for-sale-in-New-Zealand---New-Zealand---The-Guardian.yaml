  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/feb/20/new-zealand-rotating-house-sale-auckland-maraeta-hillside-valuation-pictures](https://www.theguardian.com/world/2024/feb/20/new-zealand-rotating-house-sale-auckland-maraeta-hillside-valuation-pictures)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A house in [New Zealand](https://www.theguardian.com/world/newzealand) that
    can rotate continuously like a carousel has been listed for sale for the first
    time since its owner designed and built it 35 years ago.
  prefs: []
  type: TYPE_NORMAL
- en: The building, nicknamed ‘the lighthouse’, perches on Auckland’s coastal Maraetai
    hillside atop a two metre-wide cylindrical steel base and is believed to be the
    only one of its kind in the country. A full revolution takes 33 minutes.
