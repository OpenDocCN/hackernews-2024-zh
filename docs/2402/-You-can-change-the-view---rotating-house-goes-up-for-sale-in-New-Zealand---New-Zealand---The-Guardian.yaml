  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/feb/20/new-zealand-rotating-house-sale-auckland-maraeta-hillside-valuation-pictures](https://www.theguardian.com/world/2024/feb/20/new-zealand-rotating-house-sale-auckland-maraeta-hillside-valuation-pictures)
- en: A house in [New Zealand](https://www.theguardian.com/world/newzealand) that
    can rotate continuously like a carousel has been listed for sale for the first
    time since its owner designed and built it 35 years ago.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一栋位于[新西兰](https://www.theguardian.com/world/newzealand)的房子，可以像旋转木马一样持续旋转，自其主人35年前设计并建造以来首次挂牌出售。
- en: The building, nicknamed ‘the lighthouse’, perches on Auckland’s coastal Maraetai
    hillside atop a two metre-wide cylindrical steel base and is believed to be the
    only one of its kind in the country. A full revolution takes 33 minutes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这座建筑被昵称为‘灯塔’，坐落在奥克兰沿海的玛雷塔山坡上，位于一个直径两米的圆柱形钢基座上，据信是该国唯一的这种建筑。一次完整的旋转需要33分钟。
