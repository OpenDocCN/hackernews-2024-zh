- en: '‘You can change the view’: rotating house goes up for sale in New Zealand |
    New Zealand | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '‘你可以改变视角’: 旋转的房子在新西兰出售 | 新西兰 | 卫报'
