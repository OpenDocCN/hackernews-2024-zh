- en: When its owner, engineer Don Dunick, was contemplating what sort of house he
    wanted to build on the coastal plot, his engineering colleagues suggested a novel
    idea – a rotating house that could take in the views of the sea, or the native
    bush, depending on his mood.
  prefs: []
  type: TYPE_NORMAL
