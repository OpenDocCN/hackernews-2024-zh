- en: “The advantage is that you can change the view, you can change the sun, you
    can get out of the wind or into the wind … If there is a storm coming at night
    [and] you don’t want that on your bedroom windows, you turn it,” he told the Guardian
    on Tuesday.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “优点在于你可以改变视野，可以调整阳光，可以躲开风……如果有风暴在夜间来临，你不想让卧室的窗户受到影响，你就可以转动它，”他周二告诉卫报。
- en: “I was sitting there a few weeks ago and the sun came around and was in my TV,
    so I got up and turned the house.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “几周前我坐在那里，阳光照进来照在了电视上，所以我起身调整了一下房子。”
- en: It took Dunick and his colleagues five years to design a system that ensured
    all the services such as water, electricity and sewage piping were independent
    and could rotate with the house as it moved – something the local council required
    before it would sign off on the build.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Dunick和他的同事花了五年时间设计了一个系统，确保所有服务，如水、电和污水管道都是独立的，并且可以随着房子移动而旋转 - 这是当地政府在批准建造之前要求的。
- en: The end result is “the simplest system you’ll ever see in your life”, Dunick
    said, adding that it could be adapted to allow houses to rise up and down, protecting
    them from natural hazards such as flooding or wildfire.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是“你一生中见过的最简单的系统”，Dunick说道，并补充说，它可以被改编成允许房屋上下升降，保护它们免受洪水或野火等自然灾害的影响。
- en: 'The house can be turned to face the sea or the bush. Photograph: Wide Photography'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这栋房子可以转向大海或丛林。照片：Wide Photography
- en: Carolyn Hanson from Sotheby’s International Realty, said the property, valued
    at just over NZ$1m, will be sold through a tender process. Since it was listed
    for sale last week, it has been swamped with visitors, Hanson said. “There is
    a lot of intrigue from locals and now we are getting international interest.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Carolyn Hanson来自苏富比国际房地产，称这处价值超过NZ$1m的房产将通过招标程序出售。自上周挂牌出售以来，房子就被参观者涌入，Hanson说道：“当地人对此很感兴趣，现在我们也开始得到国际关注。”
- en: Dunick, now 80, plans to move back to New Zealand from his current home in Australia
    later this year, and hopes to semi-retire in rural Northland. Selling the home
    he loves is bittersweet.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现年80岁的Dunick计划于今年晚些时候从他目前在澳大利亚的家搬回新西兰，并希望在新西兰的北部乡村进行半退休。出售他喜爱的房子是苦乐参半的。
- en: “I am over-the-moon with it, it is an amazing achievement … and ahead of its
    time,” he said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我对此感到非常高兴，这是一个了不起的成就……而且领先于时代，”他说道。
- en: “But [the new owners] can look forward to a better way of living … you turn
    the house to suit what you want, it’s amazing.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “但是[新业主]可以期待更好的生活方式……你可以根据自己的需求调整房子，这太神奇了。”
