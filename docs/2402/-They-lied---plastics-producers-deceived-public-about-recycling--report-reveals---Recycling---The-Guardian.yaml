  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 相关：[美国参议员表示认证的天然气是‘危险的绿色洗白计划’](https://www.theguardian.com/us-news/2024/feb/12/natural-gas-greenwashing-democrats)
- en: The public is also increasingly concerned about the climate impact of plastic
    production and disposal, which account for [3.4% of all global greenhouse-gas
    emissions.](https://rmi.org/clean-energy-101-reducing-climate-pollution-from-the-plastics-industry/#:~:text=In%20fact%2C%20about%2012%20percent,to%20manage%20plastics'%20climate%20risks.)
    In recent years, two dozen cities and states have [sued the oil industry](https://www.theguardian.com/us-news/2023/jun/07/climate-crisis-big-oil-lawsuits-constitution)
    for covering up the dangers of the climate crisis. Similarly taking the oil and
    petrochemical industries to court for “knowingly deceiving” the public, said Wiles,
    could force them to change their business models.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 公众也越来越关注塑料生产和处理的气候影响，这占据了[全球温室气体排放的3.4%。](https://rmi.org/clean-energy-101-reducing-climate-pollution-from-the-plastics-industry/#:~:text=In%20fact%2C%20about%2012%20percent,to%20manage%20plastics'%20climate%20risks.)
    最近几年，两打城市和州 [起诉了石油工业](https://www.theguardian.com/us-news/2023/jun/07/climate-crisis-big-oil-lawsuits-constitution)
    由于掩盖了气候危机的危险。类似地，起诉石油和石化工业“故意欺骗”公众，可能会迫使它们改变业务模式。
- en: “I think the first step in solving the problem is holding the companies accountable,”
    he said.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为解决问题的第一步是要追究公司的责任”，他说。
- en: Judith Enck, a former regional administrator for the Environmental Protection
    Agency and founder of the advocacy group Beyond Plastics, called the analysis
    “very solid”.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 环境保护署前区域管理员、倡导组织“超越塑料”的创始人朱迪斯·恩克称该分析“非常扎实”。
- en: “The report should be read by every attorney general in the nation and the Federal
    Trade Commission,” she said.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “每位全国各地的总检察长和联邦贸易委员会都应该阅读该报告，”她说。
- en: Brian Frosh, the former attorney general for the state of Maryland, said the
    report includes the kind of evidence he would not normally expect to see until
    a lawsuit has already gone through a process of discovery.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 马里兰州前总检察长布赖恩·弗罗什表示，该报告包含了他通常不会在诉讼已经经过发现程序后才能看到的证据类型。
- en: “If I were attorney general, based on what I read in CCI’s report, I’d feel
    comfortable pressing for an investigation and a lawsuit,” he said.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我是总检察长，根据我在CCI报告中所读到的内容，我会很自信地推动进行调查和提起诉讼，”他说。
