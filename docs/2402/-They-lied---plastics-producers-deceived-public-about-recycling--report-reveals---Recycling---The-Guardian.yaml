- en: '‘They lied’: plastics producers deceived public about recycling, report reveals
    | Recycling | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “他们撒谎了”：报告揭示塑料生产商欺骗公众关于回收的事实 | 回收 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/feb/15/recycling-plastics-producers-report](https://www.theguardian.com/us-news/2024/feb/15/recycling-plastics-producers-report)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/feb/15/recycling-plastics-producers-report](https://www.theguardian.com/us-news/2024/feb/15/recycling-plastics-producers-report)
- en: Plastic producers have known for more than 30 years that recycling is not an
    economically or technically feasible plastic waste management solution. That has
    not stopped them from promoting it, according to a new report.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料生产商已经知道超过30年，回收并不是一种经济上或技术上可行的塑料废物管理解决方案。然而，这并没有阻止他们推广回收，根据一份新报告。
- en: “The companies lied,” said Richard Wiles, president of fossil-fuel accountability
    advocacy group the Center for Climate Integrity (CCI), which published the report.
    “It’s time to hold them accountable for the damage they’ve caused.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “这些公司撒谎了，”化石燃料问责倡议组织气候诚信中心（CCI）的主席理查德·怀尔斯说道，该组织发布了该报告。“是时候让他们为造成的损害负责了。”
