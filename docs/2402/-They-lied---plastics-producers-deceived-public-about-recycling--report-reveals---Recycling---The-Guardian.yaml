- en: 'Plastic, which is made from oil and gas, is notoriously difficult to recycle.
    Doing so requires meticulous sorting, since most of the thousands of chemically
    distinct varieties of plastic cannot be recycled together. That renders an already
    pricey process even more expensive. Another challenge: the material degrades each
    time it is reused, meaning it can generally only be reused once or twice.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The industry has known for decades about these existential challenges, but obscured
    that information in its marketing campaigns, [the report shows](https://climateintegrity.org/plastics-fraud).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The research draws on previous [investigations](https://www.pbs.org/wgbh/frontline/documentary/plastic-wars/?)
    as well as newly revealed internal documents illustrating the extent of this decades-long
    campaign.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Industry insiders over the past several decades have variously referred to plastic
    recycling as “uneconomical”, said it “cannot be considered a permanent solid waste
    solution”, and said it “cannot go on indefinitely”, the revelations show.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The authors say the evidence demonstrates that oil and petrochemical companies,
    as well as their trade associations, may have broken laws designed to protect
    the public from misleading marketing and pollution.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Single-use plastics
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In the 1950s, plastic producers came up with an idea to ensure a continually
    growing market for their products: disposability.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: “They knew if they focused on single-use [plastics] people would buy and buy
    and buy,” said Davis Allen, investigative researcher at the CCI and the report’s
    lead author.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: At a 1956 industry conference, the Society of the Plastics Industry, a trade
    group, told producers to focus on “low cost, big volume” and “expendability” and
    to aim for materials to end up “in the garbage wagon”.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: The Society of Plastics is [now](https://www.plasticstoday.com/business/spi-no-more-rebrands-as-plastics-industry-association-aka-plastics)
    known as the Plastics Industry Association. “As is typical, instead of working
    together towards actual solutions to address plastic waste, groups like CCI choose
    to level political attacks instead of constructive solutions,” Matt Seaholm, president
    and CEO of the trade group, said in an emailed response to the report.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料协会现在被[称为](https://www.plasticstoday.com/business/spi-no-more-rebrands-as-plastics-industry-association-aka-plastics)塑料行业协会。“正如通常所见，与其共同努力寻找解决塑料废物问题的实际解决方案，CCI等团体选择发动政治攻击，而不是提出建设性解决方案，”该行业团体的总裁兼首席执行官马特·西霍姆在对报告的一封电子邮件回复中说道。
- en: 'Over the following decades, the industry told the public that plastics can
    easily be tossed into landfills or burned in garbage incinerators. But in the
    1980s, asmunicipalities began considering bans on grocery bags and other plastic
    products**,** the industry began promoting a new solution: recycling.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几十年里，行业告诉公众，塑料可以轻易地被丢进垃圾填埋场或在垃圾焚化炉中燃烧。但在1980年代，随着政府开始考虑禁止购物袋和其他塑料制品，行业开始推广一个新的解决方案：回收。
- en: Recycling campaigns
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回收运动
- en: The industry has long known that plastics recycling is not economically or practically
    viable, the report shows. An internal 1986 report from the trade association the
    Vinyl Institute noted that “recycling cannot be considered a permanent solid waste
    solution [to plastics], as it merely prolongs the time until an item is disposed
    of”.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示，长期以来，行业一直知道塑料回收不具备经济或实际可行性。来自行业协会乙烯协会的一份内部报告指出，1986年，“回收不能被视为塑料的永久固体废物解决方案，因为它只是延长了物品被处理的时间”。
- en: 'In 1989, the founding director of the Vinyl Institute told attendees of a trade
    conference: “Recycling cannot go on indefinitely, and does not solve the solid
    waste problem.”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1989年，乙烯协会的创始人告诉贸易会议的与会者：“回收不能无限期地进行，也不能解决固体废物问题。”
- en: Despite this knowledge, the Society of the Plastics Industry established the
    Plastics Recycling Foundation in 1984, bringing together petrochemical companies
    and bottlers, and launched a campaign focused on the sector’s [commitment](https://www.toxicdocs.org/d/rpQVOR8obVNLbN5R69K0EJ5pJ?lightbox=1)
    to recycling.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些了解，塑料行业协会在1984年成立了塑料回收基金会，汇集了石化公司和装瓶商，并发起了一场专注于行业对回收的[承诺](https://www.toxicdocs.org/d/rpQVOR8obVNLbN5R69K0EJ5pJ?lightbox=1)的运动。
- en: In 1988, the trade group rolled out the “chasing arrows” – the widely recognized
    symbol for recyclable plastic – and began using it on packaging. Experts have
    long said the symbol is highly misleading, and recently federal regulators have
    [echoed](https://www.nytimes.com/2023/08/07/climate/chasing-arrows-recycling-symbol-epa.html)
    their concerns.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1988年，行业团体推出了“追逐箭头”——广为人知的可回收塑料符号，并开始将其用于包装上。专家长期以来一直表示，这个符号是非常误导的，最近联邦监管机构也[表达](https://www.nytimes.com/2023/08/07/climate/chasing-arrows-recycling-symbol-epa.html)了他们的担忧。
- en: The Society of the Plastics Industry also established a plastics recycling research
    center at Rutgers University in New Jersey in 1985, one year after state lawmakers
    passeda mandatory recycling law. In 1988, industry group the Council for Solid
    [Waste](https://www.theguardian.com/environment/waste) Solutions set up a recycling
    pilot project in St Paul, Minnesota, where the city council had just voted to
    ban the plastic polystyrene, or styrofoam.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料行业协会还于1985年在新泽西州的罗格斯大学成立了一个塑料回收研究中心，这是州议员通过强制性回收法案后的一年。1988年，行业团体固体废物理事会在明尼苏达州圣保罗设立了一个回收试点项目，在那里市议会刚刚投票禁止了塑料聚苯乙烯，或聚苯乙烯泡沫。
- en: 'And in the early 1990s, another industry group ran ads in Ladies’ Home Journal
    proclaiming: “A bottle can come back as a bottle, over and over again.”'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年代初，另一个行业团体在《女士家庭杂志》上刊登广告宣称：“一个瓶子可以一次又一次地回来，成为一个瓶子。”
- en: All the while, behind closed doors, industry leaders maintained that recycling
    was not a real solution.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，在幕后，行业领导人坚持认为回收不是一个真正的解决方案。
- en: 'In 1994, a representative of Eastman Chemical spoke at an industry conference
    about the need for proper plastic recycling infrastructure. “While some day this
    may be a reality,” he said, “it is more likely that we will wake up and realize
    that we are not going to recycle our way out of the solid waste issue.” That same
    year, an Exxon employee told staffers at the American Plastics Council: “We are
    committed to the activities [of plastics recycling], but not committed to the
    results.”'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 1994年，东曼化工的代表在一个行业会议上谈到了需要适当的塑料回收基础设施。“虽然有一天这可能会成为现实，”他说，“但更有可能的是我们会醒悟过来，我们不会通过回收解决固体废物问题。”同年，一位埃克森员工告诉美国塑料理事会的工作人员：“我们致力于塑料回收的活动，但并不致力于结果。”
- en: “It’s clearly fraud they’re engaged in,” said Wiles.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，他们从事的是欺诈行为，”怀尔斯说道。
- en: The report does not allege that the companies broke specific laws. But Alyssa
    Johl, report co-author and attorney, said she suspects they violated public-nuisance,
    racketeering and consumer-fraud protections.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 报告没有指控这些公司违反了具体法律。但报告的合著者和律师艾丽莎·乔尔表示，她怀疑他们违反了公共干扰、敲诈勒索和消费者欺诈保护法。
- en: The industry’s misconduct continues today, the report alleges. Over the past
    several years, industry lobbying groups have [promoted](https://cen.acs.org/environment/recycling/plastic-recycling-chemical-advanced-fuel-pyrolysis-state-laws/100/i17)
    so-calledchemical recycling, which [breaks plastic polymers down](https://www.theguardian.com/us-news/2023/apr/10/exxon-advanced-recycling-plastic-environment)
    into tiny molecules in order to make new plastics, synthetic fuels and other products.
    But the process creates pollution and is even more energy intensive than traditional
    plastic recycling.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 报告声称，该行业的不端行为至今仍在继续。在过去几年里，行业游说团体一直在[推动](https://cen.acs.org/environment/recycling/plastic-recycling-chemical-advanced-fuel-pyrolysis-state-laws/100/i17)所谓的化学回收，该过程将塑料聚合物分解成微小的分子，以制造新的塑料、合成燃料和其他产品。但这个过程会产生污染，甚至比传统的塑料回收更耗能。
- en: The plastics sector has long known chemical recycling is also not a true solution
    to plastic waste, the report says. In a 1994 trade meeting, Exxon Chemical vice-president
    Irwin Levowitz called one common form of chemical recycling a “fundamentally uneconomical
    process”. And in 2003, a longtime trade consultant criticized the industry for
    promoting chemical recycling, calling it “another example of how non-science got
    into the minds of industry and environmental activists alike”.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，塑料行业早就知道化学回收也不是塑料废物的真正解决方案。在1994年的一次贸易会议上，埃克森化学公司副总裁欧文·莱沃维茨称一种常见的化学回收形式为“基本上是一种不经济的过程”。而在2003年，一位长期从事贸易咨询的顾问批评了该行业推广化学回收，称其为“另一个例子，说明了非科学如何进入工业界和环保活动人士的头脑”。
- en: “This is just another example, a new version, of the deception we saw before,”
    said Allen.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “这只是另一个例子，一个新版本，与我们之前看到的欺骗相同，”艾伦说道。
- en: Seaholm, of the Plastics Industry Association, said the report “was created
    by an activist, anti-recycling organization and disregards the incredible investments
    in recycling technologies made by our industry.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料行业协会的西霍尔姆表示，这份报告“是由一个激进的、反回收的组织制作的，忽视了我们行业对回收技术所做的巨大投资。
- en: “Unfortunately, they use outdated information and false claims to continue to
    mislead the public about recycling,” he added. He did not expand on which claims
    were outdated or false.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “不幸的是，他们使用过时的信息和虚假的声明继续误导公众关于回收的事实，”他补充道。他没有详细说明哪些声明是过时的或虚假的。
- en: Legal ramifications
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法律责任
- en: The report comes as the plastic industry and recycling are facing growingpublic
    scrutiny. Two years ago, California’s attorney general, Rob Bonta, publicly launched
    an [investigation](https://oag.ca.gov/news/press-releases/attorney-general-bonta-announces-investigation-fossil-fuel-and-petrochemical)
    into fossil fuel and petrochemical producers “for their role in causing and exacerbating
    the global plastics pollution crisis”.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 报告出来之时，塑料行业和回收正面临着越来越多的公众审查。两年前，加利福尼亚州总检察长罗布·邦塔公开启动了一项[调查](https://oag.ca.gov/news/press-releases/attorney-general-bonta-announces-investigation-fossil-fuel-and-petrochemical)
    ，调查石油化工生产商“在导致和加剧全球塑料污染危机方面的作用”。
- en: A toxic train derailment in East Palestine, Ohio, last February also catalyzed
    a movement demanding a ban on vinyl chloride, a carcinogen used to make plastic.
    Last month, the EPA announced a health review of the chemical – the first step
    toward a [potential ban](https://apnews.com/article/vinyl-chloride-ohio-train-derailment-toxic-chemicals-54bb0a943f4f4af0e4f68cc60ce4edb4).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 俄亥俄州东巴勒斯坦市去年二月发生的一起有毒火车脱轨事件也催生了要求禁止氯乙烯的运动，氯乙烯是用于制造塑料的致癌物质。上个月，环保署宣布对该化学品进行健康评估—这是迈向[潜在禁令](https://apnews.com/article/vinyl-chloride-ohio-train-derailment-toxic-chemicals-54bb0a943f4f4af0e4f68cc60ce4edb4)的第一步。
- en: In 2023, New York state also filed a lawsuit against PepsiCo, saying its single-use
    plastics violate public nuisance laws, and that the company misled consumers about
    the effectiveness of recycling.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年，纽约州还对百事公司提起了诉讼，称其一次性塑料违反了公共滋扰法，并且该公司误导消费者有关回收的有效性。
