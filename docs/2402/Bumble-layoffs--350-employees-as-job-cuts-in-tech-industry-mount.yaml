- en: 'Bumble layoffs: 350 employees as job cuts in tech industry mount'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bumble裁员：作为技术行业裁员潮中的一部分，约有350名员工被裁
- en: 来源：[https://www.cnbc.com/2024/02/27/bumble-layoffs-350-employees-or-about-37percent-of-workforce.html](https://www.cnbc.com/2024/02/27/bumble-layoffs-350-employees-or-about-37percent-of-workforce.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/27/bumble-layoffs-350-employees-or-about-37percent-of-workforce.html](https://www.cnbc.com/2024/02/27/bumble-layoffs-350-employees-or-about-37percent-of-workforce.html)
- en: The Bumble app is displayed on a smartphone in New York on Nov. 6, 2023.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Bumble应用程序于2023年11月6日在纽约的智能手机上显示。
- en: Gabby Jones | Bloomberg | Getty Images
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Gabby Jones | Bloomberg | Getty Images
- en: '[Bumble](/quotes/BMBL/) on Tuesday announced plans to lay off about 350 employees
    as part of a restructuring plan. A company spokesperson said the cuts amount to
    about 30% of Bumble''s workforce.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bumble](/quotes/BMBL/)周二宣布计划裁员约350名员工，作为重组计划的一部分。一位公司发言人表示，裁员人数约占Bumble总员工数的30%。'
- en: Bumble said the layoffs will help drive stronger operating leverage and align
    its operating model with "future strategic priorities," according to its fourth-quarter
    [report](https://www.businesswire.com/news/home/20240227354984/en/). Bumble had
    more than 950 full-time employees as of Dec. 31, 2022, according to [a filing](https://www.sec.gov/ixviewer/ix.html?doc=/Archives/edgar/data/0001830043/000095017023005080/bmbl-20221231.htm)
    with the U.S. Securities and Exchange Commission. The spokesperson said the latest
    annual report will be published later this week.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Bumble表示，根据其第四季度的[报告](https://www.businesswire.com/news/home/20240227354984/en/)，裁员将有助于推动更强的运营杠杆，并使其运营模式与“未来战略重点”对齐。截至2022年12月31日，根据与美国证券交易委员会的[一份文件](https://www.sec.gov/ixviewer/ix.html?doc=/Archives/edgar/data/0001830043/000095017023005080/bmbl-20221231.htm)，Bumble拥有超过950名全职员工。发言人表示，最新的年度报告将在本周晚些时候发布。
- en: The dating app reported $273.6 million in revenue for the quarter, up from the
    $241.6 million in the same period last year. Bumble posted a net loss of $32 million,
    or a loss of 19 cents per share, compared to the year-ago quarter, when the company
    reported a net loss of $159.2 million, or 35 cents per share.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这款约会应用程序季度营收为2.736亿美元，高于去年同期的2.416亿美元。Bumble报告第四季度净亏损3200万美元，每股亏损19美分，而去年同期，该公司报告净亏损1.592亿美元，每股亏损35美分。
- en: Shares of Bumble fell more than 8% in after-hours trading Tuesday.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Bumble股票在周二的盘后交易中下跌超过8%。
- en: Bumble CEO Lidiane Jones said in a statement that the company is taking "significant
    and decisive" action to accelerate its product roadmap.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Bumble首席执行官Lidiane Jones在一份声明中表示，公司正在采取“重大和果断”的行动加快其产品路线图的推进。
- en: '"We believe these actions will strengthen our foundational capabilities and
    enable us to continue delivering new and engaging user experiences that create
    healthy and equitable relationships," Jones said in the release.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们相信这些举措将增强我们的基础能力，并使我们能够继续提供新的、引人入胜的用户体验，从而创造健康和公平的关系”，Jones在声明中说道。
- en: Bumble is the latest company in the tech sector to announce cuts in recent months,
    as investors continue to push for efficiency. Companies such as [Google](/quotes/GOOGL/)
    and [Amazon](/quotes/AMZN/) have continued to trim headcount, and more than 170
    tech companies have cut nearly 44,000 jobs, according to Layoffs.fyi, an industry
    tracker.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Bumble是科技行业最新宣布裁员的公司，因投资者继续推动效率而实施裁员。像[Google](/quotes/GOOGL/)和[Amazon](/quotes/AMZN/)这样的公司继续裁减人数，根据行业追踪器Layoffs.fyi的数据，已有超过170家科技公司裁减了近44,000个职位。
