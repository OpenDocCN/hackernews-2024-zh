- en: New York has a new credit card transparency bill. Here’s what businesses need
    to know – NBC New York
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nbcnewyork.com/news/local/new-yorks-new-credit-card-surcharge-mandate-takes-effect-what-to-know/5126087/](https://www.nbcnewyork.com/news/local/new-yorks-new-credit-card-surcharge-mandate-takes-effect-what-to-know/5126087/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A new law took effect in New York this past weekend, requiring businesses to
    inform customers about credit card surcharges that will cost them more money at
    the register.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Starting Sunday, businesses must post the total cost of goods or services with
    a credit card, including surcharges, before customers checkout. Proprietors can
    either display the total price inclusive of the credit card surcharge, or list
    a separate prices for paying with a credit card versus cash.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The new law also requires the surcharge passed on to customers using credit
    cards to the exact amount charged by credit card companies.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “New Yorkers should never have to deal with hidden credit card costs, and this
    law will ensure individuals can trust that their purchases will not result in
    surprise surcharges,” Gov. Kathy Hochul, who signed the bill into law back in
    December, [said in a statement last week](https://www.governor.ny.gov/news/governor-hochul-announces-new-law-clarify-disclosure-credit-card-surcharges-goes-effect-sunday).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “Transparency is crucial in building trust between businesses and communities
    and now patrons will be empowered to budget accordingly.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: On the state department's website, [a video describes](https://www.youtube.com/watch?v=-Dt7Hq9yQVA)
    which signs businesses are allowed to display, and which will soon be illegal.
    For example, proprietors can no longer show just the percentage that will be added
    for using credit cards and asking customers to do the math. Instead, the sign
    must show the all-in price.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The new rule does not apply to debit cards.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
