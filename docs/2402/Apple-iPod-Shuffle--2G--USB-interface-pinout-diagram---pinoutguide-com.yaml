- en: Remember that this jack is also the headphone jack. The conversion from audio
    to USB data (+ and -) occurs in the circuit board within the adapter base.  Also
    there is a common diode between the VCC and GND to ensure perfect isolation of
    VCC.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这个插孔也是耳机插孔。音频到USB数据（+和-）的转换发生在适配器底座内的电路板上。此外，VCC和GND之间有一个普通二极管，以确保完美隔离VCC。
