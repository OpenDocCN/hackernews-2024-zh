- en: Stop Basing Your Self-Worth on Other People’s Opinions
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要将自我价值建立在他人观点之上
- en: 来源：[https://hbr.org/2024/02/stop-basing-your-self-worth-on-other-peoples-opinions](https://hbr.org/2024/02/stop-basing-your-self-worth-on-other-peoples-opinions)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hbr.org/2024/02/stop-basing-your-self-worth-on-other-peoples-opinions](https://hbr.org/2024/02/stop-basing-your-self-worth-on-other-peoples-opinions)
- en: Self-worth is our set of core beliefs about our value as a human being. It’s
    how we see ourselves and who we perceive ourselves to be. People differ in what
    they believe they must be or do to have worth or value. When we externalize our
    self-worth, we get emotionally and chemically rewarded when we succeed. This inevitably
    turns into a never-ending loop in pursuit of instant gratification. To undo this,
    we need to develop an awareness of where our self-worth is internally anchored.  <content
    js-target="article-content" data-key="pGy5ZfaD1MwsLHYauDmnnnz/SjZzcX5ryCx+5jbzCDTEYVg3VH//EU/ss5rciNSP"
    data-index="BM5l29iJY6Ee+8B2yfNlrdgbvN4VLOJhHh/T44P8lW5oC6ZK7cip7wuRPg87gECgZruspOCxZ2W6OVADhUcANQ=="
    data-waiver="false" data-page-year="2024" data-page-month="02" data-page-seo-title="stop-basing-your-self-worth-on-other-peoples-opinions"
    data-page-adunit-locations="" data-page-slug="article" data-piano-verified="false">*Author
    of the popular HBR article [How to Stop Worrying About What Other People Think
    Of You](/2019/05/how-to-stop-worrying-about-what-other-people-think-of-you), high-performance
    psychologist Michael Gervais argues that our fear of other people’s opinions —
    what he calls FOPO — may be the single greatest restrictor of human potential.
    In his new book, [The First Rule of Mastery](https://store.hbr.org/product/the-first-rule-of-mastery-stop-worrying-about-what-people-think-of-you-10551/)
    (Harvard Business Review Press), Gervais, who works with world-renowned athletes,
    artists, and musicians, as well as Fortune 100 leaders and teams, shares the mental
    skills and practices we need to overcome FOPO. This excerpt, which is lightly
    edited, explores our tendency to outsource our self worth — or look to others
    for external validation.*</content>
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 自我价值是我们关于自身作为人的价值的核心信念。它影响我们如何看待自己以及我们认为自己是谁。人们在认为他们必须成为或做什么才能具有价值或意义方面存在差异。当我们将自我价值外化时，当我们取得成功时，我们会在情感和化学上得到奖励。这不可避免地变成了一个追求即时满足的永无止境的循环。要解决这个问题，我们需要意识到我们的自我价值在哪里内部锚定。  <content
    js-target="article-content" data-key="pGy5ZfaD1MwsLHYauDmnnnz/SjZzcX5ryCx+5jbzCDTEYVg3VH//EU/ss5rciNSP"
    data-index="BM5l29iJY6Ee+8B2yfNlrdgbvN4VLOJhHh/T44P8lW5oC6ZK7cip7wuRPg87gECgZruspOCxZ2W6OVADhUcANQ=="
    data-waiver="false" data-page-year="2024" data-page-month="02" data-page-seo-title="stop-basing-your-self-worth-on-other-peoples-opinions"
    data-page-adunit-locations="" data-page-slug="article" data-piano-verified="false">*《如何停止担心别人对你的看法》一文的作者（https://hbr.org/2019/05/how-to-stop-worrying-about-what-other-people-think-of-you），高绩效心理学家迈克尔·格尔韦斯（Michael
    Gervais）认为，我们对他人观点的恐惧 — 他称之为 FOPO — 可能是限制人类潜力的最大因素。在他的新书《[精通的第一法则](https://store.hbr.org/product/the-first-rule-of-mastery-stop-worrying-about-what-people-think-of-you-10551/)》（哈佛商业评论出版社）中，格尔韦斯与世界知名运动员、艺术家、音乐家以及财富100强领导人和团队合作，分享了我们需要克服
    FOPO 的心理技能和实践。这一节选略有编辑，探讨了我们倾向于外包自我价值 — 或寻求他人的外部验证。*</content>
