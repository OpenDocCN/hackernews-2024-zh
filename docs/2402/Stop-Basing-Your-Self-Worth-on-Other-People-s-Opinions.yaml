- en: Stop Basing Your Self-Worth on Other People’s Opinions
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://hbr.org/2024/02/stop-basing-your-self-worth-on-other-peoples-opinions](https://hbr.org/2024/02/stop-basing-your-self-worth-on-other-peoples-opinions)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Self-worth is our set of core beliefs about our value as a human being. It’s
    how we see ourselves and who we perceive ourselves to be. People differ in what
    they believe they must be or do to have worth or value. When we externalize our
    self-worth, we get emotionally and chemically rewarded when we succeed. This inevitably
    turns into a never-ending loop in pursuit of instant gratification. To undo this,
    we need to develop an awareness of where our self-worth is internally anchored.  <content
    js-target="article-content" data-key="pGy5ZfaD1MwsLHYauDmnnnz/SjZzcX5ryCx+5jbzCDTEYVg3VH//EU/ss5rciNSP"
