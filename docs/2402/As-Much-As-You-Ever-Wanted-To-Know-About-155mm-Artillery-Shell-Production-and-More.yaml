  type: TYPE_NORMAL
  zh: 要明确一点，我们将在所有情况下继续依赖我们的盟友，因为供应链允许的情况下。对于我们自己的生产能力，我想象的是更像是“作战急速行动”（Operation
    Warp Speed）来开发COVID疫苗的情况，政府不再将时间视为免费。我们在美国拥有许多所需的机器；这些机器需要被集中到一起，以专门用于战争的努力。审批问题将消失，国防部将授予无论多长时间的合同来证明设施的必要性。有了工具和原材料，下一个问题是拥有正确的人员和自动化来操作这些工具。在这样的紧急情况下，你可能会一开始拥有更多的人员，而在迅速进行自动化。培训这些工人将是关键。
