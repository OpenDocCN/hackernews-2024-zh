- en: Quadratic is now multiplayer | Blog | Quadratic - Technical spreadsheet with
    Python, SQL, and AI.
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Quadratic 现在是多人模式 | 博客 | Quadratic - 带有 Python、SQL 和 AI 的技术电子表格。
- en: 来源：[https://www.quadratichq.com/blog/2024-01-28-the-multiplayer-spreadsheet](https://www.quadratichq.com/blog/2024-01-28-the-multiplayer-spreadsheet)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.quadratichq.com/blog/2024-01-28-the-multiplayer-spreadsheet](https://www.quadratichq.com/blog/2024-01-28-the-multiplayer-spreadsheet)
- en: Quadratic has officially become a *multiplayer application*! Feel free to [try
    for yourself](https://app.quadratichq.com/files/create) in your sheets.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Quadratic 正式成为一个*多人应用*！随时可以在你的表格中[试用](https://app.quadratichq.com/files/create)。
- en: Quadratic is one of the first data science applications that’s a true multiplayer
    experience, allowing you to collaborate on data problems with colleagues in real-time.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Quadratic 是首个真正的数据科学应用程序之一，提供真实的多人体验，让你可以与同事实时协作处理数据问题。
- en: Multiplayer presence
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多人在线
- en: 'See who is in the sheet, which cells they occupy, and what actions they are
    performing. (Note: collaborative code editing will be added in the near future.
    For now you’ll have status indicators on occupied cells. Once a user exits a cell,
    you can edit where they left off.)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 查看谁在表格中，他们占据了哪些单元格，以及他们正在执行什么操作。（注：协作代码编辑将在不久的将来添加。目前，您可以在占用的单元格上看到状态指示器。一旦用户退出单元格，您可以继续编辑他们离开的地方。）
- en: <https://media.quadratichq.com/website/blog/multiplayer-1.mp4>
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: <https://media.quadratichq.com/website/blog/multiplayer-1.mp4>
- en: Collaborative editing and user following
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 协作编辑和用户跟踪
- en: User edits update in real-time for all users in the sheet. Click any teammate’s
    avatar to highlight and follow them through the spreadsheet.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 用户编辑即时更新到表格中的所有用户。点击任何队友的头像以高亮显示并跟踪他们在电子表格中的活动。
- en: <https://media.quadratichq.com/website/blog/multiplayer-2.mp4>
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: <https://media.quadratichq.com/website/blog/multiplayer-2.mp4>
- en: Manage file permissions
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理文件权限
- en: Share a file with your team by creating a sheet and clicking the “Share” button
    in the top right on the interface.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建一个表格并在界面右上角点击“分享”按钮，与你的团队分享文件。
- en: Use the dialog to invite users to your file by their email. Once invited, they
    will receive an email with a link to get started. This is the most secure form
    of file sharing, as it keeps the file accessible only to **invited email addresses**.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用对话框通过电子邮件邀请用户访问您的文件。一旦受邀，请他们查收邮件中的链接开始使用。这是最安全的文件分享形式，因为它仅保持对**受邀请的电子邮件地址**的访问。
- en: '![Invite.](img/c99795a0964be9a5d2d46085d28ed9a6.png)'
  id: totrans-split-17
  prefs: []
  type: TYPE_IMG
  zh: '![邀请。](img/c99795a0964be9a5d2d46085d28ed9a6.png)'
- en: Alternatively, you can share a public link to a file. The public link can be
    configured so anyone with the link can either **view** or **edit** the file.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以通过公共链接分享文件。公共链接可以配置，以便任何拥有链接的人可以**查看**或**编辑**文件。
- en: '![Invite via public link.](img/b6dc103b0e494044d3d8996e9e001af0.png)'
  id: totrans-split-19
  prefs: []
  type: TYPE_IMG
  zh: '![通过公共链接邀请。](img/b6dc103b0e494044d3d8996e9e001af0.png)'
- en: Add and remove users as you see fit. With no upper bound to invites and user
    presence in a sheet, you can grow your sheets right alongside the growth of your
    team.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据需要添加和删除用户。没有邀请上限和用户在表格中的存在，你可以随着团队的增长扩展你的表格。
- en: Quadratic Multiplayer is officially live. [Start building](https://app.quadratichq.com/files/create)
    your collaborative spreadsheets in Quadratic!
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Quadratic 多人模式现已正式上线。[开始构建](https://app.quadratichq.com/files/create)你的协作电子表格！
