- en: A dance mat-style game that prompts players to step on different arrows prevents
    falls among older people, probably by improving their strength, balance and reflexes.
  prefs: []
  type: TYPE_NORMAL
- en: Our balance naturally declines with age, with falls being a common cause of
    serious injury among older people. Vision problems, muscle weakness and conditions
    such as [dementia](/article-topic/dementia/), heart disease and low blood pressure
    can also raise the risk.
