- en: Soccer is perceived by many as a modern invention, but in fact various ball
    games have been known since ancient times. Not surprisingly, the Romans also had
    a ball game.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 足球被许多人视为现代发明，但事实上，各种球类运动自古以来就已存在。不足为奇，罗马人也有一个球类游戏。
- en: 'This game was called harpastum and was very beloved by the Romans. It was usually
    played in the baths to warm up properly before the water procedures. The ancient
    Greek writer Atheneus and one of the early Christian bishops Sidonius Apollinaris
    spoke highly of the game, and the famous Roman physician Galen believed that harpastum:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
