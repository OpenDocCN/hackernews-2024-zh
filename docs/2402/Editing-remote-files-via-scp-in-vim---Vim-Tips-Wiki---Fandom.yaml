- en: '[PRE6]'
  id: totrans-split-39
  prefs: []
  type: TYPE_PRE
- en: try that...just like any other url.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  id: totrans-split-41
  prefs: []
  type: TYPE_PRE
- en: I guess that would work.
