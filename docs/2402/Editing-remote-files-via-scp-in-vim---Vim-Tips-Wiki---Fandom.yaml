  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a nice way to save your passwords: Create .netrc under you home directory
    and put lines in, one per ftp machine, like this one:'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  id: totrans-split-45
  prefs: []
  type: TYPE_PRE
- en: '* * *'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: ftp remote edit is OK.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: 'Run command:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  id: totrans-split-49
  prefs: []
  type: TYPE_PRE
- en: Then enter user name and password.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: If everything seems to be setup correctly but you're still unable to access
    a file with ftp. Check the permissions on your .netrc file. If .netrc is readable
    by anyone else besides the owner then ftp auto fails.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  id: totrans-split-53
