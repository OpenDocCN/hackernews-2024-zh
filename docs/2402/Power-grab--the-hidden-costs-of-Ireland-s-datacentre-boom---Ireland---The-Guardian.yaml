- en: 'Ireland is no exception to the rule that what we remember and what we forget
    are always contingent upon the power structures and hierarchies that shape our
    contemporary moment. At the birth of the state, we burned our history in an act
    of carelessness; we also freed ourselves to create a new national history. We
    entrusted the church with our moral guidance and guardianship, and then allowed
    it to commit unspeakable cruelties on our citizens, including the abuses recounted
    in [the Report of the Commission to Inquire Into Child Abuse](https://www.gov.ie/en/publication/3c76d0-the-report-of-the-commission-to-inquire-into-child-abuse-the-ryan-re/)
    (2009) and [the Commission of Investigation Into Mother and Baby Homes](https://www.gov.ie/en/publication/d4b3d-final-report-of-the-commission-of-investigation-into-mother-and-baby-homes/)
    (2021). At the latter end of the century, and in the wake of joining the EU, we
    moved away from our old bad memories and toward a prosperous new era, placing
    our faith in international investment, almost at any cost. But in a small country
    like Ireland, the old names – whether they be companies or state organisations
    or political dynasties – crop up again and again. Sometimes our faulty memories
    flash up a warning. But often that history is stored in the cloud: intangible,
    vulnerable to exploitation – and degrading over time.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 爱尔兰也不例外，我们所记住和忘记的内容总是取决于塑造我们当代时刻的权力结构和等级制度。在国家成立之初，我们在一种粗心的行为中烧毁了我们的历史；我们也使自己自由创造了新的国家历史。我们委托教会为我们的道德指导和监护，然后允许它对我们的公民进行无法言说的残酷行为，包括[《调查虐童委员会报告》](https://www.gov.ie/en/publication/3c76d0-the-report-of-the-commission-to-inquire-into-child-abuse-the-ryan-re/)（2009年）和[《母婴之家调查委员会最终报告》](https://www.gov.ie/en/publication/d4b3d-final-report-of-the-commission-of-investigation-into-mother-and-baby-homes/)（2021年）中所述的虐待行为。在世纪末，随着加入欧盟，我们远离了旧的糟糕记忆，走向了繁荣的新时代，将信任放在国际投资上，几乎不计成本。但在像爱尔兰这样的小国家，旧名字——无论是公司、国家机构还是政治王朝——一次又一次地出现。有时我们不完善的记忆会发出警告。但这段历史往往存储在云端：无形的，易受利用——并且随着时间的推移而逐渐腐化。
