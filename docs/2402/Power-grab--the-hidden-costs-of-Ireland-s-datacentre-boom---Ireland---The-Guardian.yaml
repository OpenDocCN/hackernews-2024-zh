- en: My eldest daughter, who is six, sits in her car seat behind us and draws her
    impression of what a datacentre might look like. She shows it to me. It’s a large
    square, subdivided into many smaller squares. In the middle of each of the smaller
    squares swims a small tadpole-like dot. The effect is unsettling. “No windows?”
    I ask.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我的大女儿，现年六岁，坐在我们后面的汽车座椅上，画出了她对数据中心可能外观的印象。她将这幅画展示给我。这是一个大正方形，被细分为许多小正方形。在每个小正方形的中间游动着一个小蝌蚪般的点。这种效果令人不安。“没有窗户？”我问道。
- en: She considers this for a moment. “Mummy, this is the *back* of the building.
    The back bits don’t have windows.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 她考虑了一会儿。“妈妈，这是建筑的*后面*部分。后面的部分没有窗户。”
- en: When [Google](https://www.theguardian.com/technology/google) Maps tells us we
    have arrived at our destination, we swing off the main road and into a newer cul-de-sac
    and park the car. To our right, small houses, their Christmas decor forlorn in
    the brownish-grey light of an Irish winter’s afternoon. To our left, the industrial
    park’s security-spiked fence, lining Clonshaugh Road as far as the eye can see.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当[Google](https://www.theguardian.com/technology/google)地图告诉我们已经抵达目的地时，我们从主路上转向一个新的死胡同，将车停了下来。在我们右边是小房子，它们的圣诞装饰在爱尔兰冬季午后略显寂寞的褐灰色光线中。在我们左边，工业园区的安全尖刺围栏沿克隆肖路一直延伸至眼前的尽头。
- en: 'In 2023, the consulting company [Bitpower](https://www.bitpower.ie/index.php/dashboard)
    put the number of datacentres in Ireland [at 82](https://www.bitpower.ie/index.php/dashboard).
    Ireland’s Central Statistics Office [reported in 2021](https://www.cso.ie/en/releasesandpublications/ep/p-dcmec/datacentresmeteredelectricityconsumption2022/keyfindings/)
    that these centres were using up to 18% of the country’s metered electricity,
    the same amount as every urban household in Ireland combined. The datacentre we’re
    visiting, situated in the midst of some of Dublin’s most impoverished council
    estates, was only the third to be built in Ireland. At 11,500 sq metres (about
    124,000 sq ft), the Clonshaugh datacentre is small compared with the one Facebook
    opened in 2018 in Clonee, County Meath, which is about 150,000 sq metres (about
    1.6m sq ft). A 2008 [Irish Times article](https://www.irishtimes.com/business/eircom-invests-100m-in-new-dublin-centre-1.932964)
    on the building of the Clonshaugh datacentre is optimistic in tone, quoting Cathal
    Magee, Eircom’s managing director of retail: “Customers get the ideal environment
    for their critical systems, as well as access to high-value technical specialists
    who are skilled at managing the hardware and software that businesses require.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年，咨询公司[比特动力](https://www.bitpower.ie/index.php/dashboard)统计爱尔兰的数据中心数量为[82](https://www.bitpower.ie/index.php/dashboard)个。爱尔兰中央统计局[报告](https://www.cso.ie/en/releasesandpublications/ep/p-dcmec/datacentresmeteredelectricityconsumption2022/keyfindings/)称，这些数据中心消耗了国家计量电量的18%，与爱尔兰所有城市家庭的电量消耗量相当。我们正在访问的数据中心位于都柏林一些最贫困的市政住宅区中心，是爱尔兰第三个建成的数据中心。Clonshaugh数据中心占地11,500平方米（约124,000平方英尺），与Facebook在2018年在米斯县Clonee开设的150,000平方米（约1.6百万平方英尺）数据中心相比，规模较小。2008年的[爱尔兰时报文章](https://www.irishtimes.com/business/eircom-invests-100m-in-new-dublin-centre-1.932964)对Clonshaugh数据中心的建设充满乐观态度，引用爱尔康零售总经理卡萨尔·马基的话：“客户可以获得理想的环境，用于其关键系统，同时可以访问技术专家，这些专家擅长管理企业所需的硬件和软件。”
- en: The Clonshaugh datacentre was developed by the US-based company Digital Realty
    Trust and is operated by Eir – the company that evolved from Ireland’s state-run
    Department of Posts and Telegraphs to first become Telecom Éireann, then the privately
    owned Eircom, via a disastrous flotation and [shares scandal in the late 1990s](https://www.rte.ie/culture/2021/0930/1249968-sold-the-eircom-shares-saga-an-irish-disaster-story-revisited/).
    In January 2008, when Eir invested €100m in the Clonshaugh data­centre, Ireland
    was only months away from becoming the first country in the eurozone to enter
    a recession.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Clonshaugh数据中心由总部位于美国的Digital Realty Trust公司开发，并由Eir运营，该公司从爱尔兰国营邮电部门发展而来，先后成为Telecom
    Éireann，然后是私营的Eircom，通过一次灾难性的上市和[上世纪90年代末的股票丑闻](https://www.rte.ie/culture/2021/0930/1249968-sold-the-eircom-shares-saga-an-irish-disaster-story-revisited/)。2008年1月，当Eir向Clonshaugh数据中心投资1亿欧元时，爱尔兰距离成为欧元区第一个陷入衰退的国家只有几个月的时间。
- en: '* * *'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Yet the data centres survived the downturn, heralds of a new economy that promised
    to one day move the nation away from the banking and housing bubble that had left
    it bankrupt. Datacentres were one part of a longstanding vision of Ireland as
    a tech hub, a place where multinationals such as Google, Facebook and Amazon would
    base their European headquarters, attracted by the country’s well-educated workforce
    and – most importantly – the low corporate tax rate, which was 12.5% until 2023\.
    (The average corporate tax rate globally [is 23%](https://www.investopedia.com/articles/personal-finance/051915/corporate-tax-rates-highs-and-lows.asp);
    on 1 January 2024, Ireland increased its tax rate for large businesses [to 15%](https://www.gov.ie/en/press-release/d4fcf-minister-mcgrath-notes-irelands-application-of-effective-15-corporation-tax-rate-for-in-scope-businesses-from-today/#:~:text=Ireland%20signed%20up%20to%20the,reach%20the%2015%25%20effective%20rate.),
    in line with guidance from the Organisation for Economic Cooperation and Development.)
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据中心在经济衰退中幸存下来，预示着新经济的来临，这个经济承诺有一天会使这个国家摆脱银行和房地产泡沫所导致的破产。数据中心是爱尔兰作为科技中心长期愿景的一部分，吸引了谷歌、Facebook和亚马逊等跨国公司在此设立欧洲总部，吸引了该国受过良好教育的劳动力，以及最重要的是低企业税率，直到2023年为12.5%（全球平均企业税率[为23%](https://www.investopedia.com/articles/personal-finance/051915/corporate-tax-rates-highs-and-lows.asp)）；2024年1月1日，爱尔兰将其大型企业的税率提高[至15%](https://www.gov.ie/en/press-release/d4fcf-minister-mcgrath-notes-irelands-application-of-effective-15-corporation-tax-rate-for-in-scope-businesses-from-today/#:~:text=Ireland%20signed%20up%20to%20the,reach%20the%2015%25%20effective%20rate.)，以符合经济合作与发展组织的指导。
- en: 'Since the 1960s, Ireland’s Industrial Development Agency has had a policy of
    [aiming to attract international investment](https://www.theguardian.com/world/2021/oct/23/will-irelands-corporation-tax-rise-see-tech-companies-leave-dublin)
    through low corporate tax rates, starting with an initial rate of 0%. Ireland
    has long been home to tech companies: IBM and Ericsson offices opened in the 1950s,
    and factories owned by Dell, Intel, HP and Microsoft followed in the 1970s and
    1980s. The focus of these operations was hardware. The pivot to software development
    coincided with the boom years of the early 2000s, when Ireland became known as
    the “Celtic Tiger”. Google’s European headquarters opened in Dublin in 2004, and
    since then, the country has [become home to](https://www.idaireland.com/explore-your-sector/business-sectors/technology/)
    16 of the 20 largest global tech companies.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自20世纪60年代以来，爱尔兰工业发展局一直通过低企业税率的政策来吸引国际投资，起初的税率为0%。爱尔兰长期以来一直是科技公司的扎堆之地：IBM和爱立信的办事处于20世纪50年代开设，戴尔、英特尔、惠普和微软的工厂则在70年代和80年代陆续开设。这些运营的重点是硬件。到了2000年初的繁荣年代，软件开发的转变同时发生，此时爱尔兰被称为“凯尔特虎”。谷歌的欧洲总部于2004年在都柏林开设，从那时起，该国成为全球20大科技公司中的16家之家。
- en: 'Google’s European headquarters in Dublin in 2006. Photograph: John Cogill/AP'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年，谷歌在都柏林的欧洲总部。摄影：约翰·科吉尔/AP
- en: In the nine years between the 1999 Eircom shares scandal and the 2008 Irish
    banking scandal, which exposed the country’s citizens to massive debt, Ireland enjoyed
    a period of rapid economic growth. Even as it struggled to exit recession in the
    2010s, Ireland’s continued policy of low corporate taxation encouraged the growth
    of big tech in the country. The result is that Ireland’s economy is heavily dependent
    on tech companies, with low corporate taxes meaning that these companies contribute
    little to the Irish exchequer – and, by extension, to the Irish citizen left heavily
    indebted by the recession.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自1999年爱尔康股票丑闻到2008年爱尔兰银行业丑闻之间的九年期间，揭露了该国公民面临的巨额债务，爱尔兰经历了快速经济增长的时期。即使在2010年代努力走出衰退的过程中，爱尔兰继续执行低企业税政策，促进了大型科技公司在该国的发展。其结果是，爱尔兰经济严重依赖科技公司，低企业税意味着这些公司对爱尔兰国库贡献甚少，进而导致衰退后沉重负债的爱尔兰公民受到影响。
- en: 'At Clonshaugh, we cross the winding road that skirts the industrial estate
    and follow a man walking a dog. He cuts through a door in the fence. It’s got
    a magnetic lock, but it’s resting open, and there’s a sign warning against leaving
    dog mess. To one side, a scrubby rise of overgrown grass and browning dock leaves,
    and on the other, the slick grey face of the datacentre. We stand and consider
    it. A low industrial hum fills the air: the sound of heavy machinery being operated
    some distance away. But the datacentre itself is silent.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在克隆沙赫，我们穿过环绕工业园区的蜿蜒道路，跟随一名遛狗的男子。他穿过围栏上的一扇门。门上有一个磁性锁，但是它已经敞开，旁边有一个警告标志，提醒人们不要留下狗屎。一侧是长满杂草和枯黄的诃子叶的荒地，另一侧是数据中心的光滑灰色外墙。我们站在那里，仔细思考着。空气中充斥着低沉的工业嗡鸣声：远处有重型机械运转的声音。但数据中心本身是寂静的。
- en: '* * *'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: My daughter begins to sketch what she sees, and as she does so, I move off and
    wander alongside the fence for a bit. Apart from a few cars parked in the car
    park, there is nothing to look at; it feels like the building itself is looking
    away. As with my daughter’s initial sketch, it’s difficult to identify the building’s
    front, although some panels of dark glass and a central door give a subtle hint
    toward ingress. The windowless grey facade is broken up by a number of grids,
    which look like part of the building’s cooling system. Ireland’s climate has been
    a major factor in attracting datacentres to the country – servers need to be kept
    cool, and Ireland’s temperate climate makes this easier. A 2023 [Irish Times article](https://www.irishtimes.com/business/2023/11/03/you-need-to-offset-some-of-your-capacity-and-we-can-take-it-iceland-pitches-itself-as-solution-to-irish-data-centre-dilemma/#:~:text=In%20March%20of%20this%20year,Iceland%20and%20Renmore%20in%20Galway.)
    notes that Iceland, too, is now trying to attract datacentre investment – the
    new 1,000-mile [Iris cable](https://www.submarinenetworks.com/en/systems/intra-europe/iris),
    which runs along the seabed between Ireland and Iceland to create a direct cable
    link between the two countries, could make this plan more viable. Paired with
    Iceland’s cold climate, low population density and commitment to sustainability
    – all but 15% of Iceland’s energy consumption is sourced from renewables – this
    means that Ireland could offload some of its data processing to Iceland to help
    offset the catastrophic impact of datacentres on Ireland’s energy consumption.
    According to Ireland’s Environmental Protection Agency, Ireland will miss its
    2030 carbon reduction targets by “[a significant margin](https://www.epa.ie/news-releases/news-releases-2023/ireland-projected-to-fall-well-short-of-climate-targets-says-epa.php)”.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: As we walk around the datacentre’s fence, I notice a multitude of cameras around
    the building. A security guard in hi-vis clothing appears, talking into a walkie-talkie,
    perhaps wondering why this small family is hanging around the fence. I use my
    phone to take a picture of a planning permission sign.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: There is very little of tangible value that could be taken from this building
    (although there have been incidents of thieves breaking into data facilities in
    the US and stealing computer equipment), but the data on the servers is precious,
    and any disruption to the building’s power supply could cost the companies that pay
    for storage here millions. As the number of datacentres in Ireland grows – planning
    has been approved for [another 40](https://www.bitpower.ie/index.php/dashboard)
    – so, too, will their energy footprint. The prospect of rolling blackouts has
    become more and more likely.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 'A Google datacentre in Grangecastle, outside Dublin. Photograph: Patrick Bolger/The
    Guardian'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: My daughter shows me a new drawing of the datacentre. Instead of a subdivided
    square, the building is now a subdivided rectangle. “Do you think it looks less scary
    now?” I ask.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的女儿给我展示了一个新的数据中心的图画。建筑物不再是细分的正方形，而是细分的矩形。“你觉得现在看起来不那么可怕了吗？”我问。
- en: “Yeah. But I still didn’t do any windows.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “是的。但我还是没画窗户。”
- en: If there were a window to peer through, what would I see? The internet shows
    me images of floors housing large servers, multiples of the kind we might be familiar
    with from our workplaces. About 30 people usually work in a datacentre, including
    security guards, cleaners and technicians, but this is a global estimate; our
    small Clonshaugh centre likely has far fewer. There are four or five cars parked
    outside the day we visit, but most people are probably still on holiday for the
    Christmas break.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个窗口可以窥视，我会看到什么？互联网向我展示了装有大型服务器的楼层图像，这些服务器我们可能从工作场所熟悉。数据中心通常有大约30人工作，包括保安、清洁工和技术人员，但这是全球估算；我们的小型Clonshaugh中心可能远少于此数。我们参观的那天，外面停着四五辆车，但大多数人可能仍在圣诞假期中。
- en: 'Up to 88% of what is stored in the cloud is considered [junk data](https://volume.lboro.ac.uk/digital-waste-polluting-the-planet/index.html)
    that will not be accessed again by users. But the value of data lies in its scale:
    apps, websites and cookies track our day-to-day activities, and businesses can
    put this information to lucrative use in order to sell us things. Most of us consider
    our data safe when we save it to the cloud. As a writer, any time I complain about
    losing work or accidentally deleting a file, I’m asked the same question: “Didn’t
    you back it up in the cloud?” My email account recently threatened to stop working
    unless I bought more storage for the hundreds of photos and videos I’ve saved
    of my kids. After an afternoon spent deleting, I succumbed, and now my personal
    history is safely tucked away in the cloud for future use – isn’t it?'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 高达88%存储在云端的数据被认为是[垃圾数据](https://volume.lboro.ac.uk/digital-waste-polluting-the-planet/index.html)，用户不会再次访问。但数据的价值在于其规模：应用程序、网站和Cookie追踪我们的日常活动，企业可以利用这些信息来赚取利润并向我们销售产品。大多数人认为将数据保存到云端时是安全的。作为一名作家，每当我抱怨丢失工作或意外删除文件时，都会被问到同样的问题：“你没有在云端备份吗？”最近我的电子邮件账户威胁要停止工作，除非我为我保存的数百张孩子照片和视频购买更多存储空间。在花了一个下午删除后，我屈服了，现在我的个人历史安全地储存在云端，供将来使用
    - 是吗？
- en: '* * *'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: We drive back from Clonshaugh through Priorswood and Darndale, estates built
    during the 1980s, a time when Ireland suffered successive recessions, mass emigration
    and a heroin plague. The estates seem to have changed little since those days,
    even though the country as a whole has seen massive economic and social shifts,
    and I start thinking about the fragility of social and national memory. I wonder
    if datacentres such as the one in Clonshaugh will contribute to the kind of record-keeping
    Ireland has not always excelled at as a nation. Ireland is a country with a long
    memory, but a patchy one. We’ve just completed our celebrations of the [Decade
    of Centenaries](https://www.gov.ie/en/publication/a5ead-decade-of-centenaries/)
    – a 10-year-long project to explore and reflect upon the decade in which the independent
    Irish state came into being.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从Clonshaugh驾车穿过Priorswood和Darndale，这些是上世纪80年代建造的房地产，当时爱尔兰经历了连续的经济衰退、大规模移民和海洛因瘟疫。这些房地产似乎自那些日子以来几乎没有改变，尽管整个国家经历了巨大的经济和社会变革，我开始思考社会和国家记忆的脆弱性。我想知道像Clonshaugh这样的数据中心是否会促进爱尔兰作为一个国家在记录保留方面的能力，这方面并不总是出色。爱尔兰是一个记忆深远但不完整的国家。我们刚刚完成了[世纪年度](https://www.gov.ie/en/publication/a5ead-decade-of-centenaries/)庆祝活动
    - 一个探索和反思独立爱尔兰国家形成的十年项目。
- en: The commemorations started with the 1913 lockout, a general strike that strengthened
    the labour movement that would ultimately support the [1916 Easter Rising](https://www.theguardian.com/world/2016/mar/27/things-were-never-quite-the-same-again-stories-from-the-1916-easter-rising).
    In the early 1920s, further violence erupted with the war of independence and
    then the civil war; the latter was a bitter internecine conflict that shifted
    the politics of Ireland away from the revolutionary ideals of the Easter Rising
    and toward the conservative Christian values that defined its 20th century. One
    of the conflict’s pivotal moments occurred on 30 June 1922, when the Public Record
    Office, a repository of more than 700 years of local records, was burned during
    a battle between the Irish Republican Army, which had rejected the terms of the
    1921 Anglo-Irish treaty that brought the Irish Free State into being, and the
    Free State government. “It was an act of cultural vandalism,” said Catriona Crowe,
    the former head of special projects at the National Archives of Ireland. “For
    a long time people didn’t realise what we had lost.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 纪念活动始于1913年的大罢工，这场总罢工增强了劳工运动，最终支持了[1916年复活节起义](https://www.theguardian.com/world/2016/mar/27/things-were-never-quite-the-same-again-stories-from-the-1916-easter-rising)。早在1920年代初期，进一步的暴力冲突随着独立战争和随后的内战爆发；后者是一场苦涩的内斗冲突，将爱尔兰的政治从复活节起义的革命理想转向了定义其20世纪的保守基督教价值观。1922年6月30日，冲突中发生了一个关键时刻，当时公共记录办公室，在爱尔兰共和军拒绝接受1921年签署的英爱条约，从而建立了爱尔兰自由邦后，与自由邦政府之间的战斗中被焚毁。“这是一场文化破坏行为，”爱尔兰国家档案馆特别项目前负责人卡特里奥娜·克罗告诉说，“很长一段时间里，人们没有意识到我们失去了什么。”
- en: 'The Four Courts, the headquarters of the anti-treaty Republicans, shelled by
    Free State forces during the Irish civil war. Photograph: Central Press/Getty
    Images'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 自由邦军队在爱尔兰内战期间炮轰反条约共和军总部的四庭院大楼。摄影：中央通讯社/盖蒂图片社
- en: During the civil war, the Public Record Office – adjacent to the Four Courts
    building, where the anti-treaty IRA had stationed itself – was used as an armoury.
    When the pro-treaty side enlisted the help of British artillery – which it eventually
    did, four months after the initial occupation of the Four Courts – the Public
    Record Office suffered the worst damage. I think of the cameras hanging off the
    corners of the Clonshaugh datacentre, their domed glass lenses allowing them a
    360-degree view of those who might come to threaten the flow of information.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在内战期间，邻近四庭院大楼的公共记录办公室被用作军火库，这里是反条约IRA驻扎之处。当支持条约的一方最终动用英国炮兵——在四庭院初次占领四个月后——公共记录办公室遭受了最严重的损害。我想到克隆沙数据中心角落挂着的摄像机，其圆顶玻璃镜头允许其360度视角观察可能威胁信息流动的人群。
- en: 'The burning of public records “was a massive own goal”, Crowe told me. “It
    wiped out the history of the occupants of this island, most of whom kept no records.”
    She mentioned Slievemore, a settlement of 80 to 100 abandoned cottages on the
    slopes of Slievemore mountain on Achill Island, off the coast of County Mayo:
    “It was thriving before the famine. If we had the 1841 census, we would know the
    names, religions, occupations of the people.” The area was settled for more than
    5,000 years. With the birth of the new state, we lost all record of that famine
    generation.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 公共记录的焚烧“是一次极大的自我失误”，克罗告诉我。“这抹去了这个岛屿居民的历史，其中大多数人并未保留记录。”她提到了斯利夫莫尔，位于阿奇尔岛斯利夫莫尔山坡的一个由80至100座废弃小屋组成的聚落：“在饥荒前它是繁荣的。如果我们有1841年的人口普查，我们将了解这些人的姓名、宗教和职业。”这个地区有超过5000年的定居历史。随着新国家的诞生，我们失去了所有与那一代饥荒有关的记录。
- en: '* * *'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I asked Crowe what she thinks of digitisation in general, of the replacement
    of tangible records with a digital copy of each of our earthly transactions, stored
    among various servers. “Well, the first thing to say is that the most secure form
    of knowledge preservation is stone, and the oldest,” Crowe said. “After that,
    parchment – it survives all kinds of difficulties and remains robust. Then we
    had rag-based paper, from the 15th century onward, and after that acid paper cut
    from forests in the early 19th century. This deteriorates very quickly and needs
    to be kept stable. But by far the most unstable form is digital. We have a black
    hole opening in history. When Irish government departments started using computers
    in the 1970s, there was no network, and many of those files can’t be read any
    longer. There’s no real policy for digital preservation of state records. A nightmare
    is facing us. Emails, Excel, Word, PowerPoint – they’ll all vanish – unless there’s
    a decision made by the government.”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我问Crowe女士对数字化总体看法，对将有形记录替换为存储在各种服务器中的数字副本的看法。“首先要说的是，最安全的知识保存形式是石头，而且是最古老的形式，”Crowe说。“其次是羊皮纸——它能够经历各种困难并保持坚固。然后是从15世纪开始的布纸，接着是从早在19世纪就开始砍伐森林的酸性纸张。这些纸张会很快退化，需要保持稳定。但远远最不稳定的形式是数字化的。我们在历史上开了一个黑洞。当爱尔兰政府部门在20世纪70年代开始使用计算机时，还没有网络，许多文件现在已无法阅读。对国家记录的数字化保存没有真正的政策。我们正面临一场噩梦。电子邮件、Excel、Word、PowerPoint——它们都将会消失——除非政府做出决定。”
- en: I have a little experience with the instability of digital files myself. In
    a past life, I worked on a project to digitise the extensive archive of Dublin’s
    Abbey Theatre, the English-speaking world’s first state-subsidised theatre. I
    was surprised by the projected speed of deterioration of the images we were creating
    for our database; and even Tiff files, which don’t degrade, may become inaccessible
    if the software used to read them becomes obsolete. And so all that material floating
    around in the cloud – which is in reality being bounced from server to server,
    degrading each time this happens – is not really being preserved in the way we
    might imagine. Its continued existence is dependent on a steady flow of electricity,
    the continued provision of which is contingent upon governments reaching renewables
    targets they can’t agree upon. And even then, these files will degrade, deteriorate
    and become obsolete. Rather than creating something permanent and inviolable,
    we’ve made our memories more contingent than ever upon a fantasy of technological
    stability that, given the constant churn of history, seems inevitably fleeting.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己对数字文件不稳定性有一些经验。在过去，我参与了一个项目，旨在数字化都柏林阿比剧院的广泛档案，这是英语世界第一个由国家资助的剧院。我对我们为数据库创建的图像预计的退化速度感到惊讶；即使是不会退化的Tiff文件，如果用来读取它们的软件过时，也可能无法访问。因此，在云中漂浮的所有这些材料实际上是在从一个服务器跳到另一个服务器，每次跳转都会退化，它们并没有以我们想象的方式被保存下来。它们的持续存在依赖于稳定的电力供应，而电力供应的持续性则取决于政府是否能达成他们无法达成一致的可再生能源目标。即使如此，这些文件也会退化、恶化并变得过时。与其创造出一些永久而不可侵犯的东西，我们使我们的记忆更加依赖于技术稳定的幻想，而这在历史不断变迁的背景下，看起来注定是短暂的。
- en: As world temperatures increase, datacentres have migrated to places where the
    climate is temperate. There, they consume vast amounts of energy, increasing carbon
    emissions. It’s a frightening and seemingly unsustainable pattern; we’ve entrusted
    our memories to a system that might destroy them, and us. Because of this fraught
    reality, datacentres in Ireland have become controversial in the past five years,
    and the tone of the newspaper articles discussing them has changed. It’s suggested
    that if all the datacentres currently proposed in Ireland are built, they could
    be using up to [70% of the country’s electricity](https://www.irishtimes.com/news/politics/data-centres-could-use-70-of-ireland-s-electricity-by-2030-committee-to-hear-1.4685589)
    by 2030.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 随着全球气温上升，数据中心已经迁移到气候温和的地方。在那里，它们消耗大量能源，增加碳排放。这是一个令人担忧且看似不可持续的模式；我们把我们的记忆托付给一个可能会摧毁它们和我们自己的系统。由于这种紧张的现实，过去五年中爱尔兰的数据中心变得有争议，报纸文章讨论它们的语调也发生了变化。据称，如果目前在爱尔兰提议建设的所有数据中心都建成，到2030年它们可能会使用**该国电力的70%**。
- en: 'Facebook’s datacentre in Luleå, Sweden. Photograph: David Levene/The Guardian'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook在瑞典卢勒奥的数据中心。摄影：David Levene/The Guardian
- en: 'Reliance on fossil fuels and on-site generation has remained a concern for
    environmentalists in the intervening years, with close scrutiny being paid to
    developers’ commitments to contributing to Ireland’s renewable power grid. The
    journalist Aoife Barry, in her research for her recent book Social Capital, has
    identified the ways in which multinationals are greenwashing their contribution
    toward renewables, including the case of a high court review of a planned Apple
    datacentre in County Galway in 2018:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对化石燃料和现场发电的依赖在过去几年里一直是环保人士关注的焦点，他们密切审视开发者对贡献爱尔兰可再生能源电网的承诺。记者Aoife Barry在她最近的著作《社会资本》中的研究中指出了跨国公司绿色洗白其向可再生能源的贡献方式，包括2018年在加尔韦郡计划的苹果数据中心高等法院审查案例：
- en: “The board sought more information on the plans, saying there was a lack of
    clarity around ‘direct sustainable energy sources’, including how Apple would
    live up to its promise of running on 100% renewable energy. When Apple submitted
    a revised environmental impact assessment to the council, [it indicated](https://www.casemine.com/judgement/uk/5da05f764653d07dedfd6a47)
    that it wouldn’t be generating renewable energy itself. Instead, it would buy
    renewable generated power from an energy supplier ‘equal to the total power consumption
    of the datacentre building in any particular year’.”
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: “董事会要求更多关于计划的信息，表示对‘直接可持续能源来源’，包括苹果如何兑现其百分之百可再生能源运行承诺的清晰度不足。当苹果向委员会提交修订后的环境影响评估时，[表明](https://www.casemine.com/judgement/uk/5da05f764653d07dedfd6a47)它将不会自行产生可再生能源。相反，它将从能源供应商购买‘与数据中心建筑在任何特定年份的总电力消耗相等的可再生能源’。”
- en: This equation works out only if energy demands don’t continue to rise in the
    coming years, meaning any renewable investment is going to continue to lag behind
    the needs of the expanding datacentre sector.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这个方程只有在未来几年能源需求不再继续上升的情况下才能有效，这意味着任何可再生能源投资都将继续落后于不断扩张的数据中心行业的需求。
- en: In an effort to entice further foreign direct investment, the government has
    implemented measures aimed at streamlining the planning process for datacentres,
    which would allow concerned citizens less visibility into the estimated environmental
    impacts of these centres. Decreasing transparency in this instance seems unnerving,
    and symptomatic of the Irish state’s strange relationship with multinationals.
    In 2016, the Irish government rejected the European Commission’s ruling that [Apple
    should pay Ireland €13bn](https://www.theguardian.com/business/2016/aug/30/apple-pay-back-taxes-eu-ruling-ireland-state-aid)
    in unpaid taxes, arguing that the lower corporate taxation rate the country offered
    at the time makes Ireland more attractive for investors. The logic behind that
    decision might have been confusing to everyday Irish citizens, given that at that
    time they were each saddled with [€42,000 in debt](https://assets.gov.ie/4274/111218115438-102376301fd948c2b20e3449111eff54.pdf)
    accrued after the International Monetary Fund’s bailout of Ireland’s banks.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了吸引更多外国直接投资，政府实施了旨在简化数据中心规划流程的措施，这将允许关注的市民较少地了解这些中心预计的环境影响。在这种情况下透明度的降低似乎令人不安，并显示出爱尔兰国家与跨国公司之间奇特的关系症状。2016年，爱尔兰政府拒绝了欧洲委员会关于[苹果应支付爱尔兰130亿欧元未缴税款](https://www.theguardian.com/business/2016/aug/30/apple-pay-back-taxes-eu-ruling-ireland-state-aid)的裁决，理由是当时该国提供的较低企业税率使爱尔兰对投资者更具吸引力。对该决定背后逻辑的解释可能让日常爱尔兰公民感到困惑，因为当时他们每人背负[42,000欧元的债务](https://assets.gov.ie/4274/111218115438-102376301fd948c2b20e3449111eff54.pdf)是国际货币基金组织对爱尔兰银行救助后积累的。
- en: Datacentres have contributed [€7.3bn to the Irish economy](https://enterprise.gov.ie/en/publications/publication-files/government-statement-data-centres-enterprise-strategy.pdf),
    but provide only about [16,000 jobs](https://www.irishtimes.com/business/2023/09/21/qa-how-sustainable-is-ireland-as-a-data-centre-hub/)
    to a country of 5.28 million people. The lack of employment these centres provide
    leads to questions over who benefits from their existence. In August 2022, after
    two consecutive amber alerts for electricity outages in Ireland, then-finance
    minister Paschal Donohoe appeared on national broadcaster RTÉ’s radio show Morning
    Ireland, where he was quizzed about the low employment figures at datacentres
    and the fact that their profit margins were soaring while electricity bills had
    reached new highs for Irish citizens. He dismissed the lack of employment, emphasising
    instead the “huge importance of them to really large employers within our country,
    whose taxes and jobs are playing an invaluable part in our economic performance
    at the moment”.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心已经为爱尔兰经济贡献了[73亿欧元](https://enterprise.gov.ie/en/publications/publication-files/government-statement-data-centres-enterprise-strategy.pdf)，但却仅为528万人口的国家提供了大约[16,000个就业岗位](https://www.irishtimes.com/business/2023/09/21/qa-how-sustainable-is-ireland-as-a-data-centre-hub/)。这些中心提供的就业机会的不足引发了有关谁从它们的存在中受益的问题。2022年8月，在爱尔兰连续两次发出电力中断的紧急警报后，时任财政部长帕斯卡尔·多诺霍在国家广播公司RTÉ的《Morning
    Ireland》电台节目中接受了采访。他被询问关于数据中心低就业数字以及它们的利润率飙升，而电费对爱尔兰公民而言则创下了新高。他对就业不足的问题不以为然，反而强调了这些中心对于我国真正大型雇主的“巨大重要性，他们的税收和就业岗位在目前为止在我们的经济表现中发挥了不可估量的作用”。
- en: '* * *'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The benefits of the data centre economy are diffuse, intangible. In 2022, due
    to concerns about pressure on the National Grid and the potential for rolling
    blackouts, EirGrid, Ireland’s energy grid, placed a [moratorium on the development](https://www.rte.ie/news/dublin/2022/0110/1272869-eirgrid-datacentres-dublin/)
    of new datacentres in Dublin until 2028\. But applications for centres outside
    the capital are still being granted. Other European countries, such as the Netherlands,
    are halting their development of datacentres. Singapore imposed a [three-year
    moratorium](https://www.lightreading.com/ai-machine-learning/singapore-ends-data-center-pause-as-it-seeks-sustainable-growth)
    from 2019 to 2022, and is now seeking applications within new parameters to ensure
    sustainability. Unless Ireland figures out a way to surge forward with its slow
    development of renewables, these datacentres seem impossible to sustain. One potential
    solution is to look more carefully at what data we retain, and why. We must weigh
    the short-term financial benefits of seemingly infinite data retention against
    the long-term threat of climate crisis.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中心经济的好处是分散的、无形的。2022年，由于对国家电网压力和可能出现的滚动停电的担忧，爱尔兰能源网络公司EirGrid在都柏林对新数据中心的发展实施了[停止开发的禁令](https://www.rte.ie/news/dublin/2022/0110/1272869-eirgrid-datacentres-dublin/)，直至2028年。但在首都之外的中心的申请仍在继续批准。其他欧洲国家，如荷兰，也在停止其数据中心的发展。新加坡在2019年至2022年间实施了[为期三年的停建令](https://www.lightreading.com/ai-machine-learning/singapore-ends-data-center-pause-as-it-seeks-sustainable-growth)，现在在新的参数下寻求申请，以确保可持续性。除非爱尔兰找到一种方法推动其可再生能源的缓慢发展，否则这些数据中心看起来是无法维持的。一个潜在的解决方案是更加审慎地审视我们保留数据的内容以及原因。我们必须权衡
    seemingly infinite 数据保留所带来的短期财务利益与气候危机的长期威胁。
