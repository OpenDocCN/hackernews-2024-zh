  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：博尔德县公共卫生部也以有益的方式进行了投资。它创建了一个优惠券计划，低收入家庭（许多是混合移民身份的）可以使用该计划从Ollin
    Farms的摊位上获得免费的水果和蔬菜。
- en: 'GUTTRIDGE: It''s great ''cause it brought a little more diversity to our farm
    stand - new people, new families. We try to make it more of a place where people
    come and get their food, but they also hang out and learn and hopefully take some
    values and good food home with them.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: GUTTRIDGE：这很棒，因为它给我们的农场带来了更多的多样性-新的人，新的家庭。我们试图把它变成一个人们来取食物、但也能留下来学习并带着一些价值观和好食物回家的地方。
- en: 'SIMMONS-DUFFIN: Nutrition incentive programs like the fruit and veg coupons
    in Boulder are spreading all over the country, and most are funded through the
    Federal Farm Bill. Amy Lazarus Yaroch, executive director at the Gretchen Swanson
    Center for Nutrition, says they are a triple win.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：像博尔德的水果和蔬菜优惠券这样的营养激励计划正在全国范围内推广，大多数都是通过联邦农业法案资助的。格雷琴·斯旺森营养中心的执行主任Amy
    Lazarus Yaroch表示，它们是三赢。
- en: 'AMY LAZARUS YAROCH: So it''s basically good for the consumer ''cause they''re
    getting the healthy food, it''s good for the farmer, and then it''s good for the
    economy.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: AMY LAZARUS YAROCH：所以这基本上对消费者有好处，因为他们得到了健康食品，对农民有好处，然后对经济有好处。
- en: 'SIMMONS-DUFFIN: Then again, these programs only help local farmers if people
    use their incentives on food that''s grown locally. Guttridge says it''s a challenge
    to compete with cheaper food and produce at the big grocery stores in town, where
    a lot of people in Boulder and neighboring Longmont go to redeem their fruit and
    veg coupons. He argues processed food is already subsidized, so it''s not a fair
    fight.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：但这些项目只有在人们购买本地种植的食物时才对当地农民有所帮助。Guttridge表示，在镇上的大型杂货店里，人们更愿意使用他们的水果和蔬菜优惠券，那里的食物和农产品更便宜。他认为加工食品已经得到了补贴，所以这不是一场公平的竞争。
- en: 'JIM KRIEGER: He''s correct. There''s lots of subsidies for soy and corn.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: JIM KRIEGER：他是正确的。大豆和玉米有很多补贴。
- en: 'SIMMONS-DUFFIN: That''s Jim Krieger, executive director of a nonprofit called
    Healthy Food America.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：这是Jim Krieger，一个名叫Healthy Food America的非营利组织的执行主任。
- en: 'KRIEGER: They''re key ingredients for ultraprocessed foods, which makes their
    price artificially low relative to fresh fruits and vegetables.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: KRIEGER：它们是超加工食品的关键成分，这使得它们的价格相对于新鲜水果和蔬菜来说人为降低。
- en: 'SIMMONS-DUFFIN: He says governments can use regulation to block people from
    using their nutrition incentives at big grocery stores, so they''re forced to
    use them in the local food system. But Boulder County isn''t taking that approach.
    Instead of sticks, they''re using carrots, trying to make locally farmed produce
    easier to access and better than the flown-in competition.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：他说政府可以利用监管阻止人们在大型杂货店使用营养激励计划，以便他们被迫在本地食品系统中使用它们。但博尔德县没有采取这种方法。他们没有使用棍棒，而是使用胡萝卜，试图让本地种植的农产品更容易获得并且比从其他地方运来的竞争对手更好。
- en: 'MACKENZIE SEHLKE: Yeah, these are our potatoes.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: MACKENZIE SEHLKE：是的，这些是我们的土豆。
- en: 'SIMMONS-DUFFIN: Mackenzie Sehlke is the executive director of Boulder County
    Farmers Markets. She shows me around a big warehouse that acts as a food hub,
    bringing together produce from lots of different local farms for distribution
    and deliveries.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：Mackenzie Sehlke是博尔德县农贸市场的执行主任。她带我参观了一个大仓库，它充当食品中心，汇集了来自许多不同本地农场的产品进行分配和送货。
- en: 'SEHLKE: And there''s a lot of very precious pears and apples in this walk-in
    right now.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: SEHLKE：现在这个冷藏间里有很多珍贵的梨子和苹果。
- en: 'SIMMONS-DUFFIN: She argues one big advantage of buying from local farmers is
    that they can be responsive to the community. For example...'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: SIMMONS-DUFFIN：她认为从本地农民购买的一个重要优势是他们可以对社区做出响应。例如...
- en: 'SEHLKE: We have a large Nepalese community here, and so we''re starting to
    hear more about staple goods from the Nepalese cuisine and thinking about will
    someone grow a specific green or a specific tuber for that population?'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 'SEHLKE: 我们这里有一个庞大的尼泊尔社区，所以我们开始听到更多关于尼泊尔烹饪中的主食，考虑是否有人会种植特定的绿色蔬菜或特定的块茎供这个群体？'
- en: 'SIMMONS-DUFFIN: Having people from different backgrounds become part of the
    local food scene pushes farmers to think about what else they can grow, she says.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 'SIMMONS-DUFFIN: 让来自不同背景的人成为当地食品界的一部分，推动农民思考他们还能种植什么，她说。'
- en: 'SEHLKE: I talked to someone who just had gotten a request for crowder peas,
    which are very common in African diaspora cuisine and would grow really beautifully
    here.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 'SEHLKE: 我曾与一位刚刚收到 crowder peas 请求的人交谈过，这在非洲裔散居地的烹饪中非常常见，而且在这里种植的话会长得非常漂亮。'
- en: 'SIMMONS-DUFFIN: Yes, Sehlke acknowledges, there are plenty of big structural
    problems with America''s food system, but she''s proud of what Boulder County
    has been able to do with local tax revenue to make local produce affordable to
    more people.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 'SIMMONS-DUFFIN: 是的，Sehlke 承认，美国的食品系统存在许多重大结构问题，但她为 Boulder County 能够利用当地税收做到让更多人能够负担得起当地农产品而感到自豪。'
- en: 'SEHLKE: I think that that local dynamism and that local innovation is pretty
    cool. And I''ve also seen it push the state and other municipalities to think
    differently.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 'SEHLKE: 我认为当地的活力和创新非常酷。我也看到它推动了该州和其他市政府以不同的方式思考。'
- en: 'SIMMONS-DUFFIN: Policy can be a force for good, she says, to help forge connections
    between farmer and market and hungry resident so it''s easier and more affordable
    to eat locally grown food.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 'SIMMONS-DUFFIN: 政策可以是一种积极的力量，她说，可以帮助建立农民与市场之间、以及饥饿居民之间的联系，使当地种植的食物更容易、更实惠地被消费。'
- en: Selena Simmons-Duffin, NPR News, Boulder.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Selena Simmons-Duffin，NPR 新闻，Boulder。
