- en: '(Source: Scrape Data From LifeStance Website) **[**[11]**](#_ftn11)**'
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
  zh: （来源：从LifeStance网站抓取的数据）**[**[11]**](#_ftn11)**
- en: Compared to LifeStance’s claimed 20% churn rate, our 28.1% churn rate estimate
    indicates that the key metric is once again worsening amidst LifeStance’s vague
    disclosure to investors. We think the company should clearly disclose its retention
    metric on a quarterly basis going forward.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
  zh: 根据LifeStance声称的20%的流失率，我们估计的28.1%的流失率表明，在LifeStance向投资者模糊披露的情况下，这一关键指标再次在恶化。我们认为公司应当清楚地披露其每季度的留存指标。
- en: '**“Most Of Them Quit After A Few Months”, “They Couldn’t Take It Anymore”:
    Interviews With Former Employees And Lawsuit Allegations Corroborate LifeStance’s
    Retention Problem**'
  id: totrans-split-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**“大多数人在几个月后就辞职了”，“他们受不了了”：与前员工的访谈和诉讼指控支持LifeStance的留存问题**'
- en: Conversations with 14 former employees and litigation records corroborated the
    analysis, showing there is a major churn problem at LifeStance.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 对14位前员工的交谈和诉讼记录支持了这一分析，显示LifeStance存在严重的人员流失问题。
- en: 'One former employee who worked in the billing department of a practice acquired
    by LifeStance in Minnesota told us that when LifeStance took over, the practice
    owners believed the changes would be positive for their approximately 150 therapists.
    In the end, they “lost count” of how many clinicians disappeared:'
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 一位曾在LifeStance在明尼苏达州收购的一家诊所的计费部门工作过的前员工告诉我们，在LifeStance接管后，诊所所有者相信这些变化对他们约150名治疗师将是积极的。最后，他们“数不清”有多少临床医生消失了：
- en: “I think actually they were a little naive. They really believed that this was
    going to make a big difference for all of their employees and their therapists
    might be able to make a little more money, which maybe they did but most of them
    quit after a few months.”
  id: totrans-split-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我认为实际上他们有点天真。他们真的相信这会对所有员工和他们的治疗师产生很大的影响，也许他们确实如此，但大多数人在几个月后就辞职了。”
- en: “I lost count because I quit too eventually.”
  id: totrans-split-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我也最终辞职了，所以我也记不清了。”
- en: 'Another former employee, a psychologist who left in 2023, told us that the
    office they worked in, with 32 clinicians, was decimated after LifeStance took
    over:'
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位于2023年离开的心理学家前员工告诉我们，在LifeStance接管后，他们工作的办公室中的32名临床医生几乎全都离职了：
- en: “Two months into LifeStance taking over, we were down to like 15 clinicians,
    if even that, because most of them had just … they couldn’t take it anymore. They
    couldn’t handle the way they were being talked to, the way they were being treated,
    the way they, you know, just the culture that was being shoved down from above
    us…”
  id: totrans-split-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “LifeStance接管不久，我们只剩下15名临床医生了，甚至可能不到这个数，因为大多数人只是…他们受不了了。他们无法忍受他们被对话的方式，他们被对待的方式，他们，你知道的，从上面向我们推送的文化…”
- en: One particularly hard hit LifeStance practice in St. Louis **lost 80% of its
    clinicians after LifeStance acquired it**, according to a former billing employee
    who left shortly after the IPO.
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: 据一名不久前离开IPO后的生活方式的前帐单员工称，LifeStance在收购后，圣路易斯的一家特别受打击的实践**失去了80%的临床医生**。
- en: A lawsuit filed by a practice owner in Michigan against LifeStance in July 2023
    detailed how one therapy practice with 88 clinicians lost 15 over a 5-month period,
    representing an annualized churn rate of 59%.[[12]](#_ftn12)
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年7月，密歇根州一位实践所有者对LifeStance提起诉讼，详细描述了88名临床医生的实践在5个月内失去了15名，年换手率达到了59%。[[12]](#_ftn12)
- en: 'Another former employee we spoke with oversaw operations at a practice acquired
    by LifeStance. They left the company in early 2022, telling us that retention
    posed an ongoing risk to the company:'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与之交谈的另一位前雇员曾负责LifeStance收购的一家实践的运营。他们在2022年初离开了公司，告诉我们保持人员的问题对公司构成了持续风险：
- en: “In the world of mental health, consistency is key. And when you lose staff,
    you not only lose staff, you lose clients.”
  id: totrans-split-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在心理健康领域，一致性至关重要。当你失去员工时，你不仅失去员工，还失去客户。”
- en: 'A former psychiatrist who left in the first half of 2023 told us:'
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
  zh: 一位在2023年上半年离开的前精神科医生告诉我们：
- en: “It’s a very narrow, very narrow sided view of ‘churn and burn’. Like, OK, so
    we’re going to hire this many providers. Half of them are going to leave, but
    then we’ll just hire more and more and more.”
  id: totrans-split-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这是一个非常狭隘的‘流失与烧毁’的观点。好吧，所以我们要雇佣这么多提供者。其中一半会离开，但然后我们就会雇佣更多，更多，更多。”
- en: '**Part II: LifeStance Policies Are Directly Responsible For The Company’s Clinician
    Churn**'
  id: totrans-split-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第二部分：LifeStance的政策直接导致公司的临床医生流失**'
- en: 'LifeStance’s CEO addressed retention issues at a JPMorgan healthcare conference
    in January 2022, [telling investors](https://www.bamsec.com/transcripts/0cb2a8ff-792d-4f48-8254-429a8b334751?hl_id=nkp9o-q-je)
    that falling retention was due to just about everything *but* the company’s policies:'
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
  zh: LifeStance的CEO在2022年1月的摩根大通健康会议上，[告诉投资者](https://www.bamsec.com/transcripts/0cb2a8ff-792d-4f48-8254-429a8b334751?hl_id=nkp9o-q-je)，流失问题是由于几乎一切事情而不是公司的政策：
- en: '**> “We believe that this incremental increase that we saw in clinician departures
    has been really driven by personal motivations, burnout driven by pandemic fatigue,
    some retirement, schools closing, so child care needs have increased significantly.
    We haven’t seen this incremental retention issue be a result of people going to
    competitors.”'
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**> “我们认为我们在临床医生离职方面看到的这种递增增长，实际上是由个人动机、因疲劳导致的燃烧、一些退休、学校关闭等因素驱动的。因此，儿童看护需求显著增加。我们没有看到这种递增保留问题是由于人们去竞争对手。”'
- en: 'We found the clinician exodus from LifeStance is being driven by 4 factors,
    *3 of which are directly tied to LifeStance policies*, according to our review
    of litigation and interviews with former employees:'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们对诉讼的审查和与前雇员的访谈，我们发现LifeStance的临床医生大规模流失受到4个因素的驱动，其中*3个与LifeStance的政策直接相关*。
- en: LifeStance over-promises and under-delivers on clinician compensation.
  id: totrans-split-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: LifeStance在临床医生的补偿方面过度承诺，交付不足。
- en: Clinicians end up in debt to LifeStance as they try to obtain unrealistic compensation.
  id: totrans-split-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 临床医生因试图获取不切实际的补偿而负债累累。
- en: LifeStance’s grinding corporate culture.
  id: totrans-split-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: LifeStance的劳碾式企业文化。
- en: The ease with which clinicians can quickly return to private practice.
  id: totrans-split-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 临床医生可以迅速回到私人执业，这一点非常容易。
- en: '**Overpromising: LifeStance Advertises Compensation At Least ~33% Higher Than
    The National Average, According to Scraped Job Posting Data**'
  id: totrans-split-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**过度承诺：LifeStance根据刮取的职位发布数据至少将补偿提高了约33%高于全国平均水平**'
- en: In early January 2024, we scraped the LifeStance website to better understand
    compensation packages offered to clinicians. [[13]](#_ftn13) LifeStance’s lists
    ~1,800 jobs across the United States on its website.
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年初，我们查看了LifeStance的网站，以更好地了解向临床医生提供的薪酬套餐。[[13]](#_ftn13) LifeStance在其网站上列出了美国各地约1800个工作岗位。
- en: LifeStance typically provides an earnings range for each position, for instance,
    below is a listing for a psychiatrist job offering a “generous ‘above market’”
    compensation range of $225,000 to $340,000\. The listing also advertises “uncapped
    earning potential.”
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: LifeStance通常为每个职位提供一个收入范围，例如，以下是一份精神科医生职位的列表，提供一个“慷慨的‘市场之上’”薪酬范围，从$225,000到$340,000。该列表还宣传“无上限的收入潜力”。
- en: According to our scrape, LifeStance’s advertised compensation range represents
    a significant premium to the national average salary for similar positions, based
    on May 2022 national estimates by the Bureau of Labor Statistics.
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的抓取，LifeStance的广告薪酬范围显著高于美国劳工统计局2022年5月对类似职位的全国平均工资估算。
