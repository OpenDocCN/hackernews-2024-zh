- en: '**Red Flag: LifeStance Has** **Had 3 CFOs Over The Last 3 Years, A Key Sign
    Of Financial Stress**'
  id: totrans-split-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**红旗：LifeStance在过去3年中已经更换了3位首席财务官，这是财务压力的一个关键迹象**'
- en: 'CFO turnover can often be a red flag of looming financial or accounting stress.
    LifeStance has experienced unusually high levels of turnover in this key position:'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 首席财务官的高流动性通常是即将出现的财务或会计压力的红旗。 LifeStance在这一关键职位上经历了异常高的流动率：
- en: In May 2021, [Warren Gouk](https://www.linkedin.com/in/warren-gouk-2502021/)
    left the CFO post just one month prior to LifeStance’s IPO, to become the company’s
    chief administrative officer.
  id: totrans-split-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2021年5月，[Warren Gouk](https://www.linkedin.com/in/warren-gouk-2502021/)在LifeStance上市前一个月辞去首席财务官职务，转任公司首席行政官。
- en: In November 2022, [J. Michael Bruff](https://www.linkedin.com/in/j-michael-bruff-82a042a/)
    [left the CFO post](https://www.prnewswire.com/news-releases/lifestance-health-appoints-j-michael-bruff-as-new-business-transformation-officer-david-bourdon-as-chief-financial-officer-301667532.html)
    to transition to business development and then left the company in January 2023.
  id: totrans-split-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2022年11月，[J. Michael Bruff](https://www.linkedin.com/in/j-michael-bruff-82a042a/)
    [离开了首席财务官职位](https://www.prnewswire.com/news-releases/lifestance-health-appoints-j-michael-bruff-as-new-business-transformation-officer-david-bourdon-as-chief-financial-officer-301667532.html)，转任业务发展，并于2023年1月离开公司。
- en: In November 2022, [David Bourdon](https://www.linkedin.com/in/dave-bourdon-8aab4210/)
    became the company’s CFO.
  id: totrans-split-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2022年11月，[David Bourdon](https://www.linkedin.com/in/dave-bourdon-8aab4210/)成为公司的首席财务官。
- en: '**Part I: Web Scrapes Show A Closely Watched Metric, Clinician Retention, Is
    Worse Than LifeStance’s Disclosures**'
  id: totrans-split-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**第一部分：网络爬虫显示了一个备受关注的指标，临床医生的保留率，比LifeStance的披露还要糟糕**'
- en: As debt and losses mount, LifeStance [faces](https://investor.lifestance.com/news-releases/news-release-details/lifestance-reports-third-quarter-2023-results)
    the task of showing it can increase its 6,400 clinician base in order to maintain
    its growth story.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 随着债务和亏损的增加，LifeStance [面临着](https://investor.lifestance.com/news-releases/news-release-details/lifestance-reports-third-quarter-2023-results)
    增加其6400名临床医生群体以维持其增长故事的任务。
- en: LifeStance’s third [risk factor](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=90539:90676&hl_id=nkczuyymjl)
    in its 2022 10-K warns that if the company can’t “recruit and retain our base
    of experienced and qualified clinicians, our expenses may increase and our revenues
    may decline.”
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: LifeStance在其2022年10-K报告中的第三个[风险因素](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=90539:90676&hl_id=nkczuyymjl)警告称，如果公司无法“招聘和留住我们经验丰富和合格的临床医生群体，我们的支出可能会增加，而我们的收入可能会下降。”
- en: Despite a national clinician [shortage](https://www.psychologytoday.com/us/blog/best-practices-in-health/202309/solving-the-mental-health-provider-shortage#:~:text=Approximately%2047%20percent%20of%20the,areas%20and%20economically%20stressed%20cities.),
    in November 2023, LifeStance reported it had grown its clinician base by 18% year
    over year from ~5,400 to ~6,400\. [[Slides 5, 1, 2](https://www.bamsec.com/filing/95017023060505/3?cik=1845257)]
    This, in turn, drove quarterly revenue growth up 21% year over year, from $217.6
    million to $262.9 million. [[Slide 5](https://www.bamsec.com/filing/95017023060505/3?cik=1845257)]
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管全国临床医生[短缺](https://www.psychologytoday.com/us/blog/best-practices-in-health/202309/solving-the-mental-health-provider-shortage#:~:text=Approximately%2047%20percent%20of%20the,areas%20and%20economically%20stressed%20cities.)问题，但在2023年11月，LifeStance报告称，其临床医生基数同比增长了18%，从约5,400人增至约6,400人。[[幻灯片5、1、2](https://www.bamsec.com/filing/95017023060505/3?cik=1845257)]
    这进一步推动了季度收入同比增长21%，从2.176亿美元增至2.629亿美元。[[幻灯片5](https://www.bamsec.com/filing/95017023060505/3?cik=1845257)]
- en: '![](img/186b1fa9fa71d43c7a7a18e1a8661543.png)'
  id: totrans-split-92
  prefs: []
  type: TYPE_IMG
  zh: '![](img/186b1fa9fa71d43c7a7a18e1a8661543.png)'
- en: '(Source: LifeStance Investor Presentation [Slide 6](https://investor.lifestance.com/static-files/52307c74-9a9d-4c45-b60a-6f47bbad8a4a))'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: （来源：LifeStance投资者演示文稿 [幻灯片6](https://investor.lifestance.com/static-files/52307c74-9a9d-4c45-b60a-6f47bbad8a4a)）
- en: While LifeStance has been successful at bringing on new clinicians, a key question
    has been how much of that recruiting is needed just to replace clinicians who
    are leaving – with churn being an indication of the sustainability of revenue
    and profit margins.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: LifeStance成功吸引了新的临床医生加入，但一个关键问题是，有多少招聘是为了取代离职的医生——离职率是衡量收入和利润持续性的指标。
- en: '**Background: During Its June 2021 IPO, LifeStance Claimed It Retained 87%
    Of Its Clinicians, Above The Industry Average**'
  id: totrans-split-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**背景：在其2021年6月的IPO期间，LifeStance声称其保留了87%的临床医生，高于行业平均水平**'
- en: '**2 Months After Its IPO, LifeStance Missed Earnings Estimates By ~74% And
    Reported Its Retention Had Fallen Back To The “industry Average”, Which It Had
    Previously Said Was ~77%**'
  id: totrans-split-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**在上市两个月后，LifeStance未达到收益预期，报告显示其保留率已回落到此前所说的“行业平均水平”，即约77%**'
- en: During a June 2021 [presentation](https://investor.lifestance.com/static-files/9d4db0fe-6c82-44a2-ad94-36f421bf5c76)
    to promote its IPO, LifeStance said it had an 87% clinician retention rate (or
    a 13% churn rate) – better than what it said was the industry average of 77% retention
    (or a 23% churn rate).[[7]](#_ftn7)
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年6月的[IPO推介会](https://investor.lifestance.com/static-files/9d4db0fe-6c82-44a2-ad94-36f421bf5c76)上，LifeStance表示其医生保留率为87%（或13%的离职率），比行业平均水平77%的保留率（或23%的离职率）要好。[[7]](#_ftn7)
- en: '![](img/6ec6e03561acfe537d4513d5a3ae18ee.png)'
  id: totrans-split-98
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6ec6e03561acfe537d4513d5a3ae18ee.png)'
- en: '(Source: LifeStance June 2021 Investor Presentation [[Pg. 10](https://investor.lifestance.com/static-files/9d4db0fe-6c82-44a2-ad94-36f421bf5c76)])'
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: （来源：LifeStance 2021年6月投资者演示文稿 [第10页](https://investor.lifestance.com/static-files/9d4db0fe-6c82-44a2-ad94-36f421bf5c76)）
- en: The importance of this retention rate to the company’s mission was described
    by then-COO Gwen Booth in a [video](https://youtu.be/fc560nr0qTw?si=jYT9O3Oguii_gILR&t=864)
    released on June 2, 2021, a week before the company’s IPO.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当时COO Gwen Booth在2021年6月2日发布的[视频](https://youtu.be/fc560nr0qTw?si=jYT9O3Oguii_gILR&t=864)中描述了该保留率对公司使命的重要性，这是该公司上市前一周发布的。
- en: “A mission of creating access for millions of people is a pretty big mission
    and vision. And we knew we could only do that if we created a culture where our
    clinicians felt like they were our customer, where they truly felt valued, they
    were in the optimal work environment. And so really what I’m really most proud
    of is that culture.” [[14 min, 24 sec](https://youtu.be/fc560nr0qTw)]
  id: totrans-split-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们的使命是为数百万人创造获取医疗服务的机会，这是一个非常宏大的使命和愿景。我们知道只有在我们创造了一种文化，让我们的临床医生觉得自己就是我们的顾客，他们真正感到被重视，处在最佳工作环境中，我们才能实现这一使命。因此，我最自豪的是我们的文化。”
    [[14分24秒](https://youtu.be/fc560nr0qTw)]
- en: 'Booth reiterated:'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: Booth重申：
- en: “LifeStance has an 87% retention rate of their clinicians and that’s really
    a result of creating the optimal work environment for them.” [[14 min, 50 sec](https://youtu.be/fc560nr0qTw?si=1VSXVCV9g-o6UHEc&t=889)]
  id: totrans-split-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “LifeStance的临床医生保留率为87%，这实际上是由于我们为他们创造了最佳工作环境。” [[14分50秒](https://youtu.be/fc560nr0qTw?si=1VSXVCV9g-o6UHEc&t=889)]
- en: As part of [the IPO](https://www.bamsec.com/filing/95017022004096/1?cik=1845257&hl=232275:232872&hl_id=4k14dwx8ye),
    private equity owners sold ~13.2 million LifeStance shares worth ~$224 million,
    per SEC filings. [[Pg. 38](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=231733:232327&hl_id=ej_gl4fqye)] 
    LifeStance began [trading](https://www.reuters.com/business/healthcare-pharmaceuticals/lifestance-health-valued-more-than-7-bln-us-ipo-2021-06-10/#:~:text=buyout%20firm%20TPG%2C-,opened%20at%20%2420,-%2C%20compared%20to%20the)
    on June 10, 2021 at $20, rising 39% to $27.86 by the end of the month, per FactSet.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: As part of [the IPO](https://www.bamsec.com/filing/95017022004096/1?cik=1845257&hl=232275:232872&hl_id=4k14dwx8ye),
    private equity owners sold ~13.2 million LifeStance shares worth ~$224 million,
    per SEC filings. [[Pg. 38](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=231733:232327&hl_id=ej_gl4fqye)] 
    LifeStance began [trading](https://www.reuters.com/business/healthcare-pharmaceuticals/lifestance-health-valued-more-than-7-bln-us-ipo-2021-06-10/#:~:text=buyout%20firm%20TPG%2C-,opened%20at%20%2420,-%2C%20compared%20to%20the)
    on June 10, 2021 at $20, rising 39% to $27.86 by the end of the month, per FactSet.
- en: On August 11, 2021, just 2 months after LifeStance’s IPO, the stock dropped
    ~46% the day after it [announced](https://investor.lifestance.com/news-releases/news-release-details/lifestance-health-reports-second-quarter-2021-results)
    that its second quarter retention rate had dropped to be “consistent with the
    broader healthcare industry for 2021”.[[8]](#_ftn8) The company also reported
    a loss of [$70 million](https://seekingalpha.com/pr/18432876-lifestance-health-reports-second-quarter-2021-results?hasComeFromMpArticle=false),
    ~74% worse than the street consensus, per Bloomberg.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: On August 11, 2021, just 2 months after LifeStance’s IPO, the stock dropped
    ~46% the day after it [announced](https://investor.lifestance.com/news-releases/news-release-details/lifestance-health-reports-second-quarter-2021-results)
    that its second quarter retention rate had dropped to be “consistent with the
    broader healthcare industry for 2021”.[[8]](#_ftn8) The company also reported
    a loss of [$70 million](https://seekingalpha.com/pr/18432876-lifestance-health-reports-second-quarter-2021-results?hasComeFromMpArticle=false),
    ~74% worse than the street consensus, per Bloomberg.
- en: In other words, in just 2 months, reported clinician churn had increased from
    a pre-IPO rate of 13% to 23%, fueling losses and raising doubts about its revenue
    and cost trajectories, and the validity of management’s claims.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: In other words, in just 2 months, reported clinician churn had increased from
    a pre-IPO rate of 13% to 23%, fueling losses and raising doubts about its revenue
    and cost trajectories, and the validity of management’s claims.
- en: 'On the day it released earnings, LifeStance’s Chief Growth Officer, Danish
    Qureshi, [told investors](https://www.bamsec.com/transcripts/cdb1529a-d654-44a2-b2e8-efa0fd06b8ea?hl_id=4yhesn3byl)
    it had stepped up recruitment to offset the worsening retention:'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 'On the day it released earnings, LifeStance’s Chief Growth Officer, Danish
    Qureshi, [told investors](https://www.bamsec.com/transcripts/cdb1529a-d654-44a2-b2e8-efa0fd06b8ea?hl_id=4yhesn3byl)
    it had stepped up recruitment to offset the worsening retention:'
- en: “Regardless of these recent broader industry developments, we expect the benefit
    of our higher clinician growth to offset the lower retention rates this year.”
  id: totrans-split-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “Regardless of these recent broader industry developments, we expect the benefit
    of our higher clinician growth to offset the lower retention rates this year.”
- en: '**LifeStance Investors Filed A Securities Class Action Lawsuit Against Insiders,
    Alleging “Untrue Statements Of Material Facts” Regarding Its Clinician Retention
    Disclosures**'
  id: totrans-split-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**LifeStance Investors Filed A Securities Class Action Lawsuit Against Insiders,
    Alleging “Untrue Statements Of Material Facts” Regarding Its Clinician Retention
    Disclosures**'
- en: '**In October 2023, LifeStance Settled The Lawsuit For $50 Million**'
  id: totrans-split-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**In October 2023, LifeStance Settled The Lawsuit For $50 Million**'
- en: In August, 2022, a securities class action lawsuit was [filed](https://www.slideshare.net/secret/xadQsY1X7RZffC)
    against LifeStance and its executives, alleging that the company’s IPO registration
    statement “contained untrue statements of material facts” with a focus on its
    overstatement of clinician retention metrics.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: In August, 2022, a securities class action lawsuit was [filed](https://www.slideshare.net/secret/xadQsY1X7RZffC)
    against LifeStance and its executives, alleging that the company’s IPO registration
    statement “contained untrue statements of material facts” with a focus on its
    overstatement of clinician retention metrics.
- en: The lawsuit alleged that, at the time of the IPO, LifeStance was “incurring
    additional costs to recruit and retain new physicians due to a recent massive
    decline in physician retention” which had reduced the company’s profitability.
    [[9]](#_ftn9) [[Pg. 11](https://www.slideshare.net/secret/xadQsY1X7RZffC)]
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: The lawsuit alleged that, at the time of the IPO, LifeStance was “incurring
    additional costs to recruit and retain new physicians due to a recent massive
    decline in physician retention” which had reduced the company’s profitability.
    [[9]](#_ftn9) [[Pg. 11](https://www.slideshare.net/secret/xadQsY1X7RZffC)]
- en: This lawsuit was [settled](https://www.slideshare.net/secret/onquW0RAfwU82N)
    for [$50 million](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=nkjn62ih1l)
    in October 2023\. Having already [paid](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=n1vyadidkl)
    $8 million in legal fees, LifeStance is [expected](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=n1vyadidkl)
    to pay $42 million by Q1 2024\. The company [claims](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=n1vyadidkl)
    it has “sufficient capacity” to fund these payments with its cash and current
    draw and revolving credit lines.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这起诉讼在2023年10月达成了[和解](https://www.slideshare.net/secret/onquW0RAfwU82N)，涉及金额为[$50
    million](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=nkjn62ih1l)。LifeStance已经支付了[$8
    million](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=n1vyadidkl)的法律费用，预计到2024年第一季度将支付42
    million美元。公司声称拥有“足够的资金能力”通过其现金和当前透支和循环信贷线支付这些款项。
- en: '**LifeStance Reported That Retention Had Stabilized At 80% On 7 Different Occasions
    Between 2022-2023**'
  id: totrans-split-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**LifeStance报告称，在2022年至2023年之间的7个不同场合上，保留率稳定在80%**'
- en: 'Since LifeStance’s initial retention rate revision, analysts have repeatedly
    asked about the metric on various earnings calls and in conferences between 2022-2023\.
    Management repeatedly reassured investors that the rate had stabilized:'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 自从LifeStance的初始保留率修订以来，分析师们在各种收益电话和会议中多次询问了该指标。管理层反复向投资者保证该比率已经稳定：
- en: In March 2022, LifeStance’s CFO [said](https://www.bamsec.com/transcripts/9e6a7e05-cfaa-48ea-84a3-f7eb7e1f46ca?hl_id=n1vblmtwyl)
    maintaining the 80% retention rate was “a very prudent planning assumption for
    2022.”
  id: totrans-split-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2022年3月，LifeStance的首席财务官 [表示](https://www.bamsec.com/transcripts/9e6a7e05-cfaa-48ea-84a3-f7eb7e1f46ca?hl_id=n1vblmtwyl)
    保持80%的保留率是“2022年非常谨慎的规划假设”。
- en: In June 2022, CEO Michael Lester [said](https://www.bamsec.com/transcripts/28809e23-99d0-4b25-b75f-0b7d90b96376?hl_id=41z_2-9zkg)
    the 80% retention rate had “been consistent for the last 3 quarters.”
  id: totrans-split-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2022年6月，CEO Michael Lester [表示](https://www.bamsec.com/transcripts/28809e23-99d0-4b25-b75f-0b7d90b96376?hl_id=41z_2-9zkg)
    80%的保留率“过去三个季度一直保持稳定”。
- en: In August 2022, LifeStance COO Danish Qureshi [said](https://www.bamsec.com/transcripts/7f2749a5-02cd-4378-b2ea-ee98e810104d?hl_id=vkkyemy-jl)
    the company continued “to maintain our prior planning assumptions…80% annualized
    within the quarter.”
  id: totrans-split-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2022年8月，LifeStance首席运营官Danish Qureshi [表示](https://www.bamsec.com/transcripts/7f2749a5-02cd-4378-b2ea-ee98e810104d?hl_id=vkkyemy-jl)
    公司继续“在本季度内保持我们之前的规划假设……80%的年化率”。
- en: In March 2023, Qureshi [said](https://www.bamsec.com/transcripts/82df221d-a1eb-4416-8bc4-d6335fa3fa70?hl_id=ey9eibtkke)
    “as far as retention goes, we did see an improvement in the fourth quarter.”
  id: totrans-split-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年3月，Qureshi [说道](https://www.bamsec.com/transcripts/82df221d-a1eb-4416-8bc4-d6335fa3fa70?hl_id=ey9eibtkke)
    “就保留而言，我们在第四季度看到了改善”。
- en: In May 2023, Qureshi [said](https://www.bamsec.com/transcripts/92e57be8-35c7-4bdb-bcc0-58be074ed1f8?hl_id=e1vtzphzyg)
    that “as far as retention goes, our retention remained stable in Q1\. And from
    a planning perspective, we continue to expect consistent performance throughout
    the remainder of the year.” The company did not provide a retention metric.
  id: totrans-split-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年5月，Qureshi [说道](https://www.bamsec.com/transcripts/92e57be8-35c7-4bdb-bcc0-58be074ed1f8?hl_id=e1vtzphzyg)
    “就保留而言，我们的保留在第一季度保持稳定。从规划的角度来看，我们预计今年余下的表现将保持一致。” 公司未提供保留指标。
- en: In June 2023, LifeStance CFO David Bourdon [said](https://www.bamsec.com/transcripts/4c3c6c3d-0526-4976-a860-f8872304af06?hl_id=ejh3ywtt1e)
    “We’ve seen our turnover stabilize in the back half of last year, and in through
    the first quarter. And you saw that with the clinician, the clinician growth numbers
    that we put up in the first quarter.” The company did not provide a retention
    metric.
  id: totrans-split-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年6月，LifeStance的首席财务官David Bourdon [表示](https://www.bamsec.com/transcripts/4c3c6c3d-0526-4976-a860-f8872304af06?hl_id=ejh3ywtt1e)
    “我们看到我们的离职率在去年下半年和今年第一季度已经稳定下来。你可以从我们在第一季度的临床医生增长数字中看到这一点。” 公司未提供保留指标。
- en: In November 2023, Qureshi [stated](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=41r3hovqkg)
    again that “our clinician retention continues to remain stable” without providing
    a metric.
  id: totrans-split-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年11月，Qureshi [再次表态](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=41r3hovqkg)
    “我们的临床医生保留继续保持稳定”，但未提供具体指标。
- en: '**Between August 15, 2023 To January 15, 2024, ~11.5% Of Providers Who Were
    Listed In The Company’s Directory Were Removed, Implying An Annualized Retention
    Rate Of Just ~72%, According To Our Analysis**'
  id: totrans-split-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**从2023年8月15日到2024年1月15日之间，公司目录中列出的供应商中约有11.5%被删除，根据我们的分析，这意味着年化的留存率仅为约72%**'
- en: Given LifeStance’s increasingly vague disclosures around clinician retention
    rates, we began tracking the metric ourselves.
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于LifeStance日益模糊的关于临床医生留存率的披露，我们开始自行跟踪该指标。
- en: LifeStance’s website has a location directory that lists each clinician at each
    location.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: LifeStance的网站有一个位置目录，列出了每个位置的每位临床医生。
- en: According to scraped website data, between August 15, 2023 and January 15, 2024,
    the company added approximately 248 total clinicians on a net basis. However,
    of the 6,648 LifeStance clinicians present in the August 15, 2023 scrape, approximately
    784 of them had been removed from the LifeStance website by January 15, 2024,
    according to our analysis.
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 根据网站抓取的数据，在2023年8月15日至2024年1月15日之间，公司净增加了约248名临床医生。然而，根据我们的分析，从2023年8月15日的6,648名LifeStance临床医生中，约有784名在2024年1月15日从LifeStance网站上删除。
- en: This data suggests a clinician turnover rate of 11.55% over this 5-month period,
    implying an annualized churn rate of 28.10% and an annualized clinician retention
    rate of 71.90%.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据表明，在这5个月的期间内，临床医生的流失率为11.55%，年化流失率为28.10%，年化临床医生留存率为71.90%。
- en: '| **Date** | **Days Between Scrape** | **Clinicians** | **Clinician Turnover**
    | **Turnover (%)** | **Implied Annual Churn (%)** | **Implied Annual Retention
    (%)** |'
  id: totrans-split-128
