- en: '[[13]](#_ftnref13) We downloaded each LifeStance job listing as an HTML webpage,
    then parsed each of them for the following attributes: provider type, location,
    mode of work, compensation range.'
  id: totrans-split-338
  prefs: []
  type: TYPE_NORMAL
  zh: '[[13]](#_ftnref13) 我们下载了每个LifeStance职位列表作为HTML网页，然后解析它们以获取以下属性：提供者类型、地点、工作模式、薪酬范围。'
- en: '[[14]](#_ftnref14) To get this number, we averaged the total minimum salary
    and total maximum salary of each position pulled from our January 2024 web scrape.
    We then took the midpoint of these numbers to derive average compensation offered
    for these positions.****************'
  id: totrans-split-339
  prefs: []
  type: TYPE_NORMAL
  zh: '[[14]](#_ftnref14) 要获取这个数字，我们对从2024年1月的网页爬取中提取的每个职位的总最低工资和总最高工资求平均。然后我们取这些数值的中点来推导这些职位的平均薪酬。'
