- en: 'LifeStance: A Private Equity-Backed Mental Health Rollup Headed For A Breakdown
    – Hindenburg Research'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://hindenburgresearch.com/lifestance/](https://hindenburgresearch.com/lifestance/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: LifeStance (NASDAQ:LFST) is a $2.3 billion market cap mental health provider
    with 6,400 clinicians located across 33 U.S. states. The company has grown its
    clinician base at 18% per year in a behavioral health market forecasted to grow
    at ~5% per year until 2030.
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'LifeStance trades at a ~23% premium to its peers in the behavioral health industry,
    despite reporting in its most recent Q3 ’23 report: $188 million in losses over
    the last twelve months, $482 million in debt and lease obligations and a $716
    million accumulated deficit.'
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We assess that LifeStance will need to raise cash imminently given its latest
    Q3 ’23 results showing its (i) razor-thin cash balance of $42.6 million (ii) quarterly
    cash burn of $33.7 million and (iii) $42 million in expected cash payments by
    the end of Q1 ’24 to settle litigation alleging that LifeStance misled IPO investors.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A former LifeStance manager explained that the employee mix between therapy
    and psychiatry is critical information for investors to understand margin and
    profitability potential, but LifeStance doesn’t regularly share those metrics.
    A former employee and industry experts referred to therapy reimbursement rates
    as “humiliatingly low” and compared it to wages earned by “mani-pedi or salon
    haircut” workers.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In 2021 the company last disclosed ~66% of its clinician base were therapists,
    which are lower-margin vs. higher-margin psychiatrists. In 2024, our scrape of
    the LifeStance website shows the mix has deteriorated: ~79% of the company’s clinician
    base are therapists.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One of the company’s most widely followed public metrics is the retention rate
    of the clinicians it employs. During LifeStance’s June 2021 IPO, the company claimed
    it retained 87% of its clinicians (i.e. 13% clinician churn).
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Just two months later, during its first public earnings report, LifeStance posted
    almost twice the net loss analysts expected and reported a change in retention
    rates to levels “consistent with the broader healthcare industry”, which it had
    previously defined as 77% retention (i.e. 23% churn). Its stock dropped 46% on
    the day.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LifeStance investors filed a securities class action lawsuit against insiders,
    alleging “untrue statements of material facts” regarding the company’s IPO clinician
    retention disclosures. In October 2023, LifeStance settled the lawsuit for $50
    million.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Following the IPO debacle, LifeStance reported or confirmed on 7 different investor-facing
    calls and in conferences between 2022-2023 that its clinician retention rate had
    stabilized at 80%.
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Our scrape of the LifeStance website showed that in the five months between
    August 15, 2023 to January 15, 2024, ~11.5% of providers listed in the company’s
    directory had disappeared, indicating an annualized retention rate closer to ~72%
    (i.e. a 28% churn rate), well below the industry average and once again below
    management’s claims.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interviews and lawsuit allegations corroborate the retention issues, with former
    employees detailing how (i) LifeStance overpromises on compensation (ii) LifeStance
    institutes a system whereby clinicians end up indebted to the company (iii) LifeStance
    has a crippling corporate culture with no value-added and (iv) there are almost
    zero barriers to entry in operating a private practice.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: According to two employee class action lawsuits and an employment lawsuit, LifeStance
    overpromises on compensation. Nurse practitioners and therapists claimed deceptive
    employment offers and claw backs of previous payments left them earning less than
    minimum wage or receiving nothing at all during some pay periods.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LifeStance provides advances to clinicians who expect to eventually reach the
    company’s lofty compensation promises. This often results in burdensome debt when
    expectations fall short. One former LifeStance manager described the situation
    as “a crappy thing, to owe your employer money.”
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The owner of a former practice acquired by LifeStance told us that medication
    prescribers are more likely to go into debt than therapists, making them more
    likely to sacrifice quality of care by shortening appointments to dig their way
    out of debt.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Former employees at practices acquired by LifeStance described working at the
    company as a culture shock, with locations being run “like a fast-food restaurant”
    with “no one really caring that these are patients’ lives.”
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Former employees describing how LifeStance provided no or *negative* value
    in an industry with virtually no barriers to entry. Per one former LifeStance
    manager: “all you need to do to open up your own private practice is post a thing
    on Facebook… and you can start seeing private, cash-only patients.”'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LifeStance deals in controlled substances and medications like Xanax and Adderall
    that have huge potential for abuse, with prescription volume growth rivaling opiate
    prescriptions at their peak, according to health professionals.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Despite the potentially addictive nature of some of these medications, former
    LifeStance employees claim that medication prescribers have been advised to cut
    consultation times to maximize revenue, with some former clinicians having seen
    “30 patients a day”. Others described it as akin to “war medicine.”
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LifeStance also rewarded its “highest-performing” medication prescribers with
    stock grants, according to the company’s CFO. A former practice owner told us
    the grants were tied to number of sessions a clinician conducts, an incentive
    that can encourage quantity over quality of care.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In December 2023, we signed up for an appointment with a LifeStance psychiatrist
    to better understand the company’s patient onboarding process. We were given a
    questionnaire developed by Pfizer and were asked if we were open to medication
    13 minutes into our first session.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Despite reporting to the psychiatrist that we had been in a good mood since
    Christmas, 32 minutes into our first session we were offered Pfizer’s Zoloft for
    treating depression and anxiety. By the end of a 15-minute follow up session we
    were prescribed Zoloft.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LifeStance insiders and private equity backers have dumped $243 million in stock
    since the company’s 2021 IPO, with company management having sold $18 million
    since IPO.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LifeStance has experienced rapid executive turnover, shuffling through 3 CFOs
    over the course of just 3 years, a red flag of financial stress.
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We think executives and backers who have cashed out likely understand what
    our research has shown: LifeStance is a low margin, unsustainable business operating
    under a crippling debt load with no cash cushion and no realistic hope of profitability.'
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Overall, we think LifeStance is a classic example of what happens when private
    equity meets a ‘hot’ healthcare sector: Massive debt fueling a grinding, metric-focused
    corporate culture resulting in worse quality of care for patients, a worse environment
    for clinicians and long-term losses for the average investor.'
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Initial Disclosure: After extensive research, we have taken a short position
    in shares of LifeStance Health Group, Inc. (NASDAQ:LFST). This report represents
    our opinion, and we encourage every reader to do their own due diligence. Please
    see our full disclaimer at the bottom of the report.*'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '**Background: A $2.3 Billion Mental Health Provider With 6,400 Clinicians Across
    The U.S.**'
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**LifeStance is one of the largest providers of behavioral healthcare in the
    U.S., [employing](https://www.bamsec.com/filing/95017023060505/2?cik=1845257&hl=5845:5981&hl_id=vjmqg4jr1l)
    6,400 psychiatrists, nurse practitioners, psychologists and therapists across
    33 states. [[Pg. 3](https://investor.lifestance.com/static-files/52307c74-9a9d-4c45-b60a-6f47bbad8a4a#page=3)]'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: Clinicians [offer](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=14691:15448&hl_id=4khsw6vj1g)
    care through a hybrid model utilizing telehealth and in-person visits. Over the
    last quarter, 73% of [visits](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=411g8xvsyl)
    were done virtually, with the rest conducted in-person at LifeStance’s [600 centers](https://investor.lifestance.com/news-releases/news-release-details/lifestance-reports-third-quarter-2023-results).
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance was [formed in 2015](https://www.globenewswire.com/en/news-release/2015/12/03/1120638/0/en/LifeStance-Health-Enters-the-Behavioral-Healthcare-Arena-in-Partnership-With-Summit-Partners-and-Silversmith-Capital-Partners.html).
    That same year, it partnered with private equity backers Summit Partners and Silversmith
    Capital to invest $250 million into growing a behavioral health services company
    [focused](https://www.globenewswire.com/en/news-release/2015/12/03/1120638/0/en/LifeStance-Health-Enters-the-Behavioral-Healthcare-Arena-in-Partnership-With-Summit-Partners-and-Silversmith-Capital-Partners.html#:~:text=on%20people%20struggling%20with%20addiction%2C%20substance%20abuse%20and%20eating%20disorders%2C%22%20said%20LifeStance%20CEO%20Michael%20K.%20Lester.)
    “on people struggling with addiction, substance abuse and eating disorders.” It
    went [public](https://lifestance.com/media-center-release/mental-health-provider-lifestance-health-valued-at-more-than-7b-as-stock-jumps-following-ipo/#:~:text=The%20company%E2%80%99s%20shares%20jumped%20more%20than%2011%25%20in%20their%20Nasdaq%20debut%20June%2010%2C%20giving%20the%20therapy%20provider%20a%20market%20value%20of%20nearly%20%247.5%20billion%2C%C2%A0Yahoo%20Finance%20reported.)
    on June 10, 2021, [raising](https://lifestance.com/media-center-release/tpg-backed-lifestance-jumps-in-debut-after-720-million-ipo/)
    net [proceeds](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=231733:232327&hl_id=n1ql8al9jl)
    of $558 million.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Over the [last 6 years](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=nks3hzgijx),
    LifeStance’s growth has been driven by its nearly 100 acquisitions, consisting
    mainly of behavioral health practices. Private equity owners TPG, Silversmith
    and Summit still own ~64% of the company, per FactSet.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: '**Bull Case: LifeStance Is Growing Its Clinician Base At 18% A Year In A Behavioral
    Health Market Set To Grow At Just ~5% Per Year Until 2030**'
  id: totrans-split-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LifeStance is [riding strong](https://www.nytimes.com/2023/08/25/health/mental-health-spending.html)
    secular tailwinds from rising demand for [mental](https://www.apa.org/news/press/releases/2022/11/mental-health-care-strains#:~:text=The%202022%20Covid%2D19%20Practitioner,substance%20use%20disorders%20has%20grown.)
    health services in the wake of COVID-19.[[1]](#_ftn1) The US behavioral health
    market was [valued](https://www.globenewswire.com/en/news-release/2023/10/25/2766401/0/en/US-Behavioral-Health-Market-Size-to-Surpass-USD-115-21-Billion-by-2030-at-a-CAGR-of-4-7.html)
    at ~$80 billion in 2022 and is expected to [expand](https://www.globenewswire.com/en/news-release/2023/10/25/2766401/0/en/US-Behavioral-Health-Market-Size-to-Surpass-USD-115-21-Billion-by-2030-at-a-CAGR-of-4-7.html)
    to ~$115 billion by 2030, representing a compound annual growth rate of ~5%, per
    Fortune Business Insights.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: In July 2023, Morgan Stanley implored investors to remain overweight LifeStance
    shares, writing that “selling the stock too soon could risk failing to participate
    in the large growth opportunity in behavioral health.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance aims to dominate the burgeoning US behavioral health space with what
    it says is a [highly scalable](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=32788:33184&hl_id=41mtrswxyx)
    model that allows it to rapidly grow its clinician count. LifeStance [describes](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=13995:14159&hl_id=nkk1v2rwye)
    its model as “a disruptive, tech-enabled in-person and virtual care delivery model
    built to expand access and affordability, improve outcomes and lower overall health
    care costs.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: '**Fundamentals: Trading At A ~23% Revenue Multiple Premium To Peers Despite
    $188 Million In Losses Over The Last Twelve Months, A Razor Thin Cash Balance
    Of $42 Million, And $482 Million In Debt & Lease Obligations**'
  id: totrans-split-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LifeStance’s business consists of [73% virtual visits,](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=41da81mrkl)
    with the rest conducted in-person, yet the company trades at an enterprise value
    (EV)/revenue multiple of 2.75x, far higher than telehealth peers like Teledoc
    and Talkspace.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Teladoc owns one of the largest telehealth therapy providers, [BetterHelp](https://www.betterhelp.com/),
    which comprised 44% of its year-to date-revenue, the rest coming from virtual
    care covering a wide array of segments. [[Pg. 22](https://www.bamsec.com/filing/147744923000066/1?cik=1477449&hl=66800:66808&hl_id=e14v2qehye)]
    Teladoc trades at an EV/revenue of just 1.48x, a ~46% discount to LifeStance,
    per FactSet.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: Talkspace, another pureplay telehealth therapy [provider](https://www.talkspace.com/),
    trades at 2x EV to revenue, representing a ~27% discount to LifeStance, per FactSet.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Acadia Healthcare describes itself as the “#1 pure-play behavioral health (BH)
    provider in the US” with 250 facilities across the country. [[Pg. 3](https://acadiahealthcare.gcs-web.com/static-files/55f1b3f8-d22c-497c-9c72-6e8b048bc3b3)]
    Unlike LifeStance and its loss-generating peers, however, Acadia generated $616.3
    million in EBITDA over the last twelve months, per FactSet. Acadia trades at 3.24x
    EV to revenue, per FactSet.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/12b496f1db60e6ac35c6d6a7fdbe4ed8.png)'
  id: totrans-split-46
  prefs: []
  type: TYPE_IMG
- en: '(Source: FactSet)'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance has sustained major losses since inception with an accumulated deficit
    of $716 million, having lost $188 million over the last 12 months, per FactSet.
    [[Pg. 2](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=13823:13835&hl_id=41lbbiluyg)]
    Likewise, LifeStance generated negative $124 million in EBITDA over the last twelve
    months.[[2]](#_ftn2)
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/a2f9f06fc3de33b6915c5b2d62d87199.png)'
  id: totrans-split-49
  prefs: []
  type: TYPE_IMG
- en: '(Source: FactSet)'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance had $248.4 million in long-term debt and $235.1 million in lease
    liabilities as of its most recently reported September quarter. [[Pgs. 2, 10](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=53144:53151&hl_id=nk7gdjnuje)]
    Interest and operating lease expenses cost LifeStance $19.7 million in the same
    quarter, for an annualized cost of ~$79 million a year. [[Pgs. 3](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=16239:16251&hl_id=v1xcaejbye),
    [9](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=50625:50631&hl_id=vympx73bkg)]
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/1712724fb7be90ef3cf7d5619b9b4279.png)'
  id: totrans-split-52
  prefs: []
  type: TYPE_IMG
- en: '(Source: LifeStance quarterly filings)[[3]](#_ftn3)'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: With a substantial debt load and continued losses, LifeStance had a razor thin
    $42 million cash balance as of its most recently reported quarter. It burned $33.7
    million in cash from operations in the same period. Further, the company [expects](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=n1vyadidkl)
    to pay out $42 million in legal expenses by the end of Q1 2024 over IPO-related
    allegations that it misstated clinician retention metrics. [[Pg. 6](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=28510:28591&hl_id=vksftlitje)]
    [[Pg. 2](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=10264:10270&hl_id=vki7wj3lyl)]
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: Coupled with expected losses, the lawsuit settlement expenses would consume
    more than all of LifeStance’s cash balance. [[Pg. 17](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=96493:96597&hl_id=ek9voewbjl)]
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: The company noted on its Q3 2023 earnings call that it had $91 million available
    from a delayed draw term loan and a [revolving debt facility](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=4jdhhn9uyl),
    indicating that it will likely take on more debt to fund the settlement and ongoing
    operations as it approaches its credit limits.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: Despite the sustained losses, the company claimed on the same call that it had
    enough cash to fund itself toward eventual [positive free cash flow](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=41byk7cdyx).
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: '**Fundamentals: LifeStance Doesn’t Regularly Share Its Provider Mix, A Metric
    Key To Assessing Its Potential Profitability**'
  id: totrans-split-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**In 2021, LifeStance Stated That ~66% Of Its Clinician Base Were Therapists,
    Which Are Lower-Margin Vs. Higher Margin Psychiatric Clinicians'
  id: totrans-split-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In 2024, A Scrape Of LifeStance’s Website Shows The Mix Has Deteriorated: ~79%
    Of The Company’s Clinician Base Are Therapists**'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: At the end of 2022, LifeStance reported that [91% of its revenue](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=23187:23303&hl_id=nkoq4uwt1x)
    was from in-network patients with commercial payors, making insurance reimbursement
    a crucial factor in its margin and profitability potential.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: One hurdle in the way of LifeStance’s goal of profitability is the inherent
    inability to scale therapy, given that one practitioner can only do one session
    at a time, often with low reimbursement rates from insurance payors.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: 'One former LifeStance psychiatrist we interviewed called therapist reimbursement
    “humiliatingly low”, adding:'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: “I think the therapists were getting maybe $40 for a session or $50 … I mean,
    can you imagine, like, being a clinician … speaking to someone for 45 minutes
    and then you get paid 40 bucks?”
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A therapist writing for [Slate](https://slate.com/technology/2022/09/therapist-insurance-copay-reimbursement-affordable.html)
    in 2022 said she stopped taking insurance because insurers were paying her “less
    per session than the price of a mani-pedi or salon haircut.”
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance does not regularly breakdown how much of its business is generated
    from lower margin therapy versus higher margin psychiatry. However, on its 2021
    Q2 [earnings call](https://www.bamsec.com/transcripts/cdb1529a-d654-44a2-b2e8-efa0fd06b8ea?hl_id=nkfng4cfyg),
    in response to an analyst question, LifeStance’s Chief Growth Officer said the
    mix was “about 1/3 on the psychiatric side, about 2/3 on the therapy side”.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: 'A former LifeStance manager explained that the provider mix is critical information
    that LifeStance doesn’t regularly provide:'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: “How much of the business is psychiatry? How much of it is therapy? And, how
    much profitability is coming from each arm? That to me would speak to the balance
    of the business and then like how far away they are from success”.
  id: totrans-split-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: To test management’s breakdown, we scraped the LifeStance website in January
    via an XML [sitemap](https://lifestance.com/provider-sitemap.xml).[[4]](#_ftn4)
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: We extracted profile data for each LifeStance clinician and noted what position
    they occupied at the time of the scrape, finding that ~79% of LifeStance practitioners
    were therapists – a far higher percentage than the ~66% [disclosed](https://www.bamsec.com/transcripts/cdb1529a-d654-44a2-b2e8-efa0fd06b8ea?hl_id=nkfng4cfyg)
    in 2021.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: The metric underscores how LifeStance may be quietly stuck in a perpetually
    unprofitable sector and loaded with debt while hoping to paper over this reality
    with a glossy revenue ‘growth story’. [[5]](#_ftn5)
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: '**Red Flag: Insiders And Private Equity Backers Have Dumped ~$243 Million In
    Stock Since LifeStance’s 2021 IPO**'
  id: totrans-split-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Insiders seem to recognize that the thin-margin, loss-generating business faces
    an uphill battle. According to insider sales data aggregated by FactSet, insiders
    have dumped ~$243 million since the company’s 2021 IPO.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
