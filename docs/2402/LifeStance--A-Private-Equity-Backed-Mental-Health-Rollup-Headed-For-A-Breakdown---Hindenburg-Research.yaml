  type: TYPE_TB
  zh: '| **日期** | **抓取之间的天数** | **临床医生** | **临床医生流失** | **流失率（%）** | **年化流失率（%）**
    | **年化留存率（%）** |'
- en: '| 8/15/23 | N/A | 6,648 | N/A | N/A | N/A | N/A |'
