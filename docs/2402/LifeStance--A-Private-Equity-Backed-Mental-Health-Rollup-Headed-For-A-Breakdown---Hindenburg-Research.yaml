  type: TYPE_NORMAL
  zh: '[[12]](#_ftnref12)  有关[密歇根州诉讼](https://www.slideshare.net/secret/48LbvvQnp0UB6O)的详细信息，请参阅：[[第5-6页](https://www.slideshare.net/secret/48LbvvQnp0UB6O)],
