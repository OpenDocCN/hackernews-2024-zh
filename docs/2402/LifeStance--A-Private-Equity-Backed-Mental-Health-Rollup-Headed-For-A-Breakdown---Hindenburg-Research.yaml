- en: '[[1]](#_ftnref1) According to a [Gallup poll](https://news.gallup.com/poll/505745/depression-rates-reach-new-highs.aspx)
    conducted in February 2023, nearly 18% of Americans reported being depressed and/or
    seeking treatment for depression, an all-time high since Gallup began measuring
    depression in 2015.'
  id: totrans-split-326
  prefs: []
  type: TYPE_NORMAL
  zh: '[[1]](#_ftnref1) 根据2023年2月进行的[Gallup民意调查](https://news.gallup.com/poll/505745/depression-rates-reach-new-highs.aspx)，近18%的美国人报告感到沮丧并/或寻求治疗，这是自2015年以来Gallup开始测量抑郁情况以来的历史新高。'
- en: '[[2]](#_ftnref2) While $21 million in quarterly stock based compensation is
    obviously a dilutive cost to shareholders, LifeStance management chooses to exclude
    [share based compensation](https://investor.lifestance.com/news-releases/news-release-details/lifestance-reports-third-quarter-2023-results#:~:text=LifeStance%20is%20raising%20the%20midpoints,of%20%2456%20to%20%2460%20million.)
    in its adjusted EBITDA and margin calculations, making its business appear less
    unprofitable than it is.'
  id: totrans-split-327
  prefs: []
  type: TYPE_NORMAL
  zh: '[[2]](#_ftnref2) 虽然每季度2100万美元的股票补偿显然是对股东的稀释成本，但LifeStance管理层选择在其调整后的EBITDA和利润率计算中排除[股票补偿](https://investor.lifestance.com/news-releases/news-release-details/lifestance-reports-third-quarter-2023-results#:~:text=LifeStance%20is%20raising%20the%20midpoints,of%20%2456%20to%20%2460%20million.)，使其业务看起来比实际上更少赚钱。'
- en: '[[3]](#_ftnref3) In Q4 2022, LifeStance changed its rental expense reporting
    from “Total Rent Expense” to “Operating Lease Costs.” To account for this change,
    we subtracted LifeStance’s 9 months ended “Total Rent Expense” from its FY 2022
    “Operating Lease Costs.” [Pg. [F-22](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=445732:445785&hl_id=nkzcsnx9jx),
    Pg. [19](https://www.bamsec.com/filing/95017022023899/1?cik=1845257&hl=109607:109622&hl_id=eyzqv1z51g)]'
  id: totrans-split-328
  prefs: []
  type: TYPE_NORMAL
  zh: '[[3]](#_ftnref3) 在2022年第四季度，LifeStance将其租金支出报告从“总租金支出”更改为“运营租赁成本”。 为了应对这一变化，我们从LifeStance
    2022财年的“总租金支出”中减去了其为期9个月的“运营租赁成本”。 [Pg. [F-22](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=445732:445785&hl_id=nkzcsnx9jx)，Pg.
    [19](https://www.bamsec.com/filing/95017022023899/1?cik=1845257&hl=109607:109622&hl_id=eyzqv1z51g)]'
- en: '[[4]](#_ftnref4) An XML Sitemap is a website file used to list/organize website
    URL’s that are indexed by search engines. LifeStance has various XML Sitemaps
    for clinician profiles. [[1](https://lifestance.com/provider-sitemap.xml),[2](https://lifestance.com/provider-sitemap2.xml),[3](https://lifestance.com/provider-sitemap3.xml),[4](https://lifestance.com/provider-sitemap4.xml),[5](https://lifestance.com/provider-sitemap5.xml),[6](https://lifestance.com/provider-sitemap6.xml),[7](https://lifestance.com/provider-sitemap7.xml)]'
  id: totrans-split-329
  prefs: []
  type: TYPE_NORMAL
  zh: '[[4]](#_ftnref4) XML网站地图是一个用于列出/组织被搜索引擎索引的网站URL的网站文件。 LifeStance为临床医师档案准备了各种XML网站地图。
    [[1](https://lifestance.com/provider-sitemap.xml),[2](https://lifestance.com/provider-sitemap2.xml),[3](https://lifestance.com/provider-sitemap3.xml),[4](https://lifestance.com/provider-sitemap4.xml),[5](https://lifestance.com/provider-sitemap5.xml),[6](https://lifestance.com/provider-sitemap6.xml),[7](https://lifestance.com/provider-sitemap7.xml)]'
- en: '[[5]](#_ftnref5) Behavioral Health reimbursement and billing specialist TheraThink
    [compiled average reimbursement rates](https://therathink.com/insurance-reimbursement-rates-for-psychotherapy/)
    for therapy sessions based on type of clinician, determining the average 1-hour
    therapy session was reimbursed at $77 to $89 for counselors and social workers.'
  id: totrans-split-330
  prefs: []
  type: TYPE_NORMAL
  zh: '[[5]](#_ftnref5) 行为健康报销和账单专家TheraThink根据临床医师类型编制了[治疗平均报销率](https://therathink.com/insurance-reimbursement-rates-for-psychotherapy/)，确定每小时治疗会话的平均报销率为77美元至89美元，适用于顾问和社会工作者。'
- en: '[[6]](#_ftnref6) We accounted for Kevin M. Mullins, a former [Summit](https://www.linkedin.com/in/kevin-mullins-8536335/)
    employee, as LFST management considering his current role as LifeStance’s [Chief
    Development Officer](https://lifestance.com/our-leadership-team/#:~:text=Chief%20Development%20Officer-,Kevin%20M.%20Mullins,-Kevin%20has%20over).'
  id: totrans-split-331
  prefs: []
  type: TYPE_NORMAL
  zh: '[[6]](#_ftnref6) 我们考虑了Kevin M. Mullins，一位前[Summit](https://www.linkedin.com/in/kevin-mullins-8536335/)员工，作为LFST管理层考虑到他目前担任LifeStance的[首席发展官](https://lifestance.com/our-leadership-team/#:~:text=Chief%20Development%20Officer-,Kevin%20M.%20Mullins,-Kevin%20has%20over)的角色。'
- en: '[[7]](#_ftnref7) We could not find additional disclosure around the periods
    the company uses to calculate its retention rate.'
  id: totrans-split-332
  prefs: []
  type: TYPE_NORMAL
  zh: '[[7]](#_ftnref7) 我们找不到公司在计算其保留率时使用的期间的额外披露信息。'
- en: '[[8]](#_ftnref8) The company defined the industry average retention rate at
    77% prior to the IPO.'
  id: totrans-split-333
  prefs: []
  type: TYPE_NORMAL
  zh: '[[8]](#_ftnref8) 公司在IPO之前将行业平均保留率定义为77%。'
- en: '[[9]](#_ftnref9) The company [announced](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=eybtufhqjg)
    that it had settled the lawsuit during its Q3 2023 earnings call in November 2023,
    stating that it denied the claims but settled to avoid further legal costs.'
  id: totrans-split-334
  prefs: []
  type: TYPE_NORMAL
  zh: '[[9]](#_ftnref9) 公司在其2023财年第三季度盈利电话会议中[宣布](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=eybtufhqjg)，称其已解决诉讼，表示否认了这些指控，但为了避免进一步的法律费用而达成和解。'
- en: '[[10]](#_ftnref10) Note that the scrape numbers are ~6% higher than the company’s
    disclosed clinician count. [[1](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=103613:103618&hl_id=eyu_vjbc1x)]
    We averaged out the number of total clinicians across these five months, to best
    approximate the company’s clinician retention rate despite increasing net clinician
    adds.'
  id: totrans-split-335
  prefs: []
  type: TYPE_NORMAL
  zh: '[[10]](#_ftnref10) 注意，爬取的数字比公司披露的临床医师数量高约6%。[1](https://www.bamsec.com/filing/95017023061118/1?cik=1845257&hl=103613:103618&hl_id=eyu_vjbc1x)
    我们对这五个月的总临床医师数取平均，以最佳方式近似公司的临床医师保留率，尽管净增加了临床医师。'
- en: '[[11]](#_ftnref11) To calculate the implied annual churn rate, we divided total
    days in a year by the days between the scrapes. We then multiplied this total
    by the clinician turnover percentage. To calculate the implied annual retention
    rate, we repeated this process and subtracted from 1.'
  id: totrans-split-336
  prefs: []
  type: TYPE_NORMAL
  zh: '[[11]](#_ftnref11) 计算隐含的年度流失率时，我们将一年总天数除以两次爬取之间的天数。然后将此总数乘以临床医师离职率百分比。计算隐含的年度留存率时，我们重复此过程，并从1中减去结果。'
