- en: '* * *'
  id: totrans-split-325
  prefs: []
  type: TYPE_NORMAL
- en: '[[1]](#_ftnref1) According to a [Gallup poll](https://news.gallup.com/poll/505745/depression-rates-reach-new-highs.aspx)
    conducted in February 2023, nearly 18% of Americans reported being depressed and/or
    seeking treatment for depression, an all-time high since Gallup began measuring
    depression in 2015.'
  id: totrans-split-326
  prefs: []
  type: TYPE_NORMAL
- en: '[[2]](#_ftnref2) While $21 million in quarterly stock based compensation is
    obviously a dilutive cost to shareholders, LifeStance management chooses to exclude
    [share based compensation](https://investor.lifestance.com/news-releases/news-release-details/lifestance-reports-third-quarter-2023-results#:~:text=LifeStance%20is%20raising%20the%20midpoints,of%20%2456%20to%20%2460%20million.)
    in its adjusted EBITDA and margin calculations, making its business appear less
