- en: '**Red Flag: LifeStance Has** **Had 3 CFOs Over The Last 3 Years, A Key Sign
    Of Financial Stress**'
  id: totrans-split-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'CFO turnover can often be a red flag of looming financial or accounting stress.
    LifeStance has experienced unusually high levels of turnover in this key position:'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
- en: In May 2021, [Warren Gouk](https://www.linkedin.com/in/warren-gouk-2502021/)
    left the CFO post just one month prior to LifeStance’s IPO, to become the company’s
    chief administrative officer.
  id: totrans-split-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In November 2022, [J. Michael Bruff](https://www.linkedin.com/in/j-michael-bruff-82a042a/)
    [left the CFO post](https://www.prnewswire.com/news-releases/lifestance-health-appoints-j-michael-bruff-as-new-business-transformation-officer-david-bourdon-as-chief-financial-officer-301667532.html)
    to transition to business development and then left the company in January 2023.
  id: totrans-split-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In November 2022, [David Bourdon](https://www.linkedin.com/in/dave-bourdon-8aab4210/)
    became the company’s CFO.
  id: totrans-split-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Part I: Web Scrapes Show A Closely Watched Metric, Clinician Retention, Is
    Worse Than LifeStance’s Disclosures**'
  id: totrans-split-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As debt and losses mount, LifeStance [faces](https://investor.lifestance.com/news-releases/news-release-details/lifestance-reports-third-quarter-2023-results)
    the task of showing it can increase its 6,400 clinician base in order to maintain
    its growth story.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance’s third [risk factor](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=90539:90676&hl_id=nkczuyymjl)
    in its 2022 10-K warns that if the company can’t “recruit and retain our base
    of experienced and qualified clinicians, our expenses may increase and our revenues
    may decline.”
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: Despite a national clinician [shortage](https://www.psychologytoday.com/us/blog/best-practices-in-health/202309/solving-the-mental-health-provider-shortage#:~:text=Approximately%2047%20percent%20of%20the,areas%20and%20economically%20stressed%20cities.),
    in November 2023, LifeStance reported it had grown its clinician base by 18% year
    over year from ~5,400 to ~6,400\. [[Slides 5, 1, 2](https://www.bamsec.com/filing/95017023060505/3?cik=1845257)]
    This, in turn, drove quarterly revenue growth up 21% year over year, from $217.6
    million to $262.9 million. [[Slide 5](https://www.bamsec.com/filing/95017023060505/3?cik=1845257)]
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/186b1fa9fa71d43c7a7a18e1a8661543.png)'
  id: totrans-split-92
  prefs: []
  type: TYPE_IMG
- en: '(Source: LifeStance Investor Presentation [Slide 6](https://investor.lifestance.com/static-files/52307c74-9a9d-4c45-b60a-6f47bbad8a4a))'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: While LifeStance has been successful at bringing on new clinicians, a key question
    has been how much of that recruiting is needed just to replace clinicians who
    are leaving – with churn being an indication of the sustainability of revenue
    and profit margins.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
- en: '**Background: During Its June 2021 IPO, LifeStance Claimed It Retained 87%
    Of Its Clinicians, Above The Industry Average**'
  id: totrans-split-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**2 Months After Its IPO, LifeStance Missed Earnings Estimates By ~74% And
    Reported Its Retention Had Fallen Back To The “industry Average”, Which It Had
    Previously Said Was ~77%**'
  id: totrans-split-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: During a June 2021 [presentation](https://investor.lifestance.com/static-files/9d4db0fe-6c82-44a2-ad94-36f421bf5c76)
    to promote its IPO, LifeStance said it had an 87% clinician retention rate (or
    a 13% churn rate) – better than what it said was the industry average of 77% retention
    (or a 23% churn rate).[[7]](#_ftn7)
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/6ec6e03561acfe537d4513d5a3ae18ee.png)'
  id: totrans-split-98
  prefs: []
  type: TYPE_IMG
- en: '(Source: LifeStance June 2021 Investor Presentation [[Pg. 10](https://investor.lifestance.com/static-files/9d4db0fe-6c82-44a2-ad94-36f421bf5c76)])'
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
- en: The importance of this retention rate to the company’s mission was described
    by then-COO Gwen Booth in a [video](https://youtu.be/fc560nr0qTw?si=jYT9O3Oguii_gILR&t=864)
    released on June 2, 2021, a week before the company’s IPO.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: “A mission of creating access for millions of people is a pretty big mission
    and vision. And we knew we could only do that if we created a culture where our
    clinicians felt like they were our customer, where they truly felt valued, they
    were in the optimal work environment. And so really what I’m really most proud
    of is that culture.” [[14 min, 24 sec](https://youtu.be/fc560nr0qTw)]
  id: totrans-split-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Booth reiterated:'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
- en: “LifeStance has an 87% retention rate of their clinicians and that’s really
    a result of creating the optimal work environment for them.” [[14 min, 50 sec](https://youtu.be/fc560nr0qTw?si=1VSXVCV9g-o6UHEc&t=889)]
  id: totrans-split-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As part of [the IPO](https://www.bamsec.com/filing/95017022004096/1?cik=1845257&hl=232275:232872&hl_id=4k14dwx8ye),
    private equity owners sold ~13.2 million LifeStance shares worth ~$224 million,
    per SEC filings. [[Pg. 38](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=231733:232327&hl_id=ej_gl4fqye)] 
    LifeStance began [trading](https://www.reuters.com/business/healthcare-pharmaceuticals/lifestance-health-valued-more-than-7-bln-us-ipo-2021-06-10/#:~:text=buyout%20firm%20TPG%2C-,opened%20at%20%2420,-%2C%20compared%20to%20the)
    on June 10, 2021 at $20, rising 39% to $27.86 by the end of the month, per FactSet.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: On August 11, 2021, just 2 months after LifeStance’s IPO, the stock dropped
    ~46% the day after it [announced](https://investor.lifestance.com/news-releases/news-release-details/lifestance-health-reports-second-quarter-2021-results)
    that its second quarter retention rate had dropped to be “consistent with the
    broader healthcare industry for 2021”.[[8]](#_ftn8) The company also reported
    a loss of [$70 million](https://seekingalpha.com/pr/18432876-lifestance-health-reports-second-quarter-2021-results?hasComeFromMpArticle=false),
    ~74% worse than the street consensus, per Bloomberg.
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: In other words, in just 2 months, reported clinician churn had increased from
    a pre-IPO rate of 13% to 23%, fueling losses and raising doubts about its revenue
    and cost trajectories, and the validity of management’s claims.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: 'On the day it released earnings, LifeStance’s Chief Growth Officer, Danish
    Qureshi, [told investors](https://www.bamsec.com/transcripts/cdb1529a-d654-44a2-b2e8-efa0fd06b8ea?hl_id=4yhesn3byl)
    it had stepped up recruitment to offset the worsening retention:'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
- en: “Regardless of these recent broader industry developments, we expect the benefit
    of our higher clinician growth to offset the lower retention rates this year.”
  id: totrans-split-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**LifeStance Investors Filed A Securities Class Action Lawsuit Against Insiders,
    Alleging “Untrue Statements Of Material Facts” Regarding Its Clinician Retention
    Disclosures**'
  id: totrans-split-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**In October 2023, LifeStance Settled The Lawsuit For $50 Million**'
  id: totrans-split-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In August, 2022, a securities class action lawsuit was [filed](https://www.slideshare.net/secret/xadQsY1X7RZffC)
    against LifeStance and its executives, alleging that the company’s IPO registration
    statement “contained untrue statements of material facts” with a focus on its
    overstatement of clinician retention metrics.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
- en: The lawsuit alleged that, at the time of the IPO, LifeStance was “incurring
    additional costs to recruit and retain new physicians due to a recent massive
    decline in physician retention” which had reduced the company’s profitability.
    [[9]](#_ftn9) [[Pg. 11](https://www.slideshare.net/secret/xadQsY1X7RZffC)]
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
- en: This lawsuit was [settled](https://www.slideshare.net/secret/onquW0RAfwU82N)
    for [$50 million](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=nkjn62ih1l)
    in October 2023\. Having already [paid](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=n1vyadidkl)
    $8 million in legal fees, LifeStance is [expected](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=n1vyadidkl)
    to pay $42 million by Q1 2024\. The company [claims](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=n1vyadidkl)
    it has “sufficient capacity” to fund these payments with its cash and current
    draw and revolving credit lines.
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
- en: '**LifeStance Reported That Retention Had Stabilized At 80% On 7 Different Occasions
    Between 2022-2023**'
  id: totrans-split-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Since LifeStance’s initial retention rate revision, analysts have repeatedly
    asked about the metric on various earnings calls and in conferences between 2022-2023\.
    Management repeatedly reassured investors that the rate had stabilized:'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
- en: In March 2022, LifeStance’s CFO [said](https://www.bamsec.com/transcripts/9e6a7e05-cfaa-48ea-84a3-f7eb7e1f46ca?hl_id=n1vblmtwyl)
    maintaining the 80% retention rate was “a very prudent planning assumption for
    2022.”
  id: totrans-split-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In June 2022, CEO Michael Lester [said](https://www.bamsec.com/transcripts/28809e23-99d0-4b25-b75f-0b7d90b96376?hl_id=41z_2-9zkg)
    the 80% retention rate had “been consistent for the last 3 quarters.”
  id: totrans-split-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In August 2022, LifeStance COO Danish Qureshi [said](https://www.bamsec.com/transcripts/7f2749a5-02cd-4378-b2ea-ee98e810104d?hl_id=vkkyemy-jl)
    the company continued “to maintain our prior planning assumptions…80% annualized
    within the quarter.”
  id: totrans-split-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In March 2023, Qureshi [said](https://www.bamsec.com/transcripts/82df221d-a1eb-4416-8bc4-d6335fa3fa70?hl_id=ey9eibtkke)
    “as far as retention goes, we did see an improvement in the fourth quarter.”
  id: totrans-split-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In May 2023, Qureshi [said](https://www.bamsec.com/transcripts/92e57be8-35c7-4bdb-bcc0-58be074ed1f8?hl_id=e1vtzphzyg)
    that “as far as retention goes, our retention remained stable in Q1\. And from
    a planning perspective, we continue to expect consistent performance throughout
    the remainder of the year.” The company did not provide a retention metric.
  id: totrans-split-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In June 2023, LifeStance CFO David Bourdon [said](https://www.bamsec.com/transcripts/4c3c6c3d-0526-4976-a860-f8872304af06?hl_id=ejh3ywtt1e)
    “We’ve seen our turnover stabilize in the back half of last year, and in through
    the first quarter. And you saw that with the clinician, the clinician growth numbers
    that we put up in the first quarter.” The company did not provide a retention
    metric.
  id: totrans-split-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In November 2023, Qureshi [stated](https://www.bamsec.com/transcripts/f5cf7699-be7a-4e1c-9c6c-da01fb431c42?hl_id=41r3hovqkg)
    again that “our clinician retention continues to remain stable” without providing
    a metric.
  id: totrans-split-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Between August 15, 2023 To January 15, 2024, ~11.5% Of Providers Who Were
    Listed In The Company’s Directory Were Removed, Implying An Annualized Retention
    Rate Of Just ~72%, According To Our Analysis**'
  id: totrans-split-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Given LifeStance’s increasingly vague disclosures around clinician retention
    rates, we began tracking the metric ourselves.
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance’s website has a location directory that lists each clinician at each
    location.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
- en: According to scraped website data, between August 15, 2023 and January 15, 2024,
    the company added approximately 248 total clinicians on a net basis. However,
    of the 6,648 LifeStance clinicians present in the August 15, 2023 scrape, approximately
    784 of them had been removed from the LifeStance website by January 15, 2024,
    according to our analysis.
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
- en: This data suggests a clinician turnover rate of 11.55% over this 5-month period,
    implying an annualized churn rate of 28.10% and an annualized clinician retention
    rate of 71.90%.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
- en: '| **Date** | **Days Between Scrape** | **Clinicians** | **Clinician Turnover**
    | **Turnover (%)** | **Implied Annual Churn (%)** | **Implied Annual Retention
    (%)** |'
  id: totrans-split-128
  prefs: []
  type: TYPE_TB
- en: '| 8/15/23 | N/A | 6,648 | N/A | N/A | N/A | N/A |'
  id: totrans-split-129
  prefs: []
  type: TYPE_TB
- en: '| 10/15/23 | 60 | 6,742 | 336 | 4.98 | 30.32 | 69.68 |'
  id: totrans-split-130
  prefs: []
  type: TYPE_TB
- en: '| 12/15/23 | 60 | 6,873 | 305 | 4.44 | 27.00 | 73.00 |'
  id: totrans-split-131
  prefs: []
  type: TYPE_TB
- en: '| 1/15/24 | 30 | 6,896 | 143 | 2.07 | 25.23 | 74.77 |'
  id: totrans-split-132
  prefs: []
  type: TYPE_TB
- en: '| **Overall** | **150** | **6,790**[**[10]**](#_ftn10) | **784** | **11.55**
    | **28.10** | **71.90** |'
  id: totrans-split-133
  prefs: []
  type: TYPE_TB
- en: '(Source: Scrape Data From LifeStance Website) **[**[11]**](#_ftn11)**'
  id: totrans-split-134
  prefs: []
  type: TYPE_NORMAL
- en: Compared to LifeStance’s claimed 20% churn rate, our 28.1% churn rate estimate
    indicates that the key metric is once again worsening amidst LifeStance’s vague
    disclosure to investors. We think the company should clearly disclose its retention
    metric on a quarterly basis going forward.
  id: totrans-split-135
  prefs: []
  type: TYPE_NORMAL
- en: '**“Most Of Them Quit After A Few Months”, “They Couldn’t Take It Anymore”:
    Interviews With Former Employees And Lawsuit Allegations Corroborate LifeStance’s
    Retention Problem**'
  id: totrans-split-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Conversations with 14 former employees and litigation records corroborated the
    analysis, showing there is a major churn problem at LifeStance.
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
- en: 'One former employee who worked in the billing department of a practice acquired
    by LifeStance in Minnesota told us that when LifeStance took over, the practice
    owners believed the changes would be positive for their approximately 150 therapists.
    In the end, they “lost count” of how many clinicians disappeared:'
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
- en: “I think actually they were a little naive. They really believed that this was
    going to make a big difference for all of their employees and their therapists
    might be able to make a little more money, which maybe they did but most of them
    quit after a few months.”
  id: totrans-split-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I lost count because I quit too eventually.”
  id: totrans-split-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Another former employee, a psychologist who left in 2023, told us that the
    office they worked in, with 32 clinicians, was decimated after LifeStance took
    over:'
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
- en: “Two months into LifeStance taking over, we were down to like 15 clinicians,
    if even that, because most of them had just … they couldn’t take it anymore. They
    couldn’t handle the way they were being talked to, the way they were being treated,
    the way they, you know, just the culture that was being shoved down from above
    us…”
  id: totrans-split-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One particularly hard hit LifeStance practice in St. Louis **lost 80% of its
    clinicians after LifeStance acquired it**, according to a former billing employee
    who left shortly after the IPO.
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
- en: A lawsuit filed by a practice owner in Michigan against LifeStance in July 2023
    detailed how one therapy practice with 88 clinicians lost 15 over a 5-month period,
    representing an annualized churn rate of 59%.[[12]](#_ftn12)
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
- en: 'Another former employee we spoke with oversaw operations at a practice acquired
    by LifeStance. They left the company in early 2022, telling us that retention
    posed an ongoing risk to the company:'
  id: totrans-split-145
  prefs: []
  type: TYPE_NORMAL
- en: “In the world of mental health, consistency is key. And when you lose staff,
    you not only lose staff, you lose clients.”
  id: totrans-split-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A former psychiatrist who left in the first half of 2023 told us:'
  id: totrans-split-147
  prefs: []
  type: TYPE_NORMAL
- en: “It’s a very narrow, very narrow sided view of ‘churn and burn’. Like, OK, so
    we’re going to hire this many providers. Half of them are going to leave, but
    then we’ll just hire more and more and more.”
  id: totrans-split-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Part II: LifeStance Policies Are Directly Responsible For The Company’s Clinician
    Churn**'
  id: totrans-split-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'LifeStance’s CEO addressed retention issues at a JPMorgan healthcare conference
    in January 2022, [telling investors](https://www.bamsec.com/transcripts/0cb2a8ff-792d-4f48-8254-429a8b334751?hl_id=nkp9o-q-je)
    that falling retention was due to just about everything *but* the company’s policies:'
  id: totrans-split-150
  prefs: []
  type: TYPE_NORMAL
- en: '**> “We believe that this incremental increase that we saw in clinician departures
    has been really driven by personal motivations, burnout driven by pandemic fatigue,
    some retirement, schools closing, so child care needs have increased significantly.
    We haven’t seen this incremental retention issue be a result of people going to
    competitors.”'
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
- en: 'We found the clinician exodus from LifeStance is being driven by 4 factors,
    *3 of which are directly tied to LifeStance policies*, according to our review
    of litigation and interviews with former employees:'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance over-promises and under-delivers on clinician compensation.
  id: totrans-split-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Clinicians end up in debt to LifeStance as they try to obtain unrealistic compensation.
  id: totrans-split-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: LifeStance’s grinding corporate culture.
  id: totrans-split-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The ease with which clinicians can quickly return to private practice.
  id: totrans-split-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Overpromising: LifeStance Advertises Compensation At Least ~33% Higher Than
    The National Average, According to Scraped Job Posting Data**'
  id: totrans-split-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In early January 2024, we scraped the LifeStance website to better understand
    compensation packages offered to clinicians. [[13]](#_ftn13) LifeStance’s lists
    ~1,800 jobs across the United States on its website.
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance typically provides an earnings range for each position, for instance,
    below is a listing for a psychiatrist job offering a “generous ‘above market’”
    compensation range of $225,000 to $340,000\. The listing also advertises “uncapped
    earning potential.”
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
- en: According to our scrape, LifeStance’s advertised compensation range represents
    a significant premium to the national average salary for similar positions, based
    on May 2022 national estimates by the Bureau of Labor Statistics.
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
- en: '| **Position** | **LifeStance Job Posting Average Compensation [**[14]**](#_ftn14)**
    | **National Average Salary (May, 2022)** | **% Premium To National Salary Average**
    |'
  id: totrans-split-161
  prefs: []
  type: TYPE_TB
- en: '| Therapist | $98,889 | [$71,860](https://www.bls.gov/oes/current/oes291129.htm)
    | 37.61% |'
  id: totrans-split-162
  prefs: []
  type: TYPE_TB
- en: '| Psychologist | $132,766 | [$99,560](https://www.bls.gov/oes/current/oes193039.htm)
    | 33.35% |'
  id: totrans-split-163
  prefs: []
  type: TYPE_TB
- en: '| Nurse Practitioner | $222,825 | [$124,680](https://www.bls.gov/oes/current/oes291171.htm)
    | 78.72% |'
  id: totrans-split-164
  prefs: []
  type: TYPE_TB
- en: '| Psychiatrist | $366,647 | [$247,350](https://www.bls.gov/oes/current/oes291223.htm)
    | 48.23%  |'
  id: totrans-split-165
  prefs: []
  type: TYPE_TB
- en: '(Source: LifeStance Website Scrape, [U.S. Bureau of Labor Statistics](https://www.bls.gov/))'
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
- en: Given its high advertised compensation, it’s clear how LifeStance has been able
    to steadily increase its staff.
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
- en: '**## **Key Problem Driving Churn: Clinicians Are Overpromised On Compensation,**
    **According To 2 Employee Class Action Lawsuits And An Employment Lawsuit**'
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
- en: '**## **Some Clinicians Are Being Paid Less Than Minimum Wage, Per One Complaint**'
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
- en: A review of litigation and former employee interviews show that LifeStance has
    been luring clinicians in with promises of high compensation but failing to deliver.
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
- en: Clinician dissatisfaction over LifeStance’s compensation plan is the subject
    of an employment lawsuit by a former LifeStance psychiatrist and 2 class action
    lawsuits by other LifeStance clinicians filed between November 2022 and June 2023.
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
- en: In November 2022, a former LifeStance psychiatrist [sued LifeStance](https://www.slideshare.net/secret/retVnreOSCnpVJ)
    in Florida over the company’s compensation plan. The psychiatrist claimed he was
    deceptively recruited with the promise of a minimum annual salary of $200,000,
    with the opportunity to earn even more based on the number of patients he treated,
    other clinicians he supervised, and bonuses. [[Pg. 5](https://www.slideshare.net/secret/retVnreOSCnpVJ)]
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
- en: In January 2023, a group of nurse practitioners and therapists filed [a class
    action lawsuit](https://www.slideshare.net/secret/bytCSGWwPjceti) against LifeStance
    in Florida claiming they had been deceived by employment offers that resulted
    in claw backs of previous payments, leaving clinicians earning less than minimum
    wage or receiving nothing at all during certain pay periods.  [[Pg. 8, 16](https://www.slideshare.net/secret/bytCSGWwPjceti),
    [17](https://www.slideshare.net/secret/bytCSGWwPjceti)]
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
- en: In June 2023, a third [lawsuit](https://www.slideshare.net/secret/CN997wLEAghRxe)
    was filed in Arizona on behalf of a group of nurse practitioners and other clinicians,
    alleging similar issues with claw backs. That lawsuit along with the Florida lawsuit
    by nurses and therapists could affect “several thousand people,” according to
    a court filing on January 29, 2024\. [[Pg. 3](https://www.slideshare.net/secret/KQyrYj84nQRbFv)]
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
- en: How did LifeStance go from offering unrivaled compensation to being accused
    of paying minimum wage and putting its clinicians in debt?
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance pays its clinicians strictly on a percentage of every “verified medically
    necessary CPT code rendered as a covered benefit by each applicable Payer”, according
    to a copy of an employment contract filed as part of the Florida psychiatrist’s
    lawsuit. [[Pg. 5](https://www.slideshare.net/secret/lBmVdC6wpIig1l)]
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
- en: 'LifeStance’s CFO explained the compensation [model](https://www.bamsec.com/transcripts/4c3c6c3d-0526-4976-a860-f8872304af06?hl_id=4jm3zzw5jl)
    to investors during a June 14, 2023, Goldman Sachs conference:'
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
- en: “Our model is different than some in that, like a full-time salaried model or
    something. This is **fee-for-service**. So there are clinicians who simply want
    to earn more or like doing just really enjoy care and the treatment of patients.
    And so, want to do more visits.”
  id: totrans-split-178
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The Florida lawsuit by nurses and therapists argued that employment conditions
    were akin to “indentured slavery”:'
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
- en: “LifeStance boasts of treating its Clinicians as employees, paying them competitive
    compensation packages, higher salaries, and the like, while at the same time taking
    advantage of a payment scheme that is more similar to an independent contractor
    minus the aspects of such a relationship that would prevent it from becoming a
    form of indentured slavery.” [[Pg. 13](https://www.slideshare.net/secret/CMZmG06b3eWGDt)]
  id: totrans-split-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Key Problem Driving Churn: LifeStance’s Compensation Structure Often Puts
    Clinicians In Debt**'
  id: totrans-split-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**LifeStance Offers Employees Advances Based On Promises Of High Future Earnings,
    But Then Demands Claw Back Payments When Those Unrealistic Numbers Aren’t Met**'
  id: totrans-split-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**LifeStance Former Manager: “What A Crappy Thing, To Owe Your Employer Money”**'
  id: totrans-split-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'LifeStance begins paying new clinicians as if their schedules are fully booked,
    but these paychecks are subject to later clawbacks if a provider’s fee-for-service
    billing fails to generate enough revenue to support the promised ‘salary’, according
    to the LifeStance contract made public in the Florida employment lawsuit:'
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
- en: The expectation is that clinicians will initially be paid more than LifeStance
    bills payors for their services as it takes time to get clinicians credentialed
    with numerous insurance companies and to fill their calendars with appointments,
    according to a former LifeStance manager.
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
- en: 'Later, the manager explained, the process reverses with clinicians working
    more hours to pay back the company before their compensation eventually stabilizes.
    The company viewed it this way, according to the manager:'
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
- en: “We’re going to plus it up to a normal kind of case load number until you reach
    that threshold. Once you surpass that threshold, then you start paying us back.”
  id: totrans-split-187
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “It’s usually about a 3-month ramp up and then a 3-month ramp down to where
    they paid you back all the advance that you gave them.”
  id: totrans-split-188
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But it doesn’t always work that smoothly, they added:'
  id: totrans-split-189
  prefs: []
  type: TYPE_NORMAL
- en: “That’s the best-case scenario model, and, as we know, nothing happens best
    case.”
  id: totrans-split-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The result was widespread discontent, particularly when clinicians ended up
    in debt, the manager added:'
  id: totrans-split-191
  prefs: []
  type: TYPE_NORMAL
- en: “Our clinicians are unhappy because they were told they’re going to make ‘X’.
    Well now they’re making ‘Y’ and no matter how you message it, an advance is a
    loan, and what a crappy thing to owe your employer money. So, you know, as much
    as you want to put lipstick all over that right and make that a very pretty picture,
    you are giving your employee a loan, and that feels crappy for them.”
  id: totrans-split-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the November 2022 lawsuit, in which the Florida psychiatrist suing LifeStance
    was unable to meet billing targets, he ended up owing the company $116,001.02
    in advances, according to a [letter](https://www.slideshare.net/secret/FEHDPrOQqJdfw5)
    from the company filed as part of the lawsuit.
  id: totrans-split-193
  prefs: []
  type: TYPE_NORMAL
- en: '**Problems Driving Churn: LifeStance Shifts Financial Risk Of Administrative
    Issues To Clinicians**'
  id: totrans-split-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Long Lead Times On Credentialing, No-Shows For Appointments And Inaccurate
    Billing Were All Deducted From Clinician Pay**'
  id: totrans-split-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Compensation issues continued at LifeStance even after a clinician had become
    fully credentialed and filled their calendar, underscoring the tensions of operating
    in an industry with razor-thin margins.
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
- en: 'Former LifeStance clinicians and employees said poorly handled billing and
    credentialling were an ongoing drag on expected clinician pay. One psychiatrist
    who left in 2023 told us:'
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
- en: “They’re not able to collect, and then they don’t pay you because they would
    have paid you based on the appointment that you conducted. Right? But because
    they were not able to collect because they were so inefficient, you end up not
    getting paid.”
  id: totrans-split-198
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A former LifeStance billing specialist at a mid-western practice said that
    when they worked on payroll for therapists, they were shocked at how little therapists
    made:'
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
- en: “Some of them were making $15.00 an hour or very small paychecks, $800, and
    I was just like, ‘Oh my gosh, how do you feed your kids?’”
  id: totrans-split-200
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The billing specialist attributed this to LifeStance not getting the billing
    right:'
  id: totrans-split-201
  prefs: []
  type: TYPE_NORMAL
- en: “I think there’s so many holes in LifeStance, from beginning to end, from the
    initial phone call until the minute that client’s seen, there are so many holes.”
  id: totrans-split-202
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A Denver-based counselor who left in 2023 told us their pay fell far short
    of that pitched in the recruitment process:'
  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
- en: “Their quote unquote promise was that you’ll make about $72,000 a year if you’re
    doing 30 sessions a week and if you take like 2 weeks of vacation. So two weeks
    where you’re not making any money, you would make about $72,000 a year.”
  id: totrans-split-204
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “I would say they are about $20,000 off. Pretty dramatic.”
  id: totrans-split-205
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The counselor blamed frequent no-shows for lowering their reimbursement and
    was shocked when LifeStance, which claimed it would provide administrative functions,
    insisted that practitioners address no-show billing issues with patients:'
  id: totrans-split-206
  prefs: []
  type: TYPE_NORMAL
- en: “So now I’m in this position where I’m supposed to have a rapport with my client.
    I’m supposed to be helping my client and I’m supposed to also at the same time,
    say ‘No, you know, screw you. I want my money.’ It puts us in this very awkward
    position where we’re having to then negotiate with a client that we’re supposed
    to be helping.”
  id: totrans-split-207
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A former LifeStance psychiatrist who left in 2023 summed it up:'
  id: totrans-split-208
  prefs: []
  type: TYPE_NORMAL
- en: “It’s a very clever model from their perspective because they’re not taking
    the financial risk. It’s always the clinician, you know. But honestly, we are
    not as stupid as they think. So that’s why they lose so many people.”
  id: totrans-split-209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Key Problem Driving Churn: Culture Shock**'
  id: totrans-split-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**“It Was Just Literally Run As A Burrito Place. I Don’t Know, Like A Fast-Food
    Restaurant…No One Really Caring That These Are Patients’ Lives”**'
  id: totrans-split-211
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Former employees we interviewed also blamed the clinician exodus on the cultural
    shift from being an independent practice to a cog in a private equity-backed public
    company roll-up.
  id: totrans-split-212
  prefs: []
  type: TYPE_NORMAL
- en: 'A psychiatrist who left in 2023 found the change in corporate culture jarring
    after LifeStance took over, telling us that LifeStance’s approach was all about
    the numbers without regard for clinician or patient care:'
  id: totrans-split-213
  prefs: []
  type: TYPE_NORMAL
- en: “It was just literally run as a burrito place. Or I don’t know, like a fast-food
    restaurant, you know. No one really caring that these are patients’ lives.”
  id: totrans-split-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A former LifeStance psychologist who left in 2023 described being devastated
    when the practice where they worked was taken over by LifeStance and long-time
    practitioners who had acted as mentors left:'
  id: totrans-split-215
  prefs: []
  type: TYPE_NORMAL
- en: “It was something that we all really loved… I would have worked there for the
    rest of my life, honestly.”
  id: totrans-split-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “It wasn’t just me, like it was all of us. All of us felt it was like, it felt
    like a slow death.”
  id: totrans-split-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'One former billing employee who remained at a practice after it was taken over
    by LifeStance but left in 2022 said the culture was destructive to both employee
    and clinician morale:'
  id: totrans-split-218
  prefs: []
  type: TYPE_NORMAL
- en: “It was culture shock. We went from kind of this family feeling. Everybody knew
    each other. We all worked together. *There wasn’t this feeling of the support
    staff are their, kind of, slaves, basically.*”
  id: totrans-split-219
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Management was aware that LifeStance’s corporate approach to medicine was a
    turn-off for many behavioral health professionals. A former manager said clinicians
    came with high expectations for emotional support and added the clinicians in
    his view were:'
  id: totrans-split-220
  prefs: []
  type: TYPE_NORMAL
- en: “… overly fragile and it’s causing significant pressure on the business platforms
    to actually run a profit.”
  id: totrans-split-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**## **Key Problem Driving Churn: With Low Barriers To Entry And Low Overhead
    Costs, Clinicians Often Have Better Alternatives Such As Private Practice**'
  id: totrans-split-222
  prefs: []
  type: TYPE_NORMAL
- en: '**Former LifeStance Manager: “All You Need To Do To Open Up Your Own Private
    Practice Is Post A Thing On Facebook… And You Can Start Seeing Private, Cash-Only
    Patients”**'
  id: totrans-split-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A former LifeStance manager described the ease in setting up a new private
    practice. Unlike most other areas in the medical field with [high barriers to
    entry](https://www.elibrary.imf.org/view/journals/001/2021/180/article-A001-en.xml),
    all therapists need are Facebook ads:'
  id: totrans-split-224
  prefs: []
  type: TYPE_NORMAL
- en: “… in behavioral health you need zero cash. All you need is a Facebook Ad. Once
    you get your license and your credentials, all you need to do to open up your
    own private practice is post a thing on Facebook and then boom, there you go.
    And you can start seeing private, cash-only patients that pay by cash, so why
    do they [clinicians] need a big platform? Like, what’s the point of having a LifeStance…
    if you’re a therapist and don’t want the bureaucracy or you don’t want that quote
    unquote ‘support’, right?”
  id: totrans-split-225
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'One former LifeStance employee who worked on clinic integrations and left in
    2022 described private practice as being a better alternative to LifeStance:'
  id: totrans-split-226
  prefs: []
  type: TYPE_NORMAL
- en: “I think it’s hard right now because most clinicians now—they can start their
    own groups. They don’t need a group or an organization to help them with that.
    A lot of therapists use social media. A lot of therapists do things independently
    now. That’s also one thing too. It’s like it’s a lot easier to be a mental health
    business owner versus like 20 years ago.”
  id: totrans-split-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A former LifeStance claims analyst who left in the first half of 2022 said
    that two clinicians in the Texas-based office where they worked got fed up waiting
    for LifeStance to complete their re-credentialing and set up their own practice:'
  id: totrans-split-228
  prefs: []
  type: TYPE_NORMAL
- en: “They ran for the door. They got their own contracts. They got their own, you
    know, Optum and Medicaid, and health partners and all of the major payors and
    they opened their own clinic.”
  id: totrans-split-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'While LifeStance markets its administrative services as a benefit to clinicians,
    a former New England-based LifeStance psychologist told us:'
  id: totrans-split-230
  prefs: []
  type: TYPE_NORMAL
- en: “It was actually the opposite. It was—made things significantly harder, which
    is part of why I left.”
  id: totrans-split-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The psychologist said they did not believe LifeStance’s claims that they were
    successfully luring clinicians away from private practice given the inefficiency
    of LifeStance’s administration and the constant uncertainty around compensation:'
  id: totrans-split-232
  prefs: []
  type: TYPE_NORMAL
- en: “No one would leave a private practice for that.”
  id: totrans-split-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Part III: LifeStance Incentivizes Poor Quality Of Care**'
  id: totrans-split-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LifeStance says that payors choose LifeStance because of its ability to deliver
    “high-quality” outpatient care to its members at scale. [[Pg. 2](https://www.bamsec.com/filing/95017023007018/1?cik=1845257&hl=20394:20438&hl_id=vypivsnhkl)]
  id: totrans-split-235
  prefs: []
  type: TYPE_NORMAL
- en: Interviews with former employees and litigation records show the company’s “fast
    food” approach challenges that claim, particularly when it comes to medication
    prescribers, who make up around 21% of total clinicians, according to our website
    scrape, but have the potential to dramatically speed up production.
  id: totrans-split-236
  prefs: []
  type: TYPE_NORMAL
- en: While therapists are limited to being reimbursed for therapy sessions of defined
    time periods (typically 45 or 60 minutes), medication prescribers can speed up
    appointment times without reducing reimbursement.
  id: totrans-split-237
  prefs: []
  type: TYPE_NORMAL
- en: As a result, LifeStance’s operating model risks veering into a “pill mill” approach,
    where clinicians struggling to repay their LifeStance advances prescribe more
    medications, seeing as many as 6 patients per hour.
  id: totrans-split-238
  prefs: []
  type: TYPE_NORMAL
- en: '**LifeStance Deals In Controlled Substances Like Xanax And Adderall That Have
    A High Potential For Abuse, As Well As Medications Such As Zoloft That Have Potentially
    Dangerous Side Effects, According To The DEA And FDA**'
  id: totrans-split-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LifeStance’s website [says](https://lifestance.com/services/medication-management/#:~:text=LifeStance%20Health%20specializes%20in%20Medication%20Management)
    it specializes in medication management, which involves evaluating the need for
    medication and monitoring the effectiveness of prescriptions.
  id: totrans-split-240
  prefs: []
  type: TYPE_NORMAL
- en: Some medications prescribed through LifeStance – including [Xanax](https://www.dea.gov/sites/default/files/2020-06/Benzodiazepenes-2020_1.pdf)
    (for anxiety) and [Adderall](https://www.accessdata.fda.gov/drugsatfda_docs/label/2007/011522s040lbl.pdf)
    (for ADHD)—are considered [controlled substances by](https://www.dea.gov/drug-information/csa)
    the DEA, as they’re potentially addictive and prone to abuse.
  id: totrans-split-241
  prefs: []
  type: TYPE_NORMAL
- en: Another medication prescribed through LifeStance, Zoloft (for depression and
    anxiety) is not considered a controlled substance but carries a “Black Box Warning”
    for side effects such as “[suicidal thoughts and behaviors](https://www.accessdata.fda.gov/drugsatfda_docs/label/2016/019839s74s86s87_20990s35s44s45lbl.pdf).”
  id: totrans-split-242
  prefs: []
  type: TYPE_NORMAL
- en: '**Prescription Volume Growth For Anti-Anxiety And Anti-Depression Medications
    Over The Last Decade Rival Peak Opiate Levels**'
  id: totrans-split-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LifeStance deals in category listed drugs that have seen explosive prescription
    growth. [[1](https://www.dea.gov/sites/default/files/2020-06/Benzodiazepenes-2020_1.pdf),[2](https://www.accessdata.fda.gov/drugsatfda_docs/label/2007/011522s040lbl.pdf)]
  id: totrans-split-244
  prefs: []
  type: TYPE_NORMAL
- en: In 2019, Yale Medicine [called](https://www.yalemedicine.org/news/benzodiazepine-epidemic)
    to attention the rapid rise of benzodiazepine prescriptions for anxiety, mirroring
    the prescription volume of the opioid epidemic at its height.
  id: totrans-split-245
  prefs: []
  type: TYPE_NORMAL
- en: “By 2017, there were almost 58 opioid prescriptions written for every 100 Americans,
    according to the Centers for Disease Control and Prevention (CDC), which adds
    up to almost 190 million prescriptions per year. This parallels the number of
    benzodiazepine prescriptions currently being written each year.”
  id: totrans-split-246
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A June 2021 [study](https://www.tandfonline.com/doi/full/10.1080/07448481.2021.1942002)
    conducted by researchers at the University of Florida reported that 17% of college
    students were prescribed medication for mental health issues.
  id: totrans-split-247
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, another survey [published in](https://www.statista.com/statistics/1126744/percentage-of-college-students-using-psychotropic-medications-us/)
    2023 found that out of ~76,000 college students surveyed, 1 in 5 reported being
    on antidepressants and 1 in 10 reported being on anti-anxiety medication.
  id: totrans-split-248
  prefs: []
  type: TYPE_NORMAL
- en: As prescription volume has exploded, virtual prescribers of these medications
    have [reportedly](https://www.theverge.com/2022/5/9/23063356/cerebral-telehealth-prescriptions-investigation-adhd-adderall-doj-dea)
    come under DOJ scrutiny, according to a 2022 WSJ [article](https://www.wsj.com/articles/dea-investigating-adhd-telehealth-provider-done-11663239601).
  id: totrans-split-249
  prefs: []
  type: TYPE_NORMAL
- en: '**Former Employees Said That LifeStance Medication Prescribers Have Been Advised
    To Cut Consultation Times In Order To Maximize Revenue**'
  id: totrans-split-250
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Former Employee: “We Had A Couple (Doctors) That Would See Like 30 Patients
    A Day”**'
  id: totrans-split-251
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Former Psychiatrist Who Left In 2023 Reported Seeing 5-6 Patients An Hour
    “Like War Medicine”**'
  id: totrans-split-252
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One way for clinicians to ramp up their compensation – and offset their debt
    with the company – is to do more and shorter sessions with patients.
  id: totrans-split-253
  prefs: []
  type: TYPE_NORMAL
- en: 'One former LifeStance employee who worked in billing and administration for
    a practice taken over by LifeStance told us:'
  id: totrans-split-254
  prefs: []
  type: TYPE_NORMAL
- en: “For a typical patient visit, you know that’s usually like 10 minutes or so…
    We would have doctors that would see, we had a couple that would see like 30 patients
    a day.”
  id: totrans-split-255
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A former psychiatrist who left earlier last year told us about seeing 5 to
    6 patients an hour:'
  id: totrans-split-256
  prefs: []
  type: TYPE_NORMAL
- en: “So, it was literally like war medicine…you had to make a paycheck and you didn’t
    get any base, so it was all performance.”
  id: totrans-split-257
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Even as psychiatrists were under pressure to shorten appointments, administrative
    support and coordination was lacking, according to the psychiatrist. Sometimes
    patients couldn’t reach providers for critical requests like refills:'
  id: totrans-split-258
  prefs: []
  type: TYPE_NORMAL
- en: “There was literally like an added liability component there just by working
    for them. You know, because I don’t have control over practice operations. But
    it’s my patient. It’s my medication. It’s my patient getting into withdrawal or
    not getting whatever they need. And I just, I just couldn’t do it anymore.”
  id: totrans-split-259
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Medication Prescribers Are More Likely To Go Into Debt Than Therapists, A
    Situation Necessitating Shortened Appointments To Dig Themselves Out, Says A Former
    Practice Owner**'
  id: totrans-split-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Whereas therapists may fill up schedules quickly, prescribers can take 6
    months to fill their schedule, a former practice owner said. They added that LifeStance’s
    demand for repayment during this process can be jarring:'
  id: totrans-split-261
  prefs: []
  type: TYPE_NORMAL
- en: “They’re just carrying this debt. And then all of a sudden, LifeStance says,
    you owe this money back. And they got to come up with $48,000.”
  id: totrans-split-262
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The way out of debt was through more and shorter appointments billed at the
    same rate. The former practice owner described working with a psychiatrist to
    deal with their debt:'
  id: totrans-split-263
  prefs: []
  type: TYPE_NORMAL
- en: “He had a family and he had two kids at home and he was like, I can’t pay my
    bills and so LifeStance gave him an advance. Well, he just wound up in so much
    debt. He was so upset because he couldn’t figure out how to get out from underneath
    it … “
  id: totrans-split-264
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The solution was to have the medication prescriber pack their schedule with
    appointments:'
  id: totrans-split-265
  prefs: []
  type: TYPE_NORMAL
- en: “We left it up to the prescribers to schedule whether they want to do 15-minute
    follow-ups, 30- minute follow-ups. And so that was another thing I would work
    with prescribers on. If they were only doing 30-minute appointments, they were
    not going to be making as much income as if they did 15-minute.”
  id: totrans-split-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A former LifeStance billing specialist who left the company in 2021 told us
    that shorter appointments became a requirement for medication prescribers in their
    region after LifeStance took over the practice where they worked:'
  id: totrans-split-267
  prefs: []
  type: TYPE_NORMAL
- en: “Insurance will pay for up to 30 minutes and LifeStance knocks them down to
    20 minutes each, which gives you enough time to get vitals, and, you know, ask
    how things are going, much less make changes.
  id: totrans-split-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The former billing specialist added that some medication providers left over
    the requirement to shorten sessions:'
  id: totrans-split-269
  prefs: []
  type: TYPE_NORMAL
- en: “So, I know we lost a couple of med[ication] providers because of that forced
    requirement. Just in [our region] as soon as they implemented that, they were
    like ‘I’m gone’. That’s not good for the patient. Like that’s not for the quality
    service.”
  id: totrans-split-270
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**## **LifeStance Rewarded Prescribers With Stock Grants Tied To The Number
    Of Sessions, Further Incentivizing Volume Over Quality Of Care**'
  id: totrans-split-271
  prefs: []
  type: TYPE_NORMAL
- en: Another way medication prescribers are compensated are stock grants. At a June
    2023 Goldman Sachs conference, LifeStance’s CFO said that it rewarded its “highest
    performing clinicians” with equity as a productivity [improvement](https://www.bamsec.com/transcripts/4c3c6c3d-0526-4976-a860-f8872304af06?hl_id=n1_sgm-f1g).
  id: totrans-split-272
  prefs: []
  type: TYPE_NORMAL
- en: 'A former practice owner explained that these grants are based on number of
    sessions a clinician conducts:'
  id: totrans-split-273
  prefs: []
  type: TYPE_NORMAL
- en: “It’s all about number of appointments, number of completed sessions. It’s focused
    on quantity not quality.”
  id: totrans-split-274
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One former office manager at a practice taken over by LifeStance told us that
    a psychiatrist in their office refused stock-related compensation tethered to
    patient volume.
  id: totrans-split-275
  prefs: []
  type: TYPE_NORMAL
- en: “She was very big on ethics and wouldn’t accept anything from anyone.”
  id: totrans-split-276
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The same psychiatrist would refuse to allow pharmaceutical companies to bring
    in free lunches for staff so they could pitch new medications, the former office
    manager told us.
  id: totrans-split-277
  prefs: []
  type: TYPE_NORMAL
- en: “She always just wanted to make sure that her patients wouldn’t ever think that
    she was prescribing something because of the kickback instead of because they
    needed it.”
  id: totrans-split-278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**In December 2023, We Signed Up For An Appointment With A LifeStance Psychiatrist
    To Better Understand The Company’s Patient Onboarding Process**'
  id: totrans-split-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**The Process Started With Filling Out A Questionnaire Developed By Pfizer,
    The World’s Largest Drug Manufacturer**'
  id: totrans-split-280
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**The Questionnaire Has Been Called A “Quick And Dirty” Tool Developed To Sell
    More Zoloft By Industry Publications**'
  id: totrans-split-281
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To learn more about LifeStance’s intake process, we contacted a LifeStance psychiatrist
    listed on the company’s website, indicating that we had been experiencing intermittent
    anxiety.
  id: totrans-split-282
  prefs: []
  type: TYPE_NORMAL
- en: As part of the intake process, we were required to fill out a questionnaire
    that is identical to the Patient Health Questionnaire for identifying depression
    ([PHQ-9](https://www.phqscreeners.com/images/sites/g/files/g10060481/f/201412/PHQ-9_English.pdf)),
    developed by Pfizer, the world’s largest drug seller by revenue in 2022, according
    to [data](https://www.statista.com/statistics/281306/major-global-pharmaceutical-companies-based-on-pharma-revenue/#:~:text=The%20top%20pharmaceutical%20companies%20when,%2C%20respectively%2C%20in%20that%20year.)
    compiled by Statista.
  id: totrans-split-283
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/144da857cd5606e2f0567140ea891e67.png)'
  id: totrans-split-284
  prefs: []
  type: TYPE_IMG
- en: '(Pictured: Comparison of Pfizer’s PHQ-9 Questionnaire to LifeStance’s Questionnaire
    | Source: [PHQScreeners.com](https://www.phqscreeners.com/images/sites/g/files/g10060481/f/201412/PHQ-9_English.pdf),
    LifeStance onboarding)'
  id: totrans-split-285
  prefs: []
  type: TYPE_NORMAL
- en: The PHQ-9 was [developed](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1495268/#:~:text=The%20development%20of%20the%20PHQ%2D9%20was%20underwritten%20by%20an%20educational%20grant%20from%20Pfizer%20US%20Pharmaceuticals%2C%20New%20York%2C%20NY.)
    by Columbia University professors working under a grant from Pfizer, which owned
    the rights to the screening. Pfizer made its [questionnaire](https://journals.sagepub.com/doi/full/10.1177/1049732320924625)
    free for use by clinicians beginning in 2010, according to a Pfizer [press release](https://www.pfizer.com/news/press-release/press-release-detail/pfizer_to_offer_free_public_access_to_mental_health_assessment_tools_to_improve_diagnosis_and_patient_care).
  id: totrans-split-286
  prefs: []
  type: TYPE_NORMAL
- en: 'The original idea for the screening was brought to Pfizer in the early 1990s
    by a marketing consultant looking for ways to get doctors more comfortable with
    prescribing Zoloft, according to [a report](https://www.statnews.com/2023/02/21/depression-test-phq9-zoloft-pfizer-mental-health/)
    by healthcare publication Stat in February 2023\. It was wildly successful, according
    to the report:'
  id: totrans-split-287
  prefs: []
  type: TYPE_NORMAL
- en: “The PHQ-9 became a means for time-crunched primary care doctors, under pressure
    to see more and more patients in shorter appointments, to dole out prescriptions
    with barely a conversation.”
  id: totrans-split-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A summary of the [article](https://www.medicalrepublic.com.au/strange-history-of-a-depression-screening-tool/16711#:~:text=Dr%20Brooke%20Levis%2C%20who%20co,medication%20they%20don't%20nee)
    in Medical Republic called the PHQ-9 a “quick and dirty” questionnaire developed
    to sell more Zoloft.
  id: totrans-split-289
  prefs: []
  type: TYPE_NORMAL
- en: Researchers at McGill and Johns Hopkins advised in a 2017 [editorial](https://www.tandfonline.com/doi/epdf/10.1080/14737175.2017.1327356?needAccess=true)
    against the use of these short-form questionnaires, concluding that it resulted
    in overdiagnosis and treatment.
  id: totrans-split-290
  prefs: []
  type: TYPE_NORMAL
- en: The researchers cited a [2013 study](https://pubmed.ncbi.nlm.nih.gov/23548817/)
    which found that only 38% of those identified by clinicians as being depressed
    through these questionnaires were later determined to have an actual diagnosis
    of depression.
  id: totrans-split-291
  prefs: []
  type: TYPE_NORMAL
- en: '**Despite Reporting Being In A Good Mood Since Christmas, Just 32 Minutes Into
    Our First Session We Were Offered Pfizer’s Zoloft, A Treatment For Depression
    And Anxiety**'
  id: totrans-split-292
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: During the online appointment, our researcher described experiencing intermittent
    anxiety beginning around the time of COVID lockdowns.
  id: totrans-split-293
  prefs: []
  type: TYPE_NORMAL
- en: 'After 13 minutes of conversation, we were asked about medication:'
  id: totrans-split-294
  prefs: []
  type: TYPE_NORMAL
- en: '**Psychiatrist (13:35)**: So, are you like willing to start any medication
    for anxiety or just want to address this for therapy first?'
  id: totrans-split-295
  prefs: []
  type: TYPE_NORMAL
- en: '**Hindenburg (13:41):** I would be open to medication.'
  id: totrans-split-296
  prefs: []
  type: TYPE_NORMAL
- en: Later in the conversation, we told the psychiatrist that we had “a great time”
    at Christmas and were “feeling good”.
  id: totrans-split-297
  prefs: []
  type: TYPE_NORMAL
- en: '**Psychiatrist (31:19)**: Alright. How would you describe your mood now?'
  id: totrans-split-298
  prefs: []
  type: TYPE_NORMAL
- en: '**Hindenburg (31:21)**: Right now, I’m OK, you know, just had Christmas and
    had a great time. Yeah. So, I’m feeling good, actually.'
  id: totrans-split-299
  prefs: []
  type: TYPE_NORMAL
- en: '**Psychiatrist (31:32)**: OK.'
  id: totrans-split-300
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite these upbeat comments, the psychiatrist told us we had “generalized
    anxiety” and “social anxiety” and said it was up to us whether we wanted therapy
    or medication to treat these conditions:'
  id: totrans-split-301
  prefs: []
  type: TYPE_NORMAL
- en: '**Psychiatrist (32:00)**: If you want to address with therapy, that’s fine.
    If you want to take the medication, that’s fine as well. Now, here’s the two things.
    If you know if, like, for the generalized anxiety and for the social anxiety,
    there are like different medications. Have you heard of the name of the medications,
    like SSRI’s, selective serotonin reuptake inhibitors?'
  id: totrans-split-302
  prefs: []
  type: TYPE_NORMAL
- en: '**Hindenburg (32:26)**: Oh, SSRIs. No, I haven’t.'
  id: totrans-split-303
  prefs: []
  type: TYPE_NORMAL
- en: '**Psychiatrist (32:29)**: Yeah. So, they are the class of medications which
    are **very good**, like which are like for the social anxiety, they are like 3
    medications which are approved: Zoloft, Paxil and Venlafaxine.'
  id: totrans-split-304
  prefs: []
  type: TYPE_NORMAL
- en: '**By The End Of Our 15 Minute Follow-Up Session, We Were Prescribed Zoloft**'
  id: totrans-split-305
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In a follow-up appointment, we were told that we had received a diagnosis of
    Generalized Anxiety Disorder (“GAD”) and were prescribed Zoloft:'
  id: totrans-split-306
  prefs: []
  type: TYPE_NORMAL
- en: “So basically, I diagnosed you, I gave the diagnosis of generalized anxiety
    disorder. OK, and the FDA-approved medication for that is Lexapro. I mean, we
    can do Zoloft as well, it’s your preference, not a problem. Both are like from
    the same class of medications.”
  id: totrans-split-307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Zoloft is [frequently prescribed](https://adaa.org/learn-from-us/from-the-experts/blog-posts/consumer/ssris-and-benzodiazepines-general-anxiety)
    for GAD for “off-label” uses, [indicating](https://www.fda.gov/patients/learn-about-expanded-access-and-other-treatment-options/understanding-unapproved-use-approved-drugs-label)
    that the FDA has not “determined the benefits of using the drug … outweigh the
    potential risks”, according to information about “off-label” prescribing on the
    FDA’s website. [[Pg. 1](https://www.accessdata.fda.gov/drugsatfda_docs/label/2016/019839s74s86s87_20990s35s44s45lbl.pdf)]
  id: totrans-split-308
  prefs: []
  type: TYPE_NORMAL
- en: We were assured, however, that SSRIs, such as Zoloft, are “the Gold Standard”
    for treatment.
  id: totrans-split-309
  prefs: []
  type: TYPE_NORMAL
- en: “Here’s the thing. All these Zoloft, Lexapro. These are the SSRI[s], like the
    selective serotonin reuptake inhibitor, that like those are the “gold standard”
    to address the anxiety and depression”.
  id: totrans-split-310
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'We were also told during the session that Zoloft carries a [Black Box warning](https://www.accessdata.fda.gov/drugsatfda_docs/label/2016/019839s74s86s87_20990s35s44s45lbl.pdf),
    but the discussion was limited to:'
  id: totrans-split-311
  prefs: []
  type: TYPE_NORMAL
- en: “Some people, initially they have like a GI [gastrointestinal] type of side
    effects, but those wears off with the time. Some people have sexual side effects,
    some people – this is the you know, I’m just giving you the black box… so some
    people can have… suicidal ideation, some people can flip into mania… but otherwise,
    it’s a very good medication, Zoloft.”
  id: totrans-split-312
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Nevertheless, by the end of our 15 minute follow up session with our psychiatrist,
    we were prescribed 25 milligrams of Zoloft:'
  id: totrans-split-313
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ba2d9861a43ce1c86d7e187fa591c5a5.png)'
  id: totrans-split-314
  prefs: []
  type: TYPE_IMG
- en: (Source: Copy of Zoloft prescription obtained by Hindenburg Researcher. Note
    that it says “void” so as not to be double-filled with the original)
  id: totrans-split-315
  prefs: []
  type: TYPE_NORMAL
- en: Overall, while widescale prescription for anxiety, depression, and ADHD have
    become commonplace in the industry, LifeStance’s incentive structure seems to
    pressurize this dynamic.
  id: totrans-split-316
  prefs: []
  type: TYPE_NORMAL
- en: '**Conclusion: Private Equity Meets Bad End Market Meets Healthcare**'
  id: totrans-split-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Private equity has a well-earned lousy reputation for (i) loading up companies
    with debt (ii) focusing on short-term metrics to conjure an illusion of success
    and (iii) exiting quickly, leaving investors, employees, and stakeholders to clean
    up the wreckage.
  id: totrans-split-318
  prefs: []
  type: TYPE_NORMAL
- en: LifeStance’s fate seemed sealed from inception—a company going public with an
    unprofitable business model with insiders already hitting the exit before the
    overstated reality of LifeStance’s first quarter as a public company made clear
    how its pre-IPO claims were fantasy.
  id: totrans-split-319
  prefs: []
  type: TYPE_NORMAL
- en: Despite playing in the delicate world of mental health, patient outcomes for
    LifeStance seem to be an afterthought to the almighty revenue & clinician growth
    numbers, regardless of whether the model is so unscalable that incremental growth
    merely results in incremental losses. (Don’t worry, they’ll just make it up in
    volume.)
  id: totrans-split-320
  prefs: []
  type: TYPE_NORMAL
- en: 'Overall, we think LifeStance is a classic example of what happens when private
    equity meets a ‘hot’ healthcare sector: massive debt that fuels a grinding, metric-focused
    corporate culture resulting in worse quality of care for patients, a worse environment
    for clinicians and long-term losses for the average investor.'
  id: totrans-split-321
  prefs: []
  type: TYPE_NORMAL
- en: '**## **Disclosure: We Are Short Shares of LifeStance Health Group, Inc. (NASDAQ:
    LFST)**'
