  zh: 内部人士似乎意识到这种利润薄弱、亏损的业务面临艰巨挑战。根据 FactSet 汇总的内部人士销售数据显示，自公司 2021 年上市以来，内部人士已抛售了约
    2.43 亿美元的股票。
