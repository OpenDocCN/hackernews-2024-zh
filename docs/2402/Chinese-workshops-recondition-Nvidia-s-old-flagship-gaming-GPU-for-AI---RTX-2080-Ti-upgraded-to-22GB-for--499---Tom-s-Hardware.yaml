- en: Chinese workshops recondition Nvidia's old flagship gaming GPU for AI — RTX
    2080 Ti upgraded to 22GB for $499 | Tom's Hardware
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.tomshardware.com/pc-components/gpus/chinese-workshops-recondition-nvidias-old-flagship-gaming-gpu-for-ai-rtx-2080-ti-upgraded-to-22gb-for-dollar499](https://www.tomshardware.com/pc-components/gpus/chinese-workshops-recondition-nvidias-old-flagship-gaming-gpu-for-ai-rtx-2080-ti-upgraded-to-22gb-for-dollar499)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The [GeForce RTX 2080 Ti](https://www.tomshardware.com/reviews/nvidia-geforce-rtx-2080-ti-founders-edition,5805.html)
    was once among the [best graphics cards](https://www.tomshardware.com/reviews/best-gpus,4380.html)
    gamers can buy. While some of us may have forgotten about the six-year-old graphics
    card, the Turing-based flagship is making a comeback in China. Amidst the AI boom,
    Chinese workshops (via [I_Leak_VN](https://x.com/I_Leak_VN/status/1758113491183886387?s=20))
    are repurposing the GeForce RTX 2080 Ti into AI accelerators by doubling the memory
    from 11GB to 22GB.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Ever since the [U.S. banned Nvidia](https://www.tomshardware.com/news/us-export-rules-may-cost-nvidia-400-million-prevent-h100-development)
    from selling its most prominent AI products, such as the [A100](https://www.tomshardware.com/news/nvidia-ampere-A100-gpu-7nm)
    (Ampere) and [H100](https://www.tomshardware.com/news/nvidia-hopper-h100-gpu-revealed-gtc-2022)
    (Hopper), and the flagship [GeForce RTX 4090](https://www.tomshardware.com/reviews/nvidia-geforce-rtx-4090-review)
    (Ada Lovelace) in China, it has become challenging for Chinese businesses to get
    a hold of them. There have been desperate attempts to get around the U.S. export
    ban, including [smuggling GeForce RTX 4090](https://www.tomshardware.com/pc-components/gpus/scalpers-across-asia-stripping-rtx-4090-cards-from-pre-built-pcs-to-smuggle-into-china)
    graphics cards from other countries into China or domestic factories [recycling
    previous-generation](https://www.tomshardware.com/news/rtx-4090-blowers-stripped-for-ai)
    graphics cards, such as the [GeForce RTX 3090](https://www.tomshardware.com/reviews/nvidia-geforce-rtx-3090-review)
    or [GeForce RTX 3080](https://www.tomshardware.com/reviews/nvidia-geforce-rtx-3080-review).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: The problem with salvaging old graphics cards is the stock. With [Ada Lovelace](https://www.tomshardware.com/features/nvidia-ada-lovelace-and-geforce-rtx-40-series-everything-we-know)
    having been out for almost two years, it's hard to find any significant Ampere
    stock around. So, what's the next move? Go back another generation. The Chinese
    workshops now focus on the GeForce RTX 2080 Ti. The only modification they are
    making to the Turing graphics card is doubling the memory from 11GB to 22GB to
    turn them into viable AI accelerators. There's a long precedence of user mods
    that swap out existing GDDR6 chips for higher-capacity ones on Turing. One enthusiast
    outfitted a [GeForce RTX 2080 Ti with 44GB of VRAM](https://www.tomshardware.com/news/geforce-rtx-2080-ti-gets-44gb-vram-through-user-mod)
    not so long ago, so VRAM modification and upgrades aren't something from another
    universe.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: According to the GeForce RTX 2080 Ti 22GB posting on [Goofish](https://h5.m.goofish.com/item?id=694866906026),
    the seller, who goes back by Aisawk, reportedly utilizes original Samsung GDDR6
    chips and high-quality ALPHA OM-367 solder paste for the modification. He also
    claims that the modified GeForce RTX 2080 Ti will not face any Nvidia driver issues
    as the graphics card is seemingly supported and working without vBIOS modifications.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
