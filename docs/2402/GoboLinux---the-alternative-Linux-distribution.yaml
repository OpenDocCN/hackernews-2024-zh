- en: GoboLinux - the alternative Linux distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.gobolinux.org/](https://www.gobolinux.org/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: GoboLinux is an alternative **Linux distribution** which
  prefs: []
  type: TYPE_NORMAL
- en: redefines the entire filesystem hierarchy.
  prefs: []
  type: TYPE_NORMAL
- en: 'In GoboLinux you don''t need a package database because the **filesystem is
    the database**: each program resides in its own directory,'
  prefs: []
  type: TYPE_NORMAL
- en: such as /Programs/LibX11/1.6.9 and /Programs/GCC/9.2.0\. Like it? [Learn more...](at_a_glance.html)
  prefs: []
  type: TYPE_NORMAL
