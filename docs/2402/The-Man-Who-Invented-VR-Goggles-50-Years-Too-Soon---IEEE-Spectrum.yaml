- en: The Man Who Invented VR Goggles 50 Years Too Soon - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: The Man Who Invented VR Goggles 50 Years Too Soon - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/the-man-who-invented-vr-goggles-50-years-too-soon](https://spectrum.ieee.org/the-man-who-invented-vr-goggles-50-years-too-soon)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/the-man-who-invented-vr-goggles-50-years-too-soon](https://spectrum.ieee.org/the-man-who-invented-vr-goggles-50-years-too-soon)
- en: '**Science fiction as we know it** would not exist without Hugo Gernsback. He
    coined the term “science fiction” as the editor and publisher of *Amazing Stories*,
    the first magazine devoted to the burgeoning genre, which he launched in 1926\.
    The [Hugo Awards](https://www.thehugoawards.org/) for science fiction and fantasy
    are named after him.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们所知的科幻小说**没有雨果·格恩斯巴克就不会存在。作为《惊人故事》的编辑和出版人，他创办了第一本专门刊载这一兴起流派的杂志，并在1926年推出。科幻和奇幻文学的[雨果奖](https://www.thehugoawards.org/)就是以他的名字命名的。'
- en: 'Gernsback was also an [inventor](https://laughingsquid.com/the-isolator-a-bizarre-helmet-invented-in-1925-used-to-help-increase-focus-and-concentration/)
    whose many ideas included a “[combined electric hair brush and comb](https://patft.uspto.gov/netacgi/nph-Parser?Sect2=PTO1&Sect2=HITOFF&p=1&u=/netahtml/PTO/search-bool.html&r=1&f=G&l=50&d=PALL&RefSrch=yes&Query=PN/1016138),”
    a [battery-powered handheld illuminated mirror](https://patft.uspto.gov/netacgi/nph-Parser?Sect2=PTO1&Sect2=HITOFF&p=1&u=/netahtml/PTO/search-bool.html&r=1&f=G&l=50&d=PALL&RefSrch=yes&Query=PN/1057820),
    and a [wax-impregnated fabric strip](https://patft.uspto.gov/netacgi/nph-Parser?Sect2=PTO1&Sect2=HITOFF&p=1&u=/netahtml/PTO/search-bool.html&r=1&f=G&l=50&d=PALL&RefSrch=yes&Query=PN/1620539)
    for removing excess hair. But his most arresting invention was probably his television
    eyeglasses [above]. A [*Life* magazine profile of Gernsback](https://books.google.com/books?id=JlIEAAAAMBAJ&lpg=PA62&dq=the%20amazing%20hugo%20gernsback%2C%20prophet%20of%20science&pg=PA68#v=onepage&q=the%20amazing%20hugo%20gernsback,%20prophet%20of%20science&f=false)
    in July 1963, when he was 78, described his “teleyeglasses”:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Gernsback还是一位发明家，他的许多创意包括“[组合电动发刷和梳子](https://laughingsquid.com/the-isolator-a-bizarre-helmet-invented-in-1925-used-to-help-increase-focus-and-concentration/)”、“[电池供电的手持照明镜](https://patft.uspto.gov/netacgi/nph-Parser?Sect2=PTO1&Sect2=HITOFF&p=1&u=/netahtml/PTO/search-bool.html&r=1&f=G&l=50&d=PALL&RefSrch=yes&Query=PN/1057820)”和“[浸蜡织物带](https://patft.uspto.gov/netacgi/nph-Parser?Sect2=PTO1&Sect2=HITOFF&p=1&u=/netahtml/PTO/search-bool.html&r=1&f=G&l=50&d=PALL&RefSrch=yes&Query=PN/1620539)”以去除多余的毛发。但他最引人注目的发明可能是他的电视眼镜[上述]。1963年7月，他78岁时，《*Life*》杂志对Gernsback的专题描述了他的“电视眼镜”：
- en: He now invents only in broad outline, leaving the actual mechanics of the thing
    to others. His television eyeglasses—a device for which he feels millions yearn—constitute
    a case in point. When the idea for this handy, pocket-size portable TV set occurred
    to him in 1936, he was forced to dismiss it as impractical. But a few weeks ago,
    feeling that the electronics industry was catching up with his New Deal-era concepts,
    he orders some of his employees to build a mock-up.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他现在的发明只限于大概的轮廓，具体的机械构造留给其他人完成。他的电视眼镜——一个他认为数百万人渴望的设备——就是一个典型例子。当他在1936年想到这款便携式口袋尺寸电视的设想时，不得不因其不切实际而放弃。但几周前，感觉电子行业正在追赶他新政时代概念的时候，他命令员工们建造了一个模型。
- en: The teleyeglasses weighed about 140 grams and were built around small cathode-ray
    tubes that ran on low-voltage current from tiny batteries. (The user faced no
    danger of being electrocuted, Gernsback promised.) Because there was a separate
    screen for each eye, it could display stereoscopic images—much like today’s 3D
    virtual-reality glasses. Noting the massive V-type antenna protruding from the
    teleyeglasses, *Life* described the effect as “neo-Martian.” To be fair, modern
    VR goggles are only slightly less geeky looking than Gernsback’s.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这款电视眼镜重约140克，以小型阴极射线管为核心，由微型电池供电，电压低且安全（Gernsback承诺无触电危险）。由于每只眼睛有独立的屏幕，它可以显示立体图像，类似于今天的3D虚拟现实眼镜。*Life*杂志形容这款电视眼镜上突出的V型天线为“新火星式”。公平地说，现代VR头戴显示器看起来比Gernsback的产品略显低调一些。
- en: 'Over his long life, [Gernsback](https://arstechnica.com/tech-policy/2010/05/ralph-124c-41-a-century-later/)
    promoted many other futuristic ideas that have since become a reality: radar,
    microfilm, telemedicine, computer matchmaking, wireless spectrum regulation, bone-conduction
    hearing aids, tape recorders, electronic newspapers, and personal health trackers.
    The world is still waiting on some of his notions, though, including lunar mining,
    orbital mirror arrays, and the teleportation of ham sandwiches.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他一生中，[格恩斯巴克](https://arstechnica.com/tech-policy/2010/05/ralph-124c-41-a-century-later/)推广了许多其他未来主义的想法，现在已经成为现实：雷达、微缩胶片、远程医疗、电脑配对、无线频谱管理、骨导听器、磁带录音机、电子报纸和个人健康追踪器。尽管如此，他的一些概念仍在等待实现，包括月球采矿、轨道镜面阵列和火腿三明治的传送。
