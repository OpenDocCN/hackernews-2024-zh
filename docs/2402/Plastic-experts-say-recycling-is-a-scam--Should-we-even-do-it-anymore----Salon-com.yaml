- en: Plastic experts say recycling is a scam. Should we even do it anymore? | Salon.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.salon.com/2024/02/23/plastic-experts-say-recycling-is-a-scam-should-we-even-do-it-anymore/](https://www.salon.com/2024/02/23/plastic-experts-say-recycling-is-a-scam-should-we-even-do-it-anymore/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When the Center for Climate Integrity released its [report](https://climateintegrity.org/plastics-fraud)
    about plastic recycling, one might have expected the environmentalist non-profit
    to encourage the practice. Anyone raised in the late-20th and early-21st century
    knows that the term "recycle" is often synonymous with "environmentalist causes."
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '"Plastic is not designed to be recycled — despite industries and governments
    telling the public that we should recycle plastic."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Yet the title of Center for Climate Integrity's report — ["The Fraud of Plastic
    Recycling"](https://climateintegrity.org/plastics-fraud) — reveals a very different
    point-of-view. What if plastic recycling in fact does little to help the environment,
    and instead serves the interests of the same Big Oil interest groups destroying
    Earth's ecosystems?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '"Through new and existing research, ''The Fraud of Plastic Recycling'' shows
    how Big Oil and the plastics industry have deceptively promoted recycling as a
    solution to plastic waste management for more than 50 years, despite their long-standing
    knowledge that plastic recycling is not technically or economically viable at
    scale," the authors of the report proclaim. "Now it’s time for accountability."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'The Center for Climate Integrity is not alone in characterizing plastic recycling
    as a false crusade. Erica Cirino, communications manager at the Plastic Pollution
    Coalition and author of "Thicker Than Water: The Quest for Solutions to the Plastic
    Crisis," pointed to data that clearly shows we do very little recycling anyway,
    despite the overwhelming emphasis on it.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"In 2017, [scientists estimated](https://resource-recycling.com/plastics/2019/11/21/epa-us-recycled-less-plastic-in-2017/#:~:text=The%20U.S.%20plastics%20recycling%20rate,the%20years%202016%20and%202017.)
    that just 9% of the 6.3 billion metric tons of plastics produced from about the
    1950s (when plastics were first mass produced) up to 2015 had been recycled,"
    Cirino told Salon. "Plastic recycling rates vary widely from region to region
    around the world. In the U.S., plastic recycling rates are currently below 6 percent."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Yet even those numbers are deceptive, Cirino warned, as they incorrectly imply
    that at least the plastic which does get "recycled" is handled in ways that help
    the environment. "Unfortunately, it doesn’t matter where or how you set out your
    plastic for recycling collection, whether at the end of your driveway, at your
    local recycling center, or in a municipal recycling bin: Most plastic items collected
    as recycling are not actually recycled," Cirino explained. "Surprisingly, plastic
    is not designed to be recycled — despite industries and governments telling the
    public that we should recycle plastic."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: The same companies that created the plastic pollution crisis are motivated to
    keep the public from believing that their product needs to be phased out.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Instead the plastics that people think get "recycled" are often instead shipped
    from the Global North to the Global South, with waste haulers often dumping and
    openly burning plastic without regard to environmental laws, Cirino explained.
    People who live near the sites where these things happen face a lifetime of health
    risks, to say nothing of living in a degraded environment.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: '"People who earn incomes by picking wastes make the least from cheap plastics,
    and because of constant exposure to plastics in their line of work face elevated
    risks of cancers, infectious diseases (which cling to plastics), respiratory problems
    and other serious health issues." Even the plastics that do get reused somehow
    are less "recycled" than "downcycled," as "manufacturers mix in a large portion
    of freshly made plastic or toxic additives to melted down plastic waste to restore
    some of its desirable properties."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: If you want to understand why the general public mistakenly believes that plastic
    pollution significantly helps the environment, one must look at the same fossil
    fuel companies that caused the problem.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '"Many people in the Baby Boomer Generation and Generation X remember the ''crying
    Indian ad'' that was published in the 1970s," Melissa Valliant, communications
    director for the nonprofit Beyond Plastics, told Salon by email. "It was an iconic
    ad of the time, created by Keep America Beautiful — a corporate front created
    in 1953 by powerful generators of plastic waste, like PepsiCo and Coca-Cola. This
    was really the start of a decades-long streak of multi-million dollar ad campaigns
    leveraged by the plastics industry to convince consumers that if they just were
    a little better at putting the right plastic in the right bin, the plastic pollution
    problem would disappear."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
