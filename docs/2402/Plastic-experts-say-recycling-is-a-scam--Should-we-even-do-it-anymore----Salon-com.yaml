- en: '* * *'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '"Ultimately, our world must decide what it values: money or life."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Simply put, the same companies that created the plastic pollution crisis are
    motivated to keep the public from believing that their product needs to be phased
    out. By claiming to care about the environment while presenting a false solution
    to the problem of plastic pollution — one that, conveniently, removes the onus
    of responsibility from the companies themselves — plastic manufacturers have been
    able to have their cake and eat it too.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '"The continued promotion of recycling, which is a proven failure, distracts
    from the real solutions," John Hocevar, Greenpeace USA Oceans Campaign Director,
    told Salon by email. "Most people agree that we can no longer afford to produce
    trillions of items packaged in a material that will last for generations and that
    we will only use for a few minutes or seconds before being discarded. Plastic
    bottles and bags don''t typically get turned into bottles and bags, but the myth
    that they will is one of the biggest barriers to real solutions."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: 'Indeed, a compelling question arises from the fact that the crusade to recycle
    plastic is more corporate propaganda than true Earth-saving measure: Should we
    recycle plastic at all?'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: '"No," Cirino told Salon. "Even if plastic recycling rates were higher, recycling
    alone could never come close to solving the serious and wide-ranging health, justice,
    socio-economic, and environmental crises caused by industries’ continued plastic
    production and plastic pollution, which go hand in hand." Cirino argued that,
    given how plastic production has grown exponentially and its pollution problems
    have likewise worsened, emphasizing recycling over meaningful solutions is at
    best irresponsible.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: '"It’s clear recycling is not enough to solve the plastic pollution crisis,"
    Cirino concluded. "The fossil fuel industry, governments, and corporations really
    need to turn off the plastic tap, and the UN Plastics Treaty could be an opportunity
    to do so on a global level—if member states can come together and form a treaty
    with real ambition. Ultimately, our world must decide what it values: money or
    life."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Erin Simon, the vice president and head of plastic waste and business at the
    World Wildlife Fund (WWF), offered a different perspective.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '"Everyone has a role to play – and that includes the average consumer as well,"
    Simon wrote to Salon. "But individuals are often limited in what they can contribute
    because recycling infrastructure and availability is different in every community.
    For those who can recycle, they should understand what can and can’t go in their
    recycling bin by contacting their local waste manager. For those who currently
    can’t recycle at home or work, they should advocate for better access to recycling
    services by contacting local community leaders and local government officials.
    In addition to recycling, shifting to reusable products is another way for individuals
    to reduce personal waste."'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Simon also advocates for multinational approaches, writing to Salon that the
    upcoming fourth (of five) negotiating session for a United Nations Global Treaty
    to End Plastic Pollution has promise.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: '"A Global Treaty is a once-in-a-generation opportunity for governments, businesses,
    and communities to secure a future free from plastic pollution," Simon explained.
    "As we approach the next round of negotiations in April 2024 in Canada, WWF will
    be advocating to ensure the final draft of the treaty is globally binding for
    all Member states, and provides a clear path to ban, phase out or reduce problematic
    single-use plastics. WWF is also calling for the treaty to include defined requirements
    for product design and innovation in plastic waste management systems, while also
    providing policies and incentives that allow businesses to transition to more
    sustainable and innovative options."'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Hocevar also praised the Global Plastics Treaty as a possible solution to the
    pollution crisis.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: '"The Global Plastics Treaty being negotiated right now is a huge opportunity
    to finally solve the plastics crisis," Hocevar told Salon. "We need President
    Biden to ensure that the U.S. deals with the root cause and works to reduce plastic
    production and use. Without dramatically reducing plastic production, it will
    be impossible to end plastic pollution."'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Chelsea Linsley, a staff attorney at the Center for Climate Integrity and one
    of the report co-authors, perhaps summed it up best.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: '"The best and most effective solution to the plastic waste crisis is to reduce
    the amount of plastic produced in the first place, especially for unnecessary
    single-use plastics," Linsley wrote to Salon. "The Break Free from Plastic Pollution
    Act is an example of legislation that could implement real solutions, such as
    reducing and banning non-recyclable or easily replaced single-use plastics and
    establishing programs to support reuse and refill efforts. However, for such measures
    to be successful, the plastics industry must not be allowed to perpetuate the
    myth that recycling is an equally effective solution."'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
