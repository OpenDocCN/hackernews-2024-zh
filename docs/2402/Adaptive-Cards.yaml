  zh: A whole new way to deliver UI
- en: Adaptive Cards are platform-agnostic snippets of UI, authored in JSON, that
    apps and services can openly exchange. When delivered to a specific app, the JSON
    is transformed into native UI that automatically adapts to its surroundings. It
    helps design and integrate light-weight UI for all major platforms and frameworks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 自适应卡片是平台无关的 UI 片段，以 JSON 格式编写，应用程序和服务可以公开交换。当传递到特定应用程序时，JSON 被转换为本地 UI，自动适应其环境。它有助于为所有主要平台和框架设计和集成轻量级
    UI。
