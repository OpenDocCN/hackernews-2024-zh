- en: 'Mozilla downsizes as it refocuses on Firefox and AI: Read the memo | TechCrunch'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mozilla缩减规模，重新聚焦于Firefox和AI：阅读备忘录 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/02/13/mozilla-downsizes-as-it-refocuses-on-firefox-and-ai-read-the-memo/](https://techcrunch.com/2024/02/13/mozilla-downsizes-as-it-refocuses-on-firefox-and-ai-read-the-memo/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/02/13/mozilla-downsizes-as-it-refocuses-on-firefox-and-ai-read-the-memo/](https://techcrunch.com/2024/02/13/mozilla-downsizes-as-it-refocuses-on-firefox-and-ai-read-the-memo/)
- en: After [installing](https://blog.mozilla.org/en/mozilla/a-new-chapter-for-mozilla-laura-chambers-expanded-role/)
    a new interim CEO earlier this month, Mozilla, the organization behind the Firefox
    browser, is making some major changes to its product strategy, TechCrunch has
    learned.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[本月初](https://blog.mozilla.org/zh/mozilla/2024/05/27/mozilla-a-new-chapter-for-mozilla-laura-chambers-expanded-role/)任命了一位新的代行首席执行官后，背后是Firefox浏览器的组织Mozilla正在对其产品战略进行重大调整，据TechCrunch报道。'
- en: Specifically, Mozilla plans to scale back its investment in a number of products,
    including its VPN, Relay and its Online Footprint Scrubber. Mozilla will also
    shut down [Hubs](https://hubs.mozilla.com/), the 3D virtual world it [launched](https://blog.mozvr.com/introducing-hubs-a-new-way-to-get-together-online/)
    back in 2018, and scale back its investment in its [mozilla.social](http://mozilla.social)
    Mastodon instance. The layoffs will affect roughly 60 employees. Bloomberg previously
    reported [the layoffs.](https://finance.yahoo.com/news/firefox-maker-mozilla-cutting-60-191639445.html)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，Mozilla计划削减对多款产品的投资，包括其VPN、Relay和其在线足迹擦除工具。Mozilla还将关闭其于2018年推出的3D虚拟世界[Hubs](https://hubs.mozilla.com/)，并减少对其[mozilla.social](http://mozilla.social)
    Mastodon实例的投资。裁员将影响大约60名员工。此前，彭博社曾报道了[这次裁员。](https://finance.yahoo.com/news/firefox-maker-mozilla-cutting-60-191639445.html)
- en: Going forward, the company said in an internal memo, Mozilla will focus on bringing
    “trustworthy AI into Firefox.” To do so, it will bring together the teams that
    work on Pocket, Content and AI/Ml.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来，公司在一份内部备忘录中表示，Mozilla将专注于将“可信赖的AI引入Firefox”。为此，它将整合工作在Pocket、内容以及AI/ML领域的团队。
- en: Mozilla started expanding its product portfolio in recent years, all while its
    flagship product, Firefox, kept losing market share. And while the organization
    was often sharply criticized for this, its leadership argued that diversifying
    its product portfolio beyond Firefox was necessary to ensure Mozilla’s survival
    in the long run. Firefox, after all, provided the vast majority of Mozilla’s income,
    but it also meant the organization was essentially dependent on Google to continue
    this deal. With these changes, it now looks like Mozilla may refocus on Firefox
    once more, something that will surely make many hardcore Firefox fans quite happy.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla近年来开始扩展其产品组合，而其旗舰产品Firefox却不断失去市场份额。尽管该组织经常因此受到严厉批评，但其领导层辩称，超越Firefox并使产品多样化对Mozilla的长期生存至关重要。毕竟，Firefox为Mozilla提供了绝大部分收入，但这也意味着该组织基本上依赖于Google来继续这笔交易。随着这些变化，现在Mozilla看起来可能会重新聚焦于Firefox，这必将让许多忠实的Firefox粉丝感到高兴。
- en: 'Here is the full internal memo:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是完整的内部备忘录：
- en: '**Scaling back investment [mozilla.social](http://mozilla.social/)**: With [mozilla.social](http://mozilla.social/),
    we made a big bet in 2023 to build a safer, better social media experience, based
    on Mastodon and the Fediverse. Our initial approach was based on a belief that
    Mozilla needed to quickly reach large scale in order to effectively shape the
    future of social media. It was a noble idea but one we struggled to execute. While
    we resourced [mozilla.social](http://mozilla.social/) heavily to pursue this ambitious
    idea, in retrospect a more modest approach would have enabled us to participate
    in the space with considerably greater agility. The actions we’re taking today
    will make this strategic correction, working through a much smaller team to participate
    in the Mastodon ecosystem and more rapidly bring smaller experiments to people
    that choose to live on the [mozilla.social](http://mozilla.social/) instance.'
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**缩减投资 [mozilla.social](http://mozilla.social/)**：通过[mozilla.social](http://mozilla.social/)，我们在2023年进行了一项重大的赌注，构建了一个更安全、更好的社交媒体体验，基于Mastodon和联合宇宙。我们最初的方法是基于一种观念，即Mozilla需要迅速实现大规模，以便有效地塑造社交媒体的未来。这是一个崇高的想法，但我们难以执行。回顾过去，虽然我们投入了大量资源来追求这个雄心勃勃的想法，但一个更为温和的方法可能会使我们能够以更大的灵活性参与这个领域。我们今天所采取的行动将使这一战略调整，通过一个更小的团队参与Mastodon生态系统，并更快地将更小的实验带给选择在 [mozilla.social](http://mozilla.social/) 实例上生活的人们。'
- en: '**Protection Experimentation & Identity (PXI)**: We’re scaling back investment
    in some of our standalone consumer products in the Security and Privacy space.
    We are reducing investment in market segments that competitors crowd and where
    it is challenging to deliver a differentiated offering. Specifically, we plan
    to reduce our investments in VPN, Relay, and Online Footprint Scrubber. We will
    maintain investment in products addressing customer needs in growing market segments.'
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**保护实验和身份（PXI）**：我们正在缩减对安全和隐私领域一些独立消费者产品的投资。我们正在减少在竞争对手聚集和难以提供差异化产品的市场段的投资。具体来说，我们计划减少在VPN、Relay和在线足迹擦除等产品上的投资。我们将继续投资于满足不断增长的市场需求的产品。'
- en: '**Hubs**: Since early 2023, we have experienced a shift in the market for 3D
    virtual worlds. With the exception of gaming, education, and a handful of niche
    use cases, demand has moved away from 3D virtual worlds. This is impacting all
    industry players. Hubs’ user and customer bases are not robust enough to justify
    continuing to dedicate resources against the headwinds of the unfavorable shift
    in demand. We will wind down the service and communicate a graceful exit plan
    to customers.'
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**Hubs**：自2023年初以来，我们在3D虚拟世界市场上经历了一场变革。除了游戏、教育和一些利基用例外，需求从3D虚拟世界转移出去。这影响了所有行业参与者。Hubs的用户和客户群体不够强大，无法在面临不利需求转变的逆风下继续投入资源。我们将停止该服务，并向客户提供一个优雅的退出计划。'
- en: '**Right-sizing the People Team**'
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**精简人员团队**'
- en: Given the reduction in staffing and lower headcount budget moving forward in
    MozProd, some roles have been consolidated in the People and other support services
    orgs so that we are offering the right level of support to our product portfolio.
    Optimizing our org to sharpen focus.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 鉴于MozProd的人员减少和未来更低的人员预算，一些角色已经整合到人力资源和其他支持服务机构中，以便为我们的产品组合提供正确水平的支持。优化我们的组织以集中精力。
- en: In 2023, generative AI began rapidly shifting the industry landscape. Mozilla
    seized an opportunity to bring trustworthy AI into Firefox, largely driven by
    the Fakespot acquisition and the product integration work that followed. Additionally,
    finding great content is still a critical use case for the internet. Therefore,
    as part of the changes today, we will be bringing together Pocket, Content, and
    the AI/ML teams supporting content with the Firefox Organization. More details
    on the specific organizational changes will follow shortly. Within MozProd, there
    are no changes within MDN, Ads, or Fakespot. There are also no changes to Legal/Policy,
    Finance & Business Operations, Marketing, or Strategy & Operations.
  id: totrans-split-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在2023年，生成式人工智能开始迅速改变行业格局。Mozilla抓住了一个机会，将可信赖的人工智能引入Firefox，这在很大程度上受到了Fakespot的收购和随后的产品整合工作的推动。此外，寻找优质内容仍然是互联网的一个关键用例。因此，作为今天变化的一部分，我们将结合Pocket、Content和支持Firefox组织的AI/ML团队。关于具体的组织变化的更多细节将很快公布。在MozProd中，MDN、广告或Fakespot没有任何变化。法律/政策、财务和业务运营、营销或战略和运营也没有任何变化。
- en: '***Correction***: *in a previous version, we said Mozilla only launched its
    Online Footprint Scrubber last week. What Mozilla launched last week was a somewhat
    similar but different product, [Mozilla Monitor](https://blog.mozilla.org/en/mozilla/introducing-mozilla-monitor-plus-a-new-tool-to-automatically-remove-your-personal-information-from-data-broker-sites/).
    We have updated the story to reflect that.*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***更正***：*在先前的版本中，我们说Mozilla仅在上周推出了其在线足迹清除器。实际上，Mozilla上周推出了一个有些类似但不同的产品，[Mozilla
    Monitor](https://blog.mozilla.org/en/mozilla/introducing-mozilla-monitor-plus-a-new-tool-to-automatically-remove-your-personal-information-from-data-broker-sites/)。我们已更新故事以反映这一点。*'
