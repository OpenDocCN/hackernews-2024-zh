- en: Parisians vote in favour of tripling parking costs for SUVs | Paris | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/world/2024/feb/04/parisians-vote-in-favour-of-tripling-parking-costs-for-suvs](https://www.theguardian.com/world/2024/feb/04/parisians-vote-in-favour-of-tripling-parking-costs-for-suvs)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Parisians have voted to [triple parking costs](https://www.theguardian.com/world/2023/dec/08/paris-mayor-plans-to-triple-suv-parking-tariffs-cut-air-pollution)
    for sports utility vehicles (SUVs), as the city aims to tackle air pollution and
    climate breakdown by targeting rich drivers in heavy, large and polluting cars.
  prefs: []
  type: TYPE_NORMAL
- en: In a referendum on Sunday, which was closely watched by other capital cities,
    including [London](https://www.theguardian.com/environment/2024/feb/02/london-could-introduce-suv-parking-charge-sadiq-khan-indicates),
    54.6% voted in favour of special parking fees for SUVs, according to provisional
    results. However, the turnout – at about 5.7% of Paris’s registered voters – was
    lower than green campaigners had hoped for.
