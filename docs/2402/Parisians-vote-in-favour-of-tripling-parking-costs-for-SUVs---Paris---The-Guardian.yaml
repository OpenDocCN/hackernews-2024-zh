- en: “Parisians have made a clear choice … other cities will follow,” said Paris’s
    Socialist mayor, Anne Hidalgo, adding that road safety and air pollution were
    key reasons for the vote.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 巴黎社会主义市长安妮·伊达尔戈表示：“巴黎人已经做出了明确的选择……其他城市也将效仿。”她补充道，道路安全和空气污染是投票的主要原因。
- en: Hidalgo had previously described the move to curb the presence of SUVs through
    [raising parking prices](https://www.theguardian.com/world/2024/feb/02/paris-residents-set-to-vote-on-plan-to-triple-parking-charges-for-suvs)
    as “a form of social justice”. She said the aim was to deliberately target the
    richest drivers of expensive, heavy and polluting cars who had not yet made changes
    to their behaviour to address the climate crisis.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 前期，伊达尔戈曾将通过[提高停车费用](https://www.theguardian.com/world/2024/feb/02/paris-residents-set-to-vote-on-plan-to-triple-parking-charges-for-suvs)来遏制SUV的措施描述为“一种社会正义”。她表示，目标是有意打击那些仍未改变行为以应对气候危机的驾驶豪车、重车、高污染车的最富裕司机。
