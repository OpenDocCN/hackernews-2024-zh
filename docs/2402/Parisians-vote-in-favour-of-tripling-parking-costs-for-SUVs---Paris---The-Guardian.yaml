- en: The new parking tariffs could come into force at the start of September. The
    cost of on-street parking for an SUV or 4x4 car would rise to €18 (£15) an hour
    in the centre of Paris and €12 an hour in the rest of the city.
  prefs: []
  type: TYPE_NORMAL
- en: The prices will apply to vehicles weighing more than 1.6 tonnes with a combustion
    engine or hybrid vehicles, and more than 2 tonnes for electric vehicles. The move
    will not apply to Paris residents’ parking.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tony Renucci, director of the air quality campaign group Respire, said: “The
    result of the vote is a victory for Paris residents’ quality of life.” He added
    that Paris was sending a message that “the presence of these monsters on wheels
    was no longer desirable on our streets”.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Emmanuel Grégoire, Paris’s deputy mayor, posted on X as voting began: “Heavier,
    more dangerous, more polluting … SUVs are an environmental disaster.”'
  prefs: []
  type: TYPE_NORMAL
- en: Last year, Paris held a similar vote on whether to ban [rented electric scooters](https://www.theguardian.com/world/2023/aug/31/rented-e-scooters-cleared-from-paris-streets-on-eve-of-ban)
    and subsequently became the first European capital to do so. The turnout for that
    vote – 103,000 people, about 7% of registered voters – was higher than for the
    vote on SUVs.
  prefs: []
  type: TYPE_NORMAL
- en: Under Hidalgo, Paris has for years raised pressure on drivers by increasing
    parking costs and gradually banning diesel vehicles, while expanding the bicycle
    lane network in the congested capital. The city has reduced the number of on-street
    parking spaces in order to make drivers use underground parking. There was a 71%
    rise in the use of bikes between the end of the Covid lockdowns and 2023, city
    hall said.
  prefs: []
  type: TYPE_NORMAL
- en: Paris’s deputy mayor in charge of transport, David Belliard, of the Green party,
    said about 10% of vehicles in Paris would be hit by the higher parking fees, which
    could bring in up to €35m for the city each year.
  prefs: []
  type: TYPE_NORMAL
- en: The motorists’ lobby group 40 Millions d’Automobilistes had argued that drivers
    should be free to choose whatever vehicle they want, warning that the move to
    raise parking tariffs was unjustified and the work of “an ultra-urban and anti-car
    minority”.
  prefs: []
  type: TYPE_NORMAL
- en: Christophe Béchu, France’s environment minister, Christophe Béchu, told broadcaster
    RTL that the SUV surcharge amounted to “a kind of punitive environmentalism” –
    even if drivers should “opt for lighter vehicles”.
  prefs: []
