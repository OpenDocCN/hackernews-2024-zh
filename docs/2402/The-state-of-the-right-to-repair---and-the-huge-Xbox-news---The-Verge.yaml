- en: The state of the right to repair — and the huge Xbox news - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 维修权利的现状——以及重要的Xbox新闻 - The Verge
- en: 来源：[https://www.theverge.com/24078212/right-to-repair-xbox-game-pass-cloud-vergecast](https://www.theverge.com/24078212/right-to-repair-xbox-game-pass-cloud-vergecast)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24078212/right-to-repair-xbox-game-pass-cloud-vergecast](https://www.theverge.com/24078212/right-to-repair-xbox-game-pass-cloud-vergecast)
- en: Last year was a big one for [the right-to-repair movement](/2023/5/28/23738770/right-to-repair-updates-laws),
    with [California and other states](/23910066/right-to-repair-law-newsom-california-sb-244)
    passing laws that promised consumers they can fix their own stuff — or take that
    stuff to a third-party repair shop without breaking their warranty or their gadgets.
    This year, [more states](/2024/1/11/24034706/google-supports-oregons-right-to-repair-bill)
    are considering laws to the same effect, and the tech industry appears to be more
    behind the effort than ever. (Some companies appear to be only begrudgingly behind
    it, but it’s a win for the movement nonetheless.)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年是维修权利运动的重要一年，加州和其他州通过法律承诺消费者可以修理自己的物品，或将这些物品送到第三方维修店而不会违反保修条款或损坏他们的设备。今年，更多的州正在考虑类似效果的法律，科技行业似乎比以往更支持这一努力。（一些公司似乎只是勉强支持，但对于这一运动来说仍然是胜利。）
- en: 'But whenever you ask about the state of the right-to-repair fight, you tend
    to hear a lot of optimism and then two scary-sounding words: *parts pairing*.
    Those words, and what they mean for your ability to actually fix your stuff, are
    what might be holding back a true repair revolution.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但每当谈到维修权利斗争的现状时，你往往会听到很多乐观的声音，然后是两个听起来很可怕的词语：*parts pairing*。这些词语及其对你实际修复物品能力的影响，可能是真正维修革命的阻碍。
- en: On [this episode of *The Vergecast*](https://pod.link/vergecast), we dig into
    the current right-to-repair moment, looking at bills in Oregon and elsewhere while
    trying to figure out what the new laws actually mean for repair shops around the
    US. We also explain why parts pairing exists — why companies are digitally attaching
    parts to one another so that you can’t just attach one iPhone screen to another
    iPhone — and whether it’s a problem or a solution.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[《The Vergecast》的这一集](https://pod.link/vergecast)，我们深入探讨了当前的维修权利时刻，关注俄勒冈和其他地方的法案，同时试图弄清楚新法律对美国各地修理店实际意味着什么。我们还解释了为什么存在零部件配对——为什么公司将零部件数字化绑定在一起，这样你就不能随意将一个iPhone屏幕连接到另一个iPhone上——以及它究竟是问题还是解决方案。'
- en: Then, we chat about [Microsoft’s Xbox news from last week](/24073286/xbox-console-exclusivity-hardware-update-game-pass)
    — and why the actual news was just the tip of the future-of-gaming iceberg. Finally,
    we answer a question from the *Vergecast* hotline (866-VERGE11, or email vergecast@theverge.com!)
    about whether the streaming industry’s password crackdown is really going to work.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，我们讨论了上周[微软的Xbox新闻](/24073286/xbox-console-exclusivity-hardware-update-game-pass)——以及为什么这则实际新闻只是未来游戏的冰山一角。最后，我们回答了*Vergecast*热线（866-VERGE11，或邮件vergecast@theverge.com！）上关于流媒体行业密码严管是否真的会奏效的问题。
