- en: FDA says 561 deaths tied to recalled Philips sleep apnea machines - CBS News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FDA 表示，与 Philips 睡眠呼吸机的召回有关的死亡人数为 561 例 - CBS News
- en: 来源：[https://www.cbsnews.com/news/fda-sleep-apnea-philips-recall-cpap/](https://www.cbsnews.com/news/fda-sleep-apnea-philips-recall-cpap/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbsnews.com/news/fda-sleep-apnea-philips-recall-cpap/](https://www.cbsnews.com/news/fda-sleep-apnea-philips-recall-cpap/)
- en: The Food and Drug Administration says 561 deaths have been reported in connection
    to recalled Philips devices to treat obstructive sleep apnea and other breathing
    disorders.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国食品药品监督管理局表示，与召回的 Philips 设备治疗阻塞性睡眠呼吸暂停和其他呼吸障碍有关的死亡案例报告达到 561 例。
- en: The FDA said that since April 2021 it has received more than 116,000 medical
    device reports of foam breaking down in Philips CPAP (continuous positive airway
    pressure) machines and BiPAP sleep therapy devices. That includes 561 reports
    of death, the agency [said](https://www.fda.gov/medical-devices/safety-communications/update-certain-philips-respironics-ventilators-bipap-machines-and-cpap-machines-recalled-due#:~:text=Since%20April%202021%2C%20the%20FDA,breakdown%20or%20suspected%20foam%20breakdown.&text=*The%20number%20of%20deaths%20has,Philips'%20retrospective%20review%20of%20MDRs)
    Wednesday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: FDA 表示，自 2021 年 4 月以来，已收到超过 116,000 份关于 Philips CPAP（持续正压通气）机器和 BiPAP 睡眠治疗设备中泡沫分解的医疗器械报告，其中包括
    561 份死亡报告，该机构[周三](https://www.fda.gov/medical-devices/safety-communications/update-certain-philips-respironics-ventilators-bipap-machines-and-cpap-machines-recalled-due#:~:text=Since%20April%202021%2C%20the%20FDA,breakdown%20or%20suspected%20foam%20breakdown.&text=*The%20number%20of%20deaths%20has,Philips'%20retrospective%20review%20of%20MDRs)
    发表。
- en: The Dutch medical device maker has recalled millions of the breathing machines
    amid reports they were blowing gas and pieces of foam into the airways of those
    using the devices.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这家荷兰医疗设备制造商在有报告称它们将气体和泡沫碎片吹入使用这些设备者的气道后，已召回数百万台呼吸机。
- en: Polyester-based polyurethane foam used in the devices to reduce sound and vibration
    can break down, with black pieces of foam or invisible chemicals that can be breathed
    in or swallowed by the person using the device. "These issues could potentially
    result in serious injury and require medical intervention to prevent permanent
    injury," the FDA stated.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 设备中使用的基于聚酯的聚氨酯泡沫以减少声音和振动可能会分解，产生黑色泡沫碎片或可被呼吸机使用者吸入或吞咽的无形化学物质。“这些问题可能导致严重伤害，并需进行医疗干预以防止永久性伤害，”FDA
    表示。
- en: The grim tally comes days after Philips said it would [stop selling the machines
    in the U.S.](https://www.cbsnews.com/news/philips-sleep-apnea-stops-us-sales/)
    in a settlement with the FDA and the Justice Department expected to cost roughly
    $400 million, the company disclosed in a regulatory [filing](https://www.sec.gov/Archives/edgar/data/313216/000031321624000001/phg-20231231.htm).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个令人沮丧的统计数字出现在 Philips 表示将在与 FDA 和预计成本约 4 亿美元的司法部的和解协议之后[停止在美国销售这些机器](https://www.cbsnews.com/news/philips-sleep-apnea-stops-us-sales/)
    几天后，公司在监管[文件](https://www.sec.gov/Archives/edgar/data/313216/000031321624000001/phg-20231231.htm)中透露。
- en: '[Philips reaches $479 million settlement over CPAP machine recall 00:23](https://www.cbsnews.com/video/philips-reaches-479-million-settlement-over-cpap-machine-recall/)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Philips 因 CPAP 机器召回达成 4.79 亿美元的和解 00:23](https://www.cbsnews.com/video/philips-reaches-479-million-settlement-over-cpap-machine-recall/)'
- en: The tentative agreement, which must be approved by a U.S. court, calls for the
    company to keep servicing apnea machines already being used while stopping to
    sell new ones until specific conditions are met.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该初步协议需要美国法院批准，要求该公司在停止销售新机器之前继续为已在使用的呼吸机提供服务，直到特定条件满足为止。
- en: After an [initial recall announced in June of 2021](https://www.cbsnews.com/news/philips-cpap-machine-recall-ventilators/) to
    repair or replace about 5.5 million globally, Philips then had to recall a limited
    number of ventilators after they'd been repaired, according [to](https://www.usa.philips.com/a-w/about/news/archive/standard/news/articles/2022/20221121-philips-respironics-update-related-to-trilogy-100-200-repairs.html)
    the company.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2021 年 6 月宣布的[首次召回](https://www.cbsnews.com/news/philips-cpap-machine-recall-ventilators/)修复或更换全球约
    550 万台后，Philips 在修复后不得不召回了有限数量的呼吸机，根据[公司称](https://www.usa.philips.com/a-w/about/news/archive/standard/news/articles/2022/20221121-philips-respironics-update-related-to-trilogy-100-200-repairs.html)。
- en: Philips in late 2023 agreed to [pay at least $479 million to compensate](https://www.cbsnews.com/news/philips-sleep-apnea-product-recall/)
    users of 20 different breathing devices and ventilators sold in the U.S. between
    2008 and 2021\. Claims for financial losses related to the purchase, lease or
    rent of the recalled machines can be now be [lodged](https://www.respironicscpap-elsettlement.com/)
    in the wake of a proposed class-action settlement reached in September.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 飞利浦在2023年底同意[支付至少4.79亿美元作为补偿](https://www.cbsnews.com/news/philips-sleep-apnea-product-recall/)，用于赔偿在2008年至2021年间在美国销售的20种不同的呼吸设备和呼吸机的用户。现在可以提出与购买、租赁或租赁召回机器有关的财务损失索赔，这是在2021年9月达成的一项提议的集体诉讼和解协议之后。
- en: 'Claims for financial losses related to the purchase, lease or rent of the recalled
    devices can be made, with eligible users entitled to:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可以提出与购买、租赁或租用召回设备有关的财务损失索赔，符合条件的用户有权利：
- en: a **Device Payment Award** for each recalled device purchased, leased or rented;
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个购买、租赁或租用的召回设备都有一个**设备支付奖励**。
- en: a **Device Return Award** of $100 for each recalled device returned by Aug.
    9, 2024; and/or
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个在2024年8月9日之前退回的召回设备都有一个**设备退还奖励**，金额为100美元；和/或
- en: a **Device Replacement Award** for money spent to buy a comparable machine on
    or after June 14, 2021 and before Sept. 7, 2023 to replace a recalled device.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2021年6月14日至2023年9月7日之间购买用于替换召回设备的同类机器的每个人都有一个**设备替换奖励**。
- en: How to file a claim
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何提交索赔
- en: To determine whether one is eligible and for instructions on what steps, if
    any, are needed to receive a payment, the settlement administrator has set up
    in interactive website [here](https://www.respironicscpap-elsettlement.com/).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定是否有资格以及接收付款所需的步骤说明，结算管理员在交互式网站[这里](https://www.respironicscpap-elsettlement.com/)进行了设置。
- en: Users can look up their recalled device's serial number to see what device payment
    award they may be entitled to by clicking [here](https://respironicscpap-elsettlement.angeiontest.com/lookup).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以通过点击[这里](https://respironicscpap-elsettlement.angeiontest.com/lookup)，查找其召回设备的序列号，以了解他们可能有权获得的设备支付奖励。
- en: Those who return a recalled Philips machine by the August deadline are entitled
    to both the return and payment awards without having to submit a claim form and
    can use prepaid [shipping labels by clicking here](https://www.respironicscpap-elsettlement.com/prepaid-label-request) at
    no cost.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 那些在8月9日之前退还召回的飞利浦机器的人，无需提交索赔表格即可获得退货和支付奖励，并可以免费使用预付的[运输标签，点击这里](https://www.respironicscpap-elsettlement.com/prepaid-label-request)。
- en: Those who spent their own money buying a comparable replacement CPAP or ventilator
    to replace a recalled device will need to complete a device replacement claim
    form, which can be found [here](https://www.respironicscpap-elsettlement.com/device-replacement-award).
    A paper device replacement form can also be found [here](https://angeion-public.s3.amazonaws.com/www.RespironicsCPAP-ELSettlement.com/docs/Device+Replacement+Award+Claim+Form.pdf) or
    by calling 1-855-912-3432.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那些用自己的钱购买了替换召回设备的同类CPAP或呼吸机的人需要填写设备替换索赔表格，可以在[这里](https://www.respironicscpap-elsettlement.com/device-replacement-award)找到。也可以通过调用1-855-912-3432获得纸质设备替换表格。
- en: The deadline for claim submissions is Aug. 9, 2024.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 提交索赔的截止日期是2024年8月9日。
- en: The settlement does not impact or release any claims for personal injuries or
    medical monitoring relief, according to the administrator with the U.S. District
    Court for the Western District of Pennsylvania.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据宾夕法尼亚州西区联邦地区法院的管理员，此次和解不影响或解除任何与个人伤害或医疗监控救济有关的索赔。
- en: Roughly 30 million people have sleep apnea, a disorder in which one's airways
    become blocked during rest, interrupting breathing, according to 2022 [data](https://www.ama-assn.org/delivering-care/public-health/what-doctors-wish-patients-knew-about-sleep-apnea) from
    the American Medical Association.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国医学协会2022年的[数据](https://www.ama-assn.org/delivering-care/public-health/what-doctors-wish-patients-knew-about-sleep-apnea)，大约有3000万人患有睡眠呼吸暂停症，这是一种在休息时空气管被阻塞，呼吸中断的疾病。
- en: The company investigated all complaints and allegations of malfunction and serious
    injury of death, and "has found no *c*onclusive data linking these devices and
    the deaths reported, Philips told CBS MoneyWatch on Thursday.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 公司调查了所有有关设备故障和严重伤害或死亡的投诉和指控，并且“在周四告诉CBS MoneyWatch，没有找到任何明确的数据将这些设备与报道的死亡联系起来，飞利浦表示。”
