- en: Starbucks Launched Pork-Flavored Coffee in China for Chinese New Year
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 星巴克推出了中国2024年春节的猪肉味咖啡
- en: 来源：[https://www.businessinsider.com/starbucks-pork-flavored-coffee-china-chinese-new-year-luckin-2024-2](https://www.businessinsider.com/starbucks-pork-flavored-coffee-china-chinese-new-year-luckin-2024-2)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/starbucks-pork-flavored-coffee-china-chinese-new-year-luckin-2024-2](https://www.businessinsider.com/starbucks-pork-flavored-coffee-china-chinese-new-year-luckin-2024-2)
- en: The Seattle-based coffee giant recently rolled out a pork-flavored latte in
    China for the Chinese New Year season that started on February 10.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于西雅图的咖啡巨头最近在中国推出了一款猪肉味拿铁，以迎接从2月10日开始的中国新年季节。
- en: Starbucks' Reserve Roastery in Shanghai announced the pork-infused offering
    in a post on its verified [Weibo microblog account](https://weibo.com/6558853223/NF6wdFf7N)
    on February 5, promoting the beverage as a coffee "integrated with traditional
    New Year customs."
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上海星巴克烘焙工坊在其验证的[微博账号](https://weibo.com/6558853223/NF6wdFf7N)上发布了这款以猪肉为主题的咖啡产品的信息，宣传该产品是一款融合了传统新年习俗的咖啡。
- en: The limited edition beverage, whose name translates into "Abundant Year Savory
    Latte," is pictured with a slice of skewered pork perched on top of the mug. Its
    official English name is the "Lucky Savory Latte."
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这款限量版饮料，其名称翻译成"丰年鲜美拿铁"，图片上有一片串烧的猪肉搁在杯子上。官方英文名为"Lucky Savory Latte"。
- en: Starbucks China's pork-flavored latte for Chinese New Year 2024. Starbucks China
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 星巴克中国的猪肉味拿铁，2024年春节。星巴克中国
- en: Starbucks said the coffee is a combination of espresso and "Dongpo pork" sauce,
    referring to a braised pork named after a famous 11th-century poet. Steamed milk
    is added to the beverage before it's drizzled with more pork sauce.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 星巴克称这款咖啡是浓缩咖啡和"东坡肉"酱的结合，后者是以著名的11世纪诗人命名的红烧肉。在添加蒸奶之前，这种酱料还会淋在饮料上。
- en: The special edition beverage is priced at 68 Chinese yuan, or $9.50, at Reserve
    stores in China, according to [local media.](https://www.thepaper.cn/newsDetail_forward_26395710)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这款特别版饮料在中国的储备店售价为68人民币，约合$9.50，据[当地媒体](https://www.thepaper.cn/newsDetail_forward_26395710)报道。
- en: The pork-flavored coffee has gone viral on Chinese social media — mostly because
    people were wondering if it's for real. But it is, and reviews are mixed.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这款猪肉味咖啡在中国社交媒体上迅速走红 — 大多数人都在想它是否真的存在。但事实证明，它确实存在，评价却褒贬不一。
- en: One user on Xiaohongshu, China's answer to Instagram, said the latte looks strange
    but was unexpectedly delicious with an ["intriguing sweet and salty flavor"](https://www.xiaohongshu.com/explore/65b0f2d6000000001100c455?app_platform=ios&app_version=8.24.4&author_share=1&share_from_user_hidden=true&type=normal&xhsshare=CopyLink&appuid=64a3b209000000000b015518&apptime=1708497498)
    that combines the aromas of meat and coffee.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一位小红书用户，中国版Instagram的代名词，表示这款拿铁看起来很奇怪，但是意外地美味，具有["迷人的甜咸风味"](https://www.xiaohongshu.com/explore/65b0f2d6000000001100c455?app_platform=ios&app_version=8.24.4&author_share=1&share_from_user_hidden=true&type=normal&xhsshare=CopyLink&appuid=64a3b209000000000b015518&apptime=1708497498)，融合了肉类和咖啡的香气。
- en: Another Xiaohongshu said it was [disgusting.](https://www.xiaohongshu.com/explore/65bb5547000000002c0294b8?app_platform=ios&app_version=8.24.4&author_share=1&share_from_user_hidden=true&type=normal&xhsshare=CopyLink&appuid=64a3b209000000000b015518&apptime=1708497354)
    They said it tasted like fermented bean curd mixed with a sweetener — although
    the piece of pork was quite tasty, they said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位小红书用户称其[令人恶心](https://www.xiaohongshu.com/explore/65bb5547000000002c0294b8?app_platform=ios&app_version=8.24.4&author_share=1&share_from_user_hidden=true&type=normal&xhsshare=CopyLink&appuid=64a3b209000000000b015518&apptime=1708497354)，说它尝起来像发酵豆腐混合甜味剂
    — 尽管那块猪肉还挺好吃。
- en: A third user said they were [pleasantly surprised](https://www.xiaohongshu.com/explore/65b10b1d000000002c03a6e0?app_platform=ios&app_version=8.24.4&author_share=1&share_from_user_hidden=true&type=normal&xhsshare=CopyLink&appuid=64a3b209000000000b015518&apptime=1708497400)
    by the savory taste of the coffee.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第三位用户表示，他们对这种咖啡的鲜香味感到[惊喜](https://www.xiaohongshu.com/explore/65b10b1d000000002c03a6e0?app_platform=ios&app_version=8.24.4&author_share=1&share_from_user_hidden=true&type=normal&xhsshare=CopyLink&appuid=64a3b209000000000b015518&apptime=1708497400)。
- en: Well, even Starbucks describes the flavor as "surprising."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，就连星巴克也形容这种口味是"令人惊讶的"。
- en: The Starbucks beverage is far more expensive than rival Luckin Coffee, which
    can cost [as little as $1.40](https://www.cnbc.com/2023/09/12/how-luckin-coffee-overtook-starbucks-in-china.html#:~:text=A%20cup%20of%20coffee%20from,Luckin%20found%20mass%20market%20appeal.)
    thanks to aggressive discounts.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 星巴克的饮品比竞争对手瑞幸咖啡要昂贵得多，后者由于积极的折扣政策，售价可以低至[$1.40](https://www.cnbc.com/2023/09/12/how-luckin-coffee-overtook-starbucks-in-china.html#:~:text=A%20cup%20of%20coffee%20from,Luckin%20found%20mass%20market%20appeal.)。
- en: Competition between the two coffee chains is intense. Sales of Luckin Coffee
    overtook Starbucks in China in the second quarter of last year.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这两大咖啡连锁之间的竞争非常激烈。去年第二季度，瑞幸咖啡的销售超过了星巴克在中国的销售。
- en: Luckin Coffee, too, boasts unique coffee concoctions, including "Big Cheese
    Latte," "Watermelon Pink Latte," and "Yuanyang" — a coffee-and-tea combination
    that originates in Hong Kong, [Business Insider](https://www.businessinsider.com/luckin-coffee-chinese-chain-making-starbucks-nervous-singapore-2023-11)
    reported in November.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Luckin Coffee也以其独特的咖啡混合饮品而闻名，包括“大芝士拿铁”，“西瓜粉红拿铁”和“鸳鸯” —— 这是一种起源于香港的咖啡和茶的结合体，[Business
    Insider](https://www.businessinsider.com/luckin-coffee-chinese-chain-making-starbucks-nervous-singapore-2023-11)
    在11月报道。
