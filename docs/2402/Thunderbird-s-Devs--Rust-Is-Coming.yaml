- en: 'Thunderbird''s Devs: Rust Is Coming'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Thunderbird的开发者：Rust即将到来
- en: 来源：[https://linuxiac.com/thunderbirds-devs-rust-is-coming/](https://linuxiac.com/thunderbirds-devs-rust-is-coming/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://linuxiac.com/thunderbirds-devs-rust-is-coming/](https://linuxiac.com/thunderbirds-devs-rust-is-coming/)
- en: In an exciting new initiative to foster transparency and engagement with its
    community, Thunderbird has launched a monthly development digest. The first edition
    is already bringing thrilling news. Let’s dive into what’s in store.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为促进与社区的透明度和互动的激动人心的新举措，Thunderbird推出了每月的开发摘要。第一期已经带来了令人兴奋的新闻。让我们看看接下来的内容。
- en: Revamping the Global Message Database
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全局消息数据库改造
- en: Thunderbird’s significant focus in 2024 will be overhauling its Global Message
    Database, which is currently based on the outdated Mork framework. This is crucial
    for eliminating existing limitations and paving the way for modern functionalities,
    such as genuine threaded conversation views.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年，Thunderbird的重点将是对其全局消息数据库进行全面改造，目前该数据库基于过时的Mork框架。这对于消除现有的限制并为现代功能铺平道路至关重要，例如真正的主题对话视图。
- en: The team is deep into replacing this core component, which is pivotal in Thunderbird’s
    message and folder interaction.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 团队正在深入地替换这一核心组件，在Thunderbird的消息和文件夹交互中至关重要。
- en: Rust and Exchange Support
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Rust和Exchange支持
- en: Finally! After many, many, many years of anticipation, there’s a thrilling development
    that could propel Thunderbird to new heights and attract countless new users,
    rejuvenating its well-deserved reputation as a top-tier email client.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 终于！经过多年的期待，出现了令人振奋的发展，可能将Thunderbird推向新的高度，吸引无数新用户，重新树立其当之无愧的顶级电子邮件客户端声誉。
- en: 'Get ready for it: Thunderbird is on the verge of introducing native support
    for Microsoft Exchange! This is a game-changer and a much-awaited feature that’s
    sure to delight many. But even more interesting is how it will be achieved.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为此做好准备：Thunderbird即将引入对Microsoft Exchange的本机支持！这是一个改变游戏规则的功能，也是一个备受期待的功能，肯定会让许多人感到高兴。但更有趣的是它将如何实现。
- en: In a landmark development, Thunderbird has enabled the use of Rust, facilitating
    the native support for the Exchange protocol. This major leap involves building
    and vendoring a Rust crate, which, upon completion and stabilization, will be
    shared publicly on GitHub.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个具有里程碑意义的发展中，Thunderbird已经启用了Rust的使用，促进了对Exchange协议的本地支持。这一重大飞跃涉及构建和销售Rust包，一经完成和稳定，将在GitHub上公开共享。
- en: This is a large-scale project, and detailed updates are expected to be shared
    soon on the tb-planning and tb-developers mailing lists.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个大型项目，预计很快将在tb-planning和tb-developers邮件列表上分享详细更新。
- en: The Final Sprint for Cards View
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卡片视图的最后冲刺
- en: Users of Thunderbird’s Daily or Beta versions may have noticed significant changes
    in the Cards View. The development team is now in the final sprint, focusing on
    polishing this feature and integrating additional functionalities.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Thunderbird的Daily或Beta版本的用户可能已经注意到卡片视图发生了重大变化。开发团队目前处于最后冲刺阶段，重点是完善这一功能并整合额外的功能。
- en: For more information, check out the [official announcement](https://blog.thunderbird.net/2024/01/thunderbird-monthly-development-digest-january-2024/).
    If you’re curious about what Thunderbird has in store for 2024, you can find detailed
    information about the desktop client [here](https://developer.thunderbird.net/planning/roadmap).
    The roadmap for the Android version can be found [here](https://developer.thunderbird.net/planning/android-roadmap).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多信息，请查看[官方公告](https://blog.thunderbird.net/2024/01/thunderbird-monthly-development-digest-january-2024/)。如果您想了解Thunderbird在2024年的计划，请在[这里](https://developer.thunderbird.net/planning/roadmap)找到有关桌面客户端的详细信息。Android版本的路线图可以在[此处](https://developer.thunderbird.net/planning/android-roadmap)找到。
