- en: There are gaps in the version numbers shown above because there are other changes
    in this page that do not affect the definition or its interpretations. For instance,
    the list does not include changes in asides, formatting, spelling, punctuation,
    or other parts of the page. You can review the complete list of changes to the
    page through the [cvsweb interface](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&view=log).
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 上述版本号存在间隙，因为页面中还有其他更改，这些更改不影响定义或其解释。例如，列表不包括旁注、格式、拼写、标点或页面的其他部分的更改。您可以通过[cvsweb
    接口](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&view=log)查看页面的完整更改列表。
- en: The reason they are numbered 0, 1, 2 and 3 is historical. Around 1990 there
    were three freedoms, numbered 1, 2 and 3\. Then we realized that the freedom to
    run the program needed to be mentioned explicitly. It was clearly more basic than
    the other three, so it properly should precede them. Rather than renumber the
    others, we made it freedom 0.
  id: totrans-split-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们被编号为0、1、2和3的原因是历史性的。大约在1990年，有三个自由，编号为1、2和3。然后我们意识到，明确提到运行程序的自由是必要的。这显然比其他三个更基础，因此它应该先于它们。与其重新编号其他自由，我们将其称为自由 0。
