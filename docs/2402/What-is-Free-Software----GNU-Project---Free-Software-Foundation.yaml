  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: “改进”并不意味着许可证可以实质性地限制您可以发布的修改版本的种类。自由3包括分发修改版本，而不仅仅是更改。
- en: The right to merge in existing modules refers to those that are suitably licensed.
  id: totrans-split-97
  prefs:
