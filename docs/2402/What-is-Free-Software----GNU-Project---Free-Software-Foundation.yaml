  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并现有模块的权利指的是那些被合适许可的模块。
- en: Explicitly state the conclusion of the point about export controls.
  id: totrans-split-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 明确表明关于出口控制的观点的结论。
- en: Imposing a license change constitutes revoking the old license.
  id: totrans-split-99
