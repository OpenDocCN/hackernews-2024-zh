  type: TYPE_NORMAL
  zh: What is Free Software? - GNU Project - Free Software Foundation
- en: 来源：[https://www.gnu.org/philosophy/free-sw.en.html](https://www.gnu.org/philosophy/free-sw.en.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.gnu.org/philosophy/free-sw.en.html](https://www.gnu.org/philosophy/free-sw.en.html)
- en: What is Free Software?
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是自由软件？
- en: “Free software” means software that respects users' freedom and community. Roughly,
    it means that **the users have the freedom to run, copy, distribute, study, change
    and improve the software**. Thus, “free software” is a matter of liberty, not
    price. To understand the concept, you should think of “free” as in “free speech,”
    not as in “free beer.” We sometimes call it “libre software,” borrowing the French
    or Spanish word for “free” as in freedom, to show we do not mean the software
    is gratis.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “自由软件”意味着尊重用户的自由和社区。大致上，它意味着**用户有权运行、复制、分发、研究、修改和改进软件**。因此，“自由软件”关乎自由，而非价格。要理解这个概念，你应该将“自由”理解为“言论自由”，而非“免费啤酒”。有时我们称其为“libre软件”，借用法语或西班牙语中表示自由的词汇，以表明我们指的不是免费软件。
- en: You may have paid money to get copies of a free program, or you may have obtained
    copies at no charge. But regardless of how you got your copies, you always have
    the freedom to copy and change the software, even to [sell copies](/philosophy/selling.html).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能支付了费用以获取自由软件的副本，或者你可能无偿获取了副本。但无论你如何获取你的副本，你始终有权复制和修改软件，甚至可以[出售副本](/philosophy/selling.html)。
- en: We campaign for these freedoms because everyone deserves them. With these freedoms,
    the users (both individually and collectively) control the program and what it
    does for them. When users don't control the program, we call it a “nonfree” or
    “proprietary” program. The nonfree program controls the users, and the developer
    controls the program; this makes the program [an instrument of unjust power](/philosophy/free-software-even-more-important.html).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们倡导这些自由，因为每个人都应享有它们。拥有这些自由后，用户（无论是个人还是集体）控制程序及其对他们的作用。当用户无法控制程序时，我们称其为“非自由”或“专有”程序。非自由程序控制用户，而开发者控制程序；这使得程序成为[不公正权力的工具](/philosophy/free-software-even-more-important.html)。
- en: '“Open source” is something different: it has a very different philosophy based
    on different values. Its practical definition is different too, but nearly all
    open source programs are in fact free. We explain the difference in [Why “Open
    Source” misses the point of Free Software](/philosophy/open-source-misses-the-point.html).'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “开源”是另一回事：它有着基于不同价值观的完全不同哲学。其实际定义也不同，但几乎所有开源程序实际上都是自由的。我们在[为何“开源”误解了自由软件的要点](/philosophy/open-source-misses-the-point.html)中解释了这种区别。
- en: The Free Software Definition
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自由软件定义
- en: The free software definition presents the criteria for whether a particular
    software program qualifies as free software. From time to time we revise this
    definition, to clarify it or to resolve questions about subtle issues. See the
    [History section](#History) below for a list of changes that affect the definition
    of free software.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自由软件定义提出了判断特定软件程序是否符合自由软件的标准。我们不时地修订这一定义，以澄清或解决关于微妙问题的疑问。请参见下面的[历史部分](#History)，了解影响自由软件定义的更改列表。
- en: The four essential freedoms
  id: totrans-split-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 四个基本自由
- en: 'A program is free software if the program''s users have the four essential
    freedoms: [[1]](#f1)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个程序的用户拥有以下四个基本自由，则该程序是自由软件：[[1]](#f1)
- en: The freedom to run the program as you wish, for any purpose (freedom 0).
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由去按照你的意愿运行程序，用于任何目的（自由0）。
- en: The freedom to study how the program works, and change it so it does your computing
    as you wish (freedom 1). Access to the source code is a precondition for this.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由去研究程序如何运作，并按照你的意愿进行修改（自由1）。获取源代码是这一自由的前提。
- en: The freedom to redistribute copies so you can help others (freedom 2).
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由去重新分发副本，以便你可以帮助他人（自由2）。
- en: The freedom to distribute copies of your modified versions to others (freedom
    3). By doing this you can give the whole community a chance to benefit from your
    changes. Access to the source code is a precondition for this.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由去将你修改过的版本分发给其他人（自由3）。通过这样做，你可以让整个社区有机会从你的修改中受益。获取源代码是这一自由的前提。
- en: A program is free software if it gives users adequately all of these freedoms.
    Otherwise, it is nonfree. While we can distinguish various nonfree distribution
    schemes in terms of how far they fall short of being free, we consider them all
    equally unethical.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个程序充分地给予用户所有这些自由，则它是自由软件。否则，它就是非自由的。虽然我们可以根据它们在多大程度上缺乏自由的程度来区分各种非自由的分发方案，但我们认为它们都同样不道德。
- en: In any given scenario, these freedoms must apply to whatever code we plan to
    make use of, or lead others to make use of. For instance, consider a program A
    which automatically launches a program B to handle some cases. If we plan to distribute
    A as it stands, that implies users will need B, so we need to judge whether both
    A and B are free. However, if we plan to modify A so that it doesn't use B, only
    A needs to be free; B is not pertinent to that plan.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何给定的场景中，这些自由必须适用于我们计划使用或引导他人使用的任何代码。例如，考虑一个程序A，它自动启动一个程序B来处理某些情况。如果我们计划按照现有形式分发A，这意味着用户将需要B，因此我们需要判断A和B是否都是自由的。然而，如果我们计划修改A以使其不使用B，那么只有A需要是自由的；B与此计划无关。
- en: Free software *can* be commercial
  id: totrans-split-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自由软件*可以*是商业化的
- en: “Free software” does not mean “noncommercial.” On the contrary, a free program
    must be available for commercial use, commercial development, and commercial distribution.
    This policy is of fundamental importance—without this, free software could not
    achieve its aims.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “自由软件”并不意味着“非商业化”。相反，自由软件必须可供商业使用、商业开发和商业分发。这一政策至关重要——没有这一点，自由软件无法实现其目标。
- en: We want to invite everyone to use the GNU system, including businesses and their
    workers. That requires allowing commercial use. We hope that free replacement
    programs will supplant comparable proprietary programs, but they can't do that
    if businesses are forbidden to use them. We want commercial products that contain
    software to include the GNU system, and that would constitute commercial distribution
    for a price. Commercial development of free software is no longer unusual; such
    free commercial software is very important. Paid, professional support for free
    software fills an important need.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望邀请所有人使用GNU系统，包括企业及其员工。这需要允许商业使用。我们希望自由替代程序能够取代相应的专有程序，但如果禁止企业使用它们，则无法实现这一目标。我们希望包含GNU系统的商业产品，并且这将构成以价格进行的商业分发。自由软件的商业开发已不再罕见；这类自由商业软件非常重要。为自由软件提供付费的专业支持填补了一个重要的需求。
- en: Thus, to exclude commercial use, commercial development or commercial distribution
    would hobble the free software community and obstruct its path to success. We
    must conclude that a program licensed with such restrictions does not qualify
    as free software.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，排除商业使用、商业开发或商业分发将妨碍自由软件社区并阻碍其成功之路。我们必须得出结论，以此类限制许可的程序不符合自由软件的定义。
- en: A free program must offer the four freedoms to any would-be user that obtains
    a copy of the software, who has complied thus far with the conditions of the free
    license covering the software in any previous distribution of it. Putting some
    of the freedoms off limits to some users, or requiring that users pay, in money
    or in kind, to exercise them, is tantamount to not granting the freedoms in question,
    and thus renders the program nonfree.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一款自由软件必须向所有获取软件副本的潜在用户提供四项自由，前提是用户已在先前的任何分发中遵守了覆盖该软件的自由许可证的条件。限制某些用户使用某些自由，或要求用户以货币或其他方式付费以行使这些自由，等同于不授予相关自由，因此将程序视为非自由。
- en: Clarifying the Boundary Between Free and Nonfree
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 清晰界定自由与非自由
- en: In the rest of this article we explain more precisely how far the various freedoms
    need to extend, on various issues, in order for a program to be free.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文的其余部分，我们将更准确地解释各种自由需要在各种问题上延伸到多远，以使程序成为自由软件。
- en: The freedom to run the program as you wish
  id: totrans-split-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 以您所愿运行程序的自由
- en: The freedom to run the program means the freedom for any kind of person or organization
    to use it on any kind of computer system, for any kind of overall job and purpose,
    without being required to communicate about it with the developer or any other
    specific entity. In this freedom, it is the *user's* purpose that matters, not
    the *developer's* purpose; you as a user are free to run the program for your
    purposes, and if you distribute it to other people, they are then free to run
    it for their purposes, but you are not entitled to impose your purposes on them.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: The freedom to run the program as you wish means that you are not forbidden
    or stopped from making it run. This has nothing to do with what functionality
    the program has, whether it is technically capable of functioning in any given
    environment, or whether it is useful for any particular computing activity.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: For example, if the code arbitrarily rejects certain meaningful inputs—or even
    fails unconditionally—that may make the program less useful, perhaps even totally
    useless, but it does not deny users the freedom to run the program, so it does
    not conflict with freedom 0\. If the program is free, the users can overcome the
    loss of usefulness, because freedoms 1 and 3 permit users and communities to make
    and distribute modified versions without the arbitrary nuisance code.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: “As you wish” includes, optionally, “not at all” if that is what you wish. So
    there is no need for a separate “freedom not to run a program.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: The freedom to study the source code and make changes
  id: totrans-split-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In order for freedoms 1 and 3 (the freedom to make changes and the freedom to
    publish the changed versions) to be meaningful, you need to have access to the
    source code of the program. Therefore, accessibility of source code is a necessary
    condition for free software. Obfuscated “source code” is not real source code
    and does not count as source code.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: Source code is defined as the preferred form of the program for making changes
    in. Thus, whatever form a developer changes to develop the program is the source
    code of that developer's version.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Freedom 1 includes the freedom to use your changed version in place of the original.
    If the program is delivered in a product designed to run someone else's modified
    versions but refuse to run yours—a practice known as “tivoization” or “lockdown,”
    or (in its practitioners' perverse terminology) as “secure boot”—freedom 1 becomes
    an empty pretense rather than a practical reality. These binaries are not free
    software even if the source code they are compiled from is free.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: One important way to modify a program is by merging in available free subroutines
    and modules. If the program's license says that you cannot merge in a suitably
    licensed existing module—for instance, if it requires you to be the copyright
    holder of any code you add—then the license is too restrictive to qualify as free.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Whether a change constitutes an improvement is a subjective matter. If your
    right to modify a program is limited, in substance, to changes that someone else
    considers an improvement, that program is not free.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 是否一个变更是否属于改进是一个主观的问题。如果你修改程序的权利在实质上仅限于某些人认为是改进的变更，那么这个程序就不是自由的。
- en: One special case of freedom 1 is to delete the program's code so it returns
    after doing nothing, or make it invoke some other program. Thus, freedom 1 includes
    the “freedom to delete the program.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 自由 1 的一个特例是删除程序的代码，使其在什么也不做后返回，或者调用其他程序。因此，自由 1 包括“删除程序的自由”。
- en: 'The freedom to redistribute if you wish: basic requirements'
  id: totrans-split-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如果你希望的话可以重新分发的自由：基本要求
- en: Freedom to distribute (freedoms 2 and 3) means you are free to redistribute
    copies, either with or without modifications, either gratis or charging a fee
    for distribution, to [anyone anywhere](#exportcontrol). Being free to do these
    things means (among other things) that you do not have to ask or pay for permission
    to do so.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 分发的自由（自由 2 和 3）意味着你可以自由地再分发副本，无论是否进行了修改，无论是免费还是收费分发，对[任何地方的任何人](#exportcontrol)。有权利做这些事情意味着（除其他事项外），你无需请求或支付权限。
- en: You should also have the freedom to make modifications and use them privately
    in your own work or play, without even mentioning that they exist. If you do publish
    your changes, you should not be required to notify anyone in particular, or in
    any particular way.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你也应该有权利进行修改，并在自己的工作或游戏中私下使用它们，甚至无需提及它们的存在。如果你发布你的修改，你不应该被要求通知任何特定的人，或以任何特定的方式通知。
- en: Freedom 3 includes the freedom to release your modified versions as free software.
    A free license may also permit other ways of releasing them; in other words, it
    does not have to be a [copyleft](/licenses/copyleft.html) license. However, a
    license that requires modified versions to be nonfree does not qualify as a free
    license.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 自由 3 包括发布你修改版本的自由软件。一个自由许可证也可以允许其他方式来发布它们；换句话说，它不一定要是一个[版权保护许可证](/licenses/copyleft.html)。然而，一个要求修改版本为非自由的许可证不符合自由许可证的条件。
- en: The freedom to redistribute copies must include binary or executable forms of
    the program, as well as source code, for both modified and unmodified versions.
    (Distributing programs in runnable form is necessary for conveniently installable
    free operating systems.) It is OK if there is no way to produce a binary or executable
    form for a certain program (since some languages don't support that feature),
    but you must have the freedom to redistribute such forms should you find or develop
    a way to make them.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 分发副本的自由必须包括程序的二进制或可执行形式，以及修改和未修改版本的源代码。（以可方便安装的自由操作系统为目的，分发可运行程序形式的程序是必要的。）如果某些语言不支持这一功能，无法生成二进制或可执行形式的程序也是可以接受的，但你必须有权利在发现或开发生成它们的方法后再分发这些形式。
- en: Copyleft
  id: totrans-split-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Copyleft
- en: Certain kinds of rules about the manner of distributing free software are acceptable,
    when they don't conflict with the central freedoms. For example, [copyleft](/licenses/copyleft.html)
    (very simply stated) is the rule that when redistributing the program, you cannot
    add restrictions to deny other people the central freedoms. This rule does not
    conflict with the central freedoms; rather it protects them.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当不与中心自由相冲突时，某些关于自由软件分发方式的规则是可以接受的。例如，[版权保护](/licenses/copyleft.html)（简单地说）是一种规则，当再分发程序时，你不能添加限制以否定其他人的中心自由。这条规则不与中心自由冲突；相反，它保护它们。
- en: In the GNU project, we use copyleft to protect the four freedoms legally for
    everyone. We believe there are important reasons why [it is better to use copyleft](/philosophy/pragmatic.html).
    However, [noncopylefted free software](/philosophy/categories.html#Non-CopyleftedFreeSoftware)
    is ethical too. See [Categories of Free Software](/philosophy/categories.html)
    for a description of how “free software,” “copylefted software” and other categories
    of software relate to each other.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GNU 项目中，我们使用版权保护来为每个人在法律上保护四个自由。我们认为有重要的理由[更好地使用版权保护](/philosophy/pragmatic.html)。然而，[非版权保护的自由软件](/philosophy/categories.html#Non-CopyleftedFreeSoftware)也是道德的。请参见[自由软件的分类](/philosophy/categories.html)，了解“自由软件”、“版权保护软件”及其他软件类别如何相互关联的描述。
- en: Rules about packaging and distribution details
  id: totrans-split-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 关于打包和分发细节的规则
- en: Rules about how to package a modified version are acceptable, if they don't
    substantively limit your freedom to release modified versions, or your freedom
    to make and use modified versions privately. Thus, it is acceptable for the license
    to require that you change the name of the modified version, remove a logo, or
    identify your modifications as yours. As long as these requirements are not so
    burdensome that they effectively hamper you from releasing your changes, they
    are acceptable; you're already making other changes to the program, so you won't
    have trouble making a few more.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何打包修改版本的规则是可以接受的，只要它们不实质性地限制你发布修改版本的自由，或者私下制作和使用修改版本的自由。因此，如果许可证要求你更改修改版本的名称、删除标志或标识你的修改为你自己的，只要这些要求不是如此繁重以至于实际上阻碍你发布你的更改，它们是可以接受的；你已经对程序进行了其他更改，所以你不会因为再做几个更改而有困扰。
- en: Rules that “if you make your version available in this way, you must make it
    available in that way also” can be acceptable too, on the same condition. An example
    of such an acceptable rule is one saying that if you have distributed a modified
    version and a previous developer asks for a copy of it, you must send one. (Note
    that such a rule still leaves you the choice of whether to distribute your version
    at all.) Rules that require release of source code to the users for versions that
    you put into public use are also acceptable.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你以这种方式提供你的版本，你必须以那种方式提供它”这样的规则，在同样条件下也是可以接受的。这样一个可接受规则的例子是，如果你已经分发了修改过的版本，并且之前的开发者要求一份副本，你必须提供一份。（注意，这样的规则仍然留给你选择是否完全分发你的版本。）要求对你放入公共使用的版本向用户公开源代码的规则也是可以接受的。
- en: A special issue arises when a license requires changing the name by which the
    program will be invoked from other programs. That effectively hampers you from
    releasing your changed version so that it can replace the original when invoked
    by those other programs. This sort of requirement is acceptable only if there's
    a suitable aliasing facility that allows you to specify the original program's
    name as an alias for the modified version.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 当许可证要求更改程序的调用名称，以便其他程序调用时，这会有效地阻碍你发布你的修改版本以替代原版时，就会出现特殊问题。这种要求只有在存在适当的别名设施允许你将修改版的原始程序名称指定为别名时才是可以接受的。
- en: Export regulations
  id: totrans-split-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 出口管制
- en: Sometimes government export control regulations and trade sanctions can constrain
    your freedom to distribute copies of programs internationally. Software developers
    do not have the power to eliminate or override these restrictions, but what they
    can and must do is refuse to impose them as conditions of use of the program.
    In this way, the restrictions will not affect activities and people outside the
    jurisdictions of these governments. Thus, free software licenses must not require
    obedience to any nontrivial export regulations as a condition of exercising any
    of the essential freedoms.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，政府出口管制法规和贸易制裁可能会限制你在国际上分发程序副本的自由。软件开发者没有权力消除或覆盖这些限制，但他们可以并且必须拒绝将其作为程序使用条件强加给用户。通过这种方式，这些限制不会影响这些政府管辖之外的活动和人员。因此，自由软件许可证不得要求服从任何非微不足道的出口管制作为行使任何基本自由的条件。
- en: Merely mentioning the existence of export regulations, without making them a
    condition of the license itself, is acceptable since it does not restrict users.
    If an export regulation is actually trivial for free software, then requiring
    it as a condition is not an actual problem; however, it is a potential problem,
    since a later change in export law could make the requirement nontrivial and thus
    render the software nonfree.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅提到出口管制的存在，而不将其作为许可证本身的条件，是可以接受的，因为它并不限制用户。如果一个出口管制对于自由软件实际上是微不足道的，那么要求它作为条件并不是实际问题；然而，这是一个潜在问题，因为后来出口法律的变化可能会使该要求变得非微不足道，从而使软件成为非自由软件。
- en: Legal considerations
  id: totrans-split-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 法律考虑因素
- en: In order for these freedoms to be real, they must be permanent and irrevocable
    as long as you do nothing wrong; if the developer of the software has the power
    to revoke the license, or retroactively add restrictions to its terms, without
    your doing anything wrong to give cause, the software is not free.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为了这些自由能够真实存在，它们必须是永久和不可撤销的，只要你没有做错任何事情；如果软件开发者有权撤销许可证或者在你没有任何过错的情况下，追加限制条款，那么这款软件就不是自由软件。
- en: A free license may not require compliance with the license of a nonfree program.
    Thus, for instance, if a license requires you to comply with the licenses of “all
    the programs you use,” in the case of a user that runs nonfree programs this would
    require compliance with the licenses of those nonfree programs; that makes the
    license nonfree.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一个自由许可证可能不要求遵守非自由程序的许可证。因此，例如，如果一个许可证要求你遵守“你使用的所有程序”的许可证，在用户运行非自由程序的情况下，这将要求遵守那些非自由程序的许可证；这使得许可证非自由。
- en: It is acceptable for a free license to specify which jurisdiction's law applies,
    or where litigation must be done, or both.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一种自由许可证可以指定适用的司法管辖区的法律，或者诉讼必须进行的地方，或者两者兼而有之。
- en: Contract-based licenses
  id: totrans-split-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于合同的许可证
- en: Most free software licenses are based on copyright, and there are limits on
    what kinds of requirements can be imposed through copyright. If a copyright-based
    license respects freedom in the ways described above, it is unlikely to have some
    other sort of problem that we never anticipated (though this does happen occasionally).
    However, some free software licenses are based on contracts, and contracts can
    impose a much larger range of possible restrictions. That means there are many
    possible ways such a license could be unacceptably restrictive and nonfree.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数自由软件许可证基于版权，对可以通过版权施加的要求有所限制。如果一个基于版权的许可证在上述方式上尊重自由，它不太可能存在我们从未预见到的其他问题（尽管偶尔会发生）。然而，一些自由软件许可证是基于合同的，而合同可以施加更广泛范围的可能限制。这意味着这种许可证可能有许多方式是不可接受的限制和非自由的。
- en: We can't possibly list all the ways that might happen. If a contract-based license
    restricts the user in an unusual way that copyright-based licenses cannot, and
    which isn't mentioned here as legitimate, we will have to think about it, and
    we will probably conclude it is nonfree.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不可能列出所有可能发生的情况。如果基于合同的许可证以版权许可证无法限制的不寻常方式限制用户，并且这里未提及作为合法的方式，我们将不得不考虑这个问题，并且我们可能会得出结论它是非自由的。
- en: The Free Software Definition in Practice
  id: totrans-split-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[自由软件定义的实践](https://wiki.example.org/feynmans_learning_method)'
- en: How we interpret these criteria
  id: totrans-split-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 我们如何解释这些标准
- en: Note that criteria such as those stated in this free software definition require
    careful thought for their interpretation. To decide whether a specific software
    license qualifies as a free software license, we judge it based on these criteria
    to determine whether it fits their spirit as well as the precise words. If a license
    includes unconscionable restrictions, we reject it, even if we did not anticipate
    the issue in these criteria. Sometimes a license requirement raises an issue that
    calls for extensive thought, including discussions with a lawyer, before we can
    decide if the requirement is acceptable. When we reach a conclusion about a new
    issue, we often update these criteria to make it easier to see why certain licenses
    do or don't qualify.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，像这些自由软件定义中所述的标准需要仔细思考其解释。为了确定一个特定软件许可证是否符合自由软件许可证的标准，我们根据这些标准来判断它是否符合它们的精神以及确切的字词。如果一个许可证包含不合理的限制，我们会拒绝它，即使我们在这些标准中没有预见到这个问题。有时，一个许可证要求引起广泛思考，包括与律师的讨论，然后我们才能决定是否接受这个要求。当我们就一个新问题达成结论时，我们经常更新这些标准，以便更容易看出为什么某些许可证符合或不符合。
- en: Get help with free licenses
  id: totrans-split-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 获取自由许可证的帮助
- en: If you are interested in whether a specific license qualifies as a free software
    license, see our [list of licenses](/licenses/license-list.html). If the license
    you are concerned with is not listed there, you can ask us about it by sending
    us email at [<licensing@gnu.org>](mailto:licensing@gnu.org).
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对特定许可证是否符合自由软件许可证感兴趣，请参阅我们的[许可证列表](/licenses/license-list.html)。如果你关心的许可证在那里未列出，你可以通过发送电子邮件到[<licensing@gnu.org>](mailto:licensing@gnu.org)向我们询问。
- en: If you are contemplating writing a new license, please contact the Free Software
    Foundation first by writing to that address. The proliferation of different free
    software licenses means increased work for users in understanding the licenses;
    we may be able to help you find an existing free software license that meets your
    needs.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在考虑撰写新的许可证，请首先通过写信联系自由软件基金会的那个地址。不同自由软件许可证的增加意味着用户在理解这些许可证方面需要更多的工作；我们可能能够帮助你找到一个符合你需求的现有自由软件许可证。
- en: If that isn't possible, if you really need a new license, with our help you
    can ensure that the license really is a free software license and avoid various
    practical problems.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这不可能，如果你确实需要一个新的许可证，通过我们的帮助，你可以确保许可证确实是一个自由软件许可证，并避免各种实际问题。
- en: Use the right words when talking about free software
  id: totrans-split-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在谈论自由软件时要使用正确的词语
- en: When talking about free software, it is best to avoid using terms like “give
    away” or “for free,” because those terms imply that the issue is about price,
    not freedom. Some common terms such as “piracy” embody opinions we hope you won't
    endorse. See [Confusing Words and Phrases that are Worth Avoiding](/philosophy/words-to-avoid.html)
    for a discussion of these terms. We also have a list of proper [translations of
    “free software”](/philosophy/fs-translations.html) into various languages.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈论自由软件时，最好避免使用“赠送”或“免费”之类的术语，因为这些术语暗示问题是关于价格，而不是自由。一些常见术语，如“盗版”，体现了我们希望您不要支持的观点。参见[值得避免的混淆词语和短语](/philosophy/words-to-avoid.html)以讨论这些术语。我们还有一个关于“自由软件”的适当翻译列表。
- en: Another group uses the term “open source” to mean something close (but not identical)
    to “free software.” We prefer the term “free software” because, once you have
    heard that it refers to freedom rather than price, it calls to mind freedom. The
    word “open” never refers to freedom.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 另一组人使用术语“开源”来表示与“自由软件”接近（但不完全相同）。我们更喜欢术语“自由软件”，因为一旦你知道它指的是自由而不是价格，它就会让人想起自由。而“开源”这个词从来不指代自由。
- en: Beyond Software
  id: totrans-split-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超越软件
- en: '[Software manuals must be free](/philosophy/free-doc.html), for the same reasons
    that software must be free, and because the manuals are in effect part of the
    software.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[软件手册必须是自由的](/philosophy/free-doc.html)，出于与软件必须自由的同样原因，还因为手册实际上是软件的一部分。'
- en: The same arguments also make sense for other kinds of works of practical use—that
    is to say, works that embody useful knowledge, such as educational works and reference
    works. [Wikipedia](https://wikipedia.org) is the best-known example.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的论点对于其他类型的实用作品也是有道理的——也就是说，体现有用知识的作品，比如教育作品和参考作品。[维基百科](https://wikipedia.org)
    是最著名的例子。
- en: Any kind of work *can* be free, and the definition of free software has been
    extended to a definition of [free cultural works](http://freedomdefined.org/)
    applicable to any kind of works.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 任何类型的作品 *都可以* 是自由的，自由软件的定义已扩展为适用于任何类型作品的[自由文化作品](http://freedomdefined.org/)
    的定义。
- en: History
  id: totrans-split-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 历史
- en: From time to time we revise this Free Software Definition. Here is the list
    of substantive changes, along with links to show exactly what was changed.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不时地修订这个自由软件定义。以下是实质性变更的列表，以及显示确切变更内容的链接。
- en: '[Version 1.169](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.168&r2=1.169):
    Explain more clearly why the four freedoms must apply to commercial activity.
    Explain why the four freedoms imply the freedom not to run the program and the
    freedom to delete it, so there is no need to state those as separate requirements.'
  id: totrans-split-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.169](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.168&r2=1.169)：更清晰地解释为什么四种自由必须适用于商业活动。解释四种自由为什么意味着不运行程序的自由和删除程序的自由，因此无需将它们作为单独的要求说明。'
- en: '[Version 1.165](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.164&r2=1.165):
    Clarify that arbitrary annoyances in the code do not negate freedom 0, and that
    freedoms 1 and 3 enable users to remove them.'
  id: totrans-split-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.165](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.164&r2=1.165)：澄清代码中的任意烦恼不会否定自由
    0，并且自由 1 和 3 使用户能够移除它们。'
- en: '[Version 1.153](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.152&r2=1.153):
    Clarify that freedom to run the program means nothing stops you from making it
    run.'
  id: totrans-split-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.153](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.152&r2=1.153)：澄清运行程序的自由意味着没有任何阻止你使其运行。'
- en: '[Version 1.141](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.140&r2=1.141):
    Clarify which code needs to be free.'
  id: totrans-split-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.141](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.140&r2=1.141)：澄清哪些代码需要是自由的。'
- en: '[Version 1.135](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.134&r2=1.135):
    Say each time that freedom 0 is the freedom to run the program as you wish.'
  id: totrans-split-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.135](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.134&r2=1.135)：每次都说自由
    0 是按您的意愿运行程序的自由。'
- en: '[Version 1.134](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.133&r2=1.134):
    Freedom 0 is not a matter of the program''s functionality.'
  id: totrans-split-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.134](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.133&r2=1.134)：自由
    0 不是程序功能的问题。'
- en: '[Version 1.131](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.130&r2=1.131):
    A free license may not require compliance with a nonfree license of another program.'
  id: totrans-split-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.131](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.130&r2=1.131)：自由许可证可能不要求遵守其他程序的非自由许可证。'
- en: '[Version 1.129](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.128&r2=1.129):
    State explicitly that choice of law and choice of forum specifications are allowed.
    (This was always our policy.)'
  id: totrans-split-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.129](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.128&r2=1.129)：明确说明允许选择法律和选择论坛规定。（这一直是我们的政策。）'
- en: '[Version 1.122](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.121&r2=1.122):
    An export control requirement is a real problem if the requirement is nontrivial;
    otherwise it is only a potential problem.'
  id: totrans-split-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.122](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.121&r2=1.122)：出口控制要求如果要求是非平凡的，则是一个真正的问题；否则只是一个潜在问题。'
- en: '[Version 1.118](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.117&r2=1.118):
    Clarification: the issue is limits on your right to modify, not on what modifications
    you have made. And modifications are not limited to “improvements”'
  id: totrans-split-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.118](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.117&r2=1.118)：澄清：问题是限制您修改的权利，而不是您做了什么修改。修改并不仅限于“改进”。'
- en: '[Version 1.111](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.110&r2=1.111):
    Clarify 1.77 by saying that only retroactive *restrictions* are unacceptable.
    The copyright holders can always grant additional *permission* for use of the
    work by releasing the work in another way in parallel.'
  id: totrans-split-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.111](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.110&r2=1.111)：通过说明只有追溯的*限制*是不可接受的来澄清1.77。版权持有者可以通过以另一种方式并行发布作品来随时为作品的使用授予额外的*许可*。'
- en: '[Version 1.105](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.104&r2=1.105):
    Reflect, in the brief statement of freedom 1, the point (already stated in version
    1.80) that it includes really using your modified version for your computing.'
  id: totrans-split-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.105](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.104&r2=1.105)：在自由原则1的简短陈述中反映（已在版本1.80中声明）它确实包括真正地使用您的修改版本进行您的计算。'
- en: '[Version 1.92](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.91&r2=1.92):
    Clarify that obfuscated code does not qualify as source code.'
  id: totrans-split-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[版本 1.92](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.91&r2=1.92)：澄清混淆代码不符合源代码的定义。'
- en: '[Version 1.90](//web.cvs.savannah.gnu.org/viewvc/www/philosophy/free-sw.html?root=www&r1=1.89&r2=1.90):
    Clarify that freedom 3 means the right to distribute copies of your own modified
    or improved version, not a right to participate in someone else''s development
    project.'
  id: totrans-split-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
