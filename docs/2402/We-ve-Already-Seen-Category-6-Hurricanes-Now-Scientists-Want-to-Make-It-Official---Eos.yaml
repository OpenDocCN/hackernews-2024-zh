- en: We’ve Already Seen Category 6 Hurricanes—Now Scientists Want to Make It Official
    - Eos
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们已经见过6级飓风——现在科学家希望正式确认 - Eos
- en: 来源：[https://eos.org/articles/weve-already-seen-category-6-hurricanes-now-scientists-want-to-make-it-official](https://eos.org/articles/weve-already-seen-category-6-hurricanes-now-scientists-want-to-make-it-official)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://eos.org/articles/weve-already-seen-category-6-hurricanes-now-scientists-want-to-make-it-official](https://eos.org/articles/weve-already-seen-category-6-hurricanes-now-scientists-want-to-make-it-official)
- en: Five tropical cyclones in the past 9 years have hit wind speeds far above the
    category 5 threshold, causing thousands of fatalities and billions of dollars
    of damage. Such ultrastrong, highly destructive hurricanes are becoming more likely
    as climate change increases the amount of energy available to storms.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去9年中，有五个热带气旋的风速远超过5级飓风的阈值，导致数千人死亡和数十亿美元的损失。随着气候变化增加了风暴可利用能量的数量，这种超强、极具破坏力的飓风更有可能发生。
- en: “Storms are getting stronger and stronger, so category 5 underestimates actual
    risk.”
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “风暴变得越来越强大，因此第五级别低估了实际风险。”
- en: In a [new study](https://www.pnas.org/cgi/doi/10.1073/pnas.2308901121) published
    in the *Proceedings of the National Academy of Sciences of the United States of
    America*, scientists suggest that the growing intensification of tropical cyclones
    may necessitate adding a sixth category to the [Saffir-Simpson Hurricane Wind
    Scale](https://www.weather.gov/hgx/tropical_scale). Doing so could be one useful
    tool not only to indicate hurricane risk but also to convey the increasing dangers
    of climate change.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在《美国国家科学院院刊》（*Proceedings of the National Academy of Sciences of the United
    States of America*）发表的[新研究](https://www.pnas.org/cgi/doi/10.1073/pnas.2308901121)中，科学家们建议由于热带气旋强度不断增强，可能需要向[Saffir-Simpson飓风风暴等级标准](https://www.weather.gov/hgx/tropical_scale)添加第六级别。这样做不仅可以指示飓风风险，还可以传达气候变化日益增加的危险。
- en: “Storms are getting stronger and stronger, so category 5 underestimates actual
    risk,” said [James Kossin](https://experts.news.wisc.edu/experts/james-kossin),
    an author on the paper and an atmospheric scientist at the University of Wisconsin–Madison.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “风暴变得越来越强大，因此第五级别低估了实际风险，” [詹姆斯·科辛](https://experts.news.wisc.edu/experts/james-kossin)在论文中说道，他是论文的作者之一，也是威斯康星大学麦迪逊分校的大气科学家。
- en: Warming Winds
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 暖风
- en: The Saffir-Simpson scale is the most widely recognized hurricane intensity scale,
    ranking storms from “tropical depression,” at wind speeds less than 38 miles per
    hour (61 kilometers per hour), to “category 5 hurricane,” at wind speeds greater
    than 157 miles per hour (253 kilometers per hour).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 萨菲尔-辛普森飓风强度等级是最广为人知的飓风强度等级标准，将风暴分为“热带低压”（风速低于38英里每小时（61公里每小时））到“5级飓风”（风速大于157英里每小时（253公里每小时））。
- en: That scale may [not capture the risk posed by the most intense storms](https://eos.org/articles/probing-the-power-of-pacific-supertyphoons)
    as the world warms, the authors wrote. They suggest a sixth category that encompasses
    storms with winds greater than 192 miles per hour (309 kilometers per hour).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作者写道，随着全球变暖，该等级可能[无法捕捉到最强风暴带来的风险](https://eos.org/articles/probing-the-power-of-pacific-supertyphoons)。他们建议引入第六级别，该级别包括风速超过192英里每小时（309公里每小时）的风暴。
- en: The authors used three lines of evidence to support the creation of a sixth
    category. First, multiple storms have already spilled over into the hypothetical
    category 6\. [Typhoon Haiyan](https://www.climate.gov/news-features/understanding-climate/2013-state-climate-record-breaking-super-typhoon-haiyan),
    for example, made landfall in the Philippines in 2013 and had winds that reached
    195 miles per hour (314 kilometers per hour). Haiyan was the costliest storm ever
    to hit the country and one of the deadliest, causing more than 6,000 fatalities.
    In 2015, [Hurricane Patricia](https://en.wikipedia.org/wiki/Hurricane_Patricia)—considered
    the strongest hurricane ever recorded—brought winds of up to 215 miles per hour
    (346 kilometers per hour) to southwest Mexico.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作者使用三条证据支持引入第六级别的建议。首先，多个风暴已经超出了假设的第六级别。例如，[海燕台风](https://www.climate.gov/news-features/understanding-climate/2013-state-climate-record-breaking-super-typhoon-haiyan)于2013年登陆菲律宾，风速达到195英里每小时（314公里每小时）。海燕台风是菲律宾有史以来造成最严重破坏和死亡的风暴之一，造成超过6,000人死亡。2015年，[帕特里夏飓风](https://en.wikipedia.org/wiki/Hurricane_Patricia)——被认为是有记录以来最强的飓风——在墨西哥西南部带来了高达215英里每小时（346公里每小时）的风速。
- en: Climate change has likely contributed to the intensification of tropical storms,
    [according to the Intergovernmental Panel on Climate Change](https://www.ipcc.ch/report/ar6/wg1/downloads/report/IPCC_AR6_WGI_Chapter11.pdf),
    the United Nations body that assesses climate science.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 气候变化可能导致热带风暴加剧，[根据政府间气候变化专门委员会（IPCC）](https://www.ipcc.ch/report/ar6/wg1/downloads/report/IPCC_AR6_WGI_Chapter11.pdf)的说法。
- en: The authors also analyzed the maximum potential intensity of storms in recent
    decades. That metric refers to the highest wind speeds that are possible on a
    given day given that day’s weather conditions. They found that in the Gulf of
    Mexico between 1979 and 2019, conditions were conducive to category 6 hurricanes
    about 10 days a year.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作者们还分析了近几十年来风暴的最大潜在强度。这个指标是指在某一天的天气条件下可能出现的最高风速。他们发现，1979年至2019年间，墨西哥湾的条件每年约有10天适合发生6级飓风。
- en: The number of days conducive to category 6 wind speeds has increased because
    of climate change, said Kossin.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 科辛说，由于气候变化，有利于6级风速的天数增加了。
- en: Last, the authors modeled future hurricanes under various climate change scenarios
    and found that under each possible scenario, the risk of a category 6 hurricane
    increased. “Over the next decade, there will be category 6 [hurricanes],” said
    [Michael Wehner](https://crd.lbl.gov/divisions/amcr/computational-science-dept/acsd/staff/staff-members/michael-wehner/),
    an author on the paper and a climate scientist at the Lawrence Berkeley National
    Laboratory.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，作者们模拟了未来各种气候变化情景下的飓风，并发现在每种可能的情景下，6级飓风的风险都在增加。“在接下来的十年里，将会有6级[飓风]，” 劳伦斯伯克利国家实验室的气候科学家、论文作者之一[迈克尔·韦纳](https://crd.lbl.gov/divisions/amcr/computational-science-dept/acsd/staff/staff-members/michael-wehner/)如是说。
- en: Communicating Climate Change
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 沟通气候变化
- en: Communication of risks shouldn’t focus only on the Saffir-Simpson scale, according
    to [Michael Brennan](https://www.weather.gov/organization/michael-brennan), the
    director of NOAA’s National Hurricane Center (NHC). Most fatalities caused by
    hurricanes occur not from wind but from water, including storm surges and rain.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据NOAA国家飓风中心（NHC）主任[迈克尔·布伦南](https://www.weather.gov/organization/michael-brennan)，由于飓风造成的大多数死亡是由水，包括风暴潮和降雨，风速不是主要原因。
- en: “At NHC, we’ve tried to steer the focus toward the individual hazards, which
    include storm surge, wind, rainfall, tornadoes and rip currents, instead of the
    particular category of the storm,” he wrote in an email. “Category 5 on the Saffir-Simpson
    scale already captures ‘Catastrophic Damage’ from wind, so it’s not clear that
    there would be a need for another category even if storms were to get stronger.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “在NHC，我们已经试图把注意力转向单个的危险，其中包括风暴潮、风、降雨、龙卷风和海浪，而不是特定风暴的等级，” 他在一封电子邮件中写道。“根据萨菲尔-辛普森风暴等级，5级已经涵盖了来自风的‘灾难性破坏’，所以即使风暴变得更强，也不清楚是否需要另一个等级。”
- en: “The reality is that hurricanes have changed already. This creates the need
    to discuss whether the systems that we currently have in place are adequate for
    the future.”
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “现实是，飓风已经发生了变化。这就需要讨论我们目前的体系是否足以应对未来。”
- en: The question of whether a category 6 would be an effective communication tool
    requires a larger discussion, with input from social scientists, psychologists,
    emergency managers, and city planners, Kossin said. He said he hopes the idea
    of a hypothetical category 6 will spark more discussion of how to warn people
    about all hurricane-related risks, including wind, storm surge, and rainfall,
    as hurricanes continue to intensify.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于6级飓风是否会成为一种有效的沟通工具的问题需要进行更广泛的讨论，需要社会科学家、心理学家、应急管理者和城市规划者的参与，科辛说。他表示希望假设性的6级飓风概念将引发更多讨论，讨论如何警告人们所有与飓风相关的风险，包括风、风暴潮和降雨，因为飓风持续加剧。
- en: “What we’re trying to highlight is not the immediate danger of an impending
    storm,” Wehner said. “That kind of thing is already out there. What we’re trying
    to communicate is that the risk of the most intense storms is increasing because
    of climate change.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们试图强调的不是即将到来风暴的直接危险，” 韦纳说。“这种事情已经存在。我们试图传达的是，由于气候变化，最强烈风暴的风险正在增加。”
- en: '[Kevin Reed](https://www.stonybrook.edu/commcms/somas/people/_profiles/kevin-reed),
    a climate and atmospheric scientist at Stony Brook University who was not involved
    in the new study, said that expanding the Saffir-Simpson scale would not only
    indicate increased risks from individual storms but highlight the worsening risks
    of climate change in general.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kevin Reed](https://www.stonybrook.edu/commcms/somas/people/_profiles/kevin-reed)，一位斯托尼布鲁克大学的气候与大气科学家，未参与新研究，他表示，扩展Saffir-Simpson风暴等级不仅可以显示个别风暴的风险增加，还能突显气候变化普遍加剧的风险。'
- en: “The reality is that hurricanes have changed already,” Reed said. “This creates
    the need to discuss whether the systems that we currently have in place are adequate
    for the future.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “现实情况是，飓风已经发生了变化，” Reed说道。“这导致我们需要讨论当前所采用的系统是否足以应对未来。”
