- en: The EU proposes slashing pollution 90 percent by 2040 - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧盟提议到2040年将[污染物排放减少90%](https://www.theverge.com/2024/2/6/24062570/europe-eu-2040-climate-change-carbon-capture-strategy)
    - The Verge
- en: 来源：[https://www.theverge.com/2024/2/6/24062570/europe-eu-2040-climate-change-carbon-capture-strategy](https://www.theverge.com/2024/2/6/24062570/europe-eu-2040-climate-change-carbon-capture-strategy)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/6/24062570/europe-eu-2040-climate-change-carbon-capture-strategy](https://www.theverge.com/2024/2/6/24062570/europe-eu-2040-climate-change-carbon-capture-strategy)
- en: The European Commission today [recommended](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_588)
    reducing carbon dioxide emissions from fossil fuels by 90 percent by 2040 compared
    to 1990 levels.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲委员会今天 [建议](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_588)
    到2040年将化石燃料产生的二氧化碳排放量比1990年水平减少90%。
- en: At face value, it’s an ambitious target for transforming the European Union’s
    energy system. As always, though, the devil is in the details. And the proposed
    plan is already garnering a range of strong reactions.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上看，这是对转型欧盟能源系统的雄心勃勃目标。不过，魔鬼常常隐藏在细节之中。而这一提议计划已经引发了多种强烈反应。
- en: 'A formal proposal still needs to be issued, but it has already faced pushback
    on how much of those pollution cuts should come from risky tactics aimed at *capturing*
    rather than *preventing* pollution. Some environmental groups are also criticizing
    a glaring omission in the draft: while it mentions phasing out coal, there’s no
    strategy to phase out oil and gas.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然正式提案仍需发出，但已经在多方面面临抵制，主要是有关如何实现污染削减的策略中，有多少应该来自于*捕捉*而不是*预防*污染的风险策略。一些环保组织还批评草案中的一个明显遗漏：虽然提到逐步淘汰煤炭，但却没有针对石油和天然气的淘汰战略。
- en: “It’s like building a bike without pedals, how are you going to power it?”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这就像是造了一辆没有踏板的自行车，你打算如何驱动它？”
- en: “You can set targets to cut greenhouse gases as high as you like, but without
    a clear plan to phase-out the fossil fuels that are producing them they simply
    aren’t credible. It’s like building a bike without pedals, how are you going to
    power it?” Dominic Eagleton, senior fossil fuels campaigner at the nonprofit Global
    Witness, said in a [statement](https://www.globalwitness.org/en/press-releases/lack-of-oil-and-gas-phase-out-in-eus-climate-targets-like-a-bike-without-pedals/)
    today.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “你可以设定尽可能高的温室气体减排目标，但如果没有明确的淘汰正在产生这些气体的化石燃料的计划，这些目标就毫无可信度。这就像是造了一辆没有踏板的自行车，你打算如何驱动它？”Dominic
    Eagleton，在非营利性组织Global Witness的资深化石燃料运动者，在今天的一份[声明](https://www.globalwitness.org/en/press-releases/lack-of-oil-and-gas-phase-out-in-eus-climate-targets-like-a-bike-without-pedals/)中如是说道。
- en: The world actually came [tantalizingly close to a deal](/2023/12/13/23993937/dubai-un-climate-change-conference-cop28-united-nations-fossil-fuels)
    to phase out fossil fuels during a United Nations climate conference in Dubai
    last December. Despite dozens of countries pushing for that kind of commitment,
    the agreement ultimately calls for “transitioning away from fossil fuels in energy
    systems, in a just, orderly and equitable manner.” It also carves out room for
    controversial technologies for capturing carbon dioxide pollution.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 世界实际上在去年十二月迪拜联合国气候变化会议期间，[离达成一项协议的目标](/2023/12/13/23993937/dubai-un-climate-change-conference-cop28-united-nations-fossil-fuels)以淘汰化石燃料为目标只差一点。尽管许多国家都在推动这种承诺，最终的协议要求以“公正、有序和公平的方式过渡远离化石燃料的能源系统”。协议还为捕集二氧化碳污染的有争议技术留出了空间。
- en: Looking more closely at the EU’s new climate road map to 2040, [around 8 percent](https://www.euractiv.com/section/climate-environment/news/eu-kicks-off-debate-on-2040-climate-goal-on-way-to-net-zero-emissions/)
    of the total 90 percent cut in emissions could be achieved through carbon capture
    and removal (bringing the real-world reduction target down to 82 percent). It
    means relying on emerging technologies that are still unproven at scale to suck
    up and store planet-heating CO2\.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 更详细地审视欧盟到2040年的新气候路线图，[约占总排放的8%](https://www.euractiv.com/section/climate-environment/news/eu-kicks-off-debate-on-2040-climate-goal-on-way-to-net-zero-emissions/)的减排可以通过碳捕集和去除技术实现（将实际减排目标降低至82%）。这意味着依赖尚未在规模上证明有效的新兴技术来吸收和储存加热地球的二氧化碳。
- en: The EU [released](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_585)
    a [strategy](https://ec.europa.eu/info/law/better-regulation/have-your-say/initiatives/13848-Industrial-carbon-management-carbon-capture-utilisation-and-storage-deployment_en)
    document for capturing carbon dioxide emissions today alongside the 2040 plan.
    “European industry is working hard to reduce its emissions, but there are certain
    sectors where processes are particularly hard to adapt, and changes are costly
    to implement. For this reason, we need to boost innovation in technologies to
    capture, transport and store carbon, to make them an effective climate solution,”
    Executive Vice-President of the European Commission Maroš Šefčovič said in a press
    release.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，欧盟 [发布了](https://ec.europa.eu/info/law/better-regulation/have-your-say/initiatives/13848-Industrial-carbon-management-carbon-capture-utilisation-and-storage-deployment_en)
    与2040年计划一同的捕捉二氧化碳排放的 [战略](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_585)
    文件。“欧洲工业正在努力减少其排放，但某些行业的流程特别难以调整，而且变更成本高昂。因此，我们需要加强捕集、运输和储存碳的技术创新，使其成为有效的气候解决方案，”欧盟委员会执行副主席马罗什·谢夫奇维奇在新闻发布会上表示。
- en: 'The new strategy document sets out an enormous goal for carbon capture: by
    2040, the EU would need to be able to store 280 million metric tons of captured
    carbon dioxide a year. By 2030, the EU should be able to store the equivalent
    of Sweden’s annual CO2 emissions, roughly 50 million metric tons of the greenhouse
    gas.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 新战略文件为碳捕集设定了一个巨大的目标：到2040年，欧盟需要能够每年存储2.8亿公吨捕集的二氧化碳。到2030年，欧盟应能够存储相当于瑞典年二氧化碳排放量的约5000万公吨温室气体。
- en: For context, the roughly two dozen industrial plants around the world that are
    designed to filter CO2 out of the ambient air were able to [capture less than](https://www.iea.org/energy-system/carbon-capture-utilisation-and-storage/direct-air-capture)
    0.01 million metric tons of carbon dioxide last year. ([*The Verge* visualized](/2022/4/7/23013822/carbon-dioxide-removal-direct-air-capture-climate-change)
    the unnerving scale of the carbon removal problem in 2022, and the needle hasn’t
    changed much since then.) It costs around $600 per metric ton to remove that CO2
    from the atmosphere, making it a prohibitively expensive venture at the moment.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了背景，全球约二十多个工业设施去年设计用来过滤大气中CO2的工厂，能够 [捕捉少于](https://www.iea.org/energy-system/carbon-capture-utilisation-and-storage/direct-air-capture)
    0.01百万公吨二氧化碳。(*The Verge* 在2022年可视化展示了碳去除问题的令人不安的规模，自那以来，情况几乎没有改变。) 目前，从大气中去除CO2的成本约为每公吨600美元，使其成为一项成本高昂的冒险。
- en: Of course, it wouldn’t only be new-fangled carbon removal plants doing all the
    work. The 2040 target also includes similarly pricey technologies affixed to power
    plants and other sources of pollution that are supposed to capture a portion of
    CO2 generated by burning fossil fuels before they can escape into the environment.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这不仅仅是新式碳去除设施在进行所有工作。到2040年的目标还包括固定在发电厂和其他污染源上的类似昂贵的技术，这些技术应该在化石燃料燃烧产生的CO2逸出环境之前捕获部分二氧化碳。
- en: “If there’s a lot of reliance put on [carbon capture and storage], it’s kind
    of presuming there’s going to be that investment in it. And then there are concerns
    that it’s just an excuse to bring more gas plants on or to keep gas plants running
    longer,” says Sarah Brown, Europe programme director for energy think tank Ember.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “如果[碳捕集与储存](https://ec.europa.eu/commission/presscorner/detail/en/ip_24_585)被过度依赖，这有点假设将会有投资在其中。然后有人担心这只是为了带更多的燃气电厂或延长燃气电厂运行的借口，”能源智库Ember的欧洲项目主管萨拉·布朗说道。
- en: Still, she says the Commission’s 2040 plan, “In a few words, it’s very encouraging. I
    mean, the fact that they’re setting targets at all is important.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，她表示，委员会的2040年计划，“简单来说，非常鼓舞人心。我是说，他们设定目标本身就很重要。”
- en: There’s still time for the proposal to shift with European Parliament elections
    in June. Post election, a new Commission could put forward a revised proposal
    that would then need to be approved by the European Parliament and European Council.
    Today’s recommendation was already weaker than a previously leaked draft, [reflecting
    farmers’ protests](https://www.reuters.com/world/europe/eu-set-recommend-deep-co2-cuts-2040-climate-target-2024-02-06/)
    against stricter climate measures.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 提案仍有时间在六月的欧洲议会选举后进行调整。选举后，新的委员会可能提出修订后的提案，然后需要由欧洲议会和欧洲理事会批准。今天的建议已经比之前泄露的草案要弱，[反映了农民对更严格的气候措施的抗议](https://www.reuters.com/world/europe/eu-set-recommend-deep-co2-cuts-2040-climate-target-2024-02-06/)。
- en: The 2040 target is an interim goal, following a [commitment](https://www.consilium.europa.eu/en/policies/climate-change/#:~:text=Under%20the%20European%20climate%20law,EU%20climate%20neutral%20by%202050.)
    by the EU to slash emissions by at least 55 percent by 2030 and then to net zero
    by 2050\. That’s all in line with [what’s necessary to reach goals](https://www.ipcc.ch/sr15/chapter/spm/)
    set in the Paris Agreement, which aims to stop climate change while humanity still
    has a good shot at adapting to the challenges.The [US](https://climateactiontracker.org/countries/usa/net-zero-targets/)
    and [China](https://climateactiontracker.org/countries/china/net-zero-targets/),
    the world’s biggest greenhouse gas polluters, have made similar commitments to
    reach net zero carbon dioxide emissions around the middle of the century, although
    passing policies to actually make that happen is another story that’s still in
    the making.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2040年的目标是一个中期目标，符合欧盟承诺，即到2030年至少减少55%的排放量，然后到2050年实现净零排放。这一切都符合《巴黎协定》设定的目标，旨在在人类仍有可能适应挑战时停止气候变化。[美国](https://climateactiontracker.org/countries/usa/net-zero-targets/)和[中国](https://climateactiontracker.org/countries/china/net-zero-targets/)，作为全球最大的温室气体排放国，已经做出类似的承诺，即在本世纪中叶达到净零二氧化碳排放，尽管实施政策使这一目标成为现实还有很长的路要走。
