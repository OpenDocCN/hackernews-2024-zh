- en: TSMC to build second Japan chip factory, raising investment to $20 billion
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 台积电将在日本建造第二座芯片工厂，将投资提升至$20亿美元。
- en: 来源：[https://finance.yahoo.com/news/tsmc-build-second-japan-chip-105111276.html](https://finance.yahoo.com/news/tsmc-build-second-japan-chip-105111276.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://finance.yahoo.com/news/tsmc-build-second-japan-chip-105111276.html](https://finance.yahoo.com/news/tsmc-build-second-japan-chip-105111276.html)
- en: TAIPEI (Reuters) -Taiwanese chipmaker TSMC said on Tuesday it will build a second
    Japanese plant to begin operation by the end of 2027, bringing total investment
    in its Japan venture to more than $20 billion with the support of the Tokyo government.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 台北（路透社）- 台湾芯片制造商台积电周二表示，将在2027年底前建成第二座日本工厂，并获得东京政府的支持，使其在日本的投资总额超过$200亿美元。
- en: Taiwan Semiconductor Manufacturing Co announced plans in 2021 to build a $7
    billion chip plant in Kumamoto in southern Japan's Kyushu.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 台湾半导体制造公司宣布了2021年在九州南部熊本建造一座价值70亿美元的芯片工厂的计划。
- en: TSMC said last month the first Japanese factory would open in February with
    volume production in the fourth quarter, and that the company was also exploring
    building a second factory in the country.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电上个月表示，第一座日本工厂将于二月开放，并在第四季度开始量产，公司同时正在考虑在该国建造第二座工厂。
- en: In a statement, TSMC, the world's largest contract chipmaker, said its majority-owned
    unit Japan Advanced Semiconductor Manufacturing in Kumamoto would build a second
    fabrication plant, or fab, in response to rising customer demand.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电，全球最大的芯片代工企业，通过其控股的日本先进半导体制造（位于熊本）宣布将建造第二个制造厂（fab），以响应不断增长的客户需求。
- en: The second fab will begin construction by the end of this year and with both
    factories the site is expected to have total monthly capacity of more than 100,000
    12-inch wafers to be used for automotive, industrial, consumer and high performance
    computing-related applications, TSMC said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个工厂将于年底开始建设，两座工厂总月产能预计超过10万片12英寸晶圆，用于汽车、工业、消费品和高性能计算相关应用，台积电表示。
- en: The capacity plan may be further adjusted based upon customer demand, it added.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据客户需求，这一产能计划可能会进一步调整。
- en: TSMC, a major supplier to companies including Apple and Nvidia, holds an 86.5%
    stake in the Japanese venture, with Sony Group 6%, auto parts maker Denso 5.5%
    and carmaker Toyota 2%.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电是包括苹果和Nvidia在内的多家公司的主要供应商，持有日本合资企业86.5%的股份，索尼集团6%，汽车零部件制造商电装5.5%，以及汽车制造商丰田2%的股份。
- en: TSMC's expansion in Kyushu is central to the Japanese government's efforts to
    rebuild the country's position as a leading chip manufacturing centre and ensure
    the stable supply of chips amid trade tensions between the United States and China.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电在九州的扩张是日本政府努力重建该国作为领先芯片制造中心地位和在美中贸易紧张局势中确保芯片稳定供应的重要举措。
- en: The decision to build a second fab is a vote of confidence by TSMC in Japan
    where construction of the first fab has run smoothly and which, Reuters has reported,
    it sees as a source of diligent workers with a government that is easy to deal
    with.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 建造第二个制造厂是台积电对日本的信心表达，第一座工厂的建设进展顺利，而路透社报道称，台积电认为日本拥有勤奋工作人员和易于打交道的政府，因此看好其作为供应链的重要来源。
- en: Japan's chip-making sector, the world's biggest in the 1980s, has struggled
    to maintain its competitive edge, going into a steady decline in the past three
    decades, while rivals such as Taiwanese manufacturers gained ground.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 日本的芯片制造业曾在上世纪80年代是世界最大，但随着台湾制造商等竞争对手的崛起，竞争优势逐渐丧失，在过去三十年中持续衰退。
- en: While both TSMC and the Taiwan government have said the majority of the company's
    most advanced manufacturing would continue to take place in Taiwan, TSMC has been
    expanding its global manufacturing footprint in response to what it says is customer
    demand.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管台积电和台湾政府均表示，其大部分先进制造仍将继续在台湾进行，但台积电正响应客户需求扩展其全球制造布局。
- en: TSMC's flagship overseas investment is a $40 billion project to build two fabs
    in Arizona, supporting Washington's plans to boost U.S. chipmaking capacity.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电的旗舰海外投资是在亚利桑那州建造两个价值$400亿美元的工厂，支持华盛顿增加美国芯片生产能力的计划。
- en: TSMC is also planning its first European factory, in Germany, which will mainly
    supply the auto industry.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电还计划在德国建造其首个欧洲工厂，主要供应汽车行业。
- en: TSMC's Taipei-listed stock has risen 8.9% so far this year on the back of a
    boom in demand for chips for artificial intelligence applications, outperforming
    a 0.9% gain for the broader index.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 台积电（TSMC）的台北上市股票今年以来已上涨8.9%，得益于对人工智能应用芯片需求的繁荣，表现优于整体指数的0.9%涨幅。
