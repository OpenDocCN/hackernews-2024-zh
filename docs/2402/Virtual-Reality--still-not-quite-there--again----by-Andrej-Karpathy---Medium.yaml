- en: 'Virtual Reality: still not quite there, again. | by Andrej Karpathy | Medium'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虚拟现实：再次没有完全到位 | Andrej Karpathy | Medium
- en: 来源：[https://karpathy.medium.com/virtual-reality-still-not-quite-there-again-5f51f2b43867](https://karpathy.medium.com/virtual-reality-still-not-quite-there-again-5f51f2b43867)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://karpathy.medium.com/virtual-reality-still-not-quite-there-again-5f51f2b43867](https://karpathy.medium.com/virtual-reality-still-not-quite-there-again-5f51f2b43867)
- en: 'Virtual Reality: still not quite there, again.'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 虚拟现实：再次没有完全到位。
- en: The first time I tried out Virtual Reality was a while ago — somewhere in the
    late 1990's. I was quite young so my memory is a bit hazy, but I remember a research-lab-like
    room full of hardware, wires, and in the middle a large chair with a big helmet
    that came down over your head. I was put through some standard 3 minute demo where
    you look around, things move around you, they scare you by dropping you down,
    basics. The display was low-resolution, had strong ghosting artifacts, there was
    long response lag, and the whole thing was quite a terrible experience. I remember
    finally putting up the helmet and feeling simultaneously highly nauseated and…
    extremely excited. This was the future! I imagined the imminent miniaturization,
    rapid improvements in visual fidelity, VR arcades, holodecks!
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次尝试虚拟现实是在晚些时候——大约是20世纪90年代末。当时我还很年轻，所以我的记忆有些模糊，但我记得一个像研究实验室的房间，到处都是硬件、电线，中间有一把大椅子，头上戴着一个大头盔。我体验了一个标准的3分钟演示，你可以四处看看，周围的东西移动起来，他们通过让你往下掉来吓唬你，基本的东西。显示器分辨率低，有很强的幽灵伪影，响应延迟很长，整个体验非常糟糕。我记得最后摘下头盔时，同时感到非常恶心和……极度兴奋。这就是未来！我想象着即将到来的小型化，视觉保真度的快速提高，虚拟现实游乐场，全息甲板！
- en: 1990’s virtual reality. Not sure if this is exactly the one I used, but quite
    similar.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年代的虚拟现实。不确定这是否确切是我用过的那个，但相当相似。
- en: And then… nothing happened. I never saw that headset again. I rarely ever saw
    VR mentioned in tech headlines. No VR arcades sprung up across the street that
    I could visit with my friends. For the young me, VR became an embarrassing misprediction,
    right next to “obviously we’ll have flying cars/jetpacks soon”. Eventually, dreams
    of fantastical digital universes slipped from my mind entirely. Over time I realized
    that some technical advances are too easy to imagine, but too hard to execute,
    and VR falls into this category. I just had to patiently wait for its time to
    come.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后……什么也没发生。我再也没有见到那个头显。我很少在科技头条上看到有关虚拟现实的提及。没有虚拟现实游乐场如雨后春笋般在街对面出现，让我可以和朋友一起去参观。对于年轻的我来说，虚拟现实成为了一个尴尬的错误预测，就在“显然我们很快会有飞行汽车/喷气背包”旁边。最终，对奇幻数字世界的梦想从我的脑海中完全消失了。随着时间的推移，我意识到一些技术进步很容易想象，但很难实现，而虚拟现实正属于这一类。我只能耐心等待它的时机到来。
- en: 'Fast forward to 2012, you can imagine my excitement when I saw the Oculus Kickstarter
    campaign. It was a dream come true: someone was actually building a serious consumer-grade
    VR headset, and Gabe Newell was personally endorsing the campaign! Starstruck,
    I impulsively reached for the “Back this project” button… but then realized I
    forgot my Kickstarter password. That, and I was afraid this was vaporware. They
    promised a consumer version eventually and I had decided I can just wait for that.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到2012年，当我看到Oculus的Kickstarter活动时，你可以想象我有多兴奋。这是梦想成真：有人实际上正在建造一款严肃的消费者级别虚拟现实头显，而且Gabe
    Newell本人还亲自支持这个活动！我被明星效应震撼了，冲动地伸手点击了“支持该项目”按钮……但后来意识到我忘记了Kickstarter的密码。而且我害怕这只是虚假承诺。他们承诺最终会推出消费者版，我决定可以等待那个时候。
- en: Oculus VR Kickstarter, 2012\. Cool visuals and Serious star power.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Oculus VR Kickstarter，2012年。酷炫的视觉和严肃的明星力量。
- en: 'I don’t want this to be too long of a story. TLDR: I start obsessively checking
    all updates on Oculus. They get acquired by Facebook. Vive gets introduced. I
    end up buying **both** Vive and Oculus consumer version, then cancel the latter
    based on Reddit discussions. So somewhere mid 2016, a Vive gets delivered to my
    doorstep somewhere around noon and I skip work, intending to play with it the
    whole day. I was living in a small dorm room at the university so I moved almost
    everything from my room to the (shared) living room to get enough space to just
    barely satisfy the minimum size requirement for a room-scale setup.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想让这个故事太长。简而言之：我开始着迷于检查Oculus的所有更新。它们被Facebook收购。Vive被推出。我最终买了**两个**Vive和Oculus的消费版，然后根据Reddit上的讨论取消了后者。所以在2016年中期左右，一个Vive在中午左右被送到我的门口，我逃课了，打算整天玩它。我当时住在大学的一个小宿舍里，所以我把几乎所有东西都从我的房间搬到（共用的）客厅，以满足房间规模设置的最低要求。
- en: An admittedly-hard-to-see panorama of my humble room, everything cleaned out
    & ready for VR.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我那时候清理干净，把自己的房间布置得整整齐齐，随时准备体验VR的全景图。
- en: I think I played with the Vive for about 2 hours that day and you know what?
    It was… pretty cool. I powered down the computer and went back to work for the
    remainder of the day.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那天我想我用Vive玩了大约2小时，你知道吗？挺酷的。我关闭了电脑，回到了工作中，结束了剩余的一天。
- en: “Pretty cool.”
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “挺酷的。”
- en: 'This is the phrase I would come to hear over and over again, as I demoed my
    Vive to my friends. I tried to AB test many aspects of my presentation: the games
    that I launched, their order, how I described VR or its possibilities, but nothing
    changed this reaction too much. My friends would put it on, try out some of the
    games and then, quite content, hand it back to me. They’d insist it was “cool”,
    some were even “blown away”, but it was clear they also weren’t too eager to get
    back. I later discovered that out of ~few hundred friends (most of them science/tech)
    I only had a single friend who actually bought a VR system like I did (and I almost
    bought TWO!, nearly squandering all the savings I could afford with my sorry PhD
    “salary”). It seemed that none of my friends were too excited (beyond the pretty
    cool first experience) and, somehow, neither was I.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这句话我一遍又一遍听到，当我向朋友展示我的Vive时。我尝试AB测试了我的展示的许多方面：我启动的游戏，它们的顺序，我如何描述VR或它的可能性，但什么也没能改变这种反应。我的朋友们戴上头盔，试玩了一些游戏，然后颇为满意地递还给我。他们坚持说很“酷”，有些人甚至“震惊”，但显然他们并不急于再试。后来我发现，在我的几百个朋友中（大多数是科技从业者），只有一个朋友像我一样实际购买了VR系统（我差点就买了两个！几乎用我的可怜的博士工资挥霍掉所有积蓄）。看来我的朋友们都不太激动（除了第一次体验时的挺酷之外），而且，一些情况下我也是。
- en: 'Friends trying out VR. Left: Tilt Brush. Middle: Holopoint. Right: Dodging
    something.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 朋友们试玩VR。左边：Tilt Brush。中间：Holopoint。右边：躲避某物。
- en: Today, my Vive is organized in a messy pile of wires in the corner my room.
    I turn it on from time to time to try out the latest and greatest, but for the
    most part it collects dust. I did get to explore quite a bit though, so I feel
    qualified to have some opinions on what things VR do/do not work **today**.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我的Vive就像一堆乱七八糟的电线堆放在我房间的角落里。我偶尔打开它试试最新最棒的东西，但大部分时间它都在积灰。尽管如此，我确实有机会深入探索了一番，所以我觉得自己有资格对今天VR的优劣有些看法。
- en: The features of doing VR wrong.
  id: totrans-split-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VR的错误使用特征。
- en: '**Overpriced tech demos**. The first issue I noticed immediately is that VR
    games are expensive (e.g. up to $59.99), but as a friend of mine described it,
    many of them are “not too deep”. They are the $0.99 games for your phone, except
    on your face, and for $29.99\. I think I ended up spending several hundred dollars
    buying games for a total of maybe 10 hours of game time. There are many other
    games that are obviously lazily ported over from PC, in many cases resulting in
    terrible user experiences. Some of the games were so overpriced and under-cooked
    (with game-breaking bugs) that I ended up spending the time to file Steam complaints
    to get money back. Luckily, Steam is quite fast with this and promptly reimbursed
    the games. A VR consumer has to be careful out there.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**定价过高的技术演示**。我立即注意到的第一个问题是VR游戏价格昂贵（例如高达$59.99），但正如我的一个朋友所描述的那样，许多游戏“并不太深刻”。它们就像你手机上的$0.99游戏，只不过戴在了你的脸上，价格却是$29.99。我想我最终花了几百美元买了大概10小时的游戏时间。还有许多游戏明显是懒惰地从PC移植过来，导致用户体验非常糟糕。其中一些游戏价格过高，质量不足（存在严重的bug），结果我花了时间向Steam投诉以退款。幸运的是，Steam处理速度很快，迅速退款了这些游戏。作为一个VR消费者，在这个领域必须非常小心。'
- en: An example of a way over-priced arcade shooter in space that 90% of people will
    play for <10 minutes.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个极度昂贵的太空射击游戏的例子，90%的人将只玩不到10分钟。
- en: '**VR design anti-patterns**. It’s also surprising how many developers try to
    ignore the new form factor and its constraints. For instance, you **cannot** translate
    or rotate (or worse, accelerate) the camera because it gives people nausea. You’d
    think this simple fact would be obvious common knowledge, but more than 50% of
    VR games still think that accelerating you around is okay. For example, the PlayStation
    VR Shark Encounter features a shark aggressively shaking your cage, except of
    course you don’t *feel it*. It’s wrong.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**VR设计反模式**。同样令人惊讶的是，有多少开发者试图忽略新的形态和其限制。例如，你**不能**平移或旋转（或更糟的是，加速）摄像机，因为这会让人产生恶心的感觉。你也许会认为这一简单事实应该是显而易见的常识，但超过50%的VR游戏依然认为加速摄像机移动是可以接受的。例如，PlayStation
    VR的《鲨鱼遭遇》特色是鲨鱼在激烈地摇动你的笼子，只是当然你并没有*感觉到*。这是错误的。'
- en: '**A single bug away from nausea**. I’ve also experienced game bugs that do
    weird things to your field of view. Games can switch rapidly from a 3D view to
    a 2D view “glued” to your eyes, or the screen can flicker, or everything will
    briefly reverse along some axis, or the inputs to your eyes get switched, or the
    camera will rapidly spiral out, or something weird. These are extremely negative
    experiences that usually result in tearing your headset from your head and having
    to sit down for a while, or completely give up for the evening. VR headsets can
    also lose tracking in weird ways, which can cause the camera to either drift in
    some random direction or cause a jitter. In short, the cost of camera errors is
    extremely high.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**离恶心仅一步之遥**。我还经历过游戏bug对你的视野做出奇怪的事情。游戏可能会迅速从3D视图切换到“黏”在你眼睛上的2D视图，或者屏幕可能会闪烁，或者一切会沿某个轴短暂地翻转，或者你眼睛的输入会被交换，或者摄像机会迅速旋转，或者其他一些奇怪的事情。这些都是极为负面的体验，通常会导致你用力扯下你的头戴设备，并且需要坐下一会儿，或者完全放弃当晚的游戏。VR头盔还可能以奇怪的方式丢失追踪，这可能会导致摄像机在某个随机方向漂移，或者引起抖动。简而言之，摄像机错误的成本极其高昂。'
- en: The features of doing VR properly
  id: totrans-split-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 正确的VR体验特性
- en: 'I found that it’s not too difficult to create an experience that a person would
    describe as “pretty cool”. Even the number of people who have their “mind blown”
    is by itself irrelevant to the success of the platform. What **is** difficult
    is making one that a person wants to come back to. Only a few games have achieved
    this for me so far. They fall into three categories:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现创建一个被人称为“相当酷”的体验并不是太难。即使被人“折服”的人数本身对于平台的成功来说都是无关紧要的。**真正**困难的是制作一个人们愿意重复体验的游戏。迄今为止，只有很少的游戏做到了这一点。它们可以分为三类：
- en: '**1\. Full body experiences**. These are games like [AudioShield](http://store.steampowered.com/app/412740/)
    and [Holopoint](http://store.steampowered.com/app/457960/). There is usually some
    background music and you have to move your body to achieve game goals. I find
    these games fun and repeatable whenever I’m in a dancing/moving/feeling really
    cool mood. Similarly, I love games that get you to manipulate things with your
    controllers (e.g. Job Simulator). If you’ve only used VR with a gamepad, you are
    missing out.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 全身体验**。这些游戏，比如[AudioShield](http://store.steampowered.com/app/412740/)和[Holopoint](http://store.steampowered.com/app/457960/)。通常都有一些背景音乐，你必须移动身体来实现游戏目标。我发现这些游戏在我处于跳舞/移动/感觉非常酷的心情时非常有趣和可重复玩。同样地，我喜欢那些让你用控制器操作物品的游戏（例如《模拟人生》）。如果你只用游戏手柄玩过VR，你就错过了很多。'
- en: In AudioShield you have to defend yourself from musical notes that are flying
    at you. Can’t help not dancing while at it.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在AudioShield中，你必须保护自己不被飞来的音符击中。在这个过程中，不由自主地开始跳舞。
- en: '**2\. Creative experiences**. These are things like [TiltBrush](http://store.steampowered.com/app/327140/),
    or any other app that channels your creativity in this new paradigm. TiltBrush
    today is like the MSPaint of the past, with just the most basic tools and features,
    but I believe there is a lot of potential for applications like this.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 创意体验**。这些是像[TiltBrush](http://store.steampowered.com/app/327140/)这样的东西，或者任何其他应用程序在这个新范式下引导你的创造力。今天的TiltBrush就像过去的MSPaint一样，只有最基本的工具和功能，但我相信这样的应用还有很大潜力。'
- en: TiltBrush allows you to paint in 3D. Many brushes have dynamic effects. You
    can link effects to music.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: TiltBrush允许你在3D空间绘画。许多画笔都具有动态效果。你可以将效果与音乐链接起来。
- en: '**3\. Social experiences**. These are things like AltspaceVR, Rec Room, or
    Keep Talking and Nobody Explodes. The genius part about these experiences is that
    the developers don’t have to do the hard work of importing too much complexity
    into the game. All they have to do is involve people, and their social interactions
    deliver the complexity and repeatability. I’ve spent quite a bit of fun time in
    AltspaceVR: watching projected videos in the simulated living room, dancing with
    people, etc. I met a real-life friend in Altspace and we went for a walk and threw
    objects at each other, it was great.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 社交体验**。这些就像AltspaceVR、Rec Room或Keep Talking and Nobody Explodes这样的东西。这些体验的精妙之处在于开发者无需将过多复杂性引入游戏中。他们所需做的只是让人们参与，他们的社交互动就提供了复杂性和可重复性。我在AltspaceVR中度过了相当多的有趣时光：在模拟客厅中观看投影视频，与人们跳舞等等。我在Altspace中遇到了一个现实生活中的朋友，我们一起散步并互相扔物体，感觉非常棒。'
- en: Random people partying together in Rec Room.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在Rec Room中随机的人们聚会。
- en: In my opinion the experiences that will eventually make VR most compelling will
    have these features, and ideally all of them combined. They will connect people
    over multiplayer (3), give them ways of creating and sharing (2), and take advantage
    of full body presence in inventive ways (1).
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，最终使VR最具吸引力的体验将具备这些特征，并理想情况下将所有这些特征结合在一起。它们将通过多人游戏连接人们（3），为他们提供创建和分享的方式（2），并以创新方式利用全身姿态（1）。
- en: What is VR for?
  id: totrans-split-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VR的目的是什么？
- en: If you look at the experiences built for VR today, you’ll notice that most of
    them are (usually single-player) games. For example I looked at 100 “new releases”
    for VR today and 100% of them are games. This might be because games are easier
    or faster to build.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看一下今天为VR构建的体验，你会注意到它们大多数都是（通常是单人）游戏。例如，我今天看了100款“新发布”的VR游戏，其中100%都是游戏。这可能是因为游戏更容易或更快地构建。
- en: VR is for games as much as Personal Computers are for games, spreadsheets, or
    searching cooking recipes.
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: VR和个人电脑一样适合游戏，电子表格或搜索烹饪食谱。
- en: 'It is notoriously difficult to predict future uses of novel technologies. In
    1980’s Personal Computer software involved games and personal finance applications.
    Amusingly, today all of the action is in a single binary application (the browser),
    but we can look at some of the 20 most popular websites and see that they cluster
    around some basic human wants:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 预测新技术的未来用途通常是非常困难的。上世纪80年代，个人电脑软件涉及游戏和个人财务应用程序。有趣的是，今天所有的活动都集中在一个二进制应用程序中（浏览器），但是我们可以看看一些最流行的20个网站，发现它们聚集在一些基本的人类需求周围：
- en: '[PRE0]'
  id: totrans-split-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'In particular, the most valuable companies here have little to do with games,
    and all of their products are free to use**.** The PC gaming market is still there
    and doing fine, estimated to be worth around [$36B in 2016](https://www.superdataresearch.com/market-data/market-brief-year-in-review/),
    most of it from free-to-play online titles. We can see similar trends reflected
    in the mobile market. Looking at some of the top used apps, we see:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，这里最有价值的公司与游戏几乎无关，并且他们所有的产品都是免费使用**。** PC游戏市场依然存在并且状况良好，据估计2016年市值约为[$36B](https://www.superdataresearch.com/market-data/market-brief-year-in-review/)，其中大部分来自免费在线游戏。我们可以在移动市场看到类似的趋势。看一下一些使用最多的应用程序，我们可以看到：
- en: '[PRE1]'
  id: totrans-split-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Again, we see very little gaming, we see that all of these are free-to-use,
    and several of these apps play to the unique strengths of the form factor that
    differentiate it from what already exists, such as Maps (GPS, compass, …), and
    especially photo sharing (camera).
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 再次看到几乎没有游戏，我们看到所有这些都是免费使用的，其中几个应用程序利用了与已有内容不同的形式因素的独特优势，例如地图（GPS，指南针，…），尤其是照片分享（相机）。
- en: Long story short, currently the most content made for VR are games, but looking
    at the trends above it seems quite unlikely to me that games (in any quantity)
    will be the thing that makes VR go big. It’s also not clear to me that many people
    “get” this, or agree with it, with the possible exception of Facebook, judging
    by [Zuck’s latest VR demo](https://www.youtube.com/watch?v=NCpNKLXovtE).
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 长话短说，目前为VR制作的内容大多是游戏，但看到上述趋势，我觉得游戏（无论数量多少）不太可能是使VR大行其道的关键因素。对于我来说，很多人并没有理解这一点，或者赞同这一观点，Facebook可能是个例外，可以根据[Zuck的最新VR演示](https://www.youtube.com/watch?v=NCpNKLXovtE)判断。
- en: A mixed physical/digital selfie from Zuck’s demo that hurts your brain when
    you really think about what’s happening here.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在Zuck的演示中，混合物理/数字自拍让你真正思考这里发生了什么时会让你感到头痛。
- en: Where does all of this put us?
  id: totrans-split-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这一切将我们放在哪里？
- en: 'So what does the future of VR look like? In terms of the well-known and often-referenced
    hype curve, one might argue that VR is finally in the stage of slowly climbing,
    after its peak of expectations around the 90s. However, I think a more nuanced
    view is that some technologies (especially those that are 1) easy to predict and
    2) potentially very impactful) can in fact undergo multiple cycles whenever something
    exciting happens in the space. No one wants to miss the possibly few hundred $B
    wave that is coming at some point. I think it is likely that we are in such a
    situation now (right):'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那么VR的未来会是什么样子呢？从众所周知且经常引用的炒作曲线来看，有人可能会认为VR终于在缓慢攀升阶段，经历了90年代围绕它的期望高峰。然而，我认为更加细腻的观点是，某些技术（特别是那些1）易于预测和2）可能产生重大影响的技术）实际上可以在空间中发生激动人心的事件时经历多个周期。没有人想错过可能带来数百亿美元浪潮的机会。我认为现在我们很可能正处于这样的情况（正确）：
- en: Artificial Intelligence (something that I know much more about) also falls into
    the category of “easy to predict and potentially very impactful”, and has similarly
    gone through several periods excitement followed by “[AI winters](https://en.wikipedia.org/wiki/AI_winter)”.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（我对此了解更多）也属于“易于预测且可能产生重大影响”的范畴，同样经历了几次兴奋期，然后是“[AI冬季](https://en.wikipedia.org/wiki/AI_winter)”。
- en: '**Why not yet?** Despite the excitement that goes back to my childhood, I’ve
    come to be more pessimistic than optimistic about VR in the short term. There
    are still too many problems. VR is not like a TV that you can leave running in
    the background while you chat with a friend or cook a dinner. It’s not like a
    mobile phone that I can keep around and casually glance at to get some instant
    gratification. Today, VR is an activity (you have to take a long sequence of non-default
    actions to plug in), it disconnects you from your immediate surroundings, any
    interruptions are costly (e.g. I get a phone call, or I need to eat or use the
    restroom), and also makes you look quite silly. You also won’t avoid some stigma
    associated with escapism / being a nerd, something that you cannot fix in a few
    years.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么还没有？** 尽管兴奋情绪回溯到我的童年，但我对短期内VR的乐观态度日益悲观。问题还有太多。VR不像电视那样可以一边与朋友聊天或做饭一边保持运行。它也不像手机，我可以随便瞥一眼就得到一些即时满足。今天，VR是一种活动（您必须进行一系列非默认操作才能插入），它使您与周围环境脱节，任何中断都是代价高昂的（例如，我接到一个电话，或者我需要吃饭或使用洗手间），而且看起来很傻。您也无法避免与逃避现实/书呆子标签相关联的某些污名，这是您无法在几年内解决的问题。'
- en: I don’t know, I can’t quite see it.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道，我看不太清楚。
- en: '**When it does happen**. In the medium term (e.g. a decade or two), I could
    see us make a lot of progress on the hardware and mitigate many of the above problems.
    For instance, we could shrink VR into face/hand-tracking, high-visual-fidelity,
    very-low-tracking-error-rate Ray-Ban sunglasses that make you look cool, and you
    can just slip on in a second to “plug in”. If this does happen, I feel confident
    making a few predictions about what the killer app for VR would look like. It:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**当它发生时**。在中期（例如十年或二十年），我可以看到我们在硬件上取得了很大进展，并减轻了许多上述问题。例如，我们可以把VR技术集成到Ray-Ban太阳镜中，实现面部/手部追踪、高视觉保真度和非常低的追踪误差率，使您看起来很酷，您只需一秒钟就能“插入”。如果真的发生了这种情况，我有信心对VR的杀手级应用做出一些预测。它将会：'
- en: Would have the features above (1\. offers functionality that isn’t already “good
    enough” on an existing technology (especially a mobile phone), in this case e.g.
    body/face tracking and interactions, 2\. allows users to create and share, and
    3\. is social first).
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将具有上述功能（1. 提供现有技术上尚未“足够好”的功能（特别是移动电话），在这种情况下例如身体/面部追踪和交互，2. 允许用户创建和分享，并且3. 以社交为先）。
- en: It will be **free.** It will not be $59.99\. You’ll pay in other ways of course,
    either by paying $9.99 for a silly hat, or with your privacy.
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将是**免费的**。它不会是$59.99。当然，您会以其他方式支付，比如支付$9.99买一个愚蠢的帽子，或者用您的隐私。
- en: 'It will cater to basic human needs we see coming up over and over again across
    time: “I want to know something”, “I want to talk to someone” and “I want to be
    amused”. It will not be any specific game.'
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将满足人类基本需求，随着时间的推移一次又一次地出现：“我想知道一些事情”，“我想和某人交谈”和“我想娱乐一下”。它不会是任何特定的游戏。
- en: Or hey, even more amusingly, a killer app could be something B2B, like enabling
    remote robotic work, where the worker’s commands get recorded and become training
    data for autonomous robotic systems. This is the core premise of my [short story
    on AI](https://karpathy.github.io/2015/11/14/ai/), which I can now plug here.
    woohoo!
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，更有趣的是，一个杀手级应用程序可能是一些B2B的东西，比如实现远程机器人工作，工人的命令被记录下来成为自主机器人系统的训练数据。这是我[关于人工智能的短篇小说](https://karpathy.github.io/2015/11/14/ai/)的核心前提，现在我可以在这里插入了。哇哦！
- en: '**The long term**. And finally in the long term, how likely is it that we’ll
    have a compelling parallel digital universe (e.g. Ready Player One style) that
    a good fraction of humanity will plug into for a good portion of their life? On
    this time scale I’m relatively optimistic. After all, we’ll need some artificial
    difficulty in form of social fun and games when the AIs are doing all the work.
    Just kidding. I think. A *great* way to end the post.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**长远来看**。最后，在长期来看，我们很有可能有一个引人入胜的并行数字宇宙（比如《头号玩家》风格），很大一部分人类会在他们的生命中的很大一部分时间里参与进去。从这个时间尺度上来说，我是相对乐观的。毕竟，当人工智能正在做所有工作时，我们会需要一些人工困难的社交娱乐和游戏。开玩笑的。我认为。一个*很棒*的结尾方式。'
