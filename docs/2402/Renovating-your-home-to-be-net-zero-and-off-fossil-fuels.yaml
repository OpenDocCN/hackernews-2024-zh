- en: Renovating your home to be net zero and off fossil fuels
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改造您的家庭以实现净零和不使用化石燃料
- en: 来源：[https://www.bostonglobe.com/2024/01/30/science/net-zero-home-renovation/](https://www.bostonglobe.com/2024/01/30/science/net-zero-home-renovation/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bostonglobe.com/2024/01/30/science/net-zero-home-renovation/](https://www.bostonglobe.com/2024/01/30/science/net-zero-home-renovation/)
- en: His first move was installing solar panels in 2019.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 他的第一步是在2019年安装太阳能电池板。
- en: 'Upfront cost: $39,000'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'Upfront cost: $39,000'
- en: 'Savings: 30 percent, or $11,700, from federal incentives, plus an additional
    $1,000 state tax credit.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'Savings: 来自联邦激励措施的30%，即$11,700，加上额外的$1,000州税收抵免。'
- en: 'Final cost: $26,300'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 'Final cost: $26,300'
- en: 'Payback: $4,500 annually'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'Payback: 每年$4,500'
- en: 'Estimated system payoff: 5.5 years'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 预计系统回收成本：5.5年
- en: 'Source: Mathew Tuttelman, Energy Star, Mass. Department of Revenue'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 'Source: Mathew Tuttelman, Energy Star, Mass. Department of Revenue'
- en: 'Next move: a home battery in his basement that stores energy to run his home
    in the event of a power outage. Last year, Tuttelman’s family lived through a
    36-hour power outage, comfortably, thanks to the system.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步计划：在他的地下室安装家庭电池，以便在停电时为家庭提供电力。去年，由于这个系统，Tuttelman一家在36小时的停电期间过得非常舒适。
- en: 'Upfront cost: $23,000'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 'Upfront cost: $23,000'
- en: 'Loan: Borrowed the money at zero percent interest on a seven-year loan'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款：以七年零利率借款的形式借到了资金
- en: 'Estimated system payoff: 3.5 years'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 预计系统回收成本：3.5年
- en: 'Source: Mathew Tuttelman'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'Source: Mathew Tuttelman'
- en: Then he insulated his home, creating a seal to keep heat from escaping.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他对家进行了隔热处理，形成密封，防止热量逸出。
- en: 'Upfront cost: $3,300'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 'Upfront cost: $3,300'
- en: 'Savings: Mass Save picked up 75 percent.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 'Savings: Mass Save支付了75%的费用。'
- en: 'Final cost: $740.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 'Final cost: $740.'
- en: 'Source: Mathew Tuttelman, Mass Save'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 'Source: Mathew Tuttelman, Mass Save'
- en: Last move, ditching the gas furnace and replacing it with two [geothermal heat
    pumps](https://www.energy.gov/energysaver/geothermal-heat-pumps), which use warmer
    temperatures underground, between [45 and 75 degrees](https://www.energy.gov/eere/articles/5-things-you-should-know-about-geothermal-heat-pumps)
    Fahrenheit depending on the location, to transfer heat to the home in winter.
    Then in summer, when the ground below is cooler than the air, the system works
    in reverse.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是，放弃燃气炉，并用两台[地源热泵](https://www.energy.gov/energysaver/geothermal-heat-pumps)替换，这些热泵利用地下的温度，在冬季将热量传递到家中，温度在[45到75华氏度](https://www.energy.gov/eere/articles/5-things-you-should-know-about-geothermal-heat-pumps)之间取决于位置。然后在夏季，当地下地面比空气更凉时，系统反向运行。
- en: 'Upfront cost: $50,000'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 'Upfront cost: $50,000'
- en: 'Savings: $15,000 from Mass Save, then a 30 percent tax credit from Washington
    DC, knocking off an additional $10,500'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 'Savings: 来自Mass Save的$15,000，然后华盛顿特区提供的30%税收抵免，再额外减少$10,500'
- en: 'Final cost: $24,500'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 'Final cost: $24,500'
- en: 'Estimated system payoff: Between 7-8 years'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 预计系统回收成本：7-8年
- en: 'Source: US Inflation Reduction Act, Mass Save'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 'Source: US Inflation Reduction Act, Mass Save'
- en: Last year, a team from [Dandelion Energy](https://dandelionenergy.com/), a company
    that installs geothermal systems in the Northeast, drilled two 5-inch diameter
    boreholes, 350 feet deep, in Tuttelman’s yard. Then, the company connected the
    boreholes with lines that come into his house through the basement. Water and
    antifreeze solution coarse through pipes where the heat exchange occurs.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，[Dandelion Energy](https://dandelionenergy.com/)的团队在Tuttelman先生的院子里钻了两个直径5英寸、深350英尺的地源热系统钻孔。然后，该公司通过地下室将这些钻孔连接到他的房子。水和防冻液在管道中流动，进行热交换。
- en: “It seemed like it was a no-brainer,” Tuttelman said. “A better technology that
    was going to use no fossil fuel, was going to be more efficient, and someone else
    was going to pick up more than half of the cost.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “这看起来像是一个毫无疑问的选择，” Tuttelman说道。“一种更好的技术，不使用化石燃料，更高效，而且有人会支付超过一半的费用。”
- en: The total price tag for the entire home project was roughly $75,000, after rebates.
    But Tuttelman says it will pay for itself in about six years through energy cost
    savings.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 整个家庭项目的总价约为$75,000，包括折扣后。但是Tuttelman表示，通过节能成本的节省，它将在大约六年内收回投资。
- en: Other benefits include the stress savings of not having to guess when a furnace,
    which typically lasts about 15 years, is on its last legs. The underground infrastructure
    for geothermal heat pumps can operate for [25 to 50 years](https://www.energy.gov/sites/prod/files/guide_to_geothermal_heat_pumps.pdf),
    according to the US Department of Energy.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 其他好处包括无需猜测炉子是否快报废所带来的压力节省。根据美国能源部的说法，地源热泵的地下基础设施可以运行[25到50年](https://www.energy.gov/sites/prod/files/guide_to_geothermal_heat_pumps.pdf)。
- en: '![Mathew Tuttelman, with his dog Oliver, controls his home’s temperature through
    his smartphone and keeps monitors in his basement office to track the ebbs and
    flows of heat and power usage within his home.](img/5711013aa31ecee21fa4938e13957e5c.png)'
  id: totrans-split-33
  prefs: []
  type: TYPE_IMG
  zh: '![Mathew Tuttelman和他的狗Oliver通过智能手机控制家里的温度，并在地下室办公室里设置监视器，跟踪家庭内热量和电力使用的起伏。](img/5711013aa31ecee21fa4938e13957e5c.png)'
- en: Mathew Tuttelman, with his dog Oliver, controls his home’s temperature through
    his smartphone and keeps monitors in his basement office to track the ebbs and
    flows of heat and power usage within his home.David L. Ryan/Globe Staff
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Mathew Tuttelman和他的狗Oliver通过智能手机控制家里的温度，并在地下室办公室里设置监视器，跟踪家庭内热量和电力使用的起伏。David
    L. Ryan/Globe Staff
- en: His steps taken collectively, Tuttelman is close to his goal of living in a
    fully net-zero home. He still wants to install [new windows](https://www.masssave.com/-/media/Files/PDFs/Save/Residential/rebate-forms/Mass-Save-Windows-Rebate-Form.pdf)
    to lower his energy needs and get rid of his hot water system that runs on gas.
    To do that, he needs to install a [heat pump water heater](https://www.eversource-ma.com/heat-pump-water-heater/?utm_source=google&utm_campaign=MA_HVAC_Electric-EGMA_23&utm_medium=cpc&utm_content=Heat%20Pump:%20Water%20Heater%20(Exact)&utm_term=heat%20pump%20water%20heater&gad_source=1&gclid=CjwKCAiAzc2tBhA6EiwArv-i6Q9gopx-drzn33Z5utl7pTf3RATE8aRHO48HoQTMMvfi5yAedNhw5xoCwQ4QAvD_BwE).
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他采取的步骤累计起来，Tuttelman距离住在完全净零家庭的目标很近。他仍然希望安装[新窗户](https://www.masssave.com/-/media/Files/PDFs/Save/Residential/rebate-forms/Mass-Save-Windows-Rebate-Form.pdf)，以降低能源需求，并摆脱使用天然气的热水系统。为此，他需要安装[热泵热水器](https://www.eversource-ma.com/heat-pump-water-heater/?utm_source=google&utm_campaign=MA_HVAC_Electric-EGMA_23&utm_medium=cpc&utm_content=Heat%20Pump:%20Water%20Heater%20(Exact)&utm_term=heat%20pump%20water%20heater&gad_source=1&gclid=CjwKCAiAzc2tBhA6EiwArv-i6Q9gopx-drzn33Z5utl7pTf3RATE8aRHO48HoQTMMvfi5yAedNhw5xoCwQ4QAvD_BwE)。
- en: John Sterman, a professor at MIT’s Sloan School of Management with a focus in
    sustainability, achieved the holy grail of net zero eight years ago. His 1920s
    Lexington home was due for an update, but instead of just “upgrading and renovating,”
    Sterman decided the “incremental cost of going deeper and doing a retrofit” was
    the right move.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: John Sterman，麻省理工学院斯隆管理学院的教授，专注于可持续发展，八年前实现了净零目标。他位于列克星敦的1920年代老房子需要更新，但斯特曼决定不仅仅“升级和翻新”，而是“深入进行翻新”的增量成本是正确的选择。
- en: A [deep energy retrofit](https://www.gsa.gov/climate-action-and-sustainability/greening-federal-buildings/deep-energy-retrofits)
    enhances a home’s sustainability and environmental footprint by using a “whole-systems
    approach.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[深度能源翻新](https://www.gsa.gov/climate-action-and-sustainability/greening-federal-buildings/deep-energy-retrofits)通过“整体系统方法”提升家庭的可持续性和环境足迹。'
- en: Sterman said he asked himself what actions would have the biggest payoff and
    went from there. For example, his home’s original windows from the 1920s were
    in rough shape, so he decided to tighten the building’s envelope, resulting in
    wider windowsills, where, added bonus, he can now display a robust plant collection.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Sterman说，他问自己哪些行动会有最大回报，然后从那里开始。例如，他家里20世纪20年代的原始窗户状况不佳，所以他决定加固建筑外壳，结果是窗台更宽了，这样他还可以展示丰富的植物收藏品。
- en: 'Upfront cost: Highly variable by quality, size, and design.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 初始成本：根据质量、尺寸和设计的不同，差异很大。
- en: 'Estimated savings: 7 to 15 percent on annual energy bills.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 预计节省：年度能源账单可降低7至15%。
- en: 'Federal tax credits: Up to $600 (or 30 percent of product cost) for upgrading
    windows in one taxable year.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦税收抵免：在一个课税年度内，升级窗户可获得高达600美元（或产品成本的30%）的抵免。
- en: 'State rebate: Mass Save offers $75 rebate per Energy Star window'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 州政府回扣：根据Energy Star标准，Mass Save提供每个窗户75美元的回扣。
- en: 'Source: Energy Star, Mass Save'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 资料来源：Energy Star, Mass Save
- en: His remodeled home, which includes an air-source heat pump and solar panels,now
    produces roughly 40 percent more energy than it needs, all with zero fossil fuels.
    “My house is now a power plant,” he likes to say.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他翻新的家现在包括空气源热泵和太阳能电池板，产生的能源比需要的多大约40%，全部不使用化石燃料。“我的房子现在是一个发电厂，”他喜欢说。
- en: He estimates that without the retrofits, his annual gas and electricity bill
    would be about $3,200\. Instead, he gets paid about $3,375 for his excess solar
    electricity production, in addition to charging two cars for free.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 他估计，如果没有进行翻新，他的年度天然气和电费将约为3200美元。相反，他通过多余的太阳能电力生产获得约3375美元的收入，此外还可以免费给两辆车充电。
- en: 'Average installation cost: $3,200 according to Mass Save'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 平均安装成本：根据Mass Save的数据，为3200美元。
- en: 'Estimated savings: Medium-sized households save $410 per year according to
    the Department of Energy.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 预计节省：根据能源部的数据，中等规模的家庭每年可节省410美元。
- en: 'Federal tax credits: 30 percent of project costs, up to $2,000'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦税收抵免：项目成本的 30%，最高可达 $2,000。
- en: 'State rebate: Mass Save offers Up to $750 per unit'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 州政府回扣：Mass Save 提供每单位高达 $750 的回扣。
- en: 'Source: Energy Star, Mass Save'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Energy Star, Mass Save
- en: Sterman acknowledges that he had the luxury to afford these investments, but
    says the economics have shifted dramatically since his installation — subsidies,
    [tax credits](https://www.energystar.gov/about/federal_tax_credits), leases, and
    loans have made solar panels and heat pumps much more affordable. And while taking
    the plunge can be daunting, between the upfront cost and time investment, he says
    people should “consider the costs and benefits, not just the costs.”
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: Sterman 承认他有能力负担这些投资，但他表示自从安装以来，经济状况发生了巨大变化 — 补贴、[税收抵免](https://www.energystar.gov/about/federal_tax_credits)、租赁和贷款使得太阳能电池板和热泵的价格大大降低。虽然决定迈出这一步可能令人生畏，不论是前期成本还是时间投入，但他表示人们应该“考虑成本和收益，而不仅仅是成本本身”。
- en: 'At his home: no more cold spots in winter, ice dams, or risks of frozen pipes.
    With the radiators removed, he has more space. And with no fossil fuels used for
    cooking, his family has no exposure to pollutants that can cause respiratory problems.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的家中：冬天不再有寒冷区域、冰坝或冻结管道的风险。通过移除暖气片，他获得了更多的空间。由于不再使用化石燃料做饭，他的家人不再暴露于可能引起呼吸问题的污染物。
- en: “It’s a safer, more comfortable, quieter, and bigger place than it was before,”
    says Sterman. “All these benefits came as part of the deep energy retrofit.”
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: “这比以前更安全、更舒适、更安静、更宽敞，” Sterman 说道。“所有这些好处都是深度能源翻新的一部分。”
