- en: Apple Is Lobbying Against Right to Repair Six Months After Supporting Right
    to Repair
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 六个月前支持修理权，现在苹果又在反对修理权
- en: 来源：[https://www.404media.co/apple-is-lobbying-against-right-to-repair-again/](https://www.404media.co/apple-is-lobbying-against-right-to-repair-again/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.404media.co/apple-is-lobbying-against-right-to-repair-again/](https://www.404media.co/apple-is-lobbying-against-right-to-repair-again/)
- en: '"It is our belief that the bill’s current language around parts pairing will
    undermine the security, safety, and privacy of Oregonians by forcing device manufacturers
    to allow the use of parts of unknown origin in consumer devices."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们认为，该法案当前的零部件配对语言将通过强制设备制造商允许在消费者设备中使用来源未知的零部件，破坏俄勒冈州民众的安全、隐私和安全。"'
