- en: 'MWC 2024: Lenovo’s ThinkPads get faster and easier to use - The Verge'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MWC 2024：联想的ThinkPad变得更快更易用 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/25/24081225/lenovo-thinkpad-thinkbook-laptops-mwc-2024](https://www.theverge.com/2024/2/25/24081225/lenovo-thinkpad-thinkbook-laptops-mwc-2024)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/25/24081225/lenovo-thinkpad-thinkbook-laptops-mwc-2024](https://www.theverge.com/2024/2/25/24081225/lenovo-thinkpad-thinkbook-laptops-mwc-2024)
- en: While the [ThinkBook Transparent Display Laptop](/e/23846285) Lenovo showed
    off at MWC 2024 is just a proof of concept, the company also announced refreshed
    versions of several ThinkPads and ThinkBooks as well as a few accessories.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然联想在MWC 2024展示的[ThinkBook透明显示屏笔记本电脑](/e/23846285)只是一个概念验证，但该公司还宣布了几款更新版本的ThinkPad和ThinkBook以及一些配件。
- en: 'That includes three refreshed ThinkPad T-series laptops: the ThinkPad T14 Gen
    5, ThinkPad T14s Gen 5, and ThinkPad T16 Gen 3, all with Intel Core Ultra processors
    (or an AMD Ryzen 8040 option for the T14 Gen 5). All three get Lenovo’s communication
    bar, which extends aportion of the top bezel to house the camera and microphones,giving
    those laptops slimmer top bezels and taller display ratios. Lenovo previously
    added this feature to other ThinkPad laptops, like the [X1 Carbon and X1 Nano](/2022/1/5/22868089/lenovo-thinkpad-x1-carbon-nano-yoga-laptops-ces-2022).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 包括三款更新的ThinkPad T系列笔记本电脑：ThinkPad T14 Gen 5、ThinkPad T14s Gen 5和ThinkPad T16
    Gen 3，均配备Intel Core Ultra处理器（或者对于T14 Gen 5有AMD Ryzen 8040选项）。这三款笔记本都配备了联想的通讯栏，该栏位于顶部边框的一部分，用于容纳摄像头和麦克风，使得这些笔记本的顶部边框更加纤薄，显示比例更高。此前，联想已将此功能添加到其他ThinkPad笔记本上，例如[X1
    Carbon和X1 Nano](/2022/1/5/22868089/lenovo-thinkpad-x1-carbon-nano-yoga-laptops-ces-2022)。
- en: '*The keyboard on the ThinkPad T14 Gen 5 includes more homing bars, swapped
    Ctrl and Fn keys, and the new Copilot key between right Alt and Ctrl.*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*ThinkPad T14 Gen 5键盘包括更多主导条，交换了Ctrl和Fn键，并增加了位于右Alt和Ctrl键之间的新Copilot键。*'
- en: 'Image: Lenovo'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：联想
- en: The T-series keyboards also now have the same tactile markings, (homing bars)
    on the Fn, Insert, Enter, and volume keys as the ThinkPad X1 Carbon Gen 12 and
    ThinkPad X1 2-in-1 Gen 9 laptops to make typing more accessible to those who are
    visually impaired. Lenovo also broke with its long-standing tradition of putting
    the Fn key on the outermost edge and swapped it with Ctrl, where the majority
    of laptop and keyboard manufacturers put them. There’s [a physical Microsoft Copilot
    key](/2024/1/4/24023809/microsoft-copilot-key-keyboard-windows-laptops-pcs) between
    right Alt and Ctrl, too, but Lenovo left the Windows key alone. (Phew!)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: ThinkPad T系列键盘现在也有与ThinkPad X1 Carbon Gen 12和ThinkPad X1 2-in-1 Gen 9笔记本相同的触觉标记（主导条），位于Fn、Insert、Enter和音量键上，使视障用户打字更加便捷。联想还打破了将Fn键放在最外边缘的长期传统，将其与Ctrl键交换位置，与大多数笔记本和键盘制造商的设置相同。此外，在右Alt和Ctrl键之间还有一个物理的Microsoft
    Copilot键，但联想保留了Windows键的位置不变。（轻松解决！）
- en: Lenovo also collaborated with [iFixit](https://www.ifixit.com/) to make it easier
    to replace certain hardware components on the ThinkPad T14 Gen 5 and T16 Gen 3\.
    This includes a move back to fully socketed DIMM slots instead of soldered RAM,
    user-replaceable cable-free batteries (with fewer screws to remove them), and
    accessible SSD and wireless adapter slots.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 联想还与[iFixit](https://www.ifixit.com/)合作，以便更换ThinkPad T14 Gen 5和T16 Gen 3上的某些硬件组件变得更加容易。包括回归完全插槽DIMM插槽而不是焊接的RAM，用户可更换的无电缆电池（减少了卸下它们所需的螺丝数量），以及可访问的SSD和无线适配器插槽。
- en: '*The ThinkPad T14 Gen 5 makes it easy to replace the battery, SSD, RAM, and
    the display assembly.*'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*ThinkPad T14 Gen 5方便更换电池、SSD、RAM和显示组件。*'
- en: 'Image: iFixit'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：iFixit
- en: For users who are super new to laptop repairs, the SSD and RAM slots are clearly
    marked, and Lenovo now includesQR codes inside the laptop body near each repairable
    component with instructional videos about the process. There are also indicators
    that point to the specific screws to remove if you’re looking to just replace
    the keyboard and trackpad.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于完全不了解笔记本维修的用户，SSD和RAM插槽都有明显标记，联想现在在每个可维修组件附近的笔记本内部包含QR码，提供关于维修过程的教学视频。还有指示器指向特定的螺丝，如果你只想更换键盘和触控板。
- en: 'There is one more ThinkPad laptop up Lenovo’s sleeve: the ThinkPad X12 Detachable
    Gen 2\. [We liked the first-gen model](/22376272/lenovo-thinkpad-x12-detachable-review)
    a lot when it was released in April 2021; this upcoming version will have an Intel
    Core Ultra U processor, 32GB LPDDR5x soldered RAM, a 5MP front-facing webcam that
    supports Windows Hello, an 8MP outward-facing cam, and support for a 4G LTE wireless
    adapter.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 联想还有一款ThinkPad笔记本电脑推出：ThinkPad X12 Detachable Gen 2\. [我们很喜欢第一代模型](/22376272/lenovo-thinkpad-x12-detachable-review)，它于2021年4月发布；这个即将推出的版本将配备Intel
    Core Ultra U处理器、32GB LPDDR5x焊接内存、支持Windows Hello的500万像素前置摄像头，以及800万像素的外置摄像头，还支持4G
    LTE无线适配器。
- en: '*The ThinkPad X12 Detachable Gen 2.*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*ThinkPad X12 Detachable Gen 2.*'
- en: Photo by Lenovo
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由联想提供。
- en: Lenovo has made some adjustments to its ThinkBook 14 2-in-1 laptop, too, by
    shortening the key travel to 1.5mm and enlarging the touchpad. It also has new
    peripherals and accessories, including the ThinkVision M14t Gen 2 Mobile touch
    monitor and a USB-C Slim travel dock.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 联想还对其ThinkBook 14 2合1笔记本电脑进行了一些调整，例如将按键行程缩短至1.5mm并放大触摸板。它还配备了新的外设和配件，包括ThinkVision
    M14t Gen 2移动触摸显示器和USB-C Slim旅行坞。
- en: All Intel-configured ThinkPads hit stores starting April 2024, with pricing
    expected to start at $1,199\. (The ThinkPad T14 Gen 5 AMD configuration will be
    available in May 2024, starting at $949.) The ThinkBook and USB-C dock arrive
    in March 2024, starting at $1,169 and $89.99, respectively. The portable monitor
    ($399) arrives in July 2024.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所有配置Intel的ThinkPad将从2024年4月开始在商店销售，预计起价为$1,199（ThinkPad T14 Gen 5 AMD配置将于2024年5月推出，起价为$949）。ThinkBook和USB-C插座将于2024年3月上市，价格分别为$1,169和$89.99。便携式监视器（$399）将于2024年7月上市。
