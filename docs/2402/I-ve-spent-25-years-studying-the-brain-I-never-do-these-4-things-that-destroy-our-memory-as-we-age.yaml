- en: I've spent 25 years studying the brain—I never do these 4 things that destroy
    our memory as we age
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我已经花了25年研究大脑——作为我们年龄增长时不做的四件会破坏我们记忆的事情。
- en: 来源：[https://www.cnbc.com/2024/02/23/ive-spent-25-years-studying-the-brain-i-always-avoid-these-habits-that-destroy-our-memory-as-we-age.html](https://www.cnbc.com/2024/02/23/ive-spent-25-years-studying-the-brain-i-always-avoid-these-habits-that-destroy-our-memory-as-we-age.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/23/ive-spent-25-years-studying-the-brain-i-always-avoid-these-habits-that-destroy-our-memory-as-we-age.html](https://www.cnbc.com/2024/02/23/ive-spent-25-years-studying-the-brain-i-always-avoid-these-habits-that-destroy-our-memory-as-we-age.html)
- en: 'As a neuroscientist, I''ve spent the last 25 years researching the [science
    of memory](https://www.cnbc.com/2022/11/25/brain-expert-the-no-1-thing-that-sets-superagers-apart-from-people-with-weak-memory-skills.html).
    A funny question I get a lot from people is: "Am I just getting dumber the older
    I get?"'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名神经科学家，我过去25年一直在研究[记忆的科学](https://www.cnbc.com/2022/11/25/brain-expert-the-no-1-thing-that-sets-superagers-apart-from-people-with-weak-memory-skills.html)。我经常被人问到一个有趣的问题：“随着年龄增长，我是不是变得更笨了？”
- en: I don't blame anyone for wondering this. Many of us find ourselves [forgetting
    important things](https://www.cnbc.com/2023/01/31/neuroscientist-how-to-avoid-brain-fog.html)
    with increasing frequency over time.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不怪任何人对此感到好奇。我们中的许多人随着时间的推移越来越频繁地[忘记重要事情](https://www.cnbc.com/2023/01/31/neuroscientist-how-to-avoid-brain-fog.html)。
- en: 'But the good news is that you can prevent those "senior moments" by avoiding
    four common habits that destroy our memory as we age:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但好消息是，您可以通过避免四种常见的习惯来预防那些“老年时刻”瞬间破坏我们的记忆：
- en: 1\. Multitasking too much
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 过多的多任务处理
- en: We rely on an area of the brain called the prefrontal cortex to pay attention
    to the world around us. Unfortunately, prefrontal function and our ability to
    focus often declines over time.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们依赖于一个称为前额皮质的大脑区域来关注我们周围的世界。不幸的是，随着时间的推移，前额功能和我们的专注能力往往会下降。
- en: '***Don''t miss:*** [***Brain expert shares his 7 ''hard rules'' for boosting
    memory and fighting off dementia***](https://www.cnbc.com/2022/11/13/brain-expert-shares-his-7-hard-rules-for-boosting-memory-and-fighting-off-dementia.html)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***不要错过：*** [***大脑专家分享他的7个“硬规则”，提升记忆力和抵抗痴呆症***](https://www.cnbc.com/2022/11/13/brain-expert-shares-his-7-hard-rules-for-boosting-memory-and-fighting-off-dementia.html)'
- en: Multitasking makes it worse. It impairs memory and taxes the function of the
    prefrontal cortex, sapping the resources that would normally help us form strong
    memories.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 多任务处理使情况变得更糟。它会损害记忆并耗尽前额皮质的功能，消耗了本应帮助我们形成强大记忆的资源。
- en: '**How to improve your memory:** Put your phone on focus mode and block out
    time in your schedule for specific tasks.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何提高您的记忆力：** 将手机设置为专注模式，并在您的日程安排中为特定任务安排时间。'
- en: Include breaks for meditation, daydreaming, a walk outside, or whatever it is
    that will recharge you. Just don't try to do it all at once.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 包括打破冥想、白日梦、户外散步或任何能够让您重新充电的活动。只是不要试图一次完成所有事情。
- en: 2\. Not prioritizing quality sleep
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 不优先考虑优质睡眠
- en: The amount and quality of sleep we get often decreases with age, for a variety
    of reasons. The problem can be compounded by medications, alcohol and stress.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着年龄增长，我们获得的睡眠量和质量通常会减少，原因各异。这个问题可能会因药物、酒精和压力而加剧。
- en: But when you sleep, your brain is hard at work. It flushes out metabolic waste
    that accumulates during the day. Memories are also activated and connections are
    made between the different events we have experienced.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但当您睡觉时，您的大脑正在努力工作。它清除了一天中积累的代谢废物。记忆也会被激活，并在我们经历的不同事件之间建立联系。
- en: '**How to improve your memory:** Sleep deprivation is devastating for the prefrontal
    cortex and leads fragmented memories. Try to avoid screen time, heavy meals, caffeine
    and alcohol right before bedtime.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何提高您的记忆力：** 睡眠剥夺对前额皮质有毁灭性影响，导致记忆碎片化。尽量避免在睡前使用屏幕、大餐、咖啡因和酒精。'
- en: If you have severe snoring problems, consider an assessment for sleep apnea
    treatment. If you have a bad night of sleep, a daytime nap can help, too.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有严重的打鼾问题，请考虑接受睡眠呼吸暂停治疗评估。如果您晚上睡眠不好，白天小睡也可以帮助。
- en: 3\. Monotonous activities
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 单调的活动
- en: We remember events by tying together information about what happened, when it
    happened, and where it happened. This is called episodic memory.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过将关于发生了什么、何时发生以及发生地点的信息绑定在一起来记住事件。这被称为情节记忆。
- en: A cue that's uniquely linked to a specific place and time, like a song that
    you hadn't heard since high school, or the smell of a dish that your grandmother
    used to cook can conjure a vivid episodic memory.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一个独特地与特定时间和地点联系在一起的线索，比如你高中时没听过的一首歌，或者你奶奶曾经煮过的一道菜的味道，可以唤起生动的情节性记忆。
- en: This only works if you have experiences that are associated with relatively
    distinct contexts — not so much with monotonous experiences.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当你有与相对不同上下文相关联的经验时，这种方法才有效 —— 对于单调乏味的经历则不太适用。
- en: '**How to improve your memory:** You can find yourself with very few memories
    of a week that was almost entirely spent at a desk alternating between emails
    and TikTok videos. So consider diversifying your routines.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何提高你的记忆力：** 你可能会发现，几乎整个星期都是在办公桌和电子邮件以及TikTok视频之间度过的情况下，你几乎没有关于这周的记忆。所以考虑多样化你的日常活动。'
- en: Take a walk instead of hanging out in the lunchroom. Spending time with a diverse
    range of people, going to different places, and trying out new experiences will
    all provide opportunities to build lasting memories.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 放弃在午餐室待着，改为散步。与各种各样的人待在一起，去不同的地方，尝试新的体验，所有这些都会提供建立持久记忆的机会。
- en: 4\. Being overconfident in your ability to remember things
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 对自己记住事物能力过于自信
- en: I've had moments where I meet someone and feel certain that I've committed their
    name to memory, only to be flummoxed later by my inability to recall it.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经有过这样的时刻，遇到某人并确信已经记住了他们的名字，但后来却因为无法回忆而感到困惑。
- en: If you're trying to do something that involves memorization, like when you are
    introduced to a group of people or trying to learn a foreign language, start by
    accepting that you are likely to overestimate how much you'll retain.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在尝试做一些需要记忆的事情，比如当你被介绍给一群人或试图学习一门外语时，首先要接受你可能会高估你将会记住多少的现实。
- en: The second step is to give yourself the opportunity to get it wrong.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步是给自己犯错的机会。
- en: '**How to improve your memory:** Rather than rote memorization, the most effective
    learning happens under circumstances where we struggle to recall a memory and
    then get the answer we are looking for.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何提高你的记忆力：** 与死记硬背不同，最有效的学习发生在我们努力回忆记忆并找到我们寻找答案的情况下。'
- en: For instance, a few minutes after you learn something, try testing yourself
    on it. Then do it again an hour later. The more you space out these attempts,
    the better.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，学习某事几分钟后，尝试测试自己。然后再过一个小时再测试一次。你间隔这些尝试的时间越长，效果就越好。
- en: '[***Charan Ranganath***](https://psychology.ucdavis.edu/people/charan)* is
    a professor at the Center for Neuroscience and Department of Psychology and director
    of the Dynamic Memory Lab at the University of California at Davis. He is the
    author of the new book "*[*Why We Remember: Unlocking Memory''s Power to Hold
    on to What Matters*](https://www.penguinrandomhouse.com/books/705542/why-we-remember-by-charan-ranganath-phd/)*."*'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[***查兰·兰加纳特***](https://psychology.ucdavis.edu/people/charan)*，加州大学戴维斯分校的神经科学中心和心理学系教授，动态记忆实验室主任。他是新书《*[*为什么我们记得：释放记忆力，坚持重要事物*](https://www.penguinrandomhouse.com/books/705542/why-we-remember-by-charan-ranganath-phd/)*》的作者。*'
