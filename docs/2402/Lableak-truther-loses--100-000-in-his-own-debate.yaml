- en: Lableak truther loses $100,000 in his own debate
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Lableak truther 在自己的辩论中损失了$100,000。
- en: 来源：[https://protagonistfuture.substack.com/p/lableak-truther-loses-100000-in-his](https://protagonistfuture.substack.com/p/lableak-truther-loses-100000-in-his)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://protagonistfuture.substack.com/p/lableak-truther-loses-100000-in-his](https://protagonistfuture.substack.com/p/lableak-truther-loses-100000-in-his)
- en: '* * *'
