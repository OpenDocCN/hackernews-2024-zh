- en: 'Eclipse viewing at 30,000 feet: Delta to offer path-of-totality flight | Delta
    News Hub'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 30000英尺高空观赏日食：[达美航空将提供全飞行路径日全食航班](https://news.delta.com/eclipse-viewing-30000-feet-delta-offer-path-totality-flight)
    | Delta新闻中心
- en: 来源：[https://news.delta.com/eclipse-viewing-30000-feet-delta-offer-path-totality-flight](https://news.delta.com/eclipse-viewing-30000-feet-delta-offer-path-totality-flight)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://news.delta.com/eclipse-viewing-30000-feet-delta-offer-path-totality-flight](https://news.delta.com/eclipse-viewing-30000-feet-delta-offer-path-totality-flight)
- en: Fliers can catch the April 8 total solar eclipse in-air from DL 1218, Austin-Detroit.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乘客可以通过DL 1218航班，于4月8日在空中观赏到今年的全日食。
- en: '**COMPLETE COVERAGE |** [2024 solar eclipse](https://news.delta.com/tags/eclipse)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**全面报道 |** [2024年日全食](https://news.delta.com/tags/eclipse)'
- en: With all eyes to the sky during the year’s total solar eclipse, Delta people
    detail their meticulous preparation and devoted involvement ahead of the airline’s
    first-ever flights across the path of totality.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在今年的日全食期间，所有人的目光都会投向天空，达美人详细介绍了他们在航线日全食前的精心准备和全心投入。
- en: After selling out its first path-of-totality flight, Delta is adding a second
    flight, which will depart from Dallas-Fort Worth and arrive in Detroit together
    with the other path-of-totality flight.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在售完首趟全飞行路径日全食航班后，达美将再增加一趟从达拉斯-沃斯堡出发、与其他全飞行路径航班一同抵达底特律的航班。
- en: If you’ve ever wanted to experience a total solar eclipse from the sky, Delta
    has you covered this April.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾想在天空中体验全日食，达美将在今年4月为你提供机会。
- en: The airline is offering a special flight from Austin to Detroit on April 8,
    2024, specifically for umbraphiles to be able to spend as much time as possible
    directly within the path of totality.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该航空公司还特别提供了一趟从奥斯汀到底特律的航班，专门供日全食爱好者在最佳时机内直接体验日全食。
- en: Delta flight 1218 will be specifically operated on an A220-300, which will offer
    especially premium viewing due to the aircraft’s extra-large windows. The flight
    will depart from Austin at 12:15 p.m. CT and land in Detroit at 4:20 p.m. ET —
    timed to give those on board the best chance of safely viewing the solar eclipse
    at its peak.*
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 达美1218航班将专门使用A220-300飞行，由于该飞机配备了特大窗户，因此提供了尤为优质的观赏体验。该航班将在中午12:15 CT从奥斯汀起飞，下午4:20
    ET抵达底特律 —— 这个时间安排能够让机上乘客安全地观赏到日全食的顶峰时刻。
- en: “This flight is the result of significant collaboration and exemplifies the
    close teamwork Delta is known for — from selecting an aircraft with larger windows
    to determining the exact departure time from Austin and the experiences at the
    gate and in the air,” said Eric Beck, Managing Director of Domestic Network Planning.
    “Thanks to teams across the company, the idea of viewing a total eclipse from
    the air will become a reality for our customers.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这次航班是多方合作的成果，典型地展示了达美以紧密协作闻名的团队精神 —— 从选择配备更大窗户的飞机，确定从奥斯汀出发的确切时间，到在登机口和空中的体验，都是团队通力合作的结果。”
    美国国内网络规划主管埃里克·贝克说。“多亏了公司各部门的团队努力，观赏到空中日全食将成为我们客户的现实。”
- en: Warren Weston, one of Delta’s lead meteorologists, gives an inside look at every
    role Delta’s in-house meteorology team plays, from updating the Weather Information
    Tool and helping flight crews avoid turbulence to forecasting the weather both
    around major airports and up to 40,000 feet.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为达美航空领先气象学家之一，沃伦·韦斯顿深入剖析了达美公司内部气象团队的每一项角色，从更新天气信息工具，协助飞行人员避免颠簸，到预报主要机场和高达40000英尺高空的天气情况。
- en: 'Even if you aren’t on this special flight, Delta travelers will also have prime
    eclipse-viewing opportunities on five additional routes on April 8, so don’t forget
    your protective viewing glasses if you’re on these flights:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你不在这次特别航班上，达美旅客也有机会在4月8日的其他五个航线上观赏日全食，所以如果你在这些航班上，别忘了带上防护眼镜：
- en: DL 5699, DTW-HPN, 2:59 pm EST departure, ERJ-175
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DL 5699, DTW-HPN, 下午2:59 EST起飞, ERJ-175
- en: DL 924, LAX-DFW, 8:40 am PST departure, A320
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DL 924, LAX-DFW, 上午8:40 PST起飞, A320
- en: DL 2869, LAX-SAT, 9:00 am PST departure, A319
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DL 2869, LAX-SAT, 上午9:00 PST起飞, A319
- en: DL 1001, SLC-SAT, 10:08 am MST departure, A220-300
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DL 1001, SLC-SAT, 上午10:08 MST起飞, A220-300
- en: DL 1683, SLC-AUS, 9:55 am MST departure, A320
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DL 1683, SLC-AUS, 上午9:55 MST起飞, A320
- en: And for those who would rather catch the solar event from the ground, Delta
    flies to many destinations that are within the path of totality, including AUS,
    San Antonio (SAT), and Little Rock, Ark. (LIT).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些宁愿在地面上观看日食的人，达美航空提供了许多目的地航班，包括奥斯汀（AUS）、圣安东尼奥（SAT）和阿肯色州小石城（LIT）等都在日全食路径上。
- en: “The April 8 eclipse is the last total eclipse we’ll see over North America
    until 2044,” said Warren Weston, Delta Air Lines Lead Meteorologist. “This eclipse
    will last more than twice as long as the one that occurred in 2017, and the path
    is nearly twice as wide.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “2023 年 4 月 8 日的日食是我们在北美看到的最后一次全食日食，直到 2044 年”，Delta 航空公司首席气象学家沃伦·韦斯顿表示。“这次日食的持续时间将超过
    2017 年发生的那次两倍多，路径几乎是那次的两倍宽。”
- en: For booking information, visit [delta.com](https://www.delta.com/).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 获取预订信息，请访问 [delta.com](https://www.delta.com/)。
- en: '**While Delta flight plans have been designed to maximize time within the path
    of totality, this is subject to change due to factors outside of Delta’s control
    such as weather and air traffic control that could impact timing and aircraft.*'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**尽管 Delta 的飞行计划旨在最大化全食路径内的时间，但由于天气和空中交通管制等 Delta 无法控制的因素可能会影响到时机和飞行器。*'
- en: Delta is offering its largest Austin schedule ever – a 20% increase in seat
    capacity over July 2023, with service to Texas cities Midland-Odessa and McAllen
    with Austin as the gateway to Delta’s global network, while also introducing service
    to Nashville and more flights to Cincinnati and Raleigh-Durham.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Delta 正在提供有史以来规模最大的奥斯汀航班时间表 – 比 2023 年 7 月增加了 20% 的座位容量，服务范围覆盖德克萨斯州的米德兰-奥德萨和麦卡伦，奥斯汀作为
    Delta 全球网络的门户，同时增加了到纳什维尔的服务以及辛辛那提和罗利-达勒姆的更多航班。
