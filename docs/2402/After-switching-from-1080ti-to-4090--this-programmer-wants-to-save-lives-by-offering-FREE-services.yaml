- en: After switching from 1080ti to 4090, this programmer wants to save lives by
    offering FREE services
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在从 1080ti 切换到 4090 之后，这位程序员希望通过提供免费服务来挽救生命。
- en: 来源：[https://howardchen.substack.com/p/after-switching-from-a-1080ti-to](https://howardchen.substack.com/p/after-switching-from-a-1080ti-to)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://howardchen.substack.com/p/after-switching-from-a-1080ti-to](https://howardchen.substack.com/p/after-switching-from-a-1080ti-to)
- en: Late last month, I received a message.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月底，我收到了一条消息。
- en: This message came from our old friend, coolwulf Hao Jiang.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这条消息来自我们的老朋友 coolwulf Hao Jiang。
- en: The content was about coolwulf's new project—NeuralRad.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 内容是关于 coolwulf 的新项目 NeuralRad。
- en: In his words, it is "**the first free organ and tumor segmentation cloud service
    in history.**"
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 用他的话来说，这是“**历史上第一个免费器官和肿瘤分割云服务**”。
- en: Just upload a CT or MRI scan, and AI can automatically identify and segment
    whole body organs within a few minutes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 只需上传 CT 或 MRI 扫描，AI 就能在几分钟内自动识别和分割全身器官。
- en: For the brain, there is also a separate function to outline brain tumors.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大脑，还有一个单独的功能来勾勒脑肿瘤。
- en: If you're a long-time follower, you should be familiar with the name coolwulf.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是长期关注者，应该对 coolwulf 这个名字很熟悉。
- en: Coolwulf, real name Hao Jiang, might ring a bell from back in 2022, when we
    covered this luminary who studied physics at Nanjing University and earned a Ph.D.
    in Nuclear Engineering and Radiological Sciences from the University of Michigan.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Coolwulf，真名江浩，可能会让你回想起 2022 年的事情，当时我们报道过这位在南京大学学习物理，并在密歇根大学获得核工程和放射科学博士学位的杰出人物。
- en: Not only has he made significant contributions to his major field of medical
    imaging, but in his private life, he's also an "amateur programmer" with off-the-chart
    technical skills.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他不仅在自己的主要医学成像领域做出了重大贡献，而且在私人生活中，他还是一个技术水平超群的“业余程序员”。
- en: In 2018, when AI technology was just starting to gain traction, coolwulf used
    50 1080ti GPUs to build a computing cluster for training large-scale models for
    breast cancer image detection.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2018 年，当 AI 技术刚开始引起关注时，coolwulf 使用了 50 个 1080ti GPU 来构建一个用于训练大规模乳腺癌图像检测模型的计算集群。
- en: Over the years, he completed several AI projects, including breast cancer detection
    and brain tumor delineation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些年来，他完成了几个 AI 项目，包括乳腺癌检测和脑肿瘤勾勒。
- en: The key point is that he usually funded his projects out of his own pocket,
    offering them completely free of charge.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是，他通常是自费资助自己的项目，完全免费提供给他人使用。
- en: This spirit of sharing technology might be the best interpretation of the "open
    source" definition within the programmer community.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分享技术的精神可能是程序员社区对“开源”定义的最佳诠释。
- en: Until not long ago, people were still leaving comments under our videos to express
    their gratitude, saying that coolwulf's free website helped them confirm cancerous
    changes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 直到不久前，人们仍然在我们的视频下留言，表达他们的感激之情，说 coolwulf 的免费网站帮助他们确认了癌变的变化。
- en: This allowed for timely surgical intervention, successfully containing the cancer
    at an early stage when it was more easily treatable.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得可以及时进行外科手术干预，成功地在癌症处于早期更易治疗阶段时将其控制住。
- en: A free tumor segmentation cloud platform
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一个免费的肿瘤分割云平台
- en: Now, two years later, coolwulf has made another breakthrough.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，两年过去了，coolwulf 又取得了一项突破。
- en: But to be honest, when I first heard this news, I was a bit confused.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但说实话，当我第一次听到这个消息时，我有点困惑。
- en: Because research related to cancer might only be fully appreciated by clinical
    physicists in oncology. Ordinary people, likely including myself, would probably
    be baffled by the details.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因为与癌症相关的研究可能只有肿瘤学临床物理学家才能完全理解。 普通人，包括我自己在内，可能会被细节搞糊涂。
- en: So, to make it understandable for a layperson like me, coolwulf even took the
    time to hold a video conference, sharing his screen and educating me for an entire
    morning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了让像我这样的门外汉能够理解，coolwulf 甚至花时间举行了视频会议，分享他的屏幕，并且整整教育了我一个上午。
- en: After nearly a month of communication and consulting with several doctors, I
    finally came to understand it clearly.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 经过将近一个月与几位医生的沟通和咨询，我终于明白了清楚地。
- en: Different from two years ago, the new platform brought by coolwulf, NeuralRad,
    has updated the whole body organ segmentation function.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与两年前不同，coolwulf 带来的新平台 NeuralRad 更新了全身器官分割功能。
- en: It takes only about ten minutes to automatically segment the whole body organs
    with different colors marked, at most.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 只需大约十分钟就可以自动分割出不同颜色标记的全身器官。
- en: This is a very nice auxiliary feature for doctors when planning radiation therapy.
    In order to keep the normal organ tissue away from radiation, having each organ
    clearly marked after segmentation saves time and effort.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于医生来说，这是一个非常好的辅助功能，可以帮助他们规划放射治疗。 通过分割后每个器官清晰标记，可以避免正常器官组织受到辐射，节省时间和精力。
- en: Moreover, the platform can also mark each vertebrae individually, which greatly
    improves surgical accuracy when treating conditions like spinal cancer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该平台还可以单独标记每个椎骨，这在治疗脊柱癌等疾病时可以极大提高手术准确性。
- en: Furthermore, coolwulf has also upgraded the previous achievements in brain tumors
    and integrated them into the platform.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，coolwulf 还升级了以前在脑肿瘤方面的成就，并将它们整合到平台中。
- en: For brain MRI images, this platform can automatically delineate tumors, significantly
    reducing the likelihood of detecting false positives.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于脑部 MRI 图像，该平台可以自动勾勒肿瘤，极大减少了检测到假阳性的可能性。
- en: This integration streamlines the workflow to minimize instances of false positives.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此集成简化了工作流程，以最小化假阳性的发生。
- en: In the example with two images below, the solid line represents AI delineation,
    while the dashed line represents manual delineation by a doctor. The difference
    between the two is very subtle, making subsequent verification quite convenient.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面两张图片的例子中，实线代表 AI 划分，虚线代表医生手动划分。 两者之间的差异非常微妙，使得随后的验证非常方便。
- en: The level of convenience it offers is roughly akin to the difference between
    "writing homework" and "grading homework."
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供的便利程度大致相当于“写作业”和“批改作业”的区别。
- en: With the AI's automatic delineation, even patients without any medical background
    can clearly see the location, size, and number of tumors in their brain in 3D
    images, which is quite intuitive.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 借助人工智能的自动划分，甚至没有任何医学背景的患者也可以清楚地看到他们的脑部肿瘤在3D图像中的位置、大小和数量，这是相当直观的。
- en: Furthermore, by comparing the MRI results after each radiation therapy session,
    patients can also see where tumors have been eliminated or reduced in number.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过比较每次放射治疗后的MRI结果，患者还可以看到肿瘤被消灭或减少的部位。
- en: In some cases, this can greatly enhance the trust between doctors and patients,
    with both parties having an equal understanding of the medical condition.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，这可以极大地增强医生与患者之间的信任，双方对医疗状况有着平等的理解。
- en: Currently, the platform is still in its Beta phase, with many features awaiting
    improvement. Coolwulf is continuously updating it, adding new functionalities
    almost every few days.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，该平台仍处于Beta阶段，许多功能正在等待改进。Coolwulf正在不断更新它，几乎每隔几天就会添加新功能。
- en: This platform has also been selected by the International Atomic Energy Agency
    (IAEA) as a project for the IAEA 2023 Medical Physics Artificial Intelligence
    Workshop. Moreover, as soon as it went online, coolwulf received cooperation inquiries
    and greeting emails from all over the world.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台也被国际原子能机构（IAEA）选定为IAEA 2023医学物理人工智能研讨会的项目。此外，一上线，coolwulf就收到了来自世界各地的合作询问和问候邮件。
- en: These included not only radiation oncologists from various countries but also
    top international organizations in medical physics, such as the IAEA and Harvard
    Medical School.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不仅包括来自各国的放射肿瘤学家，还包括医学物理学领域的国际顶级组织，如IAEA和哈佛医学院。
- en: The International Atomic Energy Agency (IAEA) is an organization that has established
    a relationship with the United Nations and is comprised of governments from around
    the world cooperating in the field of atomic energy in terms of science and technology.
    Its headquarters are located in Vienna, Austria. The organizational structure
    includes the General Conference, the Board of Governors, and the Secretariat.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 国际原子能机构（IAEA）是一个与联合国建立关系的组织，由世界各国政府组成，在原子能科学和技术领域合作。其总部位于奥地利的维也纳。组织结构包括大会、理事会和秘书处。
- en: '(Source: Baidu Baike)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: （来源：百度百科）
- en: The cooperation email sent by the IAEA
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: IAEA发送的合作邮件
- en: In coolwulf's reply to Harvard Medical School
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在coolwulf对哈佛医学院的回复中
- en: In the last two years, with the explosion of AI technology, similar AI medical
    imaging technologies are developing at a speed beyond our imagination, with potentially
    hundreds of related research projects being initiated worldwide each year.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去两年中，随着人工智能技术的爆炸，类似的AI医学影像技术正在以我们想象不到的速度发展，全球每年可能有数百个相关研究项目正在启动。
- en: In this wave of artificial intelligence, coolwulf's project is not unique.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一人工智能浪潮中，coolwulf的项目并不唯一。
- en: But the significance of his work goes far beyond just being another AI project.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但他的工作意义远不止于成为又一个人工智能项目。
- en: Countries in the third world, where resources are more limited, have a greater
    need for AI technologies.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 资源更为有限的第三世界国家对人工智能技术的需求更为迫切。
- en: A few days ago, I managed to get in touch with a physical therapist from Peshawar,
    Pakistan—Syed.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 几天前，我成功联系上了来自巴基斯坦白沙瓦的物理治疗师Syed。
- en: Peshawar, where he is based, has a population of about 600,000 and is adjacent
    to Afghanistan.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 他所在的白沙瓦有约60万人口，与阿富汗相邻。
- en: This city boasts a significant number of historical landmarks. While not highly
    developed economically, it serves as an important Central Asian hub for transportation
    and trade, inhabited by some of Pakistan's most industrious people.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 该城市拥有大量历史地标。虽然经济发展不高，但作为中亚重要的交通和贸易枢纽，吸引了一些巴基斯坦最勤劳的人民。
- en: Like much of Pakistan's northwest, the area is frequently subject to terrorist
    attacks and has long been affected by insurgency, at one point being dubbed "one
    of the world's most dangerous cities."
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 像巴基斯坦西北部许多地区一样，该地区经常受到恐怖袭击的影响，并长期受到叛乱的影响，曾一度被称为“世界上最危险的城市之一”。
- en: Syed told me that the biggest issue in his region is the extremely tense doctor-patient
    ratio.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Syed告诉我，他所在地区最大的问题是医患关系极度紧张。
- en: Almost every hospital is operating over capacity, treating patients while also
    receiving a significant number from Afghanistan, with this group making up as
    much as 60% of the patient base.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每家医院都在超负荷运转，治疗患者的同时还接待来自阿富汗的大量患者，这一群体占患者总数的60%。
- en: Given the scarcity of medical equipment and personnel, the medical conditions
    in Peshawar are not optimistic.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于医疗设备和人员的匮乏，白沙瓦的医疗条件并不乐观。
- en: However, in November last year, he participated in the IAEA Workshop (International
    Atomic Energy Workshop).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，去年11月，他参加了IAEA研讨会（国际原子能研讨会）。
- en: It was there that he learned about coolwulf's completely free NeuralRad platform,
    and since then, he has been in email contact with coolwulf.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 就是在那里他了解了coolwulf完全免费的NeuralRad平台，从那时起，他一直与coolwulf保持电子邮件联系。
- en: Syed has been testing the platform for a while now, and he indicates that the
    OAR (Organs At Risk) delineation feature significantly reduces the time he spends
    manually outlining tumors for patients, making the process of creating treatment
    plans smoother.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Syed已经在测试该平台一段时间了，他表示，OAR（风险器官）划分功能显著减少了他手动为患者勾勒肿瘤的时间，使得制定治疗计划的过程更加顺利。
- en: 'In the time-sensitive field of cancer treatment, the impact is clear: it enables
    the treatment of more patients.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在癌症治疗这一时间敏感领域，影响是显而易见的：它使更多患者得以接受治疗。
- en: Dr. Syed's use of the NeuralRad platform
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Syed博士使用的NeuralRad平台
- en: However, there are many countries with medical facilities as underdeveloped
    as those in Peshawar.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有许多国家的医疗设施与白沙瓦地区一样不发达。
- en: For example, in Africa, only 48% of the population has access to medical services.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在非洲，只有48%的人口能获得医疗服务。
- en: In India, the ratio of doctors to patients has reached a staggering 1:10,000\.
    Similar levels are found in third-world countries like Myanmar, Iraq, South Africa,
    and others.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度，医生与患者的比例已经达到了令人震惊的1：10000。类似的情况也出现在缅甸、伊拉克、南非等第三世界国家。
- en: Moreover, the quality of doctors in these regions varies significantly.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这些地区的医生质量差异很大。
- en: Features like organ segmentation in NeuralRad, while perhaps not necessary for
    most experienced radiation therapists in our country, are incredibly useful in
    countries where the level of medical expertise is lacking. Such a feature can
    save nearly a day's time in just a few minutes for many doctors in these regions.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在NeuralRad中提供的器官分割等功能，尽管对于我国大多数经验丰富的放射治疗师来说可能并不必要，但在医疗专业水平较低的国家却非常有用。这样的功能可以在这些地区为许多医生节约将近一天的时间，仅用几分钟。
- en: 'According to coolwulf:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据coolwulf的说法：
- en: '"Currently, many countries cannot operate Treatment Machines (radiation therapy
    machines) and CT scanners simultaneously due to insufficient power supply.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “目前，由于供电不足，许多国家无法同时运行治疗机（放射治疗机）和CT扫描仪。
- en: This might be hard to imagine for countries like China or the USA, but hospitals
    in these countries do not have hardware with sufficient computing power, nor do
    they have the funds to purchase AI service software. There's also a lack of understanding
    about AI technology, and even the performance of computers used by doctors can't
    be guaranteed."
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对于中国或美国这样的国家，这可能很难想象，但是这些国家的医院没有拥有足够计算能力的硬件，也没有资金购买人工智能服务软件。医生使用的计算机性能也无法保证。”
- en: Therefore, to allow third-world countries with relatively backward medical conditions
    and difficulties in accessing medical care to also benefit from technological
    conveniences, coolwulf decided to make the NeuralRad platform, like his previous
    projects, completely free.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了让医疗条件相对落后并且难以获得医疗救助的第三世界国家也能从技术便利中受益，coolwulf决定像他以前的项目一样，完全免费提供NeuralRad平台。
- en: '"As for charging, it''s simply not realistic; they can''t afford it," coolwulf
    said.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “至于收费，这简直不现实；他们负担不起”，coolwulf说。
- en: However, merely being free is not enough.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仅仅免费是不够的。
- en: After all, most AI-related medical hardware faces significant local computational
    demands, and the cost of such equipment is beyond what many countries can afford.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，大多数与人工智能相关的医疗设备都面临着相当大的本地计算需求，而这种设备的成本超出了许多国家的承受范围。
- en: Thus, coolwulf also set up cloud servers on his own. This allows users to simply
    upload CT files to the browser and wait for the cloud to finish processing, enabling
    stress-free operation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，coolwulf还自行设置了云服务器。这使得用户只需将CT文件上传到浏览器，等待云进行处理，就可以轻松操作。
- en: This means that the cost of hardware use is virtually zero.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着硬件使用成本几乎为零。
- en: CT file cloud processing notice
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: CT文件的云处理通知
- en: To meet the stringent condition of "relying solely on a browser," coolwulf utilized
    Web Assembly for its higher efficiency in web-based execution and took it upon
    himself to learn Rust language from scratch, rewriting the entire frontend code.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 为了满足“完全依赖浏览器”的严格条件，coolwulf利用Web Assembly来提高基于网络的执行效率，并自学Rust语言，从头开始重新编写整个前端代码。
- en: Although programming languages are interchangeable and somewhat easier to pick
    up, this endeavor still required a significant amount of time.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然编程语言可以互换且相对更易学，但这个努力仍然需要大量时间。
- en: Comparison of the efficiency of different programming languages in web-based
    execution
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 比较不同编程语言在基于网络的执行效率上的差异
- en: Currently, the doctors who have contacted coolwulf come from countries with
    scarce medical resources, including but not limited to India, Lebanon, Tashkent,
    and Pakistan.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，联系coolwulf的医生来自医疗资源匮乏的国家，包括但不限于印度、黎巴嫩、塔什干和巴基斯坦。
- en: These regions either have outdated medical equipment, an overwhelming doctor-to-patient
    ratio, or have been continuously affected by conflict, all of which urgently require
    efficient tools to improve work processes.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这些地区要么拥有过时的医疗设备，医生与患者比例压倒性，要么一直受到冲突的持续影响，急需高效的工具来改善工作流程。
- en: Now, including these countries, and even others like China and the USA, hospitals
    are gradually integrating or attempting to integrate NeuralRad into their daily
    workflows.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，包括这些国家在内，甚至中国和美国等其他国家的医院也逐渐将NeuralRad整合或尝试将其纳入他们的日常工作流程中。
- en: In coolwulf's view, the cloud is the future, and the browser is a current portal
    carrying the future.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在coolwulf看来，云是未来，而浏览器是承载未来的当前门户。
- en: In his vision, hospitals in the future could significantly reduce labor costs
    with AI, while also eliminating the need for local computational hardware burdens.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在他看来，未来的医院可以通过人工智能显著降低人工成本，同时消除了对本地计算硬件的需求。
- en: This would elevate the average level of medical care worldwide by one level.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这将使全球医疗水平平均提升一个水平。
- en: Even in less developed countries, the same improvement would be seen.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在较不发达的国家，也会看到同样的改善。
- en: coolwulf showed me one of the hardware setups in his studio.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: coolwulf给我展示了他工作室中的硬件设置之一。
- en: 'PS: He upgraded from 1080Ti to 4090 and 3090 graphics cards.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 附注：他从1080Ti升级到了4090和3090显卡。
- en: Witnessing an era where AI serves as the "scalpel"
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 亲眼见证了人工智能成为“手术刀”的时代。
- en: Counting this, it would be the third time I have reported on cancer-related
    imaging AI technology.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 加上这项举措，这已经是我第三次报道与癌症相关的影像人工智能技术。
- en: From the initial projects on breast cancer and brain cancer by coolwulf, to
    the recent pancreatic cancer and chest scan projects by Dr. Zhang's team in Shanghai,
    and now to the NeuralRad platform, in just a short span of two to three years,
    we have witnessed alongside our followers the budding and initial stages of this
    field.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 从最初由coolwulf进行的乳腺癌和脑癌项目，到上海张医生团队最近的胰腺癌和胸部扫描项目，再到现在的NeuralRad平台，在短短两三年的时间里，我们与我们的关注者一起见证了这一领域的萌芽和初期阶段。
- en: Perhaps the specialized medical terminology is hard to understand, and the applications
    and codes of AI can be dizzying.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 也许专业的医学术语难以理解，人工智能的应用和代码可能会让人眩晕。
- en: Yet, in an almost predestined manner, we can catch a glimpse of a future that
    was once unthinkable.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，几乎是注定的，我们可以瞥见一种曾经不可想象的未来。
- en: That is, in facing cancer, humanity's century-old enemy, doctors can, like Iron
    Man, exhibit superhuman abilities with the support of full-body intelligent technology.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，在面对癌症这个人类百年来的敌人时，医生们可以像钢铁侠一样，在全身智能技术的支持下展现超人的能力。
- en: The era that heavily relies on human labor, marked by issues in the doctor-patient
    ratio due to time costs, will eventually become a thing of the past, and we are
    visibly moving away from it at a noticeable pace.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 依靠人力的时代，由于时间成本而导致医患比例问题的时代，最终将成为过去，我们正在以明显的速度远离这一点。
- en: I have had brief conversations with several domestic radiologists and radiation
    oncologists.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我与几位国内放射科医师和放射肿瘤科医师进行了简短的交流。
- en: Currently, many top-tier hospitals have been using AI technology platforms for
    a considerable length of time and have achieved notable practical results. Many
    patients have received more efficient treatments with AI assistance. Moreover,
    many medical schools in the country have also added AI in medicine to their curriculum
    for medical students.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，许多一流医院已经使用AI技术平台相当长的时间，并取得了显著的实际效果。许多患者在AI的帮助下接受到了更高效的治疗。此外，该国许多医学院也已将AI医学纳入其医学生课程。
- en: Nowadays, more and more people like coolwulf are dedicating themselves to the
    field of AI in imaging, and the technology is bound to mature even further.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，越来越多的人像coolwulf一样，致力于医学影像的人工智能领域，这项技术必将进一步成熟。
- en: And we are right in the midst of this rapid development phase.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处在这一快速发展阶段的最中间。
- en: Fortunately, this wave of development has encountered fewer barriers.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这波发展遇到的障碍较少。
- en: Many of the projects I have come to know about have made it possible for regions
    with less advanced technology to still enjoy the transformative benefits of science
    and technology.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我了解到的许多项目使技术不那么先进的地区也能享受科学技术的变革性好处成为可能。
- en: For instance, coolwulf's offering of completely free and cloud-based services
    is one such example.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，coolwulf提供的完全免费和基于云的服务就是一个例子。
- en: Similarly, Alibaba's DAMO Academy, a leader in AI healthcare in China, has also
    partnered with the Ministry of Health of Antigua and Barbuda to provide AI medical
    products and the scientific approach of "Plain CT+AI" for early screening of a
    series of cancers and other chronic diseases.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，阿里巴巴的达摩院，作为中国人工智能医疗领域的领导者，还与安提瓜和巴布达卫生部合作，提供AI医疗产品和“普通CT+AI”科学方法，用于一系列癌症和其他慢性病的早期筛查。
- en: Embracing everyone equally, I believe, is the most crucial aspect of technological
    development.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 平等地接纳每个人，我认为这是技术发展最关键的方面。
- en: As for coolwulf's future plans, he hopes NeuralRad can become a collaborative
    tool similar to Figma, allowing physicians, radiation therapists, dosimetrists,
    and nurses to operate the software simultaneously, making the treatment process
    more efficient (a goal that has largely been achieved already).
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 至于coolwulf的未来计划，他希望NeuralRad能成为一个类似Figma的协作工具，允许医生、放射治疗师、剂量师和护士同时操作软件，使治疗过程更加高效（这个目标已经在很大程度上实现了）。
- en: Additionally, he aims to use a vast amount of clinical trial data to train a
    model capable of providing various cancer treatment plans. This model would offer
    information on the success rate of each plan and recommendations for the choice
    of radiation therapy equipment (such as Gamma Knife, CyberKnife, or linear accelerators
    like TrueBeam), enabling doctors to quickly find the best approach.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他的目标是利用大量的临床试验数据来训练一个能够提供各种癌症治疗方案的模型。这个模型将提供每个方案的成功率信息，并推荐放射治疗设备的选择（如Gamma刀、CyberKnife，或类似TrueBeam的直线加速器），使医生能够快速找到最佳方案。
- en: And there are many more unique trials being conducted by others.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他人进行的独特试验。
- en: 'To this, I only want to say:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 对此，我只想说：
- en: If there's a future, I hope it arrives quickly.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有未来，我希望它能快点到来。
