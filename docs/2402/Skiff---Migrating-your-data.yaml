- en: Skiff – Migrating your data
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Skiff – 迁移您的数据
- en: 来源：[https://skiff.com/data-migration](https://skiff.com/data-migration)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://skiff.com/data-migration](https://skiff.com/data-migration)
- en: With the Notion acquisition, what happens to my Skiff accounts?We are excited
    to share that Skiff is joining Notion.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 Notion 的收购，我的 Skiff 帐户会发生什么？我们很高兴地宣布 Skiff 正在加入 Notion。
- en: How long can I continue to use Skiff?All Skiff services, including Mail, Pages,
    Calendar and Drive, will be sunsetting August 9, 2024, as part of Skiff's acquisition
    by Notion. Only automatic mail forwarding will continue to operate until February
    9, 2025.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以继续使用 Skiff 多久？Skiff 的所有服务，包括邮件、页面、日历和驱动，将在2024年8月9日停止运营，作为 Skiff 被 Notion
    收购的一部分。只有自动邮件转发将继续运作，直到2025年2月9日。
- en: How can I export my Pages and files?Navigate to https://app.skiff.com/dashboard/?settingTab=export
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如何导出我的页面和文件？导航至 [https://app.skiff.com/dashboard/?settingTab=export](https://app.skiff.com/dashboard/?settingTab=export)
- en: How can I export emails?​Navigate to https://app.skiff.com/mail/inbox?settingTab=export
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如何导出邮件？导航至 [https://app.skiff.com/mail/inbox?settingTab=export](https://app.skiff.com/mail/inbox?settingTab=export)
- en: How can I forward my emails to another address?Navigate to https://app.skiff.com/mail/inbox?settingTab=forwarding
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如何将我的邮件转发到另一个地址？导航至 [https://app.skiff.com/mail/inbox?settingTab=forwarding](https://app.skiff.com/mail/inbox?settingTab=forwarding)
- en: How can I export contacts?​Navigate to https://app.skiff.com/mail?settingTab=export
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如何导出联系人？导航至 [https://app.skiff.com/mail?settingTab=export](https://app.skiff.com/mail?settingTab=export)
- en: How can I export my calendar?Navigate to https://app.skiff.com/?settingTab=export
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如何导出我的日历？导航至 [https://app.skiff.com/?settingTab=export](https://app.skiff.com/?settingTab=export)
- en: How can I transfer a custom domain I purchased through Skiff?Navigate to https://app.skiff.com/mail/inbox?settingTab=custom+domains
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如何转移我通过 Skiff 购买的自定义域名？导航至 [https://app.skiff.com/mail/inbox?settingTab=custom+domains](https://app.skiff.com/mail/inbox?settingTab=custom+domains)
- en: How can I request a refund?Open Skiff Mail, Calendar, Pages, or Drive and click
    “send feedback” in the left sidebar
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如何请求退款？打开 Skiff 邮件、日历、页面或驱动，点击左侧边栏的“发送反馈”
