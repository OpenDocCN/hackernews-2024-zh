- en: Skiff – Migrating your data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://skiff.com/data-migration](https://skiff.com/data-migration)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: With the Notion acquisition, what happens to my Skiff accounts?We are excited
    to share that Skiff is joining Notion.
  prefs: []
  type: TYPE_NORMAL
- en: How long can I continue to use Skiff?All Skiff services, including Mail, Pages,
    Calendar and Drive, will be sunsetting August 9, 2024, as part of Skiff's acquisition
    by Notion. Only automatic mail forwarding will continue to operate until February
    9, 2025.
  prefs: []
  type: TYPE_NORMAL
- en: How can I export my Pages and files?Navigate to https://app.skiff.com/dashboard/?settingTab=export
  prefs: []
  type: TYPE_NORMAL
- en: How can I export emails?​Navigate to https://app.skiff.com/mail/inbox?settingTab=export
  prefs: []
  type: TYPE_NORMAL
- en: How can I forward my emails to another address?Navigate to https://app.skiff.com/mail/inbox?settingTab=forwarding
  prefs: []
  type: TYPE_NORMAL
- en: How can I export contacts?​Navigate to https://app.skiff.com/mail?settingTab=export
  prefs: []
  type: TYPE_NORMAL
- en: How can I export my calendar?Navigate to https://app.skiff.com/?settingTab=export
  prefs: []
  type: TYPE_NORMAL
- en: How can I transfer a custom domain I purchased through Skiff?Navigate to https://app.skiff.com/mail/inbox?settingTab=custom+domains
  prefs: []
  type: TYPE_NORMAL
- en: How can I request a refund?Open Skiff Mail, Calendar, Pages, or Drive and click
    “send feedback” in the left sidebar
  prefs: []
  type: TYPE_NORMAL
