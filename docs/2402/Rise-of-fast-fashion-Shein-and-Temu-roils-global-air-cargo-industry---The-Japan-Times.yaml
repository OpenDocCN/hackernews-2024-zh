- en: Rise of fast-fashion Shein and Temu roils global air cargo industry - The Japan
    Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快时尚品牌Shein和Temu的崛起动摇了全球空运业 - 日本时报
- en: 来源：[https://www.japantimes.co.jp/business/2024/02/22/companies/fast-fashion-shein-temu-global-cargo/](https://www.japantimes.co.jp/business/2024/02/22/companies/fast-fashion-shein-temu-global-cargo/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/business/2024/02/22/companies/fast-fashion-shein-temu-global-cargo/](https://www.japantimes.co.jp/business/2024/02/22/companies/fast-fashion-shein-temu-global-cargo/)
- en: NEW YORK/SHANGHAI –
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: NEW YORK/SHANGHAI –
- en: The rapid rise of fast-fashion e-commerce retailers such as Shein and Temu is
    upending the global air cargo industry, as they increasingly vie for limited air-cargo
    space to woo consumers with rapid transit times, more than 10 industry sources
    said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如Shein和Temu这样的快速时尚电商的迅速崛起正在颠覆全球航空货运业，因为它们越来越多地争夺有限的空运空间，以迎合消费者对快速运输时间的需求，至少有10位行业消息人士透露。
- en: Shein, PDD Group's Temu and ByteDance's TikTok Shop, which recently began online
    shopping in the United States, ship the majority of their products directly from
    factories in China to shoppers by air in individually addressed packages.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Shein、PDD集团的Temu和字节跳动的TikTok商店最近开始在美国进行在线购物，他们将大多数产品直接从中国工厂空运至消费者，每个包裹都有单独的收件地址。
- en: And their growing popularity — Shein and Temu together send almost 600,000 packages
    to the U.S. every day, according to a June 2023 report by the U.S. Congress —
    is boosting air-freight costs from Asian hubs such as Guangzhou and Hong Kong,
    making off-peak seasons almost disappear and causing capacity shortages, the sources
    said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的快速普及——根据美国国会2023年6月的报告，Shein和Temu每天一起向美国寄出近60万个包裹——正在推动从广州和香港等亚洲枢纽地区起飞的空运成本上涨，几乎使淡季消失，并导致供应短缺。
