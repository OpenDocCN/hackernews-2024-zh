- en: Bell's V-280 Valor Tiltrotor Picked As Army's Black Hawk Replacement
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 贝尔公司的V-280 Valor倾转旋翼机被选为美国陆军黑鹰直升机的替代品
- en: 来源：[https://www.twz.com/bells-v-280-valor-tiltrotor-picked-as-armys-black-hawk-replacement](https://www.twz.com/bells-v-280-valor-tiltrotor-picked-as-armys-black-hawk-replacement)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.twz.com/bells-v-280-valor-tiltrotor-picked-as-armys-black-hawk-replacement](https://www.twz.com/bells-v-280-valor-tiltrotor-picked-as-armys-black-hawk-replacement)
- en: After a thoroughly strenuous and lengthy period of flight tests spread over
    several years, the Army has chosen Bell’s V-280 Valor advanced tiltrotor to replace
    the venerable UH-60 Black Hawk helicopter.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在经过数年的激烈和漫长的飞行测试期后，美国陆军选择了贝尔公司的V-280 Valor先进倾转旋翼机作为替代备受尊敬的UH-60黑鹰直升机。
- en: Dubbed the Future Long-Range Assault Aircraft, or FLRAA, Valor is set to enter
    service in the mid-2030s and eventually will supplant the Sikorsky-built helicopter
    that has served as the Army’s workhorse utility rotorcraft for more than four
    decades.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以“未来的远程突击飞行器”(FLRAA)为名，Valor计划在2030年中期开始服役，最终取代已在美国陆军的实用工具旋翼飞行器中服役了四十多年的斯科斯基公司制造的直升机。
- en: The initial contract award is $232 million and includes no actual aircraft –
    the initial contract covers Valor's final digital design that Bell has generated
    as a result of the [aircraft's five-year-long flight testing period](https://www.twz.com/17077/bells-v-280-valor-tilt-rotor-that-aims-to-replace-the-black-hawk-took-its-first-flight)
    and development campaign, inclusive of Army requirements. The total award, with
    options for physical aircraft, runs to $1.2 billion and then to $7 billion to
    begin building out the fleet, according to  Maj. Gen. Robert Barrie, the Army’s
    program executive officer for aviation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '最初的合同金额为2.32亿美元，不包括实际的飞机。 最初的合同涵盖了贝尔公司在[飞行测试期间五年的数字设计](https://www.twz.com/17077/bells-v-280-valor-tilt-rotor-that-aims-to-replace-the-black-hawk-took-its-first-flight)和开发活动中生成的Valor的最终数字设计，包括军队的要求。
    根据陆军航空兵部队副司令Robert Baire将军的说法，如果计划进行实际飞机的选项，其总数增加到12亿美元，然后是70亿美元以开始建造飞机队。 '
- en: Sikorsky and Boeing's SB>1 Defiant undergoing flight envelope expansion testing.
    The Defiant concept was competing directly against the Valor concept. (U.S. Army
    photo by Sgt. Dana Clarke)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 斯科斯基和波音公司的SB>1 Defiant正在进行飞行包线扩展测试。 Defiant概念直接与Valor概念竞争。 (美国陆军Sgt.Dana Clarke拍摄)
- en: “Can we be more specific on the factors of how exactly we arrived at this point?
    No,” Barrie said. “However, best value is meant in the truest sense that it was
    a comprehensive analysis of a variety of factors. No one really drove that decision.
    So, if you look broadly at a very high level, the factors are variables and performance,
    cost, and schedule, all were considered, and the combination of those are defined
    explicitly and evaluated ... that is what I would describe as the best value ...
    [and] what the Army would describe as its best value selection.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们是否能更具体地介绍我们到底是如何到达这一点的? 不，”巴里说。“然而，最佳价值是指的是对各种因素进行全面分析。 没有人真正驱动了这一决定。 所以，如果您从一个较高层次进行广泛地考察，这些因素都是变量和性能，成本和进度，所有这些都经过了考虑，这些组合明确地被定义并进行了评估......这就是我所称之为最佳价值...
    [以及]即陆军将会把其最佳价值选择。”
- en: The award is a huge win for Bell. The company recently completed [planned deliveries
    of the latest versions](https://www.twz.com/the-last-u-s-ah-1-attack-helicopter-has-been-delivered-to-the-marines)
    of the venerable H-1 family of rotorcraft to the Marine Corps, built the [OH-58D
    Kiowa Warrior](https://www.twz.com/9784/us-army-says-it-badly-needs-a-scout-helicopter-after-junking-the-ones-it-had)
    that the Army retired years ago, and, with Boeing, developed variants of the V-22
    Osprey for [the Marines](https://www.twz.com/this-is-what-it-takes-for-an-mv-22-fly-halfway-across-the-pacific),
    [Air Force](https://www.twz.com/30880/air-force-cv-22-ospreys-have-a-new-snowmobile-extraction-and-insertion-configuration),
    and [Navy](https://www.twz.com/new-cmv-22b-osprey-a-game-changer-says-navy-air-boss).
    However, it currently has no other major production contracts on the horizon with
    the U.S. military. The company has invested millions into manufacturing and digital
    design capabilities in various facilities in and around Fort Worth and Amarillo,
    Texas.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个奖对贝尔公司来说是一个巨大的胜利。 公司最近完成了对美国海军陆战队传统的H-1家族的最新版本的[计划交付](https://www.twz.com/the-last-u-s-ah-1-attack-helicopter-has-been-delivered-to-the-marines)，建造了美国陆军多年前就退役的[OH-58D
    Kiowa Warrior](https://www.twz.com/9784/us-army-says-it-badly-needs-a-scout-helicopter-after-junking-the-ones-it-had)，并与波音公司合作为[海军陆战队](https://www.twz.com/this-is-what-it-takes-for-an-mv-22-fly-halfway-across-the-pacific)，[空军](https://www.twz.com/30880/air-force-cv-22-ospreys-have-a-new-snowmobile-extraction-and-insertion-configuration)和[海军](https://www.twz.com/new-cmv-22b-osprey-a-game-changer-says-navy-air-boss)开发了V-22
    Osprey的各种衍生型号。 但是，目前公司在美国军方没有其他重大生产合同。 公司在德克萨斯州沃思堡和阿马里洛及周边设施中投资了数百万美元用于生产和数字设计能力。
- en: V-280 demonstrator in flight. (Bell)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: V-280 展示机上天飞行。 (贝尔公司)
- en: “This is an exciting time for the U.S. Army, Bell, and Team Valor as we modernize
    the Army’s aviation capabilities for decades to come,” said Mitch Snyder, president
    and CEO of Bell. “Bell has a long history supporting Army Aviation and we are
    ready to equip soldiers with the speed and range they need to compete and win
    using the most mature, reliable, and affordable high-performance long-range assault
    weapon system in the world.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这对美国陆军、贝尔公司和Valor小组来说是一个激动人心的时刻，因为我们将会使陆军的航空能力在未来几十年内现代化，”贝尔总裁兼首席执行官米奇·施耐德(Mitch
    Snyder)说。“贝尔公司长期以来一直支持陆军航空，我们已做好准备为士兵们配备他们需要的速度和航程，以使用世界上最成熟、可靠和负担得起的高性能长程突击武器系统。”
- en: Both teams delivered their specific pitch for FLRAA in September of last year.
    The Sikorsky-Boeing Defiant X is a refined version of [the SB>1 Defiant](https://www.twz.com/27098/watch-sikorsky-and-boeings-sb1-defiant-compound-helicopter-fly-for-the-first-time)
    developed for the Army’s Joint Multirole Technology Demonstration (JMR-TD) program,
    in which the Valor was its prime competitor.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 两支团队在去年 9 月为 FLRAA 提交了各自的具体提案。Sikorsky-Boeing Defiant X 是 [SB>1 Defiant](https://www.twz.com/27098/watch-sikorsky-and-boings-sb1-defiant-compound-helicopter-fly-for-the-first-time)
    的改进版本，该版本是为陆军的联合多用途技术演示（JMR-TD）计划开发的，在这个计划中，Valor 是其主要竞争对手。
- en: Rendering of Sikorsky/Boeing's SB>1 Defiant X.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Sikorsky/Boeing 的 SB>1 Defiant X 的渲染。
- en: Valor posted hundreds of flight hours in its flight test campaign and notched
    more than the 280 knots speed it was named for and designed to achieve. Conventional
    helicopters cannot get anywhere near that speed. In fact, the V-280, which is
    a demonstrator and not a finalized design for the Army, broke the 300-knot barrier
    in testing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Valor 在其飞行测试中累计了数百小时的飞行时间，超过了其命名和设计要达到的 280 节的速度。传统直升机根本无法接近这个速度。事实上，V-280 在测试中打破了
    300 节的速度记录，它是陆军的示范机而不是最终设计。
- en: Valor’s [first flight occurred on Dec. 18, 2017](https://www.twz.com/17077/bells-v-280-valor-tilt-rotor-that-aims-to-replace-the-black-hawk-took-its-first-flight),
    and has since logged more than 200 hours in the air and met a number of ambitious
    speed and agility goals set by the Army under the Joint Multi-Role Technology
    Demonstration (JMR-TD) program.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Valor 的 [首次飞行发生在 2017 年 12 月 18 日](https://www.twz.com/17077/bells-v-280-valor-tilt-rotor-that-aims-to-replace-the-black-hawk-took-its-first-flight)，自那以后已经在空中飞行了
    200 多个小时，并在联合多用途技术演示（JMR-TD）计划下由陆军制定并实现了许多雄心勃勃的速度和敏捷目标。
- en: Bell flew Valor for three and a half years before grounding the operational
    prototype in 2021\. Sikorsky and Boeing continued to fly Defiant, which was still
    performing data-gathering sorties as recently as October but lagged behind the
    V-280 in flight hours because of developmental growing pains associated with its
    rigid composite main rotor blades and transmission system. The [SB>1 first flew
    in 2019.](https://www.twz.com/27098/watch-sikorsky-and-boeings-sb1-defiant-compound-helicopter-fly-for-the-first-time)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 贝尔公司在将 Valor 飞行了三年半后，于 2021 年将其作战原型停飞。而 Sikorsky 和波音公司继续飞行 Defiant，直到最近的 10
    月，仍在执行数据收集任务，但由于其刚性复合材料主旋翼和传动系统的发展阶段问题，它的飞行小时数落后于 V-280。【SB>1 于 2019 年首次飞行。】(https://www.twz.com/27098/watch-sikorsky-and-boeings-sb1-defiant-compound-helicopter-fly-for-the-first-time)
- en: V-280 over water. The aircraft's potential for distributed operations was heavily
    touted by Bell. (Bell)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: V-280 飞越水面。贝尔公司（Bell）大力宣传该飞机在分布式作战方面的潜力。
- en: V-280 improved upon the Bell-Boeing V-22 with its tilting nacelles — rather
    than the V-22’s tilting engines. In many ways, this win gives Bell a chance to
    improve upon its tiltrotor technology, with the V-280 specifically designed to
    leverage lessons learned by developing and fielding the Osprey and the hundreds
    of thousands of hours flown by the type in some of the world's harshest conditions.
    Maintainability and affordability are very much design drivers for Valor.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: V-280 通过其可倾斜的进气道改进了贝尔-波音 V-22 —— 而不是 V-22 的可倾斜引擎。在许多方面，这次胜利为贝尔提供了改进其倾转旋翼技术的机会，V-280
    具体设计旨在利用开发和部署 Osprey 所学到的经验以及在一些世界上最恶劣条件下飞行的数十万小时。维护性和可负担性是 Valor 的设计驱动因素。
- en: The story does not necessarily end with the Army's decision. Lockheed Martin,
    which owns Sikorsky could very well protest the decision, which will put the entire
    program on hold at least for 100 days while the Government Accountability Office
    weighs its counterargument.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 故事的结局不一定随着陆军的决定而结束。洛克希德·马丁公司拥有 Sikorsky，很可能会对这个决定提出抗议，这将使整个计划至少暂停 100 天，而政府问责办公室则将权衡其反驳意见。
- en: The Defiant team released a statement following the Army's announcement.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Defiant 团队在陆军宣布后发布了一份声明。
- en: '"We remain confident DEFIANT X is the transformational aircraft the U.S. Army
    requires to accomplish its complex missions today and well into the future. We
    will evaluate our next steps after reviewing feedback from the Army," the companies
    said.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们仍然相信 DEFIANT X 是美国陆军今天及未来完成其复杂任务所需的变革性飞机。我们将在审查陆军反馈后评估下一步行动，”公司表示。
- en: Barrie and Douglas Bush, Assistant Secretary of the Army for Acquisition, Logistics,
    and Technology, said the Army has anticipated a potential protest of the award
    and built time into its schedule to accommodate any associated delay.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 巴里（Barrie）和道格拉斯·布什（Douglas Bush）陆军采购、后勤和技术助理部长表示，陆军已经预见到可能会对奖项提出抗议，并在其时间表中预留了时间以适应任何相关延误。
