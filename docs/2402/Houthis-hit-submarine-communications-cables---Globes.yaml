- en: Houthis hit submarine communications cables - Globes
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 胡塞武装袭击海底通信电缆 - Globes
- en: 来源：[https://en.globes.co.il/en/article-houthis-hit-underwater-communications-cables-1001472165](https://en.globes.co.il/en/article-houthis-hit-underwater-communications-cables-1001472165)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://en.globes.co.il/en/article-houthis-hit-underwater-communications-cables-1001472165](https://en.globes.co.il/en/article-houthis-hit-underwater-communications-cables-1001472165)
- en: Three months after the Houthis began attacking merchant ships, the Yemenite
    rebels have carried out another one of their threats. "Globes" has learned that
    four submarine communication cables have been damaged in the Red Sea between Jeddah
    in Saudi Arabia and Djibouti in East Africa.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在胡塞武装分子开始袭击商船三个月后，也门叛军执行了他们的另一项威胁。《环球》（Globes）了解到，四条海底通信电缆在从沙特阿拉伯的吉达到东非的吉布提之间的红海地区遭到破坏。
- en: According to the reports, these are cables from the companies AAE-1, Seacom,
    EIG and TGN. This is causing serious disruption of Internet communications between
    Europe and Asia, with the main damage being felt in the Gulf countries and India.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据报道，这些是来自公司AAE-1、Seacom、EIG和TGN的电缆。这导致欧亚之间的互联网通信严重受阻，主要影响体现在海湾国家和印度。
- en: Estimates are that the damage to communications activities is significant but
    not critical because other cables pass through the same region linking Asia, Africa
    and Europe that have not been hit. The repair of such a large number of underwater
    cables may take at least eight weeks according to estimates and involve exposure
    to risk from the Houthi terror organization. The telecommunications companies
    will be forced to look for companies that will agree to carry out the repair work
    and probably pay them a high risk premium.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据估计，对通信活动的损害显著但并非关键，因为其他通过同一地区的电缆连接亚洲、非洲和欧洲尚未受到影响。据估计，修复如此多的水下电缆可能需要至少八周，并涉及来自胡塞武装组织的风险。电信公司将被迫寻找愿意执行维修工作并可能支付高风险溢价的公司。
- en: EIG (European India Gateway) connects Southern Europe with Egypt, Saudi Arabia,
    Djibouti, the UAE and India. The underwater cable was laid by Tyco arm Alcatel-Lucent
    at a cost of $700 million and was the first cable stretching from the UK to India.
    Shares in EIG are held by a consortium including AT&T, Saudi Telecom, Verizon,
    and India's Bharat Sanchar.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: EIG（欧洲印度网关）将南欧与埃及、沙特阿拉伯、吉布提、阿联酋和印度连接起来。这条水下电缆由Tyco的Alcatel-Lucent部门建造，耗资7亿美元，是第一条从英国到印度的电缆。EIG的股份由包括AT&T、沙特电信、Verizon和印度巴拉特·桑恰尔在内的财团持有。
- en: TGN Atlantic was laid by Tyco International in 2001 and sold to Indian company
    Tata Communications in 2005 for $130 million. The AAE-1 cable which has also been
    cut links East Asia to Europe via Egypt. The cable, which has a 40 terabyte per
    second capacity, links China with the west via countries belonging to the Chinese-Iranian
    axis including those countries and Pakistan and Qatar.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: TGN大西洋电缆由Tyco International于2001年铺设，并于2005年以1.3亿美元的价格卖给印度公司塔塔通信。也被切断的AAE-1电缆通过埃及将东亚与欧洲连接起来。这条电缆具有每秒40TB的容量，通过属于中伊轴心的国家，包括中国、伊朗、巴基斯坦和卡塔尔，连接中国与西方。
- en: The Seacom cable links Europe, Africa and India as well as South Africa.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Seacom电缆连接欧洲、非洲和印度以及南非。
- en: Senior executives at international communications and underwater cable companies
    have posted reports about the damage on LinkedIn and X.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 国际通信和海底电缆公司的高级主管们已经在LinkedIn和X上发布了关于损坏情况的报告。
