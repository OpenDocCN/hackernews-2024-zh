- en: ‘Black Swan’ author Nassim Taleb, who correctly called the 2008 financial crisis,
    says the U.S. is in a ‘death spiral’ over government debt
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://finance.yahoo.com/news/black-swan-author-nassim-taleb-112918333.html](https://finance.yahoo.com/news/black-swan-author-nassim-taleb-112918333.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's been dubbed the "most predictable crisis" facing the U.S. economy, but
    an expert has warned it will take a "miracle" to save America from its national
    debt problem.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Nassim Nicholas Taleb, the author of best-selling book *The Black Swan*, correctly
    predicted the 2008 financial crash but said "gloomy" times ahead for the U.S.
    economy are far more easy to spot.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Taleb, who advises Miami-based hedge fund Universa Investments, told an event
    hosted by the organization this week that national debt is a "white swan," a risk
    that's more probable than an unpredictable "black swan" event.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: “So long as you have Congress keep extending the debt limit and doing deals
    because they’re afraid of the consequences of doing the right thing, that’s the
    political structure of the political system, eventually you’re going to have a
    debt spiral,” he explained, [per Bloomberg](https://www.bloomberg.com/news/articles/2024-01-30/nassim-taleb-says-us-faces-a-death-spiral-of-swelling-debt).
    “And a debt spiral is like a death spiral.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Currently the American national debt stands at [$34.14 trillion](https://fiscaldata.treasury.gov/americas-finance-guide/national-debt/)[—about
    $100,000 for every person in the U.S.](https://fortune.com/2024/01/02/us-national-debt-hits-record-34-trillion-congress-funding-fight/?utm_source=search&utm_medium=advanced_search&utm_campaign=search_link_clicks)—with
    the debt ceiling currently suspended until 2025 courtesy of a deal passed in the
    summer of 2023.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: And although some of the shorter-term economic signals are flashing green—[inflation
    is coming down](https://fortune.com/2024/01/08/green-energy-inflation-goldman-commodities-guru-jeff-currie-oil-prices/?utm_source=search&utm_medium=advanced_search&utm_campaign=search_link_clicks),
    the [Fed may by eyeing rate cuts,](https://fortune.com/2023/12/14/interest-rate-cuts-timing-wall-street-inflation-fading/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks) and [employment
    is staying stable](https://fortune.com/2024/01/17/inflation-employment-almost-as-good-as-it-gets-christopher-waller-federal-reserve/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)—Taleb
    and [big Wall Street names like Jamie Dimon](https://fortune.com/2024/01/29/jamie-dimon-government-debt-crisis-market-rebellion/)
    are sounding the alarm.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Last week the CEO of [JPMorgan Chase](https://fortune.com/company/jpmorgan-chase/)
    said Washington faces a global market "rebellion" over the debt level, adding:
    “It is a cliff. We see the cliff. It’s about 10 years out.”'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Likewise former treasury secretary Robert Rubin said last week the U.S. was
    in a "terrible place" because of the deficit, and called for tax increases to
    balance the books.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，前财政部长罗伯特·鲁宾上周表示，由于赤字，美国处于“可怕的境地”，并呼吁增加税收以平衡收支。
- en: Taleb also echoed Dimon's warning that the issue—which he referred to as a "hockey
    stick" courtesy of the uptick debt will take as a result of costs to maintain
    the debt—won't be contained to just America.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 塔勒布也重申了迪蒙的警告，他将这个问题称为“曲棍球杆”，这是由于维持债务成本而产生的上升。这个问题不会仅限于美国。
- en: “We need something to come in from the outside, or maybe some kind of miracle,”
    Taleb said in answer to how the issue could be rectified. "This makes me kind
    of gloomy about the entire political system in the Western world.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要外部的某种东西来解决问题，或者也许是一些奇迹，” 塔勒布在回答这个问题时说。 “这让我对西方世界的整个政治体系感到有些沮丧。”
- en: '''We have no idea how to value companies'''
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '''我们不知道如何评估公司'''
- en: Unfortunately for his audience, Taleb also didn't have a rosy outlook for the
    stock market. Like other Wall Street bears he warned that analysts are losing
    sight of how to appropriately value companies, inflating their worth beyond tangible
    outcomes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对于他的观众来说，塔勒布对股市也没有乐观的前景。与其他华尔街空头一样，他警告说，分析师们已经失去了如何适当地评估公司的方法，使它们的价值超出了可观的结果。
- en: 'The New York University professor said: "In the past 20 years price per earnings
    was something you could grasp, today is all over the place. It''s a modern accident,
    an accident of history, we have no idea how to value companies. It''s mostly narratives
    and stories about the future to raise money so you can sell to someone else.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这位纽约大学教授说：“在过去的 20 年里，市盈率是你能够把握的东西，今天则是到处都是。这是一个现代意外，是历史的偶然，我们不知道如何评估公司。这主要是关于未来的叙述和故事，以筹集资金，以便你可以将其卖给其他人。
- en: '"Think of the number of people who made a lot of money in venture capital off
    of companies that ended up making no money. Someone got stuck with that bill at
    the end of the meal. This is what I mean about these crazy company valuations."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “想想那些靠着那些最终一无所获的公司从风险投资中赚了很多钱的人数。有人在饭后埋单了。这就是我所说的这些疯狂的公司估值。”
- en: The over-valuation alarm has been sounded for [some time by Morgan Stanley's
    Mike Wilson](https://fortune.com/2023/02/20/wall-street-morgan-stanley-mike-wilson-warning-over-stock-price-rally/#).
    In February last year the chief investment officer warned the S&P 500 is in the
    “death zone”, a term mountaineers use to refer to altitudes where oxygen is no
    longer sufficient to sustain human life for an extended period of time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**摩根士丹利的麦克·威尔逊**（[麦克·威尔逊](https://fortune.com/2023/02/20/wall-street-morgan-stanley-mike-wilson-warning-over-stock-price-rally/#)）已经响起了对超估值的警报。去年二月，首席投资官警告称标普
    500 指数处于“死亡区”，这是登山者用来指代氧气不足以维持人类生命的高度的术语。'
- en: “Either by choice or out of necessity, investors have followed stock prices
    to dizzying heights once again as liquidity (bottled oxygen) allows them to climb
    into a region where they know they shouldn’t go and cannot live very long,” Wilson
    wrote, according to *[MarketWatch](https://www.marketwatch.com/story/investors-have-pushed-stocks-into-the-death-zone-warns-morgan-stanleys-mike-wilson-dcef3c63?mod=home-page)*.
    “They climb in pursuit of the ultimate topping out of greed, assuming they will
    be able to ascend without catastrophic consequences. But the oxygen eventually
    runs out and those who ignore the risks get hurt.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “无论是出于选择还是出于必要，投资者再次将股价推向了令人眩晕的高度，因为流动性（瓶装氧气）使他们能够攀登到一个他们知道不应该去的地区，并且不能够在那里生活很长时间，”
    威尔逊写道，根据*[MarketWatch](https://www.marketwatch.com/story/investors-have-pushed-stocks-into-the-death-zone-warns-morgan-stanleys-mike-wilson-dcef3c63?mod=home-page)*。“他们攀登是为了追求最终的贪婪顶点，假设他们将能够在没有灾难性后果的情况下上升。但氧气最终会耗尽，那些忽视风险的人会受到伤害。”
- en: Other analysts have a more bullish outlook. Despite uncertainty at some of America's
    biggest companies, [experts told *Fortune*](https://fortune.com/2023/11/18/goldman-sachs-jpmorgan-tech-stocks-2024-outlook/)
    that the Magnificent 7 stocks ([Alphabet](https://fortune.com/company/alphabet/), [Amazon](https://fortune.com/company/amazon-com/), [Apple](https://fortune.com/company/apple/), [Meta
    Platforms](https://fortune.com/company/facebook/), [Microsoft](https://fortune.com/company/microsoft/), [Nvidia](https://fortune.com/company/nvidia/) and [Tesla](https://fortune.com/company/tesla/))
    are set to be the backbone of the market for years to come.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他分析师持更为乐观的态度。尽管美国一些大公司存在不确定性，[专家告诉《财富》杂志](https://fortune.com/2023/11/18/goldman-sachs-jpmorgan-tech-stocks-2024-outlook/)，这七家"神奇公司"（[谷歌母公司](https://fortune.com/company/alphabet/)、[亚马逊](https://fortune.com/company/amazon-com/)、[苹果](https://fortune.com/company/apple/)、[Meta
    平台](https://fortune.com/company/facebook/)、[微软](https://fortune.com/company/microsoft/)、[英伟达](https://fortune.com/company/nvidia/)
    和 [特斯拉](https://fortune.com/company/tesla/)）将成为未来数年市场的支柱。
