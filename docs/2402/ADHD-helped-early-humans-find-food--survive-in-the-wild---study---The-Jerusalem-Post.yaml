- en: ADHD helped early humans find food, survive in the wild - study - The Jerusalem
    Post
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ADHD帮助早期人类找到食物，生存于野外——研究——耶路撒冷邮报
- en: 来源：[https://www.jpost.com/health-and-wellness/mind-and-spirit/article-788716](https://www.jpost.com/health-and-wellness/mind-and-spirit/article-788716)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jpost.com/health-and-wellness/mind-and-spirit/article-788716](https://www.jpost.com/health-and-wellness/mind-and-spirit/article-788716)
- en: 'New evidence supports the hypothesis that ADHD is not a psychological disorder,
    rather a condition brought about by genetic and evolutionary factors: A new study
    reveals that even early humans had ADHD, but that this condition helped them survive
    in the wild.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新的证据支持了ADHD不是心理障碍，而是由基因和进化因素引起的一种状况的假设：一项新研究揭示了即使早期人类也患有ADHD，但这种状况帮助他们在野外生存下来。
- en: The findings were published in the latest issue of the scientific journal [*Proceedings
    of the Royal Society B*](https://royalsocietypublishing.org/doi/10.1098/rspb.2022.2584#d1e1853).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现发表在最新一期的科学期刊[*Royal Society B*的论文集](https://royalsocietypublishing.org/doi/10.1098/rspb.2022.2584#d1e1853)中。
- en: '[ADHD](https://www.jpost.com/health-and-wellness/mind-and-spirit/article-745930)
    is a neurodevelopmental condition that affects approximately 4% of adults and
    11% of children. Symptoms include inattention, disorganization, forgetfulness,
    impulsivity, and hyperactivity. Without treatment, this can lead to accidents,
    addictions, relationship difficulties, and work problems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[ADHD](https://www.jpost.com/health-and-wellness/mind-and-spirit/article-745930)是一种神经发育性状，影响大约4%的成年人和11%的儿童。症状包括注意力不集中、组织混乱、健忘、冲动和多动。如果不加治疗，这可能导致事故、成瘾、人际关系困难和工作问题。'
- en: In recent years, it has been found that the condition is related to several
    specific genes and even a different [brain structure](https://www.jpost.com/science/article-739711)
    than in individuals without the disorder. In the new research, scientists sought
    to find the genetic roots of the condition, speculating that it existed in early
    humans and provided them with a survival advantage.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来发现，这种状况与几种特定基因甚至[大脑结构](https://www.jpost.com/science/article-739711)有关，在没有这种障碍的个体中有所不同。在新的研究中，科学家试图找到该
- en: A study from 2008 already found certain genetic mutations related to ADHD among
    primitive tribal populations in Africa. These populations exhibited an "exploratory"
    behavior that helped them hunt and find new food sources.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 早在2008年，一项研究就发现非洲原始部落人群中与ADHD相关的某些基因突变。这些人群表现出一种“探索性”行为，帮助他们狩猎和找到新的食物来源。
- en: '**Finding if ADHD helped hunter-gatherers through an online game**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**通过在线游戏发现ADHD是否帮助狩猎采集者**'
- en: Researchers from [the University of Pennsylvania](https://www.jpost.com/tags/upenn),
    in collaboration with the Indian Institutes of Technology, have now recruited
    a sample of 457 Americans who were asked to participate in a computer game where
    they were required to collect as many fruits as possible in a virtual forest within
    a given time frame. Participants could choose to stay in a site known to have
    food or explore other options. Subsequently, participants were tested for ADHD.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[宾夕法尼亚大学](https://www.jpost.com/tags/upenn)的研究人员，与印度理工学院合作，现已招募了457名美国人样本，被要求参加一个电脑游戏，在规定的时间内尽可能多地收集虚拟森林中的水果。参与者可以选择留在已知有食物的地点或探索其他选择。随后，参与者接受了ADHD测试。
- en: 'A boy suffering from Attention Deficit Hyperactivity Disorder (ADHD), illustration.
    (credit: Ingimage/ ASAP)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一名患有注意力缺陷多动障碍（ADHD）的男孩，插图。（图片来源：Ingimage/ ASAP）
- en: The researchers found that those who [tested positive for ADHD](https://www.jpost.com/health-science/people-with-adhd-could-recover-faster-from-coronavirus-israeli-study-645303)
    gathered an average of more forest fruits than those without the disorder. Researchers
    concluded that the impulsive component of ADHD may provide a competitive advantage,
    as individuals with ADHD learn from competitors and "catch" new methods that give
    them an edge and progress in achievements.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员发现，那些[测试阳性的ADHD患者](https://www.jpost.com/health-science/people-with-adhd-could-recover-faster-from-coronavirus-israeli-study-645303)平均采集了比没有这种障碍的人更多的森林水果。研究人员得出结论，ADHD的冲动成分可能提供了竞争优势，因为患有ADHD的个体从竞争对手那里学到东西，并且“掌握”了给他们带来优势和成就进步的新方法。
- en: '"There is no doubt that ADHD has a deep genetic basis and has existed since
    the dawn of history," said Prof. Iris Manor, a specialist in child psychiatry
    and director of the ADHD unit for Israel''s Clalit health fund.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “毫无疑问，ADHD具有深厚的遗传基础，并且从历史的黎明时期就存在，”儿童精神病学专家、以色列Clalit健康基金ADHD单位主任Iris Manor教授说。
- en: '"It is evident that the frequency of the disorder is more or less similar worldwide,"
    Manor continued. "The survival advantage that ADHD provided to our ancestors is
    still not clear, but it is known today that ADHD also involves changes in inflammatory
    and stress-related components such as cortisol-stimulating hormone, which may
    have played a role in human hunting."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “显然，这种障碍的发病率在全球范围内或多或少是相似的，”Manor继续说道。“ADHD为我们的祖先提供的生存优势至今仍不清楚，但今天已知ADHD还涉及到炎症和压力相关成分的变化，例如皮质醇刺激激素，这些可能在人类狩猎中起到了一定作用。”
