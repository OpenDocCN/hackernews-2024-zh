- en: I need AI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://coryd.dev/posts/2024/i-need-ai/](https://coryd.dev/posts/2024/i-need-ai/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I need AI to waste energy. I need it to deprive vulnerable communities of water
    so that it can be used to cool new data centers. I need AI to make up answers
    to my questions.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to waste energy. I need it to deprive vulnerable communities of water
    so that it can be used to cool new data centers.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to make up answers to my questions.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to make up APIs and lower my code quality. I need it to repeatedly
    give me wrong answers until I realize I could have just written it myself.
  prefs: []
  type: TYPE_NORMAL
- en: I need it to fail to answer customer questions and make up company policies.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to ignore qualified job candidates.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to attend meetings that could have been an email and write emails
    that could have been a Slack message.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to produce generic art for unimaginative creators.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to exploit publicly available content on the web without compensating
    any creators.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to deskill knowledge work and weaken labor.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to miscategorize images so we can apologize for it after the damage
    has been done.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to pilot autonomous vehicles that injure pedestrians and take jobs
    from taxi drivers and truckers.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to create more invasive and insidious advertising for things I don't
    need.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to do even more damage to the journalism industry and create content
    nobody can trust.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to produce gimmicky videos that threaten the jobs of creators and
    secure funding for the already wealthy.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI that can't taste to create recipes.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI that's never traveled to plan my vacation.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI that can't appreciate music to recommend music for me.
  prefs: []
  type: TYPE_NORMAL
- en: I need AI to replace web search with answers I can't trust and with no benefit
    to content creators.
  prefs: []
  type: TYPE_NORMAL
- en: Life is short and I need AI to flood what time I have with more garbage to sift
    through.
  prefs: []
  type: TYPE_NORMAL
- en: Who **asked** for this?
  prefs: []
  type: TYPE_NORMAL
