- en: 'Omit irrelevant OIDC providers in forced refresh login flows ([#3608](https://github.com/ory/kratos/issues/3608))
    ([912dccd](https://github.com/ory/kratos/commit/912dccdf04a550604c5bfeb53ccf79c5f1133ef2)):'
  id: totrans-split-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '在强制刷新登录流中省略不相关的 OIDC 提供程序 ([#3608](https://github.com/ory/kratos/issues/3608))
    ([912dccd](https://github.com/ory/kratos/commit/912dccdf04a550604c5bfeb53ccf79c5f1133ef2)):'
- en: Whenever an user is asked to reauthenticate (e.g. because they wish to execute
    settings flow touching their credentials and their session is no longer privileged)
    they are asked to provide their credentials again. The forced-refresh login flow
    generated for such cases already excludes some strategies that are enabled in
    Kratos but cannot be used to authenticate as current identity, and for example
    the form presented to the user will not have a password field if the identity
    does not have a password credential.
  id: totrans-split-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每当用户被要求重新验证身份（例如因为他们希望执行涉及其凭据的设置流程，而其会话不再特权时），他们被要求再次提供他们的凭据。为此类情况生成的强制刷新登录流程已排除了一些在
    Kratos 中启用但无法用于验证当前身份的策略，例如，如果身份没有密码凭据，则向用户呈现的表单将不包含密码字段。
- en: This, however, does not currently apply to OIDC providers; the user will always
    see the full set even if some of them can't be used to sign in as current identity.
    This change causes forced refresh login flows to also omit irrelevant OIDC providers
    in generated form in order to avoid confunding the user about which strategies/providers
    are valid and can actually be used to reauthenticate.
  id: totrans-split-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，目前不适用于 OIDC 提供程序；用户始终会看到完整集合，即使其中一些不能用于作为当前身份登录。此更改导致生成的强制刷新登录流程也会在生成的表单中省略不相关的
    OIDC 提供程序，以避免混淆用户哪些策略/提供程序是有效的，实际上可以用于重新验证。
