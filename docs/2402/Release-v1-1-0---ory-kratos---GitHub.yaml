- en: 'The following features have been shipped exclusively to Ory Network for this
    version:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下功能专门针对此版本的 Ory Network 发布：
- en: Ory Kratos 1.1 is a major release that marks a significant milestone in our
    journey.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Ory Kratos 1.1 是我们旅程中的重要里程碑。
- en: We sincerely hope that you find these new features and improvements in Ory Kratos
    1.1 valuable for your projects. To experience the power of the latest release,
    we encourage you to get the latest version of Ory Kratos [here](https://github.com/ory/kratos) or
    leverage Ory Kratos in [Ory Network](https://www.ory.sh/network/) — the easiest,
    simplest, and most cost-effective way to run Ory.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们衷心希望您能发现 Ory Kratos 1.1 中的新功能和改进对您的项目非常有价值。为了体验最新版本的强大功能，我们鼓励您获取 Ory Kratos
    的最新版本 [here](https://github.com/ory/kratos)，或在 [Ory Network](https://www.ory.sh/network/)
    利用 Ory Kratos —— 运行 Ory 的最简单、最经济高效的方式。
- en: Are you passionate about security and want to make a meaningful impact in one
    of the biggest open-source communities? Join the [Ory community](https://slack.ory.sh/) and
    become a part of the new ID stack. Together, we are building the next generation
    of IAM solutions that empower organizations and individuals to secure their identities
    effectively.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否热衷于安全，并希望在最大的开源社区之一发挥有意义的影响？加入 [Ory 社区](https://slack.ory.sh/)，成为新一代 ID 解决方案的一部分。我们正在共同构建下一代能有效保护组织和个人身份的
    IAM 解决方案。
