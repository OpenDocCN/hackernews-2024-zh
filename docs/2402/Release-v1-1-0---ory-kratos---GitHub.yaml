    关闭 [#3513](https://github.com/ory/kratos/issues/3513):'
- en: Currently, the Kratos system does not automatically log out or invalidate other
    active sessions when a user changes their password. This poses a significant security
    risk as it allows potentially unauthorized individuals to maintain access to the
    account even after the password has been updated.
  id: totrans-split-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前，Kratos 系统在用户更改密码时不会自动注销或使其他活动会话失效。这带来了重大安全风险，因为它允许潜在的未授权个体即使在密码更新后仍然保持对账户的访问权限。
- en: This PR provides the option to add the `revoke_active_sessions` hook to the
    actions sections of the selfservice settings.
  id: totrans-split-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此 PR 提供了在自助服务设置的操作部分中添加`revoke_active_sessions`钩子的选项。
