  type: TYPE_NORMAL
- en: If you submit a browser login flow with an `Accept` header of `application/json`,
    but the login flow requires AAL2, then there is no way for the code to know it
    needs to redirect the user to the 2FA page. Instead of responding with the `Session`
    in this scenario, this PR changes the behaviour to respond with a `browser_location_change_required`
    error (status `422`) to indicate that the browser needs to open a specific URL,
    /self-service/login/browser?aal=aal2.
