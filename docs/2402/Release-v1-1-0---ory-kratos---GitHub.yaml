- en: 'Respond with 422 when SPA identity requires AAL2 ([#3572](https://github.com/ory/kratos/issues/3572))
    ([df18c09](https://github.com/ory/kratos/commit/df18c09e0089743e8aee17540d277b9572252e06)):'
  id: totrans-split-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当SPA身份需要AAL2时返回422（[#3572](https://github.com/ory/kratos/issues/3572)）（[df18c09](https://github.com/ory/kratos/commit/df18c09e0089743e8aee17540d277b9572252e06)）：
- en: If you submit a browser login flow with an `Accept` header of `application/json`,
    but the login flow requires AAL2, then there is no way for the code to know it
    needs to redirect the user to the 2FA page. Instead of responding with the `Session`
    in this scenario, this PR changes the behaviour to respond with a `browser_location_change_required`
    error (status `422`) to indicate that the browser needs to open a specific URL,
    /self-service/login/browser?aal=aal2.
  id: totrans-split-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您提交带有`Accept`标头为`application/json`的浏览器登录流，但登录流需要AAL2，则代码无法知道需要重定向用户到2FA页面。在这种情况下，而不是响应`Session`，此PR更改行为以响应`browser_location_change_required`错误（状态`422`），以指示浏览器需要打开特定的URL，/self-service/login/browser?aal=aal2。
