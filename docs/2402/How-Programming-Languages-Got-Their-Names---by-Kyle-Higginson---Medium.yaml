- en: How Programming Languages Got Their Names
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程语言如何得名
- en: Have you ever wondered how the likes of Python or Java got their names? Let’s
    take a look at some programming languages which have interesting stories behind
    their names.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否曾想过像Python或Java这样的语言是如何得名的？让我们看看一些编程语言的名字背后有趣的故事。
- en: Before we start — If you’re curious about how things are named, check out my
    newsletter [**Why Is That Called That**](https://www.whyisthatcalledthat.com/),
    where I explore the origin of words, phrases, brands, products and businesses.
    It’s fun and free!
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前 —— 如果您对事物的命名感到好奇，请查看我的通讯[**Why Is That Called That**](https://www.whyisthatcalledthat.com/)，在那里我探索单词、短语、品牌、产品和企业的起源。这很有趣，而且是免费的！
- en: Python (1991)
  id: totrans-split-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python (1991)
- en: While implementing Python, Guido van Rossum was also reading the published scripts
    from **Monty Python’s Flying Circus**, a BBC comedy series from the 1970s. Van
    Rossum thought he needed a name that was short, unique, and slightly mysterious,
    so he decided to call the language Python.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在实现Python的同时，Guido van Rossum还在阅读1970年代BBC喜剧系列**蒙提·派森的飞行马戏团**的已发表脚本。Van Rossum认为他需要一个简短、独特且稍微神秘的名字，因此他决定将这种语言命名为Python。
- en: Java (**1995**)
  id: totrans-split-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Java (**1995**)
- en: Java was initially called Oak, named after an oak tree which stood outside founder
    James Gosling’s office. It was then renamed to Green, and later renamed again
    to the name as we know it today — Java. The name Java was inspired by[**Java coffee**](https://en.wikipedia.org/wiki/Coffee_production_in_Indonesia#Java).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Java最初被称为Oak，以创始人詹姆斯·高斯林（James Gosling）办公室外的一棵橡树命名。后来更名为Green，最终以今天我们所知的Java之名命名。Java这个名字灵感来自[**爪哇咖啡**](https://en.wikipedia.org/wiki/Coffee_production_in_Indonesia#Java)。
- en: Kotlin (2010)
  id: totrans-split-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kotlin (2010)
- en: This one is simple, it was named by JetBrains after [**Kotlin Island**](https://en.wikipedia.org/wiki/Kotlin_Island)
    near St. Petersburg.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这很简单，JetBrains根据位于圣彼得堡附近的[**科特林岛**](https://en.wikipedia.org/wiki/Kotlin_Island)来命名。
- en: Ruby (1993)
  id: totrans-split-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ruby (1993)
- en: Ruby was founded by Yukihiro Matsumoto and Keiju Ishitsuka in 1993\. They knew
    they wanted to name the programming language after **jewels**, so they were considering
    *Ruby* and *Coral.*
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Ruby由松本行弘（Yukihiro Matsumoto）和石塚啓一（Keiju Ishitsuka）于1993年创建。他们知道他们想要以**宝石**命名这种编程语言，所以考虑了*Ruby*和*Coral*。
- en: Coral was longer by one character making it more annoying to write multiple
    times. **Ruby was shorter and more beautiful.**
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Coral一个字符更长，多次写入时更烦人。**Ruby更短更美丽。**
- en: Rust (2006)
  id: totrans-split-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rust (2006)
- en: Founder Graydon Hoare named Rust after the [**fungus**](http://en.wikipedia.org/wiki/Rust_%28fungus%29)
    **Rust** that is “over-engineered for survival”.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 创始人格雷登·霍尔（Graydon Hoare）根据[**锈菌**](http://en.wikipedia.org/wiki/Rust_%28fungus%29)
    **Rust** 的命名，这种菌“过度设计以生存”。
- en: Haskell (1990)
  id: totrans-split-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Haskell (1990)
- en: Haskell is named after **Haskell Curry,** an American mathematician and logician.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Haskell以美国数学家和逻辑学家**哈斯克尔·柯瑞**（Haskell Curry）命名。
- en: If you like this content and want to learn more about how things are named,
    check out my newsletter at [www.whyisthatcalledthat.com.](https://www.whyisthatcalledthat.com/)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢这篇内容并想了解更多关于命名背后的故事，请查看我的通讯在[www.whyisthatcalledthat.com.](https://www.whyisthatcalledthat.com/)
