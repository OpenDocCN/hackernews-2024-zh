- en: The famous ‘hold the chicken’ scene from *Five Easy Pieces* (screenplay by Carole
    Eastman, story by Carole Eastman and Bob Rafelson).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 来自*Five Easy Pieces*的著名“拿掉鸡肉”的场景（剧本由卡罗尔·伊斯特曼编写，故事由卡罗尔·伊斯特曼和鲍勃·拉夫尔森共同创作）。
- en: 'Setup: Bobby (Jack Nicholson) with some traveling companions wants to order
    a meal at a diner… and he knows exactly what he wants.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'Setup: Bobby（杰克·尼科尔森饰演）和一些旅行伴侣想在一家餐馆点餐…… 他清楚自己想要什么。'
