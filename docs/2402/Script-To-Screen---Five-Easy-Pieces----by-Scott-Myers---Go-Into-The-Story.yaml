  zh: 电影中的这一场景如下：
- en: Nicholson plays the scene almost exactly as written and you can feel the tension
    rising throughout. Here’s some background on the scene from Nicholson and director
    Bob Rafelson. Turns out Nicholson actually swept a table of all the drinks in
    a real-life situation. Color me Not Surprised!
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尼科尔森几乎完全按照剧本中的描述表演，你可以感受到紧张气氛在逐渐升高。这里有一些关于这场戏的背景信息，来自尼科尔森和导演鲍勃·拉夫尔森。事实证明，尼科尔森在现实生活中确实搅乱了一桌饮料。这让我毫不意外！
- en: I’ll see you in comments for a discussion of this terrific scene from *Five
    Easy Pieces*.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在评论区见，讨论这个出自*Five Easy Pieces*的精彩场景。
- en: '*One of the single best things you can do to learn the craft of screenwriting
    is to read the script while watching the movie. After all a screenplay is a blueprint
    to make a movie and it’s that magic of what happens between printed page and final
    print that can inform how you approach writing scenes. That is the purpose of*
    ***Script to Screen****, a weekly series on GITS where we analyze a memorable
    movie scene and the script pages that inspired it.*'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*要学习编剧艺术，最好的方法之一是在观影时阅读剧本。毕竟，剧本是制作电影的蓝图，而在印刷页面和最终成片之间的魔力可以指导你如何处理写作场景。这就是*
    ***Script to Screen****的目的，这是GITS的一个每周系列，我们在其中分析一个难忘的电影场景及其所激发的剧本页。*'
