  id: totrans-split-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: … etc
  id: totrans-split-58
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ARIA states](https://developer.mozilla.org/en-US/docs/web/Accessibility/ARIA/Attributes)
