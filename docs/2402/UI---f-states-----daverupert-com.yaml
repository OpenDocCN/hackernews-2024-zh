- en: isIntersecting = true, false
  id: totrans-split-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Stacking context
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Attribute states - states reflected in HTML
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visibility = `hidden, visible`
  id: totrans-split-45
