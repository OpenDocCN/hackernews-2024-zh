    ARIA'
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '`aria-current`'
  id: totrans-split-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`aria-expanded`'
  id: totrans-split-61
