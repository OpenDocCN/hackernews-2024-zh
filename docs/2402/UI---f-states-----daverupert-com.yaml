- en: Language = `:dir(), :lang()`
  id: totrans-split-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Location = `:link, :visited, :target`, … etc.
  id: totrans-split-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Resource = `:playing, :paused`
  id: totrans-split-56
