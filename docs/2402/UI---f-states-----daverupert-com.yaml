  id: totrans-split-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Custom cursors
  id: totrans-split-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
