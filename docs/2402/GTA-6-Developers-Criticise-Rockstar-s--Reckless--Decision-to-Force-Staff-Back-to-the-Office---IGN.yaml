- en: GTA 6 Developers Criticise Rockstar’s ‘Reckless’ Decision to Force Staff Back
    to the Office - IGN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GTA 6 开发者批评 Rockstar 强行要求员工每周五天回到办公室结束工作 - IGN
- en: 来源：[https://www.ign.com/articles/gta-6-developers-criticise-rockstars-reckless-decision-to-force-staff-back-to-the-office](https://www.ign.com/articles/gta-6-developers-criticise-rockstars-reckless-decision-to-force-staff-back-to-the-office)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ign.com/articles/gta-6-developers-criticise-rockstars-reckless-decision-to-force-staff-back-to-the-office](https://www.ign.com/articles/gta-6-developers-criticise-rockstars-reckless-decision-to-force-staff-back-to-the-office)
- en: Developers at Rockstar Games have hit out at the company’s decision to force
    staff to return to the office five days a week to close out work on [GTA 6](/games/grand-theft-auto-vi).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Rockstar Games 的开发人员对公司决定强迫员工每周五天返回办公室以完成《GTA 6》的工作表达了不满。
- en: This week, [Rockstar notified staff](/articles/rockstar-games-is-asking-employees-to-return-to-office-amid-gta-security-concerns)
    of its return-to-office order, due to start in April, which it said had to do
    with completing development on GTA 6 “at the level of quality and polish we know
    it requires”, and to mitigate security breaches. GTA 6 is developed primarily
    at Rockstar North in Edinburgh, Scotland, although support comes from a number
    of other Rockstar studios across the UK and the world.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，[Rockstar 通知员工](/articles/rockstar-games-is-asking-employees-to-return-to-office-amid-gta-security-concerns)要求他们返回办公室，原因是要在质量和细节上完成《GTA
    6》的开发工作，以及避免安全漏洞。《GTA 6》主要由位于苏格兰爱丁堡的 Rockstar North 开发，尽管来自英国和全球其他多个 Rockstar
    工作室的支持也很重要。
- en: Now, the Independent Workers’ union of Great Britain, which represents video
    game developers in the UK, has publicly criticized Rockstar for the move, and
    published testimony from current developers who warn it will significantly affect
    their well-being.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，代表英国视频游戏开发者的独立工人联合会公开批评 Rockstar 的此举，并发布了当前开发人员的证词，警告称这将严重影响他们的健康。
- en: According to the IWGB, last year 170 Rockstar Games workers in the UK signed
    a petition opposing mandatory three-day office work. Now, workers accuse Rockstar
    of “broken promises”, and have expressed concern about health, caring responsibilities,
    living arrangements, and a heightened risk of overwork (crunch). Some workers
    have said they moved their lives further away from studio locations that would
    now need to be reversed in under six weeks to comply with Rockstar’s demands.
    Rockstar is yet to comment.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 IWGB 的说法，去年，英国有 170 名 Rockstar Games 的工作人员签署请愿反对强制性的三天办公制度。现在，工人们指责 Rockstar
    “言而无信”，并对健康、照顾责任、生活安排以及过度工作（超时工作）的风险表达了担忧。一些工人称他们已将生活搬到离工作室更远的地方，而现在必须在不到六周的时间内逆转这一情况以符合
    Rockstar 的要求。Rockstar 尚未对此发表评论。
- en: 'The IWGB also alleges Rockstar had insisted flexible work options would remain
    available in an employee-wide email that said: “This isn’t our first step to five
    days a week. No one wants to go back to the old way of working.” The IWGB went
    on to claim Rockstar management has so-far refused to engage with workers on the
    issue, and will “pull the plug” on remote access to technology on April 15.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: IWGB 还声称 Rockstar 曾在一封全员邮件中坚称灵活的工作选择仍将可用，邮件中写道：“这不是我们向五天工作迈出的第一步。没有人想回到以前的工作方式。”
    IWGB 进一步声称 Rockstar 管理层迄今拒绝与工人就此问题进行对话，并将在 4 月 15 日“切断”远程技术访问。
- en: After so many broken promises we now fear management may even be paving the
    way for a return to toxic ‘crunch’ practices.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 经历了这么多次的承诺破坏之后，我们现在担心管理层甚至可能正在为重返有害的“超时工作”做铺垫。
- en: 'An anonymous Rockstar worker is quoted as saying: “Working from home has been
    a lifeline for many of us at Rockstar, allowing us to balance care responsibilities,
    manage disabilities, and relocate as we need. Now, Rockstar is snatching away
    that lifeline without a second thought for the workers who’ll be impacted most.
    After so many broken promises we now fear management may even be paving the way
    for a return to toxic ‘crunch’ practices. Senior leadership need to rethink their
    reckless decision making and engage with their staff to find an arrangement that
    works for everyone.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一位匿名的 Rockstar 员工被引用称：“在家工作对我们许多人来说是一个救生索，让我们能够平衡照护责任、管理残疾，并根据需要搬迁。现在，Rockstar
    毫不顾忌地夺走了这个救生索，对于将受到最大影响的工人，没有第二个考虑。在经历了这么多次的承诺破坏之后，我们现在担心管理层甚至可能正在为重返有害的“超时工作”做铺垫。高级领导层需要重新考虑他们的鲁莽决策，并与员工展开对话，找到适合每个人的安排。”
- en: 'Another said: “As usual, there has been zero consultation with us: the people
    who these policy changes most affect. Just one of my concerns is being forced
    to work late hours in the office to maintain contact with global teams when before
    we could log on from home to attend late meetings. This will mean missing out
    on spending time with our families. I am also aware of colleagues who have health
    issues preventing full time office work who are now left in limbo.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位员工说：“和往常一样，我们完全没有被咨询：这些政策变更最多影响到我们——那些被迫在办公室加班以与全球团队保持联系的人。之前我们可以在家里登录参加晚会议，现在这将意味着错过和家人共度时光。我也知道一些由于健康问题无法全职在办公室工作的同事现在处于不确定状态。”
- en: 'And here’s another member of staff: “We the staff care greatly about the games
    we make and our passion, skill, and talent should never be taken for granted by
    studio management. It is together, through collaboration and a healthy work life
    balance and workplace culture that we continue making some of the most beloved
    and spectacular games in our industry.”'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一位员工的看法：“我们员工非常关心我们制作的游戏，我们的激情、技能和才华不应该被工作室管理层视为理所当然。通过协作、健康的工作生活平衡和工作场所文化，我们继续制作一些行业中最受喜爱和壮观的游戏。”
- en: For years, Rockstar had a notorious reputation within the video game industry
    for brutal crunch in the making of Grand Theft Auto and Red Dead games. However,
    following the release of [Red Dead Redemption 2](/games/red-dead-redemption-2)
    in 2018 and [the shocking stories about the human cost of its development](https://www.eurogamer.net/the-human-cost-of-red-dead-redemption-2),
    media reports suggested changes were made to the company’s culture to avoid the
    same thing happening during the development of GTA 6.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，Rockstar因在《侠盗猎车手》和《荒野大镖客》系列游戏的制作过程中强制加班而在游戏行业内臭名昭著。然而，在2018年发布《荒野大镖客2》之后，以及有关其开发过程中的人力成本的[令人震惊的报道](https://www.eurogamer.net/the-human-cost-of-red-dead-redemption-2)，媒体报道称公司文化已经做出改变，以避免在《GTA
    6》开发期间重蹈覆辙。
- en: It is unacceptable that Rockstar leadership have gone back on their word time
    and time again and have ignored the workers' requests for basic working conditions.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Rockstar领导层一再食言，无视工人们对基本工作条件的要求，这是不可接受的。
- en: 'Austin Kelmore, IWGB Game Workers Chair also hit out at Rockstar: “The workers
    in the IWGB Game Workers Union at Rockstar are pushing for transparency over pay
    and promotions, a healthy and inclusive workplace culture, and work life balance
    centred around what each worker needs. It is unacceptable that Rockstar leadership
    have gone back on their word time and time again and have ignored the workers''
    requests for basic working conditions.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: IWGB游戏工人工会主席奥斯汀·凯尔莫尔也抨击了Rockstar：“Rockstar内IWGB游戏工人工会的工人们正努力争取工资和晋升透明化、健康和包容的工作场所文化，以及以每位工人的需求为中心的工作与生活平衡。Rockstar领导层一再食言，无视工人们对基本工作条件的要求，这是不可接受的。
- en: “Workers across the industry are done with letting executives make reckless
    and harmful decisions and the Rockstar workers are showing us the start of what's
    to come if they're continually ignored. There's no better time than now to join
    our union and push for this to be the healthy and sustainable games industry we
    know it can be.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “整个行业的工人们不再容忍高管们做出鲁莽和有害的决定，Rockstar的员工正在向我们展示，如果这些决定继续被忽视，将会产生什么后果。现在正是加入我们工会、推动我们行业健康可持续发展的最佳时机。”
- en: The video game development industry has wrestled with an increasing call from
    executives to return to the office following the sea-change sparked by the pandemic.
    Last year, IGN [revealed](/articles/ubisoft-montreal-in-turmoil-amid-what-developers-are-calling-broken-promises)
    Ubisoft Montreal employees were left fuming over what they called broken promises
    in regards to the studio's return-to-office mandate. And, more recently, [Star
    Citizen developers criticized a relocation plan](/articles/star-citizen-developer-cloud-imperium-games-confirms-layoffs-as-former-staff-hit-out-at-relocation-plan)
    at developer Cloud Imperium Games.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 视频游戏开发行业在大流行引发的巨变之后，高管们越来越强调回到办公室工作的需求。去年，《IGN》[披露](/articles/ubisoft-montreal-in-turmoil-amid-what-developers-are-calling-broken-promises)说，Ubisoft
    Montreal的员工对工作重返办公室的承诺未兑现感到愤怒。而最近，[Star Citizen的开发者们批评了搬迁计划](/articles/star-citizen-developer-cloud-imperium-games-confirms-layoffs-as-former-staff-hit-out-at-relocation-plan)，这是开发商Cloud
    Imperium Games的举动。
- en: GTA 6, meanwhile, is expected to launch at some point in 2025 on PlayStation
    5 and Xbox Series X and S. Some predict it will become the best-selling video
    game of all time after its debut trailer set viewership records.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: GTA 6 预计将于 2025 年某个时间点在 PlayStation 5 和 Xbox Series X 和 S 上发布。一些人预测，它将在首个预告片创下观看记录后成为有史以来销量最高的视频游戏之一。
