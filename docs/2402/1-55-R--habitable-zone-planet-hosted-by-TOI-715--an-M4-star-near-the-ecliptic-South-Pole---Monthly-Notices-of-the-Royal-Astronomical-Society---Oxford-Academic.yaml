- en: '| Transit depth *ExTra* (⁠&#124;$1.2~\rm \,\mu m$&#124;⁠); δ[tr; ExTra(1.2μm)]
    (ppt) | &#124;$4.20_{-0.96}^{+1.10}$&#124; | - | 2-planet linear fit |'
  prefs: []
  type: TYPE_TB
- en: 'We adopt the signal parameters from Section [3](#sec3) as uniform priors, and
    the stellar parameters from Section [2](#sec2) as normal priors and fit for all
    planetary parameters (*R*[p]/*R*[⋆], (*R*[⋆] + *R*[p])/*a*, |$\cos \, i$|⁠, *T*[0],
    and *P*). We fit two models in the first instance: one where eccentricity is constrained
    to zero and another where eccentricity is allowed to vary, parametrized as |$\sqrt{e_{\rm
    b}} \cos {\omega _{\rm b}}$| and |$\sqrt{e_{\rm b}} \sin {\omega _{\rm b}}$| (as
    in Triaud et al. 2011).'
  prefs: []
  type: TYPE_NORMAL
- en: The observations described in Section [4.3](#sec4-3) span several photometric
    filters from the blue to the near-infrared ends of the spectrum. To allow the
    colour-dependent transit depth to be a free parameter in our models, we also fit
    each light curve for a dilution parameter (*D*) which we give a uniform prior
    between −1 and 1\. We fix the dilution of the *TESS* observations at 0 as the
    PDCSAP light curve is already corrected for crowding (Stumpe et al. 2012), and
    use the transit depth as the reference depth; we then use Allesfitter’s ‘|$\rm
    coupled\_with$|’ functionality to ensure that the dilution and quadratic limb-darkening
    coefficients are fitted together for all observations taken in the same photometric
    band.
  prefs: []
  type: TYPE_NORMAL
- en: We use the python package PyLDTK (Parviainen & Aigrain 2015) and the PHOENIX
    stellar atmosphere library (Husser et al. 2013) to calculate quadratic limb-darkening
    coefficients for each photometric band. These are also adopted as normal priors
    in our models after we reparameterise them in the Kipping (2013) parametrization
    by converting from *u*[1], *u*[2] to *q*[1], *q*[2].
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, due to the complex instrument systematics present in the data obtained
    with the ExTrA telescopes, we model the correlated ‘red’ noise in these observations
    using a GP. We select the *Matérn 3/2* kernel as implemented by Celerite due to
    its versatility and its ability to model both long and short term trends. We fit
    for two GP hyperparameters for each ExTrA telescope: the amplitude scale, σ, and
    the length scale, ρ. We place wide uniform priors on these terms. For all other
    telescopes, we make use of a hybrid spline to model the baseline. Allesfitter
    also fits an ‘error scaling’ term to account for white noise in the data.'
  prefs: []
  type: TYPE_NORMAL
- en: The initial fits (1-planet circular, and 1-planet eccentric) both confirm that
    TOI-715 b is a |$\rm 1.550\pm 0.061\, \rm R_{\oplus }$| planet with an equilibrium
    temperature of |$\rm 234\pm 12\, \rm K$|⁠. We find that the eccentric model has
    slightly higher evidence, with a logged Bayes Factor of ∼6.5 ± 1.1, although the
    eccentricity derived from this more complex model, |$e = 0.31_{-0.20}^{+0.38}$|⁠,
    is consistent with zero at the 2σ level, and we do not consider this a detection
    of orbital eccentricity. All modelled ground-based transits of TOI-715 b, as well
    as the phase-folded *TESS* photometry, can be found in Figs 7 and 8. In Fig. 9
    we present the averaged depths, in each photometric band, demonstrating the achromaticity
    of the observed transits.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 7.
  prefs: []
  type: TYPE_NORMAL
- en: Photometry of TOI-715 b along with best fitting models. Grey points are raw
    flux and dark pink circles are 15-min binned points. The dark pink lines are 20
    fair draws from the posterior transit model. The flux and the transit models have
    been corrected by subtracting the baseline models. The *TESS*, ExTrA 2 and ExTrA
    3 photometry are phase-folded, while the others are single transits.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 8.
  prefs: []
  type: TYPE_NORMAL
- en: Photometry of TOI-715 b along with best-fitting models. Grey points are raw
    flux and dark pink circles are 15-min binned points. The dark pink lines are 20
    fair draws from the posterior transit model. The flux and the transit models have
    been corrected by subtracting the baseline models. All transits shown here are
    single transits. For the TRAPPIST light curves, the number in the figure titles
    denotes the visit number. These are treated as single transits due to the different
    exposure times of each visit. Increased scatter during the transit observed by
    SSO-Io (bottom right panel) cause the middle binned point to have a large errorbar.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 9.
  prefs: []
  type: TYPE_NORMAL
- en: Measured transit depths versus wavelength. The dark grey horizontal line indicates
    the depth of the *TESS* transits, while other depths are highlighted with circles
    for comparison.
  prefs: []
  type: TYPE_NORMAL
- en: We remind the reader that in Section [3](#sec3), we identified a second transiting
    planet candidate in the *TESS* data, which we now incorporate into the model,
    and test this two-planet hypothesis. We test two further models to seek evidence
    of a second planet in the system, starting by fixing the linear ephemerides of
    planet b and allowing the mid-time of each individual transit to vary. This model
    is motivated by the second candidate’s proximity to a 1^(st) order 4:3 mean-motion
    resonance with the first planet. If the second candidate is real, we might expect
    for these planets to experience mutual gravitational interactions exciting transit
    timing variations (TTVs).
  prefs: []
  type: TYPE_NORMAL
- en: We place a wide uniform prior on each transit mid-time, corresponding to the
    linear predicted mid-time |$\pm \, 60$| min. We find that due to the low SNR of
    individual transits in the *TESS* data, the transit mid-times are not well constrained
    for events observed only by *TESS*. However, transits observed simultaneously
    by several ground-based observatories have significantly less scatter and smaller
    error bars. In these events, we see evidence suggesting TTVs of up to 5 min, although
    the Bayesian evidence for this model is lower than for the two linear models tested.
    Models with linear ephemerides are preferred, with Bayes Factors of ∼9.5 and ∼16
    for the circular and eccentric models respectively. We note that we did not test
    a fixed linear ephemerides fit with a 2-planet model as the individual transits
    in *TESS* for the second candidate have even lower SNR and we have no ground-based
    transits at the time of writing.
  prefs: []
  type: TYPE_NORMAL
- en: The final model we test is a 2-planet circular Keplerian model. We fit for all
    the same parameters as before, but now additionally include the transit parameters
    for the second candidate. The phase-folded *TESS* photometry for the second candidate
    is presented in Fig. 10; the fitted and derived parameters for planet b resulting
    from the 2-planet model are consistent with those emerging from all previous models.
    Also noteworthy is that the host density as calculated by allesfitter following
    Seager & Mallén-Ornelas (2003) with the transit parameters of the second candidate
    is |$\rm 22.7\pm 3.0\, \rm g\, cm^{-3}$|⁠, which is within 1σ of the stellar density
    prior of |$\rm 23.1\pm 3.2\, \rm g\, cm^{-3}$|⁠, suggesting that both signals
    are produced over the same star. The results of this fit indicate that if TIC
    271971130.02 is confirmed, it is likely a |$1.066\pm 0.092 ~\rm R_\oplus$| planet
    with an orbital period of |$25.60712_{-0.00036}^{+0.00031}$| and an equilibrium
    temperature of |$215\pm 12~\rm K$|⁠.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 10.
  prefs: []
  type: TYPE_NORMAL
- en: Phase folded *TESS* photometry of TIC 271971130.02\. Grey points are raw flux
    and green circles are 15-min binned points. The green lines are 20 fair draws
    from the posterior transit model. The flux and the transit models have been corrected
    by subtracting the baseline models.
  prefs: []
  type: TYPE_NORMAL
- en: All fitted and derived parameters from the linear 2-planet circular model are
    presented in Table 3.
  prefs: []
  type: TYPE_NORMAL
- en: 6 DISCUSSION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: TOI-715 is host to at least one planet (TOI-715 b), with |$R_{\rm b}= \rm 1.550\pm
    0.064\, R_{\oplus }$|⁠, receiving an installation |$S_{\rm b} = \rm 0.67_{-0.20}^{+0.15}\,
    S_{\oplus }$|⁠, which places it within the ‘conservative habitable zone’ defined
    by Kopparapu et al. (2013) as the circumstellar region where a rocky planet receives
    and installation flux of |$0.42-0.842\, S_{\oplus }$|⁠. Our model suggests that
    there is also a possibly second, smaller planet in the system, with size |$R_{02}
    = 1.066\pm 0.092 ~\rm R_\oplus$|⁠, just within the outer edge of the host’s habitable
    zone, at an installation |$S_{\rm 02} = \rm 0.48_{-0.17}^{+0.12}\, S_{\oplus }$|⁠.
  prefs: []
  type: TYPE_NORMAL
- en: Expectation of planet yield by *TESS* prior to launch showed *TESS* would detect
    of order 70 ± 9 Earth-sized planets (⁠|$\lt 1.25 ~\rm R_\oplus$|⁠) and 14 ± 4
    conservative ‘habitable zone’ planets |$\lt 2~\rm R_\oplus$| (as in Kopparapu
    et al. 2013), but that *TESS* would identify of order 0 Earth-sized (⁠|$\lt 1.25
    ~\rm R_\oplus$|⁠) ‘conservative habitable zone planets’ (Sullivan et al. 2015).
    More recent yield estimates (post-launch) by Kunimoto et al. (2022) appear more
    pessimistic, however, finding only 5 ± 2 ‘conservative habitable zone planets’
    |$\lt 2~\rm R_\oplus$| would be detected within the primary mission and first
    extended mission of *TESS*, a factor nearly three times lower than Sullivan et al.
    (2015). Should the second planet candidate, TIC 271971130.02 be fully confirmed,
    its existence would thus represent an unexpectedly important discovery made possible
    by the *TESS* mission, with the contributions of many ground-based facilities.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we contextualize the system by examining other factors required
    for habitability, and assessing its suitability for further in-depth characterization.
    We begin by revisiting the radius valley to understand what can be learned about
    the mass of TOI-715 b from current mass–radius relations. We then explore the
    prospects for a precise mass measurement of this planet with current spectroscopic
    instrumentation, followed by a discussion of the potential for atmospheric characterization
    with *HST* and *JWST*.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1 TOI-715 b and the radius valley
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The radius valley, as identified in the *Kepler* sample by Fulton et al. (2017),
    shows a lack of close-in (⁠|$P\lt 100~\rm d$|⁠) planets with sizes between |$1.5-2~\rm
    R_{\oplus }$|⁠; TOI-715 b’s |$1.55~\rm R_\oplus$| appears just inside this underpopulated
    region of parameter space. The importance of the radius valley lies in its potential
    to teach us about planetary formation and post-formation evolution (e.g. Owen &
    Wu 2017; Ginzburg et al. 2018; Venturini et al. 2020), and hence planets inside
    this gap are crucial in furthering our understanding of the factors that sculpt
    it.
  prefs: []
  type: TYPE_NORMAL
- en: The location and slope of the radius valley has been shown to depend on the
    properties of the host star (e.g. Fulton & Petigura 2018; Gupta & Schlichting
    2019; Berger et al. 2020), and Cloutier & Menou (2020) and Van Eylen et al. (2021)
    recently re-examined this for low-mass stars. Cloutier & Menou (2020) looked at
    the small, close-in planet distribution around stars cooler than |$4700\, \rm
    K$| and found that the slope is opposite in sign compared with FGK stars, and
    also that the peaks of the planet radius distributions are shifted toward smaller
    planets. According to this, the center of the radius valley also shifts towards
    smaller radii. The sample examined in this study contained planets discovered
    by *Kepler* and *K2*, and was corrected for completeness. This work states that
    planets falling between their measured radius valley and the one measured by Martinez
    et al. (2019) for Sun-like stars are so-called ‘keystone planets’, crucial for
    further understanding the radius valley around low-mass stars. By this metric
    TOI-715 b’s radius of |$\rm 1.55\, R_{\oplus }$| is just below the boundary of
    |$\rm 1.66\, R_{\oplus }$| for a period of 19.288 d, falling within the super-Earth
    category.
  prefs: []
  type: TYPE_NORMAL
- en: Van Eylen et al. (2021), however, used a significantly smaller sample, restricted
    to confirmed and well-characterized planets, with masses and radii measured to
    at least 20 per cent precision, orbiting stars cooler than 4000 K. They found
    a slope in radius-period space opposite in sign compared with Cloutier & Menou
    (2020), and therefore consistent in sign with FGK stars as measured by, for instance,
    Martinez et al. (2019). They do, however, find that the valley shifts towards
    smaller radii for later spectral types. Contrary to the work of Cloutier & Menou
    (2020), the functional form of the radius valley derived in this study places
    TOI-715 b above the radius valley and with the population of sub-Neptunes.
  prefs: []
  type: TYPE_NORMAL
- en: In Fig. 11 we present the current sample of exoplanets orbiting stars cooler
    than |$T_\mathrm{eff}\, =\, 4000\, \rm K$| with planetary radii measured to better
    than 10  per cent precision^(15) in radius-period space. We highlight the positions
    of the radius valleys as measured by Martinez et al. (2019); Cloutier & Menou
    (2020) and Van Eylen et al. (2021) and the positions of TOI-715 b and TIC 271971130.02\.
    In this sample, a clear radius bimodality for planets orbiting M dwarfs is not
    visible. What is evident is that precise characterization of planets such as TOI-715 b
    that fall *between* the various definitions of the low-mass star radius valley
    is essential to understand whether or not this bimodality will eventually be borne
    out by the data.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 11.
  prefs: []
  type: TYPE_NORMAL
- en: Plot of the current sample of planets orbiting hosts cooler than 4000 K in radius-period
    space. The grey circles are confirmed planets with radii measured to better than
    10 per cent precision, and the dark pink and green circles are TOI-715 b and TIC
    271971130.02, respectively. We note that some errorbars are smaller than the markers.
    The blue line indicates the measured radius valley according to Van Eylen et al.
    (2021) for hosts cooler than 4000 K. The black dashed line is the low-mass star
    radius valley as measured by Cloutier & Menou (2020) for hosts cooler than 4700 K,
    while the dotted black line indicated the radius valley for Sun-like stars as
    measured by Martinez et al. (2019). The yellow shaded area indicates where planets
    referred to as ‘keystone planets’ can be found. The histogram in the right-hand
    panel does not include TOI-715 b or TIC 271971130.02.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2 TOI-715 b and the density gap
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Luque & Pallé (2022) recently demonstrated using a sample of planets with precisely
    measured radii (to at least <8 per cent) and masses (to at least <25 per cent)
    that small planets orbiting low-mass stars in fact likely have a density gap rather
    than a radius valley. The results of that study indicate that small planets come
    in three flavours: rocky, water-worlds and gassy. For planets smaller than |$2\,
    \rm R_{\oplus }$| they find a clear bi-modality in density which allow us to estimate
    the mass of TOI-715 b in both the rocky (⁠|$\rm \sim \, 7M_{\oplus }$|⁠) and water-world
    (⁠|$\rm \sim \, 2M_{\oplus }$|⁠) scenarios; both different from the Chen & Kipping
    (2017) estimate of |$\rm \sim \, 3.5M_{\oplus }$| and the rocky and volatile-rich
    predictions from Otegi, Bouchy & Helled (2020) (⁠|$\rm \sim \, 4.1M_{\oplus }$|
    and |$\rm \sim \, 3.5M_{\oplus }$| respectively). While this result is very promising
    for our understanding of the composition of small planets around low-mass stars,
    their sample contained only 34 planets; therefore continued systematic characterization
    of these systems with consistent sample selection criteria remains crucial to
    understand this distribution and ultimately the composition of planets around
    M dwarfs.'
  prefs: []
  type: TYPE_NORMAL
- en: 6.3 Prospects for a mass measurement of TOI-715 b
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Given the faintness of TOI-715, the only southern hemisphere instrument currently
    capable of the precision required to measure the mass of planet b is ESPRESSO
    at the VLT (Very Large Telescope Pepe et al. 2010). If the planet is rocky and
    has a mass of |$\rm \sim 7\, M_{\oplus }$|⁠, then we calculate a predicted RV
    semi-amplitude of |$\rm 4.5\, m\, s^{-1}$|⁠. From ESPRESSO’s exposure time calculator
    (ETC) we find that we could achieve a precision of |$\rm 7.4\, m\, s^{-1}$| per
    measurement, meaning that for a 25 per cent precision on the mass of the planet,
    44 spectra need to be collected, with |$\rm 1800\, s$| exposures and SNR |$\rm
    \sim$| 14\. For this, we assume that TOI-715 is a relatively slow rotator (⁠|$\rm
    vsini \lesssim 2\, km\, s^{-1}$|⁠) which is not unusual for old M dwarfs that
    do not show significant stellar activity (Moutou et al. 2017; Reiners et al. 2022).
  prefs: []
  type: TYPE_NORMAL
- en: However the ETC is usually pessimistic. Based on observed radial-velocity precision
    of mid-M type planet-host stars obtained with ESPRESSO we expect a slightly better
    performance for this instrument. Observations of Proxima Cen (M5V) resulted in
    a mean precision of |$\rm 0.6\, m\, s^{-1}$| (Suárez Mascareño et al. 2020), which
    is about 40 per cent better than the ETC predicts. A similar case is LHS 1140
    (M3V), for which a mean precision of |$\rm 0.8\, m\, s^{-1}$| has been achieved
    (Lillo-Box et al. 2020), which is a precision twice better than expected. Empirical
    results^(16) for M dwarfs using the MAROON-X spectrograph at Gemini North (Seifahrt
    et al. 2020) found a more than 40  per cent increase in precision between M0 and
    M6 dwarf stars. The ESPRESSO ETC assumes an M2 spectral type to predict the RV
    precision. Thus, this apparent increase in RV precision for mid-M dwarfs, compared
    to early M dwarfs can explain the observed difference in performance.
  prefs: []
  type: TYPE_NORMAL
- en: Since TOI-715 is an M4 dwarf, we can conservatively expect a 20 per cent better
    RV precision compared to the ETC (thus a precision of |$\rm \sim 5.9\, m\, s^{-1}$|⁠).
    This means a 25 per cent precision on the mass of the planet can be reached with
    only |$\rm \sim 30$| spectra (⁠|$\rm 1800\, s$| exposures; SNR ∼ 14). This amounts
    to 15 h of telescope time, which is not unrealistic for a planet of this importance.
  prefs: []
  type: TYPE_NORMAL
- en: If however, TOI-715 b is in fact a ‘water world’, then a mass of |$\rm \sim
    2\, M_{\oplus }$| would produce an RV semi-amplitude of just |$\rm 1.3\, m\, s^{-1}$|⁠.
    In this case 150 h of telescope time are needed to constrain the mass with 25 per cent
    precision. Should the density bi-modality for small planets around M dwarfs suggested
    by Luque & Pallé (2022) be confirmed, a non-detection might enable us to infer
    the planet’s mass.
  prefs: []
  type: TYPE_NORMAL
- en: In Section [5](#sec5), we found that there were small hints of transit timing
    variations (TTVs) in the ground-based transits of TOI-715 b. If the second planet
    is confirmed and the orbits are commensurate, the masses of both planets could
    be suitable for characterization using dynamical modelling. Given the low SNR
    of individual transits and the long orbital periods, such a campaign would be
    well suited to ASTEP (Antarctic Search for Transiting Exoplanets, Daban et al.
    2010; Schmider et al. 2022), given its convenient Antarctic location (Dransfield
    et al. 2022b).
  prefs: []
  type: TYPE_NORMAL
- en: 6.4 Prospects for detailed atmospheric characterization of TOI-715 b
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Transmission Spectroscopy Metric (TSM) as established by Kempton et al.
    (2018) is often used to quantify the suitability of planets for atmospheric characterization
    via transmission spectroscopy. We calculate the TSM for TOI-715 b in both mass
    limits^(17) and for TIC 271971130.02, as well as the published sample of planets
    with |$R_p\, \lt \, 2~\rm R_{\oplus }$| and |$S_p\, \lt \, 1.6~\rm S_{\oplus }$|^(18)
    The comparison sample contained 34 planets initially; we then removed the seven
    planets discovered via radial velocity as these are not known to transit. In Fig.
    12, we present this sample of small habitable zone and temperate exoplanets, highlighting
    the location of the conservative habitable zone (Kopparapu et al. 2013). We also
    highlight the positions of the five TRAPPIST-1 planets that fall in this parameter
    space (d-h) (Gillon et al. 2017), the recently discovered LP 890–9 c (SPECULOOS-2 c/TOI-4306 c;
    Delrez et al. 2022), K2-3 d (Crossfield et al. 2015), and the well characterized
    mini-Neptune, LHS 1140 b (Dittmann et al. 2017).
  prefs: []
  type: TYPE_NORMAL
- en: Figure 12.
  prefs: []
  type: TYPE_NORMAL
- en: Transmission spectroscopy metric verus installation for transiting planets orbiting
    hosts cooler than 4000 K. The blue shaded area shows the conservative habitable
    zone as defined by Kopparapu et al. (2013). The two dark pink circles highlight
    the positions of TOI-715 b in the rocky and water world scenarios, while the green
    circle indicates the position of TIC 271971130.02\. We highlight in yellow the
    positions of the seven planets of TRAPPIST-1\. The sizes of the circles are scaled
    with planetary radius.
  prefs: []
  type: TYPE_NORMAL
- en: In the case of a ‘water world’ composition, TOI-715 b could have a transmission
    signal comparable to LHS-1140 b if it does indeed have detectable atmospheric
    features. In the higher mass limit we find that TOI-715 b has a TSM of approximately
    1.9, below the suggested cutoff of 12 for follow-up of terrestrial planets.
  prefs: []
  type: TYPE_NORMAL
- en: We use Tierra (Niraula et al. 2022) to calculate simulated transmission spectra
    for TOI-715 b in the ‘rocky’ (⁠|$\sim 7\, \rm M_\oplus$|⁠) and ‘water-world’ (⁠|$\sim
    2\, \rm M_\oplus$|⁠) mass scenarios in the case of a primordial hydrogen/helium-dominated
    atmosphere. We then use Pandexo (Batalha et al. 2017) to simulate *JWST* observations
    in both cases to assess the detectability of atmospheric features. We find that
    in the low-mass case atmospheric features could be detectable with a single *JWST*
    transit if the atmosphere is cloudless. In the higher mass case, we find that
    extracting meaningful features would require at least five transits, also in the
    cloud-free case. A secondary atmosphere with higher mean molecular mass could
    suppress the scale height by more than an order of magnitude, in turn making it
    challenging to detect atmospheric features of these planets (de Wit et al. 2016).
  prefs: []
  type: TYPE_NORMAL
- en: In both mass cases, the carbon dioxide feature centered on |$\rm 4.5\, \,\mu
    m$|⁠, the methane feature at |$\rm 3.3\, \,\mu m$| and multiple water bands are
    some of the most accessible atmospheric features with the NIRSpec PRISM, the most
    suitable instrument for *JWST* follow-up given the similar brightness of TOI-715
    compared to TRAPPIST-1\. Detection of these features will constrain the metallicity
    of the putative planetary atmospheres, providing first hints of the carbon-chemistry
    of the atmosphere itself (Madhusudhan 2012), and insights into their formation
    history (Öberg, Murray-Clay & Bergin 2011).
  prefs: []
  type: TYPE_NORMAL
- en: 6.5 Flares and habitability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Both TOI-715 b and the candidate TIC 271971130.02 lie in an interesting location
    of the parameter space with regard to insolation, radius, and potential rocky
    composition, naturally posing questions of their habitability. Many recent prebiotic
    chemistry and astrobiology studies investigated how life may have originated on
    Earth and other planets (see e.g. Patel et al. 2015; Airapetian et al. 2016; Xu
    et al. 2018 and reviews by Sutherland 2017; Kitadai & Maruyama 2018). The first
    processes leading from inorganic compounds towards RNA precursors likely require
    a liquid solution (e.g. liquid surface water) and an energy source. For the latter,
    the host star’s flaring may provide the necessary UV radiation (in the 200–280 nm
    range) to trigger these early steps (e.g. Rimmer et al. 2018; Todd et al. 2018;
    Rimmer et al. 2021).
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, stellar activity can also pose a significant danger to exoplanets.
    Strong stellar winds and XUV outbursts can contribute to atmospheric loss (e.g.
    Atri & Mogan 2020). Even if the atmosphere prevails, coronal mass ejections (charged
    particle streams) may interact with and dissociate atmospheric ozone (e.g. Tilley
    et al. 2019). Without the major atmospheric absorber of harmful UV radiation,
    the next flares might sterilize existing surface biology.
  prefs: []
  type: TYPE_NORMAL
- en: We investigate TOI-715’s 24 sectors of TESS data for signs of stellar flaring.
    We find an average rate of 7 flares per 100 d of observations, with a maximum
    flare amplitude of 5 per cent in relative flux over nearly 2 yr of data. This
    analysis was performed using the stella neural network (Feinstein et al. 2020)
    and as part of the TESS flare catalog (Günther et al., in preparation), building
    on (Günther et al. 2020). We also compare this flare frequency distribution with
    the theoretical potential for ozone sterilization (Tilley et al. 2019) and laboratory
    thresholds for prebiotic chemistry (Rimmer et al. 2018). We find that the flaring
    is likely too rare and not energetic enough to influence either of these effects.
  prefs: []
  type: TYPE_NORMAL
- en: 'As TOI-715 is an older star (6.6|$^{+3.2}_{-2.2}$| Gyr), its flaring is likely
    not as prominent as in younger years, when its planets were forming and prebiotic
    chemistry steps might have been triggered. Demographic studies of young (<100 Myr)
    and older M dwarfs show that flaring activity decreases with stellar age, likely
    due to spin-down and a decreasing stellar dynamo (e.g. Feinstein et al. 2020;
    Günther et al. 2020). Thus, one could carefully speculate: if stronger flaring
    or other processes (volcanoes, impacts, or lightning) had led to astrobiology
    on TOI-715 b or TIC 271971130.02 several Gyr ago, there might be a chance it could
    still exist (pending, of course, all other criteria such as atmospheric composition,
    liquid water, etc. are fulfilled).'
  prefs: []
  type: TYPE_NORMAL
- en: 7 CONCLUSIONS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this work, we have presented the discovery, validation and characterization
    of TOI-715 b, a |$R_{\rm b}= \rm 1.550\pm 0.064\, R_{\oplus }$| habitable zone
    planet orbiting an M4 star with a period of |$19.288004_{-0.000024}^{+0.000027}$|
    d. We also demonstrated that there is possibly a second, smaller planet with radius
    |$R_{02} = 1.066\pm 0.092 ~\rm R_\oplus$| at a period of |$25.60712_{-0.00036}^{+0.00031}$|
    d, placing it just inside the outer edge of the circumstellar habitable zone.
    This system represents the first *TESS* discovery to fall within this most conservative
    and widely applicable ‘habitable zone’.
  prefs: []
  type: TYPE_NORMAL
- en: We have also demonstrated that TOI-715 b is amenable to further characterization
    with precise radial velocities and transmission spectroscopy; detailed follow-up
    of this planet is crucial to further our understanding of the formation and evolution
    of small, close-in planets. Given its location in radius-installation space, TOI-715 b
    could also help us understand the characteristics of the M-dwarf radius valley.
  prefs: []
  type: TYPE_NORMAL
- en: Confirmation of the existence of the TIC 271971130.02 in the coming months will
    also be crucial in planning further characterization of planet b, as disentangling
    the two planets in a putative radial velocity campaign could prove challenging
    if the orbit of a second planet is not well known.
  prefs: []
