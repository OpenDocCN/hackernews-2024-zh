- en: 1.55 R⊕ habitable-zone planet hosted by TOI-715, an M4 star near the ecliptic
    South Pole | Monthly Notices of the Royal Astronomical Society | Oxford Academic
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://academic.oup.com/mnras/article/527/1/35/7172075](https://academic.oup.com/mnras/article/527/1/35/7172075)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ABSTRACT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A new generation of observatories is enabling detailed study of exoplanetary
    atmospheres and the diversity of alien climates, allowing us to seek evidence
    for extraterrestrial biological and geological processes. Now is therefore the
    time to identify the most unique planets to be characterized with these instruments.
    In this context, we report on the discovery and validation of TOI-715 b, a |$R_{\rm
    b}=1.55\pm 0.06\rm R_{\oplus }$| planet orbiting its nearby (42 pc) M4 host (TOI-715/TIC
    271971130) with a period |$P_{\rm b} = 19.288004_{-0.000024}^{+0.000027}$| d.
    TOI-715 b was first identified by *TESS* and validated using ground-based photometry,
    high-resolution imaging and statistical validation. The planet’s orbital period
    combined with the stellar effective temperature |$T_{\rm eff}=3075\pm 75~\rm K$|
    give this planet an installation |$S_{\rm b} = 0.67_{-0.20}^{+0.15}~\rm S_\oplus$|⁠,
    placing it within the most conservative definitions of the habitable zone for
    rocky planets. TOI-715 b’s radius falls exactly between two measured locations
    of the M-dwarf radius valley; characterizing its mass and composition will help
    understand the true nature of the radius valley for low-mass stars. We demonstrate
    TOI-715 b is amenable for characterization using precise radial velocities and
    transmission spectroscopy. Additionally, we reveal a second candidate planet in
    the system, TIC 271971130.02, with a potential orbital period of |$P_{02} = 25.60712_{-0.00036}^{+0.00031}$|
    d and a radius of |$R_{02} = 1.066\pm 0.092\, \rm R_{\oplus }$|⁠, just inside
    the outer boundary of the habitable zone, and near a 4:3 orbital period commensurability.
    Should this second planet be confirmed, it would represent the smallest habitable
    zone planet discovered by *TESS* to date.
  prefs: []
  type: TYPE_NORMAL
- en: 1 INTRODUCTION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'At long last the era of *JWST* has arrived, and with it the age of detailed
    exoplanetary atmospheric characterization (The *JWST* Transiting Exoplanet Community
    Early Release Science Team 2023). This achievement was unlocked just as the community
    hit another significant milestone: the discovery of the 5000th planet beyond the
    solar system.¹ This ever-growing sample combined with the might of *JWST* is now
    set to deepen our understanding of planets, including those in our solar system,
    on a sub-population level.'
  prefs: []
  type: TYPE_NORMAL
- en: One sub-population of particularly enduring interest consists of small, potentially
    habitable planets orbiting cool M-type stars. With current instrumentation, M
    dwarfs represent our best hope of finding temperate terrestrial planets, the best
    example being the seven Earth-sized planets of the TRAPPIST-1 system orbiting
    an M8V type star (Gillon et al. 2017). The reduced radii of M dwarfs enable small
    planets to produce large transit depths; this combined with the shorter orbital
    periods of these more compact systems makes photometric monitoring from ground
    and space-based facilities considerably more feasible (e.g. Nutzman & Charbonneau
    2008; Reiners et al. 2018; Sebastian et al. 2021; Triaud 2021). In the context
    of atmospheric characterization by transmission spectroscopy, bright, nearby M
    dwarfs are ideal planetary hosts as small temperate planets will transit frequently,
    enabling high signal-to-noise detections of atmospheric features with fewer hours
    of telescope time (Charbonneau & Deming 2007; Dressing & Charbonneau 2015; Morley
    et al. 2017). Additionally, these low mass stars appear more likely to host small
    planets from a theoretical and observational point of view (Montgomery & Laughlin
    2009; Bonfils et al. 2013; Dressing & Charbonneau 2013; Mulders, Pascucci & Apai
    2015; Alibert & Benz 2017; He, Triaud & Gillon 2017; Sabotta et al. 2021).
  prefs: []
  type: TYPE_NORMAL
- en: The so-called ‘habitable zone’ is a circumstellar region where an Earth-like
    planet could sustain liquid water on its surface (Kasting, Whitmire & Reynolds
    1993). With sometimes contradictory definitions of its boundaries, which depend
    on stellar spectral type, planetary albedo, mass and even cloud cover (Underwood,
    Jones & Sleep 2003; Kopparapu et al. 2014; Ramirez & Kaltenegger 2016), it can
    be challenging to categorise planets using this metric. However, the most widely
    applicable and conservative definition comes from Kopparapu et al. (2013), stating
    that rocky planets receiving between |$0.42\,\mathrm{ and}\,0.842\, S_{\oplus
    }$| are in their star’s HZ, irrespective of all other factors.
  prefs: []
  type: TYPE_NORMAL
- en: The activity of the M-dwarf host stars themselves is an additional factor to
    consider in the habitability of planets orbiting M dwarfs, as the effect of their
    frequent flaring is not fully known (O’Malley-James & Kaltenegger 2017). Stellar
    flares could destroy a nascent atmosphere entirely (Davenport et al. 2016; Dong
    et al. 2017), or they might provide the energy needed to catalyse biological processes
    (Buccino, Lemarchand & Mauas 2007; Patel et al. 2015; Lingam & Loeb 2017; Rimmer
    et al. 2018). Additionally, we must look beyond our own terrestrial version of
    habitability, by exploring the possibility that biology might arise on water-worlds
    (Madhusudhan, Piette & Constantinou 2021) or temperate sub-Neptunes (Seager et al.
    2021), as both of these may have different HZ boundaries.
  prefs: []
  type: TYPE_NORMAL
- en: We owe much of our current understanding of exoplanetary demographics to the
    *Kepler* mission (Borucki et al. 2010), and one of the most influential results
    to come out of statistical studies of the *Kepler* sample was the bimodal radius
    distribution of sub-Neptune sized planets, with a gap between |$1.5\,\mathrm{
    and}\,2\, R_{\oplus }$| (Fulton et al. 2017; Van Eylen et al. 2018). The current
    best explanations for this bimodality are core-powered mass loss (Lopez & Fortney
    2013; Ginzburg, Schlichting & Sari 2018; Gupta & Schlichting 2019), photo-evaporation
    (Owen & Wu 2013, 2017) and volatile-poor formation (Lee, Chiang & Ormel 2014;
    Venturini & Helled 2017). While the exact location of this so-called ‘radius valley’
    depends on stellar mass among other things (Wu 2019; Gupta & Schlichting 2020),
    it is still unclear whether it is present around M dwarfs or not (Cloutier & Menou
    2020). Therefore, planets with sizes within the radius valley (e.g. Cloutier et al.
    2020, 2021; Luque et al. 2022) help us to understand the shape and depth of this
    gap around M dwarfs. A recent study by Luque & Pallé (2022), however, indicates
    that M-dwarf planets may have a density gap rather than a radius gap separating
    two populations of small planets (rocky and water worlds), and that these observations
    are also well explained by formation pathways that include disc-driven migration
    (Venturini et al. 2020).
  prefs: []
  type: TYPE_NORMAL
- en: At present *TESS* (Ricker et al. 2015) is providing the community with ample
    new planets to improve our understanding of exoplanetary demographics, including
    by populating the habitable zone. Notably, while several ‘habitable zone’ planets
    discovered by *TESS* have been confirmed (e.g. Gilbert et al. 2020; Vach et al.
    2022), none yet have fallen within the conservative habitable zone as described
    by Kopparapu et al. (2013) – until now.
  prefs: []
  type: TYPE_NORMAL
- en: In this context, we report on the discovery of TOI-715 b, a small planet orbiting
    a nearby M4 star (TOI-715/TIC 271971130). The planet’s relatively long orbital
    period and cool host provide it with a mild installation, placing TOI-715 b comfortably
    within its star’s conservative habitable zone. We additionally find a second candidate
    in the system that, if confirmed, could be *TESS*’s smallest habitable zone planet
    discovered to date.
  prefs: []
  type: TYPE_NORMAL
- en: 'Our paper is organised as follows: we begin by characterizing the host star
    using its spectral energy distribution and reconnaissance spectroscopy in Section [2](#sec2).
    We then describe the identification of planetary candidates in the data, first
    by *TESS* followed by our own search, in Section [3](#sec3). In Section [4](#sec4),
    we describe our ground-based follow-up campaign and our procedures to validate
    the system, and in Section [5](#sec5) we detail our global analysis of all available
    data. Finally, we contextualize our results in Section [6](#sec6) and conclude
    in Section [7](#sec7).'
  prefs: []
  type: TYPE_NORMAL
- en: 2 STELLAR CHARACTERIZATION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: TOI-715 (TIC 271971130) is a nearby (⁠|$\rm 42\, pc$|⁠; Bailer-Jones et al.
    2021) M dwarf of spectral type M4\. It is a high-proper-motion target with right
    ascension 07:35:24.56 hms and declination −73:34:38.67 dms (J2000, epoch 2015.5),
    placing it within *TESS*’s continuous viewing zone (CVZ). As all our planetary
    information will be derived using the host star’s parameters, we begin in the
    section that follows by characterizing TOI-715\. All photometry and stellar parameters
    adopted for this work can be found in Table 1.
