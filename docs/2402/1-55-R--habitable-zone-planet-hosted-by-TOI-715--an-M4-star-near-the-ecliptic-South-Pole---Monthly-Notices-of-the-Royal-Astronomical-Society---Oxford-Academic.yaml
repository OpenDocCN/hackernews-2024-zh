- en: 4.1 High resolution imaging
  id: totrans-323
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 高分辨率成像
- en: Close stellar companions (bound or in the line of sight) can confound derived
    exoplanet properties in a number of ways. The detected transit signal might be
    a false positive due to a background eclipsing binary and even real planet discoveries
    will yield incorrect stellar and exoplanet parameters if a close companion exists
    and is unaccounted for (e.g. Ciardi et al. 2015; Furlan & Howell 2017, 2020).
    Additionally, the presence of a close companion star leads to the non-detection
    of small planets residing within the same exoplanetary system (Lester et al. 2021).
    Approximately 25  per cent of M dwarfs are part of binary or multiple star systems
    (e.g. Cortes Contreras et al. 2015; Winters et al. 2019), though fewer than 5
     per cent of known spectroscopic binaries include an M-dwarf primary star (Pourbaix
    et al. 2004).^(10) None the less, high resolution imaging provides crucial information
    towards our understanding of exoplanetary formation, dynamics, and evolution (Howell
    et al. 2021).
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 近距离的恒星伴星（绑定或在视线上）可能以多种方式混淆导出的外行星特性。检测到的凌日信号可能是由于背景掩星双星导致的假阳性，即使是真实的行星发现，如果存在并且未考虑到近距离伴星，则会产生不正确的恒星和外行星参数（例如，Ciardi等人，2015年；Furlan＆Howell，2017年，2020年）。此外，近距离伴星的存在导致未检测到存在于同一外行星系统中的小行星（Lester等人，2021年）。大约25％的M矮星是二元或多星系统的一部分（例如Cortes
    Contreras等人，2015年；Winters等人，2019年），尽管已知的光谱双星中少于5％包括M矮星为主星（Pourbaix等人，2004年）。^(10)然而，高分辨率成像为我们理解外行星形成，动力学和演化提供了关键信息（Howell等人，2021年）。
- en: TOI-715 was observed on 2020 December 26 ut using the Zorro speckle instrument
    on the Gemini South 8-m telescope (Scott et al. 2021). Zorro provides simultaneous
    speckle imaging in two bands (⁠|$562~\rm nm$| and |$832~\rm nm$|⁠) with output
    data products including a reconstructed image with robust contrast limits on companion
    detection (see Howell & Furlan 2022). TOI-715 was found to be a single star to
    within the angular and brightness contrast levels achieved. Eight sets of 1000 × 0.06 s
    images were obtained and processed by our standard reduction pipeline (Howell
    et al. 2011). Fig. 6 shows our final contrast curves and the |$832~\rm nm$| reconstructed
    speckle image. These high-resolution observations revealed no companion star brighter
    than 5 magnitudes below that of the target star from the 8-m telescope diffraction
    limit (⁠|$20~\rm mas$|⁠) out to 1.2 arcsec. At the distance of TOI-715 (⁠|$42.4~\rm
    pc$|⁠) these angular limits correspond to spatial limits of 0.84 to |$50.9~\rm
    au$|⁠.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: TOI-715于2020年12月26日使用Gemini South 8米望远镜上的Zorro斑点仪进行了观测（Scott等人，2021）。 Zorro在两个波段（|$562~\rm
    nm$|和|$832~\rm nm$|）同时进行斑点成像，其输出数据产品包括具有稳健对比度限制的伴星检测重建图像（参见Howell＆Furlan，2022）。
    TOI-715被发现是一个单星，其角度和亮度对比水平保持不变。我们通过标准减少管道处理了八组1000×0.06 s的图像（Howell等人，2011）。 图6显示了我们的最终对比度曲线和|$832~\rm
    nm$|重建的斑点图像。这些高分辨率观测显示，在距离TOI-715（|$42.4~\rm pc$|）的位置上，这些角度限制对应于空间限制为0.84到|$50.9~\rm
    au$|。
- en: Figure 6.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 图6。
- en: Plot showing the 5σ speckle imaging contrast curves in both filters as a function
    of the angular separation out to 1.2 arcsec, the end of speckle coherence. The
    inset shows the reconstructed |$832~\rm nm$| image with a 1 arcsec scale bar.
    The star, TOI-715, was found to have no close companions to within the angular
    and brightness contrast levels achieved.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 以角分离为函数显示两个滤波器中的5σ斑点成像对比曲线，直到1.2角秒的斑点相干结束。插图显示了重建的|$832~\rm nm$|图像，带有1角秒的比例尺。发现星体TOI-715在达到角度和亮度对比水平的情况下没有发现近距离伴星。
- en: 4.2 Photometric follow-up
  id: totrans-328
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 光度跟踪
- en: 4.2.1 Las Cumbres Observatory
  id: totrans-329
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 拉斯康布雷斯天文台
- en: We used the Las Cumbres Observatory Global Telescopes (LCOGT; Brown et al. 2013)
    1.0-m network nodes at South Africa Astronomical Observatory (SAAO) and Cerro
    Tololo Inter-American Observatory to observe three transits of TOI-715.01\. First
    and second transits were observed with LCO-SAAO on 2020 May 13 and 2020 October
    15, and third was observed with LCO-CTIO on 2021 April 25\. All observations were
    carried out with the Sloan-*i*′ and an exposure time of 180 s.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了南非天文台（SAAO）和洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛，1.0米全球望远镜网络节点（LCOGT;
    Brown et al. 2013）和洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛洛，以及第三个在2021年4月25日在LCO-CTIO上观测到的过境。所有观测都使用斯隆-*i*′和180 s的曝光时间进行。
- en: Photometric brightness was measured using an uncontaminated target aperture
    of 4.3 arcsec (11 pixels). We used the *TESS* transit Finder, which is a customized
    version of the Tapir software package (Jensen 2013), to schedule our photometric
    time series. The 1.0-m telescopes are equipped with 4096 × 4096 SINISTRO cameras
    with an image scale of 0|${_{.}^{\prime\prime}}$|389 per pixel, resulting in a
    26 arcmin × 26 arcmin field of view. The raw images were calibrated with the standard
    LCO banzai pipeline (McCully et al. 2018), and photometric data were extracted
    with astroimageJ (Collins et al. 2017).
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 使用了一个未受污染的目标孔径为4.3角秒（11个像素）进行了光度亮度测量。我们使用了*TESS*过境发现器，这是Tapir软件包（Jensen 2013）的定制版本来安排我们的光度时间序列。1.0米望远镜配备有4096 × 4096
    SINISTRO相机，每个像素的图像比为0|${_{.}^{\prime\prime}}$|389，因此视场为26角分 × 26角分。原始图像使用标准LCO
    banzai管道进行校准（McCully et al. 2018），并使用astroimageJ（Collins et al. 2017）提取光度数据。
- en: The observation of 2020 May 13 only provided |$\sim 20~{{\ \rm per\ cent}}$|
    in-transit coverage as well as 1.2 h of pre-transit baseline. The transit was
    ruled out on or off target during the window covered by this observation.^(11)
    The subsequent observation of 2020 October 15 confirmed the transit event on target
    with the detection of an ingress that was 29 min late relative to the ephemeris.
    The observation of 2021 April 25 resulted in the detection of a ful transit.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年5月13日的观测仅提供了|$ \sim 20~{{\ \rm per\ cent}}$|的中途覆盖率以及1.2小时的转换前基线。在此观测覆盖的时间段内，对目标进行了排除和非排除的过境检测。^(11)
    2020年10月15日的随后观测确认了目标的过境事件，并检测到一个29分钟晚于星历的入境。2021年4月25日的观测结果显示了一个完全的过境。
- en: 4.2.2 SPECULOOS-Southern Observatory
  id: totrans-333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2 SPECULOOS-南方天文台
- en: The SPECULOOS Southern Observatory (SSO) is comprised of four Ritchey-Chrétien
    1.0 m-class telescopes installed at ESO Paranal in the Atacama desert (Delrez
    et al. 2018). Designed to hunt for small, habitable-zone planets orbiting ultra-cool
    stars (Sebastian et al. 2021), all four telescopes are equipped with a deep-depletion
    Andor CCD camera with 2048 × 2048 13-|$\rm{\mu m}$| pixels. Each telescope therefore
    has a field of view of |$12\,\mathrm{arcmin} \, \times \, 12\,\mathrm{arcmin}$|
    and a pixel scale of 0|${_{.}^{\prime\prime}}$|35 (Burdanov et al. 2018).
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: SPECULOOS南方天文台（SSO）由安装在Atacama沙漠的ESO巴纳尔的四台Ritchey-Chrétien 1.0米级望远镜组成（Delrez
    et al. 2018）。设计用于搜索围绕超冷星系的小型、适居带行星（Sebastian et al. 2021），所有四台望远镜都配备有一个带有2048 × 2048
    13-|$\rm{\mu m}$|像素的深度耗尽Andor CCD相机。因此，每个望远镜的视场为|$12\,\mathrm{arcmin} \, \times
    \, 12\,\mathrm{arcmin}$|，像素比为0|${_{.}^{\prime\prime}}$|35（Burdanov et al. 2018）。
- en: All SPECULOOS observations are scheduled using the python package spock.^(12)
    (Sebastian et al. 2021), and processed in the first instance by an automatic data
    reduction pipeline, described in detail in Murray et al. (2020). Successful observations
    of *TESS* targets are then reprocessed using prose, a publicly available python
    framework for processing astronomical images^(13) as described in Garcia et al.
    (2021, 2022). Images are calibrated and aligned before performing aperture photometry
    on the 500 brightest sources detected; prose then performs differential photometry
    (Broeg, Fernández & Neuhäuser 2005) on the target star to extract the light curve.
    Individual light curves are detrended for airmass, sky background and FWHM (full
    width at half maximum) using second order polynomials in time, and they are then
    modelled using exoplanet (Foreman-Mackey et al. 2021b).
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 所有SPECULOOS观测都是使用Python包spock安排的（Sebastian等人，2021年），并且首先由自动数据降低管道处理，详细描述在Murray等人（2020年）。成功观测到*TESS*目标后，使用散文重新处理，这是一个用于处理天文图像的公开可用的Python框架（Garcia等人，2021年，2022年）。在对检测到的500个最亮的源执行光度测量之前，对图像进行校准和对准；然后使用外行星对目标星进行差分光度测量（Broeg，Fernández＆Neuhäuser，2005年）以提取光线曲线。单个光线曲线根据时间进行大气质量、天空背景和FWHM（半峰宽全宽）进行去趋势处理，然后使用外行星进行建模（Foreman-Mackey等人，2021b年）。
- en: We observed TOI-715.01 for the first time on the night of 2021 September 26
    with all four telescopes simultaneously (Io, Europa, Ganymede, Callisto) using
    the *Sloan-r′* filter and |$\rm 120$|-s exposures. Cloudy skies during the transit
    caused some large systematics in three out of four telescopes, although this did
    not prevent the transit from being detected. The fourth telescope, Ganymede, closed
    during the weather alert, causing only the ingress to be detected.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 我们于2021年9月26日晚上首次使用全部四台望远镜（Io，Europa，Ganymede，Callisto）使用*Sloan-r′*滤波器和|$120$|-s曝光观测到TOI-715.01。过境期间的多云天气导致四台望远镜中的三台出现了一些大的系统性问题，尽管如此，这并没有阻止过境的检测。第四台望远镜Ganymede在天气警报期间关闭，导致仅检测到进入阶段。
- en: We re-observed TOI-715.01 on the night of 2021 November 24 with three of our
    telescopes. We collected |$\rm 13$|-s exposures using the custom filter *I* +
    *z*′ (Sebastian et al. 2021). Observations were once again hampered by the untimely
    appearance of clouds, which affected the in-transit precision of our observations.
    Fortunately, the transit was still detected with all three instruments despite
    the overcast conditions.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 我们于2021年11月24日晚重新观测了TOI-715.01，使用了我们的三台望远镜中的三台。我们使用了自定义的*I* + *z*′滤波器（Sebastian等人，2021年）进行了|$\rm
    13$|-s的曝光。观测再次受到云层的不时出现的影响，这影响了我们观测的过境精度。幸运的是，尽管天气多云，所有三个仪器仍然检测到了过境。
- en: 4.2.3 TRAPPIST-South
  id: totrans-338
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.3 TRAPPIST-South
- en: We observed four transits of TOI-715.01 with TRAPPIST-South (TS; Gillon et al.
    2011; Jehin et al. 2011), located in ESO La Silla Observatory in Chile. This 0.6-m
    telescope is equipped with a FLI ProLine PL3041-BB camera and a back-illuminated
    CCD with a pixel size of 0|${_{.}^{\prime\prime}}$|64, providing a total field
    of view of |$22\,\mathrm{arcmin} \, \times \, 22\,\mathrm{arcmin}$| for an array
    of |$2048\, \times \, 2048$| pixels. TS is a Ritchey–Chrétien telescope with F/8
    and is equipped with a German equatorial mount.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用位于智利ESO La Silla天文台的TRAPPIST-South（TS；Gillon等人，2011年；Jehin等人，2011年）观测了TOI-715.01的四次过境。这台0.6米望远镜配备有FLI
    ProLine PL3041-BB相机和一个像素大小为0|${_{.}^{\prime\prime}}$|64的背照式CCD，为一个像素阵列提供了|$22\,\mathrm{arcmin}
    \, \times \, 22\,\mathrm{arcmin}$|的总视场。对于|$2048\, \times \, 2048$|像素。TS是一台具有F/8的Ritchey–Chrétien望远镜，并配备有德国赤道仪。
- en: All four transits were observed with the custom *I* + *z*′ filter to maximize
    the photometric precision. The observations took place on 2021 April 25, 2021
    September 26, 2021 November 24, and 2022 April 7, with exposure times of 50s,
    70s, 120s, and 90s, respectively. We reduced the images using prose pipeline (Garcia
    et al. 2021, 2022) to extract optimal light curves. Individual light curves were
    then modeled using the exoplanet (Foreman-Mackey et al. 2021b) package and detrended
    using a second order polynomial of airmass, FWHM and sky background. None of the
    observations suffered weather losses.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 所有四次过境观测都是使用自定义的*I* + *z*′滤波器进行的，以最大化光度测量的精度。观测发生在2021年4月25日、2021年9月26日、2021年11月24日和2022年4月7日，分别曝光时间为50秒、70秒、120秒和90秒。我们使用散文管道（Garcia等人，2021年，2022年）对图像进行了处理，以提取最佳的光线曲线。然后使用外行星（Foreman-Mackey等人，2021b年）软件包对单个光线曲线进行建模，并使用大气质量、FWHM和天空背景的二次多项式进行去趋势处理。没有观测受到天气损失的影响。
- en: We additionally observed TOI-715 on 2022 October 25 during a partial transit
    of the second candidate (.02) but the target was too low during the event. The
    observation was therefore inconclusive.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 我们另外在2022年10月25日观测了TOI-715，但在第二个候选项（.02）的部分过境期间目标太低了。 因此，观测结果是不确定的。
- en: 4.2.4 ExTrA
  id: totrans-342
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.4 ExTrA
- en: ExTrA (Bonfils et al. 2015) is a near-infrared (0.85–1.55 |$\rm \,\mu m$|⁠)
    multi-object spectrograph fed by three 0.6 m telescopes located at La Silla observatory.
    We observed four full transits of TOI 715.01 on 2021 February 26, 2021 April 25,
    2022 February 8, and 2022 April 7\. We observed the first three transits using
    two telescopes, and the fourth using three; all observations were carried out
    with 8 arcsec aperture fibers. For both nights, we used the spectrograph’s low
    resolution mode (*R* ∼ 20) and 60s exposures. Five fibre positioners are used
    at the focal plane of each telescope to collect light from the target and four
    comparison stars. As comparison stars, we also observed 2MASS J07381369−7347351,
    2MASS J07410628−7341297, 2MASS J07393394−7330535, and 2MASS J07372328−7321411
    with *J*-magnitude (Skrutskie et al. 2006) and *T*[eff] (Gaia Collaboration 2021)
    similar to TOI-715\. The resulting ExTrA data were analyzed with custom data reduction
    software, detailed in Cointepas et al. (2021).
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: ExTrA (Bonfils等人，2015) 是一个近红外（0.85–1.55 |$\rm \,\mu m$|⁠）多目标光谱仪，由位于拉西拉天文台的三台0.6 m望远镜供给。
    我们观测了TOI 715.01的四次完整过境，分别在2021年2月26日、2021年4月25日、2022年2月8日和2022年4月7日。 我们使用两个望远镜观测了前三次过境，并使用了三个望远镜观测了第四次过境；
    所有观测都使用了8弧秒孔径光纤。 对于这两个夜晚，我们使用了光谱仪的低分辨率模式（*R* ∼ 20）和60秒的曝光时间。 每个望远镜的焦平面上使用了五个光纤定位器来收集目标和四个比较星的光。
    作为比较星，我们还观测了2MASS J07381369−7347351、2MASS J07410628−7341297、2MASS J07393394−7330535和2MASS
    J07372328−7321411，它们的*J*-星等 (Skrutskie等人，2006) 和 *T*[eff] (Gaia Collaboration，2021)
    与TOI-715相似。 所得到的ExTrA数据使用了定制的数据处理软件进行分析，详见Cointepas等人（2021）。
- en: 4.2.5 OACC-CAO
  id: totrans-344
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.5 OACC-CAO
- en: We observed a transit of TOI-715.01 with Campo Catino Austral Observatory (OACC-CAO),
    located in El Sauce Observatory in the Atacama desert in Chile, on the night of
    2021 November 24\. The telescope is a |$\rm 0.6\, m$| Planewave CDK 24 arcsec
    with a Planewave L600 mount, equipped with an FLI filter wheel with *Sloan* filters
    and an FLI PL16803 camera with 4096 × 4096 |$9~\rm \,\mu m$| pixels. It has a
    field of view of 32 arcmin and a pixel scale of 0|${_{.}^{\prime\prime}}$|48.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在智利阿塔卡马沙漠的埃尔酱观测所（OACC-CAO）的Campo Catino Austral Observatory（OACC-CAO）上观测了2021年11月24日晚上的TOI-715.01的过境。
    该望远镜是一个|$0.6\, m$| Planewave CDK 24弧秒，配备有Planewave L600 mount、装有*Sloan*滤波器的FLI滤光轮和带有4096 × 4096
    |$9~\rm \,\mu m$|像素的FLI PL16803相机。 它的视场为32弧分，像素尺度为0|${_{.}^{\prime\prime}}$|48。
- en: TOI-715.01 was observed with the *Sloan-i’2* filter using 180s exposures. The
    images were reduced using AstroImageJ (Collins et al. 2017) and we detect the
    full transit in an uncontaminated aperture.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 使用180秒的曝光时间使用*Sloan-i’2*滤波器观测了TOI-715.01的过境。 使用AstroImageJ (Collins等人，2017)
    对图像进行了处理，并在无干扰的光斑中检测到了完整的过境。
- en: 4.3 Statistical validation
  id: totrans-347
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 统计验证
- en: We make use of the statistical validation package triceratops^(14) (Giacalone &
    Dressing 2020; Giacalone et al. 2021) to assess the probability of the planet
    hypothesis for TOI-715.01 and TIC 271971130.02\. Triceratops calculates the flux
    contribution from nearby stars to check if any could be responsible for the transit
    signal. It then calculates the relative probabilities of a range of transiting
    planet (TP) and eclipsing binary (EB) scenarios using light curve models fitted
    to the phase-folded photometry. In the first instance we find that the false positive
    probabilities (FPP) are 0.403 and 0.592 for candidates .01 and .02, respectively
    when examining the *TESS* data, while the threshold for validation is 0.015\.
    For candidate .01, we make use of our follow-up photometry by folding in the four
    TRAPPIST-South light curves. We choose these as they were observed with the custom
    *I + z’* filter (which is very similar to the *TESS* bandpass) and all four are
    at different epochs.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用统计验证软件triceratops^(14) (Giacalone & Dressing 2020; Giacalone等人 2021) 来评估TOI-715.01和TIC
    271971130.02行星假设的概率。 Triceratops计算附近恒星的光通量贡献，以检查是否有任何恒星可以解释这一过境信号。然后，它利用与相位折叠的光度测量拟合的光变曲线模型计算一系列过境行星（TP）和食双星（EB）情景的相对概率。
    首先，我们发现当检查*TESS*数据时，候选项的假阳性概率（FPP）分别为0.403和0.592。01和.02，而验证阈值为0.015。 对于候选项.01，我们利用了我们的跟进光度学，将四个TRAPPIST-South光变曲线折叠进去。我们选择这些是因为它们是用自定义*I + z’*滤波器观测的（非常类似于*TESS*波段），并且四个都在不同的时代。
- en: With this phase-folded subset of our follow-up photometry, we find that the
    false positive probability reduces to 0.0107, placing it below the threshold for
    statistical validation. To similarly reduce the FPP for TIC 271971130.02, we will
    need to collect ground-based photometry to confirm the event on-target or rule
    out events on nearby stars (such an observation was scheduled from Hazelwood Observatory
    but cancelled due to bad weather).
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我们的跟踪光度的相位折叠子集，我们发现假阳性概率降低到 0.0107，低于统计验证的阈值。为了类似地降低 TIC 271971130.02 的 FPP，我们需要收集地面光度以确认目标事件或排除附近恒星的事件（从
    Hazelwood Observatory 安排了这样的观测，但由于恶劣天气而取消）。
- en: 4.3.1 Statistical validation conclusions
  id: totrans-350
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.1 统计验证结论
- en: With a FPP of 0.0107 TOI-715.01 is now below the customary threshold for statistical
    validation (0.015; Giacalone et al. 2021); we therefore consider the planet validated
    and refer to it as TOI-715 b. TIC 271971130.02 does not yet meet the criterion
    for statistical validation, and is therefore classified as a ‘likely transiting
    planet’ until more evidence such as ground-based photometry is collected.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 0.0107 的假阳性概率（FPP），TOI-715.01 现在低于统计验证的通常阈值（0.015；Giacalone等人，2021）；因此，我们认为这颗行星已经验证，并将其称为
    TOI-715 b。TIC 271971130.02 尚未达到统计验证的标准，因此被分类为“可能的凌日行星”，直到收集到更多地面光度等证据为止。
- en: 5 GLOBAL PHOTOMETRIC ANALYSIS
  id: totrans-352
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 全局光度分析
- en: We carried out a global photometric analysis of the *TESS* photometry and the
    data sets described in Section [4.3](#sec4-3) using allesfitter (Günther & Daylan
    2019, 2021), a flexible and publicly available python-based inference package.
    We exclude all partial transits, as well as the transit obtained from OACC (due
    to large scatter in the data) from our analysis, leaving 15 full transits from
    our ground-based facilities. Allesfitter generates light curve models using Ellc
    (Maxted 2016), and Gaussian Process (GP) models using Celerite (Foreman-Mackey
    et al. 2017). The best fitting models are then chosen using either a nested sampling
    algorithm via Dynesty (Speagle 2020), or MCMC sampling with Emcee (Foreman-Mackey
    et al. 2013). For all modeling in this paper, we make use of the nested sampling
    algorithm as it calculates the Bayesian evidence at each step in the sampling;
    this allows us to compare the Bayesian evidence for different models by calculating
    the Bayes Factor (Kass & Raftery 1995). All prior distributions and their bounds
    can be found in Table 3.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对 *TESS* 光度和第 [4.3](#sec4-3) 节中描述的数据集进行了全局光度分析，使用了 allesfitter（Günther & Daylan
    2019, 2021），这是一个灵活且公开可用的基于 Python 的推断包。我们从我们的分析中排除了所有部分凌日，以及从 OACC 获得的凌日（由于数据中的大幅散射），仅留下了我们地面设施的
    15 次完整凌日。Allesfitter 使用 Ellc（Maxted 2016）生成光变曲线模型，并使用 Celerite（Foreman-Mackey等人，2017）生成高斯过程（GP）模型。然后，使用嵌套抽样算法通过
    Dynesty（Speagle 2020）或使用 Emcee（Foreman-Mackey等人，2013）进行 MCMC 抽样选择最佳拟合模型。在本文中的所有建模中，我们使用嵌套抽样算法，因为它在抽样的每一步计算贝叶斯证据；这使我们能够通过计算不同模型的贝叶斯因子（Kass
    & Raftery 1995）来比较不同模型的贝叶斯证据。所有先验分布及其界限可在表 3 中找到。
