- en: 2.1 Reconnaissance spectroscopy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We collected an optical spectrum of TOI-715 on 2022 January 7 (ut) using the
    Low Dispersion Survey Spectrograph on the 6.5-m *Magellan*ii (Clay) Telescope
    at Las Campanas Observatory in Chile. With its upgraded red-sensitive CCD (Stevenson
    et al. 2016), this instrument is now known as ‘LDSS-3C’. We used LDSS-3C in long-slit
    mode with the standard setup (fast readout speed, low gain, and 1 × 1 binning)
    and the VPH-Red grism, OG-590 blocking filter, and the 0|${_{.}^{\prime\prime}}$|75 × 0|${_{.}^{\prime}}$|4
    center slit. This setup provides spectra covering 6000–10 000 Å with a resolution
    of *R* ∼ 1810, which is insufficient to produce a notable constraint on *v*sin *i*[⋆].
  prefs: []
  type: TYPE_NORMAL
- en: We observed TOI-715 during clear conditions with seeing of 0|${_{.}^{\prime\prime}}$|5\.
    We collected six exposures of 300 s each, totaling 30 min on-source, at an average
    airmass of 1.445\. Afterwards, we collected three 1-s exposures of the nearby
    F8 V standard star HR 2283 (Maiolino, Rieke & Rieke 1996) at an average airmass
    of 1.360\. At each pointing, we collected a 1-s HeNeAr arc lamp exposure and three,
    10-s flat fields with the ‘quartz high’ lamp. We reduced the data with a custom,
    python-based pipeline, which includes bias removal, flat field correction, and
    spectral extraction. For wavelength calibration, the HeNeAr arc exposure was used,
    which was extracted similarly to the science spectrum. For flux calibration, we
    used the ratio of the spectrum of the flux standard HR 2283 with an F8 V template
    from Pickles (1998) to compute a relative flux correction; no correction was made
    to address telluric absorption. The final science spectrum has a maximum SNR per
    resolution element of 193 at 9202 Å and a mean SNR per resolution element of 124
    in the 6000–10 000 Å range.
  prefs: []
  type: TYPE_NORMAL
- en: The reduced spectrum (Fig. 1) was analysed using kastredux.² We compared the
    spectrum to Sloan Digital Sky Survey templates from Kesseli et al. (2017), finding
    a best match to an M4 dwarf. This classification was verified through spectral
    classification indices from Reid, Hawley & Gizis (1995), Lépine, Rich & Shara
    (2003), and Riddick, Roche & Lucas (2007), all of which measure consistent spectral
    classifications of M4\. We evaluated the ζ metallicity index (Lépine, Rich & Shara
    2007; Lépine et al. 2013), determining a value of 1.066 ± 0.002 which corresponds
    to a metallicity [Fe/H] = +0.09 ± 0.20 dex based on the empirical calibration
    of Mann et al. (2013). There is no significant evidence of Hα emission, with an
    equivalent width limit |*EW*| < 1.2 Å corresponding to log[10]*L*[H α]/*L*[bol]
    < −6.5 (Douglas et al. 2014). We also find no evidence of Li I absorption at 6708
    Å (*EW* < 0.7 Å), ruling out a young age and substellar mass (Magazzu, Martin &
    Rebolo 1993).
  prefs: []
  type: TYPE_NORMAL
- en: Figure 1.
  prefs: []
  type: TYPE_NORMAL
- en: LDSS-3C red optical spectrum of TOI-715 (black line), compared to its best-fitting
    M4 template (Kesseli et al. 2017, magenta line). Spectra are normalized in the
    7400–7500 Å region, and major absorption features are labeled, including regions
    of strong telluric absorption (⊕). The inset box shows a close-up of the region
    encompassing H α (6563 Å) and Li i (6708 Å) features, neither of which is detected
    in the data.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Spectral energy distribution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As an independent determination of the basic stellar parameters, we performed
    an analysis of the broadband spectral energy distribution (SED) of the star together
    with the *Gaia* DR3 parallax (with no systematic offset applied; see e.g. Stassun &
    Torres 2021), to determine an empirical measurement of the stellar radius, following
    the procedures described in Stassun & Torres (2016) and Stassun, Collins & Gaudi
    (2017); Stassun et al. (2018). We utilized the highest quality broadband photometry
    available, which were the *JHK[S]* magnitudes from *2MASS*, the *W*1–*W*3 magnitudes
    from *WISE*, and the *GG*[BP]*G*[RP] magnitudes from *Gaia*. Together, the available
    photometry spans the full stellar SED over the wavelength range 0.4–10 μm (see
    Fig. 2).
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2.
  prefs: []
  type: TYPE_NORMAL
- en: Spectral energy distribution of TOI-715\. Red symbols represent the observed
    photometric measurements, where the horizontal bars represent the effective width
    of the passband. Blue symbols are the model fluxes from the best-fit NextGen atmosphere
    model (black).
  prefs: []
  type: TYPE_NORMAL
- en: We performed a fit using NextGen stellar atmosphere models (Hauschildt, Allard &
    Baron 1999), with the free parameters being the effective temperature (*T*[eff]),
    surface gravity (log *g*), and metallicity ([Fe/H]). The remaining free parameter
    is the extinction *A[V]*, which we fixed at zero due to the star’s proximity.
    The resulting fit (Fig. 2) has a reduced χ² of 1.3, with best-fitting *T*[eff] =
    3075 ± 75 K, log *g* = 5.0 ± 0.2, [Fe/H]  = −0.25 ± 0.25\. Integrating the (unreddened)
    model SED gives the bolometric flux at Earth, *F*[bol] = 8.21 ± 0.19 × 10^(−11)
    erg s^(−1) cm^(−2). Taking the *F*[bol] and *T*[eff] together with the *Gaia*
    parallax, gives the stellar radius, *R*[⋆] = 0.240 ± 0.012 R[⊙]. In addition,
    we can estimate the stellar mass from the empirical relations of Mann et al. (2019),
    giving *M*[⋆] = 0.225 ± 0.012 M[⊙], which is consistent with the value of 0.21 ± 0.05 M[⊙]
    determined via log *g* and *R*[⋆].
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Estimated age
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The lack of detectable H α emission in its optical spectrum, and absence of
    any significant flaring activity in its *TESS* light curve, both suggest a relatively
    old age for TOI-715 given the persistent emission of most mid-type M dwarfs (Newton
    et al. 2017; Kiman et al. 2019). We estimated the age of TOI-715 by comparing
    its *UVW* velocities and metallicity to local stars with previously determined
    ages from isochrone fitting and metallicities from high resolution spectroscopy
    (cf. Burgasser & Mamajek 2017; Delrez et al. 2022). Our comparison sample was
    drawn from the GALAH Data Release 3 catalogue (Buder et al. 2021), for which ages
    are estimated using the Bayesian Stellar Parameter Estimation (bstep) code (Sharma
    et al. 2018). A matched GALAH sample was selected by requiring a distance ≤200 pc,
    and agreement with TOI-715 in individual *UVW* velocities to within 10 km s^(−1)
    and metallicity to within 0.20 dex. The age distributions of the full GALAH sample
    and matched stars are shown in Fig. 3. The latter shows a broad peak with a maximum
    probability at 7 Gyr; the median age of the distribution and 25 and 75  per cent
    quantiles yields an age estimate of 6.6|$^{+3.2}_{-2.2}$| Gyr. TOI-715 is likely
    to be as old or older than the Sun, consistent with its low degree of magnetic
    activity.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 3.
  prefs: []
  type: TYPE_NORMAL
- en: Distribution of ages for all sources in GALAH Data Release 3 (light grey histogram)
    and those GALAH sources that match the *UVW* velocities and metallicity of TOI-715\.
    (dark grey histogram). The latter distribution is consistent with a median age
    of 6.6|$^{+3.2}_{-2.2}$| Gyr (green shaded region, 25 and 75 per cent quantiles),
    which we adopt as the age of TOI-715.
  prefs: []
  type: TYPE_NORMAL
- en: Analyses of ground-based and Kepler photometry by Newton et al. (2016) and McQuillan,
    Mazeh & Aigrain (2014), respectively, show that typical rotational periods of
    old M4 dwarfs (⁠|$0.4\!-\!0.5\, \rm M_\odot$|⁠) are roughly 15–50 d, most likely
    at the longer end of this range (and possibly beyond; longer periods in Newton
    et al. (2016) are ‘grade B’ detections due to low amplitude variations). This
    range falls within the detectable period range for the full *TESS* data set; however,
    the absence of detectable H α emission suggests a lack of significant spotting,
    so even if the period were within this range *TESS* measurements may not be sufficient
    to detect variability. In either case, the lack of H α emission and rotationally
    induced variability on a time-scale ≤50 d are both consistent with an old age.
  prefs: []
  type: TYPE_NORMAL
- en: 3 IDENTIFICATION OF PLANETARY CANDIDATES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: TOI-715 is in *TESS*’s southern CVZ, meaning that in principle, it would be
    observed in all southern sectors. In practice, it was not optimally placed on
    the CCD during sectors 28 and 38, so at the time of writing, there are 24 sectors
    of short-cadence (2 min) data for this target.³
  prefs: []
  type: TYPE_NORMAL
- en: In the following sections, we describe first the initial candidate identification
    in the *TESS* data, followed by our own search for further candidates.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 *TESS* Candidate Identification
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All *TESS* 2-minute cadence data are processed in the first instance by the
    spoc (Science Processing Operations Center) pipeline, presented in Jenkins et al.
    (2016). Data products are then available to the community in the form of Simple
    Aperture Photometry (SAP; Twicken et al. 2010; Morris et al. 2020) or Presearch
    Data Conditioning Simple Aperture Photometry (PDCSAP; Smith et al. 2012; Stumpe
    et al. 2012, 2014), the latter having been corrected for instrument systematics
    and for crowding effects. Data products are downloadable from the NASA Mikulski
    Archive for Space Telescopes (MAST) and available via the Lightkurve package (Lightkurve
    Collaboration 2018). All light curves are additionally searched by spoc for periodic
    transit-like signals and candidates with |$\rm SNR\, \gt \, 7.1$| are reported
    as threshold crossing events (TCEs).
  prefs: []
  type: TYPE_NORMAL
- en: TOI-715.01 was first reported as a candidate on 2019 May 24 (Guerrero et al.
    2021) following a multisector transit search (Jenkins 2002; Jenkins et al. 2010,
    2020) conducted on 2019 May 5 for sectors 1–9\. The candidate was already identified
    in the multi-sector search of Sectors 1–6 conducted on 2019 April 18, but did
    not at this time pass the necessary tests to be reported as a TOI. The transit
    signal was fitted with an initial limb-darkened transit model (Li et al. 2019)
    and subjected to a suite of diagnostic tests (Twicken et al. 2018) to help determine
    whether the signature is from an exoplanet. The transit signature passed all of
    the tests reported in the Data Validation report for Sectors 1–9⁴, and the difference
    image centroiding test located the source of the transit signal to within 3|${_{.}^{\prime\prime}}$|7 ± 3|${_{.}^{\prime\prime}}$|5
    in the subsequent data validation reports for the multisector searches of Sectors
    1–13 and 27–39.
  prefs: []
  type: TYPE_NORMAL
- en: At the time of the first reported TCE⁵, the *TESS* Input Catalog (TIC) in use
    was version 7, which had not yet incorporated the *Gaia*-DR2 data; as such, TOI-715
    did not have a stellar radius and the planet candidate was reported as a |$\rm
    7.1\, R_{\oplus }$| object with a period of |$\rm \sim 19.2\, d$|⁠. Following
    the update to the TICv8 (Stassun et al. 2019) the planet candidate’s radius estimate
    was revised, demonstrating that TOI-715.01 was likely a super-Earth and thus a
    high priority target.
  prefs: []
  type: TYPE_NORMAL
- en: spoc TCEs are subject to the TESS-ExoClass⁶ automated classifier that reduces
    the number of TCEs that undergo the manual TOI vetting procedure. TESS-ExoClass
    applies a series of tests that are similar to the *Kepler*Robovetter (Coughlin
    et al. 2016; Thompson et al. 2018). TOI 715.01 passes all the tests of TESS-ExoClass
    and has been placed in the Tier 1 (highest quality candidate) category, and has
    been classified as a Tier 1 candidate in the subsequent spoc multi-sector 1–13,
    1–36, and 1–39 searches. Further details for the TOI assignment process are available
    in Guerrero et al. (2021).
  prefs: []
  type: TYPE_NORMAL
- en: We present the PDCSAP *TESS* light curves for all 24 sectors of 2-min cadence
    data in Fig. 4; the timings of the 29 transits are indicated with dark pink arrows.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4.
  prefs: []
  type: TYPE_NORMAL
- en: PDCSAP flux extracted from the short (2 min) cadence data of the 24 sectors
    (1–13, 27, 29–37, 39) in which TOI-715 was observed. Light grey point show the
    |$120\, \rm s$| exposures and the purple line shows the flux in |$3\, \rm min$|
    bins. The transit events of TOI-715.01 are shown with the dark pink arrows and
    the locations of possible transits of TIC 271971130.02 are indicated with green
    arrows; we note that individual transits are not readily apparent by eye.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Search for additional candidates
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We make use of the custom pipeline sherlock⁷, presented in Pozuelos et al. (2020)
    and Demory et al. (2020), to search the *TESS* data for additional transiting
    candidates, as was done in Dransfield et al. (2022a). sherlock downloads all light
    curves from MAST and, using Wotan (Hippke et al. 2019), applies a bi-weight function
    with varying window sizes to detrend the data. Each detrended light curve and
    the original PDCSAP light curve are then searched for transit-like signals using
    Transit Least Squares (Hippke & Heller 2019). We use only the 2-min cadence in
    our candidate search, applying a Savitzky–Golay (SG) digital filter (Savitzky &
    Golay 1964) previously following the strategy described in Delrez et al. (2022)⁸
    and we test 11 window sizes between 0.19 and 1.9 d when detrending with the bi-weight
    filter. We thus carry out our transit search on the PDCSAP light curve and the
    11 detrended light curves and only consider signals with SNR > 7 for further investigation.
  prefs: []
  type: TYPE_NORMAL
- en: We recover TOI-715.01 at a period of |$\rm 19.29\, d$| in the first instance
    in all 12 light curves, and we find that the highest SNR and SDE are achieved
    in the PDCSAP flux without any detrending with Wotan.
  prefs: []
  type: TYPE_NORMAL
- en: We additionally find two other periodic signals in the data. Of these, the signal
    with highest SNR is at a period of |$\rm 25.61\, d$|⁠, putting it within 0.4  per cent
    of the first order 4:3 commensurability. The signal is detected in nine of the
    searched light curves with a maximum SNR of 13.81 and SDE of 11.6; it has a depth
    of |$\rm \sim \, 1\, ppt$|⁠, making this a |$\rm \sim \, 1.16\, R_{\oplus }$|
    candidate. In order to ensure this signal is not an artefact produced by the SG
    filter, we additionally search the untreated PDCSAP light curve and recover the
    signal with an SNR of 6.81\. We adopt this candidate as TIC 271971130.02⁹ and
    highlight the positions of transit events on Fig. 4 with dark green arrows. In
    Fig. 5, we present the *TESS* light curve folded on this signal, along with the
    Lomb–Scargle periodogram.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5.
  prefs: []
  type: TYPE_NORMAL
- en: Results of our search for additional candidates in the data, using Transit Least
    Squares as implemented by Sherlock. **Upper panel:**tls periodogram showing the
    detected 25.61-d period of TIC 271971130.02 and its harmonics. **Lower panel:***TESS*
    PDCSAP light curve phase-folded on this period, with a transit model overplotted.
    We note that the errorbars on the binned points are smaller than the markers,
    and that the light curve shown here is the one treated with the SG Filter.
  prefs: []
  type: TYPE_NORMAL
- en: Given the large amount of data in Fig. 4, it is not apparent by eye how much
    pre- and post-transit baseline each transit has. We therefore note that the total
    number of in-transit points for TIC 271971130.02 is 1371, while the total number
    of points before and after the transits are 1349 and 1369 respectively (counted
    up to 1 transit duration). Thus on average the pre-transit baseline is 98.4  per cent
    of a transit duration, while the post-transit baseline is 99.9  per cent.
  prefs: []
  type: TYPE_NORMAL
- en: The SPOC ran the Data Validation module at the ephemeris for the second signal
    and obtained an SNR of 5.5σ, and additionally identified other sub-threshold transit-like
    signals at higher SNR.
  prefs: []
  type: TYPE_NORMAL
- en: The second signal we recover has a period of |$\rm 7.17\, d$| and a depth of
    |$\lt 1\, \rm ppt$|⁠; it has a maximum SNR of 9.63 and SDE of 8.17\. The very
    low SNR of the signal makes it challenging to discern by eye whether or not the
    shape is consistent with that of a planetary transit. We also note that this signal
    is only found in four of the detrended light curves (with window sizes between
    0.38–0.65 d, but not the PDCSAP light curve, indicating that the signal could
    be dependent on detrending. The duration of a transit at this period on a circular
    orbit is should be of order 0.065 d, and all tested windows are at least 3 × this
    duration. We therefore do not believe the detrending will have suppressed the
    transit in other light curves if it is real. When *TESS* returns to the southern
    skies in its second extended mission, the additional photometry will provide further
    insight into the nature of this signal.
  prefs: []
  type: TYPE_NORMAL
- en: It is important to note that the SNR and SDE yielded by sherlock are inherited
    from the transit least squares algorithm, which uses a simple estimation that
    cannot be compared with values provided by other pipelines, such as SPOC. Instead,
    these values are used internally in sherlock to compare the signals found and
    select the most prominent among them.
  prefs: []
  type: TYPE_NORMAL
- en: 4 VETTING AND VALIDATION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section we describe the results of the multifacility follow-up campaign
    conducted between May 2020 and April 2022\. We begin with the high-resolution
    imaging observations, and then outline the photometric observations collected
    from five southern observatories. Finally, we describe how all our follow-up observations
    were used to validate the planetary nature of TOI-715.01 and TIC 271971130.02.
  prefs: []
  type: TYPE_NORMAL
