  type: TYPE_NORMAL
  zh: 第三至第四周：寻找生命的意义
- en: 'Class VI: The Homeric Homefront'
  id: totrans-split-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第六课：荷马的后方战场
- en: 'Power Point Slides: N/A'
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: PowerPoint幻灯片：无
