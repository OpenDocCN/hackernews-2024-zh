- en: 'Weeks 5-6: The Descent and Redemption of Achilles'
  id: totrans-split-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五至第六周：阿奇里斯的降临与救赎
- en: 'Class IX: “The Gods Are Hard To Handle:” What are the Homeric Gods Good For?'
  id: totrans-split-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第九课：*“诸神难以处理：荷马的神祗有何用处？”*
- en: 'Power Point Slides: N/A'
  id: totrans-split-195
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片：N/A
- en: 'Handouts: “[Scholarly Takes: The Berserker State](https://1drv.ms/w/s!AoLqKKtM9fi8g-5AUcUOdkenK5W1rw?e=nfM2kK);”
    “[What to Make of the Homeric Gods](https://1drv.ms/w/s!AoLqKKtM9fi8g-5BQQ0jUU0T08gLvg?e=RNbsb2)“'
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
  zh: 分发材料：“[学术解析：狂战士状态](https://1drv.ms/w/s!AoLqKKtM9fi8g-5AUcUOdkenK5W1rw?e=nfM2kK);”
    “[荷马诸神的角色](https://1drv.ms/w/s!AoLqKKtM9fi8g-5BQQ0jUU0T08gLvg?e=RNbsb2)“
- en: Begin this class with the usual quiz and question time. Questions will likely
    revolve around the relationship of Achilles and Patroclus. Answer these questions
    as they are asked, but hold off extended discussion of the question for the next
    lesson. This lesson is about the Homeric Gods.
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
  zh: 用常规的测验和提问时间开始这堂课。问题可能围绕阿奇里斯和帕特洛克勒斯的关系。随着问题的提出逐一回答，但将问题的深入讨论留到下节课。本课程讨论荷马的诸神。
- en: 'Print out six copies of the “[What to Make of the Homeric Gods](https://1drv.ms/w/s!AoLqKKtM9fi8g-5BQQ0jUU0T08gLvg?e=RNbsb2)”
    handout. This handout includes six passages, each about a page long, written by
    various scholars of literature, psychology, or history. Each attempts a different
    interpretation of what the Homeric gods “mean.” Table #1 should receive six copies
    of passage #1, table #2 should receive six copies of passage #2, and so forth.
    Give students several minutes to digest the passage they have been given and discuss
    it among themselves. They need to choose someone who will be able to explain their
    table’s understanding of this passage to the entire class.'
  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
  zh: 打印六份“[荷马众神如何解读](https://1drv.ms/w/s!AoLqKKtM9fi8g-5BQQ0jUU0T08gLvg?e=RNbsb2)”手册。每份手册包括六段，每段大约一页，由各种文学、心理学或历史学者撰写。每个表格应收到第一段的六份副本，第二个表格应收到第二段的六份副本，依此类推。给学生几分钟时间消化他们所得到的段落，并在他们之间讨论。他们需要选择一个人能够向整个班级解释他们表格对这段文字的理解。
- en: They will not actually be explaining their passage to the *entire* class, however.
    Instead, each table must send all of their students except the chosen explainer
    to all of the other tables (ideally this means one student sent out to one table
    each). Once students have traveled to the new table, the chosen explainer will
    teach his or her roving guests about the ideas in the passage they have been given,
    and will end his or her presentation by giving the guests a copy of their passage.
    When this is done the roving students return to their tables. This process should
    take about ten minutes. Now every table should have a copy of every passage, as
    well as one student who has discussed the passage’s meaning before. For the next
    ten minutes each student will present what he or she has learned to her original
    table. By the time this ten minutes is over, ever student in the class will have
    heard the arguments of every scholar. At this point I usually ask the tables to
    vote on which interpretation they find most convincing.
  id: totrans-split-199
  prefs: []
  type: TYPE_NORMAL
  zh: 他们实际上并不需要向*整个*班级解释他们的段落。相反，每个表格必须将除了选定的解释者之外的所有学生发送到其他所有表格（理想情况下，这意味着一个学生被送到一个表格）。一旦学生转移到新的表格，选定的解释者将向他们的漫游客人解释他们所得到的段落中的思想，并在演示结束时向客人提供一份他们的段落的副本。完成后，漫游的学生返回到他们的表格。这个过程应该花费大约十分钟。现在每个表格应该有每段文字的一份副本，以及讨论过段落含义的一个学生。接下来的十分钟内，每个学生将向他们原始的表格展示他或她所学到的内容。在这十分钟结束时，班级中的每个学生都将听到每位学者的论点。此时，我通常要求各个表格投票，选出他们认为最具有说服力的解释。
- en: This activity may seem overly complicated to some teachers. I admit it sort
    of is. However, this is a useful sort of complexity. Simply asking students to
    read all of the passages by themselves leads to lower levels of comprehension;
    asking students to present to each other the scholars’ arguments puts pressure
    on them to carefully read and consider their ideas. Students also find this sort
    of activity a refreshing change of pace from normal lectures or close readings.
    I usually try to do one of these ‘roving table’ activities once a month or so
    (later on in the “War Literature” course I will repeat this activity with a series
    of WWI war poems).
  id: totrans-split-200
  prefs: []
  type: TYPE_NORMAL
  zh: 这项活动对一些教师来说可能过于复杂。我承认有点复杂。然而，这种复杂性是有用的。仅仅要求学生自己阅读所有段落会导致理解水平降低；要求学生向彼此呈现学者的论点则迫使他们仔细阅读和考虑这些思想。学生们也发现这种活动与正常讲座或密集阅读相比是一种令人耳目一新的改变。我通常会尝试每个月左右进行一次这种‘漫游表格’活动（在“战争文学”课程的后期，我将重复这种活动，使用一系列第一次世界大战战争诗歌）。
- en: The last five-to-ten minutes should be spent counting vote tallies and discussing
    the merits and weaknesses of the various interpretations. If time allows I pull
    some examples from the last reading (regarding the story of Patroclus) to discuss
    as case studies, though usually the activity takes enough time to make this unnecessary.
  id: totrans-split-201
  prefs: []
  type: TYPE_NORMAL
  zh: 最后五到十分钟应该用来计算投票结果并讨论各种解释的优缺点。如果时间允许，我会从上次阅读中（关于巴特洛克洛斯故事）挑选一些例子进行案例研究讨论，尽管通常这种活动会花费足够的时间，使这变得不必要。
- en: 'Homework Reading: *Iliad,* Book IXX, XX.403-end; XXI (pp. 488-503; 515-540);
    “Scholarly Takes: The Berserker State”'
  id: totrans-split-202
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭作业阅读：*伊利亚特*，第十九、二十卷，XX.403-结尾；第二十一卷（第488-503页；第515-540页）；“学术评论：狂战士状态”
- en: 'Homework Writing: N/A'
  id: totrans-split-203
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭作业写作：N/A
- en: 'Class X: “You and I Alone:” Friendship, Loss, and Rage on the Battlefield'
  id: totrans-split-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: X 班：《你和我独自》：友谊、失落和战场上的愤怒
- en: 'Power Point Slides: N/A'
  id: totrans-split-205
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片演示：N/A
- en: 'Handouts: [*Iliad* Essay Assignment](https://1drv.ms/w/s!AoLqKKtM9fi8g-5KFHZuMJyUVgs8Bw?e=rLbx4A)'
  id: totrans-split-206
  prefs: []
  type: TYPE_NORMAL
  zh: 手册：[*伊利亚特* 文章任务](https://1drv.ms/w/s!AoLqKKtM9fi8g-5KFHZuMJyUVgs8Bw?e=rLbx4A)
- en: Before class begins draw on the blackboard a series of concentric circles. Label
    the outer circle “mankind.” The next circle in, “The Argives.” The next circle
    in, “Friends-in-arms.” The final circle, “Patroclus and Achilles.” Last of all,
    in the very center of the circle, leave an unmarked dot.
  id: totrans-split-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在课堂开始之前，在黑板上画出一系列同心圆。标记最外面的圆为“人类”，下一个圆为“亚尔戈斯人”，再下一个圆为“战友”，最后一个圆为“帕特洛克洛斯和阿喀琉斯”。最后，在圆的中心留下一个未标记的点。
- en: After the standard round of quizzing and questions, explain that in today’s
    class we return to Achilles. Achilles is not the same person he once was. In literature
    departments they would call Achilles a “dynamic” character. His personality and
    motives are changed by the events of the story.
  id: totrans-split-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在标准的问答环节之后，解释今天课堂上我们回到了阿喀琉斯。阿喀琉斯不再是他曾经的那个人。在文学系他们会称阿喀琉斯为一个“动态”的角色。他的个性和动机被故事的事件所改变。
- en: 'Ask the students to ponder this question (first in their table, later with
    the whole class): What motivates Achilles now? How is this different from the
    Achilles of Book IX? Book I?'
  id: totrans-split-209
  prefs: []
  type: TYPE_NORMAL
  zh: 请学生考虑这个问题（首先在他们的小组内，后来与整个班级）：现在是什么激励阿喀琉斯？这与第9卷的阿喀琉斯或第1卷的阿喀琉斯有什么不同？
- en: If none of the students brings it up, ask the class to open up to Book XXI.79-135
    (“He ducked… drench the earth”). This is the scene where Achilles refuses to spare
    the life of Lycaon, the man who he had once taken captive before. In this speech
    Achilles says once “it warmed my heart a bit to spare some Trojans” but now “not
    a single Trojan flees his death.” Why? What has happened to Achilles?
  id: totrans-split-210
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有学生提出这个问题，请要求班上打开第21卷的79-135页（“他弯下身来…淋湿大地”）。这是阿喀琉斯拒绝放过曾经被他俘虏的利考恩生命的场景。在这段讲话中，阿喀琉斯曾说“放过一些特洛伊人曾让我感到温暖”，但现在“没有一个特洛伊人能逃过死亡”。为什么？阿喀琉斯发生了什么？
- en: 'The obvious answer: Patroclus is dead. But why would this drive Achilles to
    barbarity?'
  id: totrans-split-211
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见的答案是：帕特洛克洛斯已经死了。但为什么这会驱使阿喀琉斯走向野蛮？
- en: Tell the class that the diagram you have put up on the board is one way to conceptualize
    what has happened to Achilles. At some point in the past—say when Lycaon was taken
    captive—Achilles had affection for all mankind, respecting even those he fought.
    But war, by necessity, often forces those who fight it to view their enemies as
    alien, or somewhat less than human.
  id: totrans-split-212
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉班级，你在黑板上所画的图表是理解阿喀琉斯经历的一种方式。在过去的某个时刻——比如利考恩被俘虏时——阿喀琉斯对全人类怀有感情，甚至尊重他所战斗的人。但是战争，出于必要，常常迫使参战者将他们的敌人视为异类，或者比人类稍逊一筹。
- en: Erase the outer circle.
  id: totrans-split-213
  prefs: []
  type: TYPE_NORMAL
  zh: 擦去最外面的圆圈。
- en: That still left Achilles with a large community of fellow soldiers, the army
    of the Argives. But his connection with this community was broken when Achilles
    was humiliated in the council of Book I.
  id: totrans-split-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这依然使得阿喀琉斯与众多战友，亚尔戈斯人的军队，有了很大的联系。但是当阿喀琉斯在第一卷的会议上受到羞辱时，他与这个社群的联系就断了。
- en: Erase the next circle.
  id: totrans-split-215
  prefs: []
  type: TYPE_NORMAL
  zh: 擦去下一个圆圈。
- en: At this point Achilles still felt comradeship with the other commanders and
    close friends, who fought by his side for many years. But this comradeship now
    has conditions. Have the class read Book IX.748-750\. What would cause Achilles
    to “hate” these old friends?
  id: totrans-split-216
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，阿喀琉斯仍然与其他指挥官和多年来与他并肩作战的亲密朋友有战友情谊。但是现在这种战友关系已经有了条件。请班级阅读第9卷的748-750行。是什么导致阿喀琉斯“憎恨”这些老朋友？
- en: Have a student read aloud Book XVI.113-119 (“Oh would to god… you and I alone!”).
    Note how Achilles puts the Argives on the same plane as the Trojans.
  id: totrans-split-217
  prefs: []
  type: TYPE_NORMAL
  zh: 请一个学生大声朗读第16卷的113-119行（“啊，愿上帝…你和我单独在一起！”）。注意阿喀琉斯如何将亚尔戈斯人与特洛伊人并列。
- en: Erase the next circle.
  id: totrans-split-218
  prefs: []
  type: TYPE_NORMAL
  zh: 擦去下一个圆圈。
- en: Now the only circle left is the one labeled “Achilles and Patroclus.” And indeed,
    that is what our passage says (“You and I Alone!”). Achilles’ entire world has
    been reduced to his relationship with one man, the one comrade to have stayed
    loyal to him as the Greek ships burn.
  id: totrans-split-219
  prefs: []
  type: TYPE_NORMAL
  zh: 现在唯一剩下的圆圈就是标记为“阿喀琉斯和帕特洛克洛斯”。事实上，这就是我们所引用的段落（“你和我单独在一起！”）。阿喀琉斯的整个世界已经缩减为他与一个人的关系，这个人是唯一在希腊船只燃烧时仍然忠诚于他的战友。
- en: And now that man is dead.
  id: totrans-split-220
  prefs: []
  type: TYPE_NORMAL
  zh: 而现在那个人已经死了。
- en: Erase the final circle.
  id: totrans-split-221
  prefs: []
  type: TYPE_NORMAL
  zh: 擦去最后一个圆圈。
- en: Have one of the students turn to page 502 and read lines 498-500 (“I am destined
    to die here…”). Remind students that this sentiment is the polar opposite of Achilles’
    pronouncements in Book IX. The Achilles of Book IX said that nothing at Troy was
    worth dying for; the Achilles of Book XX says that nothing is worth living for.
  id: totrans-split-222
  prefs: []
  type: TYPE_NORMAL
  zh: 让一位学生翻到502页并阅读498-500行（“我注定在这里死去……”）。提醒学生，这种感受与第九章中阿喀琉斯的声明截然相反。第九章的阿喀琉斯说在特洛伊没有什么值得死的东西；第二十章的阿喀琉斯说没有什么值得活下去的。
- en: I then remind students of the handout they read for their homework, an excerpt
    from Jonathan Shay’s *Achilles in Vietnam.* He describes “devoid of fear” and
    “inattentive to own safety” as common characteristics of soldiers he treated that
    ‘went berserk’ in Vietnam. For the remainder of the class period, I have the students,
    as tables, search for other examples from the last few chapters (with page and
    line citations) that match Shay’s description. They write these down on a piece
    of paper and turn it in at the end of class.
  id: totrans-split-223
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我提醒学生他们在家庭作业中阅读的讲义，取自乔纳森·谢伊的《越战中的阿喀琉斯》。他描述了“无畏”和“忽视自身安全”作为他治疗的士兵的共同特征，这些士兵在越南“发狂”。在课堂剩余时间里，我让学生作为小组，在最近几章中搜索其他符合谢伊描述的例子（包括页面和行引用）。他们将这些写在一张纸上，并在课末交上。
- en: 'Homework Writing: N/A'
  id: totrans-split-224
  prefs: []
  type: TYPE_NORMAL
  zh: 作业写作：无
- en: 'Homework reading: *Iliad,* Book XII (pp. 541-559); *Iliad* Essay Assignment'
  id: totrans-split-225
  prefs: []
  type: TYPE_NORMAL
  zh: 课外阅读：*伊利亚特*，书籍12（第541-559页）；*伊利亚特*作文作业
- en: 'Class XI: “No Oaths Between Men and Lions:” Achilles Unleashed'
  id: totrans-split-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第十一班：《人与狮子之间无誓言》：阿喀琉斯释放
- en: 'Power Point Slides: [Achilles Unleashed](https://1drv.ms/p/s!AoLqKKtM9fi8g-5LKQhnH5jNr7zDOw?e=PLHZYb)'
  id: totrans-split-227
  prefs: []
  type: TYPE_NORMAL
  zh: PowerPoint幻灯片：[释放的阿喀琉斯](https://1drv.ms/p/s!AoLqKKtM9fi8g-5LKQhnH5jNr7zDOw?e=PLHZYb)
- en: 'Handouts: N/A'
  id: totrans-split-228
  prefs: []
  type: TYPE_NORMAL
  zh: 讲义：无
- en: I usually begin this class (after the usual quizzes and questions) by asking
    for a few reactions to this chapter, one of the darkest in the *Iliad.* What did
    students feel as they read it?
  id: totrans-split-229
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常在这节课开始（经过通常的测验和问题后）要求几个学生对这一章的反应，这是*伊利亚特*中最黑暗的章节之一。学生们在阅读时有什么感觉？
- en: 'Last class we discussed how Achilles became progressively isolated from the
    society of mankind. With each step away from his community Achilles does not just
    lose touch with humanity—he loses some *of* his humanity. Turn to the slide that
    has the following set of readings. Have each table assign a different one of their
    members to read one of the following passages and report to the table what they
    read:'
  id: totrans-split-230
  prefs: []
  type: TYPE_NORMAL
  zh: 上次课上，我们讨论了阿喀琉斯如何逐渐与人类社会隔离。随着每一步远离他的社区，阿喀琉斯不仅仅失去了与人类的联系——他也失去了他的一些人性。翻到有以下阅读的幻灯片。让每张桌子指定一个不同的成员阅读以下其中一段，并向桌子报告他们读到了什么：
- en: 'Group I: Book 19\. 246-256, 404-420 (p.495, 499-500)'
  id: totrans-split-231
  prefs: []
  type: TYPE_NORMAL
  zh: 第一组：书籍19.246-256，404-420（第495，499-500页）
- en: 'Group II: Book 19.427-436 (p. 500)'
  id: totrans-split-232
  prefs: []
  type: TYPE_NORMAL
  zh: 第二组：书籍19.427-436（第500页）
- en: 'Group III: Book 19.478-501 (p. 500-501)'
  id: totrans-split-233
  prefs: []
  type: TYPE_NORMAL
  zh: 第三组：书籍19.478-501（第500-501页）
- en: 'Group IV: Book 22.9-25 (p. 541-2)'
  id: totrans-split-234
  prefs: []
  type: TYPE_NORMAL
  zh: 第四组：书籍22.9-25（第541-2页）
- en: 'Group V: Book 22.406-410; (p. 553); Book 4.35-42 (p.146)'
  id: totrans-split-235
  prefs: []
  type: TYPE_NORMAL
  zh: 第五组：书籍22.406-410；（第553页）；书籍4.35-42（第146页）
- en: 'The tables should be given about six minutes to read the passages and explain
    what they have read to each other. Ask the tables to discuss what these vignettes
    have in common. Most will draw the following connection: each depicts Achilles
    in suprahuman situations: eating the food of the gods, wearing god-given armor,
    challenging gods to battle, uttering god-like curses, and being forewarned by
    god-given prophecies. You may connect these incidents with other ones in the story
    (such as Achilles’ attack on the river). Tell the class that through passages
    like these the Homeric poet dramatizes Achilles alienation from mankind. Achilles
    is no longer portrayed as human, but as something else altogether—something more
    than a human (“godlike”), or something less than one.'
  id: totrans-split-236
  prefs: []
  type: TYPE_NORMAL
  zh: 应该给这些表大约六分钟的时间阅读这些段落，并向彼此解释他们所读的内容。请这些表讨论这些小插图有什么共同之处。大多数人会得出以下结论：每一个都描述了阿喀琉斯处于超人的情况下：吃着神的食物，穿戴着由神赐予的盔甲，向神挑战战斗，发出类似神的诅咒，并通过由神赐予的预言得到预警。你可以将这些事件与故事中的其他事件联系起来（例如阿喀琉斯对河流的攻击）。告诉学生，通过这些段落，荷马诗人戏剧化地表现了阿喀琉斯与人类的疏远。阿喀琉斯不再被描绘为人类，而是完全不同的东西——比人类更多一些（“类似神的”），或者比人类少一些。
- en: 'The latter is how Achilles sees himself. Turn to the slide with this quote
    from p. 550 of Book XXII:'
  id: totrans-split-237
  prefs: []
  type: TYPE_NORMAL
  zh: 后者是阿喀琉斯如何看待自己的方式。翻到幻灯片上的这句引用，来自书籍22页550页：
- en: Hector, stop! You unforgivable, you… Don’t talk to me of pacts. There are no
    binding oaths between men and lions— Wolves and lambs can enjoy no meeting of
    minds— They are all bent on hating each other to the death. So with you and me.
  id: totrans-split-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “赫克托尔，停下！你这个不可饶恕的人，你……不要对我说誓言。人与狮子之间没有约束力的誓言——狼和羊不可能心意相通——他们都决心互相仇恨到死。所以对于你和我也是如此。”
- en: 'Ask the class: if there are no oaths between men and lions, which of these
    two is the man, and which is the lion?'
  id: totrans-split-239
  prefs: []
  type: TYPE_NORMAL
  zh: 请班级思考：如果人与狮子之间没有誓言，那么这两者中哪个是人，哪个是狮子？
- en: One way to think about the *Iliad* is that it tells the story of Achilles’ fall
    and redemption. Ask the class to open to Book 24\. After briefly summarizing the
    contents of Book 23, read lines 1-21, where Achilles desecrates Hectors body.
    Even after killing Hector, Achilles rages on. He remains beyond the pale of humankind.
    But if vengeance could not salve Achilles’ soul, what could? How can Achilles
    become human again? That is the subject of the final book of the *Iliad.* Ask
    students to pay special attention to this question (and to scenes that show his
    return to humanity) as they read this book for their homework.
  id: totrans-split-240
  prefs: []
  type: TYPE_NORMAL
  zh: '*《伊利亚特》*的一个角度是讲述阿喀琉斯的沉沦与救赎。请让班级翻到第24章。简要总结第23章的内容后，阅读第1-21行，讲述阿喀琉斯亵渎赫克托尔的尸体。即使杀死赫克托尔，阿喀琉斯仍然愤怒不已。他始终处于人类的禁区之外。但是如果复仇不能安抚阿喀琉斯的灵魂，那又该如何？阿喀琉斯如何重新成为人类？这是*《伊利亚特》*最后一章的主题。要求学生在做作业时特别注意这个问题（以及展示他回归人性的场景）。'
- en: I usually conclude this class by taking questions about the essay assignment
    handout that I gave students last class. This inevitably takes up a great deal
    of time, so it is best to keep the book discussion section of this class concise.
  id: totrans-split-241
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常会通过回答上节课我给学生的论文任务手册的问题来结束这节课。这不可避免地会花费大量时间，因此最好保持本节课书籍讨论部分简洁。
- en: 'Homework Writing: Seminar Prep Paper #2'
  id: totrans-split-242
  prefs: []
  type: TYPE_NORMAL
  zh: 作业写作：研讨会准备论文#2
- en: 'Homework Reading: *Iliad* Book XIII.1-328; Book XIV (pp.559-568; 588-614).'
  id: totrans-split-243
  prefs: []
  type: TYPE_NORMAL
  zh: 作业阅读：*《伊利亚特》* 第XIII章1-328；第XIV章（页码559-568；588-614）。
- en: 'Class XII: Seminar #2'
  id: totrans-split-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第十二班：研讨会#2
- en: 'Power Point Slides: N/A'
  id: totrans-split-245
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片：无
- en: 'Handouts: N/A'
  id: totrans-split-246
  prefs: []
  type: TYPE_NORMAL
  zh: 发放材料：无
- en: I do not give a lecture on the final book of the *Iliad.* If properly prepared
    in the class before, most students pick out the things I would call their attention
    to without explicit direction on my part.
  id: totrans-split-247
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在*《伊利亚特》*的最后一章上做讲座。如果在课前做了适当的准备，大多数学生会在没有我的明确指导下找出我想让他们注意的事情。
- en: 'Some of the more fruitful discussion questions I have seen in this seminar:'
  id: totrans-split-248
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个研讨会上，我看到了一些更有成效的讨论问题：
- en: Is the reconciliation of Priam and Achilles believable? Why does Achilles treat
    Priam so generously? Why does he return Hector’s body?
  id: totrans-split-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 普里阿姆和阿喀琉斯的和解可信吗？阿喀琉斯为什么对普里阿姆如此慷慨？为什么他归还赫克托尔的尸体？
- en: Why does the *Iliad* focus on these two weeks of the war? Why does it start
    and end where it does? Would the story have been better if it included the Trojan
    horse, the sack of Troy, and all that?
  id: totrans-split-250
  prefs:
