  zh: 分发资料：无
- en: Start class with a reading quiz and a question session, like always. You are
    very likely to deal with some questions about Glaucus and Diomedes. I usually
    take a few moments to summarize what happened in Book V—the crazed rampage of
    Diomedes, where Diomedes become so enthralled that he attacks all around him indiscriminately,
    going so far as to attack the gods on the battlefield himself. What a contrast
    with his behavior in Book VI. If this moment of comity seems out of place in the
    carnage of the *Iliad* perhaps it is meant to suggest that even for the beserker,
    peace is an option.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: 类似往常一样，课堂从阅读测验和问题会话开始。你很可能会处理一些关于格劳库斯和迪欧墨得的问题。我通常会花几分钟总结第五卷中发生的事情——迪欧墨得的狂暴攻击，他变得如此入迷以至于不分青红皂白地攻击战场上的所有人，甚至包括自己攻击战场上的神灵。这与他在第六卷中的行为形成了鲜明对比。如果这种和解的时刻在《伊利亚特》的混乱中显得格格不入，也许这意味着即使对于狂战士来说，和平也是一种选择。
- en: 'The rest of the class is spent considering two scenes: Hector’s meeting with
    Paris, and Hector’s meeting with Andromache. If time is available, we will read
    the first episode as a class (p. 206-208, lines 380-438). Questions I like to
    ask:'
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: 课余时间用来思考两个场景：赫克特与巴黎的会面，以及赫克特与安德罗玛基的会面。如果有时间，我们将作为一个班级阅读第一个情节（第206-208页，380-438行）。我喜欢问的问题包括：
- en: Do you sympathize with Helen?
  id: totrans-split-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你同情海伦吗？
- en: What motivates Hector? What motivates Paris?
  id: totrans-split-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么激励了赫克特？什么激励了巴黎？
- en: Why is this scene included in the epic?
  id: totrans-split-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么这个场景被包含在史诗中？
- en: We then will *definitely* read the scene where Hector meets with Andromache,
    one of the most stirring in the book. This is the central event of this class.
    I will usually assign somebody to be Hector, someone to be Andromache, and someone
    to be the narrator for this scene. I will pick out particularly exuberant students
    for this purpose. Together then we will read p. 208-212 (lines 462-600). I will
    repeatedly stop them as we go to ask questions to the class at large.
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来*一定*会阅读赫克托尔与安德洛玛刻相会的场景，这是书中最激动人心的部分之一。这是本课程的核心事件。我通常会指定某人扮演赫克托尔，某人扮演安德洛玛刻，还有某人担任本场景的叙述者。我会挑选特别热情的学生来扮演这些角色。然后我们一起阅读第208-212页（第462-600行）。在此过程中，我会反复停下来向整个班级提问。
- en: 'I will begin by re-iterating something interesting first mentioned in last
    class: the Trojans are the Greek’s enemies. We now get a glimpse of the Greek’s
    enemies at home, with their children and wives.'
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我将从重申上节课提到的有趣内容开始：特洛伊人是希腊人的敌人。现在我们看到希腊人在家里的敌人，他们有孩子和妻子。
- en: 'But there is something else for them to watch for: Andromache is not just lamenting
    the sadness of war—she offers Hector a choice. She claims that he does not need
    to go out to field of battle on the plains of Troy. I ask students to look for
    that suggestion (lines 510-520), be ready to summarize what it is, and what the
    main reasons she offers (lines 480-490; 508-512) for taking it. It is especially
    worthwhile to discuss her opening remark: “Reckless one, my Hector—your own fiery
    courage will destroy you!” (line 484). What does she mean by this?'
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: 但还有另一件事情需要他们留意：安德洛玛刻不仅仅在哀叹战争的悲伤，她还给了赫克托尔一个选择。她声称他不需要出征特洛伊平原的战场。我要求学生留意这个建议（第510-520行），准备总结出它的内容，以及她提供的主要理由（第480-490;
    508-512行）。特别值得讨论的是她的开场白：“冒失的人，我的赫克托尔——你自己的火热勇气将毁了你！”（第484行）。她这样说是什么意思？
- en: Lines 520-230 are Hector’s answer. Andromache never replies—do you think she
    finds his reasoning convincing? If time allows, it may be worth while to take
    the class back to Sarpedon’s rebuke of Hector on pg. 180 (lines 540-565) as context
    for Hector’s reasoning. Does his position as commander of the Trojan coalition
    demand that he lead the  Trojan armies out to meet the Greeks? What might Hector
    fear will happen if he doesn’t? (Again, refer to page 180). What does Hector mean
    when he says he has “learned it all too well?” What has he learned, exactly? Why
    “too well?””
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: 第520-230行是赫克托尔的回答。安德洛玛刻从未回应过——你认为她会觉得他的推理有说服力吗？如果有时间，回到第180页萨尔佩东对赫克托尔的斥责（第540-565行）作为赫克托尔推理的背景可能是值得的。作为特洛伊联军的指挥官，他是否必须率领特洛伊军队去迎战希腊人？赫克托尔害怕如果不这样做会发生什么？（再次参考第180页）。赫克托尔说他“学得太好”是什么意思？他到底学到了什么？为什么“学得太好”？
- en: What does the class think of Hector’s digression on lines 534-555? What does
    it tell us about Hector’s priorities? In lines 566-574 he offers a prayer to Zeus
    for his son. What does he wish for? What does it mean to Hector for his son to
    be “first in glory?” Do you think being first in glory will actually bring “joy
    to his mother’s heart?” What do you think Andromache wishes for her son? Do you
    see the tension between his desires for his son and his decision to rejoin the
    battle?
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: 班上认为赫克托尔在第534-555行的离题怎么看？这告诉我们赫克托尔的优先考虑是什么？在第566-574行，他为他的儿子向宙斯祈祷。他希望得到什么？对赫克托尔来说，他的儿子“荣耀第一”意味着什么？你认为“荣耀第一”真的会给他母亲带来“欢乐”吗？安德洛玛刻为她的儿子希望什么？你能看到他对儿子的愿望和重新加入战斗的决定之间的紧张关系吗？
- en: What do you think of Hector’s parting claim that fate “is born with us the day
    we are born?” Does Hector really believe this, or is he just saying this to comfort
    his wife? Do you think Andromache believes it? Would Hector behave differently
    if he believed something different?
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何看待赫克托尔最后声称命运“与我们一同诞生”？赫克托尔真的相信这一点吗，还是他只是为了安慰他的妻子而说这些话？你认为安德洛玛刻相信这一点吗？如果赫克托尔相信不同的东西，他会表现得有所不同吗？
- en: There are many different ideas and emotions present in these scenes, and students
    will be quick to catch a fair number of them. Multiple students remarked to me
    that this book was the first time they felt like they were dealing with “real
    humans.” But one of the important things happening in this chapter will likely
    escape student’s notice unless you explicitly point it out. We have spent the
    last two weeks discussing the Greek honor culture and its imperatives. Now we
    see that characters in the *Iliad* are starting to question these imperatives
    themselves. Andromache’s pleadings are a protest against the culture of glory
    and honor. In the next reading we will see these rather subtle pleadings morph
    into an all out assault.
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些场景中存在许多不同的思想和情感，学生们会迅速捕捉到其中很多。多位学生对我说，这本书让他们第一次感觉到自己在处理“真实的人类”。但是除非你明确指出，否则学生们可能会忽略这一章节中正在发生的重要事情。过去两周我们一直在讨论希腊荣誉文化及其必然性。现在我们看到，《伊利亚特》中的人物开始质疑这些必然性本身。安德洛玛刻的哀求是对荣耀与尊严文化的抗议。在接下来的阅读中，我们将看到这些相当微妙的哀求演变成全面的进攻。
- en: 'Writing Homework: N/A'
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: 写作家庭作业：无
- en: 'Reading Homework: *Iliad,* Book IX (pp. 251-276).'
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读家庭作业：《伊利亚特》，第九卷（第251-276页）。
- en: 'Class VII: Honor Upturned'
  id: totrans-split-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第七班：尊荣颠覆
- en: 'Power Point Slides: N/A'
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: PowerPoint幻灯片：无
- en: 'Handouts: [Seminar Preparation Paper Guidelines](https://1drv.ms/w/s!AoLqKKtM9fi8g-5gJYaJyn8twNgENA?e=Ifn4cS);'
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: 分发资料：[研讨会准备论文指南](https://1drv.ms/w/s!AoLqKKtM9fi8g-5gJYaJyn8twNgENA?e=Ifn4cS);
- en: Start class with a reading quiz, but hold the questions to the end.
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: 以阅读测验开始课堂，但将问题留到最后解答。
- en: Begin by reading the conversation between Sarpedon and Glaucus in Iliad XII.323-381
    (pp. 334-335). Tell students that this passage is one of the most famous in the
    *Iliad*; it is a statement that explains why many of the warriors in the *Iliad*
    are fighting. Ask them to read it and then as a small group come up with a two
    sentence summary of why these two Trojans warriors agree to fight. Have each table
    share what they have written with the class.
  id: totrans-split-169
  prefs: []
  type: TYPE_NORMAL
  zh: 开始阅读《伊利亚特》第十二卷第323-381行（第334-335页）萨尔佩东与格劳古斯之间的对话。告诉学生，这段文字是《伊利亚特》中最著名的之一；它阐述了为什么许多《伊利亚特》中的战士在战斗的原因。要求他们阅读并作为小组总结为什么这两位特洛伊战士同意战斗的两句话。让每桌的学生与全班分享他们所写的内容。
- en: 'Suggest that this is about more than war—Sarpedon and Glaucus have articulated
    a philosophy of life. They recognize something we like to forget: *you shall die.*
    Every single one of us in this room will die, I tell the students. This is what
    makes us and the human characters of the *Iliad* different from the Olympians—the
    Olympians neither die, nor age. Time’s winged chariot does not press them on.
    But precisely because they live forever, the gods’ actions are of little consequence.
    Their conflicts never amount to anything more than another turn in an endless
    round of squabbles. But for us it is different. Our time on Earth is limited:
    how we spend that time matters. Every decision we make is pregnant with great
    meaning.'
  id: totrans-split-170
  prefs: []
  type: TYPE_NORMAL
  zh: '建议这不仅仅是关于战争——萨尔佩东和格劳古斯已经阐明了一种生活哲学。他们认识到我们常常忘记的一件事情：*你将死去*。我告诉学生们，房间里的每一个人都将死去。这正是我们和《伊利亚特》中的人物与奥林匹斯神明不同之处——奥林匹斯神明既不死亡，也不衰老。时光的飞驶车不会催促他们。但正因为他们永生，神的行为对我们来说意义不大。他们的冲突从未超出无休止的争吵之外。但对于我们来说，情况有所不同。我们在地球上的时间是有限的：我们如何度过这段时间至关重要。我们做出的每个决定都意味深长。  '
- en: 'Sarpedon and Glaucus’s response to this predicament is stirring. They look
    at the face of death and say: we shall die, so let us live for glory **now** before
    it is too late to do so!'
  id: totrans-split-171
  prefs: []
  type: TYPE_NORMAL
  zh: 萨尔佩东和格劳古斯对这一困境的回应令人振奋。他们直面死亡的威胁并说：我们终将死去，所以让我们在现在争取荣耀吧，**现在**，在为时已晚之前！
- en: That is one way to face the closing of the day. In Book IX, Achilles suggests
    another.
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: 这是面对一天结束的一种方式。在第九卷中，阿喀琉斯提出了另一种方式。
- en: As a class we will read Achilles’ logic, starting with p. 261-263 (lines 373-419;
    “Royal son of Laertes….He’ll never win me over!”). Then read p. 264-265 (lines
    450-505; “Go back and tell him…. come on me quickly”). Finally read p. 271-72
    (lines 730-756; “But you, you wipe such thoughts… sail home or hold out here”).
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个班级，我们将阅读阿喀琉斯的逻辑，从第261-263页（第373-419行；“拉尔提斯的王子……他永远也打动不了我！”）开始。然后阅读第264-265页（第450-505行；“回去告诉他……赶紧离开我”）。最后阅读第271-272页（第730-756行；“但你，你要抹去这种思想……要么回家，要么在这里坚持下去”）。
- en: 'After you have read this back and forth, pose the following questions to the
    class:'
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读这段对话后，向全班提出以下问题：
- en: How is this Achilles different from the Achilles we met before? How is his philosophy
    different from that of Sarpedon and Glaucus?
  id: totrans-split-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个阿奇里斯与我们之前遇到的阿奇里斯有何不同？他的哲学与萨尔佩东和格劳库斯的哲学有何不同？
- en: “The same honor waits for the coward and the brave. They both go down to death.”
    Why does Achilles bring this up? What is the relevance here to the request made
    by his friends?
  id: totrans-split-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “胆小和勇敢者得到同样的荣誉。他们都将走向死亡。”阿奇里斯为什么提出这个问题？这与他朋友们的请求有什么关联？
- en: Why don’t Agamemnon’s gifts placate Achilles? Could *anything* placate Achilles?
    Is this just about the insult, or is there something more?
  id: totrans-split-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么阿伽门农的礼物不能安抚阿奇里斯？有什么能够安抚阿奇里斯吗？这仅仅是关于侮辱吗，还是有更深层次的原因？
- en: In lines 497-505 Achilles says he has been offered a choice. Is this choice
    only offered to Achilles, or is it more general? If you had to translate this
    choice into our 21st century world, how would you do so?
  id: totrans-split-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在497-505行，阿奇里斯说他被提供了选择。这个选择只提供给阿奇里斯，还是更一般化？如果你必须将这个选择翻译成我们21世纪的世界，你会怎么做？
- en: In line 741 Achilles declares that he does not need the honor of the Greek host,
    for his honor “lies in the great decree of Zeus.” What does Achilles mean by this?
  id: totrans-split-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在741行，阿奇里斯宣称他不需要希腊人的荣誉，因为他的荣耀“在宙斯的伟大法令中”。阿奇里斯这么说是什么意思？
