- en: 'Class V: “Where Men Win Glory”: Understanding Ancient Battle'
  id: totrans-split-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 五年级：《男人赢得荣耀的地方》：理解古代战争
- en: 'Power Point Slides: [Ancient Warfare](https://1drv.ms/p/s!AoLqKKtM9fi8g-4uGUMoSikAF6AZLQ?e=akyjgm)'
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片：[古代战争](https://1drv.ms/p/s!AoLqKKtM9fi8g-4uGUMoSikAF6AZLQ?e=akyjgm)
- en: 'Handouts: N/A'
  id: totrans-split-131
  prefs: []
  type: TYPE_NORMAL
  zh: 发放材料：无
- en: Start class with a reading quiz and a question session, like always. They have
    just read Book IV, which is the first book of the *Iliad* that includes scenes
    of pitched battle. I remind the students that this is only one of a dozen books
    devoted to this topic. Today’s class is devoted to understanding the logic of
    Homeric battle.
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，从阅读小测验和问题会议开始课堂。他们刚刚读过第四册，这是《伊利亚特》中包含大规模战斗场景的第一本书。我提醒学生，这只是十二本专注于这个主题的书中的一本。今天的课程致力于理解荷马战斗的逻辑。
- en: 'I start by having the students read a short passage from a battle scene later
    on in the *Iliad* (Book XI, lines 253-309; pp. 303-5). This short passage is not
    relevant to the broader plot of the epic; in fact, in our homework reading we
    will skip Book XI altogether. One of the characters involved in this battle scene
    we know: his adversaries, the brothers Iphidamas and Coon, will be unfamiliar
    to us. They do not appear outside these three pages. I give the students several
    minutes to read this passage, then ask them to discuss in their tables the following
    questions:'
  id: totrans-split-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先让学生们阅读《伊利亚特》后面的一场战斗场景的短篇章节（第十一册，253-309行；303-5页）。这个短篇章节与史诗的更广泛情节无关；事实上，在我们的家庭作业阅读中，我们将跳过第十一册。我们认识到参与这场战斗场景的一个角色：他的对手，伊菲达马斯和库恩兄弟，对我们来说是陌生的。除了这三页之外，他们不会再出现。我让学生们花几分钟时间阅读这一段，然后要求他们在桌子上讨论以下问题：
- en: What sticks out most to you in this passage? Is there anything unexpected about
    the way Homer describes these warriors or their fighting?
  id: totrans-split-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这一段中，你最关注的是什么？荷马描述这些战士或他们战斗方式的任何意外之处吗？
- en: What does this scene have in common with the battle scenes you read in Book
    IV?
  id: totrans-split-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个场景与你在第四册中读到的战斗场景有什么共同之处？
- en: 'Students often identify the lines that Homer spends narrating Iphidamas’ courtship
    as an unusual inclusion: isn’t this supposed to be an action scene? Why this aside?
    This is a standard Homeric trick. A new character, one who will almost always
    be killed a few lines after he appears, is introduced with a vignette from his
    past life in times of peace.'
  id: totrans-split-136
  prefs: []
  type: TYPE_NORMAL
  zh: 学生们经常会认出荷马花在叙述伊菲达马斯求爱上的那些行文是不寻常的包容：这不应该是一个动作场景吗？为什么会这样？这是一个标准的荷马花招。一个新的角色，几乎总会在他出现几行后被杀，以和平时期他过去生活的一个小插曲被介绍。
- en: 'Imagine, I say, the following scenario: you boot up a game like *Call of Duty.*
    But just before your bullet kills one of your enemies, the action suddenly pauses.
    You now have to play through a short visual novel, where you see the childhood
    or the wedding of the NPC you are fighting. Just when the scene ends, you return
    to the battle, your foe dead at your feet.'
  id: totrans-split-137
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，我说，以下的场景：你启动了一个像《使命召唤》这样的游戏。但就在你的子弹击中敌人之前，动作突然停顿了。现在你必须通过一个短篇视觉小说来进行游戏，你会看到你正在战斗的NPC的童年或婚礼。当场景结束时，你回到战斗中，你的敌人已经倒在你的脚下。
- en: What would it feel like to play that game? Why does Homer force us through an
    analogous narrative trip every time one of our heroes gets into a fight?
  id: totrans-split-138
  prefs: []
  type: TYPE_NORMAL
  zh: 如果玩那个游戏会是什么感觉？为什么荷马要强迫我们在我们的英雄每次进入战斗时都经历一个类似的叙事之旅？
- en: 'Just as significant: Homer gives this honor to both the Greeks and the Trojans.
    Homer was a Greek. All of these vignettes of Trojan domesticity, I told my Chinese
    students, would be as if the WWII dramas on Chinese television gave little domestic
    stories for each Japanese soldier the communists killed!'
  id: totrans-split-139
  prefs: []
  type: TYPE_NORMAL
  zh: 同样重要的是：荷马将这种荣誉赋予了希腊人和特洛伊人。荷马是希腊人。我告诉我的中国学生，特洛伊人家庭生活的这些小插曲，就好像中国电视上的二战戏剧为每个共产主义者杀死的日本士兵都讲了一些家庭故事！
- en: There are two explanations for all of this. The first, and perhaps the more
    likely for students to articulate on their own, is that these scenes humanize
    the enemy and illustrate the tragedy of war. But this is not the entire story.
    Read with the students Book IV, lines 256-8\. Homer calls battle the place “men
    win glory,” and it is for such glory Agamemnon joins battle. “Glory” is also why,
    at the beginning of Book IV, the Trojan warrior Lyacon breaks the truce and restarts
    the war. Emphasize that by recording the unique stories and names of otherwise
    interchangeable warriors, Homer is giving these warriors the renown they are fighting
    for. This is what battle *means* for the Homeric warrior—it is their chance to
    be remembered by the story tellers of the future.
  id: totrans-split-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切有两种解释。 第一个，也许更可能由学生们自己表达的是，这些场景使敌人人性化，并展示了战争的悲剧性。 但这并不是全部故事。 与学生们一起阅读第四册，第256-8行。
    荷马称战斗是“人们赢得荣耀的地方”，正是为了这样的荣耀，阿伽门农参加战斗。 “荣耀”也是为什么在第四册开始时，特洛伊战士莱亚孔打破停战重新开始战争。 强调，通过记录否则可以互换的战士的独特故事和名字，荷马为这些战士赋予了他们正在为之战斗的声望。
    这就是荷马战士的战斗*意义*——这是他们成为未来讲述者记忆的机会。
- en: 'The rest of the class is devoted to *how* battle was fought in the Homeric
    age. (Much of the material for this section is drawn from Phillip Sabin’s journal
    article “The Face of Roman Battle;” see my post “[Pre-modern Warfare Was Absolutely
    Terrifying](https://scholars-stage.blogspot.com/2015/10/pre-modern-battlefields-were-absolutely.html)”
    for a summary). As part of this presentation I show [the first few minutes of
    the fight between Achilles and Hector in the 2004 film *Troy*](https://1drv.ms/v/s!AoLqKKtM9fi8g-4tHfi2nKxz9ic_eQ?e=hiUnVw)
    (I cut the scene off before Hector’s death). How does this fight differ from those
    we have been reading in the *Iliad*? The answer is fairly obvious: action movies
    like *Troy* imagine fighting as an elaborate exchange of a dozen blows, parries,
    and counter attacks. In the *Iliad* combat is never like that. In the Book XI
    example which we began class with, Agamemnon is attacked by a spear thrust that
    fails to dent his armor. He pulls the spear aside and cuts down the man who speared
    him. That is it! There is no long exchange of blows. The action is almost always
    decided by the success or failure of the first thrust.'
  id: totrans-split-141
  prefs: []
  type: TYPE_NORMAL
  zh: 本节课的其余时间专注于*荷马时代*的战斗方式。 （本节的大部分材料来自菲利普·萨宾的期刊文章《罗马战斗的面孔》; 请看我的帖子“[史前战争是绝对可怕的](https://scholars-stage.blogspot.com/2015/10/pre-modern-battlefields-were-absolutely.html)”进行摘要）。
    作为这个演示的一部分，我展示了[2004年电影*Troy*中阿喀琉斯与赫克托之间战斗的前几分钟](https://1drv.ms/v/s!AoLqKKtM9fi8g-4tHfi2nKxz9ic_eQ?e=hiUnVw)（我在赫克托死前切断了这一场景）。
    这场战斗与我们在*Iliad*中读到的有何不同？ 答案显而易见：像*Troy*这样的动作电影想象战斗是一场十几个打击、格挡和反击的精心交换。 在*Iliad*中，战斗从未如此。
    在我们课堂上开始的第十一册例子中，阿伽门农被一次没能穿透他盔甲的矛刺袭击。 他把矛一边，杀死了刺他的人。 就是这样！ 没有长时间的交换打击。 行动几乎总是由第一次刺击的成功或失败决定。
- en: This is how pre-modern conflict actually worked. To drill in this point I show
    the class a few clips from modern HEMA competitions. It is obvious from these
    clips that most duels were “settled” within a few seconds of being joined together.
    Melee battle were a series of four to seven second engagements, each of which
    could end your life.
  id: totrans-split-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是古代冲突实际运作的方式。 为了强调这一点，我向学生展示了现代HEMA比赛的几个片段。 从这些片段中显而易见，大多数决斗在加入后几秒内“解决”了。
    混战是一系列持续四到七秒的交战，每一次交战都可能结束你的生命。
- en: 'Understanding this, I tell the class, helps us understand the psychological
    impact that battle has on the *Iliad’s* characters. Ancient battles were not prolonged
    hackathons where a soldier on the front line meets warrior after warrior in an
    endless press. This was physically too tiring to have ever happened, but more
    important still, it was *psychologically* too demanding. Exposing yourself to
    multiple multi-second death matches was *terrifying.* And so few soldiers did
    this. In most ancient battlefields the majority of deaths come to an army in rout:
    the easiest people to kill are those running away. The goal of ancient war, then,
    was to terrify the enemy into flight. That required extreme bravery on the part
    of leaders (like the main characters of the *Iliad*), whose job was to either
    goad their terrified compatriots into a charge by rushing the enemy line themselves,
    or who instead would try to rush forward to stop the leaders of an enemy charge
    before their forces had built up momentum. If you read the *Iliad* carefully you
    will see the most battle scenes take place in this framework, with one side leading
    an onslaught, and the other side in flight.'
  id: totrans-split-143
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这一点，我告诉学生们，帮助我们理解战斗对《伊利亚特》中角色的心理影响。古代战斗并不是无休止的连续厮杀，士兵在前线与无数战士对峙。这在体力上是不可能的，更重要的是，在心理上也是难以忍受的。暴露在多次数秒的死亡对决中是*令人恐惧*的。因此，很少有士兵这样做。在大多数古代战场上，大部分的死亡发生在军队溃败时：最容易杀死的是那些逃跑的人。因此，古代战争的目标是恐吓敌人逃跑。这需要领导者（如《伊利亚特》的主要人物）的极度勇敢，他们的工作要么是通过冲锋来激励他们恐惧的同胞发起进攻，要么是试图在敌军发起冲锋之前迅速前冲，以阻止他们的力量积聚。如果你仔细阅读《伊利亚特》，你会看到大多数战斗场面都发生在这种框架内，一方领导发起冲击，另一方溃逃。
- en: 'End the class by reminding students how much gumption it would take to play
    this role: leading a charge or counter-charge were acts of incredible, even super-human,
    bravery. Little wonder characters in the *Iliad* spend so much time goading each
    other into action! No surprise they see divinity as the source for the courage
    hand-to-hand combat demands! No wonder the *Iliad* exults in men who rush gladly
    into battle! We honor people who get into Harvard or who make a lot of money:
    the ancients honored those who did something far harder.'
  id: totrans-split-144
  prefs: []
  type: TYPE_NORMAL
  zh: 课堂结束时，提醒学生们扮演这种角色需要多大的决心：领导一次冲锋或反冲锋是一种难以置信的，甚至是超凡的勇气行为。难怪《伊利亚特》中的人物花那么多时间激励彼此行动！难怪他们把神性视为手到擒来的勇气来源！难怪《伊利亚特》为那些欣然投入战斗的人感到兴奋！我们尊重进入哈佛或赚了很多钱的人：古人尊重那些做了更艰难事情的人。
