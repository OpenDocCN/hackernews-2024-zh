  id: totrans-split-146
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读作业：*《伊利亚特》*，第六卷（第195-214页）。
- en: 'WEEKS 3-4: FINDING MEANING IN MORTALITY'
  id: totrans-split-147
  prefs:
