- en: CAVEATS, PREPARATION, & TRANSLATION CHOICES
  id: totrans-split-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 注意事项、准备工作及翻译选择
- en: 'The circumstances in which I taught the *Iliad* were unique. These circumstances
    forced me to make some unusual choices in the content, presentation, and organization
    of the seminar. I was asked to create a ten week course. I would meet the students
    for five hours each week, but those five hours would be distributed among two
    blocks: a stretch of three 45 minute ‘periods’ on Tuesdays and a two period stretch
    on Thursdays. No class should ever be three periods long. I often had to adopt
    creative expedients to productively fill this time. As I never had a block less
    than 90 minutes long, the activities I developed tend towards the longer side.
    I am not sure how I would adapt them to fit in a more equally distributed schedule.
    Because I was teaching students who did not speak English as their mother tongue,
    I had to be particularly cognizant of the language I used and of the need to slowly
    and carefully define new terms. Some of the teaching methods I discuss in section
    #5 were especially useful in making sure all of my students, regardless of language
    ability, were on the same page.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我教授《伊利亚特》的环境非常特殊。这些情况迫使我在研讨会的内容、展示和组织方面做出了一些不寻常的选择。我被要求开设为期十周的课程。我每周会见学生五个小时，但这五个小时将分配在两个时段中：周二三个45分钟的“课时”和周四的两个课时。任何课程都不应该持续三个课时。我经常不得不采取创造性的手段来有效利用这段时间。由于我从未有过少于90分钟的课时，我开发的活动往往偏长。我不确定如何调整它们以适应更均匀分布的时间表。因为我教授的学生不以英语为母语，所以我必须特别注意我使用的语言以及缓慢而谨慎地定义新术语的需求。在第五部分讨论的一些教学方法在确保所有学生，无论语言能力如何，都能掌握相同内容方面尤为有用。
- en: Despite their language hurdles, I suspect these students were an easier lot
    to teach than many of the classrooms readers of this post might face. As a rule
    Chinese students are more attentive and less rebellious than their American counterparts.
    Because these students were attached to  the most competitive international school
    in Beijing, the majority of my students were very bright and very motivated. Many
    students were still overwhelmed by the pace of the class and the difficulty of
    its assignments. At a less selective school this curriculum may be a harder sell.
    I consider this course to be about the same difficulty of a one-semester AP course
    at a normal school or perhaps a senior year Honors course. I would not advise
    teaching this way to freshmen.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们在语言障碍上存在困难，我怀疑这些学生比本文读者面对的许多课堂读者更容易教导。作为一个规则，中国学生比他们的美国同龄人更专心，更不叛逆。因为这些学生就读于北京最具竞争力的国际学校，我的大多数学生非常聪明和有动力。许多学生仍然感到课程进度过快和作业难度大而感到不知所措。在一个不那么选择性的学校，这门课程可能会更难销售。我认为这门课程的难度大约与一学期的普通学校AP课程或高年级荣誉课程相当。我不建议向新生这样教学。
- en: 'If you are not willing to put an unusual amount of preparation into this course,
    I do not advise teaching it at all. It took me about a year to create this seminar.
    In that year I read two separate translations of the *Iliad,* as many articles
    on Homer as I could get my hands on, and several book-length studies about the
    *Iliad* and its age. I do not know if you need to go to that extreme. But I think
    it would be difficult to teach this course without some of the back ground reading
    that informs my approach. Two books were especially influential: Jonathan Shay’s
    [*Achilles in Vietnam*](https://amzn.to/3wGh5CX) and Caroline Alexander’s *[The
    War That Killed Achilles](https://amzn.to/3fPuode).* I cannot overstate the excellence
    of either book. Both are fantastically readable. They are penetrating and beautiful.
    Buy them and read them.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不愿意在这门课程上投入不同寻常的准备工作，我不建议你完全不要去教授它。我花了大约一年的时间来创建这个研讨会。在这一年里，我阅读了*《伊利亚特》*的两个不同翻译，尽可能多地阅读了关于荷马和他时代的文章，以及几本关于*《伊利亚特》*及其时代的书籍。我不知道你是否需要做到这种极端。但我认为如果没有一些背景阅读来支持我的教学方法，教授这门课程可能会很困难。两本书对我影响尤为深刻：乔纳森·谢伊的[*《越战英雄：阿喀琉斯》*](https://amzn.to/3wGh5CX)和卡罗琳·亚历山大的*《击毙阿喀琉斯的战争》*。我无法过分强调这两本书的优秀。它们都极为易读，深刻而美丽。购买它们并阅读吧。
- en: 'There are many translations of the *Iliad.* For my class, I used the [**Robert
    Fagles translation**](https://amzn.to/3vD4pwy). I do not think this is the best
    translation of the epic. I would probably award that title to [**Caroline Alexander’s
    stunning 2016 translation of the**](https://amzn.to/3ic2zyy) *[**Iliad**](https://amzn.to/3ic2zyy),*
    which achieves a rare combination of fidelity and fluency. The Fagles translation,
    in contrast, is decried by purists for its looser translation. I am willing to
    forgive Fagles for his wanderings. His translation is extremely readable yet still
    written in verse. If you have your students read it out loud, dramatically as
    possible, you will discover that it is as transporting as any other translation
    available in English. For students intimidated by the large size and imposing
    reputation of the *Iliad* it was important that we read the most accessible and
    fluid version of the poem. Fagles’ work meets that standard. For my students there
    was an additional benefit: they were required to purchase their own books. The
    Fagles translation is cheap and widely available, even in China.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*《伊利亚特》*有很多种翻译。对于我的课程，我使用了[**罗伯特·费格尔斯的翻译**](https://amzn.to/3vD4pwy)。我认为这不是史诗的最佳译本。我可能会将这个头衔授予[**卡罗琳·亚历山大在2016年令人惊叹的翻译**](https://amzn.to/3ic2zyy)*《伊利亚特》*，因为它实现了忠实与流畅的罕见结合。相比之下，费格尔斯的翻译因其较为自由的翻译而受到纯粹主义者的批评。我愿意原谅费格尔斯的“流浪”。他的翻译极易阅读，但依然以诗歌形式书写。如果让你的学生们尽可能戏剧化地大声朗读，你会发现它与其他英文翻译一样富有传奇色彩。对于那些被*《伊利亚特》*的庞大体量和令人敬畏的声誉所吓倒的学生来说，我们读的诗歌版本至关重要。费格尔斯的作品达到了这一标准。对于我的学生来说，还有一个额外的好处：他们需要购买自己的书。费格尔斯的翻译便宜且在全球范围内广泛可得，甚至在中国也是如此。'
- en: You will notice that I do not read every page of the *Iliad* with my students.
    About 280 pages (out of 540) are read as homework; a few other important passages
    are read together in class. This is about two thirds of the total.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到，我并不是与我的学生们一起读完*《伊利亚特》*的每一页。大约有280页（总共540页）作为家庭作业阅读；还有一些其他重要的段落在课堂上共同阅读。这大约占总量的三分之二。
- en: Why not read the entire thing?
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不读整篇呢？
- en: First off, the *Iliad* contains several episodes peripheral to the main plot,
    not closely tied to the central themes of the work as a whole, or that seem repetitive
    and monotonous in comparison to what came before. As a teacher, you should read
    these parts in preparation for the course. It is not necessary for high school
    students to do the same. As a general rule, no unit in a high school literature
    course should last longer than five or six weeks. Anything longer than this tends
    to push students to desperation and boredom.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，*伊利亚特*包含了几个与主要情节不太相关的片段，这些片段与整体作品的中心主题关系不大，或者在比之前更显得重复和单调。作为教师，你应该在课程准备中阅读这些部分。但是高中生不需要做同样的事情。一般来说，高中文学课程中的任何单元不应该超过五到六周的时间。超过这个时间往往会让学生感到绝望和无聊。
- en: You *could* try and get around this by packing more of the epic into a smaller
    amount of time. I believe that approach is unreasonable. It will be overwhelming
    for students who may already feel overwhelmed. It will also impact your pedagogy.
    You will be forced to cover more with less. With an epic as profound as this one,
    your students deserve something more focused and fine grained.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*你可以*尝试通过在更短的时间内包含更多的史诗来解决这个问题。但我认为这种方法是不合理的。对于可能已经感到不堪重负的学生来说，这将是压倒性的。这也会影响你的教学法。你将被迫用更少的内容来覆盖更多内容。对于如此深刻的史诗作品，你的学生应该得到更加集中和精细的东西。'
- en: GENERAL OBSERVATIONS ON SUCCESSFULLY REACHING THE CYNICAL TEENAGER
  id: totrans-split-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功教育怀疑一切的青少年的一些普遍观察
- en: The reasons you give teenagers for forcing them through hundreds of pages of
    epic poetry matter. I feel strongly that the ‘why’ for reading a work like this
    is more important than the ‘how’ of teaching it. In many ways your answers to
    the first question will shape your approach to the second.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你为青少年提供强迫他们阅读数百页史诗诗歌的理由很重要。我坚信，像这样阅读一部作品的“为什么”比“如何”更重要。在很多方面，你对第一个问题的回答将塑造你对第二个问题的方法。
- en: 'Over the last few years a debate has been raging among both educators and classicists
    regarding what place, if any, the “classics” should have in modern education,
    for what purpose they should be taught, and how best to teach them. I come to
    this debate from an unusual perspective: someone tasked with getting zonked-out
    Chinese teenagers to care about a book most of them assume they could never possibly
    finish.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，无论是教育工作者还是古典学家，都在围绕“经典”在现代教育中应该占据什么位置（如果有的话），它们应该以何种目的教授以及如何最好地教授它们展开了激烈的辩论。我从一个不寻常的角度参与了这场辩论：要求我让那些认为自己永远无法完成的书籍感兴趣的中国青少年。
- en: Chinese students live in a social world that is quite alien to the culture wars
    that divide the Anglosphere and which underlay many of the debates we have about
    how to teach the classics. They don’t have a dog in that fight. Because of this
    I found teaching them to be a clarifying experience. Those who defend and those
    who attack the classics tend to focus their fire on the role the classics play,
    for good or ill, as the foundation stone of Western high culture. This context
    is entirely irrelevant to the Chinese teenager. The Western tradition is not their
    tradition. They have no special reason to adore or revile it. They must approach
    a work like the *Iliad* on its own terms and for its own sake. If it means anything
    to them, it is as a *human* story, not a *Western* one.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 中国学生生活在一个与分裂英语世界的文化战争相当陌生的社会环境中，这些战争是我们对如何教授经典作品进行许多辩论的基础。他们对这场争论并不关心。正因如此，我发现教他们是一种澄清的经历。那些捍卫和攻击经典作品的人往往把矛头集中在经典作品在西方高文化中的角色上，不管是正面还是负面。然而，对于中国青少年来说，这种背景完全无关紧要。西方传统不是他们的传统。他们没有特别的理由去崇拜或者鄙视它。他们必须从它自身的角度和它本身的意义上来接近像《伊利亚特》这样的作品。如果它对他们有任何意义的话，那是作为一个*人类*故事，而不是*西方*故事。
- en: 'Why, my Chinese students asked, will we read this? *Because you need to prepare
    for American university classes,* I replied. But more importantly: *because this
    book might just change your life!* I said this without apology or awkwardness.
    I believed it! Ultimately, if a great work of history and literature does not
    have the potential to change a student’s life, to shape their character or transform
    their worldview, there is no point in teaching it! Most students believe this
    themselves. They can tell whether you believe the books you are assigning are
    that important. If you do not believe the works you are assigning *matter*, students
    will not think they matter either. I presented the *Iliad* as a meditation on
    universal problems of the human condition. My students read it as such.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我的中国学生问道，为什么要读这本书？*因为你们需要为美国大学课程做准备*，我回答道。但更重要的是：*因为这本书可能会改变你们的生活！* 我毫不犹豫地说道。我相信这一点！最终，如果一部伟大的历史和文学作品不能改变学生的生活，不能塑造他们的性格或者转变他们的世界观，那么教授它们就没有意义！大多数学生也相信这一点。他们能感觉出你是否相信你分配的书籍是如此重要的。如果你不相信你所分配的作品*有意义*，学生也不会认为它们重要。我将*《伊利亚特》*视为对人类境况普遍问题的一种思考。我的学生也这样阅读它。
- en: 'Most students hunger for work that has real meaning. If they must study, they
    would prefer to study something that matters. They want to matter themselves.
    That is the second key to reaching cynical teenagers: they must be treated like
    men and women whose decisions and opinions matter. I was eager to learn from their
    observations and opinions. I genuinely believe I have as much to learn from my
    classes as they do from me. I was insistent that the books we read had great moral
    significance, but it was not my part to force ‘morals of the story’ down my student’s
    throats. Teenagers rarely respond well to blunt didactics. My role was to provide
    sufficient historical or literary background so that students could understand
    works like the *Iliad*, and then push them to wrestle with the questions these
    texts posed. The conclusions they developed were their own. Students were eager
    to tell me of these conclusions because they believed (rightly) that I valued
    their insights and experiences.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数学生渴望有真正意义的工作。如果他们必须学习，他们宁愿学习一些有意义的东西。他们希望自己也很重要。这是接触愤世嫉俗的青少年的第二个关键点：他们必须被当作决策和意见有价值的男人和女人来对待。我渴望从他们的观察和意见中学习。我真诚地认为我能从我的课堂中学到的和他们从我这里学到的一样多。我坚持认为我们阅读的书籍具有重要的道德意义，但我并不是要强行把“故事的道理”灌输给我的学生。青少年很少对直白的道德说教有良好反应。我的角色是提供足够的历史或文学背景，让学生能够理解像《伊利亚特》这样的作品，并推动他们去思考这些文本提出的问题。他们得出的结论是他们自己的。学生们急于告诉我这些结论，因为他们（正确地）认为我重视他们的见解和经历。
- en: 'My classes were demanding; I was delighted to discover that students made memes
    parodying how difficult my classes were. Yet my electives were always full. I
    can chalk some of this up to an entertaining presentation style, but I attribute
    it mostly to my attitude towards my students. Taking students seriously means
    setting high expectations for their work. This is the harder path: requiring more
    of students means investing more time and effort into their growth. My approach
    towards essay assignments illustrates how I operationalize this principle. Every
    essay I receive is graded with a terrible harshness. Almost no one gets an A on
    the first try. But all students are given a second try. I return their essays
    with dozens of comments in the margins, a graded rubric, and a paragraph of instructions
    on how they should improve their work. Students can accept the grade they are
    given, or they can rewrite their essay for higher credit. This process requires
    double the work on my part, but it makes the students better writers.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我的课程要求很高；我很高兴发现学生们制作了模因，以讽刺我的课程有多难。然而，我的选修课总是人满为患。我可以归因于一种有趣的表达方式，但我认为这更多归功于我对学生的态度。认真对待学生意味着对他们的工作设立高期望。这是一条更为艰难的道路：对学生要求更多意味着要在他们的成长中投入更多时间和精力。我的论文作业处理方法说明了我如何实施这一原则。我收到的每篇文章都会被严厉评分。几乎没有人一次性就能拿到A。但是所有学生都有第二次机会。我会在边角写上数十条评论，有成绩的评分表，并写一段指导如何改进他们作品的说明。学生可以接受他们得到的分数，或者重新修改文章以争取更高的学分。这个过程需要我双倍的工作量，但它能让学生成为更好的作家。
- en: Teach things that matter. Believe your students matter. Set high standards,
    but invest the time to ensure your students can meet the standards you set.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 教授那些有意义的事物。相信你的学生很重要。设立高标准，但要投入时间确保你的学生能够达到你设定的标准。
- en: Forgive me if these three injunctions sound trite! Perhaps they are trite. But
    they worked wonders for me, and have become the core of my teaching philosophy.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这三条命令听起来陈词滥调，请原谅我！也许它们确实陈词滥调。但对我来说，它们奇迹般地奏效，并已成为我的教学哲学的核心。
- en: GENERAL OBSERVATIONS ON SUCCESSFULLY TEACHING LARGE GROUPS OF CYNICAL TEENAGERS
    AT ONE TIME
  id: totrans-split-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于成功教授一次大量怀疑的青少年的一般观察
- en: '***On engaging teaching methods***'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '***关于引人入胜的教学方法***'
- en: I am a believer in tables. I have taught students in neatly ordered rows. I
    have taught them in large circles. I have taught students in lecture halls with
    desks lined up on both sides of the room. I have taught them on walking tours.
    *Nothing has been more effective than small group tables.* Teaching becomes magically
    easier when you can arrange desks into tables of four to six students. I have
    suspicions for why this is so, but no doubt *that* it is so. When a teacher complains
    to me that he or she has difficulty getting students to focus, my first question
    is always “have you arranged their desks into tables?”
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个信奉使用桌子的人。我教过学生，他们整齐地坐在排成行的桌子前。我也教过他们，坐在大圈子里。我还在课堂上教过学生，教室里两侧都是排列整齐的桌子。我还带他们参加过步行游览。*没有什么比小组桌子更有效*。当你能把桌子安排成四到六个学生的小组时，教学会变得神奇地容易。我对此有些怀疑，但毫无疑问*是这样的*。当一位老师向我抱怨他或她很难让学生集中注意力时，我的第一个问题总是“你把他们的桌子排成了小组吗？”
- en: The wonderful thing about tables is the sort of learning activities that naturally
    flow from them. If, as was true in my case, you must teach in 80 to 120 minute
    blocks, then a lecture oriented pedagogy is simply untenable. While the common
    claim that humans only have an attention span of 15-20 minutes [is not actually
    supported by the psychological literature](https://www.physiology.org/doi/pdf/10.1152/advan.00109.2016),
    I personally found that if I did not break lectures up with small activities every
    fifteen minutes or so, I was in for trouble. The benefit of small group tables
    is that they provide an easy and natural way to “break up” the lectures. In its
    simplest form, this requires nothing more than asking the class a question.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 桌子的美妙之处在于自然而然地产生的学习活动。如果像我一样必须在80到120分钟的时间段内教学，那么以讲座为导向的教学法就根本行不通。虽然普遍认为人类只有15-20分钟的注意力集中时间[实际上在心理学文献中并没有支持这一观点](https://www.physiology.org/doi/pdf/10.1152/advan.00109.2016)，但我个人发现，如果我不每隔15分钟左右通过小活动打破讲座，我就会遇到麻烦。小组桌子的好处在于，它们提供了一种轻松自然的方式来“打破”讲座。最简单的形式是，只需向全班提问。
- en: 'Instead of directly telling the class (and the teacher) their answers, I will
    give students three to six minutes to discuss the question with the students at
    their table instead. This can easily be transformed into a more complex activity:
    students from different tables can be given different passages to read and summarize,
    they can be asked to develop counter-points to ideas that either I, a reading,
    or another table has put forward, or they can be asked to relate a topic or a
    reading to something earlier in the course, pop culture, or their life experience.
    The possibilities are endless. In all cases I would conclude the activity by spending
    three to four minutes by picking on one individual from each table to summarize
    what their group came up with.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我不直接告诉班级（和老师）他们的答案，而是给学生三到六分钟的时间，让他们与他们桌子上的同学讨论问题。这很容易转变为更复杂的活动：不同桌子的学生可以被分配不同的段落来阅读和总结，他们可以被要求对我、一篇阅读或其他桌子提出的想法进行反驳，或者被要求将一个话题或一篇阅读与课程早期、流行文化或他们的生活经验联系起来。可能性是无限的。在所有情况下，我会用三到四分钟的时间，从每个桌子中挑选一个人总结他们小组的成果。
- en: 'Here is why this works: Students learn better when they are forced to actively
    wrestle with the concepts presented. This is widely recognized, but often poorly
    implemented. Many teachers assume that simply asking questions to the class at
    large is sufficient for this purpose. But there are problems with this approach.
    If you really believe that forcing a student to articulate their opinion will
    help them remember and use class material, then simply asking the class a question
    and picking on a few students to answer it cannot accomplish your objective. You
    have created a learning activity that only a few students actually engaged in!
    Even if you go out of your way to ignore attention-seeking hand-waivers by picking
    on class introverts, you are left with a method that benefits the few at the expense
    of the many. The question-group discussion-answer format opens the activity up
    to dozens more students but takes only a little bit more of your class time.'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法成功的原因在于：学生在被迫积极地与所学概念较量时学习效果更佳。这一点被广泛认可，但实施时却常常效果不佳。许多教师认为仅仅向全班提问就足以达到这一目的。但这种方法存在问题。如果你真的相信强迫学生表达他们的观点会帮助他们记住和运用课堂材料，那么仅仅是向全班提问并挑选几个学生回答是不能达到你的目标的。你创造了一种只有少数学生真正参与的学习活动！即使你极力忽视那些渴望被挑选的手举者，只选择那些内向的学生回答问题，你最终得到的方法也是少数人受益，而多数人受损。问题-小组讨论-回答的形式虽然能让更多学生参与进来，但只需消耗少许的课堂时间。
- en: This sort of activity is also useful for ensuring that slower students are not
    left behind. Students are vigilant creatures, living in constant fear that their
    stupidity will be exposed in front of their peers. Those who most need to slow
    down and ask “why?” loathe most to do it. Small groups discussions help immensely
    with this problem. Students are almost always more willing to admit confusion
    to four or five friends than they are to the entire class; even if they are not,
    they benefit from hearing the explanations of the other students in their group.
    Likewise, if all of the students in a group are confused, they are far more likely
    to tell you this when they can say “my entire group doesn’t understand…” instead
    of “I don’t understand…”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这种活动对于确保较慢的学生不会被落下也很有用。学生是警觉的生物，他们不断害怕在同龄人面前暴露自己的愚蠢。那些最需要放慢脚步并问“为什么？”的学生最不愿这样做。小组讨论对解决这个问题有很大帮助。学生几乎总是更愿意向四五个朋友承认困惑，而不是向整个班级；即使他们不是，他们也从小组其他学生的解释中受益。同样，如果一个小组的所有学生都感到困惑，当他们可以说“我们整个小组都不理解…”而不是“我不理解…”时，他们更有可能告诉你这一点。
- en: 'This is especially true for ESL students. ESL students often *do* comprehend
    what is being asked of them, but are nervous about their ability to articulate
    their thoughts in English. By asking them to first share their thoughts with a
    small group (or barring that, a partner) they are given a free “practice run”
    expressing their ideas in English. This method was something of a lucky charm
    for coaxing reticent Chinese students into class participation: the more opportunities
    students had to articulate their position out loud before being asked to articulate
    it to the entire class, the happier they were to do it. Something similar can
    be said for questions controversial enough that most students are chary about
    staking a position in public. Finally, because group discussions give students
    more time to think through their answers, the answers they come up with tend to
    be more thoughtful than what they might have said had you called on them to give
    an impromptu performance.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于英语为第二语言（ESL）的学生来说，这一点尤为真实。ESL学生通常确实理解被要求的内容，但他们对用英语表达自己的能力感到紧张。通过要求他们先与一个小组（或者没有这样的情况，一个伙伴）分享他们的想法，他们就有了一个免费的“练习”，用英语表达自己的思想。这种方法对于诱导不爱参与课堂的中国学生来说，几乎是一种幸运符号：学生在被要求在全班面前表达之前，越多机会在小组中大声表达他们的立场，他们越乐意这样做。对于那些引起争议，大多数学生都不愿公开表明立场的问题也可以这样说。最后，因为小组讨论给学生更多时间思考他们的答案，所以他们给出的答案往往比你直接点名要思慎得多。
- en: Of course, not every question that I throw at a class uses the question-group
    discussion-selected answers format. But it is one of the central tools I used
    in making otherwise foreboding books like the *Iliad* approachable to teenagers.
    I found the tool so useful, in fact, that I integrated it into the daily routine.
    After class announcements and a short reading quiz, I would give every group three
    minutes to discuss amongst themselves if they had any questions or points of confusion
    about the reading from the night before. Each group was required to produce at
    least one question (but no more than one) to ask me. If the lecture or class activity
    of that day (or of some other day that week) would answer their query, I told
    them hold on to it. I would then explicitly cite their question when I came to
    it in the course of my lecture. Otherwise, I would spend two to three minutes
    attempting an answer then and there. This whole process would usually take no
    more than eight minutes. It was time well spent—not only for the students, who
    had their questions answered, but also for me. I was sometimes surprised by the
    things students focused on; often the passages they found difficult or mysterious
    were completely different from what I expected. This sort of feedback made me
    a sharper teacher and gradually helped me develop better class materials as well.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并不是我向班级提出的每个问题都使用问题-小组讨论-选定答案的格式。但这是我在使像《伊利亚特》这样原本令人畏惧的书籍对青少年变得易于接近时所使用的主要工具之一。事实上，我发现这个工具非常有用，因此将其整合到了日常例行工作中。在课堂公告和简短的阅读测验之后，我会给每个小组三分钟的时间讨论他们昨晚阅读的内容是否有任何问题或困惑。每个小组都必须提出至少一个问题（但不超过一个）来问我。如果那天的讲座或课堂活动（或者本周的其他某一天）能回答他们的疑问，我告诉他们暂时保留下来。然后当我在我的讲座过程中遇到这个问题时，我会明确引用他们的问题。否则，我会花两到三分钟尝试即时回答。整个过程通常不会超过八分钟。这是非常值得的时间——不仅对学生来说，他们的问题得到了回答，对我来说也是如此。有时学生关注的事情让我感到惊讶；通常他们觉得困难或神秘的段落与我的预期完全不同。这种反馈使我成为一个更为敏锐的老师，并逐渐帮助我开发更好的课堂材料。
- en: And it is all because of tables.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 而这一切都是因为表格。
- en: '***On getting students to do the readings***'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '***关于让学生做阅读***'
- en: Students are more likely to “do the readings” if the readings are engaging,
    of course, but this is an imperfect solution. Students are busy. If they can pass
    a class without reading anything you have assigned them, they will. If they can
    pass a class by cramming everything you have assigned them to read in the week
    before the final, they will try that too. The number of students capable of such
    feats is far smaller than the number of students who think themselves capable
    of such feats. The challenge of the teacher is to gently convince them otherwise.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果阅读内容引人入胜，学生更有可能“做阅读”，但这是一个不完美的解决方案。学生很忙。如果他们可以不读任何你分配给他们的东西就通过课程，他们会的。如果他们可以通过在期末前一周死记硬背你分配给他们的一切来通过课程，他们也会尝试。能够做到这种壮举的学生人数远远小于认为自己能够做到这种壮举的学生人数。老师的挑战是温和地说服他们改变这种想法。
- en: This problem is even more critical in a class like this one, which is discussion
    based and therefore dependent on students having actually done the reading.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题在像这样依赖于学生确实做了阅读的基于讨论的课堂中尤为关键。
- en: 'My personal solution to this problem is the three-minute reading quiz. At the
    beginning of every class, as soon as the bell has sounded, I launch into a reading
    quiz. I create these quizzes the night before giving them; each is five questions
    long. The questions are simple, factual questions with three important features:'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这个问题的个人解决方案是三分钟的阅读测验。每节课开始，一旦铃声响起，我就开始进行阅读测验。我在给出测验前一晚创建这些测验；每份测验有五个问题。问题是简单的事实性问题，具有三个重要特点：
- en: 1) They are not open to interpretation or argument 2) The questions are easy
    to answer, if one has actually done the reading 3) Their answers would be difficult
    to answer if one had only read the Sparknotes version of the book in question.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 他们不容许解释或争论 2) 如果确实读过，问题很容易回答 3) 如果只读了书的Sparknotes版本，那么回答将会非常困难。
- en: 'As it would take far too much time to grade a quiz for every student during
    every class period, I have the students grade each others’ quizzes. This is done
    just after the students have taken the quiz; once everyone has finished their
    quiz, they exchange their quiz with a neighbor, who marks off the score of the
    quiz as I tell the class the answers to each question. All told this process takes
    about 5 minutes of class time. This is time well spent: like leaven in bread,
    elevates the remainder of the time we spend together.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在每节课中为每位学生出题将花费太多时间，我让学生相互批改测验。学生们在完成测验后立即进行批改；当每个人完成测验后，他们与邻座交换测验，我告诉班上每道题的答案。总体来说，这个过程需要大约5分钟的课堂时间。这是非常值得的时间投入：就像面包中的酵母一样，它提升了我们共同度过的剩余时间。
- en: It also provides a strong incentive for students to arrive on time. I do not
    give the quizzes to students who were absent; instead, I have a policy of “dropping”
    the two lowest quiz scores from every student’s grade, which allows them two absences
    without consequence.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 它还为学生提供了一个及时到达的强有力动机。对于那些缺席的学生，我不会给他们出题，而是实行“放弃”每位学生成绩中的两次最低测验成绩的政策，这样可以让他们有两次缺席而不受后果。
- en: '***On formal seminar discussions***'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '***关于正式研讨会讨论***'
- en: 'When I surveyed American university professors in 2017 about the gaps that
    separated their Chinese students from their American ones, they regularly identified
    two problem areas: Chinese students had difficulty participating in class discussions,
    and Chinese students did not know how to write a research essay. To work on the
    first of these problems, I made formal “seminar discussions” a regular feature
    of my courses. Generally speaking, we would do one seminar discussion every three
    weeks. Most books would get one seminar each; the *Iliad* had two.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年对美国大学教授进行调查时，他们经常指出了分别影响中国学生和美国学生的两个问题领域：中国学生参与课堂讨论困难，以及中国学生不知道如何写研究论文。为了解决这些问题中的第一个，我在我的课程中定期设置了正式的“研讨会讨论”。一般来说，我们每三周进行一次研讨会讨论。大多数书籍每本会进行一次研讨会；《伊利亚特》会进行两次。
- en: To prepare for the seminar I required students to complete a “seminar preparation
    paper.” In this short paper, the student would type out two quotations from the
    reading that they found meaningful, interesting, or mysterious. They would include
    a Chicago-style citation for their chosen passages, and would also write a short
    paragraph explaining why they chose each of their passages. In addition, they
    were required to write three questions “that you would ask the seminar participants
    to ponder if you were the official seminar leaders for this round.” All of this
    might seem like busywork, but it assured that students came prepared to participate.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 为了准备研讨会，我要求学生完成“研讨会准备论文”。在这篇短文中，学生需选择两段他们认为有意义、有趣或神秘的阅读引用，并包括芝加哥格式的引用。他们还需写一段简短的段落，解释为什么选择了每段引用。此外，他们还需写下三个问题，“如果你是本轮研讨会的正式研讨会领导者，你会让参与者思考的问题”。所有这些看起来可能都像是繁重的工作，但这可以确保学生准备充分参与讨论。
- en: 'For the seminar itself, I had the students arrange the desks in two concentric
    circles, each with about 15 students in it. In my mind the ideal discussion group
    is 12-15 students; anything more than 20 means that individual students do not
    have enough opportunities to pose questions and give their opinions. My solution
    to this problem is suboptimal: I divide the students into two groups, with those
    in the outer circle filling out a work-sheet that tracks the discussion being
    had by the students in the inner circle. At the halfway point I then have students
    switch from participants to observers. The benefit of this approach is that is
    allows all students to participate in a smaller group discussion; the cost is
    that students spend half of their time discretely checking their phones instead
    of participating.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 对于研讨会本身，我让学生将桌子摆成两个同心圆，每个圆大约有15名学生。在我看来，理想的讨论小组是12-15名学生；超过20名学生意味着个别学生没有足够的机会提问和发表意见。我对这个问题的解决方案不够理想：我将学生分成两组，外圈的学生填写一份跟踪内圈学生讨论的工作表。在中途，我让学生从参与者变为观察者。这种方法的好处在于它让所有学生都能参与到更小的讨论小组中；成本则在于学生花费了一半时间偷偷查看手机而非参与讨论。
- en: In some classes I led these discussions myself; in others I assigned students
    to do it. I honestly did not see a great difference in the quality of the seminars
    either way. Students must know that they are being graded on their participation
    in the seminars. They must come prepared with a seminar preparation paper. If
    they meet these two requirements, seminars are usually powerful experiences.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些课程中，我亲自主持这些讨论；在其他课程中，我让学生自行完成。就讨论会的质量而言，实际上我没有看到明显差异。学生们必须知道，他们的分数取决于他们在讨论会上的参与度。他们必须准备好讨论会准备论文。如果他们满足这两个要求，讨论会通常会是一次有力的体验。
- en: 'WEEK I-II: INTRODUCING THE ILIAD & ITS WORLD'
  id: totrans-split-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一至二周：介绍《伊利亚特》及其世界
- en: 'Class I: “Among the Deathless Gods:” The Mythic World of Ancient Greece'
  id: totrans-split-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一课：“在不死的神中：” 古希腊神话世界
- en: 'Power Point Slides: [The Greek Mythic World](https://1drv.ms/p/s!AoLqKKtM9fi8g-4PY3NdbjnbOsh89A?e=nP8otZ)'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: PowerPoint幻灯片：[希腊神话世界](https://1drv.ms/p/s!AoLqKKtM9fi8g-4PY3NdbjnbOsh89A?e=nP8otZ)
- en: 'Handout: [*Iliad* Important Names Glossary](https://1drv.ms/b/s!AoLqKKtM9fi8g-4Lh8c1traBlRSVMw?e=W1ypcl);
    [Destiny of Achilles](https://1drv.ms/b/s!AoLqKKtM9fi8g-4Rixs2FnOyskbJtA?e=oZN9JF);
    [Scholarly Takes: Honor Cultures.](https://1drv.ms/b/s!AoLqKKtM9fi8g-5kXg3JmwdT3jJjcA?e=u8sbpW)'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 讲义：[*伊利亚特* 重要名称词汇表](https://1drv.ms/b/s!AoLqKKtM9fi8g-4Lh8c1traBlRSVMw?e=W1ypcl);
    [阿喀琉斯的命运](https://1drv.ms/b/s!AoLqKKtM9fi8g-4Rixs2FnOyskbJtA?e=oZN9JF); [学术观点：荣誉文化。](https://1drv.ms/b/s!AoLqKKtM9fi8g-5kXg3JmwdT3jJjcA?e=u8sbpW)
- en: 'I begin class with a gloriously booming, melodramatic recitation of the *Iliad’s*
    opening stanza (*“Rage! Goddess, sing the rage of Peleus son Achilles! Murderous,
    doomed…”*). This unexpected performance never fails to arrest the student’s attention.
    I then tell the students, without somewhat less melodrama, that they just heard
    the words that began Western civilization. The Western tradition begins with a
    world at war. But this story is more than a tale of ancient combat: it is a meditation
    on the meaning of life. It asks us to ponder the reality of death, the nature
    of fame, and the demands of duty.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我以《伊利亚特》开篇诗歌的辉煌、戏剧化的吟诵开始课堂（*“愤怒吧！女神，请歌颂愤怒的佩莱乌斯之子阿喀琉斯！凶残、注定……”*）。这突如其来的表演从未失败过，总能吸引学生的注意力。接着，我会用稍少戏剧化的语调告诉学生，他们刚刚听到了开启西方文明的文字。西方传统始于一场战争。但这个故事不仅是古代战斗的叙述：它是对生命意义的沉思。它要求我们思考死亡的现实、名誉的本质以及责任的要求。
- en: It touches the heart of all who take it seriously.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 它触动了所有认真对待它的人的心灵。
- en: 'But to understand this epic the students must be familiar with the mythological
    over-story that it fits into. The powerpoint slides are arranged to cover this
    material. First the gods: Zeus, Hera, Athena, Aphrodite, and Thetis. Then some
    key individuals: Achilles, Menelaus, Agamemnon, Helen, and Paris. With these names
    a few key events are narrated: Zeus dethroning his father, the prophecy that Thetis’
    son would be greater than *his* father, the marriage of Helen, the trial of Paris,
    the sack of Troy.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 但要理解这部史诗，学生们必须熟悉它所融入的神话故事。幻灯片设计用来涵盖这些内容。首先是众神：宙斯、赫拉、雅典娜、阿佛洛狄忒和忒提斯。然后是一些关键人物：阿喀琉斯、门勒劳斯、阿伽门农、海伦和巴里斯。这些名字伴随着一些关键事件的叙述：宙斯废黜他的父亲，忒提斯之子将比*他*的父亲更为伟大的预言，海伦的婚姻，巴里斯的审判，特洛伊的陷落。
- en: 'This lecture is more of an info-dump than most classes will be. In my presentation
    I introduce a few themes that we will return to as the class goes on: the arbitrary
    nature of Zeus’ power, the significance of the prophecies surrounding Achilles’s
    fate, the curse on the Atrides, and the fact that Achilles was not part of Helen’s
    wedding pact and thus was one of the few leaders not obligated by covenant to
    be at Troy. I also emphasize that the hearers of the *Iliad* knew how the story
    would end already. They knew going in who would live and would who die, what would
    happen to Hector’s Troy.'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这场讲座比大多数课程更像是信息的倾泻。在我的演讲中，我介绍了几个主题，我们将在课堂上重温：宙斯权力的随意性，围绕阿喀琉斯命运的预言的重要性，阿特里斯的诅咒，以及阿喀琉斯不是海伦婚约盟约的一部分，因此是少数几位无需契约参加特洛伊战争的领袖之一。我还强调，《伊利亚特》的听众们早已知道故事会如何结束。他们在开始时就知道谁将生存下来，谁将会死去，赫克托尔的特洛伊将会发生什么。
- en: So what is the purpose of the *Iliad*? I ask my students to imagine a world
    without writing, where knowledge must be passed on through memorization and recitation.
    What would they choose to cram inside their minds to pass on to the next generation?
    They have in their hands the answer generations of Greeks gave to that question.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 那么《伊利亚特》的目的是什么呢？我要求我的学生们想象一个没有文字的世界，在那里，知识必须通过记忆和吟诵传递下去。他们会选择什么来装满他们的头脑，传给下一代？他们手中握着的答案是世世代代希腊人对这个问题的回答。
- en: The Homeric poets receive from their oral tradition a legend of a ten year war.
    But the *Iliad* is only two weeks of that ten years. What is it about these two
    weeks that were so significant to the ancient Greeks that they would spin a 600
    page epic out of it? Why would their audiences gladly spend hours listening to
    the bards recite its episodes—even though this audience knew exactly how the stories
    would end?
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 荷马诗人从口头传统中获得了一场长达十年的战争的传说。但是《伊利亚特》只是这十年中的两周。是什么让这两周对古希腊人如此重要，以至于他们将一个600页的史诗编织出来？为什么他们的听众愿意花几个小时聆听吟游诗人吟唱其中的情节——尽管这个听众准确地知道这些故事将如何结束？
- en: I do not answer these questions. But I pose them to the students and challenge
    them to try and develop out their own answers to them by the time this unit is
    complete.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会回答这些问题。但我向学生们提出这些问题，并挑战他们在本单元结束时尽力去发展出他们自己的答案。
- en: 'Writing Homework: “[Know Your Greek Gods](https://1drv.ms/b/s!AoLqKKtM9fi8g-4QPPp7xTnjHX2esw?e=ydabwf)”
    worksheet.'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 写作家庭作业：“[认识你的希腊众神](https://1drv.ms/b/s!AoLqKKtM9fi8g-4QPPp7xTnjHX2esw?e=ydabwf)”工作表。
- en: This is to be filled out at home; students are free to use any resource they
    want to complete the assignment, including Wikipedia. The purpose is to drill
    the names of these gods into their heads.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这份作业要在家里完成；学生可以自由使用任何资源来完成作业，包括维基百科。目的是把这些神的名字深深印在他们的脑海中。
- en: 'Reading Homework: *Iliad,* Book I (pp. 77-98); “Scholarly Takes: Honor Cultures”'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读家庭作业：《伊利亚特》，第一卷（第77-98页）；“学术观点：荣誉文化”
- en: Warn students that they will be quizzed on both of these readings.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 警告学生，他们将被要求对这两篇阅读材料进行测验。
- en: 'Class II: “The Best of the Achaeans”: Achilles, Agamemnon, and the Greek Culture
    of Honor'
  id: totrans-split-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 二班课程：“[阿喀琉斯、阿伽门农和希腊荣誉文化的最佳表现](https://1drv.ms/b/s!AoLqKKtM9fi8g-4TnAevIBTJ0rhI0w?e=SZT6hf)”
- en: 'Power Point Slides: [Honor Cultures](https://1drv.ms/p/s!AoLqKKtM9fi8g-4TnAevIBTJ0rhI0w?e=SZT6hf)'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片：[荣誉文化](https://1drv.ms/p/s!AoLqKKtM9fi8g-4TnAevIBTJ0rhI0w?e=SZT6hf)
- en: 'Handouts: [Scholarly Takes: Achilles’ Showdown with the King](https://1drv.ms/b/s!AoLqKKtM9fi8g-5kXg3JmwdT3jJjcA?e=u8sbpW)'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 分发材料：[学术观点：阿喀琉斯与国王的对决](https://1drv.ms/b/s!AoLqKKtM9fi8g-5kXg3JmwdT3jJjcA?e=u8sbpW)
- en: Begin with a reading quiz, and then open the class up to questions. Answer questions
    about Apollo directly. Questions about the conflict between Agamemnon and Achilles
    can be held off, as they will likely be addressed in the lecture itself. Observe
    that the *Iliad* is about the anger of Achilles and its consequences. This anger
    might strike students as childish, silly, or alien. It seems like these two fully
    grown warriors react to challenges a bit like toddlers. They are part of what
    we call an “honor culture.” That culture seems removed from us, but it may not
    be as distant from our life as 21st century sophisticates would like to think.
    At this point I will have the class watch [this scene from the TV series *Louie*](https://1drv.ms/v/s!AoLqKKtM9fi8g-4ddWqDWFVwlxboXw?e=h8vJO0).
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 从阅读测验开始，然后开放课堂让学生提问。直接回答有关阿波罗的问题。有关阿伽门农和阿喀琉斯之间的冲突的问题可以推迟，因为它们可能会在讲座中讨论。观察到《伊利亚特》讲的是阿喀琉斯的愤怒及其后果。这种愤怒可能会让学生觉得幼稚、愚蠢或陌生。这两个完全成熟的战士似乎对挑战的反应有点像幼儿。它们是我们所说的“荣誉文化”的一部分。这种文化似乎与我们隔绝，但与21世纪的精英人士可能认为的不一样。此时，我将让全班观看来自电视剧《Louie》的[这一场景](https://1drv.ms/v/s!AoLqKKtM9fi8g-4ddWqDWFVwlxboXw?e=h8vJO0)。
- en: Ask the class if Louie did the right thing. If most say yes, summarize what
    happens next in the scene (the woman on a date with Louie rejects him for being
    something of an unmanly nerd). Does this change how they think about the scene?
    Given all of this, how many of the students would have done just what Louie did?
    What else could he have done? Can you understand why he might have chosen to react
    very differently—perhaps more aggressively?—than he actually did? The class should
    have a good 5-8 minutes to discuss this question.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 询问班上的同学，Louie是否做对了事情。如果大多数人认为是的，总结接下来场景的发展（Louie与女士约会时因为显得有些不够男性化的书呆子而被拒绝）。这是否改变了他们对这个场景的看法？鉴于这一切，有多少学生会像Louie一样做？他还能做什么？你能理解为什么他可能会选择反应非常不同——也许更具侵略性？——而实际上他没有？班上应有5-8分钟时间讨论这个问题。
- en: Once students have had the chance to air their views, I ask them to turn to
    page 83 of the *Iliad.* Start at line 221 (“He broke off and anguish gripped…”)
    and read together out loud until line 240 (“pay for his arrogance with his life”)
    on page 84\. This is the scene where Achilles contemplates lashing out and killing
    Agamemnon to avenge the insult given to him.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦学生们有机会表达他们的观点，我请他们翻到*Iliad*的第83页。从第221行（“他停下来，痛苦抓住了他……”）开始，一起大声朗读，直到第84页的第240行（“为他的傲慢付出生命的代价”）。这是阿喀琉斯考虑反击并杀死阿伽门农以报复他受到的侮辱的场景。
- en: 'Ask: what are they really arguing over? Is this similar to or different from
    the *Louie* scene we just watched?'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 问：他们真正在争论什么？这与我们刚看过的*Louie*场景相似还是不同？
- en: 'Note that Louie comes from a very different world than Achilles does. But there
    are places in the modern world where people must live by the logic of honor. Ask
    a student to read this quote from Ta-Nehisi Coates about his youth:'
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，Louie来自一个与阿喀琉斯完全不同的世界。但现代世界中有些地方的人们必须按照荣誉的逻辑生活。请一个学生朗读Ta-Nehisi Coates关于他的青年时代的这段话：
- en: '*> “Respect and reputation are everything there. These values are often denigrated
    by people who have never been punched in the face. But when you live around violence
    there is no opting out. A reputation for meeting violence with violence is a shield.”'
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*> “尊重和声誉在那里是一切。这些价值观经常被从未被打过脸的人贬低。但当你生活在暴力中时，没有选择的余地。以暴制暴的声誉是一种盾牌。”'
- en: '*Ask students what Coates means when he describes as a “shield.” But unlike
    a real shield, a reputation is not a tangible thing. How do you maintain it? How
    do you know your shield is strong enough?'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*问学生，当Coates描述“盾牌”时是什么意思。但不像真正的盾牌，声誉不是一个有形的东西。你如何维护它？你怎么知道你的盾牌足够坚固？'
- en: 'Now ask them to consider this quote from Thomas Hobbes:'
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在请他们考虑一下托马斯·霍布斯的这句话：
- en: “Glory is like honour; if all men have it no man hath it, for they consist in
    comparison and precellence .”
  id: totrans-split-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “荣耀就像荣誉；如果所有人都有，那么就没有人有，因为它们存在于比较和卓越之中。”
- en: For honor to be meaningful, it must be limited. It is something only some can
    have—something that must be competed for. Ask them to read the passage labeled
    ‘One irony of honor’ on the “Achilles Showdown” handout. I give the tables several
    minutes to try and restate the authors’ main point in their own words.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 要使荣誉有意义，它必须是有限的。这是只有一些人能够拥有的东西——必须竞争的东西。请他们阅读标有“荣誉的一种讽刺”的这段话。“阿喀琉斯决斗”手册。我给了表几分钟的时间来尝试用他们自己的话重新表达作者的主要观点。
- en: 'Miller’s essential point: honor is a public thing. You only have honor if others
    think you do. And who those ‘others’ are really matters—real honor comes from
    having someone else of high status acknowledge your achievements. I usually give
    my (Chinese) students this example: imagine that they are complimented for having
    excellent English by their grandmother (who is almost certainly an old Chinese
    lady who doesn’t speak a word of it) vs. a younger Chinese who just obtained a
    PhD from Harvard. Which compliment would mean more to them? Why?'
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 米勒的核心观点：荣誉是公众的事情。只有别人认为你有荣誉，你才真正拥有荣誉。而这些“别人”真的很重要——真正的荣誉来自于地位较高的人承认你的成就。我通常给我的（中国）学生这个例子：想象一下，他们被他们的奶奶称赞他们的英语很棒（奶奶几乎肯定是一个一点也不会说英语的老中国婆婆）与一个刚从哈佛大学获得博士学位的年轻中国人称赞他们的英语很棒。哪个赞美对他们来说更有意义？为什么？
- en: 'But this process also works in reverse: if other people can *give* you honor,
    then other people can *take it away.* Achilles and Agamemnon both believe the
    other is trying to strip them of the honor that they deserve. Show them the insult-wrath-revenge
    slide, and remind them that they read about this cycle as part of their homework.
    Most of this epic records the wrath-revenge part of the cycle—but to understand
    this story we need to have a strong understanding of the *insult* part. That is
    what the next assignment is for.'
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个过程也可以反过来：如果别人可以*给*你荣誉，那么别人也可以*夺走*它。阿喀琉斯和阿伽门农都认为对方试图剥夺他们应得的荣誉。向他们展示侮辱-愤怒-复仇的轮回，并提醒他们这是他们的家庭作业的一部分。这部史诗的大部分记录了复仇的部分，但要理解这个故事，我们需要对*侮辱*部分有深刻的理解。这就是下一个作业的目的。
- en: At this point hand out the “[Achilles vs. Agamemnon worksheet](https://1drv.ms/b/s!AoLqKKtM9fi8g-4Oyz8d0bfJB-Idgg?e=dNGNy2).”
    Ideally you should have ten to fifteen minutes for them to work on this assignment
    in class, with the rest to finish as homework. The worksheet asks them to closely
    reread much of Book I and restate what is happening—especially what is being argued
    over—in their own words. It is designed to force their attention on some of the
    aspects of the dispute between Achilles and Agamemnon that are not immediately
    obvious (for example, the significance of Achilles’ decision to smash to scepter
    of Agamemnon to pieces). I tend to grade this assignment lightly—as long as students
    turn something half coherent in, I will give them full points. They will need
    those points later on in the semester.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，发放“[阿喀琉斯 vs. 阿伽门农工作表](https://1drv.ms/b/s!AoLqKKtM9fi8g-4Oyz8d0bfJB-Idgg?e=dNGNy2)。”理想情况下，你应该给他们十到十五分钟的时间在课堂上完成这项任务，剩下的时间让他们完成作业。该工作表要求他们仔细重新阅读第一卷的大部分内容，并用自己的话重述发生的事情——尤其是阿喀琉斯和阿伽门农之间争执的一些方面，这些方面并不是显而易见的（例如，阿喀琉斯决定粉碎阿伽门农权杖的意义）。我倾向于对这项作业评分宽松——只要学生交上半通顺的东西，我就会给他们满分。他们后续在学期中会需要这些分数。
- en: 'Writing Homework: [Achilles vs. Agamemnon worksheet](https://1drv.ms/b/s!AoLqKKtM9fi8g-4Oyz8d0bfJB-Idgg?e=dNGNy2)'
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 写作作业：[阿喀琉斯 vs. 阿伽门农工作表](https://1drv.ms/b/s!AoLqKKtM9fi8g-4Oyz8d0bfJB-Idgg?e=dNGNy2)
- en: 'Reading Homework: *Iliad*, Book II.1-572 (pp. 99-115),'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读作业：《伊利亚特》，第二卷，1-572行（第99-115页）
- en: 'Class III: “The Honors Dealt a King”: Ruling Gods and Men'
  id: totrans-split-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 三班：“给予国王的荣誉”：统治神和人
- en: 'Power Point Slides: [Honor Cultures](https://1drv.ms/p/s!AoLqKKtM9fi8g-19FYhvmEBcYPD84Q?e=7vwUCh)'
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: PowerPoint幻灯片：[荣誉文化](https://1drv.ms/p/s!AoLqKKtM9fi8g-19FYhvmEBcYPD84Q?e=7vwUCh)
- en: 'Handouts: [A Memory from the Vietnam War: Themis Destroyed](https://1drv.ms/b/s!AoLqKKtM9fi8g-4S8wWnRGgTVlX6tg?e=RtdfQH);
    [Scholarly Takes: An Explanation of Themis](https://1drv.ms/b/s!AoLqKKtM9fi8g-4S8wWnRGgTVlX6tg?e=RtdfQH)'
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 'Handouts: [越南战争中的回忆：被毁灭的忒弥斯](https://1drv.ms/b/s!AoLqKKtM9fi8g-4S8wWnRGgTVlX6tg?e=RtdfQH);
    [学术视角：解析忒弥斯](https://1drv.ms/b/s!AoLqKKtM9fi8g-4S8wWnRGgTVlX6tg?e=RtdfQH)'
- en: Start class with a reading quiz and a question session, like always.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，用一个阅读测验和问题会话开始课堂。
- en: 'Begin the lecture with an observation: we see two kings at work in Book I and
    II: Agamemnon and Zeus. This juxtaposition is not a coincidence. We see both Zeus
    and Agamemnon because the Homeric poet wants us to notice something important
    about each.'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 以一种观察开始讲座：我们在第一卷和第二卷中看到两位国王：阿伽门农和宙斯。这种并置不是偶然的。我们看到宙斯和阿伽门农，因为荷马诗人希望我们注意到每个人物的重要性。
- en: 'So here is a question to ponder: how does Zeus’ leadership work?'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这里有一个问题值得深思：宙斯的领导方式是如何运作的？
- en: 'To answer the question, split the class into three parts. Give each part one
    of these sections from the Iliad:'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，把班级分成三部分。给每个部分一段《伊利亚特》的内容：
- en: Book I, lines 673-697 (pg. 96-97)
  id: totrans-split-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一卷，673-697行（第96-97页）
- en: Book VIII, lines 1-37 (pg. 231-231).
  id: totrans-split-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第八卷，1-37行（第231-231页）
- en: Book XV, lines 18-59 (pg. 388-389).
  id: totrans-split-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第十五卷，18-59行（第388-389页）
- en: Ask the students first to read the sections by themselves, then discuss the
    sections with their tables. Each table is to be prepared to
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要求学生自己阅读各个章节，然后与他们的小组讨论章节内容。每个小组都要准备好
- en: 1) Summarize what they read to the entire class 2) Explain what Zeus’ authority
    rests on, as seen in that section.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 1）总结他们读到的内容给整个班级；2）解释宙斯在那一节中的权威依据。
- en: 'When all of the students have done this and announced their results to the
    class, they will discover a common theme: Zeus is obeyed by the other gods because
    they are afraid of him. They consent to his rule because they must. He is simply
    more powerful than they. The source of Zeus’s authority is force and fear.'
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有学生都这样做并向全班宣布他们的结果时，他们会发现一个共同的主题：宙斯之所以被其他神服从，是因为他们害怕他。他们同意他的统治是因为他们必须这样做。他比他们更强大。宙斯权威的来源是力量和恐惧。
- en: 'Move to the next slide, which asks:'
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 切换到下一张幻灯片，询问：
- en: Is the authority that Zeus has over his fellow Olympians the same as that which
    Agamemnon has over the Greeks?
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 宙斯对奥林匹斯其他神的权威是否与阿伽门农对希腊人的权威相同？
- en: If not, what makes human leadership different from the Olympian version?
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是这样，什么让人类领导与奥林匹斯版本不同？
- en: 'Have the students discuss this first in small groups, then as a class. Things
    the class may discuss: why *does* the majority pay homage to Agamemnon? In what
    ways is Agamemnon’s leadership style similar to Zeus’s? Why does it get different
    results? What are Agamemnon’s largest flaws as a leader? Would they be considered
    flaws on Olympus?'
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 让学生先小组讨论，然后全班讨论。课堂可能讨论的内容包括：为什么大多数人向阿伽门农致敬？阿伽门农的领导风格与宙斯有哪些相似之处？为什么会产生不同的结果？阿伽门农作为领导者的最大缺陷是什么？他们会被视为奥林匹斯山上的缺陷吗？
- en: 'Transition to a discussion of the Greek word *Themis,* central to the Greek
    understanding of leadership and group cohesion. Read together the “An Army is
    a Moral Construct” passage on the themis handout. To give Chinese students a more
    concrete idea of what themis means, I give them an example they are familiar with
    from other classes: Confucius’ statement that a kingdom is governed well when
    “a father fathers, a son acts as a son, a minister acts as a minister, and lord
    acts as a lord.”'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 转入讨论希腊词语*Themis*，对希腊对领导和团体凝聚力的理解至关重要。一起阅读“军队是道德建构”的*Themis*手册段落，为了让中国学生更具体地了解*themis*的含义，我向他们提供一个他们在其他课程中熟悉的例子：孔子说，一个国家治理得好是当“父为父，子为子，臣为臣，主为主”。
- en: We then proceed to read the second hand-out that contains an excerpt from Jonathan
    Shay’s *Achilles in Vietnam.* This passage describes an incident that destroys
    the sense of *themis* held by an American soldier who was accidentally involved
    in a war atrocity. (You may have to provide some additional context about the
    Vietnam War for this story to make sense to students).
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们继续阅读第二份手册，其中包含乔纳森·谢伊的《越战中的阿喀琉斯》节选。这段文字描述了一名美国士兵因不慎参与战争暴行而破坏了他对*themis*的感觉。（你可能需要为学生提供越战的额外背景信息，以便他们理解这个故事）。
- en: 'Ask: what do you think was the *themis* of the Greek army? What might it mean
    to a warrior like Achilles to see this *themis* broken?'
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
  zh: 问：你认为希腊军队的*themis*是什么？像阿喀琉斯这样的战士看到这个*themis*被打破可能意味着什么？
- en: 'Writing Homework: None.'
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
  zh: 写作作业：无。
- en: 'Reading Homework: *Iliad,* Book II.1-572, 897-980; Book III (pp. 99-115, 124-144).'
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读作业：*伊利亚特*，第二卷，第1-572页，897-980页；第三卷（第99-115页，124-144页）。
- en: 'Class IV: “Cities That I Love Best of All:” An Introduction to Homeric History'
  id: totrans-split-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 四年级课程：“我最喜欢的城市：”荷马史的介绍
- en: 'Power Point Slides: [Homeric History](https://1drv.ms/p/s!AoLqKKtM9fi8g-4xqGfc9FYcHmcUVQ?e=9wTeOD)'
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
  zh: 幻灯片：[荷马史](https://1drv.ms/p/s!AoLqKKtM9fi8g-4xqGfc9FYcHmcUVQ?e=9wTeOD)
- en: 'Handouts: [Homeric Characters Worksheet](https://1drv.ms/b/s!AoLqKKtM9fi8g-4yTh0oMD7Np_K3gA?e=9LoY2Y)'
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
  zh: 分发材料：[荷马人物工作表](https://1drv.ms/b/s!AoLqKKtM9fi8g-4yTh0oMD7Np_K3gA?e=9LoY2Y)
- en: Start class with a reading quiz and a question session, as is usual.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
  zh: 课堂开始时进行阅读测验和问答环节，这是常规做法。
- en: I begin the class with an overview of “Homeric question,” briefly relating both
    the traditional story of Homer’s origins and Milman Perry’s discoveries in Serbia
    on the nature of epic poetry. The work of Perry and subsequent scholars suggests
    that the *Iliad* was child of many voices, the end product of centuries of oral
    transmission. Its final form was probably secured in the 700-600s BC, and most
    of the technology, art, and so forth described in the poem matches the archeology
    of this period. But hidden in the *Iliad* are remnants of an earlier era. The
    third slide of this presentation includes an image of a [boar tusk helmet](https://en.wikipedia.org/wiki/Boar%27s_tusk_helmet)
    dug up from a 14th century BC archaeological site and a passage from the *Iliad*
    describing this same sort of helmet. Its appearance in the narrative would be
    something like a galleon from the Spanish Armada appearing in a World War II drama.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
  zh: 我从“荷马问题”的概述开始课堂，简要介绍了荷马起源的传统故事以及米尔曼·佩里在塞尔维亚关于史诗诗歌本质的发现。佩里及其后续学者的研究表明，《伊利亚特》是许多声音的孩子，是经过几个世纪口头传递的最终产物。它的最终形态可能在公元前700-600年确立，而诗中描述的技术、艺术等大部分与这一时期的考古学相匹配。但在《伊利亚特》中隐藏着早期时代的遗留物。此演示的第三张幻灯片包含了从公元前14世纪考古遗址挖掘出的[野猪牙头盔](https://en.wikipedia.org/wiki/Boar%27s_tusk_helmet)的图像和一段描述相同类型头盔的《伊利亚特》段落。它在叙述中的出现就像在二战剧中出现西班牙无敌舰队的战舰一样。
- en: 'What do we know about that Greece, Greece as it was during the supposed years
    of the Trojan War, the Greece where noble warriors wore boar-tusk helmets? I spend
    about 15 minutes outlining what we know about Mycenaean civilization through archaeological
    discoveries: the grandeur of their palaces, how they fought, their role in an
    entire ecosystem of Near Eastern civilizations. But most of all I focus on the
    mystery of their fall, the “Bronze Age Collapse” that littered the Greek isles
    with Mycenaean ruins, ruins that would have towered over the humble abodes of
    “Dark Age” Greece (pictures of Dark Age archaeological finds are included in the
    slides to drive home this point).'
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对那个希腊有什么了解，那个据说在特洛伊战争时期的希腊，那个高贵的战士戴着野猪牙头盔的希腊？我大约花15分钟概述了我们通过考古发现了解到的关于迈锡尼文明的信息：他们宫殿的壮丽，他们的战斗方式，他们在整个近东文明生态系统中的角色。但最重要的是，我专注于他们灭亡的神秘之处，“青铜时代的崩溃”让希腊群岛上布满了迈锡尼遗址，这些遗址曾经高耸于“黑暗时代”希腊的简陋住所之上（幻灯片中包括了黑暗时代考古发现的图片以加强这一点）。
- en: I then have students read Book IV.35-62\. Here Hera declares that in exchange
    for the destruction of Troy, she will allow Zeus to destroy Argos, Sparta, and
    Mycenae without complaint. These three cities were devastated in the Bronze Age
    collapse. This gives us another way to think about the *Iliad.* Post-apocalyptic
    fiction is a popular genre with high schoolers. But if you actually lived in a
    post-apocalyptic setting… what would your fiction be about?
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我让学生们阅读第四卷35-62行。在这里，赫拉宣称，为了摧毁特洛伊城，她将允许宙斯毫无怨言地摧毁阿尔戈斯、斯巴达和密克尼城。这三座城市在青铜时代的崩溃中遭受了毁灭。这让我们可以用另一种方式来思考*《伊利亚特》*。后启示文学是高中生喜欢的一种流行文体。但如果你真的生活在后启示录的环境中...你的小说会讲述什么？
- en: Homer’s Greeks lived in the ruins of a golden age. They had forgotten how to
    write and read, but they still remembered a time when the Aegean was full of great
    cities, wealthy kings, and enormous armies. The *Iliad* portrayed that golden
    world as it was imagined hundreds of years later—and explained why this golden
    age was no more. It is a true piece of post-apocalyptic fiction.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: 荷马的希腊人生活在一个黄金时代的废墟中。他们已经忘记了写作和阅读的技能，但他们仍然记得爱琴海曾经充满了伟大的城市、富有的国王和庞大的军队的时代。*《伊利亚特》*描绘了那个金色的世界，正如几百年后人们所想象的那样，并解释了为什么这个黄金时代已经不复存在。它是真正的后启示录小说。
- en: 'For the second hour of this class, I have the students divide up into small
    groups of five to six each for a group project: the “Homeric Characters” assignment.
    The assignment handout explains the details of this assignment sufficiently, so
    I will not describe it at length here. Students will not be able to complete this
    assignment before the class period ends, but they *will* be able to coordinate
    how they will divide up the labor and will be able to ask any questions they have
    about the passages they have been assigned. This is a two-purpose assignment:
    first, it calls attention to Homer’s skill at effective characterization in miniature
    scenes (many of which we will not otherwise read) and teaches the students to
    read this text with the careful attention the *Iliad* deserves. Secondly, it gives
    students a strong sense of the “who’s who” of the story. As we often skip several
    books between readings, a strong familiarity with the character of Homer’s characters
    is helpful.'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在本堂课的第二个小时中，我让学生们分成每组五到六人的小组进行一个小组项目：“荷马人物”作业。作业说明手册已经充分解释了这项任务的细节，因此我在这里不再详细描述。学生们在课堂结束前无法完成这项任务，但他们*将*能够协调如何分工，并能够提出任何关于他们被分配的段落的问题。这是一个双重目的的任务：首先，它引起了荷马在微小场景中有效塑造人物的技巧（我们将不会阅读到的许多场景），并教导学生们以应有的细心阅读*《伊利亚特》*。其次，它让学生们对故事中人物的“谁是谁”有了深刻的了解。因为我们经常在阅读中跳过几本书，对荷马的人物有强烈的熟悉感是很有帮助的。
- en: 'Homework Reading: *Iliad* Book IV (pp. 145-164)'
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
