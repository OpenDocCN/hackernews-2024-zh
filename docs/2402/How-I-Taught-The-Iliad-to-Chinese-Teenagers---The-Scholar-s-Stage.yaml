- en: 'This seminar discussion covers the entire *Iliad* up to Book IX. While the
    discussion ultimately will be driven by student questions and concerns, the most
    stimulating discussions I have experienced centered on the following questions:'
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
  zh: 此研讨会讨论涵盖了整个*《伊利亚特》*直到第九卷。虽然讨论最终将由学生的问题和关注驱动，但我经历过的最激动人心的讨论集中在以下问题上：
- en: Do any of the characters in the *Iliad* deserve the epithet “hero?” Which ‘hero’
    do you personally find most sympathetic? Why?
  id: totrans-split-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《伊利亚特》*中的任何角色都配得上“英雄”这一称号吗？你个人最同情哪位‘英雄’？为什么？'
- en: Is ‘glory’ worth it? We have seen arguments presented on both sides of the question.
    Whose are the more convincing?
  id: totrans-split-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “荣耀”是否值得？我们已经看到双方的论点。哪一方更具说服力？
- en: Can we use the word ‘selfish’ to describe any of the main characters of the
    *Iliad*? Is Achilles’ decision to forsake battle a selfish one? Was Hector’s decision
    to *join* battle selfish? Or would it have been more selfish for him to stay within
    the walls with Andromache? How about Paris’ decision to stay with Helen instead
    of return immediately to battle?
  id: totrans-split-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以用“自私”一词来描述*《伊利亚特》*中的任何主要角色吗？阿奇里斯决定放弃战斗是一种自私的决定吗？赫克托尔决定加入战斗是自私的吗？还是他留在城墙内与安德洛玛刻一起更为自私？巴黎决定留在海伦身边而不是立即返回战场，这是否也是一种自私？
- en: What aspect of the *Iliad* do you think is most relevant to modern day concerns?
  id: totrans-split-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《伊利亚特》*中你认为最与现代关切相关的方面是什么？'
- en: End the class by briefly summarizing what happens between book IX and book XVI,
    where the next reading begins.
  id: totrans-split-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在第九卷和第十六卷之间的情节结束，下次阅读从第十六卷开始，请简要总结发生了什么。
