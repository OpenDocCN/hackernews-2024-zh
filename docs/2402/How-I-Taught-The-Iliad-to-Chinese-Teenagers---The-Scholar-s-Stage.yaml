- en: 'I won’t do a class by class breakdown of the rest of this course. However,
    I am happy to list the other books, poems, films, short stories, and essays we
    read in the class. I designed two units to follow the *Iliad* unit: “The Soldier’s
    Perspective” and “The Civilian’s Perspective.” My classes were nine weeks long;
    had I another three weeks I would have added a fourth unit titled “The Leader’s
    Perspective.” The material for that section remain tentative, but I likely would
    have watched the film [*Fog of War*](https://amzn.to/34y5JVC) as a bridge and
    read the book [*Killer Angels*](https://amzn.to/3vFjGNa) as the centerpiece of
    the unit.'
