- en: How I Taught The Iliad to Chinese Teenagers – The Scholar's Stage
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何向中国青少年教授《伊利亚特》 - 学者阶段
- en: 来源：[https://scholars-stage.org/how-i-taught-the-iliad-to-chinese-teenagers/](https://scholars-stage.org/how-i-taught-the-iliad-to-chinese-teenagers/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://scholars-stage.org/how-i-taught-the-iliad-to-chinese-teenagers/](https://scholars-stage.org/how-i-taught-the-iliad-to-chinese-teenagers/)
- en: INTRODUCTION
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: INTRODUCTION
- en: '**S**everal years ago I had the chance to lead two seminars with a group of
    high-performing Chinese high school seniors. Each seminar had between 20-35 kids;
    each of these students was a graduating senior enrolled in the international department
    of a prestigious high school in Beijing. The purpose of these seminars was twofold.
    First, they were designed to provide these students with an idea of what an American
    college course might be like and teach them the skills they need to succeed in
    such a course. Chinese students enrolled in American universities tend to face
    a few common challenges: they have little experience ‘participating’ in class
    discussions (and even less participating in class discussions in English), they
    are unfamiliar with conventions or the purpose of a standard English research
    essay (most, for example, have never heard the word ‘thesis’), and they are utterly
    at a loss when asked to cite their sources. The seminars were intended as a remedy
    for all of these problems.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**多年前**，我有机会带领一群表现优异的中国高中毕业生参加两次研讨会。每个研讨会有20-35名学生；每位学生都是北京一所知名高中国际部的毕业生。这些研讨会有两个目的。首先，它们旨在让这些学生了解美国大学课程可能的形式，并教授他们在这样的课程中取得成功所需的技能。在美国大学就读的中国学生通常面临几个共同的挑战：他们很少有在课堂讨论中“参与”的经验（更不用说用英语参与课堂讨论了），他们不熟悉标准英文研究论文的惯例或目的（例如，大多数人从未听说过“论文”这个词），当被要求引用来源时他们完全不知所措。这些研讨会旨在解决所有这些问题。'
- en: But I had a second goal in the design of each seminar. As this was the final
    course these students would take before they began their lives as adults in a
    foreign country, I wanted to make sure this course would be an opportunity for
    them to learn something they might use in the life they were about to begin. I
    wanted these to be classes that *mattered.*
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但在每个研讨会的设计中，我有第二个目标。因为这是这些学生在开始他们在外国的成人生活之前将参加的最后一门课程，我希望确保这门课程成为他们学习可能在即将开始的生活中有用的东西的机会。我希望这些课程是*有意义*的。
- en: 'I crafted my seminars to that end. I called the first “The Good Life.” It was
    a high-school take on ethical philosophy. The highlight of that course was the
    requirement that students not only think and write about the ethical systems discussed
    in class; they also had to set aside a day every week to try and *live* the ethical
    system they were studying that week. The second seminar I named “War.” Seminar
    participants were required to watch or read poems, films, novels, personal accounts,
    essays, short stories, and epics—well, one epic—on the experience of war. These
    materials came from different times and places across the span of human civilization.
    Half of the seminar’s time, however, was spent on one work: The *Iliad.* When
    the seminar was over, many students reported to me that reading and discussing
    this one book was the highlight of the three years they spent in high school.
    This reading was popular enough that a small group of students who had taken the
    other seminar asked me to teach the *Iliad* section of the class to them privately
    over the summer.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我设计了我的研讨会来达到这个目的。我称第一门为“美好生活”。这是一个关于伦理哲学的高中课程。该课程的亮点是要求学生不仅思考和写作课堂上讨论的伦理体系，还要每周抽出一天去尝试*生活*他们这周所学习的伦理体系。我将第二门研讨会命名为“战争”。研讨会参与者需要观看或阅读关于战争经历的诗歌、电影、小说、个人叙述、散文、短篇小说和史诗——嗯，一个史诗——来自人类文明历史上不同时间和地点的材料。然而，研讨会一半的时间花在了一部作品上：《伊利亚特》。当研讨会结束时，许多学生告诉我，阅读和讨论这本书是他们在高中三年中的高光时刻。这本书的阅读非常受欢迎，以至于一小群参加了另一门研讨会的学生私下要求我在夏季时给他们单独教授《伊利亚特》部分。
- en: I have heard the opinion voiced that works like the *Iliad* are too daunting
    or too boring even for university students. I disagree. My experience teaching
    the *Iliad* proved to me that even high school students can find the epic engrossing.
    Most teenagers need help to get there, however. In this post I am going to outline
    how I taught the *Iliad* to a gaggle of Chinese teenagers.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我听到有人认为《伊利亚特》等作品甚至对大学生来说都太艰涩或太无聊。我不同意。我教授《伊利亚特》的经验向我证明，甚至高中生也能对这部史诗感到着迷。然而，大多数青少年需要帮助才能达到这一点。在本文中，我将概述我如何向一群中国青少年教授《伊利亚特》。
- en: I am indebted to the many educators who have posted online the materials, methods,
    and lesson plans they use to teach the humanities. It would have been impossible
    for me to teach many of the history and literature classes that I did without
    the aid of this free material. This post is an attempt to ‘pay it forward.’ My
    hope is that future teachers will find this post as useful for their classes as
    I found the guides and lesson plans created by teachers who preceded me.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢那些在线发布教授人文科学所用材料、方法和教案的众多教育工作者。如果没有这些免费的材料，我不可能教授我所教授的许多历史和文学课程。这篇文章是我试图“回报”的一次尝试。我希望未来的教师们会像我一样发现这篇文章对他们的课堂有用，正如之前的教师们创建的指南和教案对我有用一样。
- en: For this reason I include links to all of the PDFs and powerpoints of the *Iliad*-related
    materials I used for this class. For this reason I will also frequently descend
    into the nitty-gritty of the various activities, assignments, and presentations
    that made the class work. Those not asked to teach may find these details overwhelming.
    If you are one of those people, do not feel obligated to read through the entire
    piece. I expect this post will be quite long before I finish it; I will not be
    offended if you only read the parts of most interest to you!
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我将包括我在这堂课上使用的所有与*伊利亚特*相关的PDF和PowerPoint的链接。因此，我还将经常深入讨论使这门课程有效的各种活动、作业和演示。那些没有被要求教学的人可能会觉得这些细节令人不知所措。如果你是其中之一，请不要觉得有义务阅读整篇文章。在我完成之前，我预计这篇文章会非常长；如果你只读你最感兴趣的部分，我不会感到冒犯！
