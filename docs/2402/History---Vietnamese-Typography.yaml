- en: History | Vietnamese Typography
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 历史 | 越南排版
- en: 来源：[https://vietnamesetypography.com/history/](https://vietnamesetypography.com/history/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://vietnamesetypography.com/history/](https://vietnamesetypography.com/history/)
- en: In 1907, Vietnamese scholars such as Lương Văn Can, Nguyễn Quyền, and Dương
    Bá Trạc opened Đông Kinh nghĩa thục, a tuition-free institution in Hà Nội to help
    progress the country. Recognizing the advantage of *Quốc ngữ*, which was easy
    to read and write, the school used the Romanized writing system to publish textbooks,
    literary works, and newspapers (Đăng cổ Tùng báo and Đại Việt Tân báo).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1907年，越南学者如Lương Văn Can、Nguyễn Quyền和Dương Bá Trạc在河内开办了**东京义塾**，这是一所无学费的学校，旨在推动国家进步。认识到*Quốc
    ngữ*易于阅读和书写的优势，学校采用了罗马化的写作系统出版教科书、文学作品和报纸（《Đăng cổ Tùng báo》和《Đại Việt Tân báo》）。
- en: Around the same time in 1907, Journalist Nguyễn Văn Vĩnh opened the first printing
    company and published the first independent newspaper called Đăng cổ tùng báo
    in Hà Nội. In 1913, he published Đông dương Tạp chí to propagate *Quốc ngữ*. Both
    Nguyễn Văn Vĩnh and Trương Vĩnh Ký were known as the godfathers of the Vietnamese
    newspapers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在1907年，记者Nguyễn Văn Vĩnh开办了第一家印刷公司，并在河内出版了第一份独立报纸《Đăng cổ tùng báo》。1913年，他出版了《Đông
    dương Tạp chí》，以推广*Quốc ngữ*。Nguyễn Văn Vĩnh和Trương Vĩnh Ký都被誉为越南报纸的奠基人。
- en: From 1917 to 1934, Writer Phạm Quỳnh contributed many important essays on literature
    and philosophy in his own publication called Nam Phong tạp chí. He also translated
    many French literary works into *Quốc ngữ*.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1917年至1934年间，作家Phạm Quỳnh在他自己的刊物《Nam Phong tạp chí》上发表了许多重要的文学和哲学文章。他还将许多法国文学作品翻译成了*Quốc
    ngữ*。
- en: In 1933, the forming of Tự Lực Văn Đoàn (Self-Reliance Literary Group) signified
    profound changes in the Vietnamese literary scene. The group’s scholars, which
    made up of Nhất Linh, Khái Hưng, Hoàng Đạo, Thạch Lam, Tú Mỡ, Thế Lữ, and Xuân
    Diệu, popularized *Quốc ngữ* through their clear, simple Vietnamese writing. They
    published two weekly newspapers (Phong hóa and Ngày nay), modern poetry, and novels
    without relying on the Chinese classical text.^([5](#history5))
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1933年，成立**自力文团**标志着越南文学界的深刻变革。该团体的学者包括Nhất Linh、Khái Hưng、Hoàng Đạo、Thạch Lam、Tú
    Mỡ、Thế Lữ和Xuân Diệu，通过他们清晰简明的越南文作品推广了*Quốc ngữ*。他们出版了两份周报（Phong hóa和Ngày nay），现代诗歌和小说，不依赖于中国古典文本。^([5](#history5))
