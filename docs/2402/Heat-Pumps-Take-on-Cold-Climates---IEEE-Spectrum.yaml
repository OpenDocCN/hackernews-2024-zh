- en: Heat Pumps Take on Cold Climates - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[冷气热泵](https://spectrum.ieee.org/cold-climate-heat-pump)面向寒冷气候 - IEEE Spectrum'
- en: 来源：[https://spectrum.ieee.org/cold-climate-heat-pump](https://spectrum.ieee.org/cold-climate-heat-pump)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/cold-climate-heat-pump](https://spectrum.ieee.org/cold-climate-heat-pump)
- en: 'Twenty homes scattered across Canada and the northern United States are keeping
    warm this winter using prototypes of the latest iteration in residential heating
    systems: cold-climate heat pumps.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 二十个遍布加拿大和美国北部的家庭，通过最新一代住宅供暖系统的原型产品——寒冷气候热泵，度过了这个冬天。
- en: Heat pumps aren’t common in homes at this latitude, because historically they
    haven’t worked well in subzero temperatures. But heat-pump manufacturers say they
    now have the technology to heat homes just as efficiently in bitter cold as they
    do in milder winter temperatures.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一纬度，热泵在家庭中并不常见，因为历史上它们在零下温度下的运行效果并不好。但热泵制造商表示，他们现在拥有的技术可以在严寒中像在较温暖的冬季温度中一样高效地供暖。
- en: To prove it, eight manufacturers are publicly testing their prototypes in the
    [Cold-Climate Heat Pump Technology Challenge](https://www.energy.gov/eere/buildings/residential-cold-climate-heat-pump-challenge),
    hosted by the U.S. Department of Energy in partnership with Natural Resources
    Canada. The companies’ task is to demonstrate a high-efficiency, residential air-source
    heat pump that can perform at 100 percent capacity at -15 °C. Companies can choose
    to further test their machines down to -26 °C.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了证明这一点，八家制造商正在公开测试他们的原型产品，参与[寒冷气候热泵技术挑战](https://www.energy.gov/eere/buildings/residential-cold-climate-heat-pump-challenge)，由美国能源部与加拿大自然资源部合作举办。公司的任务是展示一种高效的住宅空气源热泵，在-15
    °C时能够以100%的能力运行。公司可以选择进一步测试他们的机器，直到-26 °C。
- en: Heat-pump manufacturers Bosch, Carrier, Daikin, Johnson Controls, Lennox, Midea,
    Rheem, and Trane Technologies have each passed the laboratory phase of the challenge,
    according to the DOE. They are now field-testing their prototypes in homes in
    10 northern U.S. states and two Canadian provinces, where furnaces and boilers
    burning fossil gas, fuel oil, or propane are more commonly used.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 热泵制造商Bosch、Carrier、Daikin、Johnson Controls、Lennox、Midea、Rheem和Trane Technologies已经通过美国能源部的实验阶段挑战。他们现在正在10个美国北部州和两个加拿大省份的家庭中进行原型机的现场测试，这些地区更常用于燃烧化石气体、燃油或丙烷的锅炉和热水器。
- en: Companies that complete the challenge won’t receive cash prizes. But the DOE
    will help them expand into cold-climate markets by engaging with stakeholders
    in those regions, a DOE spokesperson told *IEEE S**pectrum.* The challenge will
    conclude later this year, and prototypes will likely be ready for commercialization
    in 2025.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 完成挑战的公司将不会获得现金奖励。但美国能源部将通过与这些地区的利益相关者进行接触，帮助它们扩展到寒冷气候市场，一位美国能源部发言人告诉*IEEE Spectrum*。挑战将于今年晚些时候结束，原型产品可能在2025年准备好商业化。
- en: How heat pumps beat the cold
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 热泵如何战胜寒冷
- en: 'Advances in the technology came primarily through improvements in one key heat-pump
    component: the compressor. Heat pumps [work](https://spectrum.ieee.org/heat-pumps-explained)
    by moving and compressing fluids. In the winter, the systems draw heat from outside
    the home, most commonly from the air. (There is heat in the air even in subzero
    temperatures.) An outdoor heat exchanger, or coil, absorbs the heat into the heat-pump
    system.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的进步主要通过改进一个关键的热泵组件：压缩机。热泵通过移动和压缩流体来工作。在冬季，系统从房屋外部吸热，通常是从空气中吸热（即使在零下温度下也有热量）。室外换热器或线圈吸收热量到热泵系统中。
- en: The outdoor air passes over a heat exchanger containing a fluid, or refrigerant,
    that has a very low boiling point. A common refrigerant, called R410a, boils at
    -48.5 °C. The refrigerant boils and evaporates into a vapor, and a compressor
    increases its temperature and pressure. The superheated vapor then moves through
    an indoor coil, where fans blow air across it, moving heat into the home. In the
    summer, the system reverses, moving heat from inside the building to the outside,
    and cooling the home.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 室外空气经过一个含有具有极低沸点的流体或制冷剂的换热器。一种常见的制冷剂叫做R410a，其沸点为-48.5 °C。制冷剂沸腾并蒸发成为蒸汽，压缩机增加其温度和压力。然后，过热的蒸汽通过室内线圈流动，风扇吹过它，将热量带入家中。夏天，系统反向操作，将建筑物内部的热量移至室外，并使家中变凉。
- en: “They couldn’t get the lab any colder than [-30 °C], so we had to cut the power
    to get the heat pump to turn off.” **—Katie Davis, Trane Technologies**
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “他们无法把实验室温度降到[-30°C]以下，所以我们不得不切断电源以关闭热泵。” — 凯蒂·戴维斯，特瑞恩科技
- en: The colder the temperature outside, the harder heat pumps must work to extract
    and move enough heat to maintain the home’s temperature. At about 4 °C, most air-source
    heat pumps currently on the market start operating at less than their full capacity,
    and at some point (usually around -15 °C), they can no longer do the job at all.
    At that point, an auxiliary heat source kicks on, which is less efficient.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在室外温度越低，热泵就必须更努力地提取和移动足够的热量来维持家庭的温度。大约在4°C左右，市面上大多数空气源热泵开始以不足全容量运行，而在某个点（通常是大约-15°C左右），它们就完全不能胜任任务了。在那时，一个辅助热源启动，效率较低。
- en: But advancements in compressor technology over the past five years have addressed
    that issue. By controlling the compressor motor’s speed, and improving the timing
    of when vapor is injected into the compressor, engineers have made heat pumps
    more efficient in colder temperatures.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在过去五年中，压缩机技术的进步已经解决了这个问题。通过控制压缩机电机的转速，并改善注入蒸汽到压缩机的时机，工程师们使得热泵在更低温度下更为高效。
- en: For example, [Trane Technologies](https://www.tranetechnologies.com/en/index.html),
    headquartered in Dublin, “played with the vapor compression cycle” so that it
    gets an extra injection of refrigerant, says Katie Davis, vice president of engineering
    and technology in Trane’s residential business. “It’s works a little like fuel
    injection,” she says. When the system begins to lose its capacity to heat, the
    system injects refrigerant to give it a boost, she says.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，总部位于都柏林的[特瑞恩科技](https://www.tranetechnologies.com/en/index.html)，“调整了蒸汽压缩循环”，以便额外注入制冷剂，特瑞恩住宅业务的工程和技术副总裁凯蒂·戴维斯说道。“这有点像燃料喷射，”她说。当系统开始失去加热能力时，系统会注入制冷剂来提升性能，她说。
- en: In the lab portion of the DOE’s heat pump challenge, Trane’s unit operated at
    100 percent capacity at -15 °C and kept running even as the lab’s temperature
    dropped to -30 °C, although no longer at full capacity. “They couldn’t get the
    lab any colder than that, so we had to cut the power to get the heat pump to turn
    off,” Davis says.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国能源部热泵挑战的实验部分，特瑞恩的单元在-15°C时以100%的容量运行，并且即使实验室温度降至-30°C，它仍然继续运行，尽管不再是全容量。“他们无法把实验室温度降到更低，所以我们不得不切断电源以关闭热泵，”戴维斯说。
- en: Vapor-injection compressor technology has been around for years, but until recently,
    had not been optimized for heat pumps, Davis says. That, plus the introduction
    of smart systems that enable the indoor and outdoor units to communicate with
    each other and the thermostat, has enabled heat pumps to take on colder weather.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 蒸发注入压缩机技术已经存在多年，但直到最近才被优化应用于热泵，戴维斯说。加之智能系统的引入，使得室内和室外单元以及恒温器之间可以通信，这使得热泵能够应对更冷的天气。
- en: Heat pumps can reduce emissions and cut energy costs
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 热泵可以减少排放并降低能源成本。
- en: The DOE is [pushing for wider adoption](https://www.energy.gov/eere/buildings/residential-cold-climate-heat-pump-challenge)
    of heat pumps because of their potential to reduce greenhouse gas emissions. Such
    systems run on electricity rather than fossil fuels, and when the electricity
    comes from renewable sources, [the greenhouse gas savings are substantial](https://www.energy.gov/eere/buildings/articles/residential-cold-climate-heat-pump-technology-challenge-fact-sheet),
    the DOE says. Because heat pumps transfer heat rather than generate it, they are
    significantly more efficient than traditional heating systems, the agency says.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因其潜力减少温室气体排放，美国能源部正在[推动更广泛采用](https://www.energy.gov/eere/buildings/residential-cold-climate-heat-pump-challenge)热泵。这类系统使用电力而不是化石燃料，当电力来自可再生能源时，[温室气体的节约显著](https://www.energy.gov/eere/buildings/articles/residential-cold-climate-heat-pump-technology-challenge-fact-sheet)，美国能源部称。由于热泵传热而不是产生热量，因此它们比传统的供暖系统效率显著更高，该机构说。
- en: A two-year [study](https://www.cell.com/joule/abstract/S2542-4351(24)00049-7?_returnURL=https%3A%2F%2Flinkinghub.elsevier.com%2Fretrieve%2Fpii%2FS2542435124000497%3Fshowall%3Dtrue)
    published 12 February in the journal *Joule* supports the DOE’s claim. The study
    found that if every heated home in the United States switched to a heat pump,
    home energy use would drop by 31 to 47 percent on average, and national carbon
    dioxide emissions would fall by 5 to 9 percent, depending on how much electricity
    is provided by renewable energy. Those figures are based on heat pumps that draw
    heat from an air source (rather than ground or water) and includes both homes
    that pull heat through ductwork, and homes that are ductless.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 《Joule》期刊于2月12日发表的两年[研究](https://www.cell.com/joule/abstract/S2542-4351(24)00049-7?_returnURL=https%3A%2F%2Flinkinghub.elsevier.com%2Fretrieve%2Fpii%2FS2542435124000497%3Fshowall%3Dtrue)支持美国能源部的说法。该研究发现，如果美国每个有供暖的家庭都转用热泵，家庭能源使用平均将减少31%至47%，国家二氧化碳排放将减少5%至9%，这取决于多少电力来自可再生能源。这些数据基于从空气源提取热量的热泵（而不是地源或水源），包括通过风管提取热量的家庭和无风管的家庭。
- en: The energy savings should lower bills for 62 to 95 percent of homeowners, depending
    on the efficiency and cold-climate performance of the heat pump being installed.
    How well a home is insulated and the type of heating system being replaced also
    makes a big difference in energy bills, the study found. For households that are
    currently heating with electric resistance heat, fuel oil, or propane, heat pumps
    could save thousands of dollars annually. For natural gas, the savings are less
    and depend on the price of natural gas in the local area.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发现，节能应该会降低62%至95%的家庭账单，这取决于安装的热泵的效率和冷气候性能。研究还发现，家庭的绝缘情况和被替换的加热系统类型也在节能账单中起到了重要作用。对于目前使用电阻加热、燃油或丙烷加热的家庭来说，热泵每年可以节省数千美元。对于天然气来说，节省较少，取决于当地天然气价格。
- en: Some homeowners are hesitant to switch to heat pumps because of what’s known
    as “temperature anxiety.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些居民因为所谓的“温度焦虑”而不愿转用热泵。
- en: Cold-climate heat pumps will likely boost energy savings for homeowners, but
    will require higher up-front costs, says [Eric Wilson](https://www.nrel.gov/research/staff/eric-wilson.html),
    a senior research engineer at the National Renewable Energy Laboratory in Golden,
    Colo., and an author of the paper. “It’s generally well known that heat pumps
    can save money, but there’s a lot of confusion around whether they’re a good idea
    in all climates,” he says. His study and the DOE’s cold-climate heat pump challenge
    will help provide a clearer picture, he says.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 冷气候热泵可能会为居民带来能源节省，但需要更高的前期成本，国家可再生能源实验室（National Renewable Energy Laboratory）高级研究工程师[埃里克·威尔逊](https://www.nrel.gov/research/staff/eric-wilson.html)指出，并且他还是本文的作者之一。他说：“普遍认为热泵可以节省费用，但是否在所有气候条件下都是个好主意，却存在很多混淆。”
    他表示，他的研究和美国能源部的冷气候热泵挑战将有助于提供更清晰的画面。
- en: The DOE is one of several government entities trying to expedite adoption of
    residential high-efficiency heat pumps. Nine U.S. states earlier this month [pledged](https://www.nescaum.org/documents/2.7.24-nescaum-mou-press-release.pdf)
    to accelerate heat-pump sales. Their pledge builds on an announcement in September
    from 25 governors, who [vowed](https://usclimatealliance.org/press-releases/decarbonizing-americas-buildings-sep-2023/)
    to quadruple heat-pump installation in their states by 2030\. The U.S. federal
    government also offers [tax credits](https://www.energy.gov/articles/pump-your-savings-heat-pumps)
    and states will be rolling out [rebates](https://www.energy.gov/scep/home-energy-rebates-programs)
    to offset the [cost of installation](https://spectrum.ieee.org/heat-pump-air-conditioning-alternative).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部是数个政府实体之一，试图加速居住高效率热泵的采用。本月早些时候，美国9个州[承诺](https://www.nescaum.org/documents/2.7.24-nescaum-mou-press-release.pdf)加速热泵销售。他们的承诺建立在25位州长去年9月[宣布](https://usclimatealliance.org/press-releases/decarbonizing-americas-buildings-sep-2023/)，到2030年将四倍增加其州的热泵安装数量。美国联邦政府还提供[税收抵免](https://www.energy.gov/articles/pump-your-savings-heat-pumps)，各州将推出[折扣](https://www.energy.gov/scep/home-energy-rebates-programs)以抵消[安装成本](https://spectrum.ieee.org/heat-pump-air-conditioning-alternative)。
- en: So far, the efforts seem to be working. In the U.S., heat pumps outsold furnaces
    for a second year in a row in 2023, according to [data](https://www.ahrinet.org/system/files/2024-02/December%202023%20Statistical%20Release.pdf)
    released 9 February by the Air-Conditioning, Heating, and Refrigeration Institute,
    in Arlington, Va.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这些努力似乎正在奏效。根据位于弗吉尼亚州阿灵顿的空调、加热和制冷协会在2024年2月9日发布的[数据](https://www.ahrinet.org/system/files/2024-02/December%202023%20Statistical%20Release.pdf)，在美国，热泵在2023年第二年连续销售超过了炉子。
- en: Europe is making a similar push. The European Commission has [called for expedited
    deployment](https://energy.ec.europa.eu/topics/energy-efficiency/heat-pumps_en)
    of heat pumps, and [recommended](https://euroweeklynews.com/2023/05/14/eu-to-ban-gas-and-diesel-boilers-in-homes-before-deadline-these-are-the-alternatives/#:~:text=Therefore,%2520the%2520EU%2520recommends%2520that,achieve%2520this%2520goal%2520by%25202035.)
    that member states phase out the use of fossil-fuel heating systems in all buildings
    by 2035\. Many European countries are subsidizing residential heat pump installation
    by [offering grants to homeowners.](https://www.euronews.com/green/2024/01/21/heat-pumps-government-subsidies-in-europe-are-making-green-tech-more-affordable)
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲也在做类似的推动。欧盟委员会呼吁[加速部署](https://energy.ec.europa.eu/topics/energy-efficiency/heat-pumps_en)热泵，并[建议](https://euroweeklynews.com/2023/05/14/eu-to-ban-gas-and-diesel-boilers-in-homes-before-deadline-these-are-the-alternatives/#:~:text=Therefore,%2520the%2520EU%2520recommends%2520that,achieve%2520this%2520goal%2520by%25202035.)成员国在2035年之前逐步淘汰所有建筑物中的化石燃料供暖系统。许多欧洲国家正在通过向[房主提供补助金](https://www.euronews.com/green/2024/01/21/heat-pumps-government-subsidies-in-europe-are-making-green-tech-more-affordable)来补贴住宅热泵的安装。
- en: 'But some homeowners are hesitant to switch to heat pumps because of what’s
    known as “temperature anxiety.” It’s like electric-vehicle range anxiety: Homeowners
    are concerned about getting stuck in a cold house.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但一些业主因为所谓的“温度焦虑”而不愿切换到热泵。这就像电动车的续航焦虑：业主们担心在寒冷的房子里被困住。
- en: And some just like the feel of old fashioned heat. “Folks who have furnaces
    say they really like the way that hot heat feels when it’s coming out,” says Davis
    at Trane. “Heat pumps put out warm heat and it’s going to do a good job heating
    your home, but it’s not that hot heat that comes out of a furnace.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些人喜欢传统暖气的感觉。“那些拥有炉子的人说他们真的喜欢热热的感觉，”特兰公司的Davis说。“热泵输出的是温暖的热气，它能很好地为您的家供暖，但不是从炉子里出来的那种热气。”
- en: Trane’s cold-climate heat pump—the one entered into the DOE’s challenge—is currently
    heating the home of a family in Boise, Idaho, Davis says. “We’ve had excellent
    feedback from our customer there, who said their energy bills went down,” she
    says.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 特兰公司的冷气候热泵——参加了美国能源部的挑战——目前正在艾达荷州博伊西的一户家庭中为其供暖，Davis 说道。“我们从那里的客户那里得到了很好的反馈，他们称他们的能源账单有所降低，”她说道。
