- en: Stable Diffusion 3 — Stability AI
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Stable Diffusion 3 — Stability AI
- en: 来源：[https://stability.ai/news/stable-diffusion-3](https://stability.ai/news/stable-diffusion-3)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://stability.ai/news/stable-diffusion-3](https://stability.ai/news/stable-diffusion-3)
- en: Our commitment to ensuring generative AI is open, safe, and universally accessible
    remains steadfast. With Stable Diffusion 3, we strive to offer adaptable solutions
    that enable individuals, developers, and enterprises to unleash their creativity,
    aligning with our mission to activate humanity’s potential.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们承诺确保生成AI的开放性、安全性和普遍可访问性的使命始终如一。通过Stable Diffusion 3，我们努力提供适应性解决方案，使个人、开发者和企业能够释放创造力，与我们激发人类潜力的使命相一致。
- en: If you’d like to explore using one of our other image models for commercial
    use prior to the Stable Diffusion 3 release, please visit our [](https://stability.ai/membership)
    [Stability AI Membership](https://stability.ai/membership) page to self host or
    our [](https://platform.stability.ai/) [Developer Platform](https://platform.stability.ai/)
    to access our API.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望在Stable Diffusion 3发布之前探索使用我们的其他图像模型进行商业用途，请访问我们的[Stability AI Membership](https://stability.ai/membership)页面自行托管，或访问我们的[Developer
    Platform](https://platform.stability.ai/)以访问我们的API。
- en: To stay updated on our progress follow us on [Twitter](https://twitter.com/stabilityai),
    [Instagram](https://www.instagram.com/stability.ai/), [LinkedIn](https://www.linkedin.com/company/stability-ai),
    and join our [Discord Community](https://discord.gg/stablediffusion).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解我们的进展，请关注我们的[Twitter](https://twitter.com/stabilityai)，[Instagram](https://www.instagram.com/stability.ai/)，[LinkedIn](https://www.linkedin.com/company/stability-ai)，并加入我们的[Discord社区](https://discord.gg/stablediffusion)。
