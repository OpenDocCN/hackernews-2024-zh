- en: 'Unidentified balloon belongs to amateur balloonist: US official'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国官员称未确定的气球属于业余气球爱好者。
- en: 来源：[https://www.nbcnews.com/politics/national-security/us-monitoring-high-altitude-balloon-west-rcna140275](https://www.nbcnews.com/politics/national-security/us-monitoring-high-altitude-balloon-west-rcna140275)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/politics/national-security/us-monitoring-high-altitude-balloon-west-rcna140275](https://www.nbcnews.com/politics/national-security/us-monitoring-high-altitude-balloon-west-rcna140275)
- en: The high-altitude balloon flying over the western U.S. is the property of an amateur balloonist,
    a U.S. official told NBC News Saturday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国官员告诉NBC新闻，飞越美国西部的高空气球是一位业余气球爱好者的财产。
- en: Prior to Saturday, the U.S. military said it was monitoring an unidentified
    "small" balloon flying at high altitudes over the west, according to two U.S.
    officials and a defense official.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在周六之前，美国军方表示正在监控一架飞行在西部高空的未确定“小型”气球，根据两名美国官员和一名国防官员的说法。
- en: A fighter aircraft was sent to observe the balloon after it was spotted over
    Utah this morning. The balloon, which is hovering at between 43,000 to 45,000
    feet, does not appear to pose a national security threat to the U.S., the officials
    said.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天早上，在被发现悬停在犹他州上空后，一架战斗机被派去观察这个气球。官员称，这个气球在43,000到45,000英尺之间悬停，似乎对美国没有构成国家安全威胁。
- en: The balloon is not maneuverable and has a small box-like payload, the officials
    said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 官员称，这个气球不可操控，带有一个类似小盒子的负载。
- en: NBC News has reached out to the White House for comment. A National Security
    Council official referred NBC to the Defense Department for official comment.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: NBC新闻已联系白宫就此事发表评论。国家安全委员会官员将NBC引荐给国防部官方发言人。
- en: '"NORAD will continue to track and monitor the balloon," said a defense official,
    referring to the North American Aerospace Defense Command. "The FAA also determined
    the balloon posed no hazard to flight safety. NORAD remains in close coordination
    with the FAA to ensure flight safety."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “NORAD将继续跟踪和监控这个气球，”一名国防官员称，指的是北美防空司令部。“FAA也确定这个气球对飞行安全没有危害。NORAD与FAA保持密切协调以确保飞行安全。”
- en: The balloon, which was first [reported](https://www.cbsnews.com/news/military-tracking-balloon-western-us-military/)
    by CBS News, was spotted roughly a year after the U.S. [shot down](https://www.nbcnews.com/news/us-downed-chinese-spy-balloon-carolina-coast-will-attempt-recover-debr-rcna69165)
    a [Chinese surveillance balloon](https://www.nbcnews.com/politics/national-security/suspected-chinese-spy-balloon-found-northern-us-rcna68879)
    in February 2023\. NBC News [previously reported](https://www.nbcnews.com/politics/national-security/china-spy-balloon-collected-intelligence-us-military-bases-rcna77155)
    that the spy balloon was able to gather intelligence from multiple sensitive U.S.
    military sites, and that the [balloon used](https://www.nbcnews.com/news/investigations/us-intelligence-officials-determined-chinese-spy-balloon-used-us-inter-rcna131150)
    an American internet service provider to communicate, according to multiple sources.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个气球首次被CBS新闻[报道](https://www.cbsnews.com/news/military-tracking-balloon-western-us-military/)，大约在美国在2023年2月[击落](https://www.nbcnews.com/news/us-downed-chinese-spy-balloon-carolina-coast-will-attempt-recover-debr-rcna69165)一架[中国监视气球](https://www.nbcnews.com/politics/national-security/suspected-chinese-spy-balloon-found-northern-us-rcna68879)之后约一年被发现。NBC新闻[此前报道](https://www.nbcnews.com/politics/national-security/china-spy-balloon-collected-intelligence-us-military-bases-rcna77155)，这个间谍气球能从多个敏感的美国军事基地收集情报，并且[使用了](https://www.nbcnews.com/news/investigations/us-intelligence-officials-determined-chinese-spy-balloon-used-us-inter-rcna131150)美国的互联网服务提供商进行通信，根据多个消息来源。
- en: Chinese government representatives had denied that last year's balloon was used
    to spy. Instead, they said that the balloon was a civilian airship used for meteorological
    research that unintentionally drifted into the U.S.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 去年的气球并非用于间谍活动，中国政府代表否认了这一说法。他们称该气球是用于气象研究的民用飞艇，不小心漂移到了美国境内。
