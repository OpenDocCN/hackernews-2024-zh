- en: 🚀 About Spine AI
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 🚀 关于 Spine AI
- en: Spine AI helps companies build AI copilots for their products. Spine’s AI agents
    work across both documents and APIs, enabling a conversational interface to do
    anything the product can and more.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Spine AI 帮助公司为其产品构建 AI 助手。Spine 的 AI 代理可以跨文档和 API 工作，为产品提供对话界面，可以实现产品能做的任何事情以及更多。
- en: Our mission is to democratize AI technology and enable all companies to bring
    home the next era of product interfaces.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的使命是民主化 AI 技术，并让所有公司带回下一个产品界面时代。
- en: We are looking to bring on a team member to work with us on the bleeding edge
    and help us fulfill the strong customer demand we are seeing for enterprise copilots.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望能引入一个团队成员与我们合作，致力于最前沿的工作，并帮助我们满足企业助手所见的强烈客户需求。
- en: 🏀 The Team
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 🏀 团队
- en: Akshay (Co-founder & CEO) previously worked for a growth stage VC in Canada
    (Georgian Partners), where he led the Generative AI initiative and helped 40+
    B2B SAAS companies develop AI products. He also has a masters in Generative AI
    from the University of Toronto, back before it was cool :)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Akshay（联合创始人兼 CEO）曾在加拿大的成长阶段 VC（Georgian Partners）工作，领导生成 AI 计划，并帮助 40 多家 B2B
    SAAS 公司开发 AI 产品。他还在多伦多大学获得了生成 AI 的硕士学位，那时还不是那么流行 :)
- en: Ashwin (Co-founder & CTO) was previously at Instacart, where he worked on bot
    mitigation and experimentation platforms. Prior to that, he was at Amazon Aurora,
    where he helped build the team as one of the first engineers at AWS in Toronto.
    He also has a patent for dynamic language model loading for his work at Amazon
    Alexa.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Ashwin (Co-founder & CTO) was previously at Instacart, where he worked on bot
    mitigation and experimentation platforms. Prior to that, he was at Amazon Aurora,
    where he helped build the team as one of the first engineers at AWS in Toronto.
    He also has a patent for dynamic language model loading for his work at Amazon
    Alexa.
- en: 🌟 About You
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 🌟 About You
- en: 'As the lead applied ML scientist, you''ll resonate with and embody our core
    values:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 'As the lead applied ML scientist, you''ll resonate with and embody our core
    values:'
- en: '**Empathy:** We empathize with our customers to help them solve core problems.
    Our empathy also extends to our team as we enable people to experiment, grow and
    do their best work.'
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**同理心：** 我们同情我们的客户，帮助他们解决核心问题。我们的同情也延伸到我们的团队，因为我们使人们能够实验、成长并做出最好的工作。'
- en: '**Ownership:** Joining at an early stage, you will be expected to own large
    parts of the product and work through high ambiguity without explicit direction.
    You will also be expected to bring forth feedback and ideas to help shape the
    product.'
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Ownership:** Joining at an early stage, you will be expected to own large
    parts of the product and work through high ambiguity without explicit direction.
    You will also be expected to bring forth feedback and ideas to help shape the
    product.'
- en: '**Communication:** Strong communication is required to work through ambiguity
    and showcase clarity of thought when interacting with customers and the team.'
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**沟通能力：** 在与客户和团队互动时，需要强大的沟通能力来处理模糊性，并展示清晰的思维。'
- en: '**Ambition:** We are here to solve hard problems and want to bring on board
    people who seek out challenges and want to excel.'
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**雄心壮志：** 我们在这里解决难题，希望吸引寻求挑战并渴望出色表现的人加入我们。'
- en: We believe in the magic of in-person collaboration. That's why we're building
    our team in the heart of the global AI hub - San Francisco. Be a part of this
    exciting journey, surrounded by like-minded innovators, in the city where the
    AI revolution is taking shape.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信面对面的协作的魔力。这就是为什么我们选择在全球 AI 中心——旧金山的中心建立我们的团队。成为这段激动人心旅程的一部分，周围是志同道合的创新者，身处
    AI 革命初现的城市。
- en: 🧗🏻‍♀️ About the Role
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 🧗🏻‍♀️ 关于角色
- en: The lead applied ML scientist engineer, will work closely with the CEO and CTO
    to develop the core product offering and help build out the team.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: The lead applied ML scientist engineer, will work closely with the CEO and CTO
    to develop the core product offering and help build out the team.
- en: 'The work will include:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作将包括：
- en: '**Working with LLMs:** Deploying LLMs in production as well as tuning and experimenting
    with foundational LLMs and search techniques.'
  id: totrans-split-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与 LLMs 合作：** 在生产中部署 LLMs，并调整和实验基础 LLMs 和搜索技术。'
- en: '**Tailored AI Modeling:** Building bespoke machine learning models and frameworks
    for scalable enterprise AI agents.'
  id: totrans-split-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定制 AI 建模：** 为可扩展企业 AI 代理构建定制的机器学习模型和框架。'
- en: '**Diving deep into APIs:** Developing a deep understanding of APIs and how
    to connect them to LLMs.'
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**深入探讨APIs：** 深入理解APIs以及如何将它们连接到LLMs。'
- en: '**Developing AI best practices:** Implementing monitoring and guardrails around
    the product and defining best practices for leveraging generative AI in production.'
  id: totrans-split-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**开发AI最佳实践：** 实施监控和产品周边的防护措施，并定义在生产中利用生成式AI的最佳实践。'
- en: 🏗️ Our Tech Stack
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 🏗️ 我们的技术栈
- en: '**Frontend:** NextJS (Vercel) & TailwindCSS'
  id: totrans-split-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**前端：** NextJS（Vercel）& TailwindCSS'
- en: '**Backend:** Python (FastAPI), PostgresDB, Supabase and S3'
  id: totrans-split-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**后端：** Python（FastAPI），PostgresDB，Supabase和S3'
- en: '**Cloud:** Azure & AWS'
  id: totrans-split-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**云服务：** Azure & AWS'
- en: '**ML:** HuggingFace, Pytorch, OpenAI and Anthropic'
  id: totrans-split-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习：** HuggingFace，Pytorch，OpenAI和Anthropic'
- en: ✍️ When you apply
  id: totrans-split-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ✍️ 申请时机
- en: Drop us a note on why you want to work for a startup and why you want to work
    for Spine :)
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给我们留言，说明你为什么想在初创公司工作，以及为什么想在Spine工作 :)
