  zh: '**汽车**'
- en: Fourth-quarter revenue was $281 million, up 8% from the previous quarter and
    down 4% from a year ago. Full-year revenue rose 21% to $1.1 billion.
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四季度营收为2.81亿美元，比上一季度增长8%，年同比下降4%。全年营收增长21%，达到11亿美元。
- en: Announced [further adoption of its NVIDIA DRIVE^® platform](https://blogs.nvidia.com/blog/ai-automotive-innovation-ces/),
    with Great Wall Motors, ZEEKR and Xiaomi using DRIVE Orin™ to power intelligent
    automated-driving systems and Li Auto selecting DRIVE Thor™ as its centralized
