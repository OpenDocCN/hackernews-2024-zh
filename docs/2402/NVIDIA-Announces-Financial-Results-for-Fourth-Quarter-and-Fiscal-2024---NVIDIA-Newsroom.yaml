  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**电话会议和网络广播信息**'
- en: NVIDIA will conduct a conference call with analysts and investors to discuss
    its fourth quarter and fiscal 2024 financial results and current financial prospects
    today at 2 p.m. Pacific time (5 p.m. Eastern time). A live webcast (listen-only
    mode) of the conference call will be accessible at NVIDIA’s investor relations
    website, [https://investor.nvidia.com](https://investor.nvidia.com/home/default.aspx).
    The webcast will be recorded and available for replay until NVIDIA’s conference
    call to discuss its financial results for its first quarter of fiscal 2025.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: NVIDIA将于今天下午2点太平洋时间（东部时间下午5点）与分析师和投资者进行电话会议，讨论其第四季度及2024财年财务业绩及当前财务前景。电话会议的现场网络广播（仅限听）将可在NVIDIA投资者关系网站[https://investor.nvidia.com](https://investor.nvidia.com/home/default.aspx)上获取。网络广播将被录制，并可在NVIDIA讨论其2025财年第一季度财务业绩电话会议之前重播。
- en: '**Non-GAAP Measures**'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**非GAAP措施**'
- en: To supplement NVIDIA’s condensed consolidated financial statements presented
    in accordance with GAAP, the company uses non-GAAP measures of certain components
    of financial performance. These non-GAAP measures include non-GAAP gross profit,
    non-GAAP gross margin, non-GAAP operating expenses, non-GAAP income from operations,
    non-GAAP other income (expense), net, non-GAAP net income, non-GAAP net income,
    or earnings, per diluted share, and free cash flow. For NVIDIA’s investors to
    be better able to compare its current results with those of previous periods,
    the company has shown a reconciliation of GAAP to non-GAAP financial measures.
    These reconciliations adjust the related GAAP financial measures to exclude acquisition
    termination costs, stock-based compensation expense, acquisition-related and other
    costs, IP-related costs, other, gains and losses from non-affiliated investments,
    interest expense related to amortization of debt discount, and the associated
    tax impact of these items where applicable. Free cash flow is calculated as GAAP
    net cash provided by operating activities less both purchases related to property
    and equipment and intangible assets and principal payments on property and equipment
    and intangible assets. NVIDIA believes the presentation of its non-GAAP financial
    measures enhances the user’s overall understanding of the company’s historical
    financial performance. The presentation of the company’s non-GAAP financial measures
    is not meant to be considered in isolation or as a substitute for the company’s
    financial results prepared in accordance with GAAP, and the company’s non-GAAP
    measures may be different from non-GAAP measures used by other companies.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 为了补充按照通用会计准则（GAAP）编制的NVIDIA简明合并财务报表，公司使用了某些财务表现的非GAAP措施。这些非GAAP措施包括非GAAP毛利润、非GAAP毛利率、非GAAP营业费用、非GAAP营业利润、非GAAP其他收入（费用）、净额、非GAAP净利润、每股摊薄非GAAP净利润或收益以及自由现金流。为了使NVIDIA的投资者更好地能够比较其当前结果与以往时期的结果，公司展示了按照GAAP和非GAAP财务措施的调和表。这些调和表调整了相关的GAAP财务措施，以排除收购终止费用、股权酬劳费用、收购相关和其他费用、知识产权相关费用、其他、非关联投资的收益和损失、与债务折扣摊销相关的利息费用，以及适用的这些项目的税务影响。自由现金流的计算方法是按照GAAP提供的经营活动现金流净额减去与固定资产和无形资产相关的购买及主要支付和固定资产及无形资产的本金支付。NVIDIA认为其非GAAP财务措施的呈现增强了用户对公司历史财务表现的整体理解。公司的非GAAP财务措施的呈现并不意味着单独考虑或替代按照GAAP编制的财务结果，公司的非GAAP措施可能与其他公司使用的非GAAP措施不同。
