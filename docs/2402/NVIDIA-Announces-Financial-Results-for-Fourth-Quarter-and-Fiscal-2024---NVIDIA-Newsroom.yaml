  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**展望**'
- en: 'NVIDIA’s outlook for the first quarter of fiscal 2025 is as follows:'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: NVIDIA 2025财年第一季度的展望如下：
- en: Revenue is expected to be $24.0 billion, plus or minus 2%.
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预计收入将为240亿美元，上下波动2%。
- en: GAAP and non-GAAP gross margins are expected to be 76.3% and 77.0%, respectively,
    plus or minus 50 basis points.
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预计GAAP和非GAAP毛利率分别为76.3%和77.0%，上下波动50个基点。
- en: GAAP and non-GAAP operating expenses are expected to be approximately $3.5 billion
    and $2.5 billion, respectively.
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预计GAAP和非GAAP运营费用分别约为35亿美元和25亿美元。
- en: GAAP and non-GAAP other income and expense are expected to be an income of approximately
    $250 million, excluding gains and losses from non-affiliated investments.
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预计GAAP和非GAAP其他收入和支出将约为250亿美元，不包括非关联投资的收益和损失。
- en: GAAP and non-GAAP tax rates are expected to be 17.0%, plus or minus 1%, excluding
    any discrete items.
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预计GAAP和非GAAP税率为17.0%，上下波动1%，不包括任何离散项目。
- en: '**Highlights**'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**亮点**'
- en: 'NVIDIA achieved progress since its previous earnings announcement in these
    areas:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: NVIDIA在其上次财报公布以来在这些领域取得了进展：
- en: '**Data Center**'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据中心**'
- en: '**Gaming**'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**游戏**'
- en: Fourth-quarter revenue was $2.9 billion, flat from the previous quarter and
    up 56% from a year ago. Full-year revenue rose 15% to $10.4 billion.
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四季度收入为29亿美元，与上一季度持平，比去年同期增长56%。全年收入增长15%，达到104亿美元。
- en: Launched [GeForce RTX™ 40 SUPER Series GPUs](https://nvidianews.nvidia.com/news/geforce-rtx-40-super-series
    "GeForce RTX™ 40 SUPER Series GPUs"), starting at $599, which support the latest
    NVIDIA RTX™ technologies, including DLSS 3.5 Ray Reconstruction and NVIDIA Reflex.
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推出了[GeForce RTX™ 40 SUPER Series GPUs](https://nvidianews.nvidia.com/news/geforce-rtx-40-super-series
    "GeForce RTX™ 40 SUPER Series GPUs")，起价$599，支持包括DLSS 3.5射线重建和NVIDIA Reflex在内的最新NVIDIA
    RTX™技术。
- en: Announced generative AI capabilities for its installed base of over 100 million
    RTX AI PCs, including [Tensor-RT™ LLM](https://developer.nvidia.com/blog/optimizing-inference-on-llms-with-tensorrt-llm-now-publicly-available
    "Tensor-RT™ LLM") to accelerate inference on large language models, and [Chat
    with RTX,](https://blogs.nvidia.com/blog/chat-with-rtx-available-now/ "Chat with
    RTX,") a tech demo that lets users personalize a chatbot with their own content.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宣布为其安装了超过1亿台RTX AI个人电脑的用户推出生成AI能力，包括[张量-RT™ LLM](https://developer.nvidia.com/blog/optimizing-inference-on-llms-with-tensorrt-llm-now-publicly-available
    "张量-RT™ LLM")，用于加速大语言模型的推理，以及[与RTX聊天](https://blogs.nvidia.com/blog/chat-with-rtx-available-now/
    "与RTX聊天")技术演示，允许用户用自己的内容个性化聊天机器人。
- en: Introduced [microservices for the NVIDIA Avatar Cloud Engine](https://nvidianews.nvidia.com/news/ace-avatar-cloud-engine-microservices
    "microservices for the NVIDIA Avatar Cloud Engine"), allowing game and application
    developers to integrate state-of-the-art generative AI models into non-playable
    characters.
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推出[NVIDIA Avatar Cloud Engine的微服务](https://nvidianews.nvidia.com/news/ace-avatar-cloud-engine-microservices
    "NVIDIA Avatar Cloud Engine的微服务")，允许游戏和应用开发者将最先进的生成AI模型集成到非可播放角色中。
