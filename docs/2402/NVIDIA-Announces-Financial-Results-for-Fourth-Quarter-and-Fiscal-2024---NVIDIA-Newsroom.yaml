- en: NVIDIA Announces Financial Results for Fourth Quarter and Fiscal 2024 | NVIDIA
    Newsroom
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NVIDIA公布了2024财年第四季度和全年财务业绩 | NVIDIA新闻室
- en: 来源：[https://nvidianews.nvidia.com/news/nvidia-announces-financial-results-for-fourth-quarter-and-fiscal-2024](https://nvidianews.nvidia.com/news/nvidia-announces-financial-results-for-fourth-quarter-and-fiscal-2024)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nvidianews.nvidia.com/news/nvidia-announces-financial-results-for-fourth-quarter-and-fiscal-2024](https://nvidianews.nvidia.com/news/nvidia-announces-financial-results-for-fourth-quarter-and-fiscal-2024)
- en: Record quarterly revenue of $22.1 billion, up 22% from Q3, up 265% from year
    ago
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创纪录的季度收入达到221亿美元，比上一季度增长22%，比去年同期增长265%。
- en: Record quarterly Data Center revenue of $18.4 billion, up 27% from Q3, up 409%
    from year ago
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创纪录的数据中心季度收入达到184亿美元，比上一季度增长27%，比去年同期增长409%。
- en: Record full-year revenue of $60.9 billion, up 126%
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全年创纪录的收入达到609亿美元，增长了126%。
- en: 'NVIDIA (NASDAQ: NVDA) today reported revenue for the fourth quarter ended January
    28, 2024, of $22.1 billion, up 22% from the previous quarter and up 265% from
    a year ago.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: NVIDIA（纳斯达克代码：NVDA）今天公布了截至2024年1月28日的第四季度收入，达到221亿美元，比上一季度增长22%，比去年同期增长265%。
- en: For the quarter, GAAP earnings per diluted share was $4.93, up 33% from the
    previous quarter and up 765% from a year ago. Non-GAAP earnings per diluted share
    was $5.16, up 28% from the previous quarter and up 486% from a year ago.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本季度，按照通用会计准则计算的每股摊薄收益为4.93美元，比上一季度增长33%，比去年同期增长765%。非通用会计准则计算的每股摊薄收益为5.16美元，比上一季度增长28%，比去年同期增长486%。
- en: For fiscal 2024, revenue was up 126% to $60.9 billion. GAAP earnings per diluted
    share was $11.93, up 586% from a year ago. Non-GAAP earnings per diluted share
    was $12.96, up 288% from a year ago.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2024财年，收入达到609亿美元，同比增长126%。按照通用会计准则计算的每股摊薄收益为11.93美元，比去年同期增长586%。非通用会计准则计算的每股摊薄收益为12.96美元，比去年同期增长288%。
- en: “Accelerated computing and generative AI have hit the tipping point. Demand
    is surging worldwide across companies, industries and nations,” said Jensen Huang,
    founder and CEO of NVIDIA.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “加速计算和生成式人工智能已经到达转折点。全球范围内公司、行业和国家的需求正在激增。” NVIDIA创始人兼首席执行官黄仁勋表示。
- en: “Our Data Center platform is powered by increasingly diverse drivers — demand
    for data processing, training and inference from large cloud-service providers
    and GPU-specialized ones, as well as from enterprise software and consumer internet
    companies. Vertical industries — led by auto, financial services and healthcare
    — are now at a multibillion-dollar level.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的数据中心平台由日益多样的驱动因素驱动 —— 大型云服务提供商和GPU专业化公司对数据处理、训练和推理的需求，以及企业软件和消费互联网公司的需求。汽车、金融服务和医疗保健等垂直行业现在已经达到数十亿美元的水平。”
- en: “NVIDIA RTX, introduced less than six years ago, is now a massive PC platform
    for generative AI, enjoyed by 100 million gamers and creators. The year ahead
    will bring major new product cycles with exceptional innovations to help propel
    our industry forward. Come join us at next month’s GTC, where we and our rich
    ecosystem will reveal the exciting future ahead,” he said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “NVIDIA RTX，不到六年的时间，已经成为生成式人工智能的重要PC平台，受到1亿游戏玩家和创作者的喜爱。未来一年将带来重大的新产品周期，引领行业前进。请加入我们参加下个月的GTC，我们和我们丰富的生态系统将展示前景广阔的未来。”
    他补充道。
- en: NVIDIA will pay its next quarterly cash dividend of $0.04 per share on March
    27, 2024, to all shareholders of record on March 6, 2024.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: NVIDIA将于2024年3月27日向所有登记股东支付每股0.04美元的季度现金股息，登记日为2024年3月6日。
