- en: '**Outlook**'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: 'NVIDIA’s outlook for the first quarter of fiscal 2025 is as follows:'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: Revenue is expected to be $24.0 billion, plus or minus 2%.
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GAAP and non-GAAP gross margins are expected to be 76.3% and 77.0%, respectively,
    plus or minus 50 basis points.
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GAAP and non-GAAP operating expenses are expected to be approximately $3.5 billion
    and $2.5 billion, respectively.
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GAAP and non-GAAP other income and expense are expected to be an income of approximately
    $250 million, excluding gains and losses from non-affiliated investments.
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GAAP and non-GAAP tax rates are expected to be 17.0%, plus or minus 1%, excluding
    any discrete items.
  id: totrans-split-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Highlights**'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: 'NVIDIA achieved progress since its previous earnings announcement in these
    areas:'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Center**'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: '**Gaming**'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: Fourth-quarter revenue was $2.9 billion, flat from the previous quarter and
    up 56% from a year ago. Full-year revenue rose 15% to $10.4 billion.
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Launched [GeForce RTX™ 40 SUPER Series GPUs](https://nvidianews.nvidia.com/news/geforce-rtx-40-super-series
    "GeForce RTX™ 40 SUPER Series GPUs"), starting at $599, which support the latest
    NVIDIA RTX™ technologies, including DLSS 3.5 Ray Reconstruction and NVIDIA Reflex.
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Announced generative AI capabilities for its installed base of over 100 million
    RTX AI PCs, including [Tensor-RT™ LLM](https://developer.nvidia.com/blog/optimizing-inference-on-llms-with-tensorrt-llm-now-publicly-available
    "Tensor-RT™ LLM") to accelerate inference on large language models, and [Chat
    with RTX,](https://blogs.nvidia.com/blog/chat-with-rtx-available-now/ "Chat with
    RTX,") a tech demo that lets users personalize a chatbot with their own content.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduced [microservices for the NVIDIA Avatar Cloud Engine](https://nvidianews.nvidia.com/news/ace-avatar-cloud-engine-microservices
    "microservices for the NVIDIA Avatar Cloud Engine"), allowing game and application
    developers to integrate state-of-the-art generative AI models into non-playable
    characters.
  id: totrans-split-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reached the milestone of [500 AI-powered RTX games and applications](https://www.nvidia.com/en-us/geforce/news/rtx500-celebration-dlss-ray-tracing-new-games-win-prizes/
    "500 AI-powered RTX games and applications") utilizing NVIDIA DLSS, ray tracing
    and other NVIDIA RTX technologies.
  id: totrans-split-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Professional Visualization**'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: Fourth-quarter revenue was $463 million, up 11% from the previous quarter and
    up 105% from a year ago. Full-year revenue rose 1% to $1.6 billion.
  id: totrans-split-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Announced [adoption of NVIDIA Omniverse](https://blogs.nvidia.com/blog/omniverse-automotive-configurator-developer-ecosystem/
    "adoption of NVIDIA Omniverse")™ by the global automotive-configurator ecosystem.
  id: totrans-split-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Announced the [NVIDIA RTX 2000 Ada Generation GPU](https://blogs.nvidia.com/blog/rtx-2000-ada/
    "NVIDIA RTX 2000 Ada Generation GPU"), bringing the latest AI, graphics and compute
    technology to compact workstations.
  id: totrans-split-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Automotive**'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: Fourth-quarter revenue was $281 million, up 8% from the previous quarter and
    down 4% from a year ago. Full-year revenue rose 21% to $1.1 billion.
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Announced [further adoption of its NVIDIA DRIVE^® platform](https://blogs.nvidia.com/blog/ai-automotive-innovation-ces/),
    with Great Wall Motors, ZEEKR and Xiaomi using DRIVE Orin™ to power intelligent
    automated-driving systems and Li Auto selecting DRIVE Thor™ as its centralized
    car computer.
  id: totrans-split-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CFO Commentary**'
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: Commentary on the quarter by Colette Kress, NVIDIA’s executive vice president
    and chief financial officer, is available at [https://investor.nvidia.com](https://investor.nvidia.com/home/default.aspx).
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
- en: '**Conference Call and Webcast Information**'
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
- en: NVIDIA will conduct a conference call with analysts and investors to discuss
    its fourth quarter and fiscal 2024 financial results and current financial prospects
    today at 2 p.m. Pacific time (5 p.m. Eastern time). A live webcast (listen-only
    mode) of the conference call will be accessible at NVIDIA’s investor relations
    website, [https://investor.nvidia.com](https://investor.nvidia.com/home/default.aspx).
    The webcast will be recorded and available for replay until NVIDIA’s conference
    call to discuss its financial results for its first quarter of fiscal 2025.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
- en: '**Non-GAAP Measures**'
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: To supplement NVIDIA’s condensed consolidated financial statements presented
    in accordance with GAAP, the company uses non-GAAP measures of certain components
    of financial performance. These non-GAAP measures include non-GAAP gross profit,
    non-GAAP gross margin, non-GAAP operating expenses, non-GAAP income from operations,
    non-GAAP other income (expense), net, non-GAAP net income, non-GAAP net income,
    or earnings, per diluted share, and free cash flow. For NVIDIA’s investors to
    be better able to compare its current results with those of previous periods,
    the company has shown a reconciliation of GAAP to non-GAAP financial measures.
    These reconciliations adjust the related GAAP financial measures to exclude acquisition
    termination costs, stock-based compensation expense, acquisition-related and other
    costs, IP-related costs, other, gains and losses from non-affiliated investments,
    interest expense related to amortization of debt discount, and the associated
    tax impact of these items where applicable. Free cash flow is calculated as GAAP
    net cash provided by operating activities less both purchases related to property
    and equipment and intangible assets and principal payments on property and equipment
    and intangible assets. NVIDIA believes the presentation of its non-GAAP financial
    measures enhances the user’s overall understanding of the company’s historical
    financial performance. The presentation of the company’s non-GAAP financial measures
    is not meant to be considered in isolation or as a substitute for the company’s
    financial results prepared in accordance with GAAP, and the company’s non-GAAP
    measures may be different from non-GAAP measures used by other companies.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
