- en: Poland's PM says authorities in the previous government widely and illegally
    used Pegasus spyware | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/poland-government-pegasus-spyware-tusk-duda-78420fc7099401926d28b5be98669192](https://apnews.com/article/poland-government-pegasus-spyware-tusk-duda-78420fc7099401926d28b5be98669192)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WARSAW, Poland (AP) — Poland’s new prime minister said Tuesday he has documentation
    proving that state authorities under the previous government used the powerful
    [Pegasus spyware](https://apnews.com/article/jordan-hacking-pegasus-spyware-nso-group-99b0b1e4ee256e0b4df055f926349a43)
    illegally and targeted a “very long” list of hacking victims.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Donald Tusk](https://apnews.com/article/france-germany-poland-tusk-f40604859d6efba833a6895dcc95bffe)
    made the announcement during a news briefing alongside [President Andrzej Duda](https://apnews.com/article/poland-opposition-imprisoned-exministers-president-5797bd393872d836d55462372249ea5d),
    a political opponent aligned with the previous ruling party. The use of Pegasus
    was alleged to have occurred under the government led by the right-wing Law and
    Justice party.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Pegasus gives operators complete access to a mobile device, allowing them to
    extract passwords, photos, messages, contacts and browsing histories, and to activate
    the microphone and camera for real-time eavesdropping.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Tusk said he was sharing information with Duda that showed wide use of the [spyware](https://apnews.com/hub/spyware)
    in Poland.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: “This is only a sample of the documents that are at your disposal, Mr. President,”
    he said at the start of a meeting of the Cabinet Council, a consultation format
    between the president and the government. Duda called the meeting to discuss other
    matters.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The prime minister said he asked the justice minister and prosecutor general
    to provide Duda with documents which “confirm 100% the purchase and use of Pegasus
    in a legal and illegal manner.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: The president has not publicly responded.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Tusk took power in December following an October election which he won as the
    head of a broad centrist alliance. It marked the end of eight years of rule by
    Law and Justice, a populist party that the [European Union](https://apnews.com/article/technology-poland-warsaw-spyware-5bb2bfc402747e1fa153a5e7eb107245)
    accused of eroding democratic norms.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The new parliament has set up a special commission to investigate who used Pegasus
    and against whom during Law and Justice’s years in government.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “The list of victims of these practices is unfortunately very long,” Tusk said.
    That list has not been publicly released.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Several Polish opponents of the previous government were targeted with Pegasus,
    a spyware program made by Israel’s NSO Group, according to findings by the University
    of Toronto’s nonprofit Citizen Lab that were [exclusively reported](https://apnews.com/article/technology-business-middle-east-elections-europe-c16b2b811e482db8fbc0bbc37c00c5ab)
    by The Associated Press.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: “This vindicates the victims and the technical and forensic methods we used
    to confirm infections,” said John Scott-Railton, a senior researcher with Citizen
    Lab who discovered the first cases of Pegasus use in Poland.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “Commercial spyware like Pegasus is dangerous to democracy and carries a baked-in
    abuse potential,” Scott-Railton said in a statement to the AP.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The NSO Group has said that it only sells its spyware to legitimate government
    law enforcement and intelligence agencies vetted by Israel’s Defense Ministry
    for use against terrorists and criminals. But evidence has emerged of human rights
    activists and politicians being targeted by governments worldwide.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Some of those who were hacked received notifications on their iPhones from phone
    maker Apple, then turned to Citizen Lab for confirmation.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: Scott-Railton said Tusk’s confirmation “affirms the key role Apple’s threat
    notifications play in driving accountability for commercial spyware abuses. In
    Poland, these notifications were the first sign for researchers and reporters
    that a spyware scandal was lurking.”
  id: totrans-split-21
  prefs: []
