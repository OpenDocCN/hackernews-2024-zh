- en: '"Fake Chinese income" mortgages fuel Toronto Real Estate Bubble: HSBC Bank
    Leaks'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '"虚假中国收入"抵押贷款推动多伦多房地产泡沫：汇丰银行泄露'
- en: 来源：[https://www.thebureau.news/p/fake-chinese-income-mortgages-fuel](https://www.thebureau.news/p/fake-chinese-income-mortgages-fuel)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thebureau.news/p/fake-chinese-income-mortgages-fuel](https://www.thebureau.news/p/fake-chinese-income-mortgages-fuel)
- en: 'PHOTO ILLUSTRATION: THE BUREAU INVESTIGATES [TORONTO METHOD](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)
    MORTGAGE LEAKS'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 'PHOTO ILLUSTRATION: THE BUREAU INVESTIGATES [多伦多方法](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)
    抵押贷款泄露'
- en: The whistleblower, a Canadian business school graduate, was staggered by the
    suspicious home loans he discovered in 2022 when he joined a mortgage approval
    team in a small HSBC branch on the outskirts of Toronto.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年加入多伦多郊外一家汇丰银行分行的抵押贷款审批团队后，来自加拿大商学院的告密者惊异地发现了可疑的房贷情况。
- en: He knew of suspicions surrounding Chinese capital in British Columbia real estate,
    but had never witnessed shady lending while working at an HSBC branch in Campbell
    River, a bucolic town on the coast of Vancouver Island.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 他了解了关于中国资本在不列颠哥伦比亚房地产中的可疑情况，但在温哥华岛海岸边静谧小镇坎贝尔河的汇丰分行工作时，从未见过进行可疑贷款的情况。
- en: When he arrived at HSBC’s bank in Aurora, an affluent suburb north of Toronto,
    he discovered explosive growth in home loans to Chinese diaspora buyers during
    the Covid-19 pandemic.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当他抵达位于多伦多北部富裕的奥罗拉的汇丰银行时，他发现了在新冠肺炎疫情期间向中国侨民买家发放的房贷急剧增长。
- en: Chinese migrants living across Toronto were obtaining mortgages from HSBC while
    supposedly earning extravagant salaries from remote-work jobs in China. In one
    example, an Ontario casino worker that owned three homes also claimed to earn
    $345,000 in 2020 analyzing data remotely for a Beijing company.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 居住在多伦多各地的中国移民在中国遥远的就业岗位上貌似挣得丰厚的薪水的情况下，却能从汇丰银行获得抵押贷款。举一个例子，一个拥有三栋房产的安大略省赌场工人，声称2020年远程分析中国公司数据挣得345,000美元。
- en: Before joining HSBC Canada, the whistleblower had studied fake-income mortgage
    frauds for his Business Masters degree at Vancouver Island University. After arriving
    at Aurora in February 2022, while digging into the branch’s loan books and interrogating
    his colleagues, he made mind-blowing assessments.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在加入加拿大汇丰银行之前，告密者曾在温哥华岛大学攻读商业硕士学位时研究过假收入抵押贷款欺诈案。在2022年2月抵达奥罗拉分行后，他翻阅了分行的贷款记录并盘问了同事后，做出了让人震惊的评估。
- en: Since 2015, the whistleblower concluded, more than 10 Toronto-area HSBC branches
    had issued at least $500-million in home loans to diaspora buyers claiming exaggerated
    incomes or non-existent jobs in China.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 告密者得出结论，自2015年以来，多伦多地区至少有10家汇丰银行分行向声称在中国拥有夸大收入或根本不存在工作的侨民买家发放了至少5亿美元的抵押贷款。
- en: These foreign-income scams spiked during the pandemic, the whistleblower believed,
    because borrowers could somewhat plausibly claim to be working remotely in other
    countries while riding out Covid-19 in Canada.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 告密者认为，这些外国收入诈骗在疫情期间飙升，因为借款人在加拿大避开新冠肺炎时，可以相对合理地声称在其他国家远程工作。
- en: While a small bank of Aurora’s size was expected to issue about $23-million
    in residential loans every year, this branch had shovelled out $88-million in
    mortgages in 2020, according to the whistleblower, and over $50-million in 2021.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据告密者的说法，一个这样规模的小银行预计每年发放大约2300万美元的住宅贷款，而这家分行在2020年却发放了8800万美元的抵押贷款，并在2021年发放了超过5000万美元的抵押贷款。
- en: The whistleblower, whom*The Bureau* is calling D.M., immigrated to Canada as
    an international student from India, making him a minority among mostly Chinese-Canadian
    co-workers at the Aurora branch.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 告密者，*The Bureau*称之为D.M.，是一名来自印度的国际学生，同样也是奥罗拉分行大部分同事以中国裔加拿大人为主的少数族裔。
- en: As D.M. probed his colleagues, his belief gained conviction, that HSBC Canada
    and other Canadian banks including [CIBC](https://betterdwelling.com/cibc-kills-foreign-income-program-makes-buying-canadian-real-estate-harder/)
    had systemic problems with highly questionable mortgages issued to diaspora buyers
    with unverified sources of wealth in China.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 向他的同事们调查后，D.M.相信加拿大汇丰银行和其他加拿大银行，包括[加拿大帝国商业银行（CIBC）](https://betterdwelling.com/cibc-kills-foreign-income-program-makes-buying-canadian-real-estate-harder/)
    发放给中国移民的抵押贷款存在有待审查的系统性问题。
- en: 'Losing sleep, in April 2022, D.M. sent an audacious email to senior bank executives:
    “I am going to reveal potential mortgage fraud at HSBC Bank Canada and possibly
    some employees benefited from the fraud, financially pocketing thousands of dollars,
    which I call the proceeds of crime.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 失眠的D.M.在2022年4月给高级银行高管发送了一封大胆的电子邮件：“我将揭露加拿大汇丰银行的潜在抵押贷款欺诈，并且可能有一些员工从欺诈中受益，从中获得数千美元，我称之为犯罪所得。”
- en: D.M.’s explosive four-page complaint triggered an internal investigation that
    led to some reforms at HSBC Canada according to internal emails obtained by *The
    Bureau.*
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: D.M.爆炸性的4页投诉引发了一项内部调查，根据*该局*获得的内部邮件，这导致了加拿大汇丰的一些改革。
- en: But more than a year later, D.M. was so dissatisfied with the bank’s response
    that he risked sharing his story and numerous internal documents for an unprecedented
    journalistic investigation into Canada’s housing affordability crisis.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但一年多以后，D.M.对银行的回应非常不满，以至于冒着将自己的故事和大量内部文件分享给媒体进行对加拿大房屋价格可负担性危机进行了前所未有的调查的风险。
- en: “I found out a huge mortgage fraud showing borrowers with exaggerated income
    from one specific country, China, pretending to be working remotely,” D.M. informed
    *The Bureau* in June 2023\. “I believe the housing prices in Toronto are linked
    to this, because this is about income verification in banks, which is supposed
    to moderate demand.”
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我发现了一起巨大的抵押贷款诈骗案，显示出来自一个特定国家，中国，的借款人夸大的收入，假装远程工作，”D.M.于2023年6月告知*该局*。“我相信多伦多的房价和这有关，因为这涉及银行的收入验证，这本应该调节需求。”
- en: '*The Bureau* asked HSBC Canada to review emailed information for this story
    and provide an appropriate manager for an interview regarding D.M. ''s records
    and allegations.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*该局*要求加拿大汇丰查看本文的邮件信息，并提供适当的经理就D.M.的记录和指控进行采访。'
- en: '“I won’t have anyone to speak with you directly,” Sharon Wilks, Head of Communications,
    responded. “But for context: As a global bank, HSBC is at the forefront of efforts
    to identify, prevent and deter financial crime … We will not do business with
    individuals or entities we believe are engaged in illicit conduct.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我没有人可以直接和你联系，”传讯部主管沙龙·威尔克斯回应道。“但是为了解释：作为一家全球银行，汇丰银行一直致力于识别、预防和遏制金融犯罪……我们将不会与我们认为从事非法活动的个人或实体进行业务往来。”
- en: Wilks added that HSBC Canada “can and do regularly exit relationships with clients
    whose activities we deem too risky.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 威尔克斯补充说，加拿大汇丰“经常可以并且确实与我们认为风险太高的客户解除关系”。
- en: '*The Bureau’s* seven-month investigation into D.M.’s allegations suggests HSBC
    Canada and other Canadian banks could have issued many billions of dollars in
    questionable mortgages to Chinese diaspora buyers, and a significant cause of
    Canada’s real estate bubble is hundreds of billions in illicit fund transfers
    from China into Canada, and bank lending that amplifies its impacts, especially
    in Toronto and Vancouver home prices.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*该局*对D.M.的指控进行了七个月的调查表明，加拿大汇丰和其他加拿大银行可能向中国侨民购房者发放了数十亿美元的可疑抵押贷款，加拿大房地产泡沫的一个重要原因是中国数千亿美元的非法资金流入加拿大，以及放大了其影响的银行贷款，尤其是多伦多和温哥华的房价。'
- en: “There are thousands of these cases, large scale,” D.M. said in an interview.
    “Hardworking Canadians are denied mortgages and these Chinese residents forge
    documents and get mortgages approved, heating up the already hot Ontario real
    estate markets.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这些案件有成千上万，规模很大，”D.M.在一次采访中说。“勤奋的加拿大人被拒绝抵押贷款，而这些中国居民伪造文件并获得抵押贷款的审批，加剧了已经火热的安大略房地产市场。”
- en: “These people don’t have steady jobs or income in Canada,” he alleged, “but
    what they are doing is scams to [launder money,](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)
    and get mortgages using fake documents.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “这些人在加拿大没有稳定的工作或收入，”他声称，“但他们所做的是利用伪造文件进行[洗钱](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)，并使用虚假文件获得抵押贷款。”
- en: '*The Bureau’s* investigation included asking seven prominent Canadian experts
    to assess some of D.M.’s documents, allegations and conclusions.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*该局*的调查包括邀请7位知名的加拿大专家评估D.M.的一些文件、指控和结论。'
- en: This investigation suggests D.M. 's calculation is plausible, that the Aurora
    branch and other Toronto-area HSBC branches have issued at least $500-million
    in questionable Chinese income loans since 2015.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此调查表明D.M.的计算是可信的，自2015年以来，Aurora分行和多伦多地区的其他汇丰银行分行至少发放了5亿美元的可疑中国收入贷款。
- en: But D.M’s findings could also change the public’s understanding of housing affordability
    in Toronto and Vancouver, a politically explosive issue expected to frame Canada’s
    upcoming federal election.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但是D.M的发现还可能改变公众对多伦多和温哥华房屋价格可负担性的理解，这是一个政治上爆炸性的问题，预计会成为加拿大即将到来的联邦选举的主题。
- en: This is because, according to the academics and criminologists that reviewed
    D.M.’s documents with *The Bureau,* his evidence fits into FINTRAC’s much [broader
    examinations](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng) of
    suspicious real estate and banking transactions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为，根据与*The Bureau*一起审查D.M的文件的学者和刑事学家们认为，他的证据符合金融犯罪情报中心对可疑房地产和银行交易的更为广泛的[检查](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)。
- en: In 2023, the anti-money laundering watchdog published a ground-breaking study
    into 48,000 Chinese diaspora banking transactions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年，反洗钱监察机构发布了一项开创性的研究，涉及4.8万笔中国侨民银行交易。
- en: FINTRAC found that during the Covid-19 pandemic, because Canadian casinos were
    closed, Chinese underground banking schemes [evolved,](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)
    flooding electronic fund transfers from Hong Kong into Canadian bank accounts
    that served like corridors for murky real estate transactions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 金融犯罪情报中心发现，在新冠疫情期间，由于加拿大的赌场关闭，中国的地下银行方案[进化](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)，从香港进行的电子资金转账涌入加拿大银行账户，这相当于不透明的房地产交易的走廊。
- en: '*The Bureau’*s analysis also finds that what D.M. discovered in Toronto banks,
    finally sheds light on mysterious capital flows discovered by a prominent Canadian
    academic in 2015, in a study of Vancouver land titles and mortgages.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Bureau*的分析也发现，D.M.在多伦多银行发现的内容最终揭示了一位加拿大著名学者在2015年对温哥华土地所有权和抵押贷款进行研究中发现的神秘资金流动。'
- en: That [examination](https://macleans.ca/economy/realestateeconomy/andy-yan-the-analyst-who-exposed-vancouvers-real-estate-disaster/)
    of $525-million worth of real estate purchases in a six-month period found 66
    percent of buyers in several affluent neighbourhoods were recent Chinese diaspora
    migrants, and most mortgages went to buyers with little or no income in Canada.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于价值5.25亿美元的房地产购买进行的[检查](https://macleans.ca/economy/realestateeconomy/andy-yan-the-analyst-who-exposed-vancouvers-real-estate-disaster/)发现，有66%的购房者是最近移民加拿大的中国侨民，并且大多数房贷是给没有或几乎没有加拿大收入的购房者。
- en: Similarly, what D.M. found in his probe of pandemic-era loans could be called
    the evolving “Toronto Method” of an underground banking system discovered first
    in Vancouver, and [found to be](https://cullencommission.ca/files/reports/CullenCommission-FinalReport-Full.pdf)
    laundering a stunning $1.2-billion in cash from Mainland China through British
    Columbia government casinos in 2014.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，D.M在他对疫情期间贷款的调查中发现的内容可以称为“多伦多模式”的演变，这是由首次在温哥华发现的地下银行系统，并且[发现有](https://cullencommission.ca/files/reports/CullenCommission-FinalReport-Full.pdf)在2014年通过不列颠哥伦比亚省政府的赌场洗出了令人震惊的12亿美元的中国大陆现金。
- en: This system of shadowy transfers was dubbed the [“Vancouver Model”](https://globalnews.ca/news/4658157/fentanyl-vancouver-real-estate-billion-money-laundering-police-study/)
    by an Australian professor, and brings together transnational organized crime,
    affluent Chinese nationals seeking to export their wealth abroad, and Canadian
    casinos, banks and real estate, in transactions that evade policing because the
    pivotal [cash exchanges](https://vancouversun.com/news/national/exclusive-how-b-c-casinos-are-used-to-launder-millions-in-drug-cash)
    are done off the books by professional money launderers serving the global Chinese
    diaspora.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一个澳大利亚教授将这种阴暗的转账系统称为[“温哥华模式”](https://globalnews.ca/news/4658157/fentanyl-vancouver-real-estate-billion-money-laundering-police-study/)，这系统结合了跨国有组织犯罪、富裕的中国国民试图将他们的财富转移到国外，以及加拿大赌场、银行和房地产，这些交易逃避执法，因为关键的[现金交易](https://vancouversun.com/news/national/exclusive-how-b-c-casinos-are-used-to-launder-millions-in-drug-cash)是由为全球华人侨民服务的专业洗钱者在帐本之外进行的。
- en: According to FINTRAC’s 2023 study of 48,000 pandemic-era transactions, this
    evolving Vancouver Model network “simultaneously facilitates money laundering
    and the circumvention of Chinese currency controls”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 根据金融犯罪情报中心对2023年4.8万起疫情期间交易的研究，这种不断演变的温哥华模式网络“既促进了洗钱，也为中国货币管制的规避提供了便利”。
- en: “As a result of the temporary closures of Canadian [casinos](https://vancouversun.com/news/national/exclusive-how-b-c-casinos-are-used-to-launder-millions-in-drug-cash)
    due to the COVID-19 pandemic, professional money launderers began to diversify
    their money laundering methods,” FINTRAC’s study says.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “由于COVID-19大流行导致加拿大[赌场](https://vancouversun.com/news/national/exclusive-how-b-c-casinos-are-used-to-launder-millions-in-drug-cash)的暂时关闭，专业洗钱者开始多样化他们的洗钱手段”，FINTRAC的研究说。
- en: “During this time, FINTRAC observed a rise in money laundering typologies involving
    transferring large sums of funds to Canada from foreign money services businesses,
    often located in China, notably Hong Kong, and the laundering of the funds primarily
    through the real estate, securities, automotive and legal professions.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “在这段时间内，FINTRAC观察到涉及从外国货币服务企业向加拿大转移大笔资金的洗钱类型学，通常位于中国，特别是香港，以及通过房地产、证券、汽车和法律行业主要进行资金洗钱。”
- en: These wire transfers from China were routed into bank accounts of “multiple,
    unrelated individuals in Canada,” that served as “money mules” in byzantine networks
    involving Canada-based real estate developers, real estate agents, mortgage brokers
    and banks.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些来自中国的电汇被路由到加拿大“多个、毫不相关的个人”的银行账户中，这些个人在中介网络中担任“金融骡子”，涉及加拿大房地产开发商、房地产经纪人、抵押贷款经纪人和银行。
- en: These Chinese diaspora bank account owners often claimed they were students,
    homemakers, office managers, or unemployed, FINTRAC reported.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些中国侨民的银行账户拥有者通常声称自己是学生、家庭主妇、办公室经理或失业，FINTRAC报告称。
- en: They sometimes used their accounts to send bank drafts to others in Canada for
    home purchases, or served as “straw buyers” for offshore investors.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 他们有时使用他们的账户向加拿大的他人发送银行汇票，用于购房，或者充当海外投资者的“草图购房者”。
- en: “Mortgage payments are sourced from incoming funds from China,” [FINTRAC’s](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)
    alert said.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “[FINTRAC的](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)警报称，按揭款项来源于中国入账款项。”
- en: FINTRAC’s 2023 Project Athena alert on Chinese money laundering schemes using
    Canadian banks and real estate.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: FINTRAC的2023年“雅典娜计划”警报指出了中国通过加拿大银行和房地产进行的洗钱计划。
- en: '[FINTRAC’s study](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)
    doesn’t say that Canadian banks knowingly issued fake-income mortgages to Chinese
    diaspora buyers in Toronto.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[FINTRAC的研究](https://fintrac-canafe.canada.ca/intel/operation/ml-rec-eng)并未指出加拿大银行故意向多伦多的中国侨民购房者发放虚假收入抵押贷款。'
- en: But in an interview, D.M. said banking staff are trained to guard against fraud,
    and the loan application packages he reviewed in Aurora beggared belief.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但在一次采访中，D.M.说银行工作人员接受培训以防止欺诈，他审查的奥罗拉的贷款申请包令人难以置信。
- en: “The bank found out that one lady works in a casino part-time but got a $1.4
    million mortgage showing over $300,000 annual income,” he said. “Plus she takes
    money as benefits from the government, for her two kids.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “银行发现有一位女士兼职在赌场工作，却获得了一份超过$300,000年收入的$1.4百万抵押贷款”，他说。“而且她为她的两个孩子从政府领取津贴。”
- en: In other examples, an HSBC mortgage client claimed to earn $700,000 annually
    for remote work in China, while simultaneously living in Canada and paying off
    a $10,000 student loan.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他例子中，一位汇丰抵押贷款客户声称自己在中国远程工作年薪$700,000，同时又居住在加拿大并偿还$10,000的学生贷款。
- en: Another woman who owned homes in Aurora, Markham and Scarborough, worked part-time
    as a hairdresser while also claiming to earn $536,280 at a “Business Manager”
    job in Guangzhou.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 另一名女性在奥罗拉、马克姆和士嘉堡拥有房产，兼职做发型师，同时宣称在广州的“商务经理”工作赚取了$536,280。
- en: “Canadian workers have been put out of the real estate market by people working
    as a hairdresser that own a couple homes,” D.M. said in an interview.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “加拿大工人被一些兼职做发型师但拥有几套房的人挤出了房地产市场”，D.M.在一次采访中说。
- en: “How is that fair?”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “这样公平吗？”
- en: The most shocking case reviewed by *The Bureau*, shows that one woman that owns
    at least four Toronto properties opened her HSBC Aurora bank account in 2013,
    claiming to be a “Homemaker with no annual income.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Bureau*审查的最令人震惊的案例显示，一名至少拥有四处多伦多房产的女性于2013年在她的汇丰银行奥罗拉账户中称自己是“全职家庭主妇，无年收入”。'
- en: But her Toronto account soon received incredible amounts of wire transfers from
    HSBC China accounts, and paid out “high value cheques” to third parties for real
    estate purchases.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但她的多伦多账户很快就从汇丰中国账户收到了大额电汇，并向第三方支付了“高额支票”用于购房。
- en: This case suggests “Toronto Method” shadow banking described in FINTRAC’s 2023
    study has been seeping into Toronto real estate for about a decade.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这一案例表明，FINTRAC 2023年的研究中描述的“多伦多方法”影子银行业务已经渗透到多伦多房地产市场约十年。
- en: And yet in 2020, this same woman applied for another HSBC Canada mortgage, claiming
    to earn $763,000 remotely from her job in China.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 然而在2020年，这位女士在加拿大汇丰银行申请了另一份抵押贷款，声称她远程从中国的工作中赚取了763,000美元。
- en: This evidence from the HSBC whistleblower complements the seminal investigations
    of Simon Fraser University academic Andy Yan, who examined sales from August 2014
    to February 2015 in several communities on Vancouver’s westside. The average home
    price in Yan’s study [was $3-million.](https://www.timescolonist.com/bc-news/vancouver-real-estate-a-buyers-market-for-mainland-china-study-4628682)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这位汇丰银行举报者的证据补充了西蒙菲莎大学学者Andy Yan的重要调查，他在2014年8月至2015年2月考察了温哥华西区的几个社区的销售情况。Yan研究中的平均房价为[$3
    million。](https://www.timescolonist.com/bc-news/vancouver-real-estate-a-buyers-market-for-mainland-china-study-4628682)
- en: Looking back at his Vancouver findings in comparison to D.M.’s Toronto banking
    documents, Yan told *The Bureau* “I think this helps affirm some of my early work
    that I did, almost nine years ago.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Yan回顾他在温哥华的发现并将其与多伦多银行文件进行比较时对《局报》说：“我认为这有助于证实我九年前所做的一些早期工作。”
- en: “This goes to the core of our banking system,” he said, “and how are we verifying
    identities and how are we verifying incomes.”
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这涉及到我们银行体系的核心，”他说，“我们如何验证身份，我们如何验证收入。”
- en: In Yan’s [controversial](https://vancouversun.com/news/staff-blogs/nothing-racist-about-metro-housing-study-experts-say)
    study the vast majority of mortgages went to buyers listing their occupation as
    home-maker, followed by [students,](https://vancouversun.com/news/local-news/student-flipped-point-grey-property-for-1-16-million-profit-research-for-ndp-critic-david-eby-shows)
    and managers. HSBC and CIBC were the dominant lenders.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在Yan[备受争议](https://vancouversun.com/news/staff-blogs/nothing-racist-about-metro-housing-study-experts-say)的研究中，绝大多数的抵押贷款是给自称家庭主妇、[学生](https://vancouversun.com/news/local-news/student-flipped-point-grey-property-for-1-16-million-profit-research-for-ndp-critic-david-eby-shows)和经理的买家。汇丰银行和加拿大帝国商业银行是主要的放贷机构。
- en: Unlike the HSBC whistleblower, Yan had no access to internal banking data regarding
    the purported origin of funds behind these mortgages taken by Chinese diaspora
    buyers.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 与汇丰银行举报者不同的是，Yan无法获取关于华裔侨民购买这些抵押贷款背后资金来源的内部银行数据。
- en: But in an interview, Yan said what he found most interesting back in 2015, was
    suspicions that Chinese migrants were often buying homes with [bulk cash,](https://www.ice.gov/partnerships-centers/bcsc/faq)
    weren’t accurate. The truth was more [complex](https://globalnews.ca/news/4658158/fentanyl-kingpins-canada-big-circle-boys/)
    and seems to be clarified by D.M.’s mortgage findings in Toronto.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在一次采访中，Yan表示，他在2015年发现最有趣的事情是怀疑中国移民经常用[大量现金](https://www.ice.gov/partnerships-centers/bcsc/faq)购买房屋的猜测是不准确的。事实上更为[复杂](https://globalnews.ca/news/4658158/fentanyl-kingpins-canada-big-circle-boys/)，似乎被多伦多的D.M.所发现的抵押贷款结果证实了。
- en: “It's about that global flow of capital, and how it's multiplied by Canada’s
    mortgage and lending system,” Yan said. “Because you have to remember, one of
    the biggest conclusions about my study was that it wasn't bags of cash that were
    being used to purchase Vancouver homes outright. They were [loans](https://cullencommission.ca/files/Dirty_Money_Report_Part_2.pdf)
    being used. So now, I’m thinking, this is where my study connects up to what you
    have discovered in Toronto.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “这涉及到全球资本流动，以及这些资本是如何被加拿大的抵押贷款和放贷体系所放大的，”Yan说。“因为你必须记住，我的研究最重要的结论之一是，并不是用现金来购买温哥华房屋的。他们使用的是[贷款](https://cullencommission.ca/files/Dirty_Money_Report_Part_2.pdf)。所以现在，我在思考，这与你在多伦多发现的东西是如何联系起来的。”
- en: “The interesting story here,” Yan added, “is what happens in Toronto real estate
    may not repeat Vancouver, but it perhaps rhymes.”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “这里有一个有趣的故事”，Yan补充说，“多伦多房地产发生的事情可能不会重复温哥华，但可能会押韵。”
- en: Probably the most famous Chinese property owner from Yan’s 2015 study areas
    is Huawei executive Meng Wanzhou. In 2009 her family bought a home in Vancouver’s
    Dunbar neighborhood for $2.73 million, land titles show. In 1998, ten years before
    Vancouver Model transactions started to surge in Vancouver real estate, the home
    was sold for $370,000\. The home is now valued at almost $6-million.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 从Yan 2015年的研究区域中最知名的华人房地产拥有者可能是华为高管孟晚舟。据土地登记显示，2009年她的家人以273万美元在温哥华邓巴社区买下了一栋房子。在温哥华地区地产交易开始激增10年之前的1998年，这所房子以37万美元出售。现在，这所房子的价值接近600万美元。
- en: '[Ashleigh Rhea Gonzales](https://summit.sfu.ca/item/37923), a former RCMP data
    scientist who recently published a criminology [thesis](https://summit.sfu.ca/item/37923)
    finding Chinese diaspora underground banking causes significantly more money laundering
    into Canada’s real estate than previously estimated, said that D.M.’s findings
    resemble her own Vancouver Model research.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[阿什利·里亚·冈萨雷斯](https://summit.sfu.ca/item/37923)是一位前皇家骑警数据科学家，最近发表了一篇犯罪学[论文](https://summit.sfu.ca/item/37923)，发现中国散居地下银行业务导致的洗钱进入加拿大房地产的规模远超先前的估计，她表示D.M.的发现与她自己的温哥华模式研究相似。'
- en: “This whistleblower’s allegations of widespread mortgage fraud at HSBC Canada
    align with some of the first-hand accounts from staff of some Canadian financial
    institutions that I have come across in my research on money laundering in British
    Columbia,” Gonzales said.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 冈萨雷斯说：“这位举报者关于加拿大汇丰银行普遍存在的抵押贷款欺诈的指控与我在研究卑诗省洗钱问题中遇到的一些加拿大金融机构工作人员的第一手描述相一致。”
- en: '[Gonzales](https://summit.sfu.ca/item/37923), who worked for RCMP’s anti-gang
    unit in British Columbia until 2023, says she found reports of mortgage fraud
    accelerated “during the uptick in the Canadian housing bubble after the Vancouver
    2010 Olympics,” and continued to surge from 2015 to 2018.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[冈萨雷斯](https://summit.sfu.ca/item/37923)是加拿大英属哥伦比亚地区皇家骑警反黑帮小组的成员，直到2023年，她表示发现在“温哥华2010年冬奥会”之后，抵押贷款欺诈报告加速增长，并从2015年到2018年持续激增。'
- en: With all this considered, and comparing data sources in this story with previous
    evidence confirmed in British Columbia’s [Cullen Commission,](https://cullencommission.ca/files/reports/CullenCommission-FinalReport-Full.pdf)
    *The Bureau* estimates that from 2014 to 2023, well over $200-Billion in Vancouver
    Model and Toronto Method funds could have poured through underground diaspora
    networks and Canadian financial institutions into Toronto and [Vancouver’s real
    estate.](https://globalnews.ca/news/4658157/fentanyl-vancouver-real-estate-billion-money-laundering-police-study/)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 综合考虑所有这些，并将本文的数据来源与之前在[库伦委员会](https://cullencommission.ca/files/reports/CullenCommission-FinalReport-Full.pdf)确认的证据进行比较，《The
    Bureau》估计2014年至2023年间，超过2000亿美元的温哥华模式和多伦多模式资金可能经由地下散居网络和加拿大金融机构流入多伦多和[温哥华的房地产市场](https://globalnews.ca/news/4658157/fentanyl-vancouver-real-estate-billion-money-laundering-police-study/)。
- en: A federal official not authorized to comment publicly also examined D.M.’s banking
    leaks for *The Bureau,* and called this information “explosive.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一位未被授权公开发表评论的联邦官员还审查了《The Bureau》对D.M.的银行文件泄漏，并称这些信息“爆炸性”。
- en: The official said money laundering is increasing in Canada, and D.M.’s belief
    that Chinese-income mortgage fraud has boosted home prices in Toronto is likely
    true, but also should apply for Vancouver and Montreal real estate prices. The
    official noted that other nations require tax agencies to verify incomes for mortgages,
    which isn’t the case in Canada.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 该官员表示，加拿大的洗钱活动正在增加，D.M.相信中国收入的抵押贷款欺诈已经推动了多伦多房价的上涨，这可能是真实的，但也适用于温哥华和蒙特利尔的房地产价格。该官员指出，其他国家要求税务机构验证贷款人的收入情况，而在加拿大并非如此。
- en: “It matters for our next generation because of the impact on the housing market,”
    the official said.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “对我们下一代产生影响是很重要，因为影响了房地产市场。”这位官员说。
- en: Queen’s University professor Christian Leuprecht – editor of *Dirty Money*,
    a new academic text that probes how Ottawa’s weak regulation has “turned the Canadian
    federation into a destination of choice for global financial crime” – also reviewed
    some of D.M. 's leaks.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 作为《肮脏的金钱》新学术著作的编辑，女王大学教授克里斯蒂安·勒普赫特对D.M.的泄露文件也进行了审查。
- en: “It’s not a new problem, but you’re taking it to the next level,” Leuprecht
    said.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是一个新问题，但你将其推向了新的高度，”勒普赫特说。
- en: “Why does this matter?  Because organized crime isn’t just laundering their
    ill-gotten gains, like any good business person, when they buy real estate, they
    generate a down payment, then get a mortgage for the rest.  Why buy one property
    when you can buy four?”
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “为什么这很重要？因为有组织的犯罪分子不仅在洗涤非法所得，就像任何一个合格的商人一样，当他们购买房地产时，他们首先产生首付，然后贷款购买剩下的部分。为什么只买一套房？何不直接买四套？”
- en: '*The Bureau’s* review of HSBC Canada emails and D.M.’s text messages, shows
    he came to believe numerous employees at the Aurora branch had direct knowledge
    of faked Chinese income mortgages, and a veteran manager with oversight of more
    than 10 Greater Toronto branches knew about broad and questionable mortgage lending
    for Chinese diaspora clients.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*调查局*查看了加拿大汇丰银行的电子邮件和D.M.的短信，显示他开始相信澳拉分行的许多员工直接知晓了伪造的中国收入抵押贷款，一位监督多于10个大多伦多分行的资深经理也清楚了解了为华裔客户提供的广泛且可疑的抵押贷款。'
- en: Months after D.M. blew the whistle internally he exchanged texts with another
    employee, identifying colleagues that they believed had knowledge of diaspora
    mortgage scams.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在D.M.内部发出警报几个月后，他与另一名员工互发短信，指认他们认为对华裔抵押欺诈案有了认识的同事。
- en: The texts suggest D.M. believed HSBC Canada and other Canadian banks continued
    to hold vast amounts of suspicious foreign income mortgages, which could cause
    systemic loan quality risks if Toronto’s real estate prices decline.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这些短信表明D.M.相信加拿大汇丰银行和其他加拿大银行继续持有大量可疑的外国收入抵押贷款，如果多伦多的房地产价格下跌，这可能会导致系统性贷款质量风险。
- en: “Do you know how many mortgage frauds we have in our books,” D.M. texted to
    his colleague. “It’s insane.”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道我们账上有多少次抵押欺诈案吗？” D.M. 发短信给他的同事。“简直疯了。”
- en: “She told me,” the colleague replied, referring to an HSBC branch manager.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “她对我说的，”同事回答道，指的是汇丰分行经理。
- en: “She was like, if you do come, you gotta be prepared for the mortgage payout.”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “她就说，如果你来，你得准备好支付抵押贷款。”
- en: “These people showed fake income and got mortgage,” D.M. continued. “Now interest
    rate is high, they can’t cope.”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “这些人虚报收入，贷款了抵押贷款，”D.M.继续道。“现在利率很高，他们无法应付。”
- en: “Other branches did the same thing too,” his co-worker replied. “I heard there’s
    a lot.”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “其他分行也做了同样的事情，”他的同事回复道。“我听说有很多。”
- en: “Absolutely,” D.M. texted. “All branches engaged in it.”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “完全正确，”D.M.回复道。“所有分行都参与其中。”
- en: “This is like the unspoken secret,” his co-worker concluded. “I’m pretty sure
    other banks have it too. My Aunt have no income and got a mortgage for 700k. They
    just need a Covenanter from China.”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “这就像一个不成文的秘密，”他的同事总结道。“我很确定其他银行也有。我阿姨没有收入，却贷到了70万的抵押贷款。他们只需要来自中国的连带保证人。”
