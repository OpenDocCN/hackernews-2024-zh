- en: '‘I should not have written ‘A Clockwork Orange’’: How Anthony Burgess came
    to disown his own novel | Culture | EL PAÍS English'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://english.elpais.com/culture/2024-01-29/i-should-not-have-written-a-clockwork-orange-how-anthony-burgess-came-to-disown-his-own-novel.html](https://english.elpais.com/culture/2024-01-29/i-should-not-have-written-a-clockwork-orange-how-anthony-burgess-came-to-disown-his-own-novel.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: British author Anthony Burgess was inspired to write his best-known novel, *A
    Clockwork Orange* (1962), by the uncivil drift that he perceived among the youth
    of his time. That is why, a decade later, when headlines in the vein of “Police
    hunt the Clockwork Orange rapist gang” or “Child dies in Clockwork Orange war”
    started to appear in the press, he could not help but feel that something had
    gone tremendously wrong.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: “The misunderstanding [of the novel] will pursue me until I die. I should not
    have written the book because of this danger of misinterpretation,” he wrote in
    1985 in *Flame into Being*, a biography of D.H. Lawrence where he compared the
    scandal caused by *Lady Chatterley’s Lover* (1928) with the controversy surrounding
    his popular dystopia. “If a couple of nuns are raped in the Vatican, I get a call
    from a newspaper. They have turned me into some kind of expert [on violence](https://english.elpais.com/culture/2023-12-11/fargo-is-back-to-bring-us-a-post-trump-cannibalistic-america.html),”
    he lamented in a television interview. Burgess, however, was clear that his problems
    did not necessarily stem from the book, but from [Stanley Kubrick](https://english.elpais.com/culture/2022-11-17/shelley-duvall-disappearance-and-return-of-an-icon-that-cinema-pushed-to-the-limit.html)’s
    1971 film adaptation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: 'The 2023 documentary *Orange mécanique, les rouages de la violence* (in English,
    A clockwork orange: the prophecy), produced by the French division of the cultural
    television channel Arte, delves into the conflictive relationship between the
    writer and the title with which he went down in the history of 20th century literature
    – whether he liked it or not. The medium-length film is based on *The Clockwork
    Condition*, a manuscript written immediately after the release of the film and
    found after Burgess’ death, in which the author explained the themes of his novel
    and defended himself against those who accused him of glorifying crime. “All works
    of art are dangerous. My little son tried to fly after seeing Disney’s *Peter
    Pan*. I grabbed his legs just as he was about to take off from a fourth story
    window,” he stated. His desire to explain, and even vindicate himself, contrasted
    with the resigned attitude that he would maintain in the following decade, the
    1980s.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '*Singin’ in the Rain*'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Both the film and the novel tell the story of Alex, a Beethoven-loving juvenile
    delinquent who, along with his three *droogs* (friends, according to the Nadsat
    language that they use to communicate), systematically beats and rapes until he
    is finally arrested. With the aim of getting out of prison as soon as possible,
    he volunteers for an experimental treatment known as the Ludovico technique, a
    behavioral conditioning therapy that erases all violent impulses from him. Deprived
    of moral choice, he becomes a person with no free will who is insulted and humiliated
    by everyone around him. The title, *A Clockwork Orange*, alludes, in the words
    of its author, to “the application of a mechanistic morality to a living organism
    oozing with juice and sweetness.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 电影和小说都讲述了亚历克斯的故事，一个热爱贝多芬的少年犯，他和他的三个*伙计*（朋友，根据他们用来交流的纳德萨特语言）一起系统地殴打和强奸，直到最终被逮捕。为了尽快出狱，他自愿接受了一种名为卢多维科技术的实验性治疗，这是一种行为条件反射疗法，可以消除他所有的暴力冲动。在没有道德选择的情况下，他成为了一个没有自由意志的人，被周围的每个人侮辱和羞辱。标题《发条橙》在作者的话中暗示“对一种充满汁液和甜味的有机体施加机械式道德的应用”。
- en: '![One of the violent scenes in ‘A Clockwork Orange,’ in which the main characters
    attack a woman.](img/aac10991d9065c786c9cfa85a90437de.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![《发条橙》中的一场暴力场景，主人公袭击一名女性。](img/aac10991d9065c786c9cfa85a90437de.png)'
- en: One of the violent scenes in ‘A Clockwork Orange,’ in which the main characters
    attack a woman.ullstein bild Dtl. (ullstein bild via Getty Images)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “发条橙”中的暴力场景之一，主人公袭击一名女性。ullstein bild Dtl. (ullstein bild via Getty Images)
- en: '![Stanley Kubrick](img/a288bd63ab3b05a3397ee1869cf0ab54.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![斯坦利·库布里克](img/a288bd63ab3b05a3397ee1869cf0ab54.png)'
- en: Stanley Kubrick, the director who brought ‘A Clockwork Orange’ to the big screen
    and made it one of the most controversial films of all time.Bettmann (Bettmann
    Archive)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦利·库布里克，将《发条橙》搬上大银幕并使其成为有史以来最具争议性的电影之一的导演。Bettmann（Bettmann档案）
- en: When the book’s harshest pages were depicted in Kubrick’s film, the images —
    particularly [a sexual assault](https://english.elpais.com/culture/2023-09-26/when-literature-and-documentaries-warn-about-incestuous-sexual-abuse.html)
    carried out to the rhythm of *Singin’ in the Rain* — made a sudden impact, with
    reactions ranging from heated debates about the social responsibility of art to
    violent episodes apparently based on the film. Kubrick himself, in response to
    a series of murder trials where the defendants explicitly mentioned his work,
    requested the withdrawal of *A Clockwork Orange* in the United Kingdom, where
    it could not be seen again until the director’s death in 1999.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当库布里克的电影中描绘了书中最严厉的页面，特别是[一起性侵犯](https://english.elpais.com/culture/2023-09-26/when-literature-and-documentaries-warn-about-incestuous-sexual-abuse.html)配合着《雨中曲》的画面—引起了一场突如其来的冲击，反应从对艺术社会责任的激烈辩论到显然基于该电影的暴力事件。库布里克本人，针对一系列谋杀案，被告们明确提到了他的作品，要求在英国撤回《发条橙》，直到他于1999年去世后，该片在英国才能再次上映。
- en: Meanwhile, Burgess had unwittingly become its spokesman. The good relationship
    born from that collaboration, which seemed that would extend to a film about [Napoleon](https://english.elpais.com/culture/2023-11-24/napoleon-the-great-man-leaves-me-cold.html)
    that Kubrick wanted to make, began to deteriorate when the filmmaker left the
    author and the lead actor, Malcolm McDowell, alone in front of the media to talk
    about *A Clockwork Orange* and its controversies. Burgess even attended several
    ceremonies to collect awards in Kubrick’s name. A public fatigue and a marked
    association with the film from which he was never able to recover. In the script
    of the 1984 stage adaptation, just in case there were any doubts about the esteem
    in which he held his former friend, Burgess introduced a character “with a beard
    like Stanley Kubrick’s” who played *Singin’ in the Rain* with a trumpet — before
    being kicked off the stage.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，伯吉斯不知不觉地成为了它的代言人。这种合作带来的良好关系似乎会延续到一部库布里克想要制作的关于[拿破仑](https://english.elpais.com/culture/2023-11-24/napoleon-the-great-man-leaves-me-cold.html)的电影，但当这位电影制作人让作者和男主角马尔科姆·麦克道威尔单独面对媒体谈论《发条橙》及其争议时，这段关系开始恶化。伯吉斯甚至出席了几次以库布里克的名义领奖的仪式。公众的疲劳感以及与他从未能恢复的电影的明显关联。在1984年舞台改编剧本中，为了消除人们对他对前友谊的尊重的疑虑，伯吉斯引入了一个“像斯坦利·库布里克那样留着胡须”的角色，他用小号演奏《雨中曲》—然后被赶下舞台。
- en: 'His weariness with the phenomenon and his distancing from his own creation
    grew and grew. Straightforwardly, in the prologue to the 1986 American reissue
    of the book, he dismissed its artistic merits, crediting Kubrick’s film as the
    sole reason why it continued to arouse the public’s interest: “I first published
    the novella *A Clockwork Orange* in 1962, which ought to be far enough in the
    past for it to be erased form the world’s literary memory. [...] I should myself
    be glad to disown it for various reasons,” he wrote. However, “it seems likely
    to survive, while other works of mine that I value more bite the dust.” He continued:
    “To sit down in a dull room and compose the *Missa Solemis* or *The Anatomy of
    the Melancholy* does not make headlines or news flashes. Unfortunately my little
    squib of a book was found attractive to many because it was as odorous as a crateful
    of bad eggs with the miasma of original sin.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 他对这一现象的厌倦和他对自己作品的疏远日益加深。在1986年美国重新出版该书的序言中，他直言不讳地对其艺术价值不屑一顾，将其公众关注的唯一原因归功于库布里克的电影：“我于1962年首次出版了中篇小说*A
    Clockwork Orange*，这应该已经足够久远，使它从世界文学记忆中被抹去。[...] 凭各种原因，我自己也会很高兴否认它，”他写道。然而，“它似乎有可能存活下来，而我更重视的其他作品却随之化为乌有。”他继续说：“坐在一个沉闷的房间里创作*Missa
    Solemis*或*The Anatomy of the Melancholy*不会成为头条新闻或新闻快报。不幸的是，我的这本小册子之所以吸引了许多人，是因为它像一箱臭鸡蛋一样散发着原罪的恶臭。”
- en: Chapter 21
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第21章
- en: Both that prologue and the recently released documentary place the point of
    conflict with the film not so much in its depiction of violence (“Kubrick turns
    violence into farce. He puts you in the position of wondering if you should laugh,”
    states writer Will Self, one of the interviewees) as in its omission of the final
    part, chapter 21, in which Alex actually reforms. The absence of that last piece
    was the result of an intervention by the American editor, who eliminated the chapter
    thinking that the outcome proposed in the previous pages was more suggestive.
    Kubrick thought so, too. In the film and in the American edition of the book,
    the effects of the Ludovico technique were reversed and Alex was able to go back
    to committing crimes at will. However, in Burgess’ complete text, Alex’s encounter
    with one of his former *droogs*, now married and with his own apartment, makes
    him reflect on his life and choose to abandon violence to start a family. A [reach
    of maturity](https://english.elpais.com/elpais/2012/01/08/inenglish/1326003642_850210.html)
    that, symbolically, coincides with the age of majority (21) at that time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是那篇序言还是最近发布的纪录片都将与电影的冲突焦点不是那么多地放在其对暴力的描绘上（“库布里克将暴力转化为闹剧。他使你陷入了思考是否应该笑的境地，”作家威尔·塞尔夫（Will
    Self）如此说道，他是其中一位受访者）而是放在了它省略了最后一部分——第21章，而在这一章中，亚历克斯实际上改邪归正。最后一部分的缺失是美国编辑的干预结果，他删除了这一章，认为前几页提出的结局更具有暗示性。库布里克也这样认为。在电影和书的美国版本中，卢多维科技术的影响被扭转，亚历克斯能够随心所欲地重新犯罪。然而，在伯吉斯的完整文本中，亚历克斯与他的一位前*伙伴*之一相遇，后者现已结婚并拥有自己的公寓，这使他反思了自己的生活，并选择放弃暴力，开始一个家庭。这种象征性的[成熟](https://english.elpais.com/elpais/2012/01/08/inenglish/1326003642_850210.html)恰逢其时，与当时的法定成年年龄（21岁）相符。
- en: '![Anthony Burgess](img/63681190e158bc85f581a8f4792262a8.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![安东尼·伯吉斯](img/63681190e158bc85f581a8f4792262a8.png)'
- en: Anthony Burgess, author of ‘A Clockwork Orange,’ pictured in 1987.Michel SETBOUN
    (Gamma-Rapho via Getty Images)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 安东尼·伯吉斯，作者《发条橙》的照片，摄于1987年。米歇尔·塞博（Michel SETBOUN）（通过Getty Images Gamma-Rapho）
- en: “Anthony Burgess was an established man, conservative in many of his beliefs,
    his social, religious and political values. With that ending, he was putting the
    middle class as the savior against authoritarian states,” explains Eduardo Valls
    Oyarzun, teacher of English literature at the Complutense University of Madrid.
    “The problem with free will is the philosophical concept that the novel articulates
    and that he sees as the space where youth develops. When he starts to explore
    it, he notices the enormous burden of the influence of the state on that free
    will. His way of understanding good and evil in the novel is political, not metaphysical
    or moral in the classic religious sense. The authoritarian state penetrates the
    psyche of the individual, the self.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “安东尼·伯吉斯是一位成熟的人，许多信仰他保守，他的社会、宗教和政治价值观。以这种方式结束，他把中产阶级作为对抗专制国家的救世主，”解释马德里康普顿大学英语文学教师爱德华多·瓦尔斯·奥亚尔兹恩。
    “自由意志的问题是这部小说阐述的哲学概念，他认为这是青年成长的空间。当他开始探索时，他注意到国家对这种自由意志的巨大影响。他在小说中对善恶的理解是政治的，而不是传统宗教意义上的形而上学或道德。专制国家渗透到个体、自我的心理。”
- en: 'The triggering incident for Burgess’ novel took place in 1942, when the writer’s
    first wife was brutally assaulted and beaten in London by three American deserters.
    She lost the baby she was expecting and, as a result of continuous internal bleeding,
    died a few years later. It is not difficult to find the reflection of this event
    in *A Clockwork Orange*: the husband of the woman who is raped by Alex and his
    *droogs* is an author who, in fact, is finishing a manuscript titled *A Clockwork
    Orange*. The documentary explains how, on his return to England after working
    in the British colony of Malaysia and the protectorate of Brunei, the writer found
    himself in a climate of alert due to the rise of juvenile delinquency. The rebellious
    subculture of the so-called teddy boys and the concerns raised by the importation
    of the [American lifestyle](https://english.elpais.com/usa/2023-05-16/how-the-american-dream-convinces-people-loneliness-is-normal.html)
    and values crystallized clearly in the book, which found its definitive ingredient
    in the studies of behaviorism published by the psychologist Burrhus Frederic Skinner.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 伯吉斯小说的触发事件发生在1942年，当时作家的第一任妻子在伦敦遭到三名美国逃兵残暴袭击和殴打。她失去了她正在期待的孩子，并由于持续的内部出血几年后去世。在《发条橙子》中可以轻易找到这一事件的反映：被亚历克斯和他的*droogs*强奸的女人的丈夫是一位作家，事实上正在完成一部名为《发条橙子》的手稿。纪录片解释了作家在从马来西亚和文莱的英国殖民地工作后返回英格兰后，由于青少年犯罪的上升而处于警戒状态的情况。所谓泰迪男孩的叛逆亚文化和由心理学家伯鲁斯·弗雷德里克·斯金纳出版的行为主义研究引发的担忧，在这本书中清晰地结晶出来，这本书在行为主义研究中找到了最终的成分。
- en: Kennedy, Nixon and Warhol
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 肯尼迪、尼克松和沃霍尔
- en: 'Before Kubrick, in 1965, Andy Warhol filmed his own adaptation of the novel
    and named it *Vinyl*. Composed of basically just one frame over the course of
    an hour, Warhol’s version drew from the same imaginary that Burgess relied on:
    the rise of a defiant adolescent aesthetic in line with the emerging figures of
    rock & roll, from Marlon Brando in *On the Waterfront* (1954) to James Dean in
    *Rebel Without a Cause* (1955). Warhol formulated a subversive discourse, different
    from Burgess’ and whose homoerotic motifs also made the Ludovico technique a reference
    to conversion therapies.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在库布里克之前，1965年，安迪·沃霍尔拍摄了自己的小说改编作品，并将其命名为*Vinyl*。沃霍尔的版本基本上只有一个框架，在一个小时内完成，吸取了伯吉斯依赖的同一想象：与摇滚音乐新兴人物如马龙·白兰度在《水门事件》（1954）和詹姆斯·迪恩在《无因的反叛》（1955）中的崛起相一致的反叛青少年美学。沃霍尔提出了一种与伯吉斯不同的颠覆性论述，其同性恋色彩的动机也使路多维科技术成为转化疗的参照。
- en: In both the novel and Kubrick’s film, the characters of the author and his helpers
    were caricatured in their role as opponents of the government, depicted as a group
    of intellectuals who are more concerned with using Alex as a tool than with helping
    him. A disbelief towards the political sides that, again, was nuanced in the final
    chapter. “My book was Kennedyan and accepted the notion of moral progress. What
    was really wanted [in the American version that got rid of chapter 21] was a Nixonian
    book with no shred of optimism in it. Let us have evil prancing on the page and,
    up to the very last line, sneering in the face of all the inherited beliefs [...]
    about people being able to make themselves better,” reproached Burgess in 1986.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在小说和库布里克的电影中，作者及其助手的角色被夸张地刻画为政府的反对者，被描绘为一群更关心将亚历克斯视为工具而不是帮助他的知识分子。对政治立场的不信任，在最终章节中再次得到了微妙的呈现。“我的书是肯尼迪式的，接受了道德进步的概念。真正想要的是[在去掉第21章的美国版本中]一本尼克松式的书，其中没有一丝乐观主义。让我们在页面上跳跃邪恶，一直到最后一行，嘲笑所有传统信仰[...]关于人们能够让自己变得更好的观念，”伯吉斯在1986年责备道。
- en: '![Malcolm McDowell](img/e6402096687359733cb4c3a00acc13f0.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![马尔科姆·麦克道尔](img/e6402096687359733cb4c3a00acc13f0.png)'
- en: Malcolm McDowell, star of ‘A Clockwork Orange.’ullstein bild Dtl. (ullstein
    bild via Getty Images)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 马尔科姆·麦克道尔，《发条橙》主演。ullstein bild Dtl.（ullstein bild通过Getty Images提供）
- en: “Kubrick used to say that the best adaptations came from bad or flawed novels.
    Maybe Anthony Burgess bought into that speech and began to see his novel as flawed,”
    believes teacher Eduardo Valls, regarding the writer’s disenchantment with the
    popularity of the book. “But for my taste, the distortion that the film makes
    is not significant. The problem with the adaptation is that it is much more essentialist,
    although it is not derivative, but rather stands on its own. I like to say that
    they are two different masterpieces.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “库布里克过去常说最好的改编来自糟糕或有缺陷的小说。也许安东尼·伯吉斯接受了那篇演讲，并开始将他的小说视为有缺陷的，”教师爱德华多·瓦尔斯认为，关于作者对该书流行的不满。“但在我看来，电影所做的改编并不重要。改编的问题在于它更加本质主义，虽然它不是派生的，而是独立存在的。我喜欢说它们是两个不同的杰作。”
- en: Related to *Brave New World* (1932) and [*1984* (1949)](https://english.elpais.com/culture/2022-11-26/1984-how-george-orwells-big-brother-was-born-during-the-spanish-civil-war.html)
    as an example of the British dystopia of the 20th century (not in vain Burgess
    was a big admirer of George Orwell), *A Clockwork Orange* was an experiment in
    its author’s canon, although, in Valls’ opinion, it is not necessarily an orphan
    novel. “It diverts from his line, which is marked by the contemplation of the
    colonial world or his experience during his stays in Southeast Asia, but the problems
    that have to do with the definition of good and evil are inherent to his own work.”
    It is also not something that can be easily rejected. “What surrounded the film
    did not sit well with him. I think it was a subjective reaction. It’s a novel
    that became a popular and cultural phenomenon that undoubtedly transcends the
    author. Ask around; see how many people can name another Anthony Burgess book.”
