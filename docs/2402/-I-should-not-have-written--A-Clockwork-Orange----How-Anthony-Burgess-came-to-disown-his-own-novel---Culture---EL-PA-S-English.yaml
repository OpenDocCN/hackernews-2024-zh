  zh: 作为20世纪英国反乌托邦的一个例子，与*美丽新世界*（1932年）和[*1984*（1949年）](https://english.elpais.com/culture/2022-11-26/1984-how-george-orwells-big-brother-was-born-during-the-spanish-civil-war.html)相关（不是白费伯吉斯是乔治·奥威尔的忠实爱好者），*发条橙*是作者作品中的一次实验，尽管在瓦尔斯的看法中，它并不一定是一部孤儿小说。“它偏离了他的主线，即对殖民地世界的思考或他在东南亚逗留期间的经历，但与定义善恶有关的问题是与他自己的作品相关的。”它也不是一个容易被拒绝的东西。“围绕这部电影的一切都不太合他的意。我认为这是一种主观反应。这是一部变成了流行文化现象的小说，无疑超越了作者本人。问问周围的人，看看有多少人能够说出安东尼·伯吉斯的另一本书的名字。”
