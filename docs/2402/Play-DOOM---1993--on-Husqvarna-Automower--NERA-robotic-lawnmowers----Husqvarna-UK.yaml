- en: How to register
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The software update will be made available for download via the Husqvarna Automower®
    Connect App, exclusively for Husqvarna Automower® NERA models. Owners of these
    robotic lawnmower models can sign up for the software update here already now:
    [Husqvarna.com/register-doom](https://www.husqvarna.com/register-doom/)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Following registration, and once the software update is released for download
    on 9 April, 2024, it may take up to a week before the game is playable on the
    robotic lawnmower. A tip to get the software update downloaded as fast as possible
    is to enable Wi-Fi on the robotic lawnmower and to ensure good coverage at the
    charging station.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Sign-up closes on 26 August 2024\. On September 9, 2024, a software update will
    remove  DOOM from the robotic lawn mowers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '***Please note that this gaming experience is for adults only. Kids must not
    interact with this product and/or our mowers.***'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: How to play Doom (1993) on Husqvarna Automower® NERA
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The game is played by using the robotic lawnmower’s onboard display and controls.
    Players navigate the game by using the robotic lawnmower’s control knob to turn
    left and right. Pressing the START button will make you run forward. To fire,
    players press the control knob.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'The DOOM x Husqvarna gaming experience is available in the following markets:'
  id: totrans-split-13
  prefs:
