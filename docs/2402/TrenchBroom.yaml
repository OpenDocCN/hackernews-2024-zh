- en: TrenchBroom is a free (GPLv3+), cross platform level editor for Quake-engine
    based games. It supports **Quake**, **Quake 2**, and **Hexen 2** and runs on **Windows**
    (XP and newer), **Mac OS X** (10.6 and newer) and **Linux**. TrenchBroom is easy
    to use and provides many simple and advanced tools to create complex and interesting
    levels with ease.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: TrenchBroom 是一款免费的（GPLv3+），跨平台的 Quake 引擎游戏的关卡编辑器。它支持**Quake**，**Quake 2**和**Hexen
    2**，并可以运行在**Windows**（XP及更新版本），**Mac OS X**（10.6及更新版本）和**Linux**上。TrenchBroom
    使用简单，并提供许多简单和高级工具，可以轻松创建复杂和有趣的关卡。
