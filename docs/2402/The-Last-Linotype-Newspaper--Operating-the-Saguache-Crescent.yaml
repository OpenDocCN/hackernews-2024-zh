- en: 'The Last Linotype Newspaper: Operating the Saguache Crescent'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的铅版印刷报纸：操作《萨瓜切新月报》
- en: 来源：[https://www.koaa.com/news/news5-originals/the-last-linotype-newspaper-operating-the-saguache-crescent](https://www.koaa.com/news/news5-originals/the-last-linotype-newspaper-operating-the-saguache-crescent)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.koaa.com/news/news5-originals/the-last-linotype-newspaper-operating-the-saguache-crescent](https://www.koaa.com/news/news5-originals/the-last-linotype-newspaper-operating-the-saguache-crescent)
- en: SAGUACHE — In southern Colorado, Dean Coombs operates the last linotype newspaper,
    fighting with and fixing up the the century old typesetting machine everyday in
    order to put out his family's paper week after week and year after year.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 萨瓜切 — 在科罗拉多南部，迪恩·库姆斯每天操作着最后一台铅版印刷机制作他家族的报纸，每周、每年都在修理这台世纪老的排版机器。
- en: The linotype is/was a hot lead [typesetting machine](https://www.britannica.com/technology/Linotype)
    that creates lines of type that are then stacked and properly arranged in order
    to form a sort of "metal stamp" which is then used to print a newspaper.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这种排版机器是/曾经是一种热铅[排版机](https://www.britannica.com/technology/Linotype)，它可以创建一行行的铅字，然后按顺序堆叠和正确排列，形成一种类似于“金属印章”的东西，然后用于印刷报纸。
- en: The linotype was invented in the late 1800s and quickly started seeing widespread
    usage among newspaper companies. The machine stayed situated as a prominent form
    of typesetting in the industry through the 1970's, before being supplanted by
    newer technology.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 铅版印刷机发明于19世纪末，并迅速在报纸公司中广泛使用。该机器一直作为行业中突出的排版形式，直到20世纪70年代被新技术取代。
- en: 'The Last Linotype Newspaper: A look back'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的铅版印刷报纸：回顾
- en: Now, linotype newspapers are gone in the United States, fully extinct except
    for the Saguache Crescent, a small publication in Southern Colorado that's operated
    by one man.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在美国，铅版印刷的报纸已经消失了，除了位于科罗拉多南部的小出版物《萨瓜切新月报》由一个人运营外，完全灭绝了。
- en: '"Well," commented Dean Coombs, owner and operator of the Crescent, "there''s
    an emotional connection, it''s a family business, I don''t really like change,
    so you can see why the crescent has not changed."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，”《新月报》的所有者和经营者迪恩·库姆斯评论道，“这是一种情感上的联系，这是一个家族企业，我不太喜欢变化，所以你可以看到为什么《新月报》没有变化。”
- en: Dean runs the Crescent, working each day to keep his more-than-100-year-old
    machine operational so that he can keep publishing his weekly newspaper.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 迪恩每天运营《新月报》，努力保持他的百年老机器运行，以便继续出版他的周报。
- en: It's a daily struggle that comes with its own emotional journey.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: It's a daily struggle that comes with its own emotional journey.
- en: '"A 100-year-old linotype has problems. And when that problem occurs, you are
    dead in the water. You are done," he explained, "so, you have to go from there
    to not utter despair but some real concern, and then you fix it and the clouds
    open up and sun shines, that''s a real thing."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “一台百年老铅版印刷机存在问题。当问题出现时，你就完了。你不能绝望，但确实会感到担忧，然后你修好了，云开日出，这是真实的。”
- en: It's been described as a grind and Dean is inclined most people would think
    of it as a drudge but he doesn't think of it that way.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: It's been described as a grind and Dean is inclined most people would think
    of it as a drudge but he doesn't think of it that way.
- en: '"It would be hard for almost anybody else because it takes so much of your
    time. It just doesn''t leave leftovers for your hobbies and everyone has something
    else they want to do besides work."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “对于几乎任何人来说，这都是很困难的，因为它太费时间了。它根本没有时间留给你的爱好，每个人都有其他想做的事情，而不仅仅是工作。”
- en: 'The Last Linotype Newspaper: Fixing the 100-year-old machine'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的铅版印刷报纸：修理这台百年老机器
- en: The Crescent was purchased by Dean's grandparents in 1917; from that point forward
    they worked the paper, then his parents worked the paper, and now he works the
    paper.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 1917年，这家报纸被迪恩的祖父母购买；从那时起，他们经营着这份报纸，接着是他的父母，现在是他自己。
- en: He recalls never having missed an issue in the more than 40 years he's been
    publishing, even when his father passed in 1978, the family still put the paper
    out on time.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他回忆说，在他出版的40多年里从未错过一期，即使他的父亲在1978年去世时，家人仍按时发行了报纸。
- en: '"The paper has to come out," he commented, "it''s just a requirement."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “报纸必须出版，”他评论说，“这是一个要求。”
- en: It's an essential function of Saguache, according to Bill Hazard, a man whose
    family has lived in the town of about 500 since the late 1800s.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据比尔·哈扎德的说法，这是萨瓜切的一个重要功能，他的家族自19世纪末就居住在这个大约500人口的小镇上。
- en: '"A small town doesn''t have a lot but it has the newspaper," he commented,
    "there''s a lot of people here that still don''t have computers, still don''t
    have internet, the only way they know something is happening or know something
    is going on is through the Crescent."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"一个小镇虽然没什么，但有报纸，"他说道，"这里有很多人仍然没有电脑，仍然没有互联网，他们知道发生什么或者知道正在发生什么的唯一方式就是通过《新月报》。"'
- en: Dean looks at the paper as an obligation but also it's just simply what he does,
    "You've got to be doing something," he comments.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 迪恩把这份报纸视为一种义务，但也只是他做的事情，"你得在做点什么，"他评论道。
- en: According to Dean, the old technology doesn't freak him out and he doesn't feel
    the need to change or upgrade; the machine still does what he needs it to do.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据迪恩的说法，旧技术并不让他感到恐慌，他也不觉得有必要进行改变或升级；这台机器仍然能够满足他的需求。
- en: '"The people''s need for change, which is just natural [and] normal, I just
    don''t have that really," stated Dean, "so, I just go put out the next newspaper."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"人们对变化的需求，这只是很自然和正常的事情，我确实没有那种需求，"迪恩说道，"所以，我只是去出版下一期报纸。"'
- en: The paper is largely filled with news on events, legal publications, obituaries,
    opinion pieces and the like, and whatever else folks bring into his business.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 报纸主要填满了事件新闻、法律公告、讣告、观点文章以及其他人们带到他业务中的任何内容。
- en: '"Pretty much whatever people want in the paper," he commented.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"基本上是人们希望在报纸上看到的任何内容，"他说道。'
- en: He explains that he relies on folks bringing him stories, his main job is the
    typing, printing, and upkeep portion of the Saguache Crescent.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，他依赖于人们带给他的故事，他的主要工作是塞瓜奇新月报的打字、印刷和维护部分。
- en: 'The Last Linotype Newspaper: Where do the stories come from?'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的铅活字报纸：故事从哪里来？
- en: Dean doesn't have kids and doesn't currently have any plans to bring on additional
    help or train up a successor; when we asked if someone will take over the Crescent
    once he finally retires, which he doesn't expect to happen any time soon, he said
    that he wouldn't recommend it.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 迪恩没有孩子，目前也没有任何计划增加帮手或培养接班人；当我们询问他最终退休后是否会有人接手《新月报》，他并不指望很快会退休，他说他不会推荐这样做。
- en: '"It''s just all-consuming, nobody really wants to do that," he commented, "well,
    a few people do; I don''t feel like I''m all-consumed with it, but that''s how
    I can do it."'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '"这只是全身心投入，没有人真的想做那样的事情，"他评论道，"好吧，少数人确实想要；我并不觉得自己被它全身心地吸引，但这就是我能做的方式。"'
- en: 'The Last Linotype Newspaper: What comes next?'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的铅活字报纸：接下来会发生什么？
