    Liechtenstein, Macau, Malaysia, Malta, Mexico, Moldova, Myanmar, New Zealand,
    Philippines, Russia, Saudi Arabia, Serbia, Singapore, South-Africa, South Korea,
    Sri Lanka, Taiwan, Thailand, Turkey, United Kingdom, Ukraine, United Arab Emirates,
