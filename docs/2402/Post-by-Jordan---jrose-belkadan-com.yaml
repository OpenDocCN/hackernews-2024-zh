- en: the nuance here is really what operations are allowed/available.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的微妙之处实际上在于允许/可用的操作是什么。
- en: without any, each of the 2^32 bijections is an isomorphism so it's not unique.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有任何其他操作的情况下，每一个 $2^{32}$ 的双射都是同构的，因此它们并不是唯一的。
- en: 'with order ("<"), there is one isomorphism: 0 -> int32.min, 1 -> int32.min+1,
    ... this one is unique.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有序 ("<") 的情况，存在一个同构：0 -> int32.min，1 -> int32.min+1，…… 这个是唯一的。
- en: if you add basically anything else ("== 0" or "+"), they cease to be isomorphic.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你添加任何其他内容（例如 "== 0" 或 "+"），它们就不再是同构的了。
- en: two's complement is a bijection, but not an isomorphism for most sets of ops.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 二进制补码是一个双射，但对于大多数操作集，它不是同构的。
