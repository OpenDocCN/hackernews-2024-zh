- en: the nuance here is really what operations are allowed/available.
  prefs: []
  type: TYPE_NORMAL
- en: without any, each of the 2^32 bijections is an isomorphism so it's not unique.
  prefs: []
  type: TYPE_NORMAL
- en: 'with order ("<"), there is one isomorphism: 0 -> int32.min, 1 -> int32.min+1,
    ... this one is unique.'
  prefs: []
  type: TYPE_NORMAL
- en: if you add basically anything else ("== 0" or "+"), they cease to be isomorphic.
  prefs: []
  type: TYPE_NORMAL
- en: two's complement is a bijection, but not an isomorphism for most sets of ops.
  prefs: []
  type: TYPE_NORMAL
