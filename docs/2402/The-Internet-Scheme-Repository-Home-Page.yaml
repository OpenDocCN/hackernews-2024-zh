- en: The Internet Scheme Repository
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网Scheme存储库
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*The Scheme repository is not presently being maintained. Please visit [schemers.org](http://www.schemers.org)
    for a more up-to-date Scheme site!*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*目前未维护Scheme库。请访问[schemers.org](http://www.schemers.org)获取更新的Scheme网站！*'
- en: '* * *'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'The repository currently consists of the following areas:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该库当前包含以下领域：
- en: '<menu>*   [Latest](LATEST.html) contributions, noteworthy items.*   Lots of
    [scheme code](code.html) meant for benchmarking, library/support, research, education,
    and fun.*   [On-line documents](doc.html): Machine readable standards documents,
    standards proposals, various Scheme-related tech reports, conference papers, mail
    archives, FAQs, etc.*   Most of the publicly distributable Scheme [Implementations](imp.html).*   Material
    designed primarily for [instruction](ftp://ftp.cs.indiana.edu/pub/scheme-repository/instruct).*   Freely-distributable
    [promotional](promo.html) or demonstration material for Scheme-related products,
    including the READMEs from Scheme implementations in the Repository.*   [Utilities](utl.html)
    (e.g., Schemeweb, SLaTeX).*   [Links](links.html) to other Web sites.*   [Extraneous
    stuff](ext.html), extensions, etc.</menu>'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: <menu>*   [最新](LATEST.html) 贡献，显著条目。*   大量用于基准测试、库/支持、研究、教育和娱乐的[scheme代码](code.html)。*   [在线文档](doc.html)：机器可读的标准文档、标准提案、各种与Scheme相关的技术报告、会议论文、邮件归档、常见问题等。*   大多数公开可分发的Scheme
    [实现](imp.html)。*   主要设计用于[指导](ftp://ftp.cs.indiana.edu/pub/scheme-repository/instruct)的材料。*   自由分发的[促销](promo.html)或演示Scheme相关产品的材料，包括库中Scheme实现的README。*   [实用工具](utl.html)（例如Schemeweb、SLaTeX）。*   指向其他网站的[链接](links.html)。*   [额外内容](ext.html)，扩展等。</menu>
- en: '* * *'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: An excellent list of [Scheme implementations](ftp://ftp.cs.indiana.edu/pub/scheme-repository/doc/misc/scheme_2.faq)
    (part 2 of Mark Kantrowitz's Scheme FAQ) is available.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可以获取到一个出色的[Scheme实现列表](ftp://ftp.cs.indiana.edu/pub/scheme-repository/doc/misc/scheme_2.faq)（马克·坎特罗维茨的Scheme
    FAQ第2部分）。
- en: A list of most [file formats](file_formats.html) of items stored in the repository
    is available, if you have any problems.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 可提供库中存储的大多数[文件格式](file_formats.html)列表，如果您遇到任何问题。
- en: 'The Scheme Repository is mirrored in Europe:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Scheme存储库在欧洲有镜像：
