  zh: ftp.informatik.uni-muenchen.de:/pub/comp/programming/languages/scheme/scheme-repository
- en: Acknowledgements
  id: totrans-split-19
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 致谢
- en: Many thanks to Ozan S. Yigit, founder of the original scheme repository at York
    University, to David Eby, who assumed responsibility from Ozan when the repository
    was transferred to Indiana University in 1994, and to John Zuckerman, who took
    over from David and maintainted the repository through 1998.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢原始方案库的创始人奥赞·S·伊吉特（Ozan S. Yigit），该库最初设立在约克大学；感谢戴维·艾比（David Eby），他在1994年将库转移到印第安纳大学时接管了这一责任；感谢约翰·扎克曼（John
    Zuckerman），他接替了戴维，并在1998年前一直维护着这个库。
