- en: Beautiful Probability
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美丽的概率
- en: ❦
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ❦
- en: Should we expect rationality to be, *on some level*, simple? Should we search
    and hope for *underlying* beauty in the arts of belief and choice?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是否应该期望理性是*在某种程度上*简单的？我们是否应该寻找和希望在信仰和选择的艺术中有*根本的*美丽？
- en: Let me introduce this issue by borrowing a complaint of the late great Bayesian
    Master, E. T. Jaynes:[1](#footnote1)
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我借用已故的伟大贝叶斯大师 E. T. Jaynes 的抱怨来介绍这个问题：[1](#footnote1)
- en: 'Two medical researchers use the same treatment independently, in different
    hospitals. Neither would stoop to falsifying the data, but one had decided beforehand
    that because of finite resources he would stop after treating *n* = 100 patients,
    however many cures were observed by then. The other had staked his reputation
    on the efficacy of the treatment, and decided he would not stop until he had data
    indicating a rate of cures definitely greater than 60%, however many patients
    that might require. But in fact, both stopped with exactly the same data: *n*
    = 100 [patients], *r* = 70 [cures]. Should we then draw different conclusions
    from their experiments?” [Presumably the two control groups also had equal results.]'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 两名医学研究人员独立地在不同的医院使用了相同的治疗方法。 虽然他们都不愿篡改数据，但其中一人事先已经决定，由于资源有限，他将在治疗 *n* = 100
    名患者后终止治疗，无论那时观察到多少治愈。 另一名医生则已经将自己的声誉压在治疗的功效上，并决定在有数据表明治愈率绝对大于 60% 时才停止治疗，而不管这需要多少患者。
    但事实上，两人都在同样的数据下停了下来：*n* = 100 [患者]，*r* = 70 [治愈]。 那我们是否应该从他们的实验中得出不同的结论？” [我们应该假设两个对照组的结果也是相等的。]
- en: '[Cyan](https://www.greaterwrong.com/lw/mt/beautiful_probability/hnz) directs
    us to [chapter 37](https://web.archive.org/web/20081116034128/http://www.inference.phy.cam.ac.uk/mackay/itprnn/ps/457.466.pdf)
    of MacKay’s [excellent statistics book](https://web.archive.org/web/20080823053541/http://www.inference.phy.cam.ac.uk/mackay/itila/book.html),
    free online, for a more thorough explanation of this problem.[2](#footnote2)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cyan](https://www.greaterwrong.com/lw/mt/beautiful_probability/hnz) 指导我们到
    MacKay 的 [精彩统计书籍](https://web.archive.org/web/20080823053541/http://www.inference.phy.cam.ac.uk/mackay/itila/book.html)
    的 [第37章](https://web.archive.org/web/20081116034128/http://www.inference.phy.cam.ac.uk/mackay/itprnn/ps/457.466.pdf)，免费在线阅读，对这个问题进行更详尽的解释。
    [2](#footnote2)'
- en: According to old-fashioned statistical procedure—which I believe is still being
    taught today—the two researchers have performed different experiments with different
    stopping conditions. The two experiments *could* have terminated with different
    data, and therefore represent different tests of the hypothesis, requiring different
    statistical analyses. It’s quite possible that the first experiment will be “statistically
    significant,” the second not.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据老式的统计程序—我相信今天仍在教授的—两位研究人员进行了不同的实验，并使用了不同的停止条件。两个实验*可能*以不同的数据终止，因此代表着不同的假设检验，需要不同的统计分析。第一个实验很可能“具有统计学上的意义”，而第二个实验则不会。
- en: Whether or not you are disturbed by this says a good deal about your attitude
    toward probability theory, and indeed, rationality itself.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否对这一点感到困扰，这已经充分表明了你对概率理论的态度，事实上，对理性本身的态度。
- en: Non-Bayesian statisticians might shrug, saying, “Well, not all statistical tools
    have the same strengths and weaknesses, y’know—a hammer isn’t like a screwdriver—and
    if you apply different statistical tools you may get different results, just like
    using the same data to compute a linear regression or train a regularized neural
    network. You’ve got to use the right tool for the occasion. Life is messy—”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 非贝叶斯统计学家可能会耸耸肩说：“嗯，你懂的，不是所有的统计工具都有相同的优缺点，一个锤子不像一个螺丝刀，如果你应用不同的统计工具，可能会得到不同的结果，就像使用相同的数据来计算线性回归或训练正则化的神经网络一样。你必须使用合适的工具。生活是凌乱的—”
- en: 'And then there’s the Bayesian reply: “Excuse *you*? The evidential impact of
    a fixed experimental method, producing the same data, depends on the researcher’s
    private thoughts? And you have the nerve to accuse *us* of being ‘too subjective’?”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后贝叶斯的回答是：“你拜托了？一个固定实验方法的证据影响，取决于研究人员的个人想法？而你居然有脸指责 *我们* ‘过分主观’？”
- en: If Nature is one way, the likelihood of the data coming out the way we have
    seen will be one thing. If Nature is another way, the likelihood of the data coming
    out that way will be something else. But the likelihood of a given state of Nature
    producing the data we have seen, has nothing to do with the researcher’s private
    intentions. So whatever our hypotheses about Nature, the likelihood ratio is the
    same, and the evidential impact is the same, and the posterior belief should be
    the same, between the two experiments. At least one of the two Old Style methods
    must discard relevant information—or simply do the wrong calculation—for the two
    methods to arrive at different answers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果自然是这样，我们观察到的数据的可能性就是这样。如果自然是另一种方式，那么我们观察到的数据的可能性就是另一种。但是关于自然状态产生我们观察到的数据的可能性，与研究人员的私人意图无关。因此，无论我们对自然的假设如何，可能性比是一致的，证据影响是一致的，后验信念应该是一致的，在两个实验之间。至少两种旧式方法之一必须丢弃相关信息—或者简单地进行错误计算—才会得出不同的回答。
- en: The ancient war between the Bayesians and the accursèd frequentists stretches
    back through decades, and I’m not going to try to recount that elder history in
    this essay.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯主义者和被诅咒的频率主义者之间的古老战争持续数十年，而我不打算在本文中尝试重新讲述这段历史。
- en: But one of the central conflicts is that Bayesians expect probability theory
    to be… what’s the word I’m looking for? “Neat?” “Clean?” “Self-consistent?”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但其中一个中心冲突是，贝叶斯主义者期望概率理论是…我在寻找哪个词呢？“整洁？”“干净？”“自洽？”
- en: As Jaynes says, the theorems of Bayesian probability are just that, *theorems*
    in a coherent proof system. No matter what derivations you use, in what order,
    the results of Bayesian probability theory should always be consistent—every theorem
    compatible with every other theorem.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Jaynes所说，贝叶斯概率的定理只是一个连贯证明系统中的*定理*。无论您使用什么推导，以什么顺序，贝叶斯概率理论的结果始终应该一致-每个定理都与其他定理兼容。
- en: If you want to know the sum 10+10, you can redefine it as (2 × 5) + (7 + 3)
    or as (2 × (4 + 6)) or use whatever other *legal* tricks you like, but the result
    always has to come out to be the same, in this case, 20\. If it comes out as 20
    one way and 19 the other way, then you may conclude you did something illegal
    on at least one of the two occasions. (In arithmetic, the illegal operation is
    usually division by zero; in probability theory, it is usually an infinity that
    was not taken as the limit of a finite process.)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道10+10的总和，你可以重新定义它为(2×5)+(7+3)或(2×(4+6))或使用你喜欢的任何其他*合法*技巧，但结果总是要一样的，在这种情况下，是20\.
    如果它以一种方式得出20，而另一种方式得出19，那么你可以得出结论，你在其中至少一次做了不合法的事。 （在算术中，非法操作通常是除以零；在概率论中，通常是未将无限大作为有限过程的极限。）
- en: If you get the result 19 = 20, look hard for that error you just made, because
    it’s unlikely that you’ve sent arithmetic itself up in smoke. If anyone should
    ever succeed in deriving a *real* contradiction from Bayesian probability theory—like,
    say, two different evidential impacts from the same experimental method yielding
    the same results—then the whole edifice goes up in smoke. Along with set theory,
    ’cause I’m pretty sure ZF provides a model for probability theory.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你得到的结果是19 = 20，仔细寻找一下你刚刚犯过的错误，因为你并不可能让算术本身消失。如果有人成功地从贝叶斯概率理论中得到一个*真实*的矛盾-比如，从相同实验方法产生相同结果的两种不同的证据影响-那么整个建筑就会化为乌有。连同集合论，因为我相当确定ZF为概率理论提供了一个模型。
- en: Math! That’s the word I was looking for. Bayesians expect probability theory
    to be *math*. That’s why we’re interested in Cox’s Theorem and its many extensions,
    showing that any representation of uncertainty which obeys certain constraints
    has to map onto probability theory. Coherent math is great, but unique math is
    even better.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数学！这就是我在寻找的词。贝叶斯人希望概率理论是*数学*。这就是为什么我们对考克斯定理及其许多扩展感兴趣，这些扩展表明，任何符合某些限制条件的不确定性表示都必须映射到概率理论。连贯的数学很棒，但独特的数学更好。
- en: And yet… *should* rationality be math? It is by no means a foregone conclusion
    that probability should be pretty. The real world is messy—so shouldn’t you need
    messy reasoning to handle it? Maybe the non-Bayesian statisticians, with their
    vast collection of ad-hoc methods and ad-hoc justifications, are strictly more
    competent because they have a strictly larger toolbox. It’s nice when problems
    are clean, but they usually aren’t, and you have to live with that.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而... *应该*理性等同于数学吗？毫无疑问，概率理论应该是漂亮的。现实世界很混乱，所以你不需要混乱的推理来处理吗？也许那些非贝叶斯统计学家，他们拥有各种临时方法和临时理由的广泛收集，会更有能力，因为他们拥有更多的工具。问题是清晰的时候很好，但通常不是，你必须接受这一点。
- en: After all, it’s a well-known fact that you can’t use Bayesian methods on many
    problems because the Bayesian calculation is [computationally intractable](https://www.readthesequences.com/IsRealityUgly).
    So why not let many flowers bloom? Why not have more than one tool in your toolbox?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，众所周知，您不能在许多问题上使用贝叶斯方法，因为贝叶斯计算是[计算上难以处理的](https://www.readthesequences.com/IsRealityUgly)。那么为什么不让更多花朵盛开呢？为什么不让您的工具箱里有更多的工具呢？
- en: '*That’s* the fundamental difference in mindset. Old School statisticians thought
    in terms of *tools*, tricks to throw at particular problems. Bayesians—at least
    this Bayesian, though I don’t think I’m speaking only for myself—we think in terms
    of *laws*.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*这*是思维方式上的根本区别。老派统计学家的想法是以*工具*和对特定问题的技巧来思考。而贝叶斯派-至少这个贝叶斯派，虽然我相信我不是在代表自己-我们是在以*法律*的方式思考问题。'
- en: Looking for laws isn’t the same as looking for especially neat and pretty tools.
    The Second Law of Thermodynamics isn’t an especially neat and pretty refrigerator.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找法则并不意味着寻找特别漂亮和精巧的工具。热力学第二定律并不是特别漂亮和精巧的制冷剂。
- en: The Carnot cycle is an ideal engine—in fact, *the* ideal engine. No engine powered
    by two heat reservoirs can be more efficient than a Carnot engine. As a corollary,
    all thermodynamically reversible engines operating between the same heat reservoirs
    are equally efficient.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 卡诺循环是一个理想的发动机-事实上，是*理想的*发动机。没有使用两个热源的引擎可以比卡诺引擎更有效。作为推论，所有在相同热源之间工作的热力学可逆引擎都是一样的有效。
- en: But, of course, you can’t use a Carnot engine to power a real car. A real car’s
    engine bears the same resemblance to a Carnot engine that the car’s tires bear
    to perfect rolling cylinders.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当然，你不能使用卡诺引擎来驱动一辆真正的汽车。真实汽车的发动机与卡诺引擎之间有着同样的关联，就像车轮与完美滚动汽缸之间的关联一样。
- en: Clearly, then, a Carnot engine is a useless *tool* for building a real-world
    car. The Second Law of Thermodynamics, obviously, is not applicable here. It’s
    too hard to make an engine that obeys it, in the real world. Just ignore thermodynamics—use
    whatever works.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，卡诺引擎对于制造现实世界的汽车来说是一个毫无用处的*工具*。热力学第二定律显然在这里没有应用。很难制造遵守它的引擎，现实世界中需要混乱的思考。忽视热力学-使用任何有用的东西。
- en: This is the sort of confusion that I think reigns over they who still cling
    to the Old Ways.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我认为仍然坚持旧方法的人们所统治的混乱。
- en: No, you can’t always do the exact Bayesian calculation for a problem. Sometimes
    you must seek an approximation; often, indeed. This doesn’t mean that probability
    theory has ceased to apply, any more than your inability to calculate the aerodynamics
    of a 747 on an atom-by-atom basis implies that the 747 is not made out of atoms.
    Whatever approximation you use, it works to the extent that it approximates the
    ideal Bayesian calculation—and fails to the extent that it departs.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不，你并不总能对一个问题进行精确的贝叶斯计算。有时你必须寻求一个近似；事实上，通常都是如此。这并不意味着概率论不再适用，就像你无法按原子计算出747的空气动力学一样，并不意味着747不是由原子构成的。无论你使用什么样的近似，它都适用于近似理想的贝叶斯计算程度，并且在偏离程度上失败。
- en: Bayesianism’s coherence and uniqueness proofs cut both ways. Just as any calculation
    that obeys Cox’s coherency axioms (or any of the many reformulations and generalizations)
    must map onto probabilities, so too, anything that is not Bayesian must fail one
    of the coherency tests. This, in turn, opens you to punishments like Dutch-booking
    (accepting combinations of bets that are sure losses, or rejecting combinations
    of bets that are sure gains).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯主义的连贯性和唯一性证明是双刃剑。正如任何符合科克斯的连贯公理（或任何许多重述和概括）的计算必须映射到概率一样，不是贝叶斯的任何东西必须失败于连贯性测试之一。这反过来使你暴露于像荷兰定价（接受一些肯定亏损的组合赌注，或拒绝一些肯定盈利的组合赌注）之类的惩罚之中。
- en: You may not be able to compute the optimal answer. But whatever approximation
    you use, both its failures and successes will be *explainable* in terms of Bayesian
    probability theory. You may not know the explanation; that does not mean no explanation
    exists.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能无法计算出最优解。但是无论你使用什么近似，它的失败和成功都可以用贝叶斯概率理论来*解释*。你可能不知道这个解释；但这并不意味着没有解释存在。
- en: So you want to use a linear regression, instead of doing Bayesian updates? But
    look to the underlying structure of the linear regression, and you see that it
    corresponds to picking the best point estimate given a Gaussian likelihood function
    and a uniform prior over the parameters.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你想使用线性回归，而不是进行贝叶斯更新？但是看一看线性回归的基本结构，你会发现它对应于在参数上具有高斯似然函数和参数上的均匀先验的情况下选择最佳点估计。
- en: You want to use a regularized linear regression, because that works better in
    practice? Well, that corresponds (says the Bayesian) to having a Gaussian prior
    over the weights.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你想使用正则化线性回归，因为在实践中它效果更好？那么（贝叶斯说）这相当于对权重有一个高斯先验。
- en: Sometimes you can’t use Bayesian methods *literally*; often, indeed. But when
    you *can* use the exact Bayesian calculation that uses every scrap of available
    knowledge, you are done. You will never find a statistical method that yields
    a *better* answer. You may find a cheap approximation that works excellently nearly
    all the time, and it will be cheaper, but it will not be more accurate. Not unless
    the other method uses knowledge, perhaps in the form of disguised prior information,
    that you are not allowing into the Bayesian calculation; and then when you feed
    the prior information into the Bayesian calculation, the Bayesian calculation
    will again be equal or superior.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你不能*字面上*使用贝叶斯方法；事实上，经常如此。但是当你能够使用利用了所有可用知识的精确贝叶斯计算时，你就完成了。你永远不会找到一个产生*更好*答案的统计方法。你可能会找到一个几乎总是很好地工作的廉价近似方法，而且它可能更便宜，但它不会更准确。除非其他方法使用了知识，也许是以伪装的先验信息的形式，而你不允许这些信息进入贝叶斯计算；然后当你将先验信息输入贝叶斯计算时，贝叶斯计算将再次等同或优于其他方法。
- en: When you use an Old Style ad-hoc statistical tool with an ad-hoc (but often
    quite interesting) justification, you never know if someone else will come up
    with an even more clever tool tomorrow. But when you *can* directly use a calculation
    that mirrors the Bayesian law, you’re *done*—like managing to put a Carnot heat
    engine into your car. It is, as the saying goes, “Bayes-optimal.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用一种旧式的特设统计工具，带有特设（但通常相当有趣）的理由时，你永远不知道明天是否会有人想出更聪明的工具。但是当你能够直接使用与贝叶斯定律相符的计算时，你就完成了——就像把卡诺热机安装到你的汽车上一样。正如俗话说的那样，“贝叶斯最优”。
- en: It seems to me that the toolboxers are looking at the sequence of cubes { 1,
    8, 27, 64, 125, ... } and pointing to the first differences { 7, 19, 37, 61, ... }
    and saying “Look, life isn’t always so neat—you’ve got to adapt to circumstances.”
    And the Bayesians are pointing to the third differences, the underlying stable
    level { 6, 6, 6, 6, 6, … }. And the critics are saying, “What the heck are you
    talking about? It’s 7, 19, 37 not 6, 6, 6\. You are oversimplifying this messy
    problem; you are too attached to simplicity.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，工具箱人正在看着立方体序列{1, 8, 27, 64, 125, ...}，并指出第一个差异{7, 19, 37, 61, ...}，并说“看，生活并不总是那么整洁——你必须适应情况。”而贝叶斯人则指出第三个差异，即底层稳定水平{6,
    6, 6, 6, 6, ...}。而批评者则说，“你到底在说什么？应该是7, 19, 37，而不是6, 6, 6\. 你把这个混乱的问题过于简化了；你太依赖简单了。”
- en: It’s not necessarily simple on a *surface* level. You have to dive deeper than
    that to find stability.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这在*表面*上并不一定简单。你必须深入到比那更深的地方才能找到稳定性。
- en: Think laws, not tools. Needing to calculate approximations to a law doesn’t
    change the law. Planes are still atoms, they aren’t governed by special exceptions
    in Nature for aerodynamic calculations. The approximation exists in the map, not
    in the territory. You can know the Second Law of Thermodynamics, and yet apply
    yourself as an engineer to build an imperfect car engine. The Second Law does
    not cease to be applicable; your knowledge of that law, and of Carnot cycles,
    helps you get as close to the ideal efficiency as you can.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 想想法律，而不是工具。需要计算一个法律的近似并不改变这个法律。飞机仍然是由原子构成的，它们不受自然界对空气动力学计算的特殊例外支配。这种近似存在于地图中，而不是领土中。你可以知道热力学第二定律，并且将自己作为一个工程师应用于建造一个不完美的汽车引擎。第二定律不会停止适用；你对该定律和卡诺循环的了解帮助你尽可能接近理想效率。
- en: We aren’t enchanted by Bayesian methods merely because they’re beautiful. The
    beauty is a side effect. Bayesian *theorems* are elegant, coherent, optimal, and
    provably unique because they are *laws*.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对贝叶斯方法并不仅仅因为它们美丽而着迷。美丽只是一个副作用。贝叶斯*定理*优雅、连贯、最佳，并且可以证明是独一无二的，因为它们是*定律*。
