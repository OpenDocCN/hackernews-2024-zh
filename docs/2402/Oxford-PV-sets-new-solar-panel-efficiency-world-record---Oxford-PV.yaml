- en: Oxford PV sets new solar panel efficiency world record | Oxford PV
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 牛津光伏创造了太阳能电池效率新世界纪录 | 牛津光伏
- en: 来源：[https://www.oxfordpv.com/news/oxford-pv-sets-new-solar-panel-efficiency-world-record-0](https://www.oxfordpv.com/news/oxford-pv-sets-new-solar-panel-efficiency-world-record-0)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.oxfordpv.com/news/oxford-pv-sets-new-solar-panel-efficiency-world-record-0](https://www.oxfordpv.com/news/oxford-pv-sets-new-solar-panel-efficiency-world-record-0)
- en: '*Next generation tandem solar panel achieves 25% efficiency, delivering significant
    breakthrough to accelerate the energy transition.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*下一代串联太阳能电池达到25%的效率，显著突破，加速能源转型。*'
- en: Oxford PV, a pioneer in next-generation solar technology, has set a new record
    for the world’s most efficient solar panel, marking a crucial milestone in the
    clean energy transition.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津光伏，作为下一代太阳能技术的先驱，创造了全球效率最高的太阳能电池新纪录，标志着清洁能源转型的重要里程碑。
- en: Produced in collaboration with the Fraunhofer Institute for Solar Energy Systems,
    the panel achieved a record 25% conversion efficiency,a significant increase on
    the more typical 21-23% efficiency of commercial modules.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与弗劳恩霍夫太阳能系统研究所合作，该电池组创下了25%的转换效率记录，显著提高了商业模块通常为21-23%的效率。
- en: With solar power accounting for three-quarters of renewable capacity additions
    worldwide in 2023¹, increasing the efficiency of solar panels has transformative
    potential in the drive towards net zero and an all-electric future. As the installation
    of solar power continues to gather pace, more efficient solar panels will generate
    more power over the same area, reducing the cost of electricity and further accelerating
    the adoption of clean energy.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年全球可再生能源新增装机容量中，太阳能发电占三分之一¹，提高太阳能电池的效率在推动零排放和全电动未来方面具有变革潜力。随着太阳能发电的安装步伐加快，更高效的太阳能电池将在相同面积上产生更多电力，降低电费成本，并进一步加速清洁能源的采用。
- en: Oxford PV, a spin-out of the University of Oxford, is a world leader in the
    development of perovskite-on-silicon tandem solar cells, which have a theoretical
    maximum efficiency of over 43%, compared to less than 30% for silicon solar cells.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津光伏（Oxford PV）是牛津大学的一个衍生企业，是钙钛矿-硅串联太阳能电池开发的世界领导者，理论最高效率超过43%，而硅太阳能电池则不到30%。
- en: '**Chris Case, Chief Technology Officer, Oxford PV, said**: “Our record-breaking
    solar panels demonstrate that we are on the cusp of the next solar revolution,
    which will be delivered, in part, by our tandem cell technology.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津光伏首席技术官**克里斯·凯斯（Chris Case）**表示：“我们的创纪录太阳能电池表明，我们正处于下一个太阳能革命的前夕，其中我们的串联电池技术将发挥重要作用。
- en: “Solar energy is currently among the most cost-effective and sustainable energy
    sources. Our continuous advancements in technology will further enhance module
    efficiency – producing more electricity from the same area – and extending their
    use to all market sectors from residential, commercial through to utility scale.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “目前，太阳能能源是成本效益最高和最可持续的能源之一。我们在技术上的持续进步将进一步提高模块效率，从而在居住、商业乃至公共事业规模的所有市场部门中生产更多电力并推广使用。”
- en: 2024 is set to be a pivotal year for Oxford PV, as the company scales-up manufacturing
    and continues to progress plans for a new factory to produce its tandem solar
    cells in high volumes.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年将成为牛津光伏的关键之年，公司将扩展制造规模，并继续推进在德国建厂生产其串联太阳能电池的计划。
- en: '**David Ward, Chief Executive Officer, Oxford PV, said**: “This new world record
    is a crucial milestone for Oxford PV, proving that our tandem solar cells can
    deliver record-breaking performance when assembled into solar panels.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 牛津光伏首席执行官**大卫·沃德（David Ward）**表示：“这项新的世界纪录对牛津光伏至关重要，证明我们的串联太阳能电池在组装成太阳能电池板时能提供创纪录的性能。
- en: “It is the first step in what will be a transformative 2024, as we begin to
    deliver market-ready panels from our factory in Germany and continue our global
    search for a new high volume manufacturing site which will enable us to bring
    our technology into the mainstream.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这是牛津光伏的转折点，2024年将是一个变革性的一年，我们将从德国工厂交付市场就绪的电池板，并继续全球寻找新的高产能制造基地，这将使我们的技术走向主流。”
- en: '**Notes to editors**'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑须知**'
- en: The Oxford PV silicon perovskite tandem solar panel delivered an output of 421
    watts on an area of 1.68 square meters, to become the world's most efficient perovskite
    silicon tandem solar module in industrial format. For the manufacturing process,
    the researchers used equipment at Fraunhofer ISE's Module-TEC that is already
    used in mass production and optimized the processes for the tandem technology.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Oxford PV 的硅钙钛矿串联太阳能电池板在1.68平方米的面积上输出了421瓦，成为工业化格式中世界上效率最高的钙钛矿硅串联太阳能模块。在制造过程中，研究人员利用弗劳恩霍夫ISE模块技术中心的设备，这些设备已在大规模生产中使用，并针对串联技术进行了优化。
- en: For the calibrated measurements, CalLab PV Modules used a [multispectral solar
    simulator](https://www.ise.fraunhofer.de/en/press-media/press-releases/2023/accurately-determine-efficiency-of-perovskite-silicon-tandem-pv-modules.html)
    to determine the module efficiency. In order to make precise and reproducible
    statements about the tandem module’s power, both the perovskite and the silicon
    cell layers were illuminated by different LED light sources under conditions that
    are as close as possible to those in which they produce electricity under natural
    sunlight.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行校准测量，CalLab PV 模块使用了[多光谱太阳模拟器](https://www.ise.fraunhofer.de/en/press-media/press-releases/2023/accurately-determine-efficiency-of-perovskite-silicon-tandem-pv-modules.html)来确定模块的效率。为了对串联模块的功率进行精确可复制的声明，针对钙钛矿和硅电池层分别使用不同的LED光源照明，条件尽可能接近它们在自然阳光下发电的情况。
- en: '**About Oxford PV**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Oxford PV**'
- en: Oxford PV is a pioneer and technology leader in the field of perovskite solar
    cells. The company was established in 2010, as a spin-out from the University
    of Oxford. It focuses exclusively on developing and commercialising a perovskite-based
    solar technology. A research and development site in Oxford, UK, and an integrated
    production line near Berlin, Germany enable the accelerated transfer of its technology
    into industrial-scale perovskite-on-silicon tandem solar cell manufacturing.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Oxford PV 是钙钛矿太阳能电池领域的先驱和技术领导者。该公司成立于2010年，是从牛津大学分拆出来的公司。它专注于开发和商业化基于钙钛矿的太阳能技术。在英国牛津的研发站点和德国柏林附近的一体化生产线使其技术得以快速转移到工业规模的钙钛矿-硅串联太阳能电池制造中。
- en: Oxford PV achieved a world-record efficiency of 28.6% for its commercial-sized
    perovskite-on-silicon tandem solar cell. The company has a clear roadmap to take
    this technology beyond 30% efficiency.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Oxford PV 在商业规模的钙钛矿-硅串联太阳能电池上实现了28.6%的世界记录效率。该公司有明确的路线图，将这项技术提升至30%以上的效率。
- en: Solar panels built with Oxford PV’s solar cell technology will generate more
    power than comparably sized, silicon-only based PV technology – critical for delivering
    more affordable clean energy, accelerating the adoption rate of solar, and addressing
    the climate crisis.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Oxford PV 的太阳能电池技术构建的太阳能电池板将比同等尺寸的仅硅基PV技术生成更多的电能 — 这对于提供更加经济实惠的清洁能源、加速太阳能的采用率并应对气候危机至关重要。
