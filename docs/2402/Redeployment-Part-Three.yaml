  type: TYPE_NORMAL
  zh: 来源：[https://brr.fyi/posts/redeployment-part-three](https://brr.fyi/posts/redeployment-part-three)
- en: '*This is the third and final part of a three-part series. Check out [part one](/posts/redeployment-part-one)
    and [part two](/posts/redeployment-part-two) if you haven’t already!*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是一个三部曲系列的第三部分。如果你还没看过[第一部分](/posts/redeployment-part-one)和[第二部分](/posts/redeployment-part-two)，赶紧看看吧！*'
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Hello and welcome back! We’re going to pick up right where we left off. In [Redeployment
    Part Two](/posts/redeployment-part-two), we got our first flight of the season
    and handed over responsibilities to the summer crew. Then, finally, I departed
    South Pole for McMurdo.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，欢迎回来！我们将继续上次的话题。在[重部署第二部分](/posts/redeployment-part-two)，我们进行了本季的首次飞行，并将责任交接给了夏季队。最后，我离开南极去往麦克默多。
- en: Back in McMurdo
  id: totrans-split-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回到麦克默多
- en: 'After just over 3 hours in the air, our plane landed at Williams Field in McMurdo
    and parked for the “night”:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 经过三个多小时的飞行，我们的飞机降落在麦克默多的威廉姆斯场，并停放“过夜”：
- en: '[<picture>![LC-130 McMurdo 01](img/978eafd899cc2fce6f7cc2be7d47258b.png)</picture>
    *Our LC-130 parked at McMurdo.*](/media/redeployment-part-three/lc130-mcmurdo-01.jpg)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![LC-130 McMurdo 01](img/978eafd899cc2fce6f7cc2be7d47258b.png)</picture>
    *我们的LC-130停在麦克默多基地。*](/media/redeployment-part-three/lc130-mcmurdo-01.jpg)'
- en: There are no direct flights from Pole to Christchurch – everyone connects through
    McMurdo.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从极点到基督城没有直达航班 —— 每个人都要经过麦克默多转机。
- en: Most of the time, people departing Pole have to spend a few hours or even a
    few days in McMurdo. This is based on flight schedules and delays. Efforts to
    schedule “straight through” flights, where you transfer to a Christchurch-bound
    plane right on the airfield, are usually thwarted by weather or other factors.
    Sometimes it works out, but most of the time it does not.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，从南极极点出发的人必须在麦克默多待上几个小时，甚至几天。这取决于航班的安排和延误情况。试图安排“直通”航班，即在机场就转乘前往基督城的飞机，通常会因为天气或其他因素而受阻。有时候能成功，但大多数情况下都不行。
- en: In our case, we were scheduled to depart McMurdo the following afternoon, which
    meant spending the night.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的情况下，我们计划在第二天下午离开麦克默多，这意味着过夜留宿。
- en: Our ride from Williams Field into McMurdo was a “Delta”. These are McMurdo’s
    oldest still-operating passenger vehicles. The ride into town was about 40 minutes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从威廉姆斯场到麦克默多的交通工具是“Delta”。这些是麦克默多目前仍在运行的最古老的客运车辆。从机场到城里的车程大约40分钟。
- en: '[<picture>![Delta 01](img/8c34242f9f3605903c2a9552053efeb9.png)</picture> *Our
    ride into town for the night -- one of McMurdo''s oldest personnel transport vehicles,
    known as a "Delta".*](/media/redeployment-part-three/delta-01.jpg)'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![Delta 01](img/8c34242f9f3605903c2a9552053efeb9.png)</picture> *我们晚上进城的交通工具
    -- 麦克默多最古老的人员运输车辆之一，“Delta”。*](/media/redeployment-part-three/delta-01.jpg)'
- en: When we landed in McMurdo, we started breathing sea-level air for the first
    time in a very long time. After living at [10,000 feet](/posts/pressure-altitude)
    for a year, and then suddenly arriving at sea level, you immediately notice differences.
    Most importantly – you feel like a superhero. The air is so thick and full of
    oxygen! The effect only lasts a few days, but it’s a good time to tackle any hikes
    in McMurdo. It was fun to scramble up Observation Hill with this newfound, sea-level
    energy.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们降落在麦克默多时，我们第一次呼吸到海平面的空气。在[海拔10,000英尺](/posts/pressure-altitude)生活了一年之后，突然到达海平面，你立刻能感觉到差异。最重要的是，你感觉自己像个超级英雄。空气又厚又富含氧气！这种感觉只能持续几天，但是这是一个很好的时机去麦克默多的任何远足。能够用这种新发现的、海平面的能量爬上观景山真是太有趣了。
- en: '[<picture>![Observation Hill 01](img/d28cf16fa62835badc6b91489137484f.png)</picture>
    *McMurdo''s Observation Hill, on my brief one-day layover.*](/media/redeployment-part-three/mcmurdo-observation-hill-01.jpg)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![Observation Hill 01](img/d28cf16fa62835badc6b91489137484f.png)</picture>
    *麦克默多的观景山，在我短暂的一天停留中。*](/media/redeployment-part-three/mcmurdo-observation-hill-01.jpg)'
- en: It was great being back in McMurdo, if only for a day. I got to catch up with
    friends from my time in McMurdo last summer. Many of us descend on Antarctica
    from far-flung places, and it’s not always guaranteed we’ll see each other again
    in Real Life. I tried to make the most of my brief stop in town.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 能够回到麦克默多真是太棒了，即使只有一天。我得以与上个夏季在麦克默多时期的朋友们见面。我们中的许多人从遥远的地方来到南极洲，不一定能在现实生活中再次见面。我尽量充分利用我在城里短暂停留的时间。
- en: '[<picture>![McMurdo construction 01](img/15d2fe72f337d2fe1d08d736a2fcae66.png)</picture>
    *Construction in McMurdo! Framing for a new building on the site of the former
    Dorm 203. This wasn''t here last summer when I left for Pole!*](/media/redeployment-part-three/mcmurdo-construction-01.jpg)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![McMurdo construction 01](img/15d2fe72f337d2fe1d08d736a2fcae66.png)</picture>
    *麦克默多的建设！在曾经的宿舍203处新建建筑的框架。当我去南极点时，这里还没有！*](/media/redeployment-part-three/mcmurdo-construction-01.jpg)'
- en: It was surreal **still** being in Antarctica, and meeting up with folks again.
    Most of my friends had left, had time off, and were now *back for more*, here
    for a second season. I even knew people who had left, come back, and then had
    already *left again*. Meanwhile, I was still on-continent. I was just now, finally,
    getting ready to leave after my first mega-season.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然身处南极洲，与朋友们再次见面，感觉非常超现实。我的大多数朋友已经离开，休假回来了，现在又*回来了*，进入了第二个季节。我甚至认识一些人，他们离开了，回来了，然后又*离开了*。与此同时，我仍然在大陆上。在经历了我第一个超长季节之后，我现在终于准备好离开了。
- en: There are pros and cons to experiencing Antarctica the way I did. I was fortunate
    that I got to try out much of what the program has to offer, all in one single,
    very long season. The only primary USAP Antarctic sites I haven’t seen yet are
    [Palmer Station](https://www.nsf.gov/geo/opp/support/palmerst.jsp) and the [research
    vessels](https://www.nsf.gov/geo/opp/support/ships.jsp), currently the R/V Laurence
    M. Gould and the R/V Nathaniel B. Palmer.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 体验我所经历的方式在南极洲有其利与弊。我很幸运，能够在一个非常漫长的季节中尝试出该项目的大部分内容。我唯一没有看到的是主要的USAP南极站点，[Palmer
    Station](https://www.nsf.gov/geo/opp/support/palmerst.jsp)和[research vessels](https://www.nsf.gov/geo/opp/support/ships.jsp)，目前是R/V
    Laurence M. Gould和R/V Nathaniel B. Palmer。
- en: I arrived in Antarctica at [Winfly](/posts/mcmurdo-arrival), and I got to experience
    McMurdo winter. Winter transitioned into summer, and I got to witness the majestic
    splendor of the warm, sunny, and [muddy](/posts/mud-murdo) peak season at McMurdo.
    I [flew to the South Pole](/posts/south-pole-arrival) at the peak of summer, and
    I experienced the bustling chaos as the station frantically prepared for the upcoming
    winter. When the [last flight](/posts/last-flight-out) departed, the station slowed
    down for winter. After [sunset](/posts/sunset), Pole entered a long [polar night](/posts/polar-night).
    I saw [sunrise](/posts/redeployment-part-one) at Pole and I saw the station [reopen](/posts/redeployment-part-two)
    for summer. Now I was back in McMurdo, finally ready to depart.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[Winfly](/posts/mcmurdo-arrival)抵达南极洲，体验了麦克默多的冬季。冬季过渡到夏季，我有幸见证了麦克默多在温暖、阳光明媚和[muddy](/posts/mud-murdo)高峰季节的壮丽景色。我在夏季高峰期飞往了南极点，体验了站点为即将到来的冬季疯狂准备的繁忙混乱。当[最后一班飞机](/posts/last-flight-out)起飞时，站点为冬季放慢了节奏。在[sunset](/posts/sunset)之后，南极点进入了漫长的[极夜](/posts/polar-night)。我看到了南极点的[sunrise](/posts/redeployment-part-one)，也见证了站点为夏季重新开放的场景。现在，我终于回到了麦克默多，准备离开。
- en: Most people… do not do all of this at once. I was fortunate that the opportunity
    arose for me to do this. I was fortunate that my life circumstances happened to
    line up in a way that I was able to accept. 14 months on ice is a long time. It’s
    a long time to be away from friends, family, and “real life”. It’s a long time
    to commit to a single, strange place. I do not regret taking the opportunity.
    But, for anyone considering something similar, please do not make this decision
    lightly.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人……不会一次做到所有这些。我很幸运，有机会让我这样做。我很幸运，我的生活环境恰好能够配合让我接受这一机会。14个月在冰上是很长的时间。离开朋友、家人和“现实生活”这么长时间，对一个奇特的地方做出承诺也是很长的时间。我不后悔抓住了这个机会。但是，对于考虑类似事情的人，请不要轻易做出这个决定。
- en: Phoenix Airfield
  id: totrans-split-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 凤凰空军基地
- en: On the evening of November 17, 2023, I departed McMurdo. I was headed out to
    Phoenix Airfield, where I would catch my flight out of Antarctica.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年11月17日晚上，我离开了麦克默多。我前往凤凰空军基地，那里是我从南极乘飞机离开的地方。
- en: Our ride to the airport was something much different – we rode out in the Kress.
    The Kress is a gigantic transport vehicle, one of McMurdo’s newest. It’s designed
    for moving dozens of people between far-flung McMurdo sites. These sites include
    airfields, as well as other infrastructure out on the ice such as the [Long Duration
    Balloon (LDB)](https://www.nasa.gov/missions/scientific-balloons/nasa-scientific-balloons-ready-for-flights-over-antarctica/)
    site.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '我们去机场的路程完全不同 —— 我们乘坐了凯瑞斯号。凯瑞斯号是麦克默多最新的巨型运输车辆之一。它专为在远离的麦克默多地点之间移动几十人而设计。这些地点包括机场以及冰上的其他基础设施，如[长期气球项目（LDB）](https://www.nasa.gov/missions/scientific-balloons/nasa-scientific-balloons-ready-for-flights-over-antarctica/)站点。  '
- en: '[<picture>![Kress 01](img/a23a22e5d8445a0a81e27fbb1d3b1890.png)</picture> *The
    Kress, our gigantic transport vehicle to Phoenix Airfield. 6''2" brr.fyi author
    for scale.*](/media/redeployment-part-three/kress-01.jpg)'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![Kress 01](img/a23a22e5d8445a0a81e27fbb1d3b1890.png)</picture> *凯瑞斯号，我们前往凤凰机场的巨型运输车辆。作者身高6''2"，用于尺度比较。*](/media/redeployment-part-three/kress-01.jpg)  '
- en: '[<picture>![Kress 02](img/38152f71616523411146a6de92c6fe32.png)</picture> *Another
    view of the Kress, showing its gigantic passenger transport compartment.*](/media/redeployment-part-three/kress-02.jpg)'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![Kress 02](img/38152f71616523411146a6de92c6fe32.png)</picture> *凯瑞斯号的另一视角，展示其巨大的客运舱。*](/media/redeployment-part-three/kress-02.jpg)  '
- en: This was my first time seeing Phoenix Airfield in the “daytime”. Recall that
    when I [arrived](/posts/mcmurdo-arrival) in McMurdo from Christchurch in August
    2022, it was dark out.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '这是我第一次在“白天”看到凤凰机场。回忆起2022年8月从基督城抵达麦克默多时，天色已经暗了。  '
- en: '[<picture>![Phoenix Passenger Terminal 01](img/8499f46a69ebf92ce16f3c887f3e17d2.png)</picture>
    *The passenger terminal at Phoenix Airfield.*](/media/redeployment-part-three/phoenix-passenger-terminal-01.jpg)'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![Phoenix Passenger Terminal 01](img/8499f46a69ebf92ce16f3c887f3e17d2.png)</picture>
    *凤凰机场的旅客候机厅。*](/media/redeployment-part-three/phoenix-passenger-terminal-01.jpg)  '
- en: Departing Antarctica
  id: totrans-split-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '离开南极洲  '
- en: Our ride back to Christchurch was an Italian Air Force C-130J. There are a number
    of national Antarctic programs in this region, besides just the United States
    Antarctic Program. Most of them use Christchurch as their gateway city and Phoenix
    Airfield as their intercontinental Antarctic runway. It’s common for programs
    to share infrastructure. Sometimes USAP will fly personnel for other national
    Antarctic programs on our flights, and sometimes other programs will fly USAP
    personnel.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '我们返回基督城的是意大利空军的C-130J。除了美国南极计划外，这个地区还有许多国家的南极计划。大多数计划将基督城作为他们的门户城市，凤凰机场则是他们的跨洲际南极跑道。共享基础设施在这里很常见。有时，美国南极计划会为其他国家的南极计划人员提供航班，反之亦然。  '
- en: '[<picture>![Italian C-130J 01](img/83c1973c4dc536782eed6e8ca095339b.png)</picture>
    *Boarding our aircraft from McMurdo to Christchurch -- an Italian Air Force C-130J.*](/media/redeployment-part-three/italian-c130j-01.jpg)'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![Italian C-130J 01](img/83c1973c4dc536782eed6e8ca095339b.png)</picture>
    *从麦克默多到基督城的意大利空军C-130J飞机上。*](/media/redeployment-part-three/italian-c130j-01.jpg)  '
- en: And with that, we were off! We departed Antarctica at 9:22pm on November 17,
    2023\. This marked 446 days since I arrived on-continent on August 28, 2022.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: '然后我们就出发了！我们于2023年11月17日晚上9点22分离开南极洲。这标志着自2022年8月28日抵达大陆以来的446天。  '
- en: What an adventure!
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '多么一次奇妙的冒险！  '
- en: Christchurch
  id: totrans-split-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '基督城  '
- en: At just after 4:00am, on the morning of November 18, 2023, our C-130J arrived
    at Christchurch International Airport. Taxiing to an unloading area was short,
    but it felt like an eternity. We were tired from a long flight, but we were also
    giddy with excitement about finally being back in the Real World.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年11月18日早上4点左右，我们的C-130J飞机抵达基督城国际机场。我们驶向卸货区域的行驶时间很短，但感觉像是一段漫长的时光。长途飞行使我们感到疲惫，但我们也因终于回到现实世界而兴奋不已。
- en: It was dark, but it was warm. And most importantly it was *humid*. When we stepped
    off the plane, we could smell rain, dirt, and living things, for the first time
    in over a year.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '那时天色已晚，但很温暖，最重要的是*湿润*。当我们走下飞机时，第一次超过一年，我们闻到了雨水、泥土和生物的气味。  '
- en: '[<picture>![Christchurch Bus 01](img/39151aa89639ad844ab24e591605af51.png)</picture>
    *First thing we saw upon arrival in Christchurch -- a bus, to take us to the airport.*](/media/redeployment-part-three/christchurch-bus-01.jpg)'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![Christchurch Bus 01](img/39151aa89639ad844ab24e591605af51.png)</picture>
    *我们抵达基督城时看到的第一件事情 —— 一辆公共汽车，将我们带到机场。*](/media/redeployment-part-three/christchurch-bus-01.jpg)  '
- en: When you arrive in Christchurch from Antarctica, you are required to clear customs
    and immigration. The exact nuance of New Zealand immigration law, as it applies
    to US Antarctic personnel, is ***far*** outside the scope of this post. Suffice
    to say, the first order of business was to get us all processed.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从南极抵达基督城时，你需要通关并完成入境手续。关于美国南极人员适用的新西兰移民法的具体细节远远超出了本文的范围。可以简单地说，首要任务是为我们所有人完成处理。
- en: '[<picture>![Christchurch Customs 01](img/db0d40203215420148483da5c12bb5c1.png)</picture>
    *Christchurch airport, heading toward customs at 4:30am. Our first Real-Life Building.
    Truly a surreal re-introduction into modern society.*](/media/redeployment-part-three/christchurch-customs-01.jpg)'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![基督城海关 01](img/db0d40203215420148483da5c12bb5c1.png)</picture> *基督城机场，凌晨4:30，前往海关的路上。我们的第一个现实建筑。确实是一个超现实的重新进入现代社会。*](/media/redeployment-part-three/christchurch-customs-01.jpg)'
- en: There was a section on the traveler form that asked *“Overseas Port where you
    boarded THIS aircraft/ship”*. In the absence of any clarifying instruction, I
    just wrote “Antarctica”. It’s a moot point, because we had a special customs agent
    show up just for us (customs isn’t normally open at this time). They were well
    aware that we had all come from Antarctica.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 表格上有一个部分询问*“您从哪个海外港口登上本次航班/船只？”* 在没有任何明确说明的情况下，我只写了“南极洲”。这是一个无关紧要的问题，因为我们有一位特别的海关代理为我们服务（海关通常在这个时间段不开放）。他们非常清楚我们都是从南极洲来的。
- en: Still, it’s amusing when I think about this form being filed in a drawer somewhere
    at NZ Immigration. We did, indeed, arrive from “overseas”. Far, far overseas,
    from a world that, already, had started fading from our minds. *Did we* ***really***
    *just come from* ***Antarctica****?*
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当我想到这张表格存放在新西兰移民局的某个抽屉里时，我觉得有点好笑。确实，我们是从“海外”到达的。远远的海外，来自一个在我们的记忆中已经开始淡去的世界。*我们真的*
    ***刚刚*** *从* ***南极****来吗？*
- en: '[<picture>![Traveler Declaration Form 01](img/62e4c6b1ce523df931001dc8292407f6.png)</picture>
    *New Zealand Traveler Declaration form.*](/media/redeployment-part-three/traveler-declaration-form-01.jpg)'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![旅行者声明表 01](img/62e4c6b1ce523df931001dc8292407f6.png)</picture>
    *新西兰旅行者声明表。*](/media/redeployment-part-three/traveler-declaration-form-01.jpg)'
- en: Once we were through customs, we proceeded to the United States Antarctic Program’s
    Clothing Distribution Center (CDC). We were all [issued](/posts/flight-perhaps)
    Extreme Cold Weather gear before we departed for Antarctica, and we returned it
    all now that we were done. This clothing is property of the program, and it gets
    cleaned and re-issued to new staff.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 海关过关后，我们前往美国南极项目的服装配发中心（CDC）。在我们出发去南极之前，我们都[领取了](/posts/flight-perhaps)极寒服装，并且现在我们已经完成任务，将其全部归还。这些服装是项目的财产，会进行清洗并重新分发给新的工作人员。
- en: '[<picture>![Clothing Pile 01](img/2f5cd0ac2fa3ffe818d15edcb91bf6f7.png)</picture>
    *Returning our issued Extreme Cold Weather (ECW) gear at the USAP CDC in Christchurch.*](/media/redeployment-part-three/clothing-pile-01.jpg)'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![衣物堆 01](img/2f5cd0ac2fa3ffe818d15edcb91bf6f7.png)</picture> *在基督城美国南极项目CDC归还我们发放的极寒服装（ECW）。*](/media/redeployment-part-three/clothing-pile-01.jpg)'
- en: Finally, we were issued our complimentary hotel reservation information. Most
    of us were taking personal travel in New Zealand. This travel, of course, isn’t
    paid for by the program. The program covers one night in a hotel, for us to have
    a soft landing and get our bearings. This is the same thing that they offer to
    people who are flying straight home, known as “First Available Air”, or “FAA”.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们得到了我们的免费酒店预订信息。我们大多数人将在新西兰进行个人旅行。当然，这些旅行不是由项目支付的。项目为我们提供了一晚酒店住宿，让我们能够轻松适应并找到方向。这与那些直接回国的人享受的待遇相同，被称为“第一班机票”或“FAA”。
- en: Luckily for us, because we arrived so late, we got the rest of our current night
    (by this time it was 5:30am), and the following night. It was good to be able
    to sleep in.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，因为我们到达得太晚，我们得到了剩余的当晚（此时已经是早上5:30），以及随后的一晚。能够睡个懒觉真是太好了。
- en: And with that? They turned us loose. We were done.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他们就放我们自由了。我们结束了。
- en: '[<picture>![USAP Complex Christchurch 01](img/a04e8699493fe93bd8adead9d1630a7d.png)</picture>
    *The United States Antarctic Program complex in Christchurch. Home of the CDC
    as well as other support and administrative buildings. Pictured here, early morning
    on November 18, 2023, after we had all just completed returning our ECW clothing.*](/media/redeployment-part-three/usap-complex-christchurch-01.jpg)'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![基督城USAP综合体 01](img/a04e8699493fe93bd8adead9d1630a7d.png)</picture>
    *美国南极计划综合体在基督城。包括CDC以及其他支持和行政建筑。此照片摄于2023年11月18日清晨，我们刚刚归还了我们的ECW服装后。*](/media/redeployment-part-three/usap-complex-christchurch-01.jpg)'
- en: We all groggily stood in line to check into our hotel at 5:30am. We had just
    spent 7 hours on a military plane. We had departed a strange land, full of 24x7
    sunlight, people in puffy coats, and US Antarctic Program logos everywhere. This
    had been our reality for over a year.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大家昏昏欲睡地排队在早上5:30在酒店登记入住。我们刚刚在一架军用飞机上度过了7个小时。我们离开了一个充满24小时阳光、穿着蓬松外套、到处都是美国南极计划标志的陌生地方。这已经是我们的现实超过一年了。
- en: Suddenly, we found ourselves listening to smooth jazz, in the sleek lobby of
    an airport hotel, as the hotel receptionist talked about continental breakfast,
    check-out times, the hotel wifi password, public transit, and points of interest
    around town.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 突然间，我们发现自己在机场酒店时尚的大堂里听着流行爵士乐，酒店接待员讲述着大陆式早餐、退房时间、酒店WiFi密码、公共交通以及城市周围的景点。
- en: '[<picture>![Hotel Hallway 01](img/151c4d15a8bd94ce5e0ea03a0f222127.png)</picture>
    *Hallway at my hotel. Is this real life? Did I really just spend 14 months in
    Antarctica?*](/media/redeployment-part-three/hotel-hallway-01.jpg)'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![酒店走廊 01](img/151c4d15a8bd94ce5e0ea03a0f222127.png)</picture> *我住的酒店走廊。这是现实吗？我真的在南极度过了14个月吗？*](/media/redeployment-part-three/hotel-hallway-01.jpg)'
- en: We were back in civilization, back in the real world. For ASC support staff,
    our contracts ended the day we landed in Christchurch after departing the ice.
    We immediately stopped receiving a salary. Our health insurance was paid through
    the end of the month. I went from living and working in Antarctica, into my Christchurch
    hotel, and then… *that was it*. I was suddenly on my own, on vacation, in Christchurch.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们回到了文明社会，回到了真实世界。对于南极支持人员来说，我们的合同在我们降落在基督城的那天结束。我们立即停止领取薪水。我们的健康保险费用一直支付到月底。我从在南极生活和工作，来到基督城的酒店，然后……
    *就是这样*。我突然独自一人，在基督城度假。
- en: '[<picture>![Christchurch Passenger Terminal 01](img/fcce1e118fcd8af01dea3511aeb51b6a.png)</picture>
    *Back the next day, for some quick photos of the Antarctic Passenger Terminal
    during the daylight.*](/media/redeployment-part-three/christchurch-passenger-terminal-01.jpg)'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![基督城旅客终端 01](img/fcce1e118fcd8af01dea3511aeb51b6a.png)</picture>
    *第二天回来，拍摄南极旅客终端的快照，白天时分。*](/media/redeployment-part-three/christchurch-passenger-terminal-01.jpg)'
- en: '[<picture>![Christchurch Warehouse 01](img/1839d571fa8623543c01c47675bdb8ba.png)</picture>
    *The USAP warehouse in Christchurch.*](/media/redeployment-part-three/christchurch-warehouse-01.jpg)'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![基督城仓库 01](img/1839d571fa8623543c01c47675bdb8ba.png)</picture> *美国南极计划在基督城的仓库。*](/media/redeployment-part-three/christchurch-warehouse-01.jpg)'
- en: Personal Travel
  id: totrans-split-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 个人旅行
- en: I spent my leisure time in New Zealand eating fresh fruit and vegetables nonstop.
    I averaged about three flat whites per day, made from fresh coffee and real milk.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我在新西兰的闲暇时光里，不停地享用新鲜水果和蔬菜。我平均每天喝三杯由新鲜咖啡和真正牛奶制成的拿铁。
- en: '[<picture>![New Zealand Latte 01](img/078f70215a8fafa7fac0b700a2252b77.png)</picture>
    *Real life, real coffee. Fresh beans, fresh New Zealand milk. Pure bliss, after
    14 months of expired beans and powdered milk.*](/media/redeployment-part-three/new-zealand-latte-01.jpg)'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![新西兰拿铁 01](img/078f70215a8fafa7fac0b700a2252b77.png)</picture> *真实生活，真正的咖啡。新鲜咖啡豆，新西兰新鲜牛奶。在经历了14个月的过期咖啡豆和奶粉后，纯粹的幸福感。*](/media/redeployment-part-three/new-zealand-latte-01.jpg)'
- en: '[<picture>![Christchurch Fresh Food 01](img/9cc3165d864bfb776466e3f1c8bc659e.png)</picture>
    *Delicious and abundant fresh food in Christchurch, after a long period without
    in Antarctica.*](/media/redeployment-part-three/christchurch-fresh-food-01.jpg)'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![基督城新鲜食品 01](img/9cc3165d864bfb776466e3f1c8bc659e.png)</picture>
    *在基督城美味丰盛的新鲜食品，在南极长时间未见的食物后。*](/media/redeployment-part-three/christchurch-fresh-food-01.jpg)'
- en: My translucent Antarctican skin, fresh off an entire season of darkness, and
    normally covered by 30 lbs of clothing regardless, did not survive first contact
    with the New Zealand sun. I almost immediately got a sunburn.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我那透明的南极皮肤，整个季节在黑暗中度过，通常都穿着30磅的衣物，然而，第一次接触新西兰的阳光后并没有幸免于不适。我几乎立刻被晒伤了。
- en: '[<picture>![Christchurch Sun 01](img/f14d10ccd76705699aa88f0c60728da5.png)</picture>
    *Sun, warmth, blue sky, trees, and birds. Strolling casually around Christchurch.*](/media/redeployment-part-three/christchurch-sun-01.jpg)'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![克赖斯特彻奇太阳 01](img/f14d10ccd76705699aa88f0c60728da5.png)</picture>
    *阳光、温暖、蓝天、树木和鸟儿。在克赖斯特彻奇随意漫步。*](/media/redeployment-part-three/christchurch-sun-01.jpg)'
- en: Christchurch, and Real Life, very quickly began to feel *normal*, even after
    being away for so long. A group of us met up for dinner. We ate in a restaurant,
    went to a bar, called a taxi, and navigated through day-to-day city life. We rode
    trains. We hiked through mountains and forests. We relaxed on beaches.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 克赖斯特彻奇（Christchurch）和现实生活很快就变得*正常*，即使离开那么久也是如此。我们一群人聚餐。我们在一家餐馆吃饭，去了酒吧，叫了辆出租车，穿梭于日常城市生活中。我们坐火车。我们穿越山脉和森林徒步旅行。我们在海滩上放松。
- en: '[<picture>![Arthur''s Pass Stream 01](img/c100d70b3c1c8bc11de0f84ed6f200e9.png)</picture>
    *A stream, at Arthur''s Pass, New Zealand.*](/media/redeployment-part-three/arthurs-pass-stream-01.jpg)'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![亚瑟通道溪流 01](img/c100d70b3c1c8bc11de0f84ed6f200e9.png)</picture>
    *新西兰亚瑟通道的一条小溪。*](/media/redeployment-part-three/arthurs-pass-stream-01.jpg)'
- en: '[<picture>![Sunset Punakaiki 01](img/eb797da4a5cc81ab10fbcfde75dda4bf.png)</picture>
    *Sunset in Punakaiki, New Zealand.*](/media/redeployment-part-three/sunset-punakaiki-01.jpg)'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![蒲纳凯基日落 01](img/eb797da4a5cc81ab10fbcfde75dda4bf.png)</picture>
    *新西兰蒲纳凯基的日落。*](/media/redeployment-part-three/sunset-punakaiki-01.jpg)'
- en: '[<picture>![Greymouth 01](img/9b0e2b626fbb214b59b094359b56ee8a.png)</picture>
    *Ocean view in Greymouth, New Zealand.*](/media/redeployment-part-three/greymouth-01.jpg)'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![格雷茅斯 01](img/9b0e2b626fbb214b59b094359b56ee8a.png)</picture> *新西兰格雷茅斯的海景。*](/media/redeployment-part-three/greymouth-01.jpg)'
- en: San Francisco
  id: totrans-split-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 旧金山
- en: After two weeks of much-needed rest and relaxation in New Zealand, I flew back
    home to San Francisco. This flight was paid for by the program, fulfilling their
    final obligation to return me to my Airport of Departure (AOD). On December 1,
    I departed Christchurch at 12:00 noon. Thanks to the magic of time zones, I arrived
    in San Francisco, also on December 1, at 7:00am.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在新西兰经历了两周急需的休息和放松后，我乘飞机回到了旧金山。这次航班是由项目支付的，履行他们的最后义务，将我送回我的出发机场（AOD）。12月1日，我中午12点离开克赖斯特彻奇。多亏时区的魔力，我也在同一天12月1日早上7点抵达了旧金山。
- en: '[<picture>![San Francisco 01](img/97c13ef2cb46c5c456c14308bc4eddb3.png)</picture>
    *Descending toward San Francisco International Airport, at 6:48am on December
    1, 2023.*](/media/redeployment-part-three/san-francisco-01.jpg)'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![旧金山 01](img/97c13ef2cb46c5c456c14308bc4eddb3.png)</picture> *2023年12月1日早上6:48，降落到旧金山国际机场。*](/media/redeployment-part-three/san-francisco-01.jpg)'
- en: I landed, and I took [BART](https://www.bart.gov/) home to my apartment.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我着陆了，然后乘坐[BART](https://www.bart.gov/)回家到我的公寓。
- en: '[<picture>![BART 01](img/c022cfe84d3542478af64767d9447af0.png)</picture> *Riding
    BART home from the airport to my apartment.*](/media/redeployment-part-three/bart-01.jpg)'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[<picture>![BART 01](img/c022cfe84d3542478af64767d9447af0.png)</picture> *从机场乘坐BART回家的路上。*](/media/redeployment-part-three/bart-01.jpg)'
- en: My apartment was just how I left it, back before I started this wild journey,
    on August 12, 2022, when I [departed San Francisco](/posts/travel-begins) for
    Christchurch, Antarctica, and the strangest 16 months of my life.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我的公寓就像我离开之前一样，那是在我开始这段疯狂旅程之前，即2022年8月12日，当我[离开旧金山](/posts/travel-begins)前往克赖斯特彻奇、南极洲和我生活中最奇怪的16个月的时候。
- en: It was surprising to me how… *normal* it felt to get back to real life. I had
    just completed *14.5 months* on the ice. For *more than a year*, I worked, ate,
    slept, showered, relaxed, laughed, and cried, all at the whim of a federal government
    agency and its designated contractors, almost all under one roof, at the bottom
    of the world. We certainly had personal autonomy, but it was within a defined
    framework. It was at a small, isolated location.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 令我惊讶的是…… 回到现实生活中感觉如此*正常*。我刚刚度过了在冰上的*14.5个月*。在*一年多*的时间里，我工作、吃饭、睡觉、洗澡、放松、笑和哭，所有这些都受联邦政府机构及其指定承包商的支配，几乎都在世界尽头的一个小而孤立的地方。我们确实有个人的自主权，但是在一个定义好的框架内。
- en: Sometimes I’d have a realization that I was doing something for the first time
    since I had left home, 16 months earlier. First time pumping gas. First time ringing
    a doorbell. First time going to a grocery store. First time swimming. Each of
    these instances brought with it a small feeling of novelty, but it didn’t amount
    to much. It took conscious effort to remember that I was pumping gas for the first
    time in 16 months. It felt normal.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我会意识到，自16个月前离开家以来，我第一次做某件事情。第一次加油。第一次按门铃。第一次去杂货店。第一次游泳。每一次都带来一种小小的新奇感，但并没有多少影响。我需要有意识地努力记住，我已经16个月没有加油了。感觉很正常。
- en: I was back in my real life, and although I put it on hold for Antarctica, it
    was waiting for me when I got back. Antarctica was a a different world, a radical
    departure from my normal reality. It was so different, in fact, that I simply
    could not merge the two realities into one. I had my real life, and I had my Antarctica
    life. When my Antarctica life finished, I resumed my real life.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我回到了我的现实生活，尽管在南极期间将其搁置了下来，但当我回来时，它等着我。南极是一个完全不同的世界，与我正常的现实生活截然不同。它如此不同，以至于我根本无法将这两个现实融合为一体。我有我的现实生活，也有我的南极生活。当我的南极生活结束时，我又回到了我的现实生活。
- en: Conclusion
  id: totrans-split-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I hope everyone enjoyed following along on this journey. I certainly enjoyed
    writing about the experience.
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: 希望大家喜欢跟随这段旅程。我肯定是享受写这段经历的。
- en: Truth be told, when I started this blog, I was writing for an audience of about
    6 people, friends and family back home. At some point in November 2022, this blog
    took off in popularity. I wasn’t expecting this, but it has been a lot of fun
    writing something that has brought joy to so many people.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，当我开始写这个博客时，我的观众大约只有6个人，那些是我在家乡的朋友和家人。到了2022年11月的某个时候，这个博客突然受到了欢迎。我没有料到会这样，但写下这些给很多人带来了乐趣。
- en: I appreciate everyone who reached out along the way. People wrote to me from
    other Antarctic stations. People recounted their own Antarctic adventures from
    years or decades in the past. Folks with upcoming McMurdo and Pole contracts reached
    out to ask for advice.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢一路上所有与我联系的人。有人从其他南极站写信给我。有人讲述了他们过去数年或数十年的南极历险。那些即将前往麦克默多和南极的人也联系我寻求建议。
- en: So, with that, I’ll leave you with my favorite photo I took all season. This
    is from May 8, 2023, taken off the back deck of the A1 berthing pod. It shows
    our power plant and all the backyard outbuildings. Just out of frame to the left
    is the geographic South Pole marker. It was -70°F. The only light was from the
    moon. If you walked out just a few hundred feet from station, it was pindrop quiet.
    The closest next inhabited station was hundreds of miles away. Truly a different
    world, and one that I’m lucky to have experienced.
