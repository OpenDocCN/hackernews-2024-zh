- en: February 10 - demo version 2. Added hint button for difficult birds and ability
    to exit habitats. Please give feedback! [https://linktr.ee/Bird_lingo](https://linktr.ee/Bird_lingo)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2月10日 - 演示版本2。为难以辨识的鸟类添加了提示按钮，并增加了退出栖息地的功能。请提供反馈！[https://linktr.ee/Bird_lingo](https://linktr.ee/Bird_lingo)
- en: 'Explore the world of bird songs with BirdLingo, an elearning game designed
    for honing your bird song recognition skills. Your objective is simple: build
    your virtual nature reserve by listening, recognizing, and attracting birds with
    distinctive songs.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过BirdLingo探索鸟鸣世界，这是一个旨在提高您对鸟鸣识别技能的电子学习游戏。您的目标很简单：通过聆听、识别和吸引具有独特鸣叫的鸟类来建立您的虚拟自然保护区。
