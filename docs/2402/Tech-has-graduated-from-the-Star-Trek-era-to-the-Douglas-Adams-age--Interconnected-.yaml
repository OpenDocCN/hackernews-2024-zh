- en: Tech has graduated from the Star Trek era to the Douglas Adams age (Interconnected)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://interconnected.org/home/2024/02/21/adams](https://interconnected.org/home/2024/02/21/adams)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: We seem to be moving from technology inspired by Star Trek to tech straight
    out of books by Douglas Adams?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'This is not my observation. I was on the podcast **WB-40** this week, talking
    about crowdfunding, narrative hooks, and how to preserve a lightness of being.
    Here it is, [WB-40 episode 288: Crowdfunding](https://wb40podcast.com/2024/02/19/288-crowdfunding/).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: After we were done recording, [Lisa Riemers](https://lisariemers.com), one of
    the hosts, commented that my recent projects could have come straight out of *The
    Hitchhiker’s Guide to the Galaxy.*
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: She’s right!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Poem/1](/home/2024/02/01/kickstarter) is a box that displays one-off poetry
    to tell the time! A Vogon invention if ever there was one. *Hey, only a week to
    go on the Kickstarter, [check out the campaign](https://www.kickstarter.com/projects/genmon/poem-1-the-ai-poetry-clock)!*'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Galactic Compass](/home/2024/02/15/galactic-compass) orients you to the central
    supermassive black hole of the galaxy. I’ve lost count of the people who have
    connected it with the Total Perspective Vortex.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now this tickles me.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Because:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'The URL of this blog is `interconnected.org` - I’ve been blogging here since
    February 2000 - and it’s named for the project that originally occupied the homepage.
    That project’s strap line: <q>Exploring the fundamental interconnectedness of
    all things.</q>'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Which is from Douglas Adams’ *Dirk Gently* books.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: It’s a long-running association for me, it turns out.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: There’s a gag that technology is inspired by *Star Trek.*
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Tricorders are smartphones. Touch screen computing and voice computing are both
    in the standard kit of the Trek universe. Communicator badges and universal translators
    provide a North Star for wearables; the Holodeck is an inspiration for virtual
    reality.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Now who knows what the direction of influence here is, actually.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Other sci-fi has had outsized impact too: tablets and video calls in Kubrick’s
    *2001* for instance. The Young Lady’s Illustrated Primer as an educational device
    in *The Diamond Age* by Neal Stephenson.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Etc.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '*Star Trek* is always the one that gets mentioned though.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: And yet –
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: The most useful new concept of the 2020s is that of *vibes.* Vibe is as real
    as momentum, and should be as studied and theorised, imo.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: And, [as previously discussed](/home/2022/03/11/saeculum), we are in the midst
    of a Vibe Shift.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Why shouldn’t that touch technology too?
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: See, AI is the most Douglas Adams of all technologies.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Large language models, GPT-2, GPT-3, ChatGPT and all the rest, are relatively
    simple under the hood. There’s not much complexity to the code, so I’m told. But
    there is a *monstrous* quantity of data and training.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI didn’t invent the transformer architecture LLM. But they were the first
    to do the engineering to make it really, really big, and see what happened. That
    it would work out was unexpected!
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Here, read about the invention of the Infinite Improbability Drive from Adams’
    *Hitchhiker’s:*
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: 'The principles of improbability were known:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: The principle of generating small amounts of finite improbability by simply
    hooking the logic circuits of a Bambleweeny 57 Sub-Meson Brain to an atomic vector
    plotter suspended in a strong Brownian motion producer (say a nice hot cup of
    tea) were of course well understood…
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But the physicists were stuck on how to generate an *infinite* improbability
    field.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Until, <q>one day, a student who had been left to sweep up the lab after a particularly
    unsuccessful party</q> got to thinking…
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: If, he thought to himself, such a machine is a virtual impossibility, then it
    must logically be a finite improbability. So all I have to do in order to make
    one is to work out exactly how improbable it is, feed that figure into the finite
    improbability generator, give it a fresh cup of really hot tea … and turn it on!
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He did this, and was rather startled to discover that he had managed to create
    the long sought after golden Infinite Improbability generator out of thin air.
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Look.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: I do not intend to reduce Sam Altman and Greg Brockman’s astounding accomplishments
    at OpenAI to *giving the computer a cup of really hot tea and turning it on…*
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: …only, maybe, kinda haha, perhaps??
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: It is *absurdly improbable* that you can hoover up the internet, shred it, then
    talk to the mulch pile and it *talks back.*
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: Truly this is the age of Douglas Adams technology.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Look around you!
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: I was in a Waymo robot taxi the other week, [it went wrong](/home/2024/02/07/cars),
    and
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: It’s empty! (I tried to say by waving my arms.) I’m in a haunted car! I can’t
    tell the ghost what to do!
  id: totrans-split-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, so Adams.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: '*Another:*'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: 'I’ve talked before about [AI virtual girlfriends](/home/2022/03/16/flirtation)
    and [swarming fractional micro-boyfriends](/home/2015/02/15/filtered). Then I
    saw this idea fly by [on Twitter yesterday](https://twitter.com/benhylak/status/1760021504279060836),
    half trolling half real:'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: someone should make a dating app where an LLM clone of you goes on thousands
    of dates with LLM clones of other people, and then your matches are when the LLMs
    decide to date each other.
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They continue, <q>you can literally build this right now,</q> and later in the
    thread, it <q>gets trained on your iMessages.</q>
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: I mean, it’d work!
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: 'Let me point out Adams’ [Electric Monk](http://www.technovelgy.com/ct/content.asp?Bnum=1298):'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: The Electric Monk was a labour-saving device, like a dishwasher or a video recorder.
    Dishwashers washed tedious dishes for you, thus saving you the bother of washing
    them yourself, video recorders watched tedious television for you, thus saving
    you the bother of looking at it yourself; Electric Monks believed things for you,
    thus saving you what was becoming an increasingly onerous task, that of believing
    all the things the world expected you to believe.
  id: totrans-split-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An Electric Monk for *dating??*
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: Why not. It’s very now.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: It is the Adams Age.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
- en: So I’m into this.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
- en: When technology becomes absurd, we must respond with absurd inventions.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
- en: More than that, we must straight-faced embrace the absurdity. Otherwise the
    pomposity of today’s technology will eat us alive.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
- en: 'Nick Foster, previously head of design at Google X, makes the vibe shift point
    much more eloquently in a recent essay:'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
- en: Emboldened by seemingly unrestrained growth, tech companies large and small
    began to position their products not only as new ideas but as culturally important
    moments, ruptures in the status quo or accelerations of our species. Their presentations
    became increasingly slick and the language became self-assured, bombastic and
    confident.
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Foster brings a counterpoint. He doesn’t say we should back away from new technology,
    but we should understand it for what it is:'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
- en: <q>In truth, genuinely ‘new things’ are almost always unresolved, unrefined
    and uncertain.</q>
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
- en: And, generously, he uses my own **Poem/1** as an example of what he calls a
    *“stumbling Bambi”,* products that are <q>finding their feet and blinking in the
    sunlight as they figure out the world around them.</q>
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
- en: A more honest approach.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
- en: The Douglas Adams Age may well be absurd but that’s because the technology itself
    is absurd.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
- en: Why *shouldn’t* our tech products make us giggle, boggle and see ghosts?
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
- en: '(And btw being unserious, which is what I’m advocating here, doesn’t let us
    off the hook re: paying attention to what our tech does in the world.)'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
- en: 'I’m left with two thoughts:'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
- en: A. What else should we make? [Here’s a list of Douglas Adams’ sci-fi inventions!](http://www.technovelgy.com/ct/AuthorTotalAlphaList.asp?AuNum=14)
    Let’s go?
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
- en: B. I wish he were here to see it.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
