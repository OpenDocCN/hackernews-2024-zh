- en: 'Annex 1: Terms of reference for the Buckland Review of Autism Employment'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Context
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data from the Office of National Statistics shows that autistic people have
    amongst the lowest employment rate of any disabled group in the UK. In the year
    2020/21 only around 26% of working age autistic people are in employment, compared
    to around half of disabled people generally and eight in 10 of the general population.
    (The latest data for 2021/22 shows a slight improvement but only to around 30%).
    Similarly, the Association of Graduate Careers Advisory Services report that just
    over a third (36.2%) of autistic graduates are in full-time employment, the lowest
    rate of all disabled groups. More generally, neurodivergent people are greatly
    under-employed, with those considered to have “severe or specific learning difficulties”
    or “mental illness or nervous disorders” also facing amongst the lowest employment
    rates across disability groups.
  prefs: []
  type: TYPE_NORMAL
- en: 'The impacts of the employment gap are serious and multifaceted:'
  prefs: []
  type: TYPE_NORMAL
- en: 'For autistic people: Employment can be critical to a person’s mental wellbeing,
    financial stability, independence and overall quality of life. Many of the worst
    outcomes associated with unemployment and under-employment are rife across autistic
    people, including poverty, poor mental health, limited independence and harrowing
    suicide rates. Compared to almost any other disabled group, autistic people are
    less likely to report feeling happy, satisfied with their life or that “the things
    I do in life are worthwhile”.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For employers: Neurodiversity is a vital but too often under-utilised resource
    for employers across the private, public and voluntary and community sectors.
    We know that autistic people have certain strengths that can help them outperform
    their non-autistic peers, particularly those requiring attention to detail, focus
    and information processing. At an organisational level, autistic people introduce
    different ways of thinking and working. For complex tasks that involve problem
    solving or creative thinking, like developing new products or business strategies,
    a neurodiverse team is more likely to avoid cognitive biases, generate a wider
    range of ideas to consider and confer a competitive advantage over other organisations.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For the economy: The best economic models suggest that the UK economy loses
    approximately £14.5 billion every year because autistic people are unemployed
    or otherwise unable to participate in the workforce. The Institute for Fiscal
    Studies predicts that changes to the labour market will be the “lynchpin” that
    determines the UK’s economic recovery from the pandemic. As our economy adjusts,
    many sectors are facing shortages in labour which are harming economic growth
    and disrupting voters’ lives. Approximately 1 in 10 people has a neurodevelopmental
    condition, while the Labour Force Survey indicates there are approximately half
    a million autistic people not in employment.'
  prefs: []
  type: TYPE_NORMAL
- en: Focus, format, secretariat and timing of the review
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Focus: The review will focus specifically on autistic people. However, many
    of the adjustments and initiatives that would benefit autistic people could also
    benefit a wider group of people who think differently, including those with other
    neurodevelopmental conditions such as ADHD, dyslexia and dyspraxia.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The review is intended to complement, rather than duplicate, the government’s
    [national strategy for autistic children, young people and adults: 2021-26](https://www.gov.uk/government/publications/national-strategy-for-autistic-children-young-people-and-adults-2021-to-2026/the-national-strategy-for-autistic-children-young-people-and-adults-2021-to-2026),
    which also recognises employment as a priority. Whereas the autism strategy covers
    a breadth of issues that impact autistic people, this review will focus on providing
    depth to the commitment to significantly increase the number of autistic people
    in high-quality and sustainable employment. Specifically, it will focus on identifying
    effective solutions to the problems of identifying and supporting existing autistic
    staff; encouraging and supporting autistic people to take up employment; encouraging
    and supporting autistic people in employment to secure promotions and grow their
    careers; and identifying systemic barriers that prevent these things happening.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Out-of-scope: The Review will not examine the overall organisation or performance
    of education, inpatient healthcare and adult social care services for autistic
    people as these topics are already the subject of the government’s [SEND Review](https://www.gov.uk/government/consultations/send-review-right-support-right-place-right-time),
    the [Building The Right Support](https://www.england.nhs.uk/learning-disabilities/natplan/)
    programme and [Build Back Better](https://www.gov.uk/government/publications/build-back-better-our-plan-for-health-and-social-care/build-back-better-our-plan-for-health-and-social-care)
    plan respectively. The Review may, however, make limited recommendations for specific
    interventions that concern these settings, if they are deemed to be critical with
    regard to employment and unlikely to be affected by wider policy changes in those
    areas.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Format: The Review will put out a targeted call for evidence on different aspects
    of these challenges, with a particular focus on evidence from employers and employer
    groups including the Disability Confident Business Leaders Group and Neurodiversity
    in Business; and will hold a series of meetings and conferences to gain the views
    of experts in the field.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In considering prospective solutions the Review should look for evidence that
    they:'
  prefs: []
  type: TYPE_NORMAL
- en: are likely to be acceptable to autistic people
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: are likely to be effective at improving autistic people’s outcomes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: would be feasible for employers or public services to deliver, including integrating
    with existing initiatives such as Access to Work and Disability Confident.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Review leader terms and Secretariat: The leader of the review will be an unpaid
    position, although DWP will be able to reimburse reasonable expenses.'
  prefs: []
  type: TYPE_NORMAL
- en: DWP officials will provide a small secretariat, introducing the review leader
    to relevant officials and employer groups, setting up virtual and face to face
    meetings, building links to other relevant DWP initiatives and programmes, producing
    draft text, and such other duties as relevant to the functions of the Review.
  prefs: []
  type: TYPE_NORMAL
- en: 'Timing and reporting: The review will begin in April/May 2023 and will aim
    to have completed evidence gathering by the end of June 2023, with a draft report
    aimed for by the end of July and circulated to DWP officials for comments, and
    a final report issued to the Secretary of State for Work and Pensions by September
    2023, recommending actions that could significantly increase the autism employment
    rate. The Review may also recommend areas where further evidence gathering or
    developmental work could be fruitful.'
  prefs: []
  type: TYPE_NORMAL
- en: The Secretary of State for Work and Pensions will then consider the report and
    consider what form the response would take.
  prefs: []
  type: TYPE_NORMAL
- en: Detailed activity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Encouraging neurodiverse workforces and removing barriers that disadvantage
    autistic people from securing and retaining work or progressing their careers.
  prefs: []
  type: TYPE_NORMAL
- en: Several barriers make it harder for autistic people to succeed in the workplace.
    Many of these are easy to address individually, but together they put autistic
    people at a serious disadvantage. Autistic teenagers often have more to deal with
    in school years and so miss out on chances to build work-related skills and experiences,
    making it harder for them to compete with other early-career candidates.
  prefs: []
  type: TYPE_NORMAL
- en: Recruitment processes often let employers down. Recycled job adverts, unstructured
    interviews and impromptu group tasks can tend towards the status quo and bias
    recruitment towards skillsets and personalities that bear little resemblance to
    the role.
  prefs: []
  type: TYPE_NORMAL
- en: Workplace environments, working cultures and stigmatising misconceptions can
    create barriers that autistic people are forced to overcome in their careers,
    meaning employers inadvertently miss out on the potential of their autistic staff.
  prefs: []
  type: TYPE_NORMAL
- en: 'The review will consider the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. How can employers identify autistic staff already in their workforce and
    support them to stay and succeed?
  prefs: []
  type: TYPE_NORMAL
- en: 2\. What more could be done to prepare autistic people effectively for beginning
    or returning to a career?
  prefs: []
  type: TYPE_NORMAL
- en: 3\. What changes could help employers more accurately assess the aptitude and
    needs of autistic candidates?
  prefs: []
  type: TYPE_NORMAL
- en: 4\. What working practices or initiatives can reduce stigma and improve the
    productivity of autistic employees?
  prefs: []
  type: TYPE_NORMAL
- en: 5\. What will enable and encourage employers to make suitable changes for autistic
    candidates and employees?
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
