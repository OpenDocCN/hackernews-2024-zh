- en: Apple argues against right-to-repair bill that would reduce its control - The
    Verge
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theverge.com/2024/2/9/24067957/apple-right-to-repair-oregon-bill-parts-pairing-ban](https://www.theverge.com/2024/2/9/24067957/apple-right-to-repair-oregon-bill-parts-pairing-ban)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'An original equipment manufacturer may not use parts pairing to:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (A) Prevent or inhibit an independent repair provider or owner from installing
    or enabling the function of a replacement part or component of consumer electronic
    equipment, including a replacement part or component that the original equipment
    manufacturer has not approved;
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (B) Reduce the functionality or performance of consumer electronic equipment;
    or
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (C) Cause consumer electronic equipment to display unnecessary or misleading
    alerts or warnings about unidentified parts, particularly if the alerts or warnings
    cannot be dismissed.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
