- en: Earlier this month, a snack dispenser at the University of Waterloo showed an
    error message – Invenda.Vending.FacialRecognition.App.exe – on the screen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个月早些时候，滑铁卢大学的一个零食自动售货机显示了一个错误消息 - Invenda.Vending.FacialRecognition.App.exe
    - 在屏幕上。
- en: There was no prior indication that the machine was using the technology, nor
    that a camera was monitoring student movement and purchases. Users were not asked
    for permission for their faces to be scanned or analysed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 之前并没有任何迹象表明这台机器正在使用这项技术，也没有摄像头监视学生的行动和购买。用户的面部扫描或分析也没有经过允许。
- en: “We wouldn’t have known if it weren’t for the application error. There’s no
    warning here,” River Stanley, who reported on the discovery for the university’s
    newspaper, [told CTV News](https://kitchener.ctvnews.ca/facial-recognition-error-message-on-vending-machine-sparks-concern-at-university-of-waterloo-1.6779835).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “如果不是因为应用程序错误，我们就不会知道。这里没有任何警告，” 妮克·本逊在大学报纸中报道了这一发现，[对CTV新闻说](https://kitchener.ctvnews.ca/facial-recognition-error-message-on-vending-machine-sparks-concern-at-university-of-waterloo-1.6779835)。
- en: 'Students at the University of Waterloo in Canada believe there is a camera
    inside this hole on the vending machine. Photograph: Colton Wiens/CTV Kitchener'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大滑铁卢大学的学生们相信自动售货机上的这个孔内有摄像头。图片来源：Colton Wiens/CTV Kitchener
- en: Invenda, the company that produces the machines, [advertises](https://a.storyblok.com/f/184550/x/e7435c019e/brochure-svm_generic-dark-netflix-ui.pdf)
    its use of “demographic detection software”, which it says can determine gender
    and age of customers. It claims the technology is compliant with GDPR, the European
    Union’s privacy standards, but it is unclear whether it meets Canadian equivalents.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 生产这些机器的公司 - Invenda，[宣传](https://a.storyblok.com/f/184550/x/e7435c019e/brochure-svm_generic-dark-netflix-ui.pdf)
    它的“人口统计检测软件”的使用，它声称可以确定客户的性别和年龄。该公司声称该技术符合欧盟的GDPR隐私标准，但目前尚不清楚它是否符合加拿大的标准。
- en: In April, the national retailer Canadian Tire ran afoul of privacy laws in British
    Columbia after it used facial recognition technology without notifying customers.
    The government’s privacy commissioner said that even if the stores had obtained
    permission, the company failed to show a reasonable purpose for collecting facial
    information.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 四月份，加拿大全国零售商加拿大轮胎在未告知客户的情况下使用面部识别技术违反了不列颠哥伦比亚的隐私法。政府的隐私专员表示，即使商店已经获得了许可，公司也没有显示收集面部信息的合理目的。
- en: The University of Waterloo pledged in a statement to remove the Invenda machines
    “as soon as possible”, and that in the interim, it had “asked that the software
    be disabled”.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 滑铁卢大学在一份声明中承诺“尽快”撤销Invenda机器，同时表示在此期间已“要求停用该软件”。
- en: In the meantime, students at the Ontario university responded by covering the
    hole that they believe houses the camera with gum and paper.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，安大略省大学的学生们通过用口香糖和纸堵住他们认为装有摄像头的孔来做出回应。
