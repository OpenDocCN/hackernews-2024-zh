- en: '**Above the atmosphere**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**超出大气层**'
- en: One reason is to get a clearer view. Obviously, a space telescope won’t be bothered
    by cloud or haze, but there’s another atmospheric effect that’s so familiar down
    here on Earth that we take it for granted. It’s the way stars twinkle, rather
    than appearing as steady points of light. This happens because the rays of starlight
    are constantly being jiggled about by atmospheric turbulence and it means that
    no matter how good a telescope is in theory, it can never form a perfectly sharp
    image if it’s located on the Earth’s surface. The idea of launching a telescope
    into space to get round this problem was first suggested by the American physicist
    Lyman Spitzer in 1946.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一个原因是为了获得更清晰的视野。显然，太空望远镜不会受到云雾的干扰，但还有另一个大气效应在地球上非常熟悉，被我们视而不见。这就是星星闪烁的方式，而不是稳定的光点。这是因为星光的光线不断受大气湍流影响而不停地摇摆，这意味着无论望远镜理论上有多好，如果位于地球表面，就永远无法形成完全清晰的图像。将望远镜送入太空以解决这个问题的想法最早是在1946年由美国物理学家莱曼·斯皮策提出的。
- en: 'An impression of Kepler-16, a planet about 200 light years away that orbits
    two stars. The planet was found in 2011 using data from the Kepler space telescope.
    Photograph: Universal History Archive/Getty Images'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对科普勒-16的印象，科普勒-16是一颗大约距离地球200光年的围绕两颗恒星运转的行星。这颗行星是在2011年利用科普勒太空望远镜的数据发现的。照片：通用历史档案馆/盖蒂图片
- en: That, of course, was long before space travel became a practical reality. It
    wasn’t until 1990, after much lobbying by astronomers, that [Nasa](https://www.theguardian.com/science/nasa)
    finally launched Hubble into orbit. In terms of design, it’s comparable to a medium-sized
    ground-based telescope, but its unique vantage point in orbit made it far more
    powerful than any instrument on the Earth’s surface.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这已经是在太空旅行成为现实之前很久的事情了。直到1990年，在天文学家的大力游说之后，[美国国家航空航天局（NASA）](https://www.theguardian.com/science/nasa)终于将哈勃发射到轨道上。在设计上，它可与中型地面望远镜相媲美，但其在轨道上独特的优势位置使其比地球表面上的任何仪器都更强大。
- en: The most obvious consequence was the stream of gorgeous full-colour images we’re
    all familiar with, but – perhaps surprisingly – these have very little to do with
    Hubble’s primary mission. They’re basically “outreach” aimed at bringing the wonders
    of astronomy home to the general public and hopefully inspiring new generations
    of students to pursue careers in the physical sciences. As important as this is,
    it’s just a sideline to Hubble’s main purpose, which is cutting-edge science.
    Over the course of three decades, its findings have been reported in [more than
    20,000 peer-reviewed scientific papers](https://science.nasa.gov/mission/hubble/science/science-highlights/),
    many of them without any photographic images. For astronomers, high-precision
    measurements – for example, of light intensity or chemical spectra – are the most
    important thing and that’s what Hubble’s data-collecting hardware is really designed
    for.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最明显的后果就是我们都很熟悉的一系列华丽的全彩图像，但是也许令人意外的是，这些图像与哈勃的主要任务几乎没有什么关系。它们基本上是面向大众的“外展”，旨在将天文学的奇迹带回家，希望激励新一代学生们从事自然科学方面的职业。尽管这一点至关重要，但这只是哈勃主要目的的一个副产品，那就是前沿科学。在30年的时间里，其研究结果已经在[超过20,000篇同行评审的科学论文](https://science.nasa.gov/mission/hubble/science/science-highlights/)中报道，其中很多没有任何摄影图像。对于天文学家来说，高精度的测量
    - 例如光强或化学光谱 - 是最重要的事情，这也是哈勃的数据收集硬件真正设计的东西。
- en: '**Ultra-long exposures**'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**超长曝光**'
- en: The atmosphere has another detrimental effect besides blurring astronomical
    images. The phenomenon of “skyglow”, or the scattering of light within the atmosphere,
    means it never gets totally dark, limiting the ability of earthbound telescopes
    to see extremely faint objects. In space, however, the background sky is completely
    black, making it possible to discern even the faintest objects given a long enough
    exposure.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 大气除了会使天文图像模糊之外，还有另一个有害的影响。大气内的“天空光”现象意味着它从来不会完全变暗，限制了地面望远镜观察极为微弱的物体的能力。然而在太空中，背景天空是完全黑的，使得在足够长时间的曝光下能够辨别出即使是最微弱的物体。
- en: 'The Hubble space telescope in orbit 335 miles (540km) above the Earth. Photograph:
    European Space Agency/PA'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 哈勃太空望远镜在距离地球335英里（540公里）的轨道上。照片：欧洲航天局/PA
- en: In the case of Hubble, its longest exposure photographs – taken by repeatedly
    pointing at the same patch of sky and adding up the result over many days – are
    called [“deep field” images](https://www.theguardian.com/science/2010/may/01/hubble-space-telescope-nasa)
    because they probe far deeper into the universe than any ground-based telescope
    could. And because light travels at a finite speed, the deep field images are
    also probing farther back into the past. Simply put, the farther away an object
    is, the longer ago its light started out on its journey to us.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 至于哈勃望远镜，它最长的曝光照片—通过重复对着同一片天空拍摄并在许多天内将结果相加—被称为[“深空”图像](https://www.theguardian.com/science/2010/may/01/hubble-space-telescope-nasa)，因为它们探测的比任何地面望远镜更深入宇宙。而且因为光的传播速度是有限的，深空图像也在向更远的过去探测。简单地说，一个对象距离我们越远，它的光线到达我们的旅程就开始于更久以前。
- en: This makes Hubble something of a cosmic time machine, with the deepest of its
    deep field images drilling down through 97% of the universe’s 13.8bn-year lifetime
    to show us how it looked just 400m years after the big bang. And that’s just the
    beginning; astronomers hope that the JWST will see even farther, all the way back
    to the formation of the very first stars and galaxies.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这使哈勃望远镜成为宇宙的一种时间机器，其深空图像中最深层图像穿越了宇宙 13.8 亿年的 97%，向我们展示了大爆炸后仅 4 亿年的宇宙是什么样子的。而且这只是个开始；天文学家希望詹姆斯·韦伯空间望远镜能看得更远，一直回溯到第一颗恒星和星系的形成。
- en: '**Searching for exoplanets**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**寻找系外行星**'
- en: Among the many science goals pursued by today’s astronomers, some can hold just
    as much fascination for the public at large. Probing the birth of the universe,
    as Hubble’s deep field images do, is one example – and the [search for extraterrestrial
    life](https://www.theguardian.com/science/2024/jan/14/what-happens-if-we-have-been-visited-by-aliens-lied-to-ufos-uaps-grusch-congress)
    is another. If we’re talking about life at a comparable stage of complexity to
    ourselves, then we’re highly unlikely to find it here in our own solar system;
    we really have to look at exoplanets orbiting stars other than our own sun. It
    turns out this is another area where space telescopes have huge advantages over
    ground-based models.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的天文学家追求的许多科学目标中，有些同样引人入胜的也被广大公众所迷恋。像哈勃望远镜的深空图像一样，探索宇宙的诞生是一个例子，而[寻找地外生命](https://www.theguardian.com/science/2024/jan/14/what-happens-if-we-have-been-visited-by-aliens-lied-to-ufos-uaps-grusch-congress)则是另一个。如果我们谈论的是与我们自身复杂度相当的生命，那么我们在我们太阳系内是极不可能找到它的；我们真的必须看向围绕着非太阳恒星运转的系外行星。事实证明，在这个领域，空间望远镜比基地模型有着巨大的优势。
- en: There are several ways to discover new exoplanets, but there’s one in particular
    that can be done on an industrial scale – as long as you use a specially designed
    space telescope. Called the “transit method”, it exploits the fact that, when
    a planet orbiting a distant star passes across the face of that star from our
    perspective, then a small proportion of the star’s light will be blocked out.
    In order to detect the planet, astronomers just have to watch for that characteristic
    dip in brightness. So far, so good; monitoring the brightness of a star over time
    – its “light curve” – is a well-established part of astronomy. Traditionally,
    however, it’s been used to look for relatively large and frequent fluctuations,
    not the tiny ones that a transiting exoplanet might produce once every few years.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 发现新系外行星有几种方法，但有一种特别适合大规模进行—只要使用设计专门的空间望远镜。称为“凌日法”，它利用这样一个事实，即当环绕遥远星球运动的行星从我们的视角跨越那颗星球时，那颗星球的一小部分光线将被屏蔽。为了探测这颗行星，天文学家只需观察特征性的亮度下降即可。目前为止，监测一颗恒星随时间变化的亮度—其“光曲线”—是天文学中已经很成熟的内容。然而，传统上，它被用来寻找相对较大和频繁的波动，而不是一个凌日系外行星可能每隔几年产生的微小波动。
- en: 'Technicians lift the mirror of the James Webb space telescope with a crane
    at the Goddard Space Flight Center in Maryland. Photograph: Laura Betz/AP'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师们用起重机在马里兰州高德德航天中心举起詹姆斯·韦伯空间望远镜的镜面。摄影：劳拉·贝茨/AP
- en: To have any hope of success, we need to monitor thousands of light curves simultaneously
    – and continuously over a period of several years – looking for dips in brightness
    of just a few parts per million. This is a tremendous engineering challenge that
    ultimately can only be achieved with specially designed space telescopes. The
    first of them, [Nasa’s Kepler, was launched in 2009](https://www.theguardian.com/science/video/2009/mar/07/space-kepler-telescope),
    and by the end of its working life in 2018 it had discovered at least 2,700 new
    exoplanets – more than two-thirds of all those known at the time. Nasa’s follow-up
    mission, the [Transiting Exoplanet Survey Satellite](https://www.theguardian.com/science/2018/apr/19/tess-nasa-planet-exoplanet-hunt-satellite),
    is shaping up to be equally prolific.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要有任何成功的希望，我们需要同时监测数千个光曲线，并在几年的时间内持续不断地观测，寻找只有百万分之几亮度的减少。 这是一个巨大的工程挑战，最终只能通过专门设计的太空望远镜来实现。
    它们中的第一支，[美国宇航局的Kepler，于2009年发射](https://www.theguardian.com/science/video/2009/mar/07/space-kepler-telescope)，在其2018年的工作寿命结束时至少发现了2700颗新的外行星——超过当时已知的所有外行星的三分之二以上。
    美国宇航局的后续任务，[过境外行星巡天卫星](https://www.theguardian.com/science/2018/apr/19/tess-nasa-planet-exoplanet-hunt-satellite)，正在形成同样的多产。
- en: '**Beyond the visible spectrum**'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**超出可见光谱**'
- en: The wavelengths of light that our eyes can see span a small fraction of the
    full range of electromagnetic (EM) waves, analogous to a single key in the middle
    of a piano keyboard. All those “invisible” wavelengths either side of the visible
    waveband carry information of potential interest to astronomers, but many of them
    fail to make it through the Earth’s atmosphere (one of the reasons our eyes evolved
    to use such a narrow spectrum).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的眼睛可以看到的光的波长覆盖了电磁（EM）波的完整范围的一小部分，类似于钢琴键盘中间的单个键。 可见波段两侧的所有“不可见”波长携带着对天文学家有潜在兴趣的信息，但其中许多波长未能穿过地球大气层（这也是我们的眼睛进化成使用如此狭窄频谱的原因之一）。
- en: In his [prophetic paper of 1946](https://science.nasa.gov/people/lyman-spitzer-making-space-for-hubble/),
    Spitzer pointed out that placing a telescope in space would open up those parts
    of the EM spectrum that are normally blotted out by the atmosphere. Indeed, some
    of the earliest space telescopes, decades before Hubble, concentrated on the shorter
    wavelength bands such as ultraviolet and X-ray. At longer wavelengths, infrared
    is particularly useful for penetrating the dust clouds surrounding star-forming
    regions and for seeing faint, cool objects such as exoplanets – and it’s no coincidence
    that the JWST’s coverage extends from the visible band well into this part of
    the spectrum.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的[1946年的预言性论文](https://science.nasa.gov/people/lyman-spitzer-making-space-for-hubble/)中，斯皮策指出，将望远镜放置在太空将打开通常被大气所遮蔽的EM波谱的那些部分。
    实际上，一些早期的太空望远镜在哈勃之前的数十年就集中于较短波长波段，如紫外线和X射线。 在较长的波长上，红外对于穿透围绕着形成恒星区域的尘云和观察微弱的、冷的物体如外行星特别有用——而且不偶然的是，JWST的覆盖范围从可见波段一直延伸到该波段的这一部分。
