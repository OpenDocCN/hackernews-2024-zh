- en: Even wavelengths that do reach the Earth’s surface such as radio can sometimes
    be easier to observe from space. A good example is the cosmic microwave background
    – primordial radiation that permeated the universe about 380,000 years after the
    big bang. It’s so faint that earthbound telescopes struggle to detect it against
    competition from human-generated sources of similar wavelength, such as mobile
    phones and wifi – but space telescopes such as Planck, from the [European Space
    Agency](https://www.esa.int/Science_Exploration/Space_Science/Herschel/Cosmic_Microwave_Background_CMB_radiation#:~:text=The%20Cosmic%20Microwave%20Background%20(CMB,shockwave'%20of%20the%20Big%20Bang.)
    (Esa), have [mapped it in detail](https://www.theguardian.com/science/2013/mar/21/planck-telescope-light-big-bang-universe).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 即使到达地球表面的波长如无线电有时也更容易从太空中观察。一个很好的例子是宇宙微波背景辐射 - 大爆炸后大约380,000年弥漫整个宇宙的原始辐射。 它是如此微弱，以至于地面望远镜难以在人类发出类似波长的源如手机和wifi中检测它
    - 但是来自[欧洲空间局](https://www.esa.int/Science_Exploration/Space_Science/Herschel/Cosmic_Microwave_Background_CMB_radiation#:~:text=The%20Cosmic%20Microwave%20Background%20(CMB,shockwave'%20of%20the%20Big%20Bang.)
    (Esa)的Planck等空间望远镜，已经[详细绘制了它](https://www.theguardian.com/science/2013/mar/21/planck-telescope-light-big-bang-universe)。
- en: '**The future**'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**未来**'
- en: From the big bang to exoplanets, space telescopes have played a key role in
    building up our current understanding of the universe. But for every discovery
    that’s made, there are new questions to answer – so it’s a safe bet that astronomers
    will always be clamouring for bigger and better space telescopes. Recent entrants
    in the field include Esa’s Euclid, [launched last year](https://www.theguardian.com/science/2023/jun/18/scientists-hope-euclid-telescope-will-reveal-mysteries-of-dark-matter)
    and just embarking on the ambitious task of mapping the distribution of billions
    of galaxies out to a distance of 10bn light years in an attempt to unravel the
    mysteries of [dark energy](https://science.nasa.gov/astrophysics/focus-areas/what-is-dark-energy/)
    (the energy in empty space that causes the expanding universe to accelerate) and
    [dark matter](https://www.theguardian.com/science/2021/aug/08/dark-matter-one-last-push-to-crack-the-biggest-secret-in-the-universe)
    (which comprises about 85% of the universe’s mass).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从大爆炸到外行星，太空望远镜在建立我们对宇宙的当前理解中发挥了关键作用。 但是对于每一个发现，都有新的问题需要回答 - 所以可以肯定的是天文学家们将会一直渴望更大更好的太空望远镜。
    该领域的最新参与者包括Esa的Euclid，[去年发射](https://www.theguardian.com/science/2023/jun/18/scientists-hope-euclid-telescope-will-reveal-mysteries-of-dark-matter)并开始一个雄心勃勃的任务，即绘制10亿光年距离内数十亿星系的分布，以解开[暗能量](https://science.nasa.gov/astrophysics/focus-areas/what-is-dark-energy/)（引起宇宙膨胀加速的空间中的能量）和[暗物质](https://www.theguardian.com/science/2021/aug/08/dark-matter-one-last-push-to-crack-the-biggest-secret-in-the-universe)（宇宙质量的约85%）的奥秘。
