- en: Did the ancient Greeks and Romans experience Alzheimer’s? - USC Today
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 古希腊人和罗马人是否经历过阿尔茨海默病？- 南加州大学今日新闻
- en: 来源：[https://today.usc.edu/alzheimers-in-history-did-the-ancient-greeks-and-romans-experience-dementia/](https://today.usc.edu/alzheimers-in-history-did-the-ancient-greeks-and-romans-experience-dementia/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://today.usc.edu/alzheimers-in-history-did-the-ancient-greeks-and-romans-experience-dementia/](https://today.usc.edu/alzheimers-in-history-did-the-ancient-greeks-and-romans-experience-dementia/)
- en: You might think age-related dementia has been with us all along, stretching
    back to the ancient world.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能认为与年龄相关的痴呆症一直以来都存在，可以追溯到古代。
- en: But a new analysis of classical Greek and Roman medical texts suggests that
    severe memory loss — occurring at epidemic levels today — was extremely rare 2,000
    to 2,500 years ago, in the time of Aristotle, Galen and Pliny the Elder.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但对古希腊和罗马经典医学文献的新分析表明，严重的记忆丧失——今天流行的现象——在 2000 到 2500 年前的亚里士多德、盖伦和普林尼大师时代极为罕见。
- en: The USC-led research, published in the [Journal of Alzheimer’s Disease](https://content.iospress.com/articles/journal-of-alzheimers-disease/jad230993),
    bolsters the idea that Alzheimer’s disease and related dementias are diseases
    of modern environments and lifestyles, with sedentary behavior and exposure to
    air pollution largely to blame.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国南加州大学主导的研究发表在[《阿尔茨海默病杂志》](https://content.iospress.com/articles/journal-of-alzheimers-disease/jad230993)，支持了阿尔茨海默病及相关痴呆症是现代环境和生活方式疾病的观点，主要责任在于久坐行为和暴露于空气污染。
- en: “The ancient Greeks had very, very few — but we found them — mentions of something
    that would be like mild cognitive impairment,” said first author [Caleb Finch](https://gero.usc.edu/faculty/finch/),
    a University Professor at the USC Leonard Davis School of Gerontology. “When we
    got to the Romans, and we uncovered at least four statements that suggest rare
    cases of advanced dementia — we can’t tell if it’s Alzheimer’s. So, there was
    a progression going from the ancient Greeks to the Romans.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “古希腊人很少，但我们找到了一些类似轻度认知障碍的提及，” 南加州大学莱昂纳德·戴维斯老龄学院的大学教授、第一作者[Caleb Finch](https://gero.usc.edu/faculty/finch/)说。“当我们到了罗马时，我们发现至少有四个声明表明罕见的晚期痴呆症病例——我们无法确定是否为阿尔茨海默病。因此，从古希腊到罗马，情况有所发展。”
- en: Do we see Alzheimer’s in history?
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们在历史上看到了阿尔茨海默病吗？
- en: Ancient Greeks recognized that aging commonly brought memory issues we would
    recognize as mild cognitive impairment, or MCI, but nothing approaching a major
    loss of memory, speech and reasoning as caused by Alzheimer’s and other types
    of dementia.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 古希腊人认识到，老年常常会带来我们今天所认识的轻度认知障碍，但从未出现过像阿尔茨海默病和其他类型的痴呆症引起的严重记忆丧失、言语困难和推理能力下降。
- en: Finch and co-author Stanley Burstein, a historian at California State University,
    Los Angeles, pored over a major body of ancient medical writing by Hippocrates
    and his followers. The text catalogs ailments of the elderly such as deafness,
    dizziness and digestive disorders — but makes no mention of memory loss.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 芬奇和合著者斯坦利·伯斯坦，加利福尼亚州立大学洛杉矶分校的历史学家，详细研究了希波克拉底及其追随者的大量古代医学著作。该文献记录了老年人的疾病，如耳聋、头晕和消化系统障碍，但没有提及记忆丧失。
- en: Centuries later in ancient Rome, a few mentions crop up. Galen remarks that
    at the age of 80, some elderly begin to have difficulty learning new things. Pliny
    the Elder notes that the senator and famous orator Valerius Messalla Corvinus
    forgot his own name. Cicero prudently observed that “elderly silliness … is characteristic
    of irresponsible old men, but not of all old men.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 几个世纪后的古罗马，有少数几处提及。盖伦注意到，80 岁左右的一些老人开始难以学习新事物。普林尼大师指出，参议员和著名演说家瓦列里乌斯·梅萨拉·科尔维努斯忘记了自己的名字。西塞罗明智地观察到，“老年愚蠢……是不负责任的老人的特征，但并非所有老人的特征。”
- en: '*Finch speculates that as Roman cities grew denser, pollution increased, driving
    up cases of cognitive decline. In addition, Roman aristocrats used lead cooking
    vessels, lead water pipes and even added lead acetate into their wine to sweeten
    it — unwittingly poisoning themselves with the powerful neurotoxin.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*芬奇推测，随着罗马城市的密集化，污染增加，导致认知衰退案例增加。此外，罗马贵族使用铅炊具、铅水管，甚至在葡萄酒中加入乙酸铅来增甜——无意中用这种强效神经毒素中毒。'
- en: (A few ancient writers recognized the toxicity of lead-containing material,
    but little progress was made in dealing with the problem until well into the 20th century.
    Some scholars blame lead poisoning for the fall of the Roman Empire.)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: （少数古代作家意识到含铅材料的毒性，但在20世纪中期之前，处理这个问题的进展很小。一些学者将铅中毒归咎于罗马帝国的衰落。）
- en: 'For this paper, Finch did not just think about the Roman Empire or the Greeks.
    In the absence of demographic data for ancient Greece and Rome, Finch turned to
    a surprising model for ancient aging: today’s [Tsimane Amerindians](https://today.usc.edu/tsimane-moseten-brain-aging/),
    an Indigenous people of the Bolivian Amazon.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本文，芬奇不仅仅考虑了罗马帝国或希腊人。在缺乏古希腊和罗马的人口数据的情况下，芬奇转向了一个出乎意料的古老衰老模型：今天的[Tsimane美洲印第安人](https://today.usc.edu/tsimane-moseten-brain-aging/)，玻利维亚亚马逊的土著民族。
- en: 'Alzheimer’s in history: Look at the Tsimane'
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阿尔茨海默病的历史：看看Tsimane
- en: The Tsimane — like the ancient Greeks and Romans — have a preindustrial lifestyle
    that is very physically active, and they have extremely low rates of dementia.
    An international team of cognitive researchers led by Margaret Gatz, a professor
    of psychology, gerontology and preventive medicine at the USC Leonard Davis School,
    found among older Tsimane people, [only about 1% suffer from dementia](https://today.usc.edu/some-of-the-worlds-lowest-dementia-rates-are-found-in-amazonian-indigenous-groups/).
    In contrast, 11% of people aged 65 and older living in the United States have
    dementia, according to the [Alzheimer’s Association](https://act.alz.org/site/SPageServer/).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Tsimane人——就像古希腊人和罗马人一样——过着非常注重体育活动的前工业化生活方式，他们患痴呆症的比例极低。由南加州大学伦纳德·戴维斯学院的心理学、老年学和预防医学教授玛格丽特·加茨领导的国际认知研究团队发现，在年长的Tsimane人群中，[只有约1%患有痴呆症](https://today.usc.edu/some-of-the-worlds-lowest-dementia-rates-are-found-in-amazonian-indigenous-groups/)。相比之下，根据[阿尔茨海默病协会](https://act.alz.org/site/SPageServer/)的数据，美国65岁及以上人口中有11%患有痴呆症。
- en: “The Tsimane data, which is quite deep, is very valuable,” Finch said. “This
    is the best-documented large population of older people that have minimal dementia,
    all of which indicates that the environment is a huge determinant on dementia
    risk. They give us a template for asking these questions.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “Tsimane数据非常深入，非常有价值，”芬奇说道。“这是一个老年人群体中最好记录的少数几个没有或仅有轻度痴呆的案例，所有这些都表明环境在痴呆风险中起着巨大的决定性作用。它们为我们提供了一个提问这些问题的模板。”
