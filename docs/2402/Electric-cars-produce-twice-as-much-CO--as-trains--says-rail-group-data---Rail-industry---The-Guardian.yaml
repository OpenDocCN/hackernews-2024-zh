- en: Electric cars produce twice as much CO₂ as trains, says rail group data | Rail
    industry | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电动汽车产生的CO₂是火车的两倍，铁路行业数据显示 | 铁路行业 | 卫报
- en: 来源：[https://www.theguardian.com/business/2024/feb/27/train-travel-generates-less-carbon-than-battery-ev-says-rail-group-data](https://www.theguardian.com/business/2024/feb/27/train-travel-generates-less-carbon-than-battery-ev-says-rail-group-data)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/business/2024/feb/27/train-travel-generates-less-carbon-than-battery-ev-says-rail-group-data](https://www.theguardian.com/business/2024/feb/27/train-travel-generates-less-carbon-than-battery-ev-says-rail-group-data)
- en: Travelling by train on Britain’s busiest business routes generates less than
    half the carbon emissions of a battery electric car, according to detailed analysis
    from the rail industry.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 列车在英国最繁忙的商务路线上旅行，根据铁路行业的详细分析，产生的碳排放不到电动汽车的一半。
- en: Certain journeys on the greenest, fullest electric trains produce as little
    as one-fifteenth of the CO[2] per person compared with the footprint of a sole
    occupancy petrol or diesel car, the data shows.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最环保、最满载的电动列车上的某些行程，每人的二氧化碳排放量可以低至独自驾驶汽油或柴油车的十五分之一，数据显示。
