- en: Travelling by train on Britain’s busiest business routes generates less than
    half the carbon emissions of a battery electric car, according to detailed analysis
    from the rail industry.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Certain journeys on the greenest, fullest electric trains produce as little
    as one-fifteenth of the CO[2] per person compared with the footprint of a sole
    occupancy petrol or diesel car, the data shows.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
