- en: The Rail Delivery Group (RDG) claimed the data is the industry’s most accurate
    and granular yet, incorporating train types and occupancy, and said it hopes it
    will allow businesses to make the greenest travel choices.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: However, campaigners pointed out that fares on some of the comparatively greenest
    rail routes were not cheaper than cars, and the cost of rail travel needed to
    be addressed.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The RDG said that on average across the top 100 business travel routes, using
    a diesel or petrol car produced nine times more carbon than going by train. The
    figure was four times more polluting than a train if driving a plug-in hybrid
    electric car, or almost two-and-a-half times more if using a battery electric
    car.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: The comparison uses the government’s official figures for average executive
    car emissions by distance. Battery EV emissions largely [depend on the source
    of electricity](https://www.theguardian.com/business/2023/dec/23/do-electric-cars-really-produce-fewer-carbon-emissions-than-petrol-or-diesel-vehicles),
    and should decrease with the uptake of renewable energy.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Going from Edinburgh to London Kings Cross would emit 116kg of CO[2] in a diesel
    car, 31.8kg in a battery car and 12.7kg per person by train, according to the
    RDG data.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: However, single fares on the main operator on that route, [LNER, are now £183
    without pre-booking](https://www.theguardian.com/business/2024/feb/16/lner-simpler-fares-trial-train-journeys-rail-prices),
    although much cheaper advance fares are available.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Average fuel costs would be roughly £50 for a small petrol car to travel the
    400 miles, and significantly less again for an electric car, even after recent
    energy price rises.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Jacqueline Starr, chief executive of the RDG, said the data would allow businesses
    to have the most accurate measure of emissions for the 100 most popular business
    rail journeys.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'She said: “We all have a responsibility to reduce our carbon footprint, and
    the data that we have published reveals that rail is the green choice for travel
    between our towns and cities.”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Business travel on rail has slipped substantially since the pandemic, accelerating
    moves towards online meetings and video conferencing.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: 'Rail fares are [due to rise by 4.9%](https://www.theguardian.com/money/2023/dec/22/rail-fare-increase-of-49-in-england-expected-to-exceed-inflation)
    across England from Sunday. Michael Solomon Williams, from charity Campaign for
    Better Transport, said: “Travelling by train is always greener than driving, and
    it’s getting even greener as more rail routes are electrified.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: “It is often quicker too, but what we now need to do is to ensure it is also
    cheaper. Next week’s rail fare rise will do little to address the rising cost
    of rail travel.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 'He added: “Businesses can also do their bit to reduce transport emissions by
    having a ‘rail first’ travel policy and encouraging employees to take the train
    when travelling with work.”'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
