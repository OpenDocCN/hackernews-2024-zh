- en: European Court of Human Rights bans weakening of secure end-to-endencryption
    - the end of EU‘s chat control CSAR mass surveillance plans? - EU Reporter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.eureporter.co/world/human-rights-category/european-court-of-human-rights-echr/2024/02/14/european-court-of-human-rights-bans-weakening-of-secure-end-to-endencryption-the-end-of-eus-chat-control-csar-mass-surveillance-plans/](https://www.eureporter.co/world/human-rights-category/european-court-of-human-rights-echr/2024/02/14/european-court-of-human-rights-bans-weakening-of-secure-end-to-endencryption-the-end-of-eus-chat-control-csar-mass-surveillance-plans/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**The European Court of Human Rights yesterday banned a general weakening'
  prefs: []
  type: TYPE_NORMAL
- en: of secure end-to-end encryption. The judgement argues that encryption
  prefs: []
  type: TYPE_NORMAL
- en: helps citizens and companies to protect themselves against hacking,
  prefs: []
  type: TYPE_NORMAL
- en: theft of identity and personal data, fraud and the unauthorised
  prefs: []
  type: TYPE_NORMAL
- en: disclosure of confidential information. Backdoors could also be
  prefs: []
  type: TYPE_NORMAL
- en: exploited by criminal networks and would seriously jeopardise the
  prefs: []
  type: TYPE_NORMAL
- en: security of all users' electronic communications. There are other
  prefs: []
  type: TYPE_NORMAL
- en: solutions for monitoring encrypted communications without generally
  prefs: []
  type: TYPE_NORMAL
- en: weakening the protection of all users, the Court held.[1] The judgement
  prefs: []
  type: TYPE_NORMAL
- en: cites using vulnerabilities in the target’s software or sending an
  prefs: []
  type: TYPE_NORMAL
- en: implant to targeted devices as examples.**
  prefs: []
  type: TYPE_NORMAL
- en: Member of the European Parliament and digital freedom fighter Patrick
  prefs: []
  type: TYPE_NORMAL
- en: 'Breyer (Pirate Party) comments:'
  prefs: []
  type: TYPE_NORMAL
- en: '"With this outstanding landmark judgement, the ''client-side scanning'''
  prefs: []
  type: TYPE_NORMAL
- en: surveillance on all smartphones proposed by the EU Commission in its
  prefs: []
  type: TYPE_NORMAL
- en: chat control bill is clearly illegal. It would destroy the protection of
  prefs: []
  type: TYPE_NORMAL
- en: everyone instead of investigating suspects. EU governments will now have
  prefs: []
  type: TYPE_NORMAL
- en: no choice but to remove the destruction of secure encryption from their
  prefs: []
  type: TYPE_NORMAL
- en: position on this proposal - as well as the indiscriminate surveillance
  prefs: []
  type: TYPE_NORMAL
- en: of private communications of the entire population!
  prefs: []
  type: TYPE_NORMAL
- en: Secure encryption saves lives. Without encryption, we can never be sure
  prefs: []
  type: TYPE_NORMAL
- en: whether our messages or photos are being disclosed to people we don't
  prefs: []
  type: TYPE_NORMAL
- en: know and can't trust. So-called 'client-side scanning' would either make
  prefs: []
  type: TYPE_NORMAL
- en: our communications fundamentally insecure, or European citizens would no
  prefs: []
  type: TYPE_NORMAL
- en: longer be able to use Whatsapp or Signal at all, because the providers
  prefs: []
  type: TYPE_NORMAL
- en: have already contemplated that they would discontinue their services in
  prefs: []
  type: TYPE_NORMAL
- en: Europe. It is a scandal that the EU Council's latest draft position
  prefs: []
  type: TYPE_NORMAL
- en: still envisages the destruction of secure encryption. We Pirates will
  prefs: []
  type: TYPE_NORMAL
- en: now fight even harder for our digital privacy of correspondence!"
  prefs: []
  type: TYPE_NORMAL
