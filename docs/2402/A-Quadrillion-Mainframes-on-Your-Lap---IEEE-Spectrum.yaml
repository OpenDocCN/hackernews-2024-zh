- en: A Quadrillion Mainframes on Your Lap - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在你的膝盖上放置一个千亿台主机 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/ibm-mainframe](https://spectrum.ieee.org/ibm-mainframe)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/ibm-mainframe](https://spectrum.ieee.org/ibm-mainframe)
- en: '**Whenever I hear someone rhapsodize** about how much more computer power we
    have now compared with what was available in the 1960s during the Apollo era,
    I cringe. Those comparisons usually grossly *underestimate* the difference.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**每当我听到有人狂赞**现在的计算机性能比上世纪六十年代阿波罗时代可用的要强大得多时，我感到不适。这些比较通常极大地*低估*了差距。'
- en: By 1961, a few universities around the world had bought [IBM 7090 mainframes](https://www.ibm.com/ibm/history/exhibits/mainframe/mainframe_PP7090.html).
    The 7090 was the first line of all-transistor computers, and it cost US $20 million
    in today's money, or about 6,000 times as much as a top-of-the-line laptop today.
    Its early buyers typically deployed the computers as a shared resource for an
    entire campus. Very few users were fortunate enough to get as much as an hour
    of computer time per week.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到了1961年，世界上一些大学已经购买了[IBM 7090大型机](https://www.ibm.com/ibm/history/exhibits/mainframe/mainframe_PP7090.html)。7090是第一代全晶体管计算机，按照今天的货币价值，它的价格相当于现在的2千万美元，或者说是今天顶级笔记本电脑的大约6000倍。它的早期购买者通常将计算机部署为整个校园的共享资源。很少有用户有幸每周获得一小时以上的计算机时间。
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The 7090 had a clock cycle of 2.18 microseconds, so the operating frequency
    was just under 500 kilohertz. But in those days, instructions were not [pipelined](https://cs.stanford.edu/people/eroberts/courses/soco/projects/risc/pipelining/index.html),
    so most took more than one cycle to execute. Some integer arithmetic took up to
    14 cycles, and a floating-point operation could hog up to 15\. So the 7090 is
    generally estimated to have executed about 100,000 instructions per second. Most
    modern computer cores can operate at a sustained rate of 3 billion instructions
    per second, with much faster peak speeds. That is 30,000 times as fast, so a modern
    chip with four or eight cores is easily 100,000 times as fast.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 7090的时钟周期为2.18微秒，因此操作频率略低于500千赫兹。但在那个时代，指令没有进行[流水线处理](https://cs.stanford.edu/people/eroberts/courses/soco/projects/risc/pipelining/index.html)，因此大多数指令需要多个周期来执行。一些整数运算需要多达14个周期，而浮点运算最多可能需要15个周期。因此，7090通常估计每秒执行约100,000条指令。大多数现代计算机核心可以以持续的速度运行30亿条指令每秒，速度更快的峰值速度。这是快30,000倍，所以具有四个或八个核心的现代芯片轻松地快100,000倍。
- en: Unlike the lucky person in 1961 who got an hour of computer time, you can run
    your laptop all the time, racking up more than 1,900 years of 7090 computer time
    every week. (Far be it from me to ask how many of those hours are spent on *Minecraft*.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与1961年幸运地获得一小时计算机时间的人不同，你可以一直运行你的笔记本电脑，每周积累超过1900年的7090计算机时间。（我不好意思问有多少小时是花在*Minecraft*上的。）
- en: Continuing with this comparison, consider the number of instructions needed
    to train the popular natural-language AI model, [GPT-3](https://spectrum.ieee.org/open-ais-powerful-text-generating-tool-is-ready-for-business).
    Executing them on cloud servers took the equivalent of 355 years of laptop time,
    which translates to more than 36 million years on the 7090\. You’d need a *lot*
    of coffee as you waited for that job to finish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 继续进行这个比较，考虑训练流行的自然语言AI模型[GPT-3](https://spectrum.ieee.org/open-ais-powerful-text-generating-tool-is-ready-for-business)所需的指令数量。在云服务器上执行这些指令相当于355年的笔记本电脑时间，这相当于7090的3600万年。在等待作业完成时，你会需要*很多*咖啡。
- en: A week of computing time on a modern laptop would take *longer than the age
    of the universe* on the 7090.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代笔记本电脑上一周的计算时间会比7090上的宇宙年龄还要长。
- en: But, really, this comparison is unfair to today’s computers. Your laptop probably
    has 16 gigabytes of main memory. The 7090 maxed out at 144 kilobytes. To run the
    same program would require an awful lot of shuffling of data into and out of the
    7090—and it would have to be done using [magnetic tapes](https://spectrum.ieee.org/tape-is-back-and-better-than-ever).
    The best tape drives in those days had maximum data-transfer rates of 60 KB per
    second. Although 12 tape units could be attached to a single 7090 computer, that
    rate needed to be shared among them. But such sharing would require that a group
    of human operators swap tapes on the drives; to read (or write) 16 GB of data
    this way would take three days. So data transfer, too, was slower by a factor
    of about 100,000 compared with today’s rate.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但实际上，这种比较对今天的计算机是不公平的。你的笔记本电脑可能有16GB的主内存。7090的最大内存只有144KB。要运行相同的程序将需要大量的数据进出7090，而且必须使用[磁带](https://spectrum.ieee.org/tape-is-back-and-better-than-ever)。那个时候最好的磁带驱动器的最大数据传输速率为每秒60KB。虽然一个7090计算机可以连接12个磁带单元，但该速率需要在它们之间共享。但这样的共享将需要一组人工操作员在驱动器上交换磁带；以这种方式读取（或写入）16GB的数据将需要三天时间。因此，数据传输速度也比今天的速率慢约10万倍。
- en: So now the 7090 looks to have run at about a quadrillionth (10^(-15)) the speed
    of your 2021 laptop. A week of computing time on a modern laptop would take *longer
    than the [age of the universe](https://www.space.com/universe-age-14-billion-years-old)*
    on the 7090.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在看来，7090的运行速度大约是你的2021年笔记本电脑速度的千万分之一（10^(-15)）。在现代笔记本电脑上一周的计算时间会比7090上的*宇宙年龄*还要长。
- en: But wait, there’s more! Each core in your laptop has built-in [SIMD](https://www.sciencedirect.com/topics/computer-science/single-instruction-multiple-data)
    (single instruction, multiple data) extensions that turbocharge floating-point
    arithmetic, used for vector operations. Not even a whiff of those on the 7090\.
    And then there’s the GPU, originally used for graphics speedup, but now used for
    the bulk of AI learning such as in training [GPT-3](https://spectrum.ieee.org/tag/gpt-3).
    And the latest iPhone chip, the A15 Bionic, has not one, but five GPUs, as well
    as a bonus neural engine that runs 15 trillion arithmetic operations per second
    on top of all the other comparisons we have made.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，请稍等，还有更多！你笔记本电脑中的每个核心都内置了[SIMD](https://www.sciencedirect.com/topics/computer-science/single-instruction-multiple-data)（单指令，多数据）扩展，用于加速浮点运算，用于矢量操作。7090
    上甚至没有一丝那样的东西。然后还有 GPU，最初用于图形加速，但现在用于绝大多数 AI 学习，例如在训练[GPT-3](https://spectrum.ieee.org/tag/gpt-3)时。而最新的
    iPhone 芯片，A15 仿生芯片，不仅有一个，而是五个 GPU，还有一个额外的神经引擎，每秒运行 150 万亿次算术运算，这些都是我们做过的其他比较之上的。
- en: The difference in just 60 years is mind boggling. But I wonder, are we using
    all that computation effectively to make as much difference as our forebears did
    after the leap from pencil and paper to the 7090?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅 60 年的差距就令人难以置信。但我想知道，我们是否有效地利用了所有这些计算，像我们的前辈一样，从铅笔和纸张到 7090 的飞跃后，取得了同样大的差异？
