- en: 'Vanguard economic and market outlook 2024: Global summary | Vanguard Netherlands
    Professional'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Vanguard 2024年经济和市场展望：全球概览 | Vanguard Netherlands Professional
- en: 来源：[https://www.nl.vanguard/professional/insights/macro-economics/vanguard-economic-and-market-outlook-2024-global-summary](https://www.nl.vanguard/professional/insights/macro-economics/vanguard-economic-and-market-outlook-2024-global-summary)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nl.vanguard/professional/insights/macro-economics/vanguard-economic-and-market-outlook-2024-global-summary](https://www.nl.vanguard/professional/insights/macro-economics/vanguard-economic-and-market-outlook-2024-global-summary)
- en: '**Notes:** Forecasts are as at 14 November 2023\. For the US, GDP growth is
    defined as the year-over-year change in fourth-quarter GDP. For all other countries/regions,
    GDP growth is defined as the annual change in GDP in the forecast year compared
    with the previous year. Unemployment forecasts are the average for the fourth
    quarter of 2024\. NAIRU is the non-accelerating inflation rate of unemployment,
    a measure of labour market equilibrium. Core inflation excludes volatile food
    and energy prices. For the US, euro area and UK, core inflation is defined as
    the year-over-year change in the fourth quarter compared with the previous year.
    For China, core inflation is defined as the average annual change compared with
    the previous year. For the US, core inflation is based on the core Personal Consumption
    Expenditures Index. For all other countries/regions, core inflation is based on
    the core Consumer Price Index. The neutral rate is the equilibrium policy rate
    at which no easing or tightening pressures are being placed upon an economy or
    its financial markets.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Notes:** 预测截至2023年11月14日。对于美国，GDP增长定义为第四季度GDP同比增长。对于其他所有国家/地区，GDP增长定义为预测年度与前一年度比较的年度变化。失业预测是2024年第四季度的平均值。NAIRU是非加速通胀失业率，衡量劳动市场的均衡。核心通胀不包括波动性食品和能源价格。对于美国、欧元区和英国，核心通胀定义为与前一年度第四季度相比的年度变化。对于中国，核心通胀定义为与前一年度的平均年度变化相比。对于美国，核心通胀基于核心个人消费支出指数。对于其他所有国家/地区，核心通胀基于核心消费者价格指数。中性利率是经济体或其金融市场不施加宽松或紧缩压力的均衡政策利率。'
- en: '**Souce:** Vanguard.'
