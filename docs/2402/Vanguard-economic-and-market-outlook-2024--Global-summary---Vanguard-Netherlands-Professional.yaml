- en: '**Bond market outlook**'
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**债券市场展望**'
- en: Despite the potential for near-term volatility, we believe this rise in interest
    rates is the single best economic and financial development in 20 years for long-term
    investors. Our bond return expectations have increased substantially. We now expect
    euro area bonds to return a nominal annualised 2.9%–3.9% over the next decade,
    compared with the -0.5%-0.5% annualised returns we expected before the rate-hiking
    cycle began. Similarly, for hedged global ex-euro area bonds, we expect annualised
    returns of 2.8%-3.8% over the next decade, compared with a forecast of -0.5%-0.5%
    when policy rates were low or, in some cases, negative.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可能存在短期波动的潜力，但我们认为这次利率上涨是20年来对长期投资者最佳的经济和金融发展。我们的债券回报预期大幅提高。我们现在预计欧元区债券将在未来十年内实现名义年化2.9%–3.9%的回报，而在利率上调周期开始之前，我们预期的年化回报为-0.5%–0.5%。同样，对于未套保的全球（除欧元区外）债券，我们预计未来十年的年化回报为2.8%–3.8%，而在政策利率低或在某些情况下为负时，我们预测的是-0.5%–0.5%。
- en: If reinvested, the income component of bond returns at this level of rates will
    eventually more than offset the capital losses experienced over the last two years.
    By the end of the decade, bond portfolio values are expected to be higher than
    if rates had not increased in the first place.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果再投资，在目前利率水平下，债券回报的收入组成将最终超过过去两年经历的资本损失。到本十年末，债券投资组合的价值预计将高于如果利率一开始就没有提高的情况下。
- en: Similarly, the case for the 60/40 portfolio¹ is stronger than in recent memory.
    Long-term investors in balanced portfolios have seen a dramatic rise in the probability
    of achieving a 10-year annualised return of at least 5%, from close to a 0% likelihood
    in 2021 to 44% today.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，60/40投资组合¹的案例比最近的记忆更加坚实。长期投资者在平衡组合中已经看到实现至少5%的十年年化回报的概率显著增加，从2021年几乎为0%的可能性到今天的44%。
- en: '**Equity market outlook**'
  id: totrans-split-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**股票市场展望**'
- en: A higher-rate environment depresses asset price valuations across global markets
    while squeezing profit margins as corporations find it more expensive to issue
    and refinance debt. Valuations are most stretched in the US. As a result, we have
    downgraded our US equity return expectations for euro area investors to an annualised
    2.4%-4.4% over the next 10 years from 3.1%-5.1% heading into 2023\. Within the
    US market, value stocks are more attractive than they have been since late 2021,
    and small-capitalisation stocks also appear attractive for the long term.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 更高利率环境抑制了全球市场上的资产价格估值，同时也挤压了企业的利润率，因为企业发行和再融资债务的成本更高了。美国市场的估值最为夸张。因此，我们已将我们对欧元区投资者的美国股票回报预期从2023年初的年化3.1%-5.1%下调至未来10年的年化2.4%-4.4%。在美国市场内部，价值股比自2021年底以来更具吸引力，小市值股票也长期看来吸引力不减。
- en: US equities have continued to outperform their international peers. The key
    drivers of this performance gap over the last two years have been valuation expansion
    and US dollar strength beyond our fair-value estimates, both of which are likely
    to reverse. Indeed, our Vanguard Capital Markets Model® (VCMM) projections suggest
    an increasing likelihood of greater opportunities outside the US. We project 10-year
    annualised returns of 5.0%-7.0% for non-US developed markets, 4.3%-6.3% for euro-area
    equities and 4.6%-6.6% for emerging markets, all from a euro area investor’s perspective.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 美国股市持续领先于其国际同行。过去两年内这种表现差异的主要驱动因素是估值扩展和美元强势超出我们的公平价值估计，这两者都可能出现逆转。事实上，我们的Vanguard资本市场模型®（VCMM）预测显示，除美国外的机会可能性正在增加。我们预计未来10年，从欧元区投资者的角度来看，非美发达市场的年化回报率为5.0%-7.0%，欧元区股票为4.3%-6.3%，新兴市场为4.6%-6.6%。
- en: '**A return to sound money**'
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**回归稳健货币**'
- en: For households and businesses, higher interest rates will limit borrowing, increase
    the cost of capital and encourage saving. For governments, higher rates will force
    a reassessment of fiscal outlooks sooner rather than later.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于家庭和企业而言，较高利率将限制借贷，增加资本成本并鼓励储蓄。对于政府来说，较高利率将迫使尽早而非以后重新评估财政展望。
- en: For well-diversified investors, the permanence of higher real interest rates
    is a welcome development. It provides a solid foundation for long-term risk-adjusted
    returns. However, as the transition to higher rates is not yet complete, near-term
    financial market volatility is likely to remain elevated.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于良好分散投资者来说，较高实际利率的持续性发展是一个受欢迎的进展。它为长期风险调整后的回报提供了坚实的基础。然而，由于向较高利率过渡尚未完成，短期金融市场的波动可能仍然较高。
- en: '**IMPORTANT: The projections and other information generated by the Vanguard
    Capital Markets Model® (VCMM) regarding the likelihood of various investment outcomes
    are hypothetical in nature, do not reflect actual investment results and are not
    guarantees of future results. Distribution of return outcomes from VCMM are derived
    from 10,000 simulations for each modelled asset class. Simulations as of 30 September
    2023\. Results from the model may vary with each use and over time. For more information,
    please see the Notes section.**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示：Vanguard资本市场模型®（VCMM）生成的预测和其他信息，关于各种投资结果的可能性是假设性质的，不反映实际投资结果，并不保证未来结果。从VCMM派生的回报结果来自每个建模资产类别的10,000次模拟。截至2023年9月30日的模拟结果。模型的结果可能会因使用频率和时间而异。更多信息请参阅注意事项部分。**'
- en: '**Notes:**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**'
- en: '**IMPORTANT: The projections or other information generated by the Vanguard
    Capital Markets Model® regarding the likelihood of various investment outcomes
    are hypothetical in nature, do not reflect actual investment results, and are
    not guarantees of future results. VCMM results will vary with each use and over
    time. The VCMM projections are based on a statistical analysis of historical data.
    Future returns may behave differently from the historical patterns captured in
    the VCMM. More important, the VCMM may be underestimating extreme negative scenarios
    unobserved in the historical period on which the model estimation is based.**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要提示：Vanguard资本市场模型®生成的预测或其他信息关于各种投资结果的可能性是假设性质的，不反映实际投资结果，并不保证未来结果。VCMM的结果将随每次使用和时间变化而变化。VCMM的预测基于对历史数据的统计分析。未来的回报可能会与VCMM捕捉到的历史模式不同。更重要的是，VCMM可能低估了在模型估计所基于的历史期间未观察到的极端负面情景。**'
- en: The VCMM projections are based on a statistical analysis of historical data.
    Future returns may behave differently from the historical patterns captured in
    the VCMM. More importantly, the VCMM may be underestimating extreme negative scenarios
    unobserved in the historical period on which the model estimation is based.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: VCMM 投资模型的预测基于对历史数据的统计分析。未来的回报可能会与 VCMM 捕捉到的历史模式有所不同。更重要的是，VCMM 可能低估了在模型估计基于的历史时期中未观察到的极端负面情景。
- en: The Vanguard Capital Markets Model^® is a proprietary financial simulation tool
    developed and maintained by Vanguard’s primary investment research and advice
    teams. The model forecasts distributions of future returns for a wide array of
    broad asset classes. Those asset classes include US and international equity markets,
    several maturities of the US Treasury and corporate fixed income markets, international
    fixed income markets, US money markets, commodities and certain alternative investment
    strategies. The theoretical and empirical foundation for the Vanguard Capital
    Markets Model is that the returns of various asset classes reflect the compensation
    investors require for bearing different types of systematic risk (beta). At the
    core of the model are estimates of the dynamic statistical relationship between
    risk factors and asset returns, obtained from statistical analysis based on available
    monthly financial and economic data from as early as 1960\. Using a system of
    estimated equations, the model then applies a Monte Carlo simulation method to
    project the estimated interrelationships among risk factors and asset classes
    as well as uncertainty and randomness over time. The model generates a large set
    of simulated outcomes for each asset class over several time horizons. Forecasts
    are obtained by computing measures of central tendency in these simulations. Results
    produced by the tool will vary with each use and over time.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Vanguard Capital Markets Model^® 是由凡德罗主要投资研究和咨询团队开发和维护的专有财务模拟工具。该模型预测多种广泛资产类别的未来回报分布。这些资产类别包括美国和国际股票市场、多种期限的美国国债和企业固定收益市场、国际固定收益市场、美国货币市场、大宗商品以及某些备选投资策略。Vanguard
    Capital Markets Model 的理论和实证基础在于各种资产类别的回报反映了投资者为承担不同类型系统风险（β）而要求的补偿。模型的核心是从统计分析中获得的风险因素与资产回报之间的动态统计关系的估计，这些分析基于从
    1960 年以来的可用月度金融和经济数据。然后，模型应用蒙特卡罗模拟方法来投影风险因素和资产类别之间估计的相互关系以及随时间的不确定性和随机性。模型生成每种资产类别在多个时间范围内的大量模拟结果。通过计算这些模拟中的中心趋势度量，可以获得预测结果。该工具生成的结果将因每次使用和随时间的变化而异。
- en: '¹ In our analysis, the 60% equity/40% fixed income portfolio is represented
    by the following indices: Equity: MSCI AC World Total Return Index. Fixed income:
    Bloomberg Global Aggregate Bond Index Euro Hedged.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: ¹ 在我们的分析中，60% 股票 / 40% 固定收益投资组合由以下指数代表：股票：MSCI AC World Total Return Index。固定收益：Bloomberg
    Global Aggregate Bond Index Euro Hedged。
