- en: Hundreds of bright young technologists have landed in California this weekend
    for a two-day hackathon — a quintessential start-up contest in which teams of
    coders race to build software. But rather than a posh, snack-laden San Francisco
    office, they’ll work in a cavernous 6,000 square-foot warehouse in El Segundo,
    a refinery town southwest of Los Angeles.
