- en: The Knob / k•no•b•1 is a low-profile mechanical keyboard being designed by 3D
    Artist and Motion Designer [Ben Fryc](https://www.benfryc.com/), and developed
    by [Work Louder](https://worklouder.cc/). Evoking the look of both classic and
    modern technology, the k•no•b•1 is designed to be a beautiful and functional part
    of your every day workflow.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Knob / k•no•b•1 是由 3D 艺术家和动态设计师 [本·弗莱克](https://www.benfryc.com/) 设计，并由 [Work
    Louder](https://worklouder.cc/) 开发的低调机械键盘。融合了经典和现代技术的外观，k•no•b•1 被设计成你日常工作流程中美观且实用的一部分。
