- en: 'Google Maps: New Generative AI feature coming to Local Guides'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌地图：新生成式人工智能功能即将推出本地指南
- en: 来源：[https://blog.google/products/maps/google-maps-generative-ai-local-guides/](https://blog.google/products/maps/google-maps-generative-ai-local-guides/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.google/products/maps/google-maps-generative-ai-local-guides/](https://blog.google/products/maps/google-maps-generative-ai-local-guides/)
- en: 'You''ve finally found a day the whole crew can hang out. The problem? Everyone
    has different preferences: one friend''s vegan, another won''t venture uptown,
    and one has a dog that never leaves their side. With so much to consider, you’re
    going to need help figuring out the perfect place to go.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你终于找到了全体成员都可以一起出去玩的日子。问题是？每个人都有不同的喜好：一个朋友是素食主义者，另一个不愿意冒险去市区，还有一个有一只永远不离身的狗。考虑的因素太多了，您需要帮助找到去的完美地方。
- en: Today, we're introducing a new way to discover places with generative AI to
    help you do just that — no matter how specific, niche or broad your needs might
    be. Simply say what you’re looking for and our large-language models (LLMs) will
    analyze Maps’ detailed information about more than 250 million places and trusted
    insights from our community of over 300 million contributors to quickly make suggestions
    for where to go.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们推出了一种利用生成式人工智能发现地方的新方式，帮助您实现这一目标，无论您的需求有多具体、狭窄或广泛。只需说出您想要找到的东西，我们的大语言模型（LLMs）将分析地图关于超过2.5亿个地方的详细信息，以及来自我们超过3亿贡献者社区的可信见解，快速为您提供建议。
- en: Starting in the U.S., this early access experiment launches this week to select
    [Local Guides](https://maps.google.com/localguides/), who are some of the most
    active and passionate members of the Maps community. Their insights and valuable
    feedback will help us shape this feature so we can bring it to everyone over time.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，这项早期实验将在美国启动，面向 [本地指南](https://maps.google.com/localguides/) 进行测试，他们是地图社区中最活跃和热情的成员之一。他们的见解和宝贵的反馈将帮助我们塑造此功能，以便随着时间推移将其推广给所有人。
- en: A new way to discover places with generative AI
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一种利用生成式人工智能发现地点的新方式
- en: Let’s say you’re visiting San Francisco and want to plan a few hours of thrifting
    for unique vintage finds. Just ask Maps what you’re looking for, like “places
    with a vintage vibe in SF.” Our AI models will analyze Maps’ rich information
    about nearby businesses and places along with photos, ratings and reviews from
    the Maps community to give you trustworthy suggestions.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您正在访问旧金山，并希望计划几个小时去寻找独特的复古发现，只需询问地图您所寻找的东西，比如“旧金山有复古氛围的地方”。我们的人工智能模型将分析地图附近企业和地方的丰富信息，以及地图社区的照片、评级和评论，为您提供可靠的建议。
- en: You’ll see results organized into helpful categories — like clothing stores,
    vinyl shops and flea markets — along with photo carousels and review summaries
    that highlight why a place might be interesting for you to visit.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您将看到按照有用的类别组织的结果——比如服装店、黑胶唱片店和跳蚤市场——以及突出显示为何一个地方可能对您有兴趣的照片轮播和评论摘要。
- en: Maybe you also want to grab a bite to eat somewhere that keeps those vintage
    vibes going. Continue the conversation with a follow-up question like “How about
    lunch?” Maps will suggest places that match the vintage vibe you’re looking for,
    like an old-school diner nearby. From there, you can save the places to a list
    to stay organized, [share with friends](https://blog.google/products/maps/google-maps-updates-november-2023/)
    or revisit in the future.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 也许您还想在能保持复古氛围的地方吃点东西。继续对话，问一句：“吃午餐怎么样？” 地图将会建议符合您寻找的复古氛围的地方，比如附近的老式餐馆。然后，您可以将这些地方保存到列表中以保持有序，[与朋友分享](https://blog.google/products/maps/google-maps-updates-november-2023/)，或在未来重新访问。
