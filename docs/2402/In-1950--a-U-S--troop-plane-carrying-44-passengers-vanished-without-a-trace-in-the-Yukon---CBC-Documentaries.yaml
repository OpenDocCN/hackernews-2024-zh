- en: In 1950, a U.S. troop plane carrying 44 passengers vanished without a trace
    in the Yukon | CBC Documentaries
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1950年，一架载有44名乘客的美国军用运输机在育空无影无踪 | CBC 纪录片
- en: 来源：[https://www.cbc.ca/documentaries/in-1950-a-u-s-troop-plane-carrying-44-passengers-vanished-without-a-trace-in-the-yukon-1.7063704](https://www.cbc.ca/documentaries/in-1950-a-u-s-troop-plane-carrying-44-passengers-vanished-without-a-trace-in-the-yukon-1.7063704)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/documentaries/in-1950-a-u-s-troop-plane-carrying-44-passengers-vanished-without-a-trace-in-the-yukon-1.7063704](https://www.cbc.ca/documentaries/in-1950-a-u-s-troop-plane-carrying-44-passengers-vanished-without-a-trace-in-the-yukon-1.7063704)
- en: On January 26, 1950, a U.S. Airforce troop plane left Anchorage for Montana
    with 44 people on board. It took off in frigid cold with precious few hours of
    daylight left.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1950年1月26日，一架载有44人的美国空军运输机离开安克雷奇前往蒙大拿。它在严寒中起飞，剩余的日光时间极少。
- en: 'The crew of the Douglas C-54 Skymaster #2469 was supposed to check in every
    30 minutes along the route. As the aircraft crossed into Yukon, they radioed the
    tiny outpost of Snag to say that there was ice forming on the wings, but otherwise,
    all was well.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '道格拉斯 C-54 天航者 #2469 的机组人员应在每30分钟内报告航线情况。当飞机飞越育空时，他们通过无线电向 Snag 小前哨报告说机翼上结冰，但其他一切正常。'
- en: After that, the Skymaster disappeared. And to this day no sign of the aircraft
    or its passengers has ever been found.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，天航者神秘失踪。直至今日，飞机及其乘客的任何迹象都未曾被找到。
- en: '[*Skymaster Down*](https://gem.cbc.ca/skymaster-down/s01e01) is a decades-old
    mystery that still defines the families of those 44 missing people.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*天航者沉没*](https://gem.cbc.ca/skymaster-down/s01e01)是一个数十年来依然困扰着44名失踪人员家属的谜团。'
- en: The U.S. Air Force staged a huge search operation immediately after the plane
    was lost. Day by day, in the winter of 1950, newspapers around the world carried
    stories about the Skymaster, its passengers and the desperate rescue operation.
    The Yukon was covered with heavy snow as the temperatures plunged. U.S. and Canadian
    aircraft flew grid patterns all along the flight path, with spotters peering through
    frosted windows. It was chaotic — four of the search planes crashed.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 飞机失踪后，美国空军立即展开了大规模的搜救行动。在1950年的冬天，全球各地的报纸都报道了天航者及其乘客的事迹，以及绝望的救援行动。育空大雪覆盖，气温急剧下降。美国和加拿大的飞机沿着飞行路径飞行网格图，机上的观察员透过结霜的窗户观察。情况混乱
    — 有四架搜救飞机坠毁。
- en: A newspaper clipping shows the parents, brothers and sisters of Mike Tisik,
    co-pilot of the missing C-54 Skymaster, listening to radio reports and hoping
    to hear that Tisik was safe. (Skymaster Down)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一则报纸剪报展示了迈克·蒂西克（Mike Tisik）的父母、兄弟姐妹，他是失踪的C-54天航者的副驾驶员，他们正在收听无线电报告，希望听到蒂西克平安的消息。（《天航者沉没》）
- en: Several weeks later, all the U.S. military aircraft were rerouted to the Gulf
    of Alaska to search for a missing bomber carrying a nuclear warhead. The families
    of the 44 people who missing with the Skymaster received death certificates. And
    the U.S. Air Force never returned to the Yukon to search again.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，所有美国军用飞机被重新调往阿拉斯加湾寻找一架携带核弹头的失踪轰炸机。与天航者一同失踪的44人家属收到了死亡证明。美国空军再也没有返回育空进行搜寻。
- en: The Douglas C-54 Skymaster had four engines, a 100' wingspan and a 26' high
    tail fin. Even in the massive expanse of the Yukon wilderness, it would be hard
    to hide a plane that big. Is it in a lake? At the bottom of a valley? Is there
    a chance that it flew off course and crashed into the mountains?
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 道格拉斯 C-54 天航者（Douglas C-54 Skymaster）装备四台发动机，翼展100英尺，尾翼高26英尺。即使在广袤的育空荒野中，要隐藏一架如此巨大的飞机也很困难。它是在湖中吗？在山谷底部？是否有可能偏离航线，并撞山而毁？
- en: There's a database of over 500 known airplane wrecks in the territory. All have
    been located, visited and accounted for. But the Skymaster remains stubbornly
    lost.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在该地区有500多起已知的飞机失事记录。所有飞机均已定位、参观和核实。但天航者依然顽固地失踪。
- en: '[*Skymaster Down*](https://gem.cbc.ca/media/skymaster-down/s01e01) tells the
    stories of the victim''s families and takes the audience north, where even today
    an intrepid group of Yukoners strive to give those families closure by going out
    and searching every summer, ever hopeful that the Skymaster will finally turn
    up.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*天航者沉没*](https://gem.cbc.ca/media/skymaster-down/s01e01)讲述了受害者家属的故事，并带领观众北上，即使今天，一群勇敢的育空居民每年夏季仍在努力，希望能为那些家庭带来了结，终于找到天航者的踪迹。'
- en: Judy Jackson's father was the radio operator on the missing aircraft. (Skymaster
    Down )
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 朱迪·杰克逊（Judy Jackson）的父亲是这架失踪飞机上的无线电操作员。（《天航者沉没》）
- en: Imagine if a mysterious plane crash heavily weighed on your own family story
    — that generations had been left to wonder *will we ever find out what happened? *Not
    knowing becomes an affliction.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果一场神秘的飞机失事深深地影响了你的家庭故事——几代人一直在思考*我们是否会找到真相？*不知道成了一种折磨。
- en: '[*Skymaster Down*](https://gem.cbc.ca/skymaster-down/s01e01) is a story that
    has almost been lost to time; it''s a tale hardly anyone knows about anymore.
    It''s one of the greatest unsolved mysteries in Canadian history, set against
    one of the world''s most spectacular and deadly landscapes, with a cast of fascinating
    and heartbreaking characters.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*天行者之谜*](https://gem.cbc.ca/skymaster-down/s01e01) 是一个几乎被时间遗忘的故事；这是一个几乎没有人知道的传说。它是加拿大历史上最伟大的未解之谜之一，背景是世界上最壮丽和致命的地貌之一，以及一群引人入胜且令人心碎的人物。'
- en: '### A U.S. troop plane went missing over the Yukon in 1950\. It’s never been
    found'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '### 1950年，一架美军运输机在育空上空失踪。至今未被找到'
- en: One lost airplane. 44 missing people. One incredible unsolved mystery. Watch
    the documentary Skymaster Down on CBC Gem.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一架失踪的飞机。44名失踪的人。一个令人难以置信的未解之谜。在CBC Gem上观看纪录片《天行者之谜》。
