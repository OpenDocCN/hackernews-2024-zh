- en: 'RULE OF THUMB (OBSERVED):'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经验法则（观察到的）：
- en: 'If you make a computer game "these days" and you call it a Rogue-like, and,
    if you are under the age of 40 to 45 (or so) then:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你“这些天”做了一个电脑游戏，并且称它为Rogue-like，并且如果你年龄在40到45岁以下（左右），那么：
- en: It is (almost certainly & nearly always) NOT A FUCKING Rogue-like!!!!!!
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它（几乎肯定地和几乎总是）不是一个该死的Rogue-like！！！！
- en: '"Kids, get off my lawn."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “孩子们，离开我的草坪。”
- en: I will not be taking questions. Please respect my family's wishes at this sensitive
    time. Thank you all for coming to my TED Talk today...
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会回答问题。在这个敏感时期，请尊重我家人的意愿。感谢大家今天来参加我的 TED 演讲……
- en: '...'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '...'
- en: (Time passes... Perhaps millions of years? Certainly a few seconds which felt
    agonizingly like two or three minutes. Author realizes the audience has, for some
    bizarre reason, stuck around. Feels bad for them. Decides to throw them a bone...)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: （时间流逝……也许是数百万年？肯定是几秒钟，感觉极其漫长，像两三分钟那样。作者意识到观众出于某种奇怪的原因留了下来。为他们感到难过。决定给他们一个提示……）
- en: '...'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '...'
- en: Ok, ok... Some elucidation...
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，好吧……一些阐明……
- en: 'You see 6 things before you:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你眼前看到六样东西：
- en: 1\. an orange (clearly)
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 一个橙子（显然）
- en: 2\. a grapefruit (or lemon)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 一个柚子（或柠檬）
- en: 3\. a banana
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 一个香蕉
- en: 4\. a monkey
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 一只猴子
- en: 5\. a shark
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 一只鲨鱼
- en: 6\. a Feynman QED diagram
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 一个费曼QED图表
- en: One of the above is an ACTUAL orange.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 上述其中之一是一个真正的橙子。
- en: One is clearly ORANGE-LIKE and beyond all doubt (the grapefruit or lemon.)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一个显然类似橙子且毫无疑问（柚子或柠檬）。
- en: 'One would be, well... highly STRAINING the sense of the term orange-like (namely:
    the banana) but DOES HAVE A REASONABLE ARGUMENT for it!'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可能会，嗯……极大地拉伸橙色这个词的意义（也就是说：香蕉），但确实有一个合理的论点支持它！
- en: 'The other three: if YOU call them orange-like you''re either an idiot or mentally
    ill, at worst, or at best merely too young and naive. Either way you NEED to get
    off my lawn, stat!'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另外三者：如果你称它们为类似橙子，你要么是个白痴或精神病患者，最坏的情况下，或者最好的情况下仅仅是太年轻和天真。无论如何，你需要立刻离开我的草坪！
- en: 'Disclaimer and in the spirit of full disclosure: one of my old games, Dead
    By Zombie (from 2008-ish), is a Rogue-like in the sense of case 2 above. And my
    newest game, Slartboz (from 2023), is one in the sense of either 2 or (at worst)
    3\.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 免责声明和完全公开的精神：我的一个旧游戏，Dead By Zombie（大约2008年），在第2种情况下是一个Rogue-like。而我的最新游戏，Slartboz（来自2023年），在第2或者（最差情况下）第3种情况下是一个。
- en: 'Dead By Zombie:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 死亡之僵尸：
- en: https://github.com/mkramlich/Dead_By_Zombie
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/mkramlich/Dead_By_Zombie](https://github.com/mkramlich/Dead_By_Zombie)'
- en: 'Slartboz:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 斯拉特博兹：
- en: https://github.com/mkramlich/slartboz-pub
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/mkramlich/slartboz-pub](https://github.com/mkramlich/slartboz-pub)'
- en: ………
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: ………
- en: 'UPDATE:'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 更新：
- en: 'I ended up submitting this piece to HN and it got a small discussion there.
    In one of the threads I stumbled across someone making a comment like (paraphrased
    as): "So... what makes a game Rogue-like anyway?"'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终将这篇文章提交给HN，它在那里引发了一场小小的讨论。在其中一个线程中，我偶然看到有人发表了这样的评论（作为引语）：“那么……是什么使得一个游戏成为Rogue-like呢？”
- en: I wanted to scream.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要尖叫。
- en: I should scream.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该尖叫。
- en: But... I will not.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但是……我不会。
- en: 'Instead I will add this portion down here:'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我会在这里添加下面的部分：
- en: My answer to that sweet sweet summer child? EASY. It is... *whether* its Rogue-like!
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我对那个甜美的夏日孩子的回答？简单。它是……*是否*它的Rogue-like！
- en: It's self-answering. Self-contained. Thanks to the wonderful powerful of the
    English language! (And, long before most of y'all were born we had "books" called
    "dictionaries" where words had "definitions" and we learned them in "school" and
    "used" them. Correctly. I'd put correctly in quotes but the *meaning* of *correctness*
    has NOT changed since. Shocking!)
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 它是自问自答的。自成体系的。多亏了英语这一强大的力量！（而且，在大多数人出生之前，我们有称为“字典”的“书籍”，单词有“定义”，我们在“学校”里学习它们并且“正确地”使用它们。我会将正确放在引号中，但*正确性*的*含义*自那时起并没有改变。令人震惊！）
- en: That was the literal point of this blog post of mine. Well, 1 of 2 key points.
    First was that if you are under a certain age you are almost always using the
    term wrong. Second was to walk people through a mental exercise to help them (re-)
    learn both the meaning of the *actual* words involved, and the relevant comparison
    analytics when gauging their applicability. :-)
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 那是我这篇博客文章的字面上的要点之一。首先是，如果你年龄未达到某个特定年龄，你几乎总是在错误地使用这个术语。第二是通过一种心理锻炼来帮助人们（重新）学习实际涉及的词语的含义及其相关比较分析的学习过程。
    :-)
- en: You see... back in the 70s/80s there was Rogue. And then there were a dozen
    or so other computer games all clearly... *like* Rogue!
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: We, then, at that time, called them "Rogue-likes."  (I know because I myself
    was "there" at the time. And I myself, at least, needed useful terms for things.
    Back when we went from just having Rogue to then *also* having a bunch of additional
    games which each were *like* it. It was not a hard or esoteric phenomenon for
    us to grok.) Made sense! We all knew *exactly* what we were talking about then.
    And *nothing* has changed with either the word "Rogue" or the word "like" since.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: To spell it out more concretely...
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the game Rogue (well, the Wikipedia entry for the 1980 commercial version
    by Epyx):'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: https://en.m.wikipedia.org/wiki/Rogue_(video_game)
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: Therefore the question becomes, merely... is some game *like* that?
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: Like what, exactly?
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: '*That.* Rogue. *Like* that.'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: 'Answer:'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: YES... or... NO
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Though to be fair I give 6 distinct exemplar cases above, of the various shades-of-gray
    step nuances involved out in the real world, from the metaphorical black end of
    the spectrum to the white. Using *oranges* as an example.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: Why oranges?
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: Well, we all know fruits, right? We know a grapefruit is NOT an orange and yet
    it is clearly orange-like? You see how the banana might strain the definition
    but still... it has a credible argument? You understand why calling a monkey "an
    orange-like" is a joke? Why calling a shark an orange-like has crossed well into
    the land of the utterly insane? Don't get me started on whether a Feynman diagram
    is anything at all like an orange. I will slap you if you get in hand's reach.
    :-)
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: 'Oh and "the Berlin thing" is irrelevant: it has NO more Authority than any
    rando hipster on the street spouting off a quote from cult propaganda. Both "Rogue"
    and "like" each have a concrete meaning unchanged.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: 'To be more clear, for the kids: both permadeath and procgen are game design
    features *independent* from Rogue-likes. Permadeath was common in standup coin-op
    arcade games (in bricks-and-mortar "malls") and in home video console (eg. Atari
    2600) cartridge-based games of ALL genres, for a DEACADE plus -- platforms where
    you could NOT save and restore. I also played plenty of procgen games that had
    nothing to do with dungeons or Terminals or ASCII. Empire! SimCity! Civ! I could
    go on and on and on... (Hell I even wrote a private clone of Empire once! (Imperium.)
    I kinda had to know how to do *procgen* for it! But it was otherwise nothing at
    all like Rogue.)'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
- en: What was MORE interesting about Rogue, however, was that it was a kind of automated
    solitaire computer version of D&D!!! The dungeon delving aspects of it. Is *your*
    game about descending into a dungeon filled with dragons? Is it played in a Terminal?
    Does it use ASCII glyphs? If none of those things are true about *your* game then
    you probably should STFU with your Rogue-like wannabe hipster nonsense.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
- en: 'To be super clear:'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
- en: 'Q: Is a game Rogue-like?'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
- en: 'A: Is the game *like* Rogue?'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '-   A: 游戏像*Rogue*吗？'
- en: DUH!
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: DUH!
- en: Why do I even have to step up to point this out to y'all? Sheesh.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我为什么要站出来指出这一点给你们？唉。'
