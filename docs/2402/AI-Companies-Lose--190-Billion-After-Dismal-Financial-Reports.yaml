- en: AI Companies Lose $190 Billion After Dismal Financial Reports
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://futurism.com/the-byte/ai-companies-lose-190-billion-dismal-google-report](https://futurism.com/the-byte/ai-companies-lose-190-billion-dismal-google-report)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Have we already hit peak AI?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Gravy Train Derailment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Following disappointing quarterly earnings results by Microsoft and Google owner
    Alphabet, [*Reuters* reports](https://www.reuters.com/technology/ai-companies-lose-190-billion-market-cap-after-alphabet-microsoft-report-2024-01-31/)
    that AI-related companies lost a whopping $190 billion in stock market value.
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft may have eked out a win, with the promise of AI services convincing
    investors, but even its stock dropped by 0.7 percent in extended trade, per the
    report.
  prefs: []
  type: TYPE_NORMAL
- en: Google's parent company fared much worse, [dropping 5.6 percent](https://finance.yahoo.com/news/alphabet-stock-tumbles-after-company-misses-expectations-on-google-ad-revenue-143420493.html)
    after missing ad revenue expectations. Meanwhile, AI chip producer AMD [also got
    hit](https://finance.yahoo.com/news/why-microsoft-google-and-amds-stocks-are-getting-hit-after-big-quarters-142450489.html),
    despite reporting a solid quarter.
  prefs: []
  type: TYPE_NORMAL
- en: It's hard what to make of the news. The dropoff could indicate the start of
    investors becoming wary of tech companies overpromising on AI, especially without
    a clear path to monetization.
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, Microsoft and Alphabet stocks have [hit record highs](https://www.reuters.com/technology/microsoft-hits-3-trillion-market-value-2024-01-24/)
    following a year of AI hype. Microsoft beat Apple by [becoming a $3 trillion company](https://www.theverge.com/2024/1/24/24049285/microsoft-3-trillion-dollar-market-valuation-milestone)
    earlier this month, a massive vote of confidence for its doubling down on the
    tech.
  prefs: []
  type: TYPE_NORMAL
- en: But given this week's seemingly counterintuitive news, the seams may be starting
    to show.
  prefs: []
  type: TYPE_NORMAL
- en: Peak AI?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: According to Deutsche Bank strategist Jim Reid, the downturn may be "signaling
    some overextension of the recent strong rally," according to a note [seen by *Yahoo
    Finance*](https://finance.yahoo.com/news/why-microsoft-google-and-amds-stocks-are-getting-hit-after-big-quarters-142450489.html).
  prefs: []
  type: TYPE_NORMAL
- en: Other analysts were far more bullish.
  prefs: []
  type: TYPE_NORMAL
- en: '"This knee-jerk reaction [to tech results] is noise, the AI revolution has
    started," Wedbush analyst Dan Ives told *Yahoo Finance*.'
  prefs: []
  type: TYPE_NORMAL
- en: It's still too early to tell if the recent drop in stock value is related to
    investors becoming weak on AI. Are they spooked by the daunting costs of expanding
    infrastructure to keep up with a surging appetite? Data centers designed to crunch
    data for tools like ChatGPT, which Microsoft has integrated into its software,
    aren't just incredibly expensive to build — they're also [extremely pricey to
    run](https://futurism.com/sam-altman-energy-breakthrough).
  prefs: []
  type: TYPE_NORMAL
- en: In short, has Wall Street really hit peak AI? Are we looking at a bubble that's
    about to burst? At the end of the day, it's all going to hinge on whether AI companies
    can figure out a way to make money.
  prefs: []
  type: TYPE_NORMAL
