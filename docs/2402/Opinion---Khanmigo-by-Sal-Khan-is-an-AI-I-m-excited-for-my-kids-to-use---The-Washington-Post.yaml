- en: Remember when [people were furious](https://www.washingtonpost.com/technology/2023/08/13/ai-chatgpt-chatbots-college-cheating/?itid=lk_inline_manual_1)
    about kids using ChatGPT to cheat on their homework? If I may be so bold as to
    psychoanalyze the United States of America, it’s possible the hysteria was not
    entirely about homework but also the speed with which artificial intelligence
    was infiltrating our daily lives. How else do you explain so many people defending
    the sanctity of a thing none of them ever wanted to do?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得当[人们对孩子们使用ChatGPT作弊感到愤怒](https://www.washingtonpost.com/technology/2023/08/13/ai-chatgpt-chatbots-college-cheating/?itid=lk_inline_manual_1)吗？如果我可以大胆地对美利坚合众国进行心理分析，可能的狂热情绪不仅仅是关于作业，还有人工智能迅速渗透到我们日常生活的速度。不然，怎么解释那么多人捍卫一个他们从未想过要做的事物的神圣性呢？
