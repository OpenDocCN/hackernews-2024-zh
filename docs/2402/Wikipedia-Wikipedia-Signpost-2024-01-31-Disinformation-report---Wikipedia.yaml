- en: Later, on the site `elitewikiwriters.com`, a different website apparently owned
    by the same company, I was invited to chat again by somebody giving the same name
    (shown as "GreySWA" above). That transcript shows much the same wording in places,
    possibly indicating that the same sales script was used.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，在网站`elitewikiwriters.com`上，另一个显然由同一公司所有的网站，我被一个同名的人邀请再次聊天。那份记录显示在某些地方使用了几乎相同的措辞，可能表明使用了同一销售脚本。
- en: The transcript indicates that the company was breaking many of Wikipedia's rules.
    According to the policy for [paid contribution disclosure](/wiki/Wikipedia:Paid
    "Wikipedia:Paid"), every paid editor must declare when they are being paid and
    include the name of their employer, the client, and other affiliated parties.
    **There are no exceptions for the client or the employer.** Administrators who
    edit for pay must also declare their paid status.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 记录表明该公司违反了维基百科的许多规定。根据[付费贡献披露政策](/wiki/Wikipedia:Paid "Wikipedia:Paid")，每位付费编辑都必须在收到付费时声明，并包括雇主、客户及其他相关方的姓名。**对客户或雇主都没有例外。**承担付费编辑任务的管理员也必须声明他们的付费状态。
- en: 'Some questions a potential client might wish to ask are:'
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一些潜在客户可能希望问的问题包括：
- en: Are you required to disclose my name on Wikipedia when I pay you to post an
    article?
  id: totrans-split-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我支付你发布一篇文章时，你是否需要在维基百科上披露我的姓名？
- en: Are administrators required to declare if they have been paid when they edit
    or accept a paid for article?
  id: totrans-split-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员在编辑或接受付费文章时是否需要声明是否已收费？
- en: Can you direct me to one of your paid editors' declaration of their paid status?
  id: totrans-split-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能告诉我你们其中一个付费编辑宣称其付费状态的声明吗？
- en: If they answer any of these questions "no", then they are likely trying to scam
    you.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们对任何这些问题的回答是“不”，那么他们很可能试图欺骗你。
- en: How they were ripped off
  id: totrans-split-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 他们如何被骗
- en: Many of the apparent scam victims on the Elite Wiki Writers customer list feared
    harassment, or were too embarrassed to be quoted by name in *The Signpost*.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: Elite Wiki Writers客户名单上许多显然的受骗者担心骚扰，或者因为太尴尬而不愿以姓名在*The Signpost*中引用。
- en: One victim, who did not wish to use her real name because she feared harassment,
    we will call "Melissa". When asked how she learned about Elite Wiki Writers, she
    told *The Signpost* that she was first approached on LinkedIn. "It was a fake
    photo and profile," she said, which has since been removed. She was sold the basic
    + startup package last fall, which was to include a personal Wikipedia page and
    a page about her business, costing over $2,000.
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一位不愿透露真实姓名因担心骚扰的受害者，我们将称她为“梅丽莎”。在被问及她是如何了解Elite Wiki Writers时，她告诉*The Signpost*她最初是在LinkedIn上被联系的。“那是一个假照片和资料”，她说，后来已被删除。去年秋天，她购买了基础+创业套餐，该套餐包括个人维基百科页面和她的企业页面，花费超过$2,000。
- en: 'Another victim — let''s call him "Jared" — asked not to be identified, but
    gave *The Signpost* an extensive interview. Jared is clearly a notable subject
    for a Wikipedia biography. He''s had two successful careers: the first as a lawyer
    and judge, then as an author.'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位受害者 — 让我们称他为“贾里德” — 虽然要求不透露身份，但与*The Signpost*进行了详尽的采访。贾里德显然是维基百科传记中值得注意的对象。他有两个成功的职业生涯：第一个是律师和法官，然后是作家。
- en: He told *The Signpost* that he first ran into the article about him in Wikipedia
    several years ago, some time after it was first published. He didn't like the
    tag on the top about a possible conflict-of-interest by an editor. As time went
    by it started to look out-of-date, and he especially didn't like the photo. He
    would also have liked to see more about his career as a lawyer and a judge. But
    mostly he just wanted to see something that his grandchildren could read and be
    proud of.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉*The Signpost*他几年前第一次看到维基百科上关于他的文章，大约是在首次发布之后一段时间。他不喜欢顶部标签上关于编辑可能存在利益冲突的内容。随着时间的推移，这篇文章开始显得过时，他特别不喜欢里面的照片。他还希望看到更多关于他作为律师和法官的职业生涯的内容。但更重要的是，他希望看到他的孙子孙女可以读到并感到自豪的东西。
- en: He was approached out of the blue on LinkedIn by a woman who offered to rewrite
    the article for a fee. He must have asked too many questions, and she eventually
    dropped the discussion. Then a new person appeared on LinkedIn to help rope him
    in. After some discussion about the article, the new guy said that he was moving
    to Australia, but gave Jared a contact at Elite Wiki Writers.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 他在LinkedIn上突然被一位女士联系，提出为费用重写文章。他可能问了太多问题，她最终放弃了讨论。然后又出现了一位新人在LinkedIn上帮助他。在讨论文章后，这位新人表示他将搬到澳大利亚，但给了贾里德Elite
    Wiki Writers的联系方式。
- en: '[Celeste Mergens](https://www.youtube.com/watch?v=IJYbbaZOAmc#t=127s) founded
    the nonprofit [Days for Girls](/wiki/Days_for_Girls "Days for Girls") in 2008,
    and was its CEO until she retired in 2022\. She''s since written a book on the
    organization and its work, and is already promoting it with a book tour. Unfortunately,
    she''s not familiar with Wikipedia''s rules. She thought having a biography of
    her own on Wikipedia would help book sales, so she contacted Elite Wiki Writers,
    who promised that she would not have to reveal that she paid for the article because
    they "use legitimate Wiki-moderators". She even got a $100 discount off the $750
    fee for sending in a detailed draft.'
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[Celeste Mergens](https://www.youtube.com/watch?v=IJYbbaZOAmc#t=127s)在2008年创立了非营利组织[Days
    for Girls](/wiki/Days_for_Girls "Days for Girls")，并在2022年退休前担任其CEO。自那时起，她已经写了一本关于该组织及其工作的书，并已开始进行宣传推广活动。不幸的是，她对维基百科的规则并不熟悉。她认为在维基百科上有自己的传记将有助于书籍销售，因此她联系了Elite
    Wiki Writers，他们承诺她不必透露支付文章的事实，因为他们“使用合法的维基模oderat”。她甚至因提交详细草稿而获得了$750的费用中减免了$100。'
- en: Yvonna Cazares is a community organizer who has previously held several community-oriented
    positions in California's state and local governments. Her first contact of any
    sort with Elite Wiki Writers was when she was approached on LinkedIn. She told
    *The Signpost* that her main interest in Elite Wiki Writers was having them provide
    editorial services for a book that was near completion. They offered her a Wikipedia
    article as part of a package deal. The editorial services are a sideline that
    is not currently offered on the Elite Wiki Writers website. But following the
    online chats shown above with "GreySWA", they offered this reporter the same type
    of services.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: Yvonna Cazares是一个社区组织者，此前在加利福尼亚州的州和地方政府中担任过多个面向社区的职位。她与Elite Wiki Writers的第一个接触是在LinkedIn上接触到他们。她告诉*The
    Signpost*，她对Elite Wiki Writers的主要兴趣在于让他们为一本即将完成的书提供编辑服务。他们提供给她一篇维基百科文章作为一揽子交易的一部分。编辑服务目前是Elite
    Wiki Writers网站上没有提供的一项副业。但在与“GreySWA”展示的在线聊天之后，他们为这位记者提供了同类型的服务。
- en: Elite Wiki Writers offered Cazares several book editing packages, costing up
    to $8,500\. Due to the low quality of the services and high cost, she soon believed
    that she was being scammed. She had difficulty getting a bank to accept a credit
    card payment, even though she had previously seen no problems with her credit
    card. Many credit card issuers have an effective system for avoiding liability
    for fraudulent credit card transactions. Charges coming from merchants who have
    had too many recent customer complaints can trigger a refusal of the transaction
    during the time you're waiting on the phone. Apparently, this is what happened
    to one of Cazares's transactions. She later tried to cancel her previous transactions,
    and with determination and some luck she is now off the hook. Luckily, she had
    saved the documentation on all the credit card payments and refusals.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: Elite Wiki Writers向Cazares提供了几种书籍编辑套餐，费用高达$8,500。由于服务质量低下且费用高昂，她很快认为自己遭遇了诈骗。她在试图使用信用卡支付时遇到了困难，尽管之前她的信用卡从未出现问题。许多信用卡发行商有一个有效的系统来避免对欺诈信用卡交易承担责任。来自近期有太多客户投诉的商家的收费可以在你等电话的时候触发拒绝交易的系统。显然，这就是Cazares的一次交易失败的原因。她后来试图取消她之前的交易，经过决心和一些运气，她现在已经脱身了。幸运的是，她保存了所有信用卡支付和拒绝的文件记录。
- en: Both Mergens and Jared had similar difficulties with credit card payments, even
    though neither had any previous problems with their credit cards.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: Mergens和Jared在信用卡支付方面也遇到了类似的困难，尽管他们之前的信用卡从未出现过问题。
- en: Mergens agreed to have the company write the article about her, but later was
    told that "Wikipedia moderators" now require eight citations, three more than
    the draft then had. And they would be willing to write the needed stories and
    quickly place them in top quality publications for only $5,000 apiece. Mergens
    settled for three "C-level" articles for only $1,500 apiece.
  id: totrans-split-97
  prefs: []
  type: TYPE_NORMAL
  zh: Mergens同意由公司撰写关于她的文章，但后来被告知“维基百科的模oderat”现在需要八个引用，比当时的草稿多三个。他们愿意为每篇文章$5,000迅速撰写所需的故事，并将它们放在顶尖质量的出版物中。Mergens最终接受了每篇$1,500的三篇“C级”文章。
- en: The surprises kept coming. She was dissatisfied with the quality of the new
    draft — and the inaccuracies in it — and she only saw one new source in the draft.
    After she was offered another discount, she attempted to pay with a credit card.
    But the payment wouldn't go through. So another credit card was used, but the
    invoice arrived with the name of another company.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 惊喜接连而来。她对新草案的质量不满，并指出其中的错误。她只看到了一个新的来源。在她被提供了另一个折扣后，她尝试用信用卡支付，但付款未能成功。于是使用了另一张信用卡，但发票上的公司名称却是另一家公司的名字。
- en: Then Mergens discovered multiple complaints on an online customer review site
    against Elite Wiki Writers. Finally, she was able to totally cancel the order,
    and get most of the credit card charges reversed.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 然后 Mergens 发现了在线客户评论网站上针对 Elite Wiki Writers 的多个投诉。最终，她成功完全取消了订单，并成功申请了大部分信用卡费用的退款。
- en: Melissa also had troubles with her credit card. Elite Wiki Writers sold her
    additional services — for almost $4,000 — to ensure that the Wikipedia page could
    go live and "be protected". The services supposedly included eight ghostwritten
    articles to serve as citations, a Google [Knowledge Graph](/wiki/Google_Knowledge_Graph
    "Google Knowledge Graph"), wiki linking, and a semi-protection lock. After being
    charged for this, an additional $400 was charged to her credit card "for taxes"
    without notifying her or getting her permission.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: Melissa 的信用卡也遇到了问题。Elite Wiki Writers 向她销售了额外的服务，总计近 4000 美元，以确保维基百科页面能够发布并“受到保护”。这些服务据称包括八篇幽灵写作的文章作为引用，Google
    [Knowledge Graph](/wiki/Google_Knowledge_Graph "Google Knowledge Graph")，维基链接和半保护锁。在被收取这些费用之后，还向她的信用卡额外收取了
    400 美元的“税费”，但未事先通知她或征得她的同意。
- en: She was shown a mockup of a Wikipedia article on a non-Wikipedia page. She asked
    how she could edit it and was told that Wikipedia would charge her $5,000 to have
    external admin access to the page.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 她在非维基百科页面上看到了一篇关于维基百科文章的模型。她询问如何编辑该文章，得到的回答是，维基百科将收取她 5000 美元的费用，以获得对页面的外部管理访问权限。
- en: After demanding the refund of all credit card charges, she has been harassed
    and needed to block Elite Wiki Writers employees on her telephone.
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在要求退还所有信用卡费用之后，她受到骚扰，并不得不在电话上屏蔽 Elite Wiki Writers 的员工。
- en: Jared told *The Signpost* that Elite Wiki Writers did not tell him that he would
    have to be disclosed on Wikipedia as paying for the rewrite. They did tell him
    that Wikipedia required five citations and that they could provide these quickly
    from reputable news sources for an extra fee. He did his own research and provided
    Elite Wiki Writers with articles about him from local newspapers and major news
    sources from his state, but they did not use those sources.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: Jared 告诉《The Signpost》说，Elite Wiki Writers 没有告诉他，他需要在维基百科上被披露为付费重写的人。他们告诉他，维基百科需要五个引用来源，并表示他们可以迅速从信誉良好的新闻来源提供这些引用，但需额外收费。他自己进行了调查，并向
    Elite Wiki Writers 提供了来自本地报纸和他所在州的主要新闻来源的文章，但他们并没有使用这些来源。
- en: After he first suspected that he was being scammed, he learned that Wikipedia
    required that he be identified as paying for the article. He asked Elite Wiki
    Writers about it, but they wouldn't give him a straight answer. At that point
    he decided to cancel all payments.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在他首次怀疑自己被骗后，他得知维基百科要求他被标识为付费发布文章的人。他询问 Elite Wiki Writers，但他们没有给他一个直接的答复。于是，他决定取消所有的支付。
- en: 'Cazares posted a complaint at [Trustpilot.com](https://www.trustpilot.com/review/elitewikiwriters.com?stars=1).
    Then she emailed Elite Wiki Writers: "I feel completely taken advantage of, I
    spent so many hours and energy. Please stop doing this to people. I am not a wealthy
    person, but regardless, we are all people with dreams that we are trying to actualize.
    I''m so disappointed in myself."'
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
  zh: Cazares 在 [Trustpilot.com](https://www.trustpilot.com/review/elitewikiwriters.com?stars=1)
    发表了投诉。然后她给 Elite Wiki Writers 发了电子邮件：“我感觉完全被利用了，我花了那么多时间和精力。请不要再对人们这样做了。我虽然不是富人，但我们都是在努力实现自己梦想的人。我对自己感到非常失望。”
- en: They emailed her back, blaming her.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
  zh: 他们给她回了一封邮件，责怪她。
- en: 'She told *The Signpost*: "This company needs to be exposed and people need
    to be aware. Most importantly, people who have been scammed should know they are
    not alone and it is not their fault that somebody misled them and took their money."'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 她告诉《The Signpost》：“这家公司需要曝光，人们需要知道。最重要的是，被骗的人们应该知道，他们并不孤单，这不是他们的错，有人误导了他们并拿走了他们的钱。”
- en: Protect yourself, protect Wikipedia
  id: totrans-split-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保护自己，保护维基百科
- en: Everybody associated with this scam, except for Elite Wiki Writers, comes out
    a loser. Wikipedians are victims because the encyclopedia's trademarks are used
    without permission. Volunteers' time, Wikipedia's most valuable resource, is wasted
    sorting out hundreds of poorly researched articles, looking for one just one or
    two notable subjects. Much valuable time is taken from some of our most senior
    and energetic editors, working on sockpuppet investigation and deletion discussions.
    Administrators' names and reputations are dragged through the mud. Nobody on Wikipedia
    benefits from having scammers operate here.
  id: totrans-split-109
  prefs: []
  type: TYPE_NORMAL
  zh: 除了精英维基作者之外，与这一骗局有关的每个人都是输家。维基百科的志愿者因未经许可使用百科全书的商标而成为受害者。志愿者们浪费了宝贵的时间，分拣出数百篇研究不足的文章，寻找仅有的一两个值得注意的主题。一些最资深和最有活力的编辑们要花费宝贵的时间进行马甲操作调查和删除讨论。管理员们的名誉也因此受到了损害。在维基百科上，没有人从骗子在这里的运作中获益。
- en: The main victims, of course, are the scammers' customers. People with very little
    knowledge of Wikipedia and its rules are recruited via email, social media sites,
    and the company's own websites and then lied to. They are told that they can get
    a valuable article about themselves on Wikipedia. They pay their money and then
    they wait a few weeks, a few months, perhaps forever.
  id: totrans-split-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，主要的受害者是骗子的客户。那些对维基百科及其规则了解甚少的人通过电子邮件、社交媒体网站以及公司自己的网站被招募，然后被欺骗。他们被告知可以在维基百科上得到一篇有价值的文章。他们支付了钱，然后他们等待几周，几个月，也许永远。
- en: Potential customers can protect themselves by asking normal questions about
    who they are dealing with. Get names of the people who contact you and of their
    bosses. Check if they are using the puzzle globe Wikipedia trademark. Also write
    down telephone numbers and addresses and save invoices and other documents. These
    are just the steps you should take for any large transaction.
  id: totrans-split-111
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在的客户可以通过询问与之交往的人的一般问题来保护自己。获取联系您的人及其上司的姓名。检查他们是否在使用拼图地球维基百科的商标。还要记下电话号码和地址，保存发票和其他文件。这些只是您应对任何大宗交易采取的步骤。
- en: To screen people who contact you about a Wikipedia article or to help prevent
    them from scamming others, see [this section above](#How_can_you_tell_who_is_honest?).
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
  zh: 要筛选与您联系的有关维基百科文章或帮助防止其欺诈他人的人，请参阅[上面的这一部分](#How_can_you_tell_who_is_honest?)。
- en: 'If you think you are being scammed ask these questions:'
  id: totrans-split-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您认为自己正在被骗，请问这些问题：
- en: Are you required to disclose my name on Wikipedia when I pay you to post an
    article?
  id: totrans-split-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当我支付您发布一篇文章时，维基百科是否要求披露我的姓名？
- en: Are administrators required to declare if they have been paid when they edit
    or accept a paid for article?
  id: totrans-split-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员在编辑或接受付费文章时是否需要申报是否收到酬金？
- en: Can you direct me to one of your paid editor's declaration of their paid status?
  id: totrans-split-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您能指引我查看您的付费编辑声明吗？
- en: Can other people change my preferred version of my Wikipedia article?
  id: totrans-split-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他人是否可以更改我在维基百科上的首选版本？
- en: If they answer any of these questions "no" then don't believe another word they
    say. You are almost certainly being scammed.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们对任何一个问题的回答是“不”，那么不要相信他们说的其他话。您几乎肯定是被骗了。
