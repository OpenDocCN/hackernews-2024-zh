  type: TYPE_NORMAL
  zh: '`12:47:16` Visitorxxx 我正在查找您的历史记录。您是一位付费编辑，还是有其他人负责？'
- en: '`12:47:54` GreySWA    We have a team of 10-15 editors and administrators.'
