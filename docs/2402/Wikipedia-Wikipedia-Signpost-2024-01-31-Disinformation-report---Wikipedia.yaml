- en: Wikipedia:Wikipedia Signpost/2024-01-31/Disinformation report - Wikipedia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wikipedia:Wikipedia Signpost/2024-01-31/Disinformation report - Wikipedia
- en: 来源：[https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/Disinformation_report](https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/Disinformation_report)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/Disinformation_report](https://en.wikipedia.org/wiki/Wikipedia:Wikipedia_Signpost/2024-01-31/Disinformation_report)
- en: '*The Signpost* has identified an extensive scam perpetrated by a company that
    calls itself "[Elite Wiki Writers](https://web.archive.org/web/20231219174548/https://elitewikiwriters.com/)"
    or "[Wiki Moderator](https://web.archive.org/web/20240114105508/https://wikimoderator.com/)",
    among many other names. Some of the other names they [are suspected of using](/wiki/Wikipedia:List_of_paid_editing_companies
    "Wikipedia:List of paid editing companies") include `wikicuratorz.com`, `wikiscribes.com`,
    `wikimastery.com`, and `wikimediafoundetion.com`.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 《*The Signpost*》确认了由名为“[精英维基撰稿人](https://web.archive.org/web/20231219174548/https://elitewikiwriters.com/)”或“[维基管理员](https://web.archive.org/web/20240114105508/https://wikimoderator.com/)”等多个名称的公司实施的广泛网络诈骗。他们可能还使用的其他名称包括
    `wikicuratorz.com`、`wikiscribes.com`、`wikimastery.com` 和 `wikimediafoundetion.com`。
- en: '[Annie Rauwerda](/wiki/Annie_Rauwerda "Annie Rauwerda") described the general
    situation in a [series of tweets](https://nitter.net/depthsofwiki/status/1623052615020957696#m)
    a year ago. Her recommendation:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[安妮·劳维达](/wiki/Annie_Rauwerda "安妮·劳维达")在一年前的一系列推文中描述了一般情况。她的建议：'
- en: You should know that 99% of all "Wikipedia editing companies" are scams that
    charge you $1000 for articles then never write them. Do not give them your money
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您应该知道，99%的“维基百科编辑公司”都是诈骗，他们向您收取1000美元的费用然后从未撰写过文章。不要把钱给他们。
- en: — [Annie Rauwerda](https://twitter.com/depthsofwiki/status/1748925615393153427)
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — [安妮·劳维达](https://twitter.com/depthsofwiki/status/1748925615393153427)
- en: That "99%" may be an unscientific estimate, but it's not far from our own estimate
    of over 95%. Wikipedia has made great strides in fighting this type of paid editor.
    But we've barely made a start with another part of the problem.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个“99%”可能是一个非科学的估计，但它与我们自己超过95%的估计相差无几。维基百科在打击这类付费编辑方面取得了很大进展。但是，我们在解决问题的另一部分方面仅仅是个开始。
- en: Shaun Spalding, legal counsel at the Wikimedia Foundation (WMF) told *The Signpost*
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 维基媒体基金会（WMF）的法律顾问**肖恩·斯帕尔丁**向《*The Signpost*》透露。
- en: The volunteer community is extremely diligent about finding and deleting any
    promotional material that marketing companies try to post on Wikipedia. Thanks
    to the community, paid editing firms rarely succeed in influencing the actual
    content on Wikipedia. There are paid editing firms that we are aware of with a
    0% success rate. Unfortunately, victims of these scams don't know this, and many
    paid editing firms act in a predatory manner taking advantage of this. If anyone
    receives an email or social media message from someone offering to make a Wikipedia
    page for you, then it is almost certainly a scam.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 志愿社区对试图在维基百科发布推广材料的市场公司非常勤奋。由于社区的努力，付费编辑公司很少成功影响维基百科的实际内容。我们知道有些付费编辑公司的成功率为0%。不幸的是，这些受骗者并不知情，许多付费编辑公司采取掠夺性方式来利用这一点。如果有人收到电子邮件或社交媒体消息，声称可以为您制作维基百科页面，几乎肯定是诈骗。
- en: My advice is to be extremely skeptical of anyone claiming that they can guarantee
    to make a Wikipedia article for or about you, even if they claim to be an administrator.
    It is likely that they are not telling the truth. The portfolios that they might
    send you as "proof" of their experience are almost certainly fabricated. As are
    the physical addresses that they list on their websites; they don't list their
    real addresses because they don't want to get caught by the Foundation. There
    are no paid editing firms that have a relationship with the Wikimedia Foundation.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的建议是，对任何声称可以保证为您制作维基百科文章的人持极度怀疑态度，即使他们声称是管理员也是如此。很可能他们并不说实话。他们可能会向您发送作为他们经验“证明”的作品集，但几乎可以肯定是捏造的。他们在网站上列出的实际地址也是如此；他们不想被基金会抓住，所以不列出真实地址。没有任何付费编辑公司与维基媒体基金会有关系。
- en: To maintain the privacy of the victims of the scam, we have not linked to any
    website that might embarrass them, and have not revealed their names without their
    permission.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护网络诈骗的受害者隐私，我们未链接任何可能令他们尴尬的网站，并未在未经允许的情况下透露他们的姓名。
- en: Both "Elite Wiki Writers" and "Wiki Moderator" list the same address, 99 Wall
    Street in New York City — which appears to be a maildrop rather than a real office
    — and a second address in Skokie, Illinois. The company appears to have preyed
    upon more than 100 customers in 2023, according to a customer list obtained by
    *The Signpost*.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “精英维基作家”和“维基管理员”都列出了同样的地址，在纽约市华尔街99号——这似乎是一个邮政信箱而不是真实的办公室——以及伊利诺伊州斯科基的第二个地址。根据《The
    Signpost》获得的客户名单，该公司在2023年似乎曾骗取超过100名顾客。
- en: These customers include many small businesses (such as a single-store painting
    supply company), writers and artists, churches and religious publishers, a couple
    of lawyers, some little-known financial firms, nonprofits, a private detective
    agency, young entrepreneurs, former government officials and retired military
    officers — the whole range of people who would like some publicity and aspire
    to a Wikipedia article.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些客户包括许多小企业（如一家单店铺的涂料供应公司）、作家和艺术家、教堂和宗教出版社、几位律师、一些不知名的金融公司、非营利组织、一家私人侦探机构、年轻企业家、前政府官员和退役军官——希望得到一些宣传并希望在维基百科上有条目的人群。
- en: These people are certainly victims. Less than 5% of them succeed in getting
    an article on Wikipedia. Prices start at about $750, and quickly escalate to $1,500
    or $10,000 — or more — as the "Elite Wiki Writers" claim that extra work is needed,
    or requirements have been raised by Wikipedia. We estimate that the proceeds of
    this scam in 2023 were at least $500,000, and perhaps well over $1,000,000\.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人显然是受害者。不到5%的人成功在维基百科上发表文章。价格从大约750美元起步，迅速上升到1,500或10,000美元——甚至更多——因为“精英维基作家”声称需要额外工作，或者维基百科的要求提高了。我们估计，这种诈骗在2023年的收益至少为50万美元，可能远超100万美元。
- en: The low number of them posted as actual articles (as opposed to drafts or user
    pages) could be from a lack of trying. There's little evidence that many of their
    proposed articles are written up as drafts at all, and if they are, they're commonly
    left without improvement until they are [deleted automatically](/wiki/Wikipedia:G13
    "Wikipedia:G13").
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们实际发表的文章数量很少（与草稿或用户页面相比），可能是由于缺乏努力。几乎没有证据表明他们提议的许多文章真的写成了草稿，如果写了，通常会被不加改进地直接[自动删除](/wiki/Wikipedia:G13
    "Wikipedia:G13")。
- en: In 2021, three editors who claimed to work for Elite Wiki Writers (or related
    firms) did post a total of 71 articles as drafts or articles, in a clumsy attempt
    to become rule-abiding "declared" paid editors. They were globally locked by stewards
    following a [sockpuppet investigation](/wiki/Wikipedia:Sockpuppet_investigations/CharmenderDeol
    "Wikipedia:Sockpuppet investigations/CharmenderDeol"), where 41 editors were blocked
    and confirmed as sockpuppets of [CharmenderDeol](https://en.wikipedia.org/wiki/User:CharmenderDeol).
    The reason the three declared paid editors were globally locked is likely that
    they were sockpuppets secretly controlled by undeclared paid editors.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，声称为《精英维基作家》（或相关公司）工作的三名编辑发表了总共71篇草稿或文章，试图成为守规矩的“声明”付费编辑。在[傀儡调查](/wiki/Wikipedia:Sockpuppet_investigations/CharmenderDeol
    "Wikipedia:Sockpuppet investigations/CharmenderDeol")后，监护人全球封锁了他们，其中41名编辑被封锁并确认为[CharmenderDeol](https://en.wikipedia.org/wiki/User:CharmenderDeol)的傀儡。三名声明的付费编辑被全球封锁的原因很可能是他们是未声明的付费编辑暗中控制的傀儡。
- en: How can you tell who is honest?
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何分辨一个人是否诚实？
- en: How is somebody who wants to pay for an article on Wikipedia to know which websites
    are legitimate and which are scammers? As a rule, potential customers of these
    firms should be very skeptical of "Wikipedia editing firms" who advertise on the
    web. They nearly all show some signs of a scam.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想要为维基百科支付文章的人如何知道哪些网站是合法的，哪些是骗子？一般来说，这些公司的潜在客户应对在网上宣传的“维基百科编辑公司”持怀疑态度。它们几乎都显示出一些骗局的迹象。
- en: For example, in this [archived homepage of Elite Wiki Writers](https://web.archive.org/web/20231219174548/https://elitewikiwriters.com/),
    you'll see several drawings and illustrations taken from Wikipedia, including
    the Wikipedia trademark known as the "puzzle globe" — albeit one much the worse
    for wear.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在这个[《精英维基作家》存档的主页](https://web.archive.org/web/20231219174548/https://elitewikiwriters.com/)中，你会看到几幅来自维基百科的图画和插图，包括著名的维基百科商标——虽然现在已经破旧不堪。
- en: Wikipedia's puzzle globe symbol is a trademark. Permission to use is governed
    by
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科的拼图地球符号是商标。使用许可受管理。
- en: '[WMF trademark policy](https://foundation.wikimedia.org/wiki/Policy:Trademark_policy
    "foundation:Policy:Trademark policy")'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[WMF商标政策](https://foundation.wikimedia.org/wiki/Policy:Trademark_policy "foundation:Policy:Trademark
    policy")'
- en: .
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 。
- en: 'A good first question for a potential customer to ask Elite Wiki Writers might
    be: "have you complied with the license on those illustrations and do you have
    permission to use the trademarked puzzle globe?" If they answer "yes" on the trademark,
    you can contact the Wikimedia Foundation''s legal department at one of the email
    addresses listed [here](https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Legal_department#Wikimedia_Foundation_Email_Contacts
    "meta:Wikimedia Foundation Legal department"). If they answer "no", you''ll know
    that they don''t follow the rules.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在客户向Elite Wiki Writers提出的一个很好的第一个问题可能是：“你是否遵守了那些插图的许可证并且拥有使用商标拼图地球的许可？”如果他们在商标上回答“是”，你可以联系维基媒体基金会法律部门，邮箱地址列在[这里](https://meta.wikimedia.org/wiki/Wikimedia_Foundation_Legal_department#Wikimedia_Foundation_Email_Contacts
    "meta:Wikimedia Foundation Legal department")。如果他们回答“否”，那么你将知道他们没有遵守规则。
- en: 'Spalding says:'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 斯波尔丁说：
- en: You do not need to pay someone to get a Wikipedia page; the majority of firms
    that want you to pay them to get one are scams. They will not succeed in delivering
    a live Wikipedia page. The very small handful of legitimate marketing companies
    and reputation management firms engaged in this work are subject to the new "Marketing
    Company Mediation" provision added to the terms of use when it was updated in
    mid-2023\. The updated terms of use have enabled the Foundation to increase our
    enforcement of the community's undisclosed paid editing rules in the last six
    months. We will continue to refine and resource this enforcement in 2024.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你不需要支付别人来获得维基百科页面；大多数要求你支付他们以获得页面的公司都是诈骗。他们不会成功发布一个活跃的维基百科页面。在2023年中期更新使用条款时添加的“营销公司调解”条款使得基金会能够增强我们对社区未公开付费编辑规则的执行，过去六个月内，我们已经加强了对这一执行力度。我们将继续在2024年进一步改进和提升这一执法工作。
- en: 'These are some tips to help people identify paid editing scams:'
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些是帮助人们识别付费编辑诈骗的一些提示：
- en: If they reached out to you (via email or message) rather than you reaching out
    to them, it's likely a scam.
  id: totrans-split-30
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果他们联系了你（通过电子邮件或消息），而不是你联系他们，很可能是诈骗。
- en: If the company doesn't have all of their user account names posted on their
    sales pages, then it's likely a scam since this is required by the terms of use.
    This goes for websites as well as things like freelancing profiles on Upwork.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果公司在其销售页面上没有发布所有用户账户名称，则很可能是诈骗，因为这是使用条款要求的。这一点适用于网站以及在Upwork上的自由职业者档案。
- en: Since these companies tend to lie and impersonate existing long-time editors,
    even if they mention their accounts, one should be additionally skeptical.
  id: totrans-split-32
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于这些公司倾向于说谎和冒充现有的长期编辑，即使他们提到他们的账户，人们也应该额外怀疑。
- en: 'These are my most impactful suggestions for people who want to "do something"
    to help the problem:'
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些是我为那些想要“做点什么”来帮助解决问题的人提出的最有影响力的建议：
- en: If someone is scammed or has been scammed in the near past, they might be able
    to charge back the fraudulent transaction on their credit card
  id: totrans-split-34
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有人被骗或最近被骗过，他们可能能够通过信用卡追回欺诈交易。
- en: If someone receives a spam email from someone offering paid editing services,
    they should report the email to their email provider as spam to prevent it from
    going to others.
  id: totrans-split-35
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有人收到垃圾邮件，提供付费编辑服务的邮件，他们应该将该邮件报告给他们的电子邮件提供商，以防止它传播给其他人。
- en: If someone receives a LinkedIn or social media message with an offer for paid
    editing, they should report the profile to the social media platform.
  id: totrans-split-36
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有人收到LinkedIn或社交媒体消息，提供付费编辑服务的报价，他们应该向社交媒体平台举报该个人资料。
- en: We have been here before
  id: totrans-split-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们以前就在这里了
- en: Scams by "paid editing companies" have been happening on Wikipedia since at
    least the 2015 [Operation Orangemoody](/wiki/Operation_Orangemoody "Operation
    Orangemoody") scandal, which was documented by the [Wikimedia Foundation](https://wikimediafoundation.org/news/2015/08/31/wikipedia-accounts-blocked-paid-advocacy/
    "foundationsite:news/2015/08/31/wikipedia-accounts-blocked-paid-advocacy/"), as
    well as by the [*Guardian*](https://www.theguardian.com/technology/2015/sep/02/wikipedia-blocks-editor-accounts-linked-to-extortion-scam),
    [*Independent*](https://web.archive.org/web/20230327072220/http://www.independent.co.uk/tech/wikipedia-rocked-by-rogue-editors-blackmail-scam-targeting-small-businesses-and-celebrities-10481993.html),
    and [*Signpost*](/wiki/Wikipedia:Wikipedia_Signpost/2015-09-02/Special_report
    "Wikipedia:Wikipedia Signpost/2015-09-02/Special report").
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 自2015年的 [Operation Orangemoody](/wiki/Operation_Orangemoody "Operation Orangemoody")
    丑闻以来，“付费编辑公司”的骗局一直在维基百科上发生。这一事件已被 [维基媒体基金会](https://wikimediafoundation.org/news/2015/08/31/wikipedia-accounts-blocked-paid-advocacy/
    "foundationsite:news/2015/08/31/wikipedia-accounts-blocked-paid-advocacy/")、[*卫报*](https://www.theguardian.com/technology/2015/sep/02/wikipedia-blocks-editor-accounts-linked-to-extortion-scam)、[*独立报*](https://web.archive.org/web/20230327072220/http://www.independent.co.uk/tech/wikipedia-rocked-by-rogue-editors-blackmail-scam-targeting-small-businesses-and-celebrities-10481993.html)
    和 [*Signpost*](/wiki/Wikipedia:Wikipedia_Signpost/2015-09-02/Special_report "Wikipedia:Wikipedia
    Signpost/2015-09-02/Special report") 所记录。
- en: The Orangemoody scam worked like an extortion racket. Targeted articles would
    be nominated for deletion, or denied approval for publication. Then other editors,
    presumably working for the same firm, would offer their services to reinstate
    the article and "protect" it from deletion or unwanted changes — for a monthly
    charge. In reality, they couldn't protect anything, they didn't protect anything
    and their victims had no way to get the money back. See this [warning](/wiki/Wikipedia:SCAM
    "Wikipedia:SCAM") for further details.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Orangemoody 骗局的工作方式类似于敲诈勒索。目标文章将被提名删除，或拒绝批准发布。然后，其他编辑，据信是同一公司的工作人员，将提供他们的服务，以恢复文章并“保护”免受删除或不受欢迎的更改影响，需支付月费。实际上，他们无法保护任何内容，他们也没有保护任何内容，受害者无法找回资金。查看这个
    [警告](/wiki/Wikipedia:SCAM "Wikipedia:SCAM") 获取更多细节。
- en: So another sign that a company might be scamming you is if they promise to "protect"
    the article. See Wikipedia's policy [Ownership of content](/wiki/Wikipedia:OWN
    "Wikipedia:OWN") for why this is not allowed.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，公司可能在欺诈你的另一个迹象是他们承诺“保护”文章。请参阅维基百科的政策 [内容所有权](/wiki/Wikipedia:OWN "Wikipedia:OWN")
    了解为何这是不允许的。
- en: The current scam is much simpler, and doesn't involve extortion. The company
    advertises on their online sites, via email, or approaches people through social
    media sites such as [LinkedIn](/wiki/LinkedIn "LinkedIn").
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的骗局要简单得多，不涉及敲诈。公司通过他们的在线网站、电子邮件广告，或通过社交媒体网站如 [LinkedIn](/wiki/LinkedIn "LinkedIn")
    接触人们。
- en: They then quickly write a low-quality article, sending the customers a copy
    of the text. The scammer bills them, telling their victims that approval of the
    article by Wikipedia will take some time. Once they've received payment, rather
    than going through the effort of trying to publish the article (and the risk of
    getting caught), the scammer may simply abandon the article, keeping the money.
    When the customers complain, the scammer blames the delay on Wikipedia, or tells
    the victim that other paid services are needed to ensure publication.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 他们随后迅速撰写了一篇低质量的文章，并将文本副本发送给客户。骗子向他们收费，并告诉受害者文章获得维基百科批准需要一些时间。一旦收到付款，骗子可能会简单地放弃文章，保留钱财，而不愿付出努力尝试发布文章（和被抓到的风险）。当客户投诉时，骗子将延误归咎于维基百科，或告诉受害者需要其他付费服务以确保发布。
- en: What can a fake administrator tell you?
  id: totrans-split-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个假管理员能告诉你什么？
- en: While researching this article on `wikimoderator.com`, this reporter was asked
    to chat online by a purported "Sr. Wikipedia administrator." The transcript of
    the discussion, generated by the website, follows. Only the names of this reporter
    (Visitorxxx) and the "Sr. Wikipedia administrator" (GreySWA) have been changed.
    A link to a real administrator's page has also been removed. The real administrator
    denies any association with the firm, and says they have never edited for pay.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在对 `wikimoderator.com` 上研究这篇文章时，这位记者被声称是“高级维基百科管理员”的人要求在线聊天。以下是由该网站生成的讨论记录。只有这位记者（Visitorxxx）和“高级维基百科管理员”（GreySWA）的名字已更改。真正的管理员否认与该公司有任何关联，并表示他们从未因付费而进行编辑。
