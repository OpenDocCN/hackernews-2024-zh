- en: CORUCHE, Portugal — The rhythmic noise of axes whacking trees echoes in the
    depths of the cork oak forest.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: But in Coruche, a rural area south of the Tagus River known as Portugal’s “cork
    capital,” the bang of trees falling to the ground doesn’t follow the sound of
    the ax strokes. Instead, experienced workers carefully peel away the bark from
    the tree trunks.
