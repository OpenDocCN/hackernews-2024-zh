- en: Contents of Charles Darwin’s entire personal library revealed for first time
    | Charles Darwin | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/feb/11/charles-darwin-entire-personal-library-revealed-first-time](https://www.theguardian.com/science/2024/feb/11/charles-darwin-entire-personal-library-revealed-first-time)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Details of Charles Darwin’s vast personal library, from a paper on epileptic
    guinea pigs to the Elizabeth Gaskell novel he adored, are being published in their
    entirety for the first time.
  prefs: []
  type: TYPE_NORMAL
- en: The project has involved nearly two decades of painstaking, detective-like work
    to track down the thousands of books, journals, pamphlets and articles in the
    naturalist’s library.
