- en: Doctors say a man in [California](https://www.theguardian.com/us-news/california)
    who contracted blood cancer while living with HIV is in remission from both potentially
    fatal illnesses thanks to a treatment they are hailing as remarkable and encouraging.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Paul Edmonds is only the fifth-known person in the world confirmed to be in
    remission for both acute myelogenous leukemia and HIV, according to a recent [news
    release](https://www.cityofhope.org/nejm-features-patient-who-achieved-hiv-leukemia-remission#:~:text=Paul%20Edmonds%2C%2068%2C%20of%20Desert,it%20resistant%20to%20acquiring%20HIV.)
    from City of Hope, the national cancer institute that provided his medical care.
