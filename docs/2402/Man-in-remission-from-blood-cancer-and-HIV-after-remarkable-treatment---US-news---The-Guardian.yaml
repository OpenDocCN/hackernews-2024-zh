- en: Edmonds, of Desert Hot Springs, [California](https://www.theguardian.com/us-news/california),
    underwent a treatment in which he received stem cells with a rare genetic mutation
    that makes people who have it resistant to acquiring HIV. The stem cell transplant
    came from a donor with the rare homozygous CCR5 delta mutation.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Desert Hot Springs的埃德蒙兹在接受了一种治疗后，接收了一种带有稀有基因突变的干细胞，这种突变使得拥有它的人对HIV的获取具有抗性。干细胞移植来自一个带有稀有纯合子CCR5
    δ突变的供体。
- en: At 68, Edmonds became the oldest person to overcome blood cancer before then
    also achieving [HIV](https://www.theguardian.com/society/aids-and-hiv) remission,
    City of Hope said. City of Hope also said that of the five known people who overcame
    both illnesses, Edmonds had had HIV the longest, about 31 years.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 68岁的埃德蒙兹成为克服血癌的最年长者，然后也实现了[HIV](https://www.theguardian.com/society/aids-and-hiv)缓解，希望之城表示。希望之城还表示，在已知的五个同时克服这两种疾病的人中，埃德蒙兹HIV感染时间最长，大约31年。
- en: The findings on Edmonds were recently published in the [New England Journal
    of Medicine](https://www.nejm.org/doi/full/10.1056/NEJMc2312556). City of Hope
    said his case demonstrates how older adults with blood cancers who undergo reduced-intensity
    chemotherapy, then get a stem cell transplant with HIV-resistant donor cells,
    may be rid of HIV.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在[新英格兰医学杂志](https://www.nejm.org/doi/full/10.1056/NEJMc2312556)上发表了关于埃德蒙兹的研究成果。希望之城表示，他的案例表明，老年人在经历减弱强度化疗后接受具有HIV抗性供体细胞的干细胞移植后，可能会摆脱HIV。
- en: “It is possible to achieve remission from HIV even at an older age and after
    living with HIV for many years,” said Jana Dickter, a clinical professor in City
    of Hope’s infectious diseases division. “As people with HIV continue to live longer,
    there will be more opportunities for personalized treatments for their blood cancers.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “即使在老年时期且在HIV感染多年后，也有可能实现HIV缓解，”希望之城传染病部门的临床教授贾娜·迪克特说道。“随着HIV感染者的寿命延长，将会有更多个性化治疗的机会。”
- en: 'In a YouTube [video](https://youtu.be/jZ6723C5wgw?feature=shared&t=263), Edmonds
    said he hopes his experience “gives hope to people with HIV”, adding: “I want
    to remember all those we lost.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在YouTube [视频](https://youtu.be/jZ6723C5wgw?feature=shared&t=263)中，埃德蒙兹表示，他希望他的经历“给HIV感染者带来希望”，并补充道：“我想记住我们失去的所有人。”
- en: He had previously [told](https://www.cityofhope.org/patient-who-achieved-hiv-remission-shares-his-story)
    City of Hope that he felt as if he had been given a death sentence when diagnosed
    with HIV and Aids in 1988\. He underwent HIV antiretroviral therapy, which brought
    levels of the virus down to undetectable levels, but it stopped short of curing
    him of the disease.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他此前曾告诉希望之城，自己在1988年被诊断出患有艾滋病和艾滋病毒时感到仿佛判了死刑。他接受了HIV抗逆转录病毒疗法，使病毒水平下降至不可检测水平，但未能彻底治愈疾病。
- en: That began to change for Edmonds when he happened to also develop acute myelogenous
    leukemia, or AML. Part of his treatment for that blood [cancer](https://www.theguardian.com/science/cancer)
    involved receiving donated stem cells, which had the extra benefit of carrying
    a genetic mutation linked to HIV resistance.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当Edmonds恰巧也发展出急性髓系白血病（AML）时，他的治疗的一部分包括接受捐赠的干细胞，这不仅有助于治疗血液[癌症](https://www.theguardian.com/science/cancer)，还具有携带与HIV抵抗力相关的基因突变的额外好处。
- en: No more than 2% of people [have](https://www.sciencealert.com/california-man-free-of-hiv-and-cancer-in-astonishing-medical-recovery)
    the mutation, according to [ScienceAlert](https://mediabiasfactcheck.com/sciencealert/).
    But one of those people was a donor match for Edmonds. City of Hope connected
    Edmonds to that person through its blood stem cell and bone marrow transplant
    program.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[ScienceAlert](https://mediabiasfactcheck.com/sciencealert/)报道，不超过2%的人群具有这种突变。但正是这些人中有一位与Edmonds的供体完全匹配。希望之城通过其血干细胞和骨髓移植计划将Edmonds与该人连接起来。
- en: Edmonds received bone marrow and blood stem cells from the donor in 2019\. The
    process left his bone marrow and blood stem cells completely replaced by those
    of his donor.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，Edmonds接受了来自捐赠者的骨髓和血干细胞。这一过程使他的骨髓和血干细胞完全被捐赠者的取代。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-12)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯推广](#EmailSignup-skip-link-12)'
- en: after newsletter promotion
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯推广之后
- en: His doctors said Edmonds has since shown no signs of having either leukemia
    or HIV. They consider him cured of leukemia because his last cancer treatment
    – the transplant itself – was more than five years ago.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 他的医生说，Edmonds自那以后没有显示出患有白血病或艾滋病的迹象。他们认为他因为最后的癌症治疗——移植手术本身——已经治愈白血病超过五年。
- en: He also has not taken antiretroviral therapy for HIV in nearly three years,
    leaving two years to go before doctors would consider him cured of HIV as well.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他也已经近三年没有进行艾滋病抗逆转录病毒治疗，还有两年时间医生们才会考虑他是否已经治愈艾滋病。
- en: A key reason why Edmonds may have tolerated the transplant so well is that,
    beforehand, he underwent chemotherapy treatments of reduced intensity. That strategy
    was aimed at lowering his chances of complications after the transplant, his doctors
    said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Edmonds能够如此良好地容忍移植手术的一个关键原因是，事前他接受了较低强度的化疗治疗。他的医生说，这一策略旨在降低移植后并发症的几率。
- en: Edmonds said he was “extremely grateful” for his treatment at City of Hope’s
    clinical research hospital in Duarte, California. Duarte is located about two
    hours from Desert Hot Springs, requiring that he and his husband live in a hotel
    intermittently and rely on the help of longtime friends.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Edmonds说他对自己在加利福尼亚州杜阿特市希望之城临床研究医院的治疗“感到非常感激”。杜阿特距离加州沙漠热泉约两小时车程，需要他和丈夫间歇性地住在酒店，并依赖长期的朋友帮助。
- en: “Many … doctors, scientists, nurses, supportive care professionals and others
    made it possible for me to be cured of leukemia and in remission for HIV,” Edmonds
    said. “I can’t thank them enough.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “许多……医生、科学家、护士、支持护理专业人员及其他人使我能够战胜白血病并使艾滋病处于缓解状态，” Edmonds说。“我无法对他们表达足够的感谢。”
