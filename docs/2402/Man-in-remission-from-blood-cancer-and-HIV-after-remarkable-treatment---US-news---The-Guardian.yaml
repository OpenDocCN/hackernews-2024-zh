- en: Man in remission from blood cancer and HIV after remarkable treatment | US news
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 癌症和艾滋病患者在经过显著治疗后进入缓解状态 | 美国新闻 | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/feb/28/blood-cancer-hiv-treatment](https://www.theguardian.com/us-news/2024/feb/28/blood-cancer-hiv-treatment)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/feb/28/blood-cancer-hiv-treatment](https://www.theguardian.com/us-news/2024/feb/28/blood-cancer-hiv-treatment)
- en: Doctors say a man in [California](https://www.theguardian.com/us-news/california)
    who contracted blood cancer while living with HIV is in remission from both potentially
    fatal illnesses thanks to a treatment they are hailing as remarkable and encouraging.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 医生表示，居住在[加利福尼亚](https://www.theguardian.com/us-news/california)的男子在同时感染艾滋病毒的情况下患上血癌，经过一种他们称之为显著和鼓舞人心的治疗后，两种可能致命的疾病都已进入缓解状态。
- en: Paul Edmonds is only the fifth-known person in the world confirmed to be in
    remission for both acute myelogenous leukemia and HIV, according to a recent [news
    release](https://www.cityofhope.org/nejm-features-patient-who-achieved-hiv-leukemia-remission#:~:text=Paul%20Edmonds%2C%2068%2C%20of%20Desert,it%20resistant%20to%20acquiring%20HIV.)
    from City of Hope, the national cancer institute that provided his medical care.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据最近[新闻报道](https://www.cityofhope.org/nejm-features-patient-who-achieved-hiv-leukemia-remission#:~:text=Paul%20Edmonds%2C%2068%2C%20of%20Desert,it%20resistant%20to%20acquiring%20HIV.)，保罗·埃德蒙兹是全球已知的第五个同时确认血性骨髓性白血病和艾滋病毒缓解的患者，他的医疗护理由国家癌症研究所City
    of Hope提供。
