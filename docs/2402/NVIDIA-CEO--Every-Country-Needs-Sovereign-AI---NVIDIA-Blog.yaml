- en: 'NVIDIA CEO: Every Country Needs Sovereign AI | NVIDIA Blog'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NVIDIA CEO：每个国家都需要主权人工智能 | NVIDIA Blog
- en: 来源：[https://blogs.nvidia.com/blog/world-governments-summit/](https://blogs.nvidia.com/blog/world-governments-summit/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blogs.nvidia.com/blog/world-governments-summit/](https://blogs.nvidia.com/blog/world-governments-summit/)
- en: Every country needs to own the production of their own intelligence, NVIDIA
    founder and CEO Jensen Huang told attendees Monday at the World Governments Summit
    in Dubai.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: NVIDIA 创始人兼 CEO 黄仁勋在迪拜举行的世界政府峰会上告诉与会者，每个国家都需要拥有自己的智能生产能力。
- en: Huang, who spoke as part of a fireside chat with the UAE’s Minister of AI, His
    Excellency Omar Al Olama, described [sovereign AI](https://blogs.nvidia.com/blog/what-is-sovereign-ai/)
    — which emphasizes a country’s ownership over its data and the intelligence it
    produces — as an enormous opportunity for the world’s leaders.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 黄仁勋在与阿联酋人工智能部长奥马尔·阿尔·奥拉玛举行的炉边谈话中描述了[主权人工智能](https://blogs.nvidia.com/blog/what-is-sovereign-ai/)，强调了一个国家对其数据和所生产智能的所有权是世界领导人的巨大机遇。
- en: “It codifies your culture, your society’s intelligence, your common sense, your
    history – you own your own data,” Huang told Al Olama during their conversation,
    a highlight of an event attended by more than 4,000 delegates from 150 countries.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “它将您的文化、您社会的智慧、您的常识、您的历史进行编码 - 您拥有自己的数据，” 黄仁勋在与 Al Olama 的对话中说道，这是一个被来自150个国家的4000多名代表参加的活动的亮点。
- en: “We completely subscribe to that vision,” Al Olama said. “That’s why the UAE
    is moving aggressively on creating large language models and mobilizing compute.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们完全支持这一愿景，” Al Olama 说。“这就是为什么阿联酋正在积极创建大语言模型和动员计算资源。”
- en: Huang’s appearance in the UAE comes as the Gulf State is moving rapidly to transform
    itself from an energy powerhouse into a global information technology hub.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 黄仁勋在阿联酋的露面正值这个海湾国家迅速转变为全球信息技术枢纽的时刻。
- en: Dubai is the latest stop for Huang in a global tour that has included meetings
    with leaders in Canada, France, India, Japan, Malaysia, Singapore and Vietnam
    over the past six months.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 迪拜是黄仁勋全球巡回访问的最新一站，过去六个月他已经在加拿大、法国、印度、日本、马来西亚、新加坡和越南与领导人会晤。
- en: The Middle East is poised to reap significant benefits from AI, with PwC projecting
    a $320 billion boost to the region’s economy by 2030.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 中东地区正准备从人工智能中获得显著的好处，普华永道预计到2030年该地区经济将获得3200亿美元的增长。
- en: At Monday’s summit, Huang urged leaders not to be “mystified” by AI. AI’s unprecedented
    ability to take directions from ordinary humans makes it critical for countries
    to embrace AI, infusing it with local languages and expertise.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本周一的峰会上，黄仁勋敦促领导者们不要被人工智能“神秘化”。人工智能具有前所未有的能力，能够接受普通人类的指导，这使得各国有必要拥抱人工智能，并为其注入本地语言和专业知识。
- en: In response to Al Olama’s question about how he might approach AI if he were
    the leader of a developing nation, Huang emphasized the importance of building
    infrastructure.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答阿尔·奥拉玛关于如果他是发展中国家领导人如何应对人工智能的问题时，黄仁勋强调了建设基础设施的重要性。
- en: “It’s not that costly, it is also not that hard,” Huang said. “The first thing
    that I would do, of course, is I would codify the language, the data of your culture
    into your own large language model.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “它并不昂贵，也并不困难，” 黄仁勋说。“首先，我当然会将您文化的语言和数据编码到您自己的大语言模型中。”
- en: And as AI and accelerated computing has developed, NVIDIA GPUs have become a
    platform for one innovation after another.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能和加速计算的发展，NVIDIA GPU 已经成为一个接一个的创新平台。
- en: “NVIDIA GPU is the only platform that’s available to everybody on any platform,”
    Huang said. “This ubiquity has not only democratized AI but facilitated a wave
    of innovation that spans from cloud computing to autonomous systems and beyond.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “NVIDIA GPU 是唯一在任何平台上都可用的平台，” 黄仁勋说。“这种普及不仅使人工智能民主化，还促进了从云计算到自动系统等各种创新的潮流。”
- en: All of this promises to unleash new kinds of innovations that go beyond what’s
    traditionally been thought of as information technology.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都有望释放出超越传统信息技术的新型创新。
- en: Huang even countered advice offered by many visionaries over the years who urged
    young people to study computer science in order to compete in the information
    age. No longer.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 黄仁勋甚至反驳了多年来许多愿景家们的建议，后者一直敦促年轻人学习计算机科学以在信息时代中竞争。这一建议现在不再适用。
- en: '“In fact, it’s almost exactly the opposite,” Huang said. “It is our job to
    create computing technologies that nobody has to program and that the programming
    language is human: everybody in the world is now a programmer — that is the miracle.”'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “事实上，这几乎完全相反，” 黄章说道。“我们的工作是创造出无需编程、编程语言是人类的计算技术：现在世界上的每个人都是程序员 —— 这就是奇迹。”
- en: In a move that further underscores the regional momentum behind AI, Moro Hub,
    a subsidiary of Digital DEWA, the digital arm of the Dubai Electricity and Water
    Authority, focused on providing cloud services, cybersecurity and smart city solutions,
    announced Monday it has agreed to build a green data center with NVIDIA.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为进一步推动人工智能发展的区域势头，Moro Hub宣布与NVIDIA达成协议，将建设一个绿色数据中心。Moro Hub是迪拜电力和水务局数字化部门Digital
    DEWA的子公司，专注于提供云服务、网络安全和智慧城市解决方案。
- en: In addition to the fireside chat, the summit featured panels on smart mobility,
    sustainable development and more, showcasing the latest in AI advancements. Later
    in the evening, Huang and Al Olama took the stage at the “Get Inspired” ecosystem
    event, organized by the UAE’s AI Office, featuring 280 attendees including developers,
    startups and others.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除了篝火谈话之外，峰会还设置了关于智能移动、可持续发展等主题的专题讨论，展示了人工智能领域的最新进展。晚些时候，黄章和Al Olama出席了由阿联酋人工智能办公室组织的“激发灵感”生态系统活动，并在现场与包括开发者、初创企业在内的280名与会者进行了交流。
