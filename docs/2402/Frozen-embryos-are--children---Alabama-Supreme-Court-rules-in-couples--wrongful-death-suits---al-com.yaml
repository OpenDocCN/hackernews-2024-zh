- en: Frozen embryos are ‘children,’ Alabama Supreme Court rules in couples’ wrongful
    death suits - al.com
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阿拉巴马州最高法院裁定：冷冻胚胎是“儿童”，夫妇非正当死亡诉讼案件重生 - al.com
- en: 来源：[https://www.al.com/news/mobile/2024/02/frozen-embryos-are-children-alabama-supreme-court-rules-in-reviving-couples-wrongful-death-suits.html](https://www.al.com/news/mobile/2024/02/frozen-embryos-are-children-alabama-supreme-court-rules-in-reviving-couples-wrongful-death-suits.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.al.com/news/mobile/2024/02/frozen-embryos-are-children-alabama-supreme-court-rules-in-reviving-couples-wrongful-death-suits.html](https://www.al.com/news/mobile/2024/02/frozen-embryos-are-children-alabama-supreme-court-rules-in-reviving-couples-wrongful-death-suits.html)
- en: Three couples whose frozen embryos were destroyed when a wandering Mobile hospital
    patient dropped the specimens can sue for wrongful death because the embryos were
    “children,” the Alabama Supreme Court ruled Friday in reversing a judge’s decision
    to throw out the case.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉巴马州最高法院裁定，三对夫妇因一名游荡的莫比尔医院患者使冷冻胚胎样本掉落而被摧毁，可以起诉非正当死亡，因为这些胚胎是“儿童”，这推翻了法官马蒂娅·帕里斯·菲利普斯在2022年驳回该案件的决定。
- en: The Center for Reproductive Medicine, a fertility clinic used by the couples,
    and Mobile Infirmary Medical Center, where the embryos were being stored, claimed
    the [couples could not sue for wrongful death](https://www.al.com/news/mobile/2021/11/frozen-embryos-not-persons-under-the-law-alabama-fertility-clinic-argues-in-bid-to-dismiss-wrongful-death-suit.html)
    because Alabama’s Wrongful Death of a Minor Act does not cover embryos outside
    the womb.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 夫妇们使用的生殖医学中心——生殖医学中心以及存储胚胎的莫比尔医院医疗中心声称[夫妇不能因非正当死亡而提起诉讼](https://www.al.com/news/mobile/2021/11/frozen-embryos-not-persons-under-the-law-alabama-fertility-clinic-argues-in-bid-to-dismiss-wrongful-death-suit.html)，因为阿拉巴马州的未成年人非正当死亡法案不涵盖子宫外的胚胎。
- en: But the Alabama Supreme Court disagreed when it reversed Mobile County Circuit
    Court Judge Jill Parrish Phillips’ [ruling to dismiss the case in 2022.](https://www.al.com/news/mobile/2022/04/frozen-embryo-not-a-child-mobile-judge-rules-in-throwing-out-wrongful-death-claim.html)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当阿拉巴马州最高法院推翻莫比尔县巡回法院法官吉尔·帕里什·菲利普斯在2022年[驳回该案件的裁定](https://www.al.com/news/mobile/2022/04/frozen-embryo-not-a-child-mobile-judge-rules-in-throwing-out-wrongful-death-claim.html)时，该法院不同意这一观点。
- en: The Wrongful Death of a Minor Act “applies to all unborn children, regardless
    of their location,” wrote Alabama Supreme Court Justice Jay Mitchell. “[T]he Wrongful
    Death of a Minor Act is sweeping and unqualified. It applies to all children,
    born and unborn, without limitation. It is not the role of this Court to craft
    a new limitation based on our own view of what is or is not wise public policy.
    That is especially true where, as here, the People of this State have adopted
    a Constitutional amendment directly aimed at stopping courts from excluding ‘unborn
    life’ from legal protection.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉巴马州最高法院法官杰伊·米切尔写道：“未成年人非正当死亡法案适用于所有未出生的儿童，无论其所在位置如何。” “[未成年人非正当死亡法案是全面和无限制的。它适用于所有儿童，不论其已出生还是未出生。本法院的角色不是根据我们对何为明智的公共政策的看法来制定新的限制。在这里尤为如此，因为这个州的人民已经通过了直接旨在阻止法院将‘未出生的生命’排除在法律保护之外的宪法修正案。”
- en: The couples accused the defendants of wrongful death, negligence and breach
    of contract in two lawsuits filed in 2021 in Mobile County Circuit Court.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年在莫比尔县巡回法庭提起的两起诉讼中，夫妇们指控被告进行了非正当死亡、疏忽和违反合同行为。
- en: Mobile Infirmary “allowed one of its patients to leave and/or elope from his
    or her room in the Infirmary’s hospital area and access the cryogenic storage
    area,” according to one of the lawsuits.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一起诉讼案件，“莫比尔医院允许其一名患者离开并/或逃离其医院区域的房间，并进入冷冻储存区域”。
- en: The patient removed embryos from the freezer, and “it is believed that the cryopreservation’s
    subzero temperatures burned the eloping patient’s hands, causing him or her to
    drop the cryopreserved embryonic human beings on the floor, where they began to
    slowly die,” one of the filings stated.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 患者从冷冻器中取出胚胎，“据信，低温冷冻导致逃跑的患者手部烧伤，导致他或她将胚胎人类生物掉落到地板上，然后开始慢慢死去”，一份文件中提到。
- en: By the time hospital staff noticed the incident, all of the embryos died, according
    to the lawsuits.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当医院工作人员注意到这一事件时，根据诉讼文件，所有胚胎都已经死亡。
