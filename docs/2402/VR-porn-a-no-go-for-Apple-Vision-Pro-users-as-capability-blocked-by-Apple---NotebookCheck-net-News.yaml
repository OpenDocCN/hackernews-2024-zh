- en: I have been writing about consumer technology over the past ten years, previously
    with the former MacNN and Electronista, and now Notebookcheck since 2017\. My
    first computer was an Apple ][c and this sparked a passion for Apple, but also
    technology in general. In the past decade, I’ve become increasingly platform agnostic
    and love to get my hands on and explore as much technology as I can get my hand
    on. Whether it is Windows, Mac, iOS, Android, Linux, Nintendo, Xbox, or PlayStation,
    each has plenty to offer and has given me great joy exploring them all. I was
