- en: VR porn a no go for Apple Vision Pro users as capability blocked by Apple -
    NotebookCheck.net News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VR色情对于Apple Vision Pro用户不可行，因为苹果已经阻止了这一功能 - NotebookCheck.net新闻
