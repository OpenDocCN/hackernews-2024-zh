- en: Apple has disabled the ability for Safari to support VR porn being viewed on
    its new [Vision Pro](Apple-Vision-Pro-weight-has-been-revealed-and-is-almost-as-heavy-as-a-12-9-inch-iPad-Pro.794956.0.html)
    headset. While Apple has had a long-standing policy of not allowing apps with
    pornographic content on its iPhones and iPads, it has never made any attempts
    to block users from accessing content of their choice on their devices through
    the web. Of course, it has even less control - as things currently stand - on
    its Macs, which, like other PCs, permit users to install their own apps and view
    whatever content they choose and in whatever way.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Apple已经禁用了Safari支持其新的[Vision Pro](Apple-Vision-Pro-weight-has-been-revealed-and-is-almost-as-heavy-as-a-12-9-inch-iPad-Pro.794956.0.html)头显上观看VR色情的能力。虽然苹果一直以来都有一个不允许iPhone和iPad上有色情内容的长期政策，但它从未试图阻止用户通过网络访问他们设备上的任何选择内容。当然，目前，它在Mac上的控制更少，就像其他PC一样，允许用户安装他们自己的应用程序并以任何方式查看任何内容。
- en: While Vision Pro users aren’t blocked from viewing porn using Safari per se,
    Apple has blocked the ability to view porn in immersive VR mode, a function that
    has not been blocked on other VR headsets from other makers. This means the Vision
    Pro is the world’s first "spatial computer" that cannot play spatial porn. Users
    can still view regular porn on a “flat” screen, but this is likely to leave connoisseurs
    of immersive porn feeling deflated – in more ways than one.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Vision Pro用户不能通过Safari观看色情内容，但Apple已经阻止了在沉浸式VR模式下观看色情内容的能力，这一功能在其他制造商的VR头显上并未被阻止。这意味着Vision
    Pro是世界上第一个无法播放空间色情内容的“空间计算机”。用户仍然可以在“平面”屏幕上观看常规色情内容，但这可能会让喜欢沉浸式色情的人感到失望 - 在多个方面。
- en: One workaround for Apple aficionados is to get themselves a cheap [Google Cardboard](Google-Cardboard-open-sourced-as-a-lifeline-for-mobile-VR.441427.0.html)
    or similar old-school mobile phone VR viewer, and use their iPhones like the early
    days of VR porn. However, the high visual fidelity of a Vision Pro would have
    undoubtedly made it a next-level experience. Historically, the porn industry has
    been a key driver of the mainstream adoption of new technologies, however, it
    seems Apple is prepared to cede that part of the market to other headset makers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对于苹果爱好者的一个变通方法是自己弄一个廉价的[Google Cardboard](Google-Cardboard-open-sourced-as-a-lifeline-for-mobile-VR.441427.0.html)或类似的老式手机VR观看器，然后像VR色情的早期一样使用他们的iPhone。然而，Vision
    Pro的高视觉保真度无疑会使其成为一个超越级的体验。历史上，色情行业一直是推动新技术主流采用的重要驱动力，然而，苹果似乎准备将该市场部分让给其他头显制造商。
- en: The comments on the Reddit thread linked below discussing this issue is worth
    a look.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个问题的Reddit帖子下的评论值得一看。
- en: '**Update:** Vision Pro users can enable immersive web content - including VR
    porn - however, Apple has made the process [quite convoluted](https://x.com/michaelgold/status/1753640496709185985?s=20)
    with 9 steps required to activate the WebXR API in Safari for Vision Pro. Apple
    currently considers the feature "experimental", which - especially for a AR/VR
    headset with limited content at launch - seems something of an unusual oversight.
    This suggests that it could become enabled by default in future, but there isn''t
    a public timeline for when this might happen. It is also conceivable that Apple
    may leave the feature obscured as it is indefinitely given its "family-friendly"
    public image.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新：** Vision Pro用户可以启用沉浸式网络内容 - 包括VR色情 - 然而，苹果已经使这个过程变得非常复杂，需要9个步骤来激活Safari的Vision
    Pro WebXR API。苹果目前将这一功能视为“实验性的”，这对于一个AR/VR头显在推出初期内容有限来说似乎是一种不寻常的疏忽。这表明，未来可能会默认启用此功能，但目前没有公开的时间表。考虑到苹果的“家庭友好”公共形象，苹果可能会永久地将这一功能隐藏起来。'
