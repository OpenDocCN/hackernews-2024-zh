- en: Atlantic Ocean is headed for a tipping point − once melting glaciers shut down
    the Gulf Stream, we would see extreme climate change within decades, study shows
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://theconversation.com/atlantic-ocean-is-headed-for-a-tipping-point-once-melting-glaciers-shut-down-the-gulf-stream-we-would-see-extreme-climate-change-within-decades-study-shows-222834](https://theconversation.com/atlantic-ocean-is-headed-for-a-tipping-point-once-melting-glaciers-shut-down-the-gulf-stream-we-would-see-extreme-climate-change-within-decades-study-shows-222834)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Superstorms, abrupt climate shifts and New York City frozen in ice. That’s how
    the blockbuster Hollywood movie “[The Day After Tomorrow](https://www.imdb.com/title/tt0319262/)”
    depicted an abrupt shutdown of the Atlantic Ocean’s circulation and the catastrophic
    consequences.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: 'While Hollywood’s vision was over the top, the 2004 movie raised a serious
    question: If global warming shuts down the Atlantic Meridional Overturning Circulation,
    which is crucial for carrying heat from the tropics to the northern latitudes,
    how abrupt and severe would the climate changes be?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Twenty years after the movie’s release, we know a lot more about the Atlantic
    Ocean’s circulation. Instruments deployed in the ocean starting in 2004 [show
    that the Atlantic Ocean circulation](http://dx.doi.org/10.1038/s41586-018-0006-5)
    has [observably slowed](https://www.ipcc.ch/srocc/chapter/summary-for-policymakers/)
    over the past two decades, possibly to its [weakest state in almost a millennium](https://doi.org/10.1038/s41561-021-00699-z).
    Studies also suggest that the circulation has reached a [dangerous tipping point](https://doi.org/10.1126/science.abn7950)
    in [the past](https://doi.org/10.1126/science.aaf5529) that sent it into a precipitous,
    unstoppable decline, and that it [could hit that tipping point again](https://doi.org/10.1038/s41467-023-39810-w)
    as the planet warms and glaciers and ice sheets melt.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: In a new study using the latest generation of Earth’s climate models, we simulated
    the flow of fresh water until the ocean circulation reached that tipping point.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: The results showed that the circulation could [fully shut down within a century](http://www.science.org/doi/10.1126/sciadv.adk1189)
    of hitting the tipping point, and that it’s headed in that direction. If that
    happened, average temperatures would drop by several degrees in North America,
    parts of Asia and Europe, and people would see severe and cascading consequences
    around the world.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: We also discovered a physics-based early warning signal that can alert the world
    when the Atlantic Ocean circulation is nearing its tipping point.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The ocean’s conveyor belt
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ocean currents are driven by winds, tides and water [density differences](https://doi.org/10.1007/s003820050144).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: In the Atlantic Ocean circulation, the relatively warm and salty surface water
    near the equator flows toward Greenland. During its journey it crosses the Caribbean
    Sea, loops up into the Gulf of Mexico, and then flows along the U.S. East Coast
    before crossing the Atlantic.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: How the Atlantic Ocean circulation changes as it slows. [IPCC 6th Assessment
    Report](https://www.ipcc.ch/report/ar6/wg1/figures/chapter-9/faq-9-3-figure-1)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: This current, also known as the Gulf Stream, brings heat to Europe. As it flows
    northward and cools, the water mass becomes heavier. By the time it reaches Greenland,
    it starts to sink and flow southward. The sinking of water near Greenland pulls
    water from elsewhere in the Atlantic Ocean and the cycle repeats, like a [conveyor
    belt](https://doi.org/10.1002/2015RG000493).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Too much fresh water](https://doi.org/10.1126/science.abn7950) from melting
    glaciers and the Greenland ice sheet can dilute the saltiness of the water, preventing
    it from sinking, and weaken this [ocean conveyor belt](https://doi.org/10.1002/2015RG000493).
    A [weaker conveyor belt](https://doi.org/10.1073/pnas.97.4.1347) transports [less
    heat northward](https://doi.org/10.1038/s41558-022-01380-y) and also enables less
    heavy water to reach Greenland, which [further weakens](https://doi.org/10.1073/pnas.97.4.1347)
    the conveyor belt’s strength. Once it reaches the [tipping point](https://doi.org/10.1073/pnas.0705414105),
    it shuts down quickly.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 来自融化冰川和格陵兰冰盖的[过多淡水](https://doi.org/10.1126/science.abn7950)可以稀释水的咸度，防止其下沉，并削弱这个[海洋环流带](https://doi.org/10.1002/2015RG000493)。[较弱的环流带](https://doi.org/10.1073/pnas.97.4.1347)运输[较少的热量向北](https://doi.org/10.1038/s41558-022-01380-y)，也使得较少的重水到达格陵兰，这[进一步削弱](https://doi.org/10.1073/pnas.97.4.1347)了环流带的强度。一旦达到[临界点](https://doi.org/10.1073/pnas.0705414105)，它将迅速关闭。
- en: What happens to the climate at the tipping point?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在临界点气候会发生什么？
- en: The existence of a tipping point was first noticed in an overly simplified model
    of the Atlantic Ocean circulation in the [early 1960s](https://doi.org/10.1111/j.2153-3490.1961.tb00079.x).
    Today’s more [detailed climate models](https://www.carbonbrief.org/cmip6-the-next-generation-of-climate-models-explained/)
    indicate a continued [slowing of the conveyor belt’s strength](https://doi.org/10.1029/2019GL086075)
    under climate change. However, an abrupt shutdown of the Atlantic Ocean circulation
    [appeared to be absent](https://doi.org/10.1016/j.physd.2023.133984) in these
    climate models.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 临界点的存在首次在[1960 年代初](https://doi.org/10.1111/j.2153-3490.1961.tb00079.x)的大西洋环流过于简化的模型中被注意到。今天的更[详细的气候模型](https://www.carbonbrief.org/cmip6-the-next-generation-of-climate-models-explained/)表明，大西洋环流在气候变化下继续[减慢](https://doi.org/10.1029/2019GL086075)。然而，在这些气候模型中，大西洋环流的突然停止[似乎不存在](https://doi.org/10.1016/j.physd.2023.133984)。
- en: How the ocean conveyor belt works.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 海洋环流带如何运作。
- en: This is where our study comes in. We performed an experiment with a detailed
    climate model to find the tipping point for an abrupt shutdown by slowly increasing
    the input of fresh water.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们研究的内容。我们使用详细的气候模型进行了一项实验，通过逐渐增加淡水输入来找到突然关闭的临界点。
- en: We found that once it reaches the tipping point, the conveyor belt shuts down
    within 100 years. The heat transport toward the north is strongly reduced, leading
    to abrupt climate shifts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现一旦达到临界点，环流带将在 100 年内关闭。向北的热量输运大大减少，导致气候突变。
- en: 'The result: Dangerous cold in the North'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果：北方的危险寒冷
- en: Regions that are influenced by the Gulf Stream receive [substantially less heat](https://doi.org/10.1038/s41558-022-01380-y)
    when the circulation stops. This cools the North American and European continents
    by a few degrees.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 受墨西哥湾暖流影响的地区在环流停止时[获得的热量显著减少](https://doi.org/10.1038/s41558-022-01380-y)。这使得北美和欧洲大陆的温度降低几度。
- en: The European climate is much more influenced by the Gulf Stream than other regions.
    In our experiment, that meant parts of the continent changed at more than 5 degrees
    Fahrenheit (3 degrees Celsius) per decade – far faster than today’s global warming
    of about 0.36 F (0.2 C) per decade. We found that parts of Norway would experience
    temperature drops of more than 36 F (20 C). On the other hand, regions in the
    Southern Hemisphere would warm by a few degrees.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的气候受到比其他地区更多的影响，主要是受到了墨西哥湾暖流的影响。在我们的实验中，这意味着欧洲大陆的某些地区每十年的变化超过 5 华氏度（3 摄氏度）——远远快于今天每十年约
    0.36 华氏度（0.2 摄氏度）的全球变暖速度。我们发现挪威的某些地区的温度会下降超过 36 华氏度（20 摄氏度）。另一方面，南半球的一些地区会升温几度。
- en: The annual mean temperature changes after the conveyor belt stops reflect an
    extreme temperature drop in northern Europe in particular. [René M. van Westen](http://www.science.org/doi/10.1126/sciadv.adk1189)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 环流带停止后的年均温度变化反映出尤其是北欧的极端温度下降。[René M. van Westen](http://www.science.org/doi/10.1126/sciadv.adk1189)
- en: These temperature changes develop over about 100 years. That might seem like
    a long time, but on typical climate time scales, it is abrupt.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些温度变化需要大约 100 年时间发展。这可能看起来是很长的时间，但在典型的气候时间尺度上，这是突然的。
- en: The conveyor belt shutting down would also affect sea level and precipitation
    patterns, which can [push other ecosystems closer to their tipping points](https://doi.org/10.1088/1748-9326/ac3955).
    For example, the Amazon rainforest is vulnerable to [declining precipitation](https://doi.org/10.1073/pnas.2120777119).
    If its forest ecosystem turned to grassland, the transition would [release carbon](https://esd.copernicus.org/articles/13/1667/2022/)
    to the atmosphere and result in the loss of a valuable carbon sink, further accelerating
    climate change.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 海洋环流带关闭还会影响海平面和降水模式，这可能会[将其他生态系统推向它们的临界点](https://doi.org/10.1088/1748-9326/ac3955)。例如，亚马逊雨林容易受到[降水减少](https://doi.org/10.1073/pnas.2120777119)的影响。如果其森林生态系统变成草原，这种转变将[释放碳](https://esd.copernicus.org/articles/13/1667/2022/)到大气中，导致宝贵的碳汇丧失，进而加剧气候变化。
- en: The Atlantic circulation has [slowed significantly in the distant past](https://doi.org/10.1126/science.aaf5529).
    During [glacial periods](https://doi.org/10.1146/annurev-marine-010816-060415)
    when ice sheets that covered large parts of the planet were melting, the influx
    of fresh water slowed the Atlantic circulation, triggering huge climate fluctuations.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大西洋环流在[遥远的过去](https://doi.org/10.1126/science.aaf5529)已经明显[减慢](https://doi.org/10.1126/science.aaf5529)。在[冰川时期](https://doi.org/10.1146/annurev-marine-010816-060415)时，覆盖了地球大部分地区的冰盖融化，淡水的流入减缓了大西洋环流，引发了巨大的气候波动。
- en: So, when will we see this tipping point?
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 那么，我们何时会看到这个临界点呢？
- en: The big question – when will the Atlantic circulation reach a tipping point
    – remains unanswered. Observations don’t go back far enough to provide a clear
    result. While a recent study suggested that the conveyor belt is rapidly [approaching
    its tipping point](https://doi.org/10.1038/s41467-023-39810-w), possibly within
    a few years, these statistical analyses made several assumptions that give rise
    to uncertainty.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 大问题是——大西洋环流何时达到临界点——仍然没有答案。观测数据不足以提供清晰的结果。虽然最近的一项研究表明传送带可能在几年内迅速[接近其临界点](https://doi.org/10.1038/s41467-023-39810-w)，但这些统计分析做出了几个假设，引起了不确定性。
- en: Instead, we were able to develop a physics-based and observable early warning
    signal involving the salinity transport at the southern boundary of the Atlantic
    Ocean. Once a threshold is reached, the tipping point is likely to follow in one
    to four decades.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们能够开发出一种基于物理学且可观测的早期预警信号，涉及到大西洋南边界的盐度输运。一旦达到阈值，临界点可能在一到四十年内出现。
- en: A climate model experiment shows how quickly the AMOC slows once it reaches
    a tipping point with a threshold of fresh water entering the ocean. How soon that
    will happen remains an open question. [René M. van Westen](http://www.science.org/doi/10.1126/sciadv.adk1189)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 气候模型实验显示，一旦大西洋环流系统（AMOC）达到进入海洋的淡水阈值的临界点，它将以多快的速度减速是一个开放性问题。这将会在多快的时间内发生仍然是一个未解之谜。[René
    M. van Westen](http://www.science.org/doi/10.1126/sciadv.adk1189)
- en: The climate impacts from our study underline the severity of such an abrupt
    conveyor belt collapse. The temperature, sea level and precipitation changes will
    severely affect society, and the [climate shifts are unstoppable](https://doi.org/10.1029/2023GL106088)
    on human time scales.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究的气候影响凸显了这样一个突然的传送带崩溃的严重性。温度、海平面和降水变化将严重影响社会，而且[气候转变在人类时间尺度上是不可阻挡的](https://doi.org/10.1029/2023GL106088)。
- en: It might seem counterintuitive to worry about extreme cold as the planet warms,
    but if the main Atlantic Ocean circulation shuts down from too much meltwater
    pouring in, that’s the risk ahead.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当地球变暖时，担心极端寒冷可能看起来是违反直觉的，但是如果主要的大西洋洋流因为过多的融水流入而停止，这就是面临的风险。
- en: '*This article was updated on Feb. 11, 2024, to fix a typo: The experiment found
    temperatures in parts of Europe changed by more than 5 F per decade.*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*本文于2024年2月11日进行了更新，以更正一个拼写错误：实验发现欧洲部分地区的温度每十年变化超过5华氏度。*'
