- en: The Earth is getting greener. Literally. - Vox
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地球正在变得更绿。字面上来说。 - Vox
- en: 来源：[https://www.vox.com/down-to-earth/2024/2/7/24057308/earth-global-greening-climate-change-carbon](https://www.vox.com/down-to-earth/2024/2/7/24057308/earth-global-greening-climate-change-carbon)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vox.com/down-to-earth/2024/2/7/24057308/earth-global-greening-climate-change-carbon](https://www.vox.com/down-to-earth/2024/2/7/24057308/earth-global-greening-climate-change-carbon)
- en: 'Maybe you’ve heard: Earth, our planet, is not doing great. Tropical forests
    are [getting cut down](/down-to-earth/2022/10/12/23399105/biodiversity-loss-wwf-living-planet-index).
    Parking lots are replacing [bird-filled grasslands](/down-to-earth/22662490/grasslands-better-than-lawns-yard#:~:text=Covering%20about%2040%20percent%20of,in%20smoke%20during%20a%20wildfire.).
    Climate change is fueling [forest-razing wildfires](/climate/2023/6/8/23753980/canada-fires-smoke-climate-change-air-quality).
    On the whole, natural, plant-filled habitats, seem to be [disappearing](/climate/23868423/florida-coral-reef-bleaching-heat-wave-climate-change).'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你已经听说过：我们的地球，并不是处境良好。热带森林正在[被砍伐](/down-to-earth/2022/10/12/23399105/biodiversity-loss-wwf-living-planet-index)。停车场正在取代[鸟类丰富的草地](/down-to-earth/22662490/grasslands-better-than-lawns-yard#:~:text=Covering%20about%2040%20percent%20of,in%20smoke%20during%20a%20wildfire.)。气候变化正在加剧[砍伐森林的森林火灾](/climate/2023/6/8/23753980/canada-fires-smoke-climate-change-air-quality)。总体而言，自然的、植物丰富的栖息地似乎正在[消失](/climate/23868423/florida-coral-reef-bleaching-heat-wave-climate-change)。
- en: 'Despite this destruction, scientists keep coming to an odd conclusion: The
    Earth is growing greener. Not green in the metaphorical “sustainable” sense, but
    in the literal color green.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这种破坏，科学家们却得出了一个奇怪的结论：地球正在变得更绿。并不是在隐喻上的“可持续”意义上，而是在字面上的绿色。
- en: In the last four decades, the extent of green vegetation — i.e., the amount
    of leaves in a given area — has substantially increased across the planet, according
    to a [number of recent scientific studies](https://www.sciencedirect.com/science/article/pii/S2351989423004262?dgcid=raven_sd_aip_email)
    based on satellite data. There’s actually more green space today, not less. And
    this “global greening” phenomenon is not just occurring on land. Large parts of
    the oceans are getting greener, too, [research shows](https://www.nature.com/articles/s41586-023-06321-z).
    Our blue planet, it seems, is increasingly a green planet.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的四十年中，全球绿色植被的范围——即在给定区域内的叶子数量——根据基于卫星数据的[多项最新科学研究](https://www.sciencedirect.com/science/article/pii/S2351989423004262?dgcid=raven_sd_aip_email)显著增加。今天实际上有更多的绿色空间，而不是更少。这种“全球绿化”现象不仅仅发生在陆地上。研究显示，海洋的大部分区域也在变得更绿，[research
    shows](https://www.nature.com/articles/s41586-023-06321-z)。看起来我们的蓝色星球越来越像是一个绿色星球。
- en: 'Understanding Earth’s color is key to understanding Earth and our future on
    it. “Greenness” often corresponds to the planet’s ability to absorb carbon dioxide,
    the primary greenhouse gas that drives [climate change](/climate). The more leaves,
    the more photosynthesis, a chemical reaction that gobbles up CO2\. That’s the
    good news in global greening: It’s helping offset some of the impacts of climate
    change.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 理解地球的颜色是理解地球及我们未来的关键。“绿色”通常对应于行星吸收二氧化碳的能力，这是主要的温室气体，推动[气候变化](/climate)。叶子越多，光合作用就越多，这是一种吞噬CO2的化学反应。这是全球绿化的好消息：它有助于抵消气候变化的一些影响。
- en: But there’s more to greening than meets the eye. The changing color isn’t so
    much a sign that forests and other ecosystems are regrowing but that humans are
    altering the environment on a truly planetary scale — often, with dire consequences.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但绿化的背后并不止眼前所见。颜色的变化不是森林和其他生态系统重新生长的迹象，而是人类在真正全球范围上改变环境的结果——往往带来可怕的后果。
- en: A true-color image of Earth taken by NASA satellites more than two decades ago.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由NASA卫星拍摄的地球真彩图像已经有二十多年的历史了。
- en: NASA
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: NASA
- en: Why Earth is getting greener
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么地球变得更绿
- en: Much of what we know about our planet on a global scale comes from satellites.
    Some of them are equipped with high-tech sensors that measure different wavelengths
    of light. With help from computer models, these sensors can roughly approximate
    the amount of leaves in a given area on the ground. More “greening” means the
    ground has more leaves, typically because it has more plants, or those plants
    have more (or larger) leaves on them.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对全球尺度上的地球了解的大部分来自于卫星。其中一些配备了高科技传感器，可以测量不同波长的光。在计算机模型的帮助下，这些传感器可以粗略地估算出地面上某一区域的叶子数量。更多的“绿化”意味着地面上有更多的叶子，通常是因为有更多的植物，或者这些植物的叶子更多（或更大）。
- en: The global greening effect, which [dates back to the 1980s or earlier](https://www.nature.com/articles/nclimate3004),
    isn’t tiny. In one [2019 study](https://www.nature.com/articles/s41893-019-0220-7)
    published in the journal *Nature Sustainability*, scientists found that the Earth
    had increased its green leaf area (i.e., the amount of leaves) by 5 percent in
    the last two decades. That’s equivalent to an area the size of the Amazon rainforest
    covered in a thin layer of leaves. A [more recent paper](https://www.sciencedirect.com/science/article/pii/S2351989423004262?dgcid=raven_sd_aip_email),
    meanwhile, found that the world is not only leafier, but the rate of greening
    is actually accelerating across more than half of its land.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: These results are somewhat counterintuitive. In an age of deforestation, you
    might expect Earth to get browner or more gray, as satellites see stumps in place
    of trees and runways in place of wetlands. Where is all this green color coming
    from?
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'One explanation is [air pollution](/air-quality). Carbon dioxide is not only
    a pollutant but a fertilizer — a key ingredient in photosynthesis that helps plants
    grow. Some farmers inject CO2 into their greenhouses to accelerate plant growth.
    But now we’re fertilizing plants on a global scale: In the last two centuries,
    [NASA reports](https://climate.nasa.gov/vital-signs/carbon-dioxide/), humans have
    increased the CO2 content in the air by roughly 50 percent. All that extra CO2
    is accelerating leaf growth, and satellites can see it.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Humans are also just growing more plants. The 2019 *Nature Sustainability* study
    found that the dominant driver of recent global greening is a combination of more
    farming and, to a lesser extent, more tree planting. People are growing more crops
    on the same amount of land and turning barren patches of soil into verdant farms.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: These trends are especially prominent in [China](/china) and [India](/india).
    Together, these two countries account for roughly one-third of all greening, the
    study found.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: “The intensification of agriculture that’s been happening in India over the
    past four decades is stunning,” said Joshua Gray, a geospatial scientist at North
    Carolina State University, who was not affiliated with the 2019 paper.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: China, meanwhile, has planted tens of billions of trees, often in plots with
    just one species, over the last four decades, [according to](http://english.scio.gov.cn/chinavoices/2023-04/06/content_85213960.htm#:~:text=From%201982%20to%202021%2C%20Chinese,trees%20across%20the%20vast%20country.)
    the country’s government. The idea behind this massive tree-planting campaign
    is, among other goals, to stop land from drying out, reduce erosion, and provide
    people with a source of income from timber.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Broadly speaking, a leafier planet can help the climate. Our oceans and lands,
    including forests, absorb [more than half](https://climate.nasa.gov/faq/55/how-might-earths-atmosphere-land-and-ocean-systems-respond-to-changes-in-carbon-dioxide-over-time/)
    of the CO2 that countries spew into the air. These “carbon sinks” keep global
    warming from getting worse than it already is, and at least on land, they have
    been growing for [several decades.](https://climate.mit.edu/ask-mit/how-much-human-produced-carbon-dioxide-taken-faster-plant-growth-around-world)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 广义上讲，一个更多绿叶的星球可以帮助调节气候。我们的海洋和陆地，包括森林，吸收了[超过一半](https://climate.nasa.gov/faq/55/how-might-earths-atmosphere-land-and-ocean-systems-respond-to-changes-in-carbon-dioxide-over-time/)国家排放到空气中的二氧化碳。这些“碳汇”使全球变暖没有变得更糟，至少在陆地上，它们已经增长了[数十年。](https://climate.mit.edu/ask-mit/how-much-human-produced-carbon-dioxide-taken-faster-plant-growth-around-world)
- en: Global greening, Gray said, is one reason why the land sink has ballooned.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷表示，全球绿化是陆地吸收碳量急剧增加的原因之一。
- en: A phytoplankton bloom near Iceland in the summer of 2010.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年夏天冰岛附近的浮游植物大量繁殖。
- en: NASA
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: NASA
- en: In the ocean, however, greening is far more mysterious; it’s not clear why the
    sea is getting greener or what that means for the climate. The observed shift
    in color is likely caused by phytoplankton, a tiny plant-like organism that, like
    plants, absorbs CO2\. Greener seas might mean there’s simply more phytoplankton
    in some areas. Alternatively, there could be a shift in the phytoplankton community
    toward species that produce more green pigment, according to B.B. Cael, a scientist
    at the National Oceanography Centre who has [studied ocean greening](https://www.nature.com/articles/s41586-023-06321-z).
    The difference matters because it determines how much carbon the oceans can absorb.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在海洋中，绿化现象更为神秘；海洋变绿的原因不明确，以及对气候意味着什么。观察到的颜色变化可能是由浮游植物引起的，这是一种微小的植物状生物，像植物一样吸收二氧化碳。海洋更绿可能意味着某些区域有更多的浮游植物。另外，可能是浮游植物群落向产生更多绿色色素的物种转变，根据国家海洋学中心的科学家
    B.B. Cael 的研究。这种差异很重要，因为它决定了海洋能吸收多少碳。([https://www.nature.com/articles/s41586-023-06321-z](https://www.nature.com/articles/s41586-023-06321-z))
- en: Better satellite data will help figure some of this out. That’s one reason why
    [NASA](/space) [is expected to launch](https://pace.gsfc.nasa.gov/) a satellite
    called PACE, which will measure ocean color to better understand how plankton
    communities influence Earth’s climate.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的卫星数据将有助于解决部分问题。这也是为什么[美国国家航空航天局（NASA）](/space)计划发射一颗名为 PACE 的卫星的原因，该卫星将通过测量海洋颜色来更好地理解浮游植物群落如何影响地球的气候。([https://pace.gsfc.nasa.gov/](https://pace.gsfc.nasa.gov/))
- en: NASA engineers test the PACE observatory satellite in a space environment simulator.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: NASA 的工程师们在太空环境模拟器中测试 PACE 观测卫星。
- en: NASA
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: NASA
- en: The big problems behind the green sheen
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 绿色外表背后的大问题
- en: There’s a lot that color alone leaves out, such as what that “green” is made
    of.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅颜色本身留下了很多问题，比如那个“绿色”由什么组成。
- en: 'To sensors on a satellite, a rainforest in Indonesia and a nearby monoculture
    of coffee or rubber trees look similar. They both appear green. Yet these two
    landscapes are dramatically different: The rainforest is home to orangutans and
    rare plants and helps regulate the local climate, whereas the plantation is relatively
    devoid of life. Measurements of color alone fail to capture these important differences.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于卫星上的传感器而言，印尼的雨林和附近的咖啡或橡胶树单一种植园看起来很相似。它们都呈现绿色。然而这两种景观截然不同：雨林是猩猩和稀有植物的家园，有助于调节当地的气候，而种植园则相对缺乏生命。单单通过颜色的测量无法捕捉这些重要的差异。
- en: More than that, they can mask ecosystem destruction, said Robin Chazdon, a tropical
    ecologist and part-time scientist at the World Resources Institute, an environmental
    group. Companies commonly tear up native forests to plant commercial crops. Satellite
    data alone struggles to capture these changes in land use.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，它们可能掩盖生态系统的破坏，世界资源研究所的热带生态学家和兼职科学家罗宾·查兹登说。公司通常砍伐原生森林种植商业作物。仅凭卫星数据很难捕捉到土地利用变化。
- en: “It’s glossing over the reality of what’s actually happened,” Chazdon said of
    global greening measurements.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “这掩盖了实际发生的事实。” 查兹登谈到全球绿化的测量。
- en: Greening caused by tree planting — common in China and India — can also be problematic,
    she said. Planted forests often comprise just one or two tree species and don’t
    offer much in the way of biodiversity or other benefits, like erosion control,
    she said. In some cases, the trees eventually die.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 她还表示，由植树引起的绿化 — 在中国和印度很常见 — 也可能存在问题。种植的森林通常只包括一两种树种，并没有提供多样性或其他益处，比如侵蚀控制。在某些情况下，树木最终会死亡。
- en: The growth in green farmland, similarly, has some pretty serious consequences.
    Industrial farms not only replace native ecosystems but require huge amounts of
    water and chemicals, such as fertilizers and pesticides (which are [known to harm
    humans and ecosystems](https://www.annualreviews.org/doi/full/10.1146/annurev-environ-120920-111015)).
    Consider the Imperial Valley of Southern California. Once a desert, it’s now [covered
    in vast stretches of farmland](/the-highlight/23648116/colorado-river-lake-mead-agriculture-leafy-greens).
    Those farms have turned the region green — and it’s visible from space — yet they’ve
    done so, in part, by draining the Colorado River and fueling a water war in the
    West.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色农田的增长同样带来了一些严重后果。工业农场不仅替代了原生生态系统，还需要大量水和化学品，如肥料和杀虫剂（这些化学品[已知对人类和生态系统有害](https://www.annualreviews.org/doi/full/10.1146/annurev-environ-120920-111015)）。以南加州的帝国谷为例。曾经是沙漠的地区现在[覆盖着广阔的农田](/the-highlight/23648116/colorado-river-lake-mead-agriculture-leafy-greens)。这些农场使该地区绿化
    — 从太空中可见 — 但部分原因是通过引水科罗拉多河并在西部引发水资源战争。
- en: What’s more is that while plants absorb carbon, industrial cropland typically
    [produces more carbon emissions than it absorbs](https://iopscience.iop.org/article/10.1088/1748-9326/acd5e8)
    over the long term. Making nitrogen fertilizer and other agrochemicals requires
    a huge amount of energy, which typically comes from [fossil fuels](/fossil-fuels).
    Plus, much of the carbon absorbed by plants on a farm gets reemitted into the
    environment after they’re harvested.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然植物吸收碳，但工业农田通常在长期内[产生的碳排放比吸收的还要多](https://iopscience.iop.org/article/10.1088/1748-9326/acd5e8)。制造氮肥和其他农药需要大量能源，通常来自[化石燃料](/fossil-fuels)。此外，农田上植物吸收的大部分碳在收获后会重新排放到环境中。
- en: Farms of corn, wheat, and sorghum in southwestern Kansas, seen by a satellite
    in 2001.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 卫星于2001年拍摄的堪萨斯西南部的玉米、小麦和高粱农田。
- en: NASA
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 美国宇航局
- en: 'The other problem: While CO2 fertilization can make some crops grow faster,
    research has also found that it can decrease their nutritional value — such as
    the concentration of [protein, and minerals like calcium and magnesium](https://lamont.columbia.edu/news/how-climate-change-will-affect-plants)
    — for a [number of complicated reasons](https://www.the-scientist.com/news-opinion/as-carbon-dioxide-goes-up-plants-nutrient-content-declines-70720).
    So pumping CO2 into the air means more but often less-nutritious vegetation (and
    globally, more than [2 billion people](https://www.who.int/publications/m/item/WHO-WFP-UNICEF-statement-micronutrients-deficiencies-emergency)
    are nutrient-deficient).'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是：虽然二氧化碳施肥可以加快一些作物的生长，研究还发现，它可以降低它们的营养价值 — 例如[蛋白质和矿物质如钙和镁的浓度](https://lamont.columbia.edu/news/how-climate-change-will-affect-plants)
    — 由于[多种复杂原因](https://www.the-scientist.com/news-opinion/as-carbon-dioxide-goes-up-plants-nutrient-content-declines-70720)。因此，向空气中排放二氧化碳意味着更多但通常更少营养的植被（全球超过[20亿人](https://www.who.int/publications/m/item/WHO-WFP-UNICEF-statement-micronutrients-deficiencies-emergency)缺乏营养）。
- en: So, yes, greening is complicated. It’s not inherently good. Sometimes it’s very
    bad. Context, it turns out, matters a lot.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，是的，绿化是复杂的。它本质上并不是好事。有时候它是非常糟糕的。事实证明，背景很重要。
- en: If there’s anything we can glean from color alone it’s the scale of human impact.
    It’s not that nature is healing — that forests are growing back because we left
    them alone — but that we have drastically changed the atmosphere, the ground,
    and the ocean. We have changed the very look of our planet, and it’s visible from
    space.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果仅凭颜色我们可以得出任何结论，那就是人类影响的规模。不是因为大自然在愈合 — 森林因我们放任而重新生长 — 而是因为我们已经极大地改变了大气、地面和海洋。我们改变了地球的外观，这在太空中是可见的。
