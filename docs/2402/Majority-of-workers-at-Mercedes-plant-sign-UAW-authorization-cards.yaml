- en: Majority of workers at Mercedes plant sign UAW authorization cards
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 梅赛德斯工厂大多数工人签署UAW授权卡
- en: 来源：[https://www.detroitnews.com/story/business/autos/foreign/2024/02/27/mercedes-benz-uaw-organizing-autoworkers-alabama/72750019007/](https://www.detroitnews.com/story/business/autos/foreign/2024/02/27/mercedes-benz-uaw-organizing-autoworkers-alabama/72750019007/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.detroitnews.com/story/business/autos/foreign/2024/02/27/mercedes-benz-uaw-organizing-autoworkers-alabama/72750019007/](https://www.detroitnews.com/story/business/autos/foreign/2024/02/27/mercedes-benz-uaw-organizing-autoworkers-alabama/72750019007/)
- en: A majority of workers at Mercedes-Benz's largest plant in the United States
    have signed authorization cards for United Auto Workers representation, the union
    said on Tuesday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 梅赛德斯-奔驰美国最大工厂的大多数工人已经签署了授权卡，支持联合汽车工人工会，工会在周二表示。
- en: The milestone [comes less than seven weeks](/story/business/autos/foreign/2024/01/10/tuscaloosa-alabama-mercedes-benz-uaw-authorization-union/72176259007/)
    since the Detroit-based union hit the 30% milestone at the plant in Vance, Alabama,
    outside Tuscaloosa. Securing a majority of the autoworkers' backing means the
    union will hold a rally to drum up further support. Once 70% of workers at a plant
    sign authorization cards, the UAW would demand the company recognize its representation,
    or else pursue a National Labor Relations Board election.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这一里程碑[不到七周](/story/business/autos/foreign/2024/01/10/tuscaloosa-alabama-mercedes-benz-uaw-authorization-union/72176259007/)之后，底特律总部的工会在阿拉巴马州汉斯附近的汉斯扬斯（Vance）工厂达到了30%的里程碑。获得大多数汽车工人的支持意味着工会将举行集会，以进一步获取支持。一旦工厂内70%的工人签署授权卡，UAW将要求公司承认其代表权，否则将寻求国家劳工关系委员会选举。
- en: Securing representation is critical to the UAW's leverage and ambitions to secure
    gains such as the return of pensions from the Detroit Three automakers, UAW President
    Shawn Fain has said. The union hasn't hit the 70% mark at any transplant location
    since [launching its campaign](/story/business/autos/2023/11/29/uaw-organizing-campaign-double-autoworker-membership/71742687007/)
    to [organize foreign-owned and EV startup plants](/story/business/autos/foreign/2023/12/11/uaw-organize-transplants-ev-autoworkers/71678033007/)
    after securing record national contracts last year with the Detroit Three. The
    Mercedes plant is the second to hit the 50% threshold after workers at Volkswagen
    AG's plant in Chattanooga, Tennessee, did so earlier this month.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 获得代表权对于UAW争取回报如从底特律三大汽车制造商返还养老金至关重要，UAW主席肖恩·费恩表示。自去年与底特律三大签署创纪录的全国合同后，工会尚未在任何外地工厂达到70%的标志，之后启动了其[组织外国所有和电动汽车初创工厂的运动](/story/business/autos/foreign/2023/12/11/uaw-organize-transplants-ev-autoworkers/71678033007/)。梅赛德斯工厂是继田纳西州查塔努加的大众汽车工厂后第二个达到50%门槛的工厂。
- en: 'The Mercedes-Benz plant employs approximately 6,300 workers, according to the
    automaker''s website. It produces SUVs: the GLE, GLE coupé and GLS model series,
    including the Mercedes-Maybach GLS. It also assembles the all-electric EQS SUV
    and EQE. A previous attempt to organize the plant fizzled in 2014 after the union
    spent years seeking to gain support.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 梅赛德斯-奔驰工厂根据汽车制造商的网站雇佣了约6,300名工人。它生产SUV车型：GLE、GLE coupe和GLS系列，包括梅赛德斯-迈巴赫GLS。它还组装全电动EQS
    SUV和EQE。2014年，工会曾试图组织该工厂，但在多年寻求支持后未能成功。
- en: The milestone comes after the [UAW last week said it was committing $40 million
    through 2026](/story/business/autos/2024/02/21/uaw-funding-organizing-non-union-auto-battery-workers/72687305007/)
    to organize non-union auto and battery workers. In response to that announcement,
    Mercedes-Benz highlighted its 25-year history in Alabama.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一里程碑是在[UAW上周宣布将通过2026年](/story/business/autos/2024/02/21/uaw-funding-organizing-non-union-auto-battery-workers/72687305007/)投入4000万美元来组织非工会汽车和电池工人之后达成的。作为对这一声明的回应，梅赛德斯-奔驰强调了其在阿拉巴马州的25年历史。
- en: '"Central to our success is our positive team culture that includes an open-door
    policy," according to the statement sent by spokesperson Andrea Berg. "MBUSI has
    a proven record of competitively compensating Team Members and providing many
    additional benefits. We believe open and direct communication with our Team Members
    is the best path forward to ensure continued success."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们成功的核心是我们积极的团队文化，包括开放的政策，”发言人安德里亚·伯格在声明中说。“MBUSI在竞争性薪酬团队成员和提供许多额外福利方面有着可靠的记录。我们相信与团队成员之间的开放和直接沟通是确保持续成功的最佳途径。”
- en: In a promotional video about reaching the milestone, Mercedes worker Jeremy
    Kimbrell mentions insufficient raises, a two-tier wage system and treatment of
    temporary workers as reasons to seek union representation.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在一段关于达到里程碑的宣传视频中，梅赛德斯的工人Jeremy Kimbrell提到工资涨幅不足、两级工资制度以及对临时工的待遇是寻求工会代表的原因。
- en: “There comes a time when enough is enough,” Kimbrell says in the video. “Now
    is that time. We know what the company, what the politicians, and what their multi-millionaire
    buddies will say. They’ll say now is not the right time. Or that this is not the
    right way. But here’s the thing. This is our decision. It’s our life. It’s our
    community. These are our families. It’s up to us.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “现在是时候，已经到了足够的时候了，”Kimbrell在视频中说道。“我们知道公司会怎么说，政客们和他们的百万富翁朋友也会怎么说。他们会说现在不是合适的时机。或者这不是正确的方式。但事实是这样的。这是我们的决定。这是我们的生活。这是我们的社区。这是我们的家庭。这取决于我们。”
- en: In addition to the Mercedes and Volkswagen plants, the UAW has hit 30% support
    at Hyundai Motor Co.'s plant in Montgomery, Alabama. In total, more than 10,000
    autoworkers have signed authorization cards at 14 manufacturers.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了梅赛德斯和大众汽车工厂，美联汽车工会在阿拉巴马州蒙哥马利的现代汽车公司工厂也获得了30%的支持率。总共有超过10,000名汽车工人在14家制造商处签署了授权卡。
