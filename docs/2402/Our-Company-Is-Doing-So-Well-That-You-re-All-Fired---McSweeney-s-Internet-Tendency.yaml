- en: Our Company Is Doing So Well That You’re All Fired - McSweeney’s Internet Tendency
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们的公司做得太好了，以至于你们全部被解雇 - McSweeney’s互联网趋势
- en: 来源：[https://www.mcsweeneys.net/articles/our-company-is-doing-so-well-that-youre-all-fired](https://www.mcsweeneys.net/articles/our-company-is-doing-so-well-that-youre-all-fired)
  id: totrans-split-5
  prefs:
