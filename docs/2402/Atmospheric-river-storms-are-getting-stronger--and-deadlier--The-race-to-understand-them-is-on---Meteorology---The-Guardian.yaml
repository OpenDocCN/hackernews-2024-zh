- en: Global models that scientists rely on to issue forecasts are good at “sniffing
    out that there’s some potential of an impactful storm at least several days in
    advance” said Alex Lamers, the warning coordination meteorologist for the Weather
    Prediction Center, but specifics don’t take shape until the storm is quite close.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们依赖的全球模型可以“在数天前嗅出有可能发生有影响的风暴”，气象预报中心的警报协调气象学家亚历克斯·拉默斯说，但具体情况要到风暴非常接近时才会明朗化。
- en: “The details really do matter – the exact location that it is intersecting the
    coast, which mountain ranges it is impacting, the angle the winds are impacting
    the mountains and the upslope regions,” Lamers said.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “细节真的很重要——它究竟与海岸交汇的确切位置，在影响哪些山脉，风以何种角度影响山脉和上坡地区，”拉默斯说。
- en: Satellites can only go so far in filling gaps in information over the ocean.
    “The Pacific Ocean is a vast expanse and there are not a lot of actual weather
    observations there,” he said.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 卫星在填补海洋信息空白方面的作用有限。“太平洋是一个广阔的海域，那里实际上并没有多少天气观测数据，”他说。
- en: That’s why a team of scientists led by Martin Ralph, the founding director of
    the center for western weather and water extremes at the Scripps Institution of
    Oceanography, begantaking measurementsdirectly from inside the storm systems themselves.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么由斯克里普斯海洋学院西部气象和水文极端中心的创始主任马丁·拉尔夫领导的科学家团队开始直接从暴风系统内部进行测量。
- en: Since 2016, the atmospheric river reconnaissance program (AR recon) has relied
    on US air force “hurricane hunter” planes that drop a small cluster of instruments,
    known as dropsondes, that can transmit findings as they fall through the clouds
    and into the ocean below.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2016 年以来，大气河侦察计划（AR recon）一直依赖于美国空军“飓风猎人”飞机，它们会投放一小群仪器，称为探空仪，可以在穿越云层进入海洋以下的过程中传输发现的数据。
- en: 'A weather reconnaissance squadron loadmaster checks a dropsonde prior to its
    use during an atmospheric river research mission in California. Photograph: Jessica
    Kendziorek/403rd wing public affairs'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一名气象侦察中队的载货员在加利福尼亚进行大气河研究任务前检查探空仪。摄影：杰西卡·肯兹约雷克/403航空联队公共事务处
- en: Fixed to a small parachute, each dropsonde floats through the clouds and into
    the ocean – a trip that takes roughly 20 minutes – all the while feeding important
    observations back to scientists on board. Air temperature, pressure, water vapor
    and wind speed are all collected by the dropsondes, like an “MRI for an atmospheric
    river”, according to Ralph, enabling researchers to see inside the system rather
    than having to rely on satellite imagery.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每个探空仪固定在一个小降落伞上，穿过云层飘向大海，大约需要 20 分钟的时间，期间不断向船上的科学家们提供重要的观测数据。像拉尔夫所说的，“探空仪就像是对大气河的MRI”，它们收集空气温度、压力、水汽和风速等数据，使研究人员能够从内部观察系统，而不必依赖卫星图像。
- en: During a series of strong atmospheric river storms that hit [California](https://www.theguardian.com/us-news/california)
    in 2023, the dropsondes helped advance some forecasts of heavy precipitation by
    roughly 12%, an achievement researchers believe would have taken eight additional
    years using traditional data-gathering methods.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2023 年袭击[加利福尼亚](https://www.theguardian.com/us-news/california)的一系列强烈大气河风暴期间，探空仪帮助提前了大约
    12% 的暴雨预报，研究人员认为，使用传统的数据收集方法可能需要额外八年的时间才能取得这样的成就。
- en: “If we get the atmospheric river wrong in the model – how strong it is, where
    it is situated, its structure, how much water it has – those errors are going
    to create errors in the forecast over time into the future,” Ralph said, explaining
    the importance of going to the specific location of an atmospheric river to measure
    it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们在模型中对大气河的情况出现错误-它的强度如何，它位于何处，其结构如何，它有多少水-这些错误将会在未来的时间内产生预测错误。”拉尔夫解释了前往大气河特定位置进行测量的重要性。
- en: Along with the parachuting dropsondes, traditional weather balloons released
    from the ground during the storms, called radiosondes, help complete the picture.
    “They are very different approaches but both are needed to have the most effective
    prediction system,” Ralph said.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除了降落的探空仪外，在风暴期间从地面释放的传统气象气球，称为探空仪，也有助于完善画面。“它们是非常不同的方法，但是两者都需要以最有效的预测系统。”拉尔夫说。
- en: 'Scientists with the Scripps Institution of Oceanography fill a weather balloon
    before a test launch. Photograph: Yuba Water Agency'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 斯克里普斯海洋研究所的科学家们在进行测试发射前填充气象气球的照片。摄影：尤巴水务局
- en: The team is also utilizing new technology, including a method called airborne
    radio occultation (ARO), invented by a Scripps geophysicist and atmospheric scientist,
    Jennifer Haase. While dropsondes take measurements as they fall vertically underneath
    the plane, ARO uses sensors attached to the side of an airplane that take measurements
    horizontally. They can infer properties like moisture and temperature by measuring
    how much GPS signals refract as they move through the atmosphere, helping scientists
    paint a more complete picture of an incoming storm.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该团队还利用了新技术，包括一种名为空中电波折射（ARO）的方法，该方法由斯克里普斯地球物理学家和大气科学家詹妮弗·哈斯发明。虽然探空仪在垂直飞机下方垂直下降时进行测量，但ARO使用连接在飞机侧面的传感器进行水平测量。它们可以通过测量GPS信号在大气中传播时的折射程度来推断诸如湿度和温度等属性，从而帮助科学家更全面地描绘即将到来的风暴。
- en: The first flights equipped with ARO were deployed this winter, and were able
    to collect data at a distance of up to 186 miles (300km) away from a plane.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 首批配备ARO的飞行器于今年冬季部署，并且能够在距离飞机186英里（300公里）的地方收集数据。
- en: '**Mitigating the worst disasters**'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**减轻最严重的灾害**'
- en: Flood risks are growing in California and other parts of the arid American west,
    and having more precise intel will be essential to mitigating the worst disasters.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州和美国西部干旱地区其他地区的洪水风险正在增加，因此更精确的情报对于减轻最严重的灾害至关重要。
- en: “Given the amount of warming we’ve seen so far, we expect that big precipitation
    events should be about 10% more intense than they were before greenhouse gasses
    were added to the atmosphere,” said Alex Hall, a UCLA atmospheric physicist and
    climate scientist.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “鉴于我们迄今为止所见到的变暖程度，我们预计大降水事件的强度应该比温室气体添加到大气中之前增加约10%，”加州大学洛杉矶分校大气物理学家和气候科学家亚历克斯·霍尔说。
- en: “The scary thing is that if you look into the future to the point where we have
    twice as much warming as today, you have events that are 20% more intense, and
    entirely new classes of events that don’t even exist now.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “可怕的是，如果你向未来看，到我们今天的全球变暖程度加倍时，你将会看到事件的强度增加了20%，并且完全新的事件类别甚至现在都不存在。”
- en: For Ralph, this reality is a call to arms.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于拉尔夫来说，这个现实是一种行动的号召。
- en: “As those storms are going to evolve and change in time, our development of
    AR recon and associated tools to measure and predict atmospheric rivers will be
    able to keep up with that,” he said. “This really is a climate mitigation in order
    for humans to be better able to adapt to what’s happening.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “随着这些风暴在时间上的演变和变化，我们对AR侦察和相关工具的开发以测量和预测大气河的能力将能够跟上这一变化，”他说。“这实际上是一种气候缓解，以便人类能够更好地适应正在发生的事情。”
