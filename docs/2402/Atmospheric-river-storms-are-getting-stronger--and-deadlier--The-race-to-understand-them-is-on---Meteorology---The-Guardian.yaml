- en: Atmospheric river storms are getting stronger, and deadlier. The race to understand
    them is on | Meteorology | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大气河风暴变得越来越强大，也越来越致命。理解它们的竞赛正在进行中 | 气象学 | 卫报
- en: 来源：[https://www.theguardian.com/science/2024/feb/11/atmospheric-river-pacific-storms-climate-crisis](https://www.theguardian.com/science/2024/feb/11/atmospheric-river-pacific-storms-climate-crisis)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/science/2024/feb/11/atmospheric-river-pacific-storms-climate-crisis](https://www.theguardian.com/science/2024/feb/11/atmospheric-river-pacific-storms-climate-crisis)
- en: The storm raged over California for more than five days. As the powerful atmospheric
    river [made landfall](https://www.theguardian.com/us-news/2024/feb/05/second-atmospheric-river-california-floods-roads-wind-warning),
    furious winds and torrential downpours ripped trees from their roots, turned streets
    into rivers and sent mud cascading into homes.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这场风暴在加利福尼亚肆虐了五天以上。当强大的大气河[登陆](https://www.theguardian.com/us-news/2024/feb/05/second-atmospheric-river-california-floods-roads-wind-warning)，愤怒的风和倾盆大雨将树木连根拔起，把街道变成了河流，并将泥浆倾泻进屋内。
- en: Along with chaos, the storm brought opportunity. Scientists were ready, on land
    and in-flight, to deploy instruments that measure atmospheric rivers like this
    one. They released tools from planes, equipped with small parachutes, or floated
    them up from the ground attached to balloons, directly into the storm’s path.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了混乱，这场风暴也带来了机遇。科学家们准备好了，在陆地和空中，部署能够测量像这样的大气河的仪器。他们从飞机上释放带有小降落伞的工具，或者将它们系在气球上从地面漂浮直接进入风暴的路径。
