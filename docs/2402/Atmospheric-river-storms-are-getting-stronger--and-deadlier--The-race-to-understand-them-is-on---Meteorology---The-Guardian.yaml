  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: <gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:17,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;相关：&quot;,&quot;text&quot;:&quot;是的，洛杉矶河水势汹涌。但它只是在‘执行自己的任务’&quot;,&quot;elementId&quot;:&quot;53c07b51-7b80-46a7-a667-14c9deede120&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/us-news/2024/feb/06/los-angeles-river-pictures-rain-storms-flooding&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:2,&quot;theme&quot;:0,&quot;design&quot;:10}}"
