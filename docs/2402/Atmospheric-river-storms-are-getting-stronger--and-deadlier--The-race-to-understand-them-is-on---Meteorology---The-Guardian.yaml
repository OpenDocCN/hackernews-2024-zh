  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[这对加州洪水的影响：大气河导致进入紧急状态](https://www.theguardian.com/world/2024/feb/05/california-flooding-atmospheric-rivers-bomb-cyclone)，相关：加州洪水：大气河如何导致进入紧急状态'
- en: Atmospheric rivers have long been important features of weather systems across
    the US west and are vital to replenishing the state’s reservoirs and snowpack.
    But filled with enough moisture to rival flows at the mouth of the Mississippi
    – and often many times more – the strong systems that carry water across the Pacific
    also often cause the most destructive floods.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大气河长期以来一直是美国西部天气系统的重要特征，并且对补给该州的水库和积雪至关重要。但是这些强大的系统常常带着足以与密西西比河口的水流相媲美的水汽——而且往往是多倍的水汽——经常引发最具破坏性的洪水。
- en: Warming oceans are supercharging the storms, [making them deadlier and costlier](https://www.theguardian.com/world/2024/feb/05/california-flooding-atmospheric-rivers-bomb-cyclone).
    This week’s storms killed nine people, caused an estimated $11bn in damage and
    economic loss, and dumped half of Los Angeles’s annual rainfall on the city in
    a matter of days.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 暖化的海洋让风暴变得更具破坏力，[使它们更致命和代价更高](https://www.theguardian.com/world/2024/feb/05/california-flooding-atmospheric-rivers-bomb-cyclone)。本周的风暴造成了九人死亡，造成了约110亿美元的损失和经济损失，并且在短短几天内就让洛杉矶的年度降雨量的一半落在了这座城市上。
- en: Now, scientists are racing to better understand these systems before they get
    worse. The work is greatly expanding the accuracy of weather predictions, giving
    water managers more time to plan and communities earlier warnings to prepare,
    long before overhead clouds darken, but there’s far more to learn about these
    systems, especially as the dangers from them grow.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，科学家们正在争分夺秒地更好地了解这些系统，以免它们变得更糟。这项工作极大地提高了天气预报的准确性，使水利管理者有更多时间规划，并为社区提供更早的警告以做好准备，远在天空云层变得昏暗之前就有所准备，但关于这些系统还有更多需要了解，特别是随着来自它们的危险正在增加。
- en: Research into these airborne plumes of water vapor pulled from the tropical
    Pacific has grown dramatically [in the three decades since “atmospheric rivers”
    got their name](https://www.jpl.nasa.gov/news/ranking-atmospheric-rivers-new-study-finds-world-of-potential).
    But forecasts of where a storm will make landfall can still be off by hundreds
    of miles, and it’s difficult to predict how particular storms will play out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自从“大气河”得名以来的三十年里，对这些从热带太平洋拉出的水汽气体的研究已经大大增加。但是，关于风暴将在何处登陆的预测仍然可能差出几百英里，预测特定风暴的表现方式也很困难。
- en: 'A mud-filled street this week in the Beverly Crest area of Los Angeles, after
    a powerful atmospheric river system passed through. Photograph: Richard Vogel/AP'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶比佛利山庄地区的一条积满泥土的街道上周经历了一次强大的大气河系统过境后的景象。摄影：理查德·沃格尔/AP
- en: 'The storms dropped a historic amount of rain and caused an estimated $11bn
    in damage. Photograph: Marcio José Sánchez/AP'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这次风暴带来了历史性的降雨并造成了约110亿美元的损失。摄影：马西奥·何塞·桑切斯/AP
- en: Scientists are working to make sense of the layered and complicated conversations
    that happen among the ocean, the atmosphere and the land, and are hoping to gain
    stronger insights on how, when and where storms will strike.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们正在努力理解之间的层次复杂的对话——海洋、大气和大地之间发生的对话，并希望更加深入地了解风暴将何时、在何处袭来。
- en: “The more we learn, the more we recognize we need more data about this,” said
    Maike Sonnewald, the leader of the computational climate and ocean group at UC
    Davis.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我们了解得越多，就越意识到我们需要更多关于这方面的数据，”加州大学戴维斯分校计算气候和海洋小组的负责人迈克·桑沃德说道。
- en: Sonnewald, an oceanographer who uses computer science to gain insights about
    the climate and long-range weather forecasts, added that recent advances in the
    satellite age helped paint a picture of how the ocean and the atmosphere interact.That
    picture, metaphorically speaking, still has too few pixels.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名海洋学家，桑沃德运用计算机科学来获取有关气候和长期天气预报的洞察，她补充说，卫星时代的最新进展帮助描绘了海洋和大气相互作用的画面。这个画面，比喻而言，仍然有太少像素。
- en: “We don’t necessarily have a high-enough resolution to be able to model specific
    things,” she added, explaining that the dynamic nature of the ocean – and how
    easily small shifts can create big changes in the models – pose predictive challenges.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们并不一定有足够高的分辨率能模拟出具体的东西，”她补充说，解释了海洋的动态特性——以及小的变化如何容易在模型中造成很大的变动——对预测造成了挑战。
- en: “The climate is changing – we are making the earth hotter – and that is known.
    It is the details that are hard to discern,” Sonnewald said.A warming atmosphere
    can hold exponentially more water vapor and heating ocean-surface temperatures
    will evaporate more quickly, so scientists can easily predict how things will
    worsen. It’s trickier to know when and where.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “气候正在变化——我们正在让地球变热——这是已知的。难以辨别的是细节，”索内瓦尔德说。由于温暖的大气层可以容纳指数级的水汽，而加热的海洋表面温度会更快地蒸发水汽，因此科学家可以轻松地预测情况会变得更糟。但何时何地变得更糟则更难预测。
- en: '**Inside the storm systems**'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**暴风系统内部**'
- en: In the days before the storm hit, it was clear that it was going to pack a punch.
    As it swirled closer, officials had enough information to ready resources and
    warn residents.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在风暴来袭之前的几天，很明显它将会带来猛烈的打击。随着它逼近，官员们有足够的信息来准备资源并警告居民。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:17,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;Yes, the Los Angeles River is dramatically full.
    But it’s just ‘doing its job’&quot;,&quot;elementId&quot;:&quot;53c07b51-7b80-46a7-a667-14c9deede120&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/us-news/2024/feb/06/los-angeles-river-pictures-rain-storms-flooding&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:2,&quot;theme&quot;:0,&quot;design&quot;:10}}"
