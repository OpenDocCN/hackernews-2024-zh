- en: These small but mighty devices provide key intelligence that will help improve
    weather forecasts as the climate crisis makes already powerful storms more dangerous.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些小巧而强大的设备提供了关键信息，将有助于改善天气预报，因为气候危机使已经强大的风暴变得更加危险。
