- en: Xiaomi bets on new EV SU7; targets potential 20 million premium users
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.cnbc.com/2024/02/26/xiaomi-bets-on-new-ev-su7-targets-potential-20-million-premium-users.html](https://www.cnbc.com/2024/02/26/xiaomi-bets-on-new-ev-su7-targets-potential-20-million-premium-users.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: BEIJING – Chinese smartphone company [Xiaomi](/quotes/1810-HK/) believes it's
    identified a consumer niche that will pay up for its upcoming electric car in
    a fiercely competitive market.
  prefs: []
  type: TYPE_NORMAL
- en: '"We think it''s a good starting point for us in the premium segment because
    we have already 20 million premium users in China based on the smartphone," Xiaomi
    Group President Weibing Lu told CNBC ahead of the car''s international reveal
    at the Mobile World Congress in Barcelona, which kicks off Monday.'
  prefs: []
  type: TYPE_NORMAL
- en: '"I think the initial purchases will be very overlapped with the smartphone
    users."'
  prefs: []
  type: TYPE_NORMAL
- en: He said the company considered a range of price points, from entry level to
    luxury, for a car it's spending $10 billion to develop.
  prefs: []
  type: TYPE_NORMAL
- en: '[Xiaomi revealed](https://www.cnbc.com/2023/12/28/chinas-xiaomi-unveils-first-ev-in-bid-to-compete-with-porsche-tesla.html#:~:text=Chinese%20smartphone%20company%20Xiaomi%20revealed,electric%20car%2C%20the%20SU7%20sedan.)
    [its SU7 electric car](https://www.cnbc.com/2023/12/28/chinas-xiaomi-unveils-first-ev-in-bid-to-compete-with-porsche-tesla.html)
    in China in late December but has yet to announce a specific price. Lu said a
    formal release would come "very soon" and indicated domestic deliveries would
    start as soon as the second quarter.'
  prefs: []
  type: TYPE_NORMAL
- en: The Beijing-based company is a market leader in the smartphone industry, ranking
    third in global shipments behind [Apple](/quotes/AAPL/) and Samsung, [according
    to Canalys](https://canalys.com/newsroom/china-smartphone-market-q4-2023?ctid=3825-448445029baba8fd08fd709b66b4e6f8).
    Data from the tech market analysis firm showed that Xiaomi captured about 13%
    of the global market and shipped 146.4 million phones in 2023.
  prefs: []
  type: TYPE_NORMAL
- en: The company in recent years has also branched out into TVs and home appliances,
    which are smartphone-controllable and often sport a sleek, white design. Most
    of Xiaomi's revenue is from phones, with just under 30% coming from appliances
    and other consumer products.
  prefs: []
  type: TYPE_NORMAL
- en: Xiaomi has generally been known for more affordably priced products. That's
    raised doubts about whether it can sell an electric car – [promoted as a rival
    to Porsche](https://www.cnbc.com/2023/12/28/chinas-xiaomi-unveils-first-ev-in-bid-to-compete-with-porsche-tesla.html)
    – in a market where even established EV giants like [BYD](/quotes/1211-HK/) are
    slashing prices.
  prefs: []
  type: TYPE_NORMAL
- en: In the future we think it's not [that] we give the instruction to the device
    but actually [that] the device can understand your needs and meet your needs proactively
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Weibing Lu
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Xiaomi, president
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Lu said Xiaomi's approach is based on ecosystem development, as well as a smartphone
    "premiumization" strategy launched in 2020 that has since "achieved very good
    progress."
  prefs: []
  type: TYPE_NORMAL
- en: In an earnings call in November, he noted the company benchmarked its latest
    Xiaomi 14 phone to the iPhone 15 Pro, and claimed the new device was "overtaking"
    [Apple](/quotes/AAPL/)'s, according to a FactSet transcript.
  prefs: []
  type: TYPE_NORMAL
- en: However, also eating into Apple's market share is Huawei, whose popular [Mate60
    Pro](https://www.cnbc.com/2023/09/25/huawei-silent-on-secretive-5g-mate-60-pro-phone-at-product-launch.html)
    starts at 6,499 yuan ($900), between the price range of the Xiaomi 14 Pro and
    iPhone 15 Pro.
  prefs: []
  type: TYPE_NORMAL
- en: Huawei saw smartphone shipments in the mainland surge by 47% year-on-year in
    the fourth quarter, putting it ahead of Xiaomi, according to Canalys.
  prefs: []
  type: TYPE_NORMAL
- en: Building on its tech capabilities as a telecommunications and smartphone company,
    Huawei has swiftly become a player in China's electric car market.
  prefs: []
  type: TYPE_NORMAL
- en: The company launched [the Aito vehicle brand](https://www.cnbc.com/2021/12/23/huawei-joins-chinas-electric-car-race-in-competition-with-tesla.html)
    in late 2021 and sells its HarmonyOS operating system and other software to [multiple
    auto manufacturers](https://www.cnbc.com/2023/11/29/huawei-pushing-its-tech-into-evs-with-cars-automaker-partnerships.html).
    Huawei also promotes some of those cars, including [the premium-priced Aito M9
    SUV,](https://www.cnbc.com/2024/01/24/chinas-ev-players-ramp-up-competition-with-tesla-using-new-technology.html)
    by showing them in its smartphone stores.
  prefs: []
  type: TYPE_NORMAL
- en: Apple has yet to formally enter the electric car market despite reports it has
    been working on one. In the fall, Chinese startup [Nio](/quotes/NIO/) released
    its own [Android smartphone.](https://www.cnbc.com/2023/09/21/chinese-electric-car-maker-nio-releases-an-android-smartphone.html)
  prefs: []
  type: TYPE_NORMAL
- en: Ecosystem development
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Xiaomi launched a new operating system in the fall called HyperOS.
  prefs: []
  type: TYPE_NORMAL
- en: It claims the system includes an artificial intelligence component that can
    learn from user behavior to automatically adjust connected devices, such as home
    lighting.
  prefs: []
  type: TYPE_NORMAL
- en: '"In the future, we think it''s not [that] we give the instruction to the device
    but actually [that] the device can understand your needs and meet your needs proactively,"
    Lu said.'
  prefs: []
  type: TYPE_NORMAL
- en: The company calls the strategy "human x car x home."
  prefs: []
  type: TYPE_NORMAL
- en: HyperOS is only available on Xiaomi's 14 phone right now. But the system is
    due for rollout in the coming months to appliances and the forthcoming car, Lu
    said.
  prefs: []
  type: TYPE_NORMAL
- en: Read more about electric vehicles, batteries and chips from CNBC Pro
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Spending billions of dollars on the ecosystem and the car are all part of Xiaomi's
    efforts to survive in an industry the company expects will become even more competitive.
  prefs: []
  type: TYPE_NORMAL
- en: In 10 or 20 years, the electric vehicle market will likely be very similar to
    that of smartphones today — with the top five brands holding about 70% of the
    market, Lu said. "Without huge funds, we don't think we can be the final players."
  prefs: []
  type: TYPE_NORMAL
- en: After the first car, the next step for Xiaomi is to build its own factories
    and make the key components in-house, Lu said.
  prefs: []
  type: TYPE_NORMAL
- en: Xiaomi earlier this month announced its new smartphone factory in Beijing had
    started operations, with production capacity for more than 10 million devices.
  prefs: []
  type: TYPE_NORMAL
- en: For the SU7 car, Chinese government releases currently list a subsidiary of
    state-owned Baic Group as the manufacturer. Xiaomi told CNBC it didn't have public
    information to share at the moment.
  prefs: []
  type: TYPE_NORMAL
- en: Overseas market an 'amplifier' for Xiaomi
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Similar to [an increasing number of Chinese companies](https://www.cnbc.com/2023/10/29/chinese-consumer-stocks-that-analysts-like-for-their-global-potential.html),
    Xiaomi is looking overseas for future growth. For the last six years, between
    40% to 50% of the company's revenue came from outside mainland China, primarily
    Europe and India.
  prefs: []
  type: TYPE_NORMAL
- en: Lu, who joined Xiaomi Group in 2019, is also president of its international
    business department and said he spends "a lot of time" on the overseas market.
  prefs: []
  type: TYPE_NORMAL
- en: '"It will be the amplifier of Xiaomi''s business," he said, noting the overseas
    consumer electronics market is about triple the size of China''s.'
  prefs: []
  type: TYPE_NORMAL
- en: As part of his trip to Barcelona for MWC, Lu said he's visiting Paris, along
    with Africa and the Middle East.
  prefs: []
  type: TYPE_NORMAL
- en: He acknowledged the political environment makes it more difficult for Xiaomi
    to go global, but said the company can overcome those challenges by building up
    in-house capabilities and diversifying the business globally and by product.
  prefs: []
  type: TYPE_NORMAL
- en: As for the car, Lu declined to specify a timeframe for its overseas launch,
    but said it typically takes two to three years.
  prefs: []
  type: TYPE_NORMAL
