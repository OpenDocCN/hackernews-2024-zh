- en: Amazon Chopping Hundreds of Jobs at Its One Medical and Pharmacy Units
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊在其One Medical和药房部门裁员数百人
- en: 来源：[https://www.businessinsider.com/amazon-one-medical-pharmacy-layoffs-broader-cost-cutting-campaign-2024-2](https://www.businessinsider.com/amazon-one-medical-pharmacy-layoffs-broader-cost-cutting-campaign-2024-2)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.businessinsider.com/amazon-one-medical-pharmacy-layoffs-broader-cost-cutting-campaign-2024-2](https://www.businessinsider.com/amazon-one-medical-pharmacy-layoffs-broader-cost-cutting-campaign-2024-2)
- en: One person said roughly 115 positions may be eliminated. Another estimated up
    to 400 employees could lose their jobs. The company had planned to announce the
    layoffs before February 1, but had delayed it due to [Amazon's recent earnings
    report](https://www.businessinsider.com/amazon-stock-earnings-report-q4-call-amzn-price-live-updates-2024-2)
    and other internal issues, they said.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有人大致表示大约有115个职位可能会被裁减。另一位估计最多有400名员工可能会失去工作。公司原计划在2月1日之前宣布裁员，但由于[亚马逊最近的财报](https://www.businessinsider.com/amazon-stock-earnings-report-q4-call-amzn-price-live-updates-2024-2)以及其他内部问题的延迟，他们推迟了宣布。
- en: The plan is part of a company-wide mandate to reduce One Medical's fixed cost
    structure, these people said. Amazon's leadership wants One Medical to significantly
    decrease its operating losses and asked the healthcare company to save an additional
    $100 million this year, one of the people said. One Medical had [an operating
    loss of $420 million](https://www.sec.gov/ixviewer/ix.html?doc=/Archives/edgar/data/1404123/000140412323000016/onem-20221231.htm#i72078d8ae63a4898b043200ed5c6c71d_46)
    in 2022, the last year it publicly disclosed financial results before getting
    acquired by Amazon.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项计划是公司范围内减少One Medical固定成本结构的一部分，这些人说。亚马逊的领导层希望One Medical显着减少其营运亏损，并要求该医疗保健公司今年节省额外1亿美元，其中一位消息人士说。One
    Medical在2022年公开披露财务结果之前的最后一年[经营亏损为4.2亿美元](https://www.sec.gov/ixviewer/ix.html?doc=/Archives/edgar/data/1404123/000140412323000016/onem-20221231.htm#i72078d8ae63a4898b043200ed5c6c71d_46)，然后被亚马逊收购。
- en: Amazon has started the year with a flurry of job cuts across a number of units
    including Twitch, [Prime Video](https://www.businessinsider.com/before-layoffs-amazon-prime-video-unit-grew-fastest-2024-1),
    [Audible](https://www.businessinsider.com/amazon-jobs-layoffs-audible-2024-1),
    and Amazon Pay. Still, there is [heightened anxiety](https://www.businessinsider.com/amazon-jobs-layoffs-quiet-firing-tactics-employees-2024-1)
    about more job cuts at Amazon as CFO Brian Olsavsky last week [declined to say
    layoffs are over](https://www.businessinsider.com/amazon-earnings-hints-more-layoffs-despite-strong-financial-results-2024-2)
    during a call with reporters.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊在今年初已经开始在包括Twitch、[Prime Video](https://www.businessinsider.com/before-layoffs-amazon-prime-video-unit-grew-fastest-2024-1)、[Audible](https://www.businessinsider.com/amazon-jobs-layoffs-audible-2024-1)和亚马逊支付等多个单位进行大规模裁员。然而，有关亚马逊是否会进一步裁员的焦虑加剧了，因为CFO布莱恩·奥萨夫斯基在上周与记者通话时[拒绝表示裁员结束](https://www.businessinsider.com/amazon-earnings-hints-more-layoffs-despite-strong-financial-results-2024-2)。
- en: In an email to BI, Amazon's Amazon Health Services Senior Vice President Neil
    Lindsay confirmed the layoffs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊健康服务高级副总裁尼尔·林赛在一封给BI的电子邮件中确认了裁员。
- en: '"We''re seeing very strong momentum and positive customer feedback across our
    health care offerings. As we continue our mission to make health care simpler
    for customers, we''re realigning some resources to help accelerate our efforts
    to deliver the best experience for our patients, customers, and members," Lindsay
    said in the statement.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们在我们的医疗保健产品中看到了非常强劲的动力和积极的客户反馈。在我们继续使医疗保健对于顾客更简单的使命中，我们正在重新调整一些资源，以帮助加速我们为我们的患者、顾客和会员提供最佳体验的努力,"
    Lindsay在声明中说道。'
- en: '"Unfortunately, these adjustments will result in the elimination of a few hundred
    roles within Amazon Pharmacy and One Medical. We''re grateful to these team members
    for their contributions, and we will support them in their next steps. We will
    continue hiring providers and investing in teams and technology that will help
    us provide high-quality and accessible care to more people," he added.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"不幸的是，这些调整将导致亚马逊药房和One Medical内的数百个角色被裁减。我们感谢这些团队成员的贡献，我们将支持他们迈向下一步。我们将继续招聘提供者，并投资于将帮助我们为更多人提供高质量和易于获得的护理的团队和技术，"他补充道。'
- en: More control over One Medical
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多对One Medical的控制
- en: One Medical is one of the mega acquisitions Amazon made during a pandemic-driven
    boom. Amazon purchased film studio MGM for $8.5 billion in 2021, then announced
    plans to buy both One Medical and Roomba-maker iRobot in 2022.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: One Medical是亚马逊在疫情推动下的一次大规模收购之一。亚马逊于2021年以85亿美元收购了电影公司MGM，然后宣布计划在2022年收购One
    Medical和Roomba制造商iRobot。
- en: Covid-related growth didn't continue as expected, and Amazon has responded by
    aggressively cutting costs. Over the past 18 months or so, it has laid off at
    least 27,000 employees and axed a number of long-term projects. The iRobot deal
    also recently [fell through](https://media.irobot.com/2024-01-29-Amazon-and-iRobot-agree-to-terminate-pending-acquisition)
    due to regulatory issues.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于与预期不符，与Covid相关的增长没有持续下去，亚马逊已经采取了积极的成本削减措施。在过去的18个月左右，它已经裁员了至少27,000名员工，并取消了许多长期项目。由于监管问题，iRobot交易最近也[破裂了](https://media.irobot.com/2024-01-29-Amazon-and-iRobot-agree-to-terminate-pending-acquisition)。
- en: Cost cutting projections
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成本削减预测
- en: One Medical plans to consolidate its marketing resources with Amazon's own healthcare
    business, the people said. One Medical also wants to integrate corporate functions
    across real estate, compliance, finance, and HR, while centralizing support roles.
    New artificial intelligence tools are expected to increase productivity and save
    costs as well, according to one of the people familiar with the situation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: One Medical计划将其营销资源与亚马逊自己的医疗保健业务整合，消息人士说。One Medical还希望在房地产、合规、财务和人力资源等方面整合企业职能，同时将支持角色集中化。据了解情况的人之一表示，预计新的人工智能工具将提高生产率并节省成本。
- en: A One Medical office One Medical
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一家One Medical办公室
- en: Under this plan, One Medical projects its fixed operating costs will drop from
    41% of total revenue to just 20% by 2028, the people said. The company also aims
    to reduce the cost of each patient's visit to $322 in 2024, from $372 in 2023\.
    That will be accomplished mainly by increasing the number of patients served,
    one of the people said. Amazon recently rolled out [a new One Medical discount
    option](https://www.onemedical.com/mediacenter/one-medical-amazon-prime-benefit/)
    for Prime members.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这个计划，One Medical预计其固定营运成本将从总收入的41%降至2028年的20%，据一些人称。该公司还计划将每位患者的就诊成本从2023年的372美元降至2024年的322美元。这将主要通过增加服务患者的数量来实现，一名消息人士称。亚马逊最近推出了[一个新的One
    Medical优惠选项](https://www.onemedical.com/mediacenter/one-medical-amazon-prime-benefit/)供Prime会员使用。
- en: Amazon has been exerting more control over One Medical since closing the $3.9
    billion acquisition in early 2023, according to three current employees. Tension
    between the leadership team at Amazon and One Medical has grown in recent months,
    and some One Medical executives are expected to depart the company as part of
    this change, one of the people said. One Medical's former CEO Amir Dan Rubin [stepped
    down late last year](https://www.cnbc.com/2023/09/01/amazon-loses-one-medical-ceo-one-year-after-acquisition.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊自2023年初以39亿美元收购One Medical以来一直在加强对后者的控制，据三名现任员工称。据一名消息人士称，亚马逊和One Medical领导团队之间的紧张关系在最近几个月里加剧了，一些One
    Medical的高管预计将因此变动离开该公司。One Medical的前首席执行官阿米尔·丹·鲁宾（Amir Dan Rubin）在去年年底[辞职](https://www.cnbc.com/2023/09/01/amazon-loses-one-medical-ceo-one-year-after-acquisition.html)。
- en: In December, One Medical changed its compensation plan to more closely follow
    Amazon's, which caused more tension internally, [BI previously reported](https://www.businessinsider.com/amazon-alters-employee-pay-plan-one-medical-2023-12).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 去年12月，One Medical调整了其补偿计划，更加贴近亚马逊的做法，这在内部造成了更多紧张局势，[BI之前曾报道过](https://www.businessinsider.com/amazon-alters-employee-pay-plan-one-medical-2023-12)。
- en: A lot of people don't have confidence that Amazon is going to uphold One Medical
    corporate DNA, one of the people told BI.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多人不相信亚马逊会维持One Medical的企业DNA，一名消息人士告诉BI。
