- en: Delicious Foods Linked to Alzheimer's Disease
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美味食品与阿尔茨海默病相关联
- en: 来源：[https://futurism.com/neoscope/foods-alzheimers-disease](https://futurism.com/neoscope/foods-alzheimers-disease)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://futurism.com/neoscope/foods-alzheimers-disease](https://futurism.com/neoscope/foods-alzheimers-disease)
- en: Image by Getty / Futurism
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 Getty / Futurism 提供
- en: Imagine digging into a juicy Reuben sandwich with a side of potato chips and
    a can of soda. Sure, it's absolute heaven. But would you belly up to the same
    spread if you knew eating these delicious things carried serious neurological
    health risks?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，享用一份多汁的鲁宾三明治，配上一份薯片和一罐苏打水。当然，这简直是天堂。但如果你知道吃这些美味食物会带来严重的神经健康风险，你还会大快朵颐吗？
- en: Unfortunately, a diet with lots of meat and processed foods is strongly linked
    to developing Alzheimer's Disease, according to a [new study](https://pubmed.ncbi.nlm.nih.gov/38189748/)
    published in the *Journal of Alzheimer's Disease*.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，大量摄入肉类和加工食品的饮食与发展阿尔茨海默病存在密切联系，根据*阿尔茨海默病期刊*上发表的一项新研究。
- en: Scientists at Australia's Bond University found this "strong correlation" by
    studying the eating habits of 438 people. Of this cohort, 108 participants were
    diagnosed with Alzheimer's and the rest didn't have the condition.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚邦德大学的科学家们通过研究438人的饮食习惯发现了这一“强相关”。在这个队列中，108名参与者被诊断为患有阿尔茨海默病，其余人未患有该病。
- en: The researchers arrived at their conclusion after they performed statistical
    analysis using data from the Australian Imaging Biomarker and Lifestyle Study
    of Aging, according to a [statement about the research](https://bond.edu.au/news/favourite-aussie-foods-linked-to-alzheimers).
    Basically, they tracked what participants were eating to establish any links to
    developing Alzheimer's later on.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员在分析澳大利亚老龄化成像生物标记和生活方式研究的数据后得出了他们的结论，根据关于研究的一份声明。基本上，他们追踪参与者的饮食习惯，以确定与以后发展阿尔茨海默病的任何联系。
- en: Overall, patients with Alzheimer's tended to eat a diet rich in "processed food
    and meat items." The foodstuff they regularly ingested included beef, meat pies,
    sausages, ham, hamburgers and pizza — basically a mall food court's worth of delicious
    grub.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，阿尔茨海默病患者倾向于摄入富含“加工食品和肉类项目”的饮食。他们定期摄入的食物包括牛肉、肉馅饼、香肠、火腿、汉堡和比萨——基本上是一个购物中心的美食广场。
- en: Compared to the healthy cohort, they also tended to eat less fruits and vegetables
    — and, intriguingly, drank wine at lower rates as well.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与健康组相比，他们还倾向于摄入较少的水果和蔬菜，而且令人感兴趣的是，他们饮酒的频率也较低。
- en: 'The study appears to be a cautionary tale: eating a decadent diet that''s heavy
    on processed meat could spell serious trouble later on.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究似乎是一个警示故事：摄入大量加工肉类的奢华饮食可能会在以后造成严重问题。
- en: '"Alzheimer''s development in the brain begins in middle age and its effects
    can be attributed to an uncontrolled lifestyle from a younger age," said lead
    author and biostatistics doctoral student Tahera Ahmed in the statement. "Raising
    awareness among the youth about the benefits of consuming leafy greens, organic
    foods, or home-cooked meals is essential, as opposed to regularly indulging in
    junk or processed foods."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"阿尔茨海默病在中年时期开始在大脑中发展，其影响可以归因于年轻时不受控制的生活方式，"主要作者兼生物统计学博士生 Tahera Ahmed 在声明中说道。"提高青年对消费绿叶蔬菜、有机食品或家常饭菜好处的意识至关重要，而不是经常沉溺于垃圾或加工食品。"'
- en: This study is part of an [ever-growing corpus of research](https://www.nia.nih.gov/health/alzheimers-and-dementia/what-do-we-know-about-diet-and-prevention-alzheimers-disease)
    that shows that what we eat may impact whether we develop dementia or Alzheimer's
    later in life.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究是关于我们所吃的食物可能会影响我们是否会在晚年患上痴呆症或阿尔茨海默病的[日益增长的研究](https://www.nia.nih.gov/health/alzheimers-and-dementia/what-do-we-know-about-diet-and-prevention-alzheimers-disease)的一部分。
- en: Exactly why is somewhat hazy. It may be that [eating fatty and processed foods](https://www.sciencedirect.com/science/article/pii/S2213231721000173)
    increases [inflammation and oxidation](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7369138/)
    inside our bodies, leading to brains that don't function the way they should. Or
    there could be a different mechanism that isn't yet understood, since an explanation
    for Alzheimer's itself still eludes doctors. And researchers are also trying to
    see if the [makeup of our gut biome](https://www.nia.nih.gov/news/beyond-brain-gut-microbiome-and-alzheimers-disease) might
    influence the trajectory of our brain health.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 到底为什么还有点模糊。也许是因为[摄入高脂肪和加工食品](https://www.sciencedirect.com/science/article/pii/S2213231721000173)会增加我们体内的[炎症和氧化反应](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7369138/)，导致大脑功能失调。或者还有其他尚未被理解的机制，因为阿尔茨海默病本身的解释医生们仍在苦苦探索。同时，研究人员也在尝试探索我们的[肠道菌群的组成](https://www.nia.nih.gov/news/beyond-brain-gut-microbiome-and-alzheimers-disease)
    是否会影响我们大脑健康的发展轨迹。
- en: Meanwhile, if you're thinking about lunch while reading this blog post, perhaps
    you should opt for a salad.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，如果在阅读本博文时你在想午餐，也许最好选择沙拉。
