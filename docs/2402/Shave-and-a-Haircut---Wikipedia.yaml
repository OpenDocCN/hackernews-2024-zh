- en: Shave and a Haircut - Wikipedia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://en.wikipedia.org/wiki/Shave_and_a_Haircut](https://en.wikipedia.org/wiki/Shave_and_a_Haircut)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Seven-note rhythm and melody
  prefs: []
  type: TYPE_NORMAL
- en: '"**Shave and a Haircut**" and the associated response "**two bits**" is a seven-note
    musical [call-and-response](/wiki/Call_and_response_(music) "Call and response
    (music)") [couplet](/wiki/Couplet "Couplet"), [riff](/wiki/Riff "Riff") or [fanfare](/wiki/Fanfare
    "Fanfare") popularly used at the end of a musical performance, usually for comedic
    effect. It is used melodically or rhythmically, for example as a [door knocker](/wiki/Door_knocker
    "Door knocker").'
  prefs: []
  type: TYPE_NORMAL
- en: '"[Two bits](/wiki/Bit_(money) "Bit (money)")" is a term in the United States
    and Canada for 25 [cents](/wiki/Cent_(currency) "Cent (currency)"), equivalent
    to a [U.S. quarter](/wiki/Quarter_(United_States_coin) "Quarter (United States
    coin)"). "Four bits" and "Six bits" are also occasionally used, for example in
    the cheer "Two bits, four bits, six bits, a dollar." The final words may also
    be "get lost", "drop dead" (in Australia),^([*[citation needed](/wiki/Wikipedia:Citation_needed
    "Wikipedia:Citation needed")*]) or some other facetious expression. In the UK,
    it was often said as "five bob" (slang for five [shillings](/wiki/Shilling "Shilling")),
    although words are now rarely used to accompany the rhythm or the tune.'
  prefs: []
  type: TYPE_NORMAL
- en: 'History[[edit](/w/index.php?title=Shave_and_a_Haircut&action=edit&section=1
    "Edit section: History")]'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An early occurrence of the tune is from an 1899 Charles Hale [minstrel](/wiki/Minstrel_show
    "Minstrel show") song, *At a Darktown Cakewalk*.^([[1]](#cite_note-1)) Other songs
    from the same period also used the tune. The same notes form the [bridge](/wiki/Bridge_(music)
    "Bridge (music)") in the *Hot Scotch Rag*, written by H. A. Fischler in 1911.
  prefs: []
  type: TYPE_NORMAL
- en: An early recording used the 7-note tune at both the beginning and the ending
    of a humorous 1915 song, by [Billy Murray](/wiki/Billy_Murray_(singer) "Billy
    Murray (singer)") and the American Quartet, called "[On the 5:15](/wiki/On_the_5:15
    "On the 5:15")".
  prefs: []
  type: TYPE_NORMAL
- en: In his 1933 novel, *Hizzoner the Mayor,* [Joel Sayre](/wiki/Joel_Sayre "Joel
    Sayre") wrote of boats "tooting the official Malta welcome blast to the tempo
    of “Shave-and-a-haircut-two-bits, shave-and-a-haircut-two-bits, shave-and-a-haircut-two-bits”,
    which was soon taken up by every craft in the harbor that had a boiler.^([[2]](#cite_note-2))
  prefs: []
  type: TYPE_NORMAL
- en: In 1939, Dan Shapiro, Lestor Lee and [Milton Berle](/wiki/Milton_Berle "Milton
    Berle") released "Shave and a Haircut – Shampoo",^([[3]](#cite_note-3)) which
    used the tune in the closing bars. In the same year, Rosalind Rosenthal and Herbert
    Halpert recorded "Shave and a Haircut, Bay Rum".^([[4]](#cite_note-4))
  prefs: []
  type: TYPE_NORMAL
- en: 'Popularity[[edit](/w/index.php?title=Shave_and_a_Haircut&action=edit&section=2
    "Edit section: Popularity")]'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The tune can be heard on customized [car horns](/wiki/Car_horn "Car horn"),^([[5]](#cite_note-Guide-5))^([[6]](#cite_note-Ask-6))
    while the rhythm may be tapped as a door knock^([[7]](#cite_note-Hellholes-7))^([[8]](#cite_note-8))^([[9]](#cite_note-9))^([[10]](#cite_note-10))^([[11]](#cite_note-11))^([[12]](#cite_note-12))^([[13]](#cite_note-13))^([[14]](#cite_note-Slang-14))
    or as a [Morse code](/wiki/Morse_code "Morse code") "dah-di-di-dah-di, dah-dit"
    ( **–··–·   –·** )^([[15]](#cite_note-15)) at the end of an [amateur radio](/wiki/Amateur_radio
    "Amateur radio") [contact](/wiki/Contact_(amateur_radio) "Contact (amateur radio)").
  prefs: []
  type: TYPE_NORMAL
- en: The former [prisoner of war](/wiki/Prisoner_of_war "Prisoner of war") and U.S.
    Navy seaman [Doug Hegdahl](/wiki/Doug_Hegdahl "Doug Hegdahl") reports fellow U.S.
    captives in the Vietnam War would authenticate a new prisoner's U.S. identity
    by using "Shave and a Haircut" as a [shibboleth](/wiki/Shibboleth "Shibboleth"),
    tapping the first five notes against a cell wall and waiting for the appropriate
    response. U.S. POWs were then able to communicate securely with one another via
    a [tap code](/wiki/Tap_code "Tap code").^([[16]](#cite_note-16))
  prefs: []
  type: TYPE_NORMAL
- en: The tune has been used innumerable times as a [coda](/wiki/Coda_(music) "Coda
    (music)") or [ending](/wiki/Cadence_(music) "Cadence (music)") in musical pieces.
    It is strongly associated with the stringed instruments of [bluegrass music](/wiki/Bluegrass_music
    "Bluegrass music"), particularly the 5-string [banjo](/wiki/Banjo "Banjo"). [Earl
    Scruggs](/wiki/Earl_Scruggs "Earl Scruggs") often ended a song with this [phrase](/wiki/Phrase_(music)
    "Phrase (music)") or a variation of it. On the television show *[The Beverly Hillbillies](/wiki/The_Beverly_Hillbillies
    "The Beverly Hillbillies")*, musical cues signifying the coming of a commercial
    break (cues which were in [bluegrass](/wiki/Bluegrass_music "Bluegrass music")
    style) frequently ended with "Shave and a Haircut". It is the second most popular
    bluegrass [run](/wiki/Run_(music) "Run (music)"), after the [G run](/wiki/G_run
    "G run").^([[17]](#cite_note-Traum-17))
  prefs: []
  type: TYPE_NORMAL
- en: '"Shave and a Haircut" was used in many early [cartoons](/wiki/Cartoon "Cartoon"),
    particularly *[Looney Tunes](/wiki/Looney_Tunes "Looney Tunes")* cartoons. It
    was also used as an ending to many cartoon shows, just after the credits. Decades
    later, the couplet became a plot device to lure-out an intended victim, as used
    by [Judge Doom](/wiki/Judge_Doom "Judge Doom") in the film *[Who Framed Roger
    Rabbit](/wiki/Who_Framed_Roger_Rabbit "Who Framed Roger Rabbit")*, the idea being
    that [toons](/wiki/Animated_cartoon "Animated cartoon") cannot resist finishing
    with the "two bits" when they hear the opening rhythm.^([[18]](#cite_note-18))
    The tune was also featured in early [Nokia](/wiki/Nokia "Nokia") phones, like
    the [3310 model](/wiki/Nokia_3310 "Nokia 3310"), as the *That''s it!* ringtone.^([[19]](#cite_note-19))^([[20]](#cite_note-20))'
  prefs: []
  type: TYPE_NORMAL
- en: 'The phrase has been incorporated into countless recordings and performances.
    Notable examples include:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Johnny''s Theme](/wiki/Johnny%27s_Theme "Johnny''s Theme"), the music that
    opened *[The Tonight Show Starring Johnny Carson](/wiki/The_Tonight_Show_Starring_Johnny_Carson
    "The Tonight Show Starring Johnny Carson"),* famously ended with the "shave and
    a haircut" flourish every weeknight for 30 years and 4,531 episodes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"That''s a Lot of Bunk", a 1920s novelty song composed by Al Wilson, James
    A. Brennan and Mack Henshaw, and performed by [Billy Jones](/wiki/Billy_Jones_(singer,_born_1889)
    "Billy Jones (singer, born 1889)") and [Ernest Hare](/wiki/Ernie_Hare "Ernie Hare"),
    known as "The Happiness Boys", closes with the riff.^([[21]](#cite_note-21))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The [Crazy Gang](/wiki/Crazy_Gang_(comedy_group) "Crazy Gang (comedy group)")
    sang "How's your father? Goodbye!" to the same tune at the end of their 1937 movie
    *[O-Kay for Sound](/wiki/O-Kay_for_Sound "O-Kay for Sound")*.^([[22]](#cite_note-22))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[R&B](/wiki/R%26B "R&B") singer and bandleader [Dave Bartholomew](/wiki/Dave_Bartholomew
    "Dave Bartholomew") used the phrase on two of his recordings: "Country Boy" (1950)
    at the very end, and the original version of "[My Ding-a-Ling](/wiki/My_Ding-a-Ling
    "My Ding-a-Ling")" (1952) as a figure introducing each verse.^([[23]](#cite_note-23))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Les Paul](/wiki/Les_Paul "Les Paul") and [Mary Ford](/wiki/Mary_Ford "Mary
    Ford")''s [Capitol](/wiki/Capitol_Records "Capitol Records") recording of "Magic
    Melody" concluded with the phrase minus the last two notes ("two bits"). Responding
    to complaints from [disc jockeys](/wiki/Disc_jockey "Disc jockey"), Capitol in
    1955 released "Magic Melody Part 2"—consisting solely of the missing notes—on
    a 45, said to be the shortest tune on record.^([[24]](#cite_note-24))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[P. D. Q. Bach](/wiki/P._D._Q._Bach "P. D. Q. Bach") ends his "[Blaues Gras](/wiki/Black_Forest_Bluegrass
    "Black Forest Bluegrass")" ("bluegrass") [aria](/wiki/Aria "Aria") with "Shave
    and a Haircut", sung in [Denglisch](/wiki/Denglisch "Denglisch") (mangled German
    and English): "Rasieren und Haarschneiden, zwei bitte" ("Shave and haircut, two
    please", ungrammatical in either language). "Zwei bitte" is a Denglisch pun, sounding
    like "two bits" to a speaker of both languages.^([[25]](#cite_note-PDQ_Bach-25))
    The melody is also used in *[The Short-Tempered Clavier](/wiki/The_Short-Tempered_Clavier_and_other_dysfunctional_works_for_keyboard
    "The Short-Tempered Clavier and other dysfunctional works for keyboard")*.^([[26]](#cite_note-26))'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The original version of "[Love and Marriage](/wiki/Love_and_Marriage "Love and
    Marriage")" by [Frank Sinatra](/wiki/Frank_Sinatra "Frank Sinatra") (recorded
    for [Capitol Records](/wiki/Capitol_Records "Capitol Records") in 1955) ends with
    the tune.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"[Unsquare Dance](/wiki/Unsquare_Dance "Unsquare Dance")" (1961) by [Dave Brubeck](/wiki/Dave_Brubeck
    "Dave Brubeck") ends with the tune, and also features part of "[Turkey in the
    Straw](/wiki/Turkey_in_the_Straw "Turkey in the Straw")".'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One of the musical numbers in *[Mister Magoo's Christmas Carol](/wiki/Mister_Magoo%27s_Christmas_Carol
    "Mister Magoo's Christmas Carol")* (1962), "We're Despicable (The Plunderers'
    March)," incorporates the melody into its chorus. The characters sing, "we're
    blank-blankety-blank-blank no good."
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Every interview by [Nardwuar the Human Serviette](/wiki/Nardwuar_the_Human_Serviette
    "Nardwuar the Human Serviette") ends with the melody of the song, with Nardwuar
    singing "doot doot da loot doo", after which the interviewee is expected to reply
    with "doot doo".
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The ending theme in the credits of *[Barney the Dinosaur](/wiki/Barney_%26_Friends
    "Barney & Friends")* makes use of it from Seasons 1-3.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a 1960s television comedy sketch called "The Time Window", [Mike Wallace](/wiki/Mike_Wallace
    "Mike Wallace") interviews [Victor Borge](/wiki/Victor_Borge "Victor Borge") who
    is portraying composer and pianist [Franz Liszt](/wiki/Franz_Liszt "Franz Liszt").
    During the segment, Borge (Liszt) states that his very first composition were
    two notes; which he plays on the piano. He next demonstrates that without these
    two notes "we would never have had this", and he plays "Shave and a Haircut".^([[27]](#cite_note-27))^([[28]](#cite_note-28))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The animated show *[Animaniacs](/wiki/Animaniacs "Animaniacs")* makes frequent
    use of this theme, in particular at the end of the song "Wakko's America" with
    the line "That's all the capitals there are".
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The song "Gee, Officer Krupke" from [Leonard Bernstein](/wiki/Leonard_Bernstein
    "Leonard Bernstein")'s musical *[West Side Story](/wiki/West_Side_Story "West
    Side Story")* ends with the tune.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The tune is sampled in several of ["Weird Al" Yankovic](/wiki/%22Weird_Al%22_Yankovic
    ""Weird Al" Yankovic")'s [polka medleys](/wiki/List_of_%22Weird_Al%22_Yankovic_polka_medleys
    "List of "Weird Al" Yankovic polka medleys").
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '"[Everything About You](/wiki/Everything_About_You_(Ugly_Kid_Joe_song) "Everything
    About You (Ugly Kid Joe song)")", by [Ugly Kid Joe](/wiki/Ugly_Kid_Joe "Ugly Kid
    Joe") (recorded for [Mercury Records](/wiki/Mercury_Records "Mercury Records")
    in 1992), ends with the tune.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The song "Mi Abuela" by Wilfred y La Ganga (BMG Ariola, 1990) opens with the
    tune as a door knock.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The tune is played as part of the guitar solo in the song "[Play with Me](/wiki/Play_with_Me_(song)
    "Play with Me (song)")" by [Extreme](/wiki/Extreme_(band) "Extreme (band)"), which
    is also used in the mall chase scene in *[Bill & Ted's Excellent Adventure](/wiki/Bill_%26_Ted%27s_Excellent_Adventure
    "Bill & Ted's Excellent Adventure")*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Cassian Andor](/wiki/Cassian_Andor "Cassian Andor") taps the five-note rhythm
    to signal Bix Caleen, outside her window, in S1:E7 "The Announcement" of the series
    [*Star Wars: Andor*](/wiki/Andor_(TV_series) "Andor (TV series)"). There is no
    two-note response.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Uses in other countries[[edit](/w/index.php?title=Shave_and_a_Haircut&action=edit&section=4
    "Edit section: Uses in other countries")]'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An example of the couplet.
  prefs: []
  type: TYPE_NORMAL
- en: 'The [Italian](/wiki/Italy "Italy") version is *Ammazza la vecchia … col Flit!*
    (*English*: "Kill the old lady … with Flit!")—*[Flit](/wiki/FLIT "FLIT")* being
    an old brand of [DDT](/wiki/DDT "DDT") insecticide. This is a humorous popular
    version of a post-[World War II](/wiki/World_War_II "World War II") commercial
    *Ammazza la mosca... col Flit* (*English*: "Kill the fly with Flit!").^([*[citation
    needed](/wiki/Wikipedia:Citation_needed "Wikipedia:Citation needed")*])'
  prefs: []
  type: TYPE_NORMAL
- en: 'The tune is used in [Catalan](/wiki/Catalan_language "Catalan language") with
    a different lyric: "Nas de barraca … [Sant Boi](/wiki/Sant_Boi_de_Llobregat "Sant
    Boi de Llobregat")" (*English*: "Shack nose … Sant Boi"). It is also tapped, as
    a door knock. The Catalan lyrics may come from [Blanes](/wiki/Blanes "Blanes"),
    where it was sung twice with *Nas de barraca. Sant Boi. Cinc de carmelos pel noi*
    (*English*: Shack nose. Sant Boi. Five candies for the boy).^([[29]](#cite_note-29))'
  prefs: []
  type: TYPE_NORMAL
- en: 'In Spain, it is sung with the lyrics, *Una copita … de Ojén* (*English*: "A
    shot … of schnapps").'
  prefs: []
  type: TYPE_NORMAL
- en: 'In Mexico, it means a vulgar insult with the lyrics, *Chinga tu madre … cabrón*
    (English: "Fuck your mother … bastard").'
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Irish barroom](/wiki/Irish_pub "Irish pub") music, the tune is sometimes
    tagged at the end of a song. The performer sings the first part to the lyrics,
    "How is your aul'' one?" (read: "old one", a slang term for mother), to which
    the audience replies, "Gameball!" (A slang term meaning A-OK).^([[30]](#cite_note-30))'
  prefs: []
  type: TYPE_NORMAL
- en: 'In Sweden, it is well known as *Kvart över elva … halv tolv*, which means *A
    quarter past eleven … half past eleven*. The twist doesn''t work as well in English,
    as the English time system treats 11:30 as a continuation of eleven instead of
    as the first half of twelve. *Halv tolv* thus means *half twelve* and is the correct
    Swedish equivalent of half past eleven. In Sweden, the melody was also used in
    a commercial for the [Bronzol](/wiki/Lakrisal "Lakrisal") brand of candy with
    the slogan *Hälsan för halsen — Bronzol* (*English*: Health for the throat — Bronzol).'
  prefs: []
  type: TYPE_NORMAL
- en: 'In Icelandic, the lyrics are *Saltkjöt og baunir … túkall* (*English*: "Salt
    meat and split peas … two krona" (króna is the currency in Iceland)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the Netherlands, the phrase is used when someone leaves with the intention
    to not return. *Die zien we nooit meer, te-rug* (*English*: We shall never see
    them, a-gain). It is used as a way to make fun of someone/something, if it suddenly
    disappears from the scene.'
  prefs: []
  type: TYPE_NORMAL
- en: In Argentina, [Carlos Balá](/wiki/Carlos_Bal%C3%A1 "Carlos Balá"), a former
    children's TV show host, used to include a bit in his routine in which he would
    whistle the "shave and a haircut" part of the tune, prompting the children in
    the audience to answer "Ba-lá" to the rhythm of the two final notes. In the same
    country in school context to call for silence being sung with the teacher saying
    the phrase Tapa Tapita (Bottlecap, Small cap) and the students answering Tapon
    (Plug), followed with the teacher singing the phrase cierro la boca (shutting
    my mouth) and answering ya está (already done).
  prefs: []
  type: TYPE_NORMAL
