    industrial radio station similar to UBN.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯·佩蒂（[Chris Petit](/wiki/Chris_Petit "克里斯·佩蒂"）的电影*[Radio On](/wiki/Radio_On
    "Radio On")*部分在UBN工作室拍摄。主人公是一位在类似UBN的工业广播电台的DJ。
