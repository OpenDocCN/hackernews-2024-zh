- en: 'Florida''s coastal savior: The benefits of mangroves | WLRN'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 佛罗里达的海岸救星：红树林的好处 | WLRN
- en: 来源：[https://www.wlrn.org/environment/2023-10-12/floridas-coastal-savior-the-benefits-of-mangroves](https://www.wlrn.org/environment/2023-10-12/floridas-coastal-savior-the-benefits-of-mangroves)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wlrn.org/environment/2023-10-12/floridas-coastal-savior-the-benefits-of-mangroves](https://www.wlrn.org/environment/2023-10-12/floridas-coastal-savior-the-benefits-of-mangroves)
- en: '[Mangroves](https://gardeningsolutions.ifas.ufl.edu/plants/trees-and-shrubs/trees/mangroves.html)
    are incredibly beneficial to Florida''s environment, and they wear a lot of proverbial
    hats. Mangroves play a critical role in a lot of marine ecosystems: they filter
    the water, act as a nursery habitat, and maintain healthy biodiversity.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[红树林](https://gardeningsolutions.ifas.ufl.edu/plants/trees-and-shrubs/trees/mangroves.html)对佛罗里达的环境有着极大的益处，它们扮演着许多比喻的角色。红树林在许多海洋生态系统中起着关键作用：它们过滤水质，充当育种栖息地，并维持健康的生物多样性。'
- en: Mangroves also protect Southwest Florida’s coastlines from storm surge and other
    harmful impacts from major storms and hurricanes.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 红树林还保护西南佛罗里达的海岸线免受风暴潮和其他来自强烈风暴和飓风的有害影响。
- en: '[David Outerbridge](https://directory.ifas.ufl.edu/searchdir?pageID=7&UnitCode=A46&Display=Standard&m=0)
    is a sustainable food systems and natural resources agent for UF/IFAS Extension
    in Lee County.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Outerbridge](https://directory.ifas.ufl.edu/searchdir?pageID=7&UnitCode=A46&Display=Standard&m=0)
    是佛罗里达大学 IFAS 延伸部门李县可持续食品系统和自然资源代理。'
- en: He’s originally from Bermuda, and saw first-hand what happens to a coastal region
    that loses its mangroves.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他原籍百慕大群岛，亲眼目睹失去红树林的沿海地区会发生什么。
- en: “There was an area in Bermuda where they cut down all the mangroves," said Outerbridge.
    "So, the first thing that happens is there was subsidence. The land sunk into
    the ocean.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “百慕大有一个地方他们砍掉了所有红树林，” Outerbridge 说道。“所以，第一件事就是发生了沉陷。土地沉入海中。”
- en: He adds that the same thing would happen if there was a massive loss of mangroves
    in Southwest Florida, and that it would also completely change the way water moves
    around the coast.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，如果西南佛罗里达失去大量红树林，水流动方式也将完全改变。
- en: '**READ MORE:** [Miami commissioner drops controversial proposal to ban planting
    mangroves in city parks](https://www.wlrn.org/news/2022-05-31/miami-commissioner-drops-controversial-proposal-to-ban-planting-mangroves-in-city-parks)'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**阅读更多：** [迈阿密市委员取消在市立公园种植红树林的具有争议性提案](https://www.wlrn.org/news/2022-05-31/miami-commissioner-drops-controversial-proposal-to-ban-planting-mangroves-in-city-parks)'
- en: “It would be detrimental to Florida's coast as we know them," said Outerbridge.
    "Now, I'm not saying that new ecosystems and things wouldn't form, but, as we
    know it now, it would really affect a lot of our built environments as well as
    other contingent ecosystems.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这对于我们知道的佛罗里达海岸来说将是有害的，” Outerbridge 表示。“现在，我不是说新的生态系统和其他事物不会形成，但就我们目前所知，它确实会影响我们许多建成环境以及其他相应的生态系统。”
- en: When it comes to Hurricanes, Outerbridge notes a recent example with the aftermath
    of Hurricane Ian.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到飓风时，Outerbridge 提到了最近的例子，即伊恩飓风之后的影响。
- en: “If you look at Pine Island, I went to go and review land with all the farmers
    out there after the storm, and everywhere on the north of the island has a huge
    belt of mangroves, [which] didn't really get much storm surge," said Outerbridge.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你看看派恩岛，风暴过后我去了那里的所有农场地，岛北部到处都是一片巨大的红树林带，[这些] 并没有遭受太多风暴潮，” Outerbridge 说道。
- en: '"But in those little pockets, like St. James City, there was quite a lot of
    storm surge that came in. So, they''re really important in protecting the coast
    from waves.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '"但在像圣詹姆斯城这样的小地方，有相当多的风暴潮涌入。所以，它们在保护海岸免受海浪侵袭方面非常重要。”'
- en: Pruning of all mangrove species is regulated under the Mangrove Act by the [Florida
    Department of Environmental Protection](https://floridadep.gov/water/submerged-lands-environmental-resources-coordination/content/mangroves)
    due to their significance. That includes personal homes and property.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所有红树林物种的修剪都受到[佛罗里达环境保护部](https://floridadep.gov/water/submerged-lands-environmental-resources-coordination/content/mangroves)的《红树林法》的管制，包括个人住宅和财产。
- en: 'Outerbridge has this advice if you’re wanting to trim back your mangrove trees:'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想修剪你的红树林树木，Outerbridge 有这样的建议：
- en: “Having mangroves there is going to benefit you more than it's going to be a
    detriment to your life," said Outerbridge.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “在那里有红树林对你的利益大于它对你生活的不利，” Outerbridge 补充道。
- en: He adds that mangroves could also be a benefit for your bank account, too.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说，红树林也可能对您的银行账户有好处。
- en: “Having a mature mangrove tree on your property has a lot of value," said Outerbridge.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “在您的财产上拥有成熟的红树林树有很大的价值，” Outerbridge 说道。
- en: '"I mean, if you think about 20-30 years of growth, that''s an immense amount
    of value. And if we want a mature landscape a mangrove can add to that.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我的意思是，如果考虑到 20-30 年的生长，那将是巨大的价值。如果我们想要一个成熟的景观，红树林可以为此增添色彩。”
- en: Learn more about mangrove maintenance at [UF/IFIS](https://gardeningsolutions.ifas.ufl.edu/plants/trees-and-shrubs/trees/mangroves.html)
    and [Florida Department of Environmental Protection](https://floridadep.gov/water/submerged-lands-environmental-resources-coordination/content/mangroves)
    websites.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 了解有关红树林维护的更多信息，请访问 [UF/IFIS](https://gardeningsolutions.ifas.ufl.edu/plants/trees-and-shrubs/trees/mangroves.html)
    和 [佛罗里达州环境保护部](https://floridadep.gov/water/submerged-lands-environmental-resources-coordination/content/mangroves)
    网站。
