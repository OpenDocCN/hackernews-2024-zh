- en: KYC? No, thanks | KYCNOT.me Blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KYC？不，谢谢 | KYCNOT.me 博客
- en: 来源：[https://blog.kycnot.me/p/kyc-no-thanks](https://blog.kycnot.me/p/kyc-no-thanks)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.kycnot.me/p/kyc-no-thanks](https://blog.kycnot.me/p/kyc-no-thanks)
- en: Know Your Customer is a regulation that requires companies of all sizes to verify
    the identity, suitability, and risks involved with maintaining a business relationship
    with a customer. Such procedures fit within the broader scope of anti-money laundering
    (AML) and counterterrorism financing (CTF) regulations.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 知客户（KYC）是一项法规，要求各大小公司验证与客户建立业务关系的身份、适合性和风险。这些程序适用于更广泛的反洗钱（AML）和反恐融资（CTF）法规范围内。
- en: Banks, exchanges, online business, mail providers, domain registrars... Everyone
    wants to know who you are before you can even opt for their service. Your personal
    information is flowing around the internet in the hands of "god-knows-who" and
    secured by "trust-me-bro military-grade encryption". Once your account is linked
    to your personal (and verified) identity, tracking you is just as easy as keeping
    logs on all these platforms.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 银行、交易所、在线业务、邮件提供商、域名注册商……在你选择他们的服务之前，每个人都想知道你是谁。你的个人信息在互联网上流传，掌握在“天知道是谁”的手中，并由“相信我兄弟军用级加密”保护。一旦你的账户与你的个人（经过验证的）身份关联，追踪你就像在所有这些平台上记录日志一样简单。
- en: Rights for Illusions
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 幻觉的权利
- en: KYC processes aim to combat terrorist financing, money laundering, and other
    illicit activities. On the surface, KYC seems like a commendable initiative. I
    mean, who wouldn't want to halt terrorists and criminals in their tracks?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: KYC流程旨在打击恐怖融资、洗钱和其他非法活动。表面上看，KYC似乎是一项值得赞赏的举措。毕竟，谁不希望阻止恐怖分子和罪犯的行动？
- en: 'The logic behind KYC is: "If we mandate every financial service provider to
    identify their users, it becomes easier to pinpoint and apprehend the malicious
    actors."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: KYC背后的逻辑是：“如果我们要求每个金融服务提供商识别其用户，那么更容易准确定位并逮捕恶意行为者。”
- en: However, terrorists and criminals are not precisely lining up to be identified.
    They're crafty. They may adopt false identities or find alternative strategies
    to continue their operations. Far from being outwitted, many times they're several
    steps ahead of regulations. Realistically, KYC might deter a small fraction –
    let's say about 1% ^(– of these malefactors. Yet, the cost? All of us are saddled
    with the inconvenient process of identification just to use a service.)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，恐怖分子和罪犯并不会排队等着被识别。他们很狡猾。他们可能采用假身份或找到其他策略继续他们的操作。事实上，他们往往比法规领先几步。实际上，KYC可能只能吓阻少数
    – 让我们说大约1% – 的这些恶意行为者。然而，代价呢？我们所有人都因为使用服务而不得不承担繁琐的身份验证过程。
- en: Under the rhetoric of "ensuring our safety", governments and institutions enact
    regulations that seem more out of a dystopian novel, gradually taking away our
    right to privacy.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在“确保我们安全”的口号下，政府和机构制定的法规似乎更像是一部反乌托邦小说，逐渐剥夺我们的隐私权利。
- en: To illustrate, consider a city where the mayor has rolled out facial recognition
    cameras in every nook and cranny. A band of criminals, intent on robbing a local
    store, rolls in with a stolen car, their faces obscured by masks and their bodies
    cloaked in all-black clothes. Once they've committed the crime and exited the
    city's boundaries, they switch vehicles and clothes out of the cameras' watchful
    eyes. The high-tech surveillance? It didn’t manage to identify or trace them.
    Yet, for every law-abiding citizen who merely wants to drive through the city
    or do some shopping, their movements and identities are constantly logged. The
    irony? This invasive tracking impacts all of us, just to catch the 1% ^(of less-than-careful
    criminals.)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，想象一个市镇，市长在每个角落都安装了面部识别摄像头。一伙罪犯打算抢劫当地商店，他们驾驶一辆偷来的车，脸上戴着面具，全身穿着黑衣。一旦他们犯罪并越过城市边界，他们就换车换衣服，摄像头的监视范围之外。高科技监视？没能识别或追踪到他们。然而，对于每个守法市民，只是想开车穿过城市或购物，他们的动向和身份却被不断记录。讽刺的是？这种侵入性追踪影响我们所有人，只为了捕捉不谨慎的罪犯的1%。
- en: KYC? Not you.
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: KYC？不是你。
- en: KYC creates barriers to participation in normal economic activity, to supposedly
    stop criminals.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: KYC为参与正常经济活动设置障碍，以阻止罪犯。
- en: KYC puts barriers between many users and businesses. One of these comes from
    the fact that the process often requires multiple forms of identification, proof
    of address, and sometimes even financial records. For individuals in areas with
    poor record-keeping, non-recognized legal documents, or those who are unbanked,
    homeless or transient, obtaining these documents can be challenging, if not impossible.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: KYC在许多用户和企业之间设置了障碍。其中之一是因为这一过程通常需要多种身份证明、地址证明，有时甚至需要财务记录。对于信息记录不完整、法律文件未被承认的地区的个人，或者那些无银行账户、无家可归或流动的人来说，获取这些文件可能是具有挑战性的，甚至是不可能的。
- en: For people who are not skilled with technology or just don't have access to
    it, there's also a barrier since KYC procedures are mostly online, leaving them
    inadvertently excluded.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉技术或者没有接触技术的人来说，KYC程序大多是在线进行的，这无意中使他们被排斥在外。
- en: Another barrier goes for the casual or one-time user, where they might not see
    the value in undergoing a rigorous KYC process, and these requirements can deter
    them from using the service altogether.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个障碍是针对临时或偶尔使用的用户，他们可能不认为经历严格的KYC程序有价值，这些要求可能会阻止他们完全使用该服务。
- en: It also wipes some businesses out of the equation, since for smaller businesses,
    the costs associated with complying with KYC norms—from the actual process of
    gathering and submitting documents to potential delays in operations—can be prohibitive
    in economical and/or technical terms.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些小型企业而言，要遵守KYC规范的成本可能是经济上和/或技术上不可承受的，从收集和提交文件的实际过程到可能引起的运营延迟。
- en: You're not welcome
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你不受欢迎
- en: Imagine a swanky new club in town with a strict "members only" sign. You hear
    the music, you see the lights, and you want in. You step up, ready to join, but
    suddenly there's a long list of criteria you must meet. After some time, you are
    finally checking all the boxes. But then the club rejects your membership with
    no clear reason why. You just weren't accepted. Frustrating, right?
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，城里新开了一家时髦的俱乐部，门口挂着严格的“仅限会员”标识。你听到音乐，看到灯光，渴望进去。你走上前去，准备加入，但突然间却有一长串条件必须满足。过了一段时间，你终于符合了所有条件。但俱乐部却以没有明确的理由拒绝了你的会员申请。你就是没有被接受。令人沮丧，对吧？
- en: This club scenario isn't too different from the fact that KYC is being used
    by many businesses as a convenient gatekeeping tool. A perfect excuse based on
    a "legal" procedure they are obliged to.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种俱乐部情景与事实上许多企业将KYC作为方便的门禁工具使用并没有太大的不同。这是基于他们有义务执行的“合法”程序的完美借口。
- en: Even some exchanges may randomly use this to freeze and block funds from users,
    claiming these were "flagged" by a cryptic system that inspects the transactions.
    You are left hostage to their arbitrary decision to let you successfully pass
    the KYC procedure. If you choose to sidestep their invasive process, they might
    just hold onto your funds indefinitely.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有些交易所可能会随机使用这种方式冻结和阻止用户的资金，并声称这些资金被一个神秘系统“标记”。你被迫接受他们武断的决定，以顺利通过KYC程序。如果你选择回避他们侵入性的流程，他们可能会无限期地扣留你的资金。
- en: Your identity has been stolen
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的身份已被盗
- en: 'KYC data has been found to be for sale on many dark net markets^(. Exchanges
    may have leaks or hacks, and such leaks contain **very** sensitive data. We''re
    talking about the full monty: passport or ID scans, proof of address, and even
    those awkward selfies where you''re holding up your ID next to your face. All
    this data is being left to the mercy of the (mostly) "trust-me-bro" security systems
    of such companies. Quite scary, isn''t it?)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: KYC数据被发现在许多暗网市场上出售。交易所可能存在泄漏或黑客事件，这些泄漏包含**非常**敏感的数据。我们谈论的是全部内容：护照或身份证扫描件、地址证明，甚至那些尴尬的自拍照，你在照片中正对着身份证。所有这些数据都留给（大多数时候是）“相信我吧”的这些公司的安全系统。相当可怕，不是吗？
- en: As cheap as $10 for 100 documents, with discounts applying for those who buy
    in bulk, the personal identities of innocent users who passed KYC procedures are
    for sale.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至只需10美元即可购买100份文件，批量购买者还可享受折扣。通过KYC程序通过的无辜用户的个人身份信息竟然被出售。
- en: In short, if you have ever passed the KYC/AML process of a crypto exchange,
    your privacy is at risk of being compromised, or it might even have already been
    compromised.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，如果你曾通过加密交易所的KYC/AML程序，你的隐私面临着被泄露的风险，甚至可能已经被泄露。
- en: (they) Know Your Coins
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: （它们）了解你的硬币
- en: You may already know that **Bitcoin and most cryptocurrencies have a transparent
    public blockchain**, meaning that all data is shown unencrypted for everyone to
    see and recorded **forever**. If you link an address you own to your identity
    through KYC, for example, by sending an amount from a KYC exchange to it, your
    Bitcoin is no longer pseudonymous and can then be traced.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经知道**比特币和大多数加密货币都有透明的公共区块链**，这意味着所有数据都是未加密的供所有人查看并**永久记录**的。如果你通过KYC将你拥有的地址与你的身份关联起来，例如从KYC交易所向其发送金额，你的比特币就不再是匿名的，可以被追踪。
- en: If, for instance, you send Bitcoin from such an identified address to another
    KYC'ed address (say, from a friend), everyone having access to that address-identity
    link information (exchanges, governments, hackers, etc.) will be able to associate
    that transaction and know who you are transacting with.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你从这样一个被识别的地址发送比特币到另一个KYC的地址（比如，给朋友发），所有能访问那个地址-身份链接信息的人（交易所、政府、黑客等）都可以关联到那笔交易，并知道你与谁进行交易。
- en: Conclusions
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: To sum up, **KYC does not protect individuals**; rather, it's a threat to our
    privacy, freedom, security and integrity. Sensible information flowing through
    the internet is thrown into chaos by dubious security measures. It puts borders
    between many potential customers and businesses, and it helps governments and
    companies track innocent users. That's the chaos KYC has stirred.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，**KYC并不保护个人**；相反，它威胁到我们的隐私、自由、安全和完整性。通过可疑的安全措施，合理的信息流动通过互联网陷入混乱。它在许多潜在客户和企业之间设立了边界，并帮助政府和公司追踪无辜的用户。这就是KYC所引发的混乱。
- en: The criminals are using stolen identities from companies that gathered them
    thanks to these very same regulations that were supposed to combat them. Criminals
    always know how to circumvent such regulations. In the end, normal people are
    the most affected by these policies.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 罪犯正在使用从企业那里获取的被这些同样的旨在打击他们的法规所收集的身份信息。罪犯总是知道如何规避这些法规。最终，普通人是这些政策最受影响的人。
- en: The threat that KYC poses to individuals in terms of privacy, security and freedom
    is not to be neglected. And if we don’t start challenging these systems and questioning
    their efficacy, we are just one step closer to the dystopian future that is now
    foreseeable.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: KYC对个人隐私、安全和自由构成的威胁是不容忽视的。如果我们不开始质疑这些系统及其效果，我们将更接近可以预见到的反乌托邦未来。
- en: Edited 20/03/2024
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 编辑于2024年3月20日
- en: Add reference to the 1% statement on [Rights for Illusions](#rights-for-illusions)
    section to an article where Chainalysis found that only 0.34% of the transaction
    volume with cryptocurrencies in 2023 was attributable to criminal activity
  id: totrans-split-36
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将[幻觉的权利](#rights-for-illusions)部分的1%声明引用到一篇文章中，Chainalysis发现2023年加密货币交易量中只有0.34%与犯罪活动有关。
