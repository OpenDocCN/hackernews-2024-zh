- en: 100 pages vs 11 words. - Pravesh Koirala
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 100 页 vs 11 个词。- Pravesh Koirala
- en: 来源：[https://praveshkoirala.com/2024/02/18/intelligence-moves-via-abstractions/](https://praveshkoirala.com/2024/02/18/intelligence-moves-via-abstractions/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://praveshkoirala.com/2024/02/18/intelligence-moves-via-abstractions/](https://praveshkoirala.com/2024/02/18/intelligence-moves-via-abstractions/)
- en: 'How difficult is it to find a solution for something like this: *“Mary baked
    some breads. For each bread, she boiled the same (as the bread) number of eggs.
    For each egg, she made the same (as the bread) number of pickles. If the total
    number of food items on the table is 39, how many breads did she bake?”*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像这样的问题找到解决方案有多困难：*“Mary 烤了一些面包。对于每个面包，她煮了与面包相同数量的鸡蛋。对于每个鸡蛋，她做了与面包相同数量的泡菜。如果桌子上的食物总数是
    39，那么她烤了多少个面包？”*
- en: 'The answer is not immediately obvious. Indeed, word problems in these forms
    are not only long-winded but also prone to misinterpretation. I may have wanted
    to ask you something but you may have understood (and answered) something else
    entirely. Moreover, I may have misspecified what I originally wanted to ask. All
    in all, this seems like a rather unfortunate way of asking questions of such nature.
    What if I change it to something like this instead:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 答案并不显而易见。事实上，这些形式的文字问题不仅啰嗦，而且容易被误解。我可能想问你一些事情，但你可能完全理解（并回答）了另一件事。而且，我可能已经错误指定了我最初想要问的内容。总的来说，这似乎是一种相当不幸的提问方式。如果我改成像这样的东西会怎么样：
- en: Solve for x if x^3 + x^2 + x = 39\. (Writing on mobile, so sorry for this not
    being properly formatted). Much better. Not only is this formulation succint,
    but it’s also much more unambiguous. And, in fact, it’s understandable even if
    you are not a native English speaker.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 求解 x，如果 x^3 + x^2 + x = 39（在移动设备上写作，所以对于格式不正确，我很抱歉）。好多了。这种表述不仅简洁，而且更加明确。而且，事实上，即使你不是母语为英语的人，这也是可以理解的。
- en: This is what’s known as an Abstraction. What I’m asking you remains unchanged
    but now instead of using long sparsely-informative symbols, I’ve compressed the
    entirety of it to an utterly irreducible form, negating any chances of miscommunication
    of ideas between you and me. Let me come to the point, in case you’re still confused
    about where this is going. Language (as we use them right now) are not an entirely
    ideal method for communication. They are ambiguous, superfluous, non-universal,
    sparse, and sometimes ridiculous (apparently, all *fax no printers*, is a semantically
    correct sentence these days). Certainly, for years, they have been changing steadily,
    depending upon culture, climate, geography, history etc. but still have somehow
    managed to remain inefficient. But now that will change drastically. And yes,
    you guessed it, because of Language Models.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是所谓的抽象。我问你的问题保持不变，但现在我已经将其压缩成了一种完全不可简化的形式，消除了你和我之间任何关于思想沟通的误解的可能性，而不是使用长长的、信息稀少的符号。让我直奔主题吧，如果你仍然对这个方向感到困惑的话。语言（就我们现在使用的方式而言）并不是一种完全理想的沟通方法。它们是含糊、多余、非普遍、稀疏的，有时也很荒谬（显然，“所有*fax
    no printers*”这句话如今是语义上正确的）。毫无疑问，多年来，它们一直在稳步变化，取决于文化、气候、地理、历史等等，但仍然在某种程度上保持着低效。但现在情况将会发生
    drastcally 的变化。是的，你猜对了，因为语言模型。
- en: People generally lament the fact that Language Models exist. And I empathize
    with them. Command over language used to be a strong indicator of intelligence,
    much like how a well-decorated cake is a strong indicator of its taste. But not
    anymore. Language Models have devastatingly isolated intelligence and language
    to the extent that the cake can (and generally will) taste horrible even if it
    looks expensive. However, I want to look at the bright side of the things. In
    a world where all cakes look fabulous… taste will have to be all that matters,
    no? Which is to say, when there’s no reward in writing beautiful prose (except
    for artistic endeavors), won’t idea be all that matters?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人们通常对语言模型的存在感到悲哀。我对他们表示同情。掌握语言曾经是智力的一个强有力的指标，就像装饰精美的蛋糕是它的味道的一个强有力的指标一样。但现在不再是这样了。语言模型已经将智力和语言彻底隔离到了这种程度，即使蛋糕看起来很贵，它的味道也可能（而且通常会）很糟糕。然而，我想看到事物的光明面。在一个所有蛋糕看起来都很棒的世界里……味道将成为唯一重要的事情，不是吗？也就是说，当写美丽的散文没有任何奖励时（除了艺术上的努力），想法将是唯一重要的事情吗？
- en: 'And as we all know, ideas are generally much succinct than the means used to
    convey them. Which gives me hope that we’ll inadvertently gravitate towards better
    abstractions than the traditionally trite prose. I don’t know how language will
    evolve to be honest but I am pretty sure that such evolution would be beautiful
    and not mechanistic. Because, after all, we have existing examples amidst us.
    Why, what can still not be constrained about life, loss, love, and hope in more
    than 100 something pages can beautifully be summarized in mere eleven words:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们都知道的那样，思想通常比用来传达它们的手段要简明得多。这使我对我们会无意中朝着比传统上的陈词滥调更好的抽象而努力表示希望。老实说，我不知道语言会如何发展，但我非常确定这样的演变会是美丽的，而不是机械的。因为，毕竟，我们身边有现成的例子。为什么，关于生命、失落、爱情和希望的事情仍然不能在超过
    100 多页的篇幅中受到限制，却可以用仅仅十一个词来美丽地总结：
- en: '*Would you know my name, if I saw you in heaven*.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果我在天堂见到你，你是否会认识我的名字*。'
