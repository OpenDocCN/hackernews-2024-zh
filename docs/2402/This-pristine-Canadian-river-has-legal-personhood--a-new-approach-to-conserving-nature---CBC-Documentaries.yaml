- en: This pristine Canadian river has legal personhood, a new approach to conserving
    nature | CBC Documentaries
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这条加拿大原始河流已经具有法律人格，这是保护自然的新方法 | CBC Documentaries
- en: 来源：[https://www.cbc.ca/documentaries/the-nature-of-things/this-pristine-canadian-river-has-legal-personhood-a-new-approach-to-conserving-nature-1.7100728](https://www.cbc.ca/documentaries/the-nature-of-things/this-pristine-canadian-river-has-legal-personhood-a-new-approach-to-conserving-nature-1.7100728)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/documentaries/the-nature-of-things/this-pristine-canadian-river-has-legal-personhood-a-new-approach-to-conserving-nature-1.7100728](https://www.cbc.ca/documentaries/the-nature-of-things/this-pristine-canadian-river-has-legal-personhood-a-new-approach-to-conserving-nature-1.7100728)
- en: A swoosh of raven wings echo in the crisp air. Beaver claws scratch against
    the rocks on the shoreline. The ice blockade upriver groans and creaks against
    the rising waters. It's springtime at the Magpie River.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 乌鸦的翅膀在清冷的空气中发出“哗啦”的声响。河岸上，河狸的爪子刮擦着岩石。上游的冰坝在涨水时发出咯吱作响的声音。现在是麻瓜鸟河的春天。
- en: This stretch of water is known as the Muteshekau-shipu by the Innu, the first
    peoples whose traditional lands surround it. The river is a vital part of their
    cultural identity.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这段水域被因努人称为“穆特谢考河”，他们是这片土地的第一民族，周围的传统土地环绕着它。对于他们的文化身份来说，这条河是至关重要的一部分。
- en: '"Our grandmothers went down the river; they went down the rapids," Jean-Charles
    Piétacho, chief of the Innu of Ekuanitshit, says in French in the new film ***I
    Am the Magpie River***, a documentary from *The Nature of Things*. "The Magpie
    is one of the only rivers that is supposed to stay as it is."'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在来自 *The Nature of Things* 的纪录片《我是麻瓜鸟河》中，因努族Ekuanitshit社区的首领让-查尔斯·皮埃塔乔用法语说道：“我们的祖母们下过这条河，她们穿过急流。”“麻瓜鸟河是唯一应该保持原貌的河流之一。”
- en: In 2021, this river was granted legal personhood to protect its pristine waters.
    The documentary considers the impact of this decision and how it could ensure
    the Magpie's mighty waters continue to flow freely for the people and wildlife
    that depend on them.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，这条河被授予法律上的人格，以保护其原始水域。本纪录片探讨了这一决定的影响，以及如何确保麻瓜鸟的强大水流继续为依赖它们的人类和野生动物自由流动。
- en: '**Threats to Canada''s freshwater rivers**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**威胁加拿大淡水河流**'
- en: The headwaters of the Magpie River sit between Labrador and Quebec. Ice turns
    to water, which tumbles down nearly 300 kilometres across the rocky landscape,
    through sequential white water rapids toward the Gulf of St. Lawrence.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 麻瓜鸟河的源头位于拉布拉多和魁北克之间。冰融化成水，在岩石崎岖的地形上流动近300公里，经过连续的急流向圣劳伦斯湾流去。
- en: Rivers with the unimpeded breadth and expanse of the Magpie are no longer a
    common sight in Canada or around the world. According to the documentary, less
    than a third of the planet's large rivers remain free-flowing from source to sea.
    Due to their strength, these bodies of water hold the potential for hydro power.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在加拿大或全世界范围内，像麻瓜鸟河这样未受阻碍的宽广河流已经不再普遍。根据这部纪录片的说法，全球仅有不到三分之一的大河从源头到海洋保持自由流动。由于其强大的力量，这些水体具有水力发电的潜力。
- en: While there has been a small dam on the Magpie since the 1950s, located just
    before it empties into the St. Lawrence, power companies like Hydro-Québec have
    long wanted to dam the Magpie further to harness its power. In recent years, the
    spring melt has seen the river rise by more than 30 metres in places, pushing
    950 cubic metres of water per second through certain points.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自1950年代以来，麻瓜鸟河上就有一座小型水坝，位于它注入圣劳伦斯河之前，但是像Hydro-Québec这样的电力公司长期以来一直希望在更远处的麻瓜鸟河修建大坝以利用其水力。近年来，春季融化使得该河的水位在某些地方上涨超过30米，通过某些地点每秒推动950立方米的水量。
- en: But using the Magpie for energy production would transform the landscape — requiring
    hundreds of kilometres of roads, dikes and hydro corridors — and threaten the
    existence of many organisms that live throughout the far reaches of the river.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果利用麻瓜鸟河进行能源生产，将改变这片景观，需要修建数百公里的道路、堤坝和水电走廊，威胁到生活在这条河的远处的许多生物的存在。
- en: '"Freshwaters are actually home to the world''s greatest amount of biodiversity,"
    says Dalal Hanna, a Canadian freshwater and landscape ecologist, in the film.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “淡水实际上是世界上生物多样性最丰富的环境之一，”加拿大淡水和景观生态学家达拉尔·汉纳在影片中说道。
- en: And according to the documentary, these freshwater ecosystems are quickly becoming
    some of the most endangered on the planet, resulting in their animal populations
    shrinking at a rate twice as fast as those in the sea or on land.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据纪录片，这些淡水生态系统正在迅速成为地球上最濒临灭绝的生态系统之一，导致它们的动物种群减少速度是海洋或陆地上的动物的两倍。
- en: In 2010, the Magpie river was named one of the top 10 whitewater kayaking rivers
    in the world by National Geographic. (Q Films)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年，国家地理杂志将马格皮河列为全球十大白水皮划艇河流之一。（Q Films）
- en: '**Saving the Magpie**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**拯救马格皮河**'
- en: For locals and advocates, the threat to the Magpie is reminiscent of what happened
    to another Quebec river system.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于当地人和倡导者来说，马格皮河所面临的威胁让人联想到了魁北克另一个河流系统所经历的情况。
- en: The Romaine River is similarly entwined in Innu culture and history, running
    parallel to a highway of portage trails leading up from the St. Lawrence River.
    In 2009, it was dammed by Hydro-Québec to create four hydroelectric power stations.
    Intermittent flooding dramatically changes the landscape around the dams, wreaking
    havoc on animal habitat and disrupting natural corridors that animals use to move
    through their territory.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 罗马因河同样与因努文化和历史息息相关，与通往圣劳伦斯河的环渡小径平行。2009年，它被魁北克水电局拦截，建成了四座水电站。间歇性的洪水极大地改变了大坝周围的景观，对动物栖息地造成了严重破坏，打断了动物用来在领土中移动的自然通道。
- en: 'Chief Piétacho sits near one of the power stations in the film: on one side
    is a vast expanse of flooded land, and on the other, an exposed riverbed — its
    powerful waters reduced to a trickle.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首领皮埃塔霍在电影中的一个水电站附近坐着：一边是大片的被淹没的土地，另一边是一个露出的河床 —— 其强大的水流减少到了一滴。
- en: '"The Romaine woke us up," Mathieu Bourdon, a tour guide who has led countless
    rafting trips down the Magpie for Innu youth, says in French in the film. "It
    was like a bulldozer. We weren''t ready to act."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"罗马因河唤醒了我们，“电影中的领队马修·布尔登用法语说道。"它就像一辆推土机。我们没有准备好行动。“'
- en: Chief Piétacho stands on the exposed riverbed near a Hydro-Québec power station
    on the Romaine River. (Q Films)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首领皮埃塔霍站在罗马因河的一座魁北克水电站附近的露出的河床上。（Q Films）
- en: In 2018, Bourdon and Chief Piétacho initiated a strategic alliance that brought
    together local Indigenous and non-Indigenous governments as well as environmental
    groups to form the Muteshekau-shipu Alliance. United, they approached Yenny Vega
    Cárdenas, president of the International Observatory on the Rights of Nature,
    to take on the case of protecting the Magpie River.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，布尔登和首领皮埃塔霍发起了一个战略联盟，汇集了当地的原住民和非原住民政府以及环保团体，组成了Muteshekau-shipu联盟。他们联合起来，拜托国际自然权益观察组织主席延尼·维加·卡尔代纳斯接管保护马格皮河的事务。
- en: Cárdenas provided the solution of granting the river legal personhood, a move
    which had been used to protect ecosystems in Ecuador, New Zealand, Spain and Colombia.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔代纳斯提出了给河流赋予法人身份的解决方案，这一举措曾被用于保护厄瓜多尔、新西兰、西班牙和哥伦比亚的生态系统。
- en: '"Legal personhood means, in law … that we cannot destroy [the ecosystem]. That
    it''s not an object to exploit, but a person to protect," Cárdenas says in the
    documentary. This approach to conservation falls under the legal framework of
    the rights of nature, which recognizes that natural phenomena, like rivers and
    forests, have the intrinsic right to exist outside of their relationship to humans.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “法人身份意味着，在法律上......我们不能摧毁[生态系统]。这不是一个可以利用的对象，而是一个需要保护的个体，“卡尔代纳斯在纪录片中说道。这种保护方法属于自然权利的法律框架，承认自然现象，如河流和森林，有存在的内在权利，不受其与人类关系的影响。
- en: The preservation of natural systems like the Magpie also protects the human
    right to water, Cárdenas told the CBC. "If we destroy nature, we are undermining
    our individual and collective capacity to prosper and live in relationship with
    our environment … when we affect the environment, we affect ourselves."
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Cárdenas告诉加拿大广播公司说，像马格皮河这样的自然系统的保护也保护了人们的用水权利。“如果我们摧毁自然，我们正在削弱我们个人和集体繁荣和与环境关系中生活的能力......当我们影响环境时，我们也在影响自己。“
- en: 'In 2021, the Innu Council of Ekuanitshit and the regional municipal council
    of Minganie passed sister resolutions, granting the Magpie River the landmark
    right of legal personhood — a title which bestowed nine rights upon the Magpie
    River:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，埃库安尼西特因努委员会和米纳尼地区市政委员会通过了姐妹决议，授予了马格皮河法人身份的重要权利 —— 这一称号赋予了马格皮河九项权利：
- en: The right to live, to exist and to flow.
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生存的、存在的和流动的权利。
- en: The right to the respect for its natural cycles.
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权尊重其自然周期。
- en: The right to evolve naturally, to be protected and preserved.
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权自然演化，得到保护和保存。
- en: The right to maintain its natural biodiversity.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权维持其自然生物多样性。
- en: The right to perform its essential functions within its ecosystem.
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权在其生态系统内执行其基本功能。
- en: The right to maintain its integrity.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权维持其完整性。
- en: The right to be free from pollution.
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权免受污染。
- en: The right to regenerate and be restored.
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权再生和修复。
- en: The right to sue.
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有权起诉。
- en: '**Navigating the legal system**'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**在法律体系中航行**'
- en: Although the title of legal personhood is a unique way of approaching conservation,
    it can draw questions about how the Magpie will manage the intricacies of the
    legal system — especially since it can now theoretically sue and *be* sued.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管法人格称号是一种独特的保护方式，它可能会引发对于喜鹊如何处理法律体系复杂性的疑问 — 尤其是它现在理论上可以起诉和*被*起诉。
- en: In the case of damage, due to flooding for instance, Cárdenas explains that
    the Magpie would likely not be found liable. "The river doesn't commit intentional
    damage, therefore it cannot be sued," she said, pointing out that those who build
    in known flood zones are also aware of the risks.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 卡尔德纳斯解释说，例如在洪水造成的损害情况下，喜鹊可能不会被判定有过失责任。“河流不会故意造成损害，因此它不能被起诉，”她说道，指出那些在已知洪水区建造的人也意识到了风险。
- en: According to the sister resolutions, "guardians" will be appointed by the Innu
    council of Ekuanitshit and the regional municipal council of Minganie to advocate
    for the river and represent it in court. The guardians will also have to consult
    both councils when performing their duties to protect the Magpie.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 根据姊妹决议，Ekuanitshit Innu理事会和Minganie地区市政理事会将任命“监护人”来为喜鹊辩护，并代表其出庭。这些监护人在履行其保护喜鹊职责时还必须咨询两个理事会。
- en: The guardianship model is based on the idea that the representatives of the
    natural system must look after its best interests, Cárdenas said. "Like parents
    to a child, they must look out for the best interests of the child."
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 监护模式基于自然系统代表必须关注其最佳利益的理念，卡尔德纳斯说道。“就像父母对待孩子一样，他们必须关注孩子的最佳利益。”
- en: It remains to be seen how the courts will interpret the laws of legal personhood,
    but advocates are hopeful that this new approach to conservation will help protect
    ecosystems across the country and around the world.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 法院如何解释法人格法律仍有待观察，但倡导者们希望这种保护方式能帮助保护全国乃至全球的生态系统。
