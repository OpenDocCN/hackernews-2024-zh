- en: Legendary Industry Veterans Get Candid On Ageism In Gaming
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 传奇行业老兵们在游戏业中对年龄歧视发表坦率看法
- en: 来源：[https://kotaku.com/activision-ageism-video-games-cliffy-b-warren-spector-1851220345](https://kotaku.com/activision-ageism-video-games-cliffy-b-warren-spector-1851220345)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://kotaku.com/activision-ageism-video-games-cliffy-b-warren-spector-1851220345](https://kotaku.com/activision-ageism-video-games-cliffy-b-warren-spector-1851220345)
- en: 'Video game publisher Activision Blizzard has been embroiled in controversy
    within the last few years, from [allegations that a culture of sexual harassment](https://kotaku.com/everything-that-has-happened-since-the-activision-blizz-1847401161)
    was allowed to thrive to [reports of union-busting by management](https://kotaku.com/workers-accuse-activision-blizzard-of-union-busting-1847675870).
    But in January 2024, when a [new lawsuit was filed](https://www.polygon.com/24029908/activision-blizzard-old-white-age-discrimiantion-lawsuit)
    against the *Call of Duty* and *Overwatch* publisher, many were shocked to read
    what it was in reference to: A 57-year-old former ActiBlizz exec alleged that
    he left the company because of ageism. According to the lawsuit, then-CEO Bobby
    Kotick said that the company’s problem was that there were “too many old white
    guys” working there.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 视频游戏发行商动视暴雪在过去几年中卷入了争议，从允许性骚扰文化蓬勃发展的指控到管理层进行反工会行为的报道。但在2024年1月，当一份[新诉讼被提起](https://www.polygon.com/24029908/activision-blizzard-old-white-age-discrimiantion-lawsuit)针对《使命召唤》和《守望先锋》发行商时，许多人对其引用内容感到震惊：一位57岁的前ActiBlizz高管声称，他离开公司是因为年龄歧视。根据诉讼，时任CEO鲍比·科蒂克表示公司的问题在于“有太多老白人”在工作。
- en: Though race and gender traditionally get more attention in calls for a more
    diverse game industry—one where whiteness and maleness remain the norm—age discrimination
    is a hot-button issue as well. According to a [2019 survey from the International
    Game Developers Association](https://www.statista.com/statistics/453780/game-developer-age-distribution-worldwide/),
    only 9% of game developers are 50 years old or older. As the people behind iconic,
    genre-defining games approach and surpass middle age, how do their peers treat
    them? Have they noticed a shift in the way developers work, or how games are made?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管种族和性别传统上在呼吁更多元化的游戏行业中更受关注——其中白人和男性仍然是主流——年龄歧视也是一个敏感话题。根据国际游戏开发者协会的[2019年调查](https://www.statista.com/statistics/453780/game-developer-age-distribution-worldwide/)，仅有9%的游戏开发者年龄超过50岁。当那些创造标志性、定义流派的游戏的人逐渐接近并超过中年时，他们的同行们如何对待他们？他们是否注意到开发者的工作方式或游戏制作方式发生了变化？
- en: I sat down with *Gears of War* designer Cliff Bleszinksi on one call and *Ultima
    Underworld* creator Warren Spector, Apogee Software founder Scott Miller, and
    Nightdive Studios head of business development Larry Kuperman on another, to chat
    about navigating the game world after spending decades in it.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾与《战争机器》设计师克里夫·布莱辛斯基一起通话，与《奥格瑞玛深渊》创作者沃伦·斯佩克特、Apogee Software创始人斯科特·米勒以及Nightdive
    Studios业务发展负责人拉里·库珀曼另一次通话，聊了聊在游戏世界度过几十年后的航行。
- en: 'Photo: Mark Davis (Getty Images)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 照片：马克·戴维斯（盖蒂图片）
- en: '**The demands of game development**'
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**游戏开发的要求**'
- en: “I’m gonna go on record saying I think I’m the oldest person who isn’t running
    stuff or on the business side,” Spector, who is 68, proclaims early on in the
    conversation. He’s referencing the phenomenon by which former developers transition
    to the business side of game dev, which many chalk up to the intense demands of
    video game development cycles.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我要在记录上说，我认为我是那些不参与经营或在商业领域的最年长的人之一，”68岁的斯佩克特在谈话早期如此宣称。他指的是前开发人员转向游戏开发的商业方面的现象，许多人将其归因于视频游戏开发周期的强烈要求。
- en: Spector started in the board game world before moving to digital games in 1989,
    Miller (who pioneered gaming’s episodic release format) shipped his first in ‘85,
    Kuperman has been involved in games since 2001, and Bleszinski joined Epic Games
    in ‘92\. Of the four, Spector is the only one solely working on the development
    side, while the rest are now mostly focused on the business end or, in Bleszinski’s
    case, out of games almost entirely.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 斯佩克特在1989年从棋盘游戏世界转向数字游戏，米勒（率先推出游戏的分集发布格式）在'85年发布了他的第一款游戏，库珀曼从2001年开始涉足游戏行业，布莱辛斯基在'92年加入Epic
    Games。这四位中，斯佩克特是唯一仍专注于开发端的人，而其余的大多数人现在更多地关注商业端，或者像布莱辛斯基那样，几乎完全退出了游戏行业。
- en: I ask if the volatility and demands of the industry, which has seen more than
    [6,000 layoffs in the first month of 2024 alone](https://kotaku.com/game-industry-layoffs-how-many-2024-unity-twitch-1851155818),
    are why companies can’t or won’t retain older talent. “Some people find an ever-changing
    environment invigorating,” Spector suggests. “That’s one of the reasons I’ve lasted
    this long…things change so rapidly that you’re constantly acquiring not only new
    knowledge but new skills.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我问是否行业的不稳定性和要求，单单在2024年的第一个月就看到超过[6000人被裁员](https://kotaku.com/game-industry-layoffs-how-many-2024-unity-twitch-1851155818)，是导致公司不能或不愿留住老资格的原因。“有些人发现不断变化的环境令人振奋，”斯佩克特建议道。“这就是我能坚持这么久的原因之一…事物变化如此迅速，以至于你不仅不断获取新知识，还获取新技能。”
- en: But he acknowledges how competitive and tough the games industry can be. “The
    difficulty of the work, the low pay, drives even young developers away,” he points
    out while suggesting that, in his experience, the average “lifespan” of a programmer
    is about five to seven years due to the intense nature of their work.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但他承认游戏行业的竞争和激烈。在指出工作的难度和低报酬驱使年轻开发者离开时，他指出，根据他的经验，程序员的“寿命”大约是五到七年，因为工作的强度非常高。
- en: “There’s a certain type of developer that’s a kind of self-flagellating monk
    that lives for that [intense] work ethic,” Bleszinski says during our conversation.
    “And then there’s a certain amount of peer pressure where you have deadlines and
    then someone goes home at six o’clock at night to their family, and then the other
    people are still at their desks—they don’t say it, but deep down they’re thinking,
    ‘I’m gonna be here until midnight, fuck that guy.’ A lot of that comes from the
    top…my producer on *Gears*, Rod Ferguson, I believe is one of the best in the
    business, but he lives for the work. He’s just an absolute workaholic.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “有一种开发者是一种自我鞭笞的修士，他们生活在那种[强烈的]工作道德中，”布雷辛斯基在我们的对话中说。“还有一定程度上的同侪压力，你有截止日期，然后有人六点下班回家去见家人，而其他人还在他们的办公桌前——他们不会说出来，但在心底深处他们在想‘我会一直工作到午夜，去他的那个家伙’。这很大程度上来自于上面…我的《战争机器》的制作人，罗德·弗格森，我认为是这个行业中最好的之一，但他为工作而生。他简直是个工作狂。”
- en: With crunch becoming an increasingly popular issue within the industry, and
    workers campaigning for union protections and a better work/life balance, can
    studios expect their developers to work the way they once did?
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加班成为该行业日益普遍的问题，并且工人们在为工会保护和更好的工作与生活平衡而奋斗，工作室还能指望他们的开发者像过去一样工作吗？
- en: “The industry thrives on hungry game developers that are just happy to get an
    okay salary and free Mountain Dew and Doritos,” Bleszinski says. “If crunch is
    enforced, they’ll do it, but they’re gonna be very resentful towards the company…plus
    you get to a certain age where you hit the point where you’re like, ‘fuck you,
    pay me’.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “这个行业靠着那些只是为了能拿到尚可的薪水和免费的山露和多力多滋而快乐的游戏开发者生存，”布雷辛斯基说。“如果强制加班，他们会做，但他们会对公司非常愤怒…此外，你会到一定年龄后，就会达到一个你说‘去你的，给我钱’的地步。”
- en: 'Image: Apogee Entertainment'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Apogee Entertainment
- en: '**The promise of indies, the problem of layoffs**'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**独立游戏的承诺，裁员问题**'
- en: 'Though Spector, Miller, and Kuperman don’t hesitate to disagree on the topics
    we cover (they playfully throw barbs about the validity of the games-as-a-service
    business model), they wholeheartedly agree on one thing: The nuts and bolts of
    game development have dramatically shifted since they started their careers, and
    much of that shift can be attributed to the availability and approachability of
    today’s game engines.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管斯佩克特、米勒和库珀曼在我们涵盖的主题上毫不犹豫地表达了不同意见（他们在游戏即服务业务模型的有效性上打趣地互相挑刺），但他们毫不犹豫地同意一件事：游戏开发的基础从他们开始职业生涯以来发生了显著变化，这种变化的很大部分归因于今天游戏引擎的可用性和易用性。
- en: “We used to have to create engines from scratch, and that limited access,” Spector
    points out. “Now, youngsters right out of school, in their garage, can actually
    make games without learning Assembly, like Richard Garriot [the creator of the
    *Ultima* series] had to. So I think that’s a large reason why you don’t see as
    many older developers, because the youngsters are using those available tools.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们过去必须从零开始创建引擎，这限制了接触的机会，”斯佩克特指出。“现在，刚从学校毕业的年轻人在他们的车库里实际上可以制作游戏，而不必像理查德·加里奥特（*最终幻想*系列的创作者）那样学习汇编语言。所以我认为这是为什么你不再看到那么多老开发者的一个重要原因，因为年轻人正在使用这些可用的工具。”
- en: 'Miller, who is still “deeply involved” in making games, concurs: “We’re in
    the era now where two people can do what 20 people did back in the ‘90s.” He brings
    up last year’s action game, *Turbo Overkill*, which Apogee published. “95% of
    that game was made by one guy. We helped him up with the music and voiceover,
    but this is a game that would’ve taken 25 to 30 people back in the ‘90s. It’s
    just a remarkable piece of work.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 仍然“深度参与”游戏制作的米勒同意：“现在我们正处于两个人能做90年代20人份工作的时代。” 他提到去年Apogee发行的动作游戏*Turbo Overkill*。“这款游戏95%是一个人做的。我们帮他加了音乐和配音，但是这款游戏在90年代需要25到30人才能完成。这简直是一个了不起的作品。”
- en: And for them, in today’s game economy, innovation like that can only be found
    at indie studios. “I like being at the indie level,” Miller says. “I think we
    can all agree on that,” Kuperman chimes in. “There’s just so much innovation going
    on at the indie level that you’re not seeing at the big boy level because it’s
    too costly to take a risk,” Miller suggests.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于他们来说，在当今的游戏经济中，这样的创新只能在独立工作室找到。“我喜欢独立工作室的水平，”米勒说。“我想我们都同意这一点，”库珀曼插话道。“在独立工作室有太多的创新，而在大公司水平你看不到，因为冒险成本太高，”米勒建议道。
- en: 'What about those “big boy” studios, and the thousands of layoffs they’ve doled
    out in the last month alone? How do industry mainstays feel about the layoffs,
    and the future of the industry? For Spector, there’s no fear in gaming’s future,
    just apprehension towards those leading it: “It sounds like [companies] just over-hired
    during the early days of the pandemic, and it’s bad management that’s resulting
    in overstaffing. That doesn’t mean there’s a fundamental flaw. It means we have
    some bad managers at the top of companies.”'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那些“大公司”工作室怎么样？仅仅在过去一个月里，它们就裁掉了数千人。业界的主流人士对裁员和行业未来持何种看法？对于斯佩克特来说，他对游戏的未来没有恐惧，只是对领导游戏的人持有某些担忧：“听起来[公司]只是在疫情早期雇佣过多了，这是糟糕的管理导致了人员过剩。这并不意味着有根本性的缺陷。这意味着我们在公司高层有些糟糕的管理者。”
- en: Kuperman steps in, pointing out that “Scott [Miller] has been kinda leading
    the way in hiring back up people from kindred companies.” Miller reiterated Spector’s
    talking points, suggesting that “games suddenly were selling 30 to 50% better
    than normal” during covid, and studios went on a hiring spree.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Kuperman 接手，指出“斯科特[米勒]在重新雇佣同行公司的人方面走在了前面。” 米勒重申了斯佩克特的讲话要点，暗示“在疫情期间，游戏突然间卖得比平时好了30%到50%，工作室开始大量招聘。”
- en: The conversation circles back around, once again, to the promise and allure
    of indie studios in the modern financial climate. “I don’t have 150 or 200 employees
    to lay off…but the layoffs are coming at Mega Corp,” Kuperman says. “And in the
    meantime, there are lots of indie developers that are not only thriving, but are
    looking to scale up.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谈话再次围绕回来，再次回到了独立工作室在现代金融气候中的承诺和诱惑。“我没有150或200名员工要裁员……但是在Mega Corp，裁员正在发生，”库珀曼说。“与此同时，有很多独立开发者不仅生存良好，还希望扩展规模。”
- en: Variety
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 多样性
- en: '**Ageism and diversity in the video game industry**'
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**游戏行业中的年龄歧视和多样性**'
- en: Though we laugh a bit about how we all came together—thanks to Bobby Kotick
    (himself a 61-year-old man) allegedly partaking in ageism—the tone does get somewhat
    serious when discussing the issue of age discrimination. Miller and Spector deny
    facing any sort of ageism during their decades in the industry, but Kuperman has
    a personal anecdote that’s stayed with him for years.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们都笑了一笑，因为我们大家都因为62岁的鲍比·科蒂克（他本人）涉嫌参与年龄歧视而聚在一起——但是在讨论年龄歧视问题时，气氛确实变得有些严肃。米勒和斯佩克特否认在他们在游戏行业几十年间遭遇过任何形式的年龄歧视，但库珀曼有一个多年来一直萦绕在他心头的个人轶事。
- en: After working remotely for GameStop for two years as a business development
    manager, he was let go at 57 years old. “There I was, with a great resume, you
    know, successful in games, I had worked with every major company, my client list
    went from Activision to Zenimax…I sent out my resume, my applications to all of
    these companies that I had worked with—they all knew what I could do and my capabilities.
    And they all turned me down,” Kuperman recalls. “And the one that was the most
    offensive—I won’t say who it was—but they took the time to explain to me that
    I was not a ‘cultural fit.’ I got this explanation that I was not a cultural fit
    while I was working from home wearing a Ramones T-shirt. I knew what they meant,
    right? That I was not gonna fit in with their twenty- and thirty-somethings.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GameStop 远程工作了两年作为业务发展经理后，他在 57 岁时被解雇。“我在那里，有着一个很棒的简历，你知道的，在游戏行业很成功，我曾与每个主要公司合作过，我的客户列表从
    Activision 到 Zenimax……我发送了我的简历，我的申请给所有这些我曾经合作过的公司——他们都知道我能做什么和我的能力。他们全都拒绝了我，”
    Kuperman 回忆道。“其中最令人气愤的是——我不会说是谁——但他们花时间向我解释，说我不是‘文化适配者’。我在家里穿着 Ramones T 恤时，他们给我这样的解释，我知道他们什么意思，对吧？他们是说我不会融入他们的二三十岁的团队。”
- en: Bleszinski believes older members of the industry are still in it either because
    they didn’t get “fuck you” money or because they genuinely love what they do—from
    our convo, it’s clear that his time churning out AAA games left him somewhat jaded.
    “Talking about ageism—once a person gets married and has kids and whatnot, you
    know, they’re going to put in their eight hours and they’re gonna go the fuck
    home,” Bleszinski says. “I tell people, get ‘fuck you’ money, and then get the
    fuck out.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: Bleszinski 认为，行业中的老成员仍然留在这个行业，要么是因为他们没有得到“滚你妈的”钱，要么是因为他们真的热爱自己的工作——从我们的对话中可以明显看出，他在制作
    AAA 游戏的时间让他有些心灰意冷。“谈论年龄歧视——一旦一个人结了婚，有了孩子之类的，你知道的，他们会工作八个小时，然后滚蛋回家，” Bleszinski
    说。“我告诉人们，赚够了‘滚你妈的’钱，然后就滚蛋吧。”
- en: Spector, Miller, and Kuperman are all now indie darlings, so their experience
    is vastly different from Bleszinski’s, who had to be the face of a massive AAA
    franchise while still actively working on it. But all of them still agree that
    game development can often feel like a young person’s, well, game. Part of that
    has to do with the demands of the work, sure, but there’s an accessibility problem,
    as well.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Spector、Miller 和 Kuperman 现在都是独立游戏的宠儿，因此他们的经历与 Bleszinski 的经历大不相同，后者不得不成为一个大型
    AAA 版本的代表，同时还在积极工作中。但他们仍然都认为游戏开发往往感觉像是年轻人的事业。当然，这部分原因在于工作的要求，但也存在着可及性问题。
- en: “My twitch skills are not what they used to be,” Spector points out. “People
    don’t believe me that there are physical changes in your body as you get older.
    But there are, and I am physically not able to work the kinds of hours I used
    to. I am physically not able to keep up with 12-year-olds, 34-year-olds [referencing
    my age] playing games anymore. So I need to find a somewhat different role in
    development, and I’m lucky enough that I’ve been able to carve out a different
    role. But a lot of people might just say, ‘I don’t want to do that anymore’ and
    self-select out.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “我的反应速度已经不如以前了，” Spector 指出。“人们不相信我说的身体随年龄增长会发生变化。但事实上是有的，我现在体力已经不再能够像以前那样工作了。我无法再跟上
    12 岁和 34 岁（指代我的年龄）玩游戏的人的节奏。所以我需要在开发中找到一个有些不同的角色，我很幸运能够开辟出一个不同的角色。但很多人可能会选择说，‘我不想再这样做了’，然后自动退出。”
- en: “The thing is, for me, my vision,” Kuperman says. He struggles with contrast
    in games, and can get frustrated when he can’t see important features like doors.
    “But I’m lucky because [my studio] NightDive is now part of Atari, so I now have
    support mechanisms that I didn’t have before.”
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “对我来说，问题在于我的视力，” Kuperman 说。他在游戏中对比度有问题，当看不到重要的门之类的要素时会感到沮丧。“但我很幸运，因为【我的工作室】NightDive
    现在是 Atari 的一部分，所以我现在有了之前没有的支持机制。”
- en: But how does the industry, as a whole, do when it comes to accessibility and
    diversity?
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但整个行业在可及性和多样性方面表现如何？
- en: “It’s not just age and it’s not just physical—divergent thinking is not very
    well-supported,” Spector says. “Every way you can think about diversity, we do
    a bad job…we don’t get a lot of resumes from older developers or people who think
    differently or people of color…that’s an area where I think younger developers
    are going to have to lead the charge.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “年龄不是唯一因素，身体状况也不是唯一因素——发散思维支持得不够好，” Spector 说道。“在多样性的各个方面，我们都做得不好……我们没有收到很多年长开发者或者思维方式不同或有色人种的简历……这是一个年轻开发者将不得不领导进攻的领域。”
- en: He continues. “I’m only speaking for myself but, I like the past when I was
    able to work until three in the morning and sleep under my desk and drive home
    and have no idea how I got home. I kind of miss those days of comradery in the
    foxhole. Younger developers don’t wanna do that, and it’s a good thing ‘cause
    I can’t do it anymore. So it’s good that they’re thinking that way…the world has
    changed for the better.”
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他接着说道。“我只代表我自己说话，但我喜欢过去，当我能工作到凌晨三点、睡在办公桌底下、开车回家却完全不知道怎么回到家的时光。我有点怀念那些战友一起在战壕里的日子。年轻开发者不想这样做，这是好事，因为我再也做不到了。所以他们这样想是件好事……世界变得更好了。”
