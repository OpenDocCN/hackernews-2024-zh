- en: Over the last couple of years, dating app companies like Match Group and Bumble
    have learned that, like love, their business is a battlefield. Their stock prices
    are [on the rocks](https://click.nl.npr.org/?qs=4e8dc791442eb537b63d1284672cc8f5d5eb406ab095bc7115fa1bf36cfc7384a47c2132dfc554724b72259f5f2e5a7559f04a6811e0cf49).
    Their investors are heartbroken. They're [getting](https://www.axios.com/2023/11/05/dating-apps-college-students-tinder-bumble?utm_source=npr_newsletter&utm_medium=email&utm_content=20240202&utm_term=9250242&utm_campaign=money&utm_id=8562679&orgid=128&utm_att1=)
    ghosted by [users](https://click.nl.npr.org/?qs=4e8dc791442eb5375918962a92f3bf60b885fb0f98d6b3c0fe37efe1f00db34f269be47b6ce36fc38ae02955119d5ae3916c866cba4819d6)
    and [failing](https://click.nl.npr.org/?qs=31774c9400b56617e6b079def38e4857e16d4d5dc5ea46481715308a95065cecdbf3849a3f2cc0f5fdaea40a71db4d727fe866e73e69ae70)
    to woo Generation Z. It's no wonder why the CEOs of both [companies](https://click.nl.npr.org/?qs=31774c9400b566176e4610028804fa576f571bf5bca14eb1a23e7b6c43eea9ac631d21e69d9be7aaa7ded6526978a317832d176de6b231f1)
    have recently [resigned](https://click.nl.npr.org/?qs=31774c9400b566170f1130e44007a0d2220cae7910435a3d3309817e52f0e7c82b6c5daf99e09634a3dd28ea79b1304ffc1fdbf24b53ad19).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Lost love in the crowded dating app market is nothing new. One moment a dating
    app might be hot and heavy with consumers, but the next they're getting dumped.
    Match Group has tried to overcome this problem by incubating new dating apps and,
    more aggressively, [acquiring](https://click.nl.npr.org/?qs=31774c9400b566172bdd6aa2ff2aef5660969c83eb3a2c06b1cf2aec379bfcffafa249038f54bc7a3fed55e0504f3dc41d78c751c63f88a8)
    rival ones. Originally just associated with the dating site Match.com, Match Group
    now oversees a sprawling dating empire of at least [45 dating apps](https://click.nl.npr.org/?qs=31774c9400b566177a8c784cf5e1f1ab8b709c0db8270503899aa56a67c09d5b77f7bf77da497047bc86f974518ee599c8d869facecc6e58),
    including [Tinder](https://click.nl.npr.org/?qs=31774c9400b566179f8ed025eb38eb10b0adc75d7c4dd71caf0a7df62729a4606db9eb22371cdf0c4b0d8af51b51028cbdb7f1980d41e1f9),
    [OkCupid](https://click.nl.npr.org/?qs=31774c9400b566172e581c41a5824e4b962f1a64cf44b00198681bfb1e7fc01b57c531df6e5cd135bad184e804df9a12401e4a070c43142d),
    [Hinge](https://click.nl.npr.org/?qs=31774c9400b56617f2520aeeb3504987dc6ace720d978da37a54ffbb55d4985bb90ce629e96705c72cc4ef8bf741c2a231dba8dc17be323f)
    and [The League](https://click.nl.npr.org/?qs=31774c9400b56617e58b9d26e2243a960ff70831f348b612532f00e0a0874b54d9019831ae2b0ae2f12498242956fde2735cd3d600a338fb).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在拥挤的约会应用市场中失去爱情并不新鲜。一个时刻，约会应用可能与消费者亲密无间，但下一刻它们可能会被抛弃。Match Group试图通过孵化新的约会应用程序，并更加激进地[收购](https://click.nl.npr.org/?qs=31774c9400b566172bdd6aa2ff2aef5660969c83eb3a2c06b1cf2aec379bfcffafa249038f54bc7a3fed55e0504f3dc41d78c751c63f88a8)竞争对手来克服这一问题。最初仅与约会网站Match.com相关联，Match
    Group现在管理着至少[45款约会应用程序](https://click.nl.npr.org/?qs=31774c9400b566177a8c784cf5e1f1ab8b709c0db8270503899aa56a67c09d5b77f7bf77da497047bc86f974518ee599c8d869facecc6e58)，包括[Tinder](https://click.nl.npr.org/?qs=31774c9400b566179f8ed025eb38eb10b0adc75d7c4dd71caf0a7df62729a4606db9eb22371cdf0c4b0d8af51b51028cbdb7f1980d41e1f9)、[OkCupid](https://click.nl.npr.org/?qs=31774c9400b566172e581c41a5824e4b962f1a64cf44b00198681bfb1e7fc01b57c531df6e5cd135bad184e804df9a12401e4a070c43142d)、[Hinge](https://click.nl.npr.org/?qs=31774c9400b56617f2520aeeb3504987dc6ace720d978da37a54ffbb55d4985bb90ce629e96705c72cc4ef8bf741c2a231dba8dc17be323f)和[The
    League](https://click.nl.npr.org/?qs=31774c9400b56617e58b9d26e2243a960ff70831f348b612532f00e0a0874b54d9019831ae2b0ae2f12498242956fde2735cd3d600a338fb)。
- en: Before we dive deeper into their problems, it's worth saying that dating apps
    have helped many people find love. According to a survey of Americans by [Pew
    Research Center published last year](https://click.nl.npr.org/?qs=256751f68502a2a479b1d13b896b24f13f4b29ff2add1efc1188e7bb77549cf9923f944163fc7a19abeb240af654fa34995d804b949502ee),
    "one-in-ten partnered adults — meaning those who are married, living with a partner
    or in a committed romantic relationship — met their current significant other
    through a dating site or app."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入讨论它们的问题之前，值得一提的是，约会应用程序帮助了许多人找到了爱情。根据[Pew Research Center去年发布的美国人调查](https://click.nl.npr.org/?qs=256751f68502a2a479b1d13b896b24f13f4b29ff2add1efc1188e7bb77549cf9923f944163fc7a19abeb240af654fa34995d804b949502ee)，"十分之一的已婚成年人，包括与伴侣同居或处于一段稳定的浪漫关系中的人，是通过约会网站或应用程序遇到了他们当前的重要其他人。"
- en: But there's an awkward tension at the heart of the dating app business model.
    They are for-profit tech companies that want to attract as many users as possible
    and inevitably make money from them. But at the same time, true success for their
    users — at least for the large population looking for more than just hookups —
    means that they find love and get off the apps. For each successful match, the
    dating app loses not just one, but two customers!
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是约会应用程序商业模式中存在一种尴尬的紧张关系。它们是盈利的科技公司，希望吸引尽可能多的用户，并从中赚钱。但同时，对于那些寻找更多而非仅限于约会的大多数用户而言，真正的成功意味着他们找到了爱情，然后离开了这些应用。对于每一对成功的配对，约会应用程序不仅失去了一个用户，而是两个！
- en: 'Call it the dating app paradox: Dating apps are supposed to be matching lovebirds
    together, but once they do, the lovebirds fly away — and take their money with
    them.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 称之为约会应用悖论：约会应用程序本应帮助情侣相聚，但一旦成功，情侣们飞走了——并且带走了他们的钱。
- en: '***[Editor''s note: This is an excerpt of*** **Planet Money*****''s newsletter.
    You can*** [***sign up here***](https://www.npr.org/newsletter/money)***.]***'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***[编辑注：这是*** **Planet Money*****通讯的一部分。您可以*** [***在这里注册***](https://www.npr.org/newsletter/money)***。]***'
- en: Of all the dating apps, Hinge — a Match Group property that has grown increasingly
    popular in recent years — is perhaps the most illustrative of the dating app paradox.
    Hinge markets itself as "the dating app designed to be deleted." How many other
    companies market themselves this way? Hinge is literally touting success as constantly
    losing customers. Their social and business missions are in a messy relationship,
    to say the least.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有约会应用中，Hinge —— 作为近年来越来越受欢迎的Match Group旗下的一款应用 —— 或许是最能说明约会应用悖论的一个。Hinge将自己市场定位为“专为删除而设计的约会应用”。还有多少公司以这种方式自我宣传？Hinge实际上在不断地宣传成功是在持续失去客户。可以说，它们的社会和商业使命关系错综复杂。
- en: A viral theory for why dating apps are so bad
  id: totrans-split-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么约会应用如此糟糕的一种病毒理论
- en: Last month, TikTok user bianca (@infinitebs), who calls herself an "amateur
    sociologist & silly goose" on her profile, released a [viral TikTok video](https://click.nl.npr.org/?qs=256751f68502a2a4d72c2f4754c01436df5387ae7caacbb0f965c795b3891db6c382e22d56b9d7d9d54f038ac057b017268795cc4c436ab9)
    in which she argues that, basically, Hinge is the latest dating app to inevitably
    fall victim to the core contradiction between its missions of matchmaking and
    moneymaking.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，TikTok用户bianca（@infinitebs），在她的个人资料上自称是“业余社会学家和傻瓜”，发布了一条[viral TikTok视频](https://click.nl.npr.org/?qs=256751f68502a2a4d72c2f4754c01436df5387ae7caacbb0f965c795b3891db6c382e22d56b9d7d9d54f038ac057b017268795cc4c436ab9)，在视频中她主张，基本上，Hinge是最新的约会应用，不可避免地成为其撮合和盈利使命之间核心矛盾的受害者。
- en: Hinge, like many other dating apps, has a "freemium" business model, which means
    you can sign up and use the basic app for free, but extras — like a higher-visibility
    profile or the ability to message people who have not shown interest in you —
    cost money.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 类似许多其他约会应用，Hinge采用“免费增值”商业模式，这意味着您可以免费注册和使用基本应用，但额外的功能，如更高能见度的个人资料或能够给那些未表达兴趣的人发消息，则需要付费。
- en: According to a [poll published by Pew last year](https://click.nl.npr.org/?qs=256751f68502a2a4549a0172481d038b5f39baf8cfddd65ba209562ae13c6dd50ee093b6e11c59583faa2b5b2c47bbda30d303f73f1cab75),
    about a third of Americans who have used dating apps have paid to do so. Morgan
    Stanley [found](https://click.nl.npr.org/?qs=256751f68502a2a42152fed3a01eb13219e5282bbe917e77b283dc8ed3082e1798b8c253d57ec2935dcdcb5ae8437fd3a03cccc09dc6d0b0)
    that dating app users who choose to pay end up spending "between $18 and $19 per
    month on either subscriptions or a la carte purchases."
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据去年[Pew发布的民意调查](https://click.nl.npr.org/?qs=256751f68502a2a4549a0172481d038b5f39baf8cfddd65ba209562ae13c6dd50ee093b6e11c59583faa2b5b2c47bbda30d303f73f1cab75)，大约三分之一的使用约会应用的美国人支付了费用。根据Morgan
    Stanley的[发现](https://click.nl.npr.org/?qs=256751f68502a2a42152fed3a01eb13219e5282bbe917e77b283dc8ed3082e1798b8c253d57ec2935dcdcb5ae8437fd3a03cccc09dc6d0b0)，选择支付的约会应用用户最终每月花费在“订阅或按需购买”上约“18至19美元”。
- en: But the dating app companies — and their investors — are apparently not satisfied
    with the number of users who are choosing to pay for their services. With their
    stock prices in the gutter and their investors clamoring for more revenue, many
    dating apps have been shifting gears to entice more free users to become paid
    users.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但是约会应用公司 — 以及它们的投资者 — 显然对选择付费使用其服务的用户数量不满意。随着它们的股价低迷和投资者迫切要求增加收入，许多约会应用正在改变策略，以吸引更多的免费用户成为付费用户。
- en: Like [many](https://click.nl.npr.org/?qs=256751f68502a2a49eb285a4db1da9cf97369769743e73580f85c68e0b46eebf74aa78aa678acaa3ecf9f883a26192527f0f186bda444fac)
    other [users](https://click.nl.npr.org/?qs=256751f68502a2a4ae211d45981cda1b3fb1efc0073e4fdcc3e8386dc20a8d0f0b578c7e6dd0d62e0aa8c58db85d08c111fe31248eddffa2),
    Bianca is [not happy](https://www.reddit.com/r/OnlineDating/comments/16uodaq/online_dating_has_gotten_worse_recently/?utm_source=npr_newsletter&utm_medium=email&utm_content=20240202&utm_term=9250242&utm_campaign=money&utm_id=8562679&orgid=128&utm_att1=)
    with that. Hinge, she argues, has "hit the inflection point" where its free version
    is "absolute trash." In its mission to make money, it has been using tricks and
    schemes — like, she says, putting desirable matches "behind a paywall" — to convince
    more of its users to pony up and use premium features.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 像[许多](https://click.nl.npr.org/?qs=256751f68502a2a49eb285a4db1da9cf97369769743e73580f85c68e0b46eebf74aa78aa678acaa3ecf9f883a26192527f0f186bda444fac)
    其他 [用户](https://click.nl.npr.org/?qs=256751f68502a2a4ae211d45981cda1b3fb1efc0073e4fdcc3e8386dc20a8d0f0b578c7e6dd0d62e0aa8c58db85d08c111fe31248eddffa2)，Bianca对此[不满意](https://www.reddit.com/r/OnlineDating/comments/16uodaq/online_dating_has_gotten_worse_recently/?utm_source=npr_newsletter&utm_medium=email&utm_content=20240202&utm_term=9250242&utm_campaign=money&utm_id=8562679&orgid=128&utm_att1=)。她认为Hinge已经“达到了拐点”，其免费版本“绝对垃圾”。在追求盈利的使命中，它一直在使用技巧和策略
    —— 比如，她说，将理想的匹配“放在付费墙后面” —— 来说服更多的用户付费使用高级功能。
- en: 'Dating apps aren''t alone in seemingly getting worse when they try to make
    money. In fact, last year journalist Cory Doctorow [coined a term](https://click.nl.npr.org/?qs=256751f68502a2a47cab8f5cccbe97c82a50f03aebe7e87369b7a8987174b5a67ff55c99ed28aae3f6830daf3b0275d697772bfd1830b8f4)
    for this pattern: "enshittification." Basically, Doctorow says tech platforms
    start off trying to make their user experiences really good because their first
    goal is to try to become popular and achieve scale. But over time, they inevitably
    pursue their ultimate goal of making money, which ends up making the whole user
    experience "enshittified."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在试图盈利时，约会应用并不是唯一一个似乎变得更糟的。事实上，记者Cory Doctorow去年为这种模式[创造了一个术语](https://click.nl.npr.org/?qs=256751f68502a2a47cab8f5cccbe97c82a50f03aebe7e87369b7a8987174b5a67ff55c99ed28aae3f6830daf3b0275d697772bfd1830b8f4)：“enshittification”。基本上，Doctorow说科技平台一开始会试图使用户体验变得真正美好，因为他们的首要目标是变得流行并实现规模化。但随着时间的推移，他们不可避免地追求他们的最终目标——赚钱，这最终会使整个用户体验变得“enshittified”。
- en: 'Historically at least, daters could find an easy solution if a dating app put
    its moneymaking interest ahead of its interest in matchmaking and ruined the user
    experience. That fix: healthy competition. Lovebirds would flock to another app.
    For example, as Bianca notes in her video, when Tinder went downhill, users headed
    to Bumble and then eventually to Hinge.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 至少在历史上，如果一个约会应用将其盈利利益置于匹配利益之上并破坏了用户体验，约会者可以找到一个简单的解决方案。这个解决方案是：健康的竞争。情侣们会涌向另一个应用。例如，正如Bianca在她的视频中指出的，当Tinder走下坡路时，用户开始使用Bumble，最终转向Hinge。
- en: 'But unlike previous sagas in the dating app wars, Bianca asserts, a new better
    app has failed to overtake Hinge. The result: "Dating apps have never been worse
    than they are now." Bianca is [hardly alone](https://thetab.com/uk/2024/01/29/dating-app-not-working-flop-hinge-tinder-349245?utm_source=npr_newsletter&utm_medium=email&utm_content=20240202&utm_term=9250242&utm_campaign=money&utm_id=8562679&orgid=128&utm_att1=)
    in [asserting](https://www.vice.com/en/article/93k9jd/why-dating-sucks-we-asked-experts?utm_source=npr_newsletter&utm_medium=email&utm_content=20240202&utm_term=9250242&utm_campaign=money&utm_id=8562679&orgid=128&utm_att1=)
    that dating apps are now worse than ever.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但与以往的约会应用之战不同，Bianca断言，一个更好的新应用未能超越Hinge。结果是：“约会应用从未像现在一样糟。” Bianca在[权威](https://thetab.com/uk/2024/01/29/dating-app-not-working-flop-hinge-tinder-349245?utm_source=npr_newsletter&utm_medium=email&utm_content=20240202&utm_term=9250242&utm_campaign=money&utm_id=8562679&orgid=128&utm_att1=)地[声称](https://www.vice.com/en/article/93k9jd/why-dating-sucks-we-asked-experts?utm_source=npr_newsletter&utm_medium=email&utm_content=20240202&utm_term=9250242&utm_campaign=money&utm_id=8562679&orgid=128&utm_att1=)，现在的约会应用比以往任何时候都糟糕。
- en: So if we accept that we've now entered the dark ages of app dating, why isn't
    competition working anymore? It's possible that new apps are failing to rise and
    topple the reigning ones because of monopolistic strategies of companies like
    Match Group, which has been systematically acquiring rivals, including Hinge back
    [in 2018](https://click.nl.npr.org/?qs=0d8ebbdf533f962ff1a0dea4036eafd3a4279286351fa794fc7efba5de18fd700cf8caf5c4df98899cf6e37ffe834233b40bed324313d9d8).
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果我们接受我们现在已经进入了应用约会的黑暗时代，为什么竞争不再有效呢？可能是因为像Match Group这样的公司的垄断战略，它一直在系统地收购竞争对手，包括在[2018年](https://click.nl.npr.org/?qs=0d8ebbdf533f962ff1a0dea4036eafd3a4279286351fa794fc7efba5de18fd700cf8caf5c4df98899cf6e37ffe834233b40bed324313d9d8)收购Hinge。
- en: Match Group, of course, denies that its acquisition strategy hurts healthy competition
    in the dating app market. And it also rejects what we've been calling the dating
    app paradox. It doesn't see a contradiction between its goals of matchmaking and
    moneymaking. It sees its social and business missions as in a stable, beautiful
    marriage.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Match Group否认其收购策略对约会应用市场中的健康竞争造成了损害。它也否认了我们称之为约会应用悖论的观点。它认为在其匹配和盈利目标之间并不存在矛盾。它将社会使命和商业使命视为一种稳定的美丽婚姻。
- en: '"Our goal is to make meaningful connections for every single person on our
    platforms," says a Match Group spokesperson. "Our business model is driven by
    providing users with great experiences, so they champion our brands and their
    power to form life-changing relationships. Unlike many other tech platforms, our
    business is not driven by keeping users engaged on the apps, but by successful
    outcomes. We receive wedding invitations and hear Match Group love stories every
    day, and we celebrate those."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的目标是为我们平台上的每一个用户建立有意义的连接。” Match Group的发言人表示。“我们的商业模式是通过为用户提供出色的体验来推动，因此他们支持我们的品牌及他们促成改变生活的关系的力量。不同于许多其他科技平台，我们的业务不是为了让用户在应用上停留，而是追求成功的结果。我们每天收到婚礼邀请以及听到Match
    Group的爱情故事，我们会为此庆祝。”
- en: Match Group argues, in other words, that its business incentives are aligned
    with the interests of its users looking for lasting love. But are they really?
    Sure, app executives may get warm, fuzzy feelings about receiving wedding invitations
    from their clients. Matched couples may even tell their single friends, helping
    to convince new people to join their apps.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Match Group主张，换句话说，它的商业激励与寻找持久爱情的用户的利益是一致的。但它们真的是吗？当然，应用的高管可能会因为收到客户的婚礼邀请而感到温暖和愉悦。匹配成功的夫妇甚至可能告诉他们的单身朋友，帮助说服新人加入他们的应用。
- en: However, we can imagine a dating app business model where its incentives are
    much more closely aligned with users' hopes of finding love. Imagine the app gets
    paid only when people successfully match and leave the app! Now that would eliminate
    the dating app paradox.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们可以想象一个约会应用的商业模式，它的激励与用户找到爱情的希望更紧密地对齐。想象一下，只有当人们成功匹配并离开应用时，该应用才能获得收入！那么这将消除约会应用的悖论。
- en: Adverse selection in the dating app market?
  id: totrans-split-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 约会应用市场中的逆向选择？
- en: 'It''s possible there''s another classic economics problem behind the cycle
    of dating app degradation. Daters looking for a life partner inevitably confront
    serious information problems. The people on these apps, after all, are usually
    complete strangers — and the only information you have about them is what they
    choose to put on their profiles. That may be fine for people just looking for
    hookups. But a core challenge for daters looking for true love on these apps:
    How do you sift through the players and commitment-phobes and find the gems?'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 可能存在另一个经典经济学问题，解释了约会应用程序恶化的循环。寻找终身伴侣的约会者不可避免地面临严重的信息问题。毕竟，在这些应用上的人通常是完全陌生的——你对他们了解的唯一信息就是他们选择放在个人资料上的内容。对于那些只是寻找约会的人来说，这可能没问题。但对于在这些应用上寻找真爱的约会者来说，一个核心挑战是：如何筛选出玩家和害怕承诺的人，找到真正的宝石呢？
- en: 'Economist George Akerlof won a Nobel Prize for [his work](https://click.nl.npr.org/?qs=0d8ebbdf533f962f30dec45c736679f9b464d0c333485e418224bfd6a99ad474094357c965aa3a4a862a616b2d11e186b4deee8ca245a75a)
    explaining how information problems like this can ruin a market. (Fun fact: Akerlof
    is U.S. Treasury Secretary Janet Yellen''s husband. Now that''s a worthy match!)
    Akerlof famously used the example of used cars to explain how bad information
    can result in market failures.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家乔治·阿克洛夫因为他的工作而获得了[诺贝尔奖](https://click.nl.npr.org/?qs=0d8ebbdf533f962f30dec45c736679f9b464d0c333485e418224bfd6a99ad474094357c965aa3a4a862a616b2d11e186b4deee8ca245a75a)，解释了信息问题如何破坏市场。（有趣的事实：阿克洛夫是美国财政部长珍妮特·耶伦的丈夫。现在这才是一场有价值的联姻！）阿克洛夫以二手车为例，阐述了信息不对称如何导致市场失灵。
- en: It's well known that as soon as you drive a new car off the lot, its value drops
    precipitously. For a long time, economists explained this phenomenon by claiming
    that people just place a premium on having a brand-new car.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，一旦你开走一辆新车，它的价值会急剧下降。很长一段时间以来，经济学家解释这种现象是因为人们只是看重拥有一辆全新的车。
- en: 'But Akerlof offered a different explanation: Buyers of used cars lack vital
    information about what they''re buying. When you buy a used car, there''s always
    the chance it could be a lemon. Because of this risk of buying a piece of junk,
    Akerlof theorized, buyers become unwilling to pay top dollar for them. It''s too
    risky. They treat every car like a potential lemon and demand a discount, even
    if the cars they''re buying may actually look and run great.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但阿克洛夫提出了一种不同的解释：购买二手车的买家缺乏关键信息。当你购买一辆二手车时，总是有可能是辆“柠檬车”。因为存在购买劣质商品的风险，阿克洛夫理论上说，买家们不愿意为其支付高价。这太冒险了。他们对每辆车都像对待潜在的“柠檬车”一样，并要求打折扣，即使实际上他们购买的车辆看起来和运行都很好。
- en: And that creates a problem for the sellers of used cars that are actually good.
    These sellers are like, "What the heck?! I *know* my car isn't a lemon! It's worth
    way more than what you're willing to pay!" And so they refuse to sell their used
    car and they exit the market. The result is a market where lemons become more
    prevalent.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这给那些实际上是好车的二手车卖家造成了问题。这些卖家会说：“这到底是怎么回事？！我*知道*我的车不是柠檬车！它的价值远远超过你愿意支付的价格！”因此，他们拒绝出售他们的二手车，退出市场。结果是市场上柠檬车变得更加普遍。
- en: It's a vicious spiral where, as buyers become more suspicious that every car
    is a lemon, they demand further price markdowns and owners of good used cars become
    even more unwilling to sell at the lower price. Ultimately, the whole market gets
    destroyed. Because buyers have a hard time determining good from bad, the lemons
    drive quality used cars out of the market. Economists call this adverse selection.
    ([Listen to this Planet Money Summer School episode for more](https://click.nl.npr.org/?qs=0d8ebbdf533f962fd217fa4ec389c00a39c2b4d7cb63ebe27ce0e9d2c03394b0d4ed2368fcdefc44b638f4eafa2070f4933073ea9d37a230).
    [*Spotify*](https://click.nl.npr.org/?qs=0d8ebbdf533f962f59e4d9ff7336094d538d78a27210bcdfe756045a1904f764681c702ca2e8934a284e873ba2fcd8526fb3c3d060ed0bd7)*/*[*Apple
    Podcasts*](https://click.nl.npr.org/?qs=0d8ebbdf533f962f4419c24c8224b1ad6729e20bc97d2bce163b074d5d62db65981ba641c5abde414e85818d0a52eecc8a7d124d6b806a67))
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个恶性循环，随着买家对每辆车都怀疑成为柠檬，他们要求进一步降价，而优质二手车的所有者更不愿意以更低的价格出售。最终，整个市场被摧毁。因为买家难以区分好坏，柠檬驱使优质二手车退出市场。经济学家称之为逆向选择。([请听
    Planet Money 的夏季学校节目 获取更多信息](https://click.nl.npr.org/?qs=0d8ebbdf533f962fd217fa4ec389c00a39c2b4d7cb63ebe27ce0e9d2c03394b0d4ed2368fcdefc44b638f4eafa2070f4933073ea9d37a230).
    [*Spotify*](https://click.nl.npr.org/?qs=0d8ebbdf533f962f59e4d9ff7336094d538d78a27210bcdfe756045a1904f764681c702ca2e8934a284e873ba2fcd8526fb3c3d060ed0bd7)*/*[*Apple
    Podcasts*](https://click.nl.npr.org/?qs=0d8ebbdf533f962f4419c24c8224b1ad6729e20bc97d2bce163b074d5d62db65981ba641c5abde414e85818d0a52eecc8a7d124d6b806a67))
- en: It's possible that dating apps face adverse selection. Basically, a new app
    starts up, and hopeless romantics looking for real love begin flocking to it.
    But so do sleazy types who lie on their dating profiles. Over time, the earnest
    daters go on a bunch of bad dates, encountering people who have no interest in
    real relationships or whose profiles are completely misleading.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 可能约会应用面临逆向选择的问题。基本上，一个新应用程序启动，寻找真正爱情的绝望浪漫主义者开始涌入。但是那些在约会资料中撒谎的肮脏人也是如此。随着时间的推移，真诚的约会者会经历一系列糟糕的约会，遇到那些对真正关系没有兴趣或其资料完全误导的人。
- en: Like lemons driving good cars out of the used-car market, maybe sleazeballs
    push great catches out of dating apps and ultimately ruin the quality of the whole
    app experience. So people go to a new app with the hopes of finding something
    better, and the cycle starts again.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 就像柠檬驱逐好车出二手车市场一样，也许肮脏人将优秀的约会对象推出约会应用，并最终破坏整个应用体验的质量。所以人们转向一个新的应用程序，希望找到更好的东西，循环再次开始。
- en: Akerlof saw solutions to the lemon problem. Basically, people need warranties
    or ways to get better information about what they're buying. We've seen advances
    like this in the used-car market. For example, the company Carfax [offers](https://click.nl.npr.org/?qs=12dd3a66e2d70c08265ac2364869673409d650c56b685710e051772cb4fd4984e7a549d15f98106f824d326808edb8c0ac3236b729d0491f)
    trusted information about the history of used cars. You can find out about a vehicle's
    history of accidents or its trips to the mechanic, for instance. This helps buyers
    overcome their suspicions and helps sellers of good used cars prove their cars
    are worth top dollar.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: Akerlof 发现了解决柠檬问题的办法。基本上，人们需要保修或者获取更多关于他们购买的东西的信息的方法。我们在二手车市场已经看到了这样的进展。例如，Carfax
    公司 [提供](https://click.nl.npr.org/?qs=12dd3a66e2d70c08265ac2364869673409d650c56b685710e051772cb4fd4984e7a549d15f98106f824d326808edb8c0ac3236b729d0491f)
    关于二手车历史的可信信息。例如，您可以了解车辆的事故历史或其到修理店的行程。这有助于买家消除他们的疑虑，并帮助卖家证明他们的优质二手车值得高价。
- en: It's possible that dating apps could try to find similar solutions. Think like
    a Carfax for daters! Or a rating system, which is Airbnb's solution to this kind
    of information problem. Of course, daters will probably object to any system that
    gives your exes the power to rate you :). It's possible, however, that app designers
    could find more suitable solutions to the information problems of the online dating
    world.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可能约会应用可以尝试找到类似的解决方案。像 Carfax 为约会者那样思考！或者一个评分系统，这是 Airbnb 对这类信息问题的解决方案。当然，约会者可能会反对任何给你前任评分的系统
    :). 但是，应用设计者可能会找到更合适的解决在线约会世界信息问题的方法。
- en: All this said, maybe dating is just hard, especially now that you can potentially
    match with a much bigger number of people thanks to technology. Whatever the case,
    if you're in the market for love, good luck and, ummm, Happy Valentine's Day!
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些说法，也许约会只是困难的，特别是现在你可以通过技术潜在地与更多的人匹配。无论如何，如果你在寻找爱情，祝你好运，嗯，情人节快乐！
- en: '*Extra listening: Check out our annual Valentine''s Day episode in the* [Planet
    Money *feed*](https://www.npr.org/podcasts/510289/planet-money/)*, where we send
    love letters to our favorite stories and books and whatever else that other people
    have made that taught us things or just made us jealous. Or try* [*this* Planet
    Money *classic on how all those roses make it to your local florist on Feb. 14*](https://click.nl.npr.org/?qs=12dd3a66e2d70c084fcf0727acfe28bc06364c8cc6837b77707f87b2a1c0a47facd5938dbfb2e213316cf2b14eb431551f5dfd8b73be5b9c)*.*'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*额外听力：请查看我们在* [Planet Money *feed*](https://www.npr.org/podcasts/510289/planet-money/)
    *上的年度情人节特辑*，我们在这里给我们最喜欢的故事、书籍以及其他人创作的一切写情书，这些故事教会了我们东西或仅仅让我们嫉妒。或者试试* [*这个* Planet
    Money *经典节目，讲述2月14日所有这些玫瑰是如何运到您的本地花店的*](https://click.nl.npr.org/?qs=12dd3a66e2d70c084fcf0727acfe28bc06364c8cc6837b77707f87b2a1c0a47facd5938dbfb2e213316cf2b14eb431551f5dfd8b73be5b9c)*。*'
