- en: Deliveroo and Uber Eats riders strike on Valentine's Day - BBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.bbc.co.uk/news/business-68274158](https://www.bbc.co.uk/news/business-68274158)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Joe, a courier in London since 2018 who plans to strike on Wednesday, said the
    work was "incredibly isolating" and attracted a lot of migrant workers who were
    unable to challenge the conditions and were "forced into it".
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '"Conditions are shocking," he told the BBC. "The pricing of fees is aggressive.
    It''s hard to overstate how sophisticated these algorithms have become. The fees
    are absolutely ridiculous."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Callum Cant, who has written about the gig economy and is a lecturer at Essex
    University, said changes to fees meant couriers had seen a 40% drop in wages in
    real terms since 2018.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '"With a minimum fee of £2.80, most might only be making three orders an hour,
    and then they have to subtract their costs too. Some are making £7 an hour, which
    in London is barely liveable," he said.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: While delivery drivers are not formally unionised the GMB has an agreement with
    Deliveroo which, the union has said, is the first of its kind in the food delivery
    sector.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: It includes access to education courses and a pay floor for fees, negotiated
    each April.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: In a statement, Deliveroo said it offered its riders self-employed, flexible
    work, alongside protections.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: '"Rider retention rates are high and the overwhelming majority of riders tell
    us that they are satisfied working with us", a spokesperson said.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '"We are pleased to also be able to offer riders free insurance, sickness cover,
    financial support when riders become new parents and a range of training opportunities."'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Uber Eats told the BBC it offered a "flexible way" for couriers to earn by using
    its app "when and where they choose".
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: '"We know that the vast majority of couriers are satisfied with their experience
    on the app, and we regularly engage with couriers to look at how we can improve
    their experience."'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Just Eat said it provided "a highly competitive base rate to self-employed couriers
    and also offer regular incentives to help them maximise their earnings".
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '"We continue to review our pay structure regularly and welcome any feedback
    from couriers," the company added.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Stuart.com said it also was "committed to providing competitive earnings opportunities
    for courier partners".
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
