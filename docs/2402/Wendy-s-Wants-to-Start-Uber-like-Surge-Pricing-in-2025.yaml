- en: Wendy’s Wants to Start Uber-like Surge Pricing in 2025
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 温迪希望从2025年开始实行类似Uber的高峰定价
- en: 来源：[https://gizmodo.com/wendys-wants-uber-surge-pricing-in-2025-1851288108](https://gizmodo.com/wendys-wants-uber-surge-pricing-in-2025-1851288108)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/wendys-wants-uber-surge-pricing-in-2025-1851288108](https://gizmodo.com/wendys-wants-uber-surge-pricing-in-2025-1851288108)
- en: Wendy’s will start experimenting with surge pricing, much like [Uber and Lyft](https://gizmodo.com/uber-lyft-drivers-get-tips-on-28-rides-in-latest-study-1851264494),
    as the company rolls out digital menus to all its United States restaurants by
    2025, according to the [company’s February earnings call](https://www.irwendys.com/events-and-presentations/default.aspx).
    Under the test, burgers, Frosties, and other menu items will have “dynamic prices,”
    costing more during times of increased demand.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据公司的2022年2月财报电话会议，温迪将在全美所有公司经营的餐厅推出数字菜单，同时开始尝试高峰定价，类似于[Uber和Lyft](https://gizmodo.com/uber-lyft-drivers-get-tips-on-28-rides-in-latest-study-1851264494)的做法。在这一测试中，汉堡、Frosties和其他菜单项将采用“动态价格”，在需求增加时成本更高。
- en: Why Former Employees & Scarlett Johansson Are Questioning OpenAI
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 前员工和斯嘉丽·约翰逊为何质疑OpenAI
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22550.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22550.vtt"
    srclang="en">
- en: “Beginning as early as 2025, we will begin testing more enhanced features like
    dynamic pricing,” said Wendy’s CEO Kirk Tanner on Feb. 15’s earnings call. “We
    are planning to invest approximately $20 million to roll out digital menu boards
    to all US company-operated restaurants by the end of 2025.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “从2025年初开始，我们将开始测试更多增强功能，例如动态定价，”温迪首席执行官柯克·坦纳在2月15日的财报电话会议上表示。“我们计划投资约2,000万美元，到2025年底在所有美国公司经营的餐厅推广数字菜单板。”
- en: Part of the benefit of these digital menu boards is you can change prices as
    much as you’d like. Consumers are familiar with surge pricing through rideshare
    services like Uber and Lyft, where prices fluctuate significantly depending on
    demand. Dynamic pricing is a relatively new concept in the fast-food world, with
    little precedent. The fluid prices change given supply, demand, competitor pricing,
    and other external factors that can be algorithmically calculated.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字菜单板的一大好处是您可以根据需要随意调整价格。消费者对于像Uber和Lyft这样的共乘服务中的高峰定价并不陌生，这些服务的价格根据需求显著波动。动态定价在快餐业中是一个相对较新的概念，几乎没有先例。这些流动价格会根据供应、需求、竞争对手定价以及其他可通过算法计算的外部因素而变化。
- en: A Wendy’s Baconator costs $12.24 in New York City, but under dynamic pricing,
    that price could fluctuate throughout the day. The burger could increase in price
    around lunchtime or go down during a slow afternoon. Wendy’s did not provide details
    as to how severely prices could fluctuate.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约市的温迪汉堡（Wendy's Baconator）售价为$12.24，但根据动态定价，这个价格可能会在一天中波动。这款汉堡可能会在午餐时间涨价，或者在下午低谷时降价。温迪并未透露价格波动的具体幅度。
- en: Tanner expects dynamic pricing will result in immediate sales growth, but it’s
    a risky approach. A majority of consumers (52%) say dynamic pricing is equivalent
    to price gouging, and 65% say it makes the decision of where to eat more difficult,
    according to a [Capterra survey](https://www.capterra.com/resources/dynamic-pricing-for-restaurants/#methodology).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 坦纳预计动态定价将带来即时销售增长，但这是一种风险高的策略。根据[Capterra的调查](https://www.capterra.com/resources/dynamic-pricing-for-restaurants/#methodology)，大多数消费者（52%）认为动态定价等同于价格哄抬，65%的人表示这使得选择在哪里吃饭变得更加困难。
- en: This is hardly the first time Wendy’s has tried to stuff tech into your biggie
    bag. The company had plans to unveil an [AI chatbot powered drive-thru](https://gizmodo.com/wendys-ai-chatbot-fast-food-drive-thru-burgers-1850418280)
    back in May. However, it later came out that the secret technology behind some
    of these experiences [was really just humans](https://gizmodo.com/secret-behind-ai-drive-thrus-fast-food-humans-1851085269).
    The company also announced [a fleet of tunnel-dwelling, self-driving robots](https://gizmodo.com/wendys-underground-robots-fetch-fast-food-orders-1850451165)
    to help deliver your order in 2023.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这并非温迪第一次尝试将技术融入到你的大号袋子中。公司曾计划在今年五月推出由[AI聊天机器人驱动的驾驶通道](https://gizmodo.com/wendys-ai-chatbot-fast-food-drive-thru-burgers-1850418280)，然而后来发现，某些体验背后的秘密技术[其实只是人类](https://gizmodo.com/secret-behind-ai-drive-thrus-fast-food-humans-1851085269)。公司还宣布，将在2023年推出[一批隧道居住、自动驾驶机器人](https://gizmodo.com/wendys-underground-robots-fetch-fast-food-orders-1850451165)，以帮助送达您的订单。
- en: Wendy’s is hoping that we’re all used to surge pricing from ridesharing services,
    and won’t mind when it hits the dinner plate. The company notes that this will
    just be a test to start, made possible by their digital menus.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Wendy's希望我们都已经习惯了来自网约车服务的高峰定价，当它出现在餐桌上时我们也不会介意。该公司指出，这只是一个开始的测试，通过他们的数字菜单使之成为可能。
- en: A Wendy’s spokesperson told Gizmodo Tuesday its dynamic pricing will also enable
    discounts at slow times of the day. The fast food chain says these changes will
    “drive traffic” during slow parts of the day. Wendy’s did not comment on higher
    prices during peak hours but confirmed these changes could be coming as early
    as next year.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Wendy's一位发言人周二告诉Gizmodo，其动态定价还将在一天中的低谷时段提供折扣。这家快餐连锁店表示，这些变化将在一天中的低谷时段“拉动流量”。Wendy's没有评论高峰时段的更高价格，但确认这些变化可能最早在明年推出。
- en: '**Update, 2/28/24 at 9:44 a.m. ET:** Wendy’s released an updated statement
    that clarified the company [would not be engaging in surge pricing](https://gizmodo.com/wendys-surge-pricing-is-off-menu-after-internet-beef-1851292911)
    after significant backlash on the planned strategy.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新，2024年2月28日上午9:44美东时间：** Wendy''s发布了一份更新声明，澄清公司在计划策略引发重大抵制后[不会进行高峰定价](https://gizmodo.com/wendys-surge-pricing-is-off-menu-after-internet-beef-1851292911)。'
