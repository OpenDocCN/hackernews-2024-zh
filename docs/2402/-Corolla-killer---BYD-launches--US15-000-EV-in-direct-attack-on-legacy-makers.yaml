- en: '"Corolla killer:" BYD launches $US15,000 EV in direct attack on legacy makers'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “卡罗拉杀手：” 比亚迪以15000美元的价格推出电动汽车，直接打击传统制造商
- en: 来源：[https://thedriven.io/2024/02/22/corolla-killer-byd-launches-us15000-ev-in-direct-attack-on-legacy-makers/](https://thedriven.io/2024/02/22/corolla-killer-byd-launches-us15000-ev-in-direct-attack-on-legacy-makers/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thedriven.io/2024/02/22/corolla-killer-byd-launches-us15000-ev-in-direct-attack-on-legacy-makers/](https://thedriven.io/2024/02/22/corolla-killer-byd-launches-us15000-ev-in-direct-attack-on-legacy-makers/)
- en: At $US15,000, BYD’s new Qin EV is already being touted as a “Corolla killer”,
    as the world’s second largest EV maker continues to disrupt the global auto market.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以15000美元的价格，比亚迪的新秦EV已经被誉为“卡罗拉杀手”，作为全球第二大电动汽车制造商，该公司继续扰乱全球汽车市场。
- en: '[Launched earlier this week](https://electrek.co/2024/02/19/byd-launches-15k-qin-plus-ev-kicking-off-price-war-gas-cars/)
    in China, the all-electric Qin Plus has five variants priced between 109,800 RMB
    to ($A23,300) to 139,800 RMB ($A29,700).'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[本周早些时候在中国推出](https://electrek.co/2024/02/19/byd-launches-15k-qin-plus-ev-kicking-off-price-war-gas-cars/)的全电动秦Plus有五种变种，价格在109,800人民币（23,300澳元）至139,800人民币（29,700澳元）之间。'
- en: The Qin Plus comes with a 100 kW motor and the option of either a 48 kWh battery
    providing 420 km CLTC range or a 57.6 kW hour battery with 510 km range.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 秦Plus配备了一台100千瓦电动机，可选择配备48千瓦时电池，续航里程达420公里，或者57.6千瓦时电池，续航里程达510公里。
- en: Mobility consultant James Carter wrote [on LinkedIn  the new offering is the
    $15,000 car that incumbent OEMs (car makers) hoped would never come.](https://www.linkedin.com/posts/jamescartertoronto_automotive-batteries-climatechange-activity-7165567668798914560-5FDo?utm_source=share&utm_medium=member_desktop)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 运营顾问詹姆斯·卡特在[LinkedIn上写道，这个新产品是一款15,000美元的汽车，曾经的OEMs（汽车制造商）希望永远不会到来的。](https://www.linkedin.com/posts/jamescartertoronto_automotive-batteries-climatechange-activity-7165567668798914560-5FDo?utm_source=share&utm_medium=member_desktop)
- en: “The new BYD Qin Plus EV Honor Edition is the car that makes EVs way cheaper
    than ICE vehicles and blows open the mainstream market,” he wrote.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “新的比亚迪秦Plus EV Honor Edition 是一款使电动汽车比内燃机车便宜得多，打开主流市场的车型，” 他写道。
- en: Indeed, most legacy car makers, at least those that are bothering to make EVs
    at scale at all, are still focused on the top end of the market, selling premium
    and heavy and high cost EVs, largely to protect their ICE business. In the US,
    the major car makers are retreating rapidly on their EV plans.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，大多数传统汽车制造商，至少那些愿意大规模制造电动汽车的企业，仍然专注于市场的高端，销售高端、重型、高成本的电动汽车，主要是为了保护他们的内燃机车业务。在美国，主要汽车制造商正在迅速撤离他们的电动汽车计划。
- en: '[BYD](https://www.linkedin.com/company/byd/), which is challenging Tesla as
    the biggest EV maker in the world, says it’s “officially opening a new era where
    electricity is lower than oil.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战特斯拉成为全球最大电动汽车制造商的[比亚迪](https://www.linkedin.com/company/byd/)表示，它“正式开启了电力低于石油的新时代”。
- en: Carter says it is a potential game changer.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 卡特说这可能是一个颠覆性的改变。
- en: “Today, most buyers want a good, solid reliable car that has some nice features
    and doesn’t cost too much,” he wrote.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “今天，大多数购买者都想要一辆性能良好、可靠的汽车，有些不错的功能，价格不会太高，” 他写道。
- en: “For the past 50 years, this has meant Toyota Motor Corporation Corolla, and
    it’s for that reason it has been the world’s top selling vehicle for decades.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的50年中，这意味着丰田汽车公司卡罗拉，正因为如此它才成为世界上销量最大的车型。”
- en: “However, if there’s a vehicle that costs even less to buy, and far less to
    run, while retaining solid and reliable qualities, it will be a huge hit.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “然而，如果有一辆购买成本甚至更低，运行成本大大降低，而且具有稳健可靠的品质，那将是一种巨大的成功。”
- en: “Enter the BYD Qin Plus.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “比亚迪秦Plus问世。”
- en: Carter says the BYD Qin is designed to do to the Corolla what the Corolla did
    to General Motors and Ford Motor Company products 40 years ago.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 卡特说，比亚迪秦是为了干掉卡罗拉，就像40年前卡罗拉干掉通用汽车和福特汽车产品一样。
- en: '“In other words, the Innovators Dilemma: The disruptor being disrupted.” says
    Carter.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “换句话说，创新者的困境：颠覆者被颠覆。” 卡特说。
- en: The low cost BYD sedan will likely pave the way for a low cost SUV which will
    surely be a huge hit if/when its released in Australia.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 低成本的比亚迪轿车很可能为低成本的SUV铺平道路，如果/当在澳大利亚发布后，它肯定会取得巨大成功。
- en: '“Incumbent OEMs: Your nightmare begins today,” Carter writes.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “现任OEM厂商：你们的噩梦从今天开始了，” 卡特写道。
- en: Daniel Bleakley is a clean technology researcher and advocate with a background
    in engineering and business. He has a strong interest in electric vehicles, renewable
    energy, manufacturing and public policy.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 丹尼尔·布利克利是一名拥有工程和商业背景的清洁技术研究员和倡导者。他对电动汽车、可再生能源、制造业和公共政策有着浓厚的兴趣。
