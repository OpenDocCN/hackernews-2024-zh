- en: 'Tyler Perry is so shocked by OpenAI’s video generator Sora that he’s pausing
    an $800 million studio expansion: ‘A lot of jobs are going to be lost’'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tyler Perry如此震惊于OpenAI的视频生成器Sora，以至于他暂停了价值8亿美元的电影制片厂扩建计划：“将会失去很多工作”。
- en: 来源：[https://finance.yahoo.com/news/tyler-perry-shocked-openai-video-173944787.html](https://finance.yahoo.com/news/tyler-perry-shocked-openai-video-173944787.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://finance.yahoo.com/news/tyler-perry-shocked-openai-video-173944787.html](https://finance.yahoo.com/news/tyler-perry-shocked-openai-video-173944787.html)
- en: OpenAI’s demonstration of its video-generator tool, Sora, caused [a lot of hand-wringing](https://killthedj.com/openai-releases-sora/)
    about potential job losses. Now a TV and movie mogul is amplifying such fears.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI展示其视频生成工具Sora引发了[大量关注](https://killthedj.com/openai-releases-sora/)可能造成的失业问题。现在，一位电视和电影大亨正在加大这种担忧。
- en: Tyler Perry says he has halted an $800 million expansion of his Atlanta studio
    complex that would have added a dozen soundstages. Seeing OpenAI’s tool in action
    prompted the move, he said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Tyler Perry表示，OpenAI的工具展示促使他停止了在亚特兰大电影制片厂复杂的8亿美元扩建计划，该计划原本将增加十几个影视场景。
- en: “All of that is currently and indefinitely on hold because of Sora and what
    I’m seeing,” he [told](https://www.hollywoodreporter.com/business/business-news/tyler-perry-ai-alarm-1235833276/)
    the *Hollywood Reporter* on Thursday. “I had gotten word over the last year or
    so that this was coming, but I had no idea until I saw recently the demonstrations
    of what it’s able to do. It’s shocking to me.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “由于Sora以及我所看到的东西，所有这一切现在都无限期暂停了，”他在周四[告诉](https://www.hollywoodreporter.com/business/business-news/tyler-perry-ai-alarm-1235833276/)《好莱坞报道》。“在过去的一年左右，我得知这件事，但直到最近看到它能做到的演示，我才意识到这一点。这对我来说太震惊了。”
- en: OpenAI CEO Sam Altman [revealed](https://twitter.com/sama/status/1758193609927721350)
    Sora last week, saying the AI tool was available to a “limited number of creators”
    for now. It lets users, with nothing more than a simple text prompt, create 60-second
    videos so realistic that most people wouldn’t guess they were AI-generated.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI CEO Sam Altman [上周透露](https://twitter.com/sama/status/1758193609927721350)，称AI工具Sora目前仅向“有限数量的创作者”开放。用户只需一个简单的文本提示，即可创作出60秒的视频，其逼真程度足以让大多数人不会猜到它们是由AI生成的。
- en: As a business owner, Perry sees Sora’s potential in cutting costs. It might
    become unnecessary to build sets or travel to locations, for instance. But he’s
    also an actor and filmmaker, and in terms of the threat to film and TV jobs, “there’s
    got to be some sort of regulations in order to protect us,” he said. “If not,
    I just don’t see how we survive.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为企业主，Perry认为Sora在降低成本方面具有潜力。例如，可能不再需要建造场景或前往拍摄地点。但他也是一位演员和电影制片人，就电影和电视工作岗位的威胁而言，“必须有某种规定来保护我们，”他说。“如果没有，我真不知道我们如何生存下去。”
- en: AI 'moving so quickly'
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI“发展速度如此之快”
- en: Perry said that as he watched demos of Sora, his mind turned to workers in his
    industry.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Perry表示，在观看Sora的演示时，他开始考虑他所在行业的工人们。
- en: “It makes me worry so much about all of the people in the business,” he said.
    “Because as I was looking at it, I immediately started thinking of everyone in
    the industry who would be affected by this, including actors and grip and electric
    and transportation and sound and editors, and looking at this, I’m thinking this
    will touch every corner of our industry.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “这让我非常担心业内所有的人，”他说。“因为当我看着它的时候，我立刻开始想到所有在这个行业中受到影响的人，包括演员、摄影助理、电工、交通部门、声音和编辑，看着这一切，我认为这将触及我们行业的每一个角落。”
- en: He added, “I’m looking at my business and the bottom line, but I’m also very
    concerned about all the people that I have trained and brought up in this industry,”
    he said. “I’m concerned about what will happen to them.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道：“我关注我的业务和底线，但我也非常关心我在这个行业中培养和提拔起来的所有人。”他说：“我担心他们将会面临什么情况。”
- en: Sora is not the first tool of its kind, but the quality of the videos it generated
    alarmed Perry.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Sora并非其类似工具的首个，但其生成的视频质量令Perry感到震惊。
- en: 'Last year, an AI-generated video showing Will Smith eating spaghetti went viral
    for another reason: It was horrific, with the actor’s eyes and mouth [changing
    form](https://twitter.com/MagusWazir/status/1640555696750993415) as he pushed
    food into his face.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，一段由AI生成的视频展示威尔·史密斯吃意大利面引发了另一种轰动：因为可怕，演员的眼睛和嘴在他推食物时[发生了变形](https://twitter.com/MagusWazir/status/1640555696750993415)。
- en: “The technology’s moving so quickly,” said Perry. “I feel like everybody in
    the industry is running a hundred miles an hour to try and catch up, to try and
    put in guardrails and to try and put in safety belts to keep livelihoods afloat.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “技术发展得如此之快，”佩里说。“我觉得行业里的每个人都在以每小时一百英里的速度奔跑，试图追赶，试图设置护栏和安全带，以保持生计的维持。”
- en: Tools like Sora will be a “major game-changer,” he said, because of simple economics.
    If a pilot that would normally cost $15 million or $35 million can instead be
    done at a fraction of the cost, companies will gravitate to the less expensive
    option, he noted.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 工具如Sora将成为“重大的游戏变革者”，因为它符合简单的经济学原理。如何能够将通常需要花费1500万美元或3500万美元的试制项目成本降低到成本的一小部分，公司自然会倾向于选择成本更低的选项，他指出。
- en: “So I am very, very concerned that in the near future, a lot of jobs are going
    to be lost,” he said. “I really, really feel that very strongly.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “所以我非常非常担心，在不久的将来，将会失去很多工作，”他说。“我真的真的非常强烈地感受到这一点。”
