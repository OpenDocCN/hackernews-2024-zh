- en: The mathematically perfect exoplanet system — a great place to search for alien
    tech | Space
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个数学上完美的系外行星系统 —— 寻找外星技术的好地方 | Space
- en: 来源：[https://www.space.com/alien-technosignatures-exoplanet-mathematically-perfect-orbits](https://www.space.com/alien-technosignatures-exoplanet-mathematically-perfect-orbits)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.space.com/alien-technosignatures-exoplanet-mathematically-perfect-orbits](https://www.space.com/alien-technosignatures-exoplanet-mathematically-perfect-orbits)
- en: Late last year, astronomers [discovered a fascinating star system](https://www.space.com/six-sub-neptunes-found-100-light-years-from-earth)
    only 100 [light-years](https://www.space.com/light-year.html) away from us. Its
    six sub-Neptune planets circle very close to their host star in mathematically
    perfect orbits, piquing the interest of scientists searching for alien technology,
    or technosignatures, which they argue would offer compelling evidence of advanced
    life beyond [Earth](https://www.space.com/54-earth-history-composition-and-atmosphere.html).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年底，天文学家们发现了一个距离我们仅 100 [光年](https://www.space.com/light-year.html) 的迷人恒星系统。其六个亚海王星行星以数学上完美的轨道围绕着它们的母星运行，引起了科学家们的兴趣，他们正在寻找外星技术或技术签名，他们认为这将为地球之外的先进生命提供令人信服的证据。
- en: To be clear, no such evidence was found in the system, dubbed HD 110067\. However,
    the researchers say they're not done looking yet. HD 11067 remains an interesting
    target for similar observations in the future.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在被称为 HD 110067 的系统中并没有发现这样的证据。然而，研究人员表示他们还没有完成观察。HD 11067 仍然是未来类似观察的一个有趣目标。
- en: In our own tiny pocket of the cosmos, radio waves from [satellites](https://www.space.com/24839-satellites.html)
    and telescopes beaming out in the plane of our [solar system](https://www.space.com/16080-solar-system-planets.html),
    meaning that if somebody outside our solar system watched Earth cross the face
    of our sun, they'd maybe be able to pick up a signal that coincides with the planet's
    transit.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们宇宙的这个小角落中，来自[卫星](https://www.space.com/24839-satellites.html)和望远镜发出的无线电波在我们[太阳系](https://www.space.com/16080-solar-system-planets.html)的平面上传播，这意味着如果外太空的某个地方观察地球从我们太阳的面前经过，他们可能会接收到与行星过境同时发出的信号。
- en: '**Related:** [This rare exoplanet system has 6 ''sub-Neptunes'' with mathematically
    perfect orbits](https://www.space.com/six-sub-neptunes-found-100-light-years-from-earth)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关内容：** [这个罕见的系外行星系统拥有 6 个数学上完美的轨道的“亚海王星”](https://www.space.com/six-sub-neptunes-found-100-light-years-from-earth)'
- en: HD 110067 is viewed edge on from Earth, so we are seeing the six planets in
    the plane of their system — a view that gives us an excellent chance of picking
    up such a signal if there exists one, study co-author Steve Croft, a radio astronomer
    working with the life-searching Breakthrough Listen program at the University
    of California, Berkeley, told Space.com
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: HD 110067 从地球上看是边缘观察的，因此我们正从它们系统的平面上看到这六颗行星 —— 这个视角使我们有很好的机会捕捉到这样的信号，如果存在的话。研究共同作者
    Steve Croft，在加州大学伯克利分校从事寻找生命的突破倾听项目的射电天文学家告诉 Space.com
- en: '"Our technology in our own solar system has spread outside the [habitable zone](https://www.space.com/goldilocks-zone-habitable-area-life),"
    Croft told Space.com. So technology-friendly civilization in HD 110067, if any,
    may have communication relays set up on multiple planets in the system, he said.
    "Even if it is a negative result, that still tells us something."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们自己太阳系的技术已经扩展到了 [宜居带](https://www.space.com/goldilocks-zone-habitable-area-life)
    之外," Croft 告诉 Space.com。因此，如果 HD 110067 中存在技术友好的文明，他说可能在系统中的多个行星上建立了通讯中继站。“即使结果是负面的，这仍然告诉了我们一些信息。”'
- en: When HD 110067's discovery was announced, Croft and his team used the world's
    largest fully steerable telescope, the Green Bank Telescope ([GBT](https://www.space.com/green-bank-observatory.html))
    in West Virginia, and searched the system for signs of alien technology. The researchers
    looked for signals that were continuously present when the telescope was pointed
    at the system and absent when directed away, the smoking gun of technosignatures
    local to HD 110067.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当 HD 110067 的发现被宣布时，Croft 和他的团队使用了世界上最大的全动天线望远镜，位于西弗吉尼亚州的 Green Bank 望远镜 ([GBT](https://www.space.com/green-bank-observatory.html))，并搜索系统中外星技术的迹象。研究人员寻找的信号在望远镜对准系统时持续存在，并在望远镜离开时消失，这是
    HD 110067 本地技术签名的铁证。
- en: Breaking space news, the latest updates on rocket launches, skywatching events
    and more!
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 突发空间新闻，最新的火箭发射更新、天文观测事件等等！
- en: But such signals are difficult to distinguish from natural sources of radio
    waves and humankind's own technological signals, such as radio waves beaming from
    cell phones connected to Wi-Fi, [SpaceX](https://www.space.com/18853-spacex.html)'s
    [Starlink](https://www.space.com/spacex-starlink-satellites.html) satellite network
    in [low Earth orbit](https://www.space.com/low-earth-orbit). This creates a haystack
    of signals in which researchers look for a needle of a potential extraterrestrial
    signal, said Croft.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但这种信号很难与天然无线电波源以及人类自身的技术信号区分开来，比如从连接到Wi-Fi的手机发射的无线电波，[SpaceX](https://www.space.com/18853-spacex.html)的[Starlink](https://www.space.com/spacex-starlink-satellites.html)卫星网络在[低地球轨道](https://www.space.com/low-earth-orbit)。这在研究人员寻找潜在外星信号的信号海中创造了一根针的情况，Croft说。
- en: '"I should add we don''t know if there are needles in the haystack," he said.
    "We don''t really know what the needles look like."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"我应该补充说我们不知道这个海里是否有针，"他说。"我们真的不知道这些针看起来是什么样子的。"'
- en: Despite this lack of sufficient knowledge of what alien technology looks like,
    the team employed a few techniques to ensure a detected signal is not local interference.
    For instance, if one were to build a transmitter in the hopes that somebody else
    would pick it up, that transmitter would pump a lot of energy into a narrow range
    of frequencies. Natural astrophysical phenomena, by contrast, beam radio waves
    across a much broader range.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对外星技术的认知不足，团队采用了一些技术手段来确保检测到的信号不是地方干扰。例如，如果有人打算建造一个发射机希望其他人能接收到，那么这个发射机将会向狭窄频率范围内大量泵送能量。相比之下，自然天体物理现象通过更广泛的频率范围发射无线电波。
- en: Signals from such a transmitter placed on a planet spinning around a foreign
    star would drift in time when observed from Earth, "the same as when an ambulance
    goes past you, the sound of it shifts from very high to very low," study lead
    author [Carmen Choza](https://www.linkedin.com/in/carmen-choza-28437422b/), an
    assistant researcher at the [Search for Extraterrestrial Intelligence](https://www.space.com/33626-search-for-extraterrestrial-intelligence.html)
    (SETI) Institute in California, told Space.com.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 来自绕外星球星球旋转的星球上的这种发射机发出的信号在从地球观测时会随时间漂移，"就像救护车从你身边驶过时，它的声音从非常高变成非常低一样，"研究的主要作者[Carmen
    Choza](https://www.linkedin.com/in/carmen-choza-28437422b/)，加州搜索外星智能生命研究所的助理研究员告诉Space.com。
- en: The search ultimately did not detect a technological signal — however, the results
    do not eliminate the existence of technosignatures in HD 110067, Croft said, but
    rather tell us that no signal was beamed in our direction at the time of the observations.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最终的搜索并未探测到技术信号 —— 但结果并未排除HD 110067中存在技术标志的可能性，Croft说，而是告诉我们在观测时并未向我们方向发送任何信号。
- en: Meanwhile, the discovery team is refining the radii of the six detected planets
    using the [European Space Agency](https://www.space.com/22562-european-space-agency.html)'s
    [CHEOPS](https://www.space.com/36144-cheops-exoplanet-satellite.html) space telescope,
    and the planets' masses using HARPS-N and CARMENES instruments in Spain, Rafael
    Luque of the University of Chicago told Space.com.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，发现团队正在利用[欧洲航天局](https://www.space.com/22562-european-space-agency.html)的[CHEOPS](https://www.space.com/36144-cheops-exoplanet-satellite.html)空间望远镜和西班牙的HARPS-N和CARMENES仪器，精确确定六个探测到的行星的半径，Rafael
    Luque来自芝加哥大学告诉Space.com。
- en: Accurate data on sizes and masses of the planets would shed more light onto
    the system's chemical makeup. Using that information, it may be possible to somewhat
    "reverse engineer" the evolution of the system and its planets to learn their
    formation mechanisms, the team had [shared](https://www.space.com/six-sub-neptunes-found-100-light-years-from-earth)
    late last year.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 行星的尺寸和质量的准确数据将进一步揭示系统化学组成。利用这些信息，可能可以在一定程度上"逆向工程"系统及其行星的演化过程，了解它们的形成机制，团队去年末[分享](https://www.space.com/six-sub-neptunes-found-100-light-years-from-earth)。
- en: Scientists have long been searching for life outside our solar system in hopes
    of learning our place in [the universe](https://www.space.com/52-the-expanding-universe-from-the-big-bang-to-today.html),
    by trying to answer one question that's being pondered over for thousands of years,
    "Are we alone?"
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家长期以来一直在寻找太阳系外的生命，希望通过回答一个数千年来思考的问题来了解我们在[宇宙](https://www.space.com/52-the-expanding-universe-from-the-big-bang-to-today.html)中的位置，"我们是否孤独？"
- en: '"Sometimes people ask me, ''what are your chances of success in the next 10
    years?''" Croft said. "My answer to that is, "well, I don''t know, but they are
    better than they were in the last 10 years because our searches are getting powerful
    all the [time](https://www.space.com/time-how-it-works)."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “有时人们问我，‘未来10年你成功的几率是多少？’”Croft说道。“我的回答是，‘嗯，我不知道，但它们比过去10年要好，因为我们的搜索能力不断增强。”
- en: 'Croft echoed the words of SETI pioneer Jill Tarter: "We reserve the right to
    get smarter."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Croft重申了SETI先驱吉尔·塔特的话：“我们保留变得更聪明的权利。”
- en: This research is described in a [paper](https://iopscience.iop.org/article/10.3847/2515-5172/ad235f)
    published last month in the journal Research Notes of the AAS.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究详细介绍在上月发表在AAS期刊《研究笔记》中的[论文](https://iopscience.iop.org/article/10.3847/2515-5172/ad235f)中。
