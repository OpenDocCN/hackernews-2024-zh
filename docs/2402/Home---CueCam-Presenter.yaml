- en: I don't know anything about football but here's how you could use CueCam for
    sports coaching.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: I started with a clip of the team's game "from earlier". You probably have footage
    on your iPhone. I AirDropped this clip to Video Pencil to have more control on
    the iPad
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: I set up a trigger in CueCam to load and unload the video on the iPad
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: The next card shared a browser window and opened a YouTube link. Notice that
    you can hear the sound from YouTube.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: I asked ChatGPT for an "inspirational speech" and put it on the next card.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: There's some inspirational backing music to take it to the next level.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I used Live Titles in Video Pencil to add "Winners" onto the screen
    at the end.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: – Michael
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
