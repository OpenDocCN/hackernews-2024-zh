- en: You turn faster when holding the D-Brake
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按住 D-刹车时转弯更快
- en: Take a good look at the minimap before starting a track. You need to anticipate
    the turns to get the best times
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在开始赛道前仔细观察迷你地图。您需要提前预判弯道以获得最佳时间
- en: Grass does not slow you down. It reduces traction, which you can use to your
    advantage for drifting!
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 草地不会减速你。它会降低牵引力，你可以利用它来漂移！
- en: Driving over yellow tiles will activate boost. Boost works with whatever direction
    you're facing - it doesn't matter where the arrow on the ground is pointing
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行驶在黄色瓷砖上将激活加速。无论地面箭头指向哪里，加速都有效果 - 方向无关紧要
- en: Garage customizations do not change car handling. Make your car look however
    you want it to!
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 车库自定义不会改变车辆操控。你可以随心所欲地打造你喜欢的外观！
- en: An optional ghost can be enabled in the pause menu. **Replays are lost when
    exiting a track**
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 暂停菜单中可启用幽灵。**退出赛道时重播将丢失**
