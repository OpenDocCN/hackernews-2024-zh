- en: Intel puts 1nm process (10A) on the roadmap for 2027 — also plans for fully
    AI-automated factories with 'Cobots' | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英特尔计划在2027年推出1纳米工艺（10A）—— 同时计划全自动AI工厂与'Cobots' | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/pc-components/cpus/intel-puts-1nm-process-10a-on-the-roadmap-for-2027-aiming-for-fully-ai-automated-factories-with-cobots](https://www.tomshardware.com/pc-components/cpus/intel-puts-1nm-process-10a-on-the-roadmap-for-2027-aiming-for-fully-ai-automated-factories-with-cobots)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/pc-components/cpus/intel-puts-1nm-process-10a-on-the-roadmap-for-2027-aiming-for-fully-ai-automated-factories-with-cobots](https://www.tomshardware.com/pc-components/cpus/intel-puts-1nm-process-10a-on-the-roadmap-for-2027-aiming-for-fully-ai-automated-factories-with-cobots)
- en: 'We''ve already covered the [first major announcements from the Intel Foundry
    Direct Connect](https://www.tomshardware.com/pc-components/cpus/intel-announces-new-roadmap-at-ifs-direct-connect-2024-new-14a-node-clearwater-forest-taped-in-five-nodes-in-four-years-remains-on-track)
    event, but it turns out that Intel miscommunicated about a presentation that was
    thought to be under NDA — now Intel says the presentation is open to be reported
    to the public, so we have some more news to share: Intel''s previously-unannounced
    Intel 10A (analogous to 1nm) will enter production/development in late 2027, marking
    the arrival of the company''s first 1nm node, and its 14A (1.4nm) node will enter
    production in 2026\.  [Edit: *to be clear*, this means 10A is beginning development,
    not entering high volume manufacturing, in 2027] The company is also working to
    create fully autonomous AI-powered fabs in the future.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经报道了英特尔铸造厂直接连接活动的[首个重要公告](https://www.tomshardware.com/pc-components/cpus/intel-announces-new-roadmap-at-ifs-direct-connect-2024-new-14a-node-clearwater-forest-taped-in-five-nodes-in-four-years-remains-on-track)，但事实证明，英特尔在涉及一场原本认为处于保密协议下的演讲时发生了误传
    — 现在英特尔称这场演讲已经对公众开放，所以我们有更多新闻要分享：英特尔此前未宣布的10A工艺（类似于1纳米）将于2027年末进入生产/开发阶段，标志着公司首款1纳米节点的到来，而其14A（1.4纳米）节点将于2026年开始量产。[编辑说明：*明确表示*，这意味着10A正在开始开发，并非在2027年开始大规模生产]
    公司还在努力创建未来完全自主的AI驱动晶圆厂。
- en: Intel's Keyvan Esfarjani, the company's EVP and GM and Foundry Manufacturing
    and Supply, held a very insightful session that covered the company's latest developments
    and showed how the roadmap unfolds over the coming years.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔的Keyvan Esfarjani，公司的执行副总裁兼总经理，铸造制造和供应，进行了非常富有洞察力的会议，涵盖了公司最新的发展，并展示了未来几年的路线图。
- en: Image 1 of 2
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图片 1 / 2
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：Tom's Hardware）
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：Tom's Hardware）
- en: Here, we can see two charts, with the first outlining the company's K-WSPW (thousands
    of wafer starts per week) capacity for Intel's various process nodes. Notably,
    capacity typically indicates how many wafers can be started, but not the total
    output — output varies based on yields. You'll notice there isn't a label for
    the Y-axis, which would give us a direct read on Intel's production volumes. However,
    this does give us a solid idea of the proportionality of Intel's planned node
    production over the next several years.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可以看到两张图表，第一张图表展示了英特尔各工艺节点的K-WSPW（每周晶圆启动千数）产能。值得注意的是，产能通常表示可以启动多少晶圆，但不包括总产出
    — 产出因良率而异。您会注意到Y轴没有标签，这使我们无法直接读取英特尔的生产量。但是，这确实让我们对未来几年英特尔计划的节点生产的比例有了一个坚实的概念。
- en: Intel did not specify the arrival date of its coming 14A node in its previous
    announcements, but here, the company indicates it will begin production of the
    Intel 14A node in 2026.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔此前并未指明其即将推出的14A节点的到达日期，但在这里，公司表明将于2026年开始生产英特尔14A节点。
- en: Even more importantly, Intel will begin production/development of its as-yet-unannounced
    10A node in late 2027, filling out its roster of nodes produced with EUV technology.
    Intel's 'A' suffix in its node naming convention represents Angstroms, and 10
    Angstroms converts to 1nm, meaning this is the company's first 1nm-class node.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，英特尔将在2027年末开始生产/开发其尚未宣布的10A节点，填补其使用EUV技术生产的节点系列。英特尔节点命名中的“A”后缀代表埃米尔（Angstroms），而10埃转换为1纳米，这意味着这是公司的首个1纳米级节点。
- en: Intel hasn't shared any details about the 10A/1nm node but has told us that
    it classifies a new node as at least having a double-digit power/performance improvement.
    Intel CEO Pat Gelsinger has told us the cutoff for a new node is around a 14%
    to 15% improvement, so we can expect that 10A will have at least that level of
    improvement over the 14A node. (For example, the difference between Intel 7 and
    Intel 4 was a 15% improvement.)
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔尚未透露任何关于 10A/1nm 节点的细节，但告诉我们，它将新节点定义为至少有两位数的功耗/性能提升。英特尔 CEO Pat Gelsinger
    告诉我们，新节点的功耗/性能提升截止值大约是 14% 到 15%，因此我们可以预期，10A 节点将比 14A 节点至少提高这个水平。（例如，英特尔 7 和英特尔
    4 之间的差异是 15% 的提升。）
- en: Capacity for the Intel 4 and Intel 3 processes doesn't build as quickly as 20A/18A,
    but that isn't surprising — the majority of the company's wins for its third-party
    foundry business have been with the 18A node, which [Intel says is according to
    plan](https://www.tomshardware.com/pc-components/cpus/intel-foundry-head-stu-pann-explains-companys-plan-to-build-arm-chips-move-more-manufacturing-to-the-us).
    As shown, Intel will also steadily draw down its overall production of its 14nm,
    10nm, Intel 7, and 12nm nodes as it transitions to the EUV-enabled nodes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔 4 和英特尔 3 工艺的产能不像 20A/18A 那样快速建设，但这并不奇怪 — 公司大多数的第三方代工业务成功都集中在 18A 节点，[英特尔表示这是按计划进行的](https://www.tomshardware.com/pc-components/cpus/intel-foundry-head-stu-pann-explains-companys-plan-to-build-arm-chips-move-more-manufacturing-to-the-us)。如图所示，英特尔还将逐步减少其
    14nm、10nm、Intel 7 和 12nm 节点的总体生产量，以过渡到 EUV 技术节点。
- en: 'Notably, Intel''s slide has a footnote that says, "*roadmap: Final Scale, Pace
    and Processes dependent on business conditions and incentives," mirroring the
    company''s [ongoing statements that funding from the CHIPS Act will impact its
    ability to scale production](https://www.tomshardware.com/tech-industry/semiconductors/intels-ohio-fabs-could-slip-to-late-2026-report).'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 特别值得注意的是，英特尔的幻灯片上有一个脚注说：“*路线图：最终的规模、速度和过程取决于业务条件和激励*”，这与公司的[持续声明表明，来自CHIPS法案的资金将影响其扩展生产能力](https://www.tomshardware.com/tech-industry/semiconductors/intels-ohio-fabs-could-slip-to-late-2026-report)的说法相似。
- en: Intel's 18A and 20A nodes have been in at least some form of production since
    2023, which isn't too surprising — the company won a [RAMP-C contract for 18A
    with the US government](https://www.tomshardware.com/news/intel-foundry-services-wins-us-defense-contract-for-chips-with-18a-node)
    back in 2021, and companies like [IBM](https://www.tomshardware.com/tag/ibm),
    [Microsoft](https://www.tomshardware.com/tag/microsoft), and Nvidia have been
    working on generating test chips since (Understandably, [Intel will not share
    details](https://www.tomshardware.com/pc-components/cpus/intel-foundry-head-stu-pann-explains-companys-plan-to-build-arm-chips-move-more-manufacturing-to-the-us)
    with the public, but it has won a $1 billion award from the US Government for
    the program).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2023 年以来，英特尔的 18A 和 20A 节点已经以某种形式进行了生产，这并不令人意外 — 公司在 2021 年赢得了[与美国政府签订的 18A
    RAMP-C 合同](https://www.tomshardware.com/news/intel-foundry-services-wins-us-defense-contract-for-chips-with-18a-node)，而像[IBM](https://www.tomshardware.com/tag/ibm)、[Microsoft](https://www.tomshardware.com/tag/microsoft)
    和 Nvidia 这样的公司，也一直在努力生成测试芯片。(可以理解的是，[英特尔不会与公众分享细节](https://www.tomshardware.com/pc-components/cpus/intel-foundry-head-stu-pann-explains-companys-plan-to-build-arm-chips-move-more-manufacturing-to-the-us)，但它已经从美国政府获得了
    10 亿美元的奖励计划)。
- en: Additionally, Intel's 20A finds the company integrating two new technologies
    at once - backside power (PowerVIA) and GAA transistors (RibbonFET). To de-risk
    the process and avoid stumbles like it saw with 10nm, Intel announced in April
    of 2022 that it had run a [different flavor of 20A through its fabs](https://www.anandtech.com/show/17344/intel-opens-d1x-mod3-fab-expansion-moves-up-intel-18a-manufacturing-to-h22024),
    an internal test node with only backside power paired with standard FinFETs, to
    [ensure backside power worked separately before being integrated into the final
    20A node](https://www.tomshardware.com/news/intel-details-powervia-backside-power-delivery-network).
    As such, we can expect that 20A wafers have been flowing through an Intel fab
    for quite some time.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，英特尔的 20A 节点同时整合了两种新技术 - 背面电源（PowerVIA）和 GAA 晶体管（RibbonFET）。为了降低风险并避免像在 10nm
    时发生的问题，英特尔在 2022 年 4 月宣布，已经在其工厂中运行了[20A 的另一种测试节点](https://www.anandtech.com/show/17344/intel-opens-d1x-mod3-fab-expansion-moves-up-intel-18a-manufacturing-to-h22024)，只有背面电源与标准
    FinFETs 结合，以[确保背面电源在最终 20A 节点中独立工作](https://www.tomshardware.com/news/intel-details-powervia-backside-power-delivery-network)。因此，我们可以预期，20A
    晶圆已经在英特尔的工厂中流动了相当长的时间。
- en: As shown on the right, Intel will also aggressively ramp up its advanced packaging
    production capacity for Foveros, EMIB, SIP (silicon photonics), and HBI (hybrid
    bond interconnect). Advanced packaging capacity has been a key choke point for
    the current shortages of AI accelerators. This increased capacity will ensure
    a steady supply of advanced processors with complex packaging, including HBM.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如右图所示，英特尔还将大幅增加其用于Foveros、EMIB、SIP（硅光子学）和HBI（混合键合互连）的先进封装生产能力。先进封装能力一直是当前AI加速器短缺的关键瓶颈。这种增加的能力将确保复杂封装的先进处理器稳定供应，包括HBM。
- en: Intel's ramp of advanced packaging capacity is explosive — the company had very
    little production capacity for these interconnects in 2023\. As an aside, Intel
    recently wrapped up all of its internal packaging efforts using standard packaging;
    it is now all-in on advanced packaging and will use OSATs (outsourced assembly
    and test companies) for standard packaging tasks.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 英特尔的先进封装能力的扩展是爆炸性的——该公司在2023年几乎没有这些互联的生产能力。顺便说一句，英特尔最近完成了所有标准封装的内部封装工作；现在全面转向先进封装，并将使用OSAT（外包组装和测试公司）来完成标准封装任务。
- en: The second slide in the above album visualizes how Intel's move to operating
    as an external foundry will allow it to increase both the amount of production
    for each of its nodes and the length of time that each node is in production,
    thus maximizing profit from its fab and equipment expenditures as it serves its
    customer orders over longer periods.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上述相册的第二张幻灯片展示了英特尔将作为外部铸造厂运营将使其能够增加每个节点的生产量和每个节点在生产中的时间长度，从而通过在更长时间内满足客户订单来最大化其晶圆厂和设备支出的利润。
- en: Get Tom's Hardware's best news and in-depth reviews, straight to your inbox.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 获取《汤姆硬件》最新的新闻和深度评测，直接发送到您的收件箱。
- en: Image 1 of 3
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片1/3
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：《汤姆硬件》）
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：《汤姆硬件》）
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：《汤姆硬件》）
- en: Esfarjani also shared details about Intel's globe-spanning operations. In addition
    to its existing facilities, the company plans to invest $100 billion over the
    next five years on expansions and new production sites.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Esfarjani还分享了关于英特尔全球范围运营的详细信息。除了现有设施外，公司计划在未来五年内投资1000亿美元用于扩展和新建生产基地。
- en: The slides above outline the various locations of node production, with 18A
    occurring in Fab 52 and 62 in Arizona. In contrast, the advanced packaging and
    65nm foundry operations for Tower will occur in Fab 9 and 11X in New Mexico. Intel
    didn't share where it plans to produce its 10A node, and it also has ongoing expansions
    in Ohio, Israel, Germany, Malaysia, and Poland.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 上述幻灯片概述了节点生产的各个地点，18A将在亚利桑那州的Fab 52和62进行，而Tower的先进封装和65nm铸造作业将在新墨西哥州的Fab 9和11X进行。英特尔并未分享其计划在哪里生产其10A节点，同时它还在俄亥俄州、以色列、德国、马来西亚和波兰进行持续扩展。
- en: This geographically distributed production capacity, spanning both chipmaking
    and packaging, allows Intel to have global redundancy in its operations while
    also offering its foundry customers the option of leveraging a supply chain entirely
    located in America.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种地理分布的生产能力，涵盖了芯片制造和封装，使英特尔在其运营中拥有全球冗余，并为其铸造客户提供在完全位于美国的供应链上利用选项。
- en: Image 1 of 2
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片1/2
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：《汤姆硬件》）
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：《汤姆硬件》）
- en: As we illustrated in our coverage of our [tour of Intel's Penang, Malaysia facilities](https://www.tomshardware.com/news/inside-intel-packaging-factory),
    the company leans heavily on automation in its foundries. Intel now plans to use
    AI in all segments of its production flows, from capacity planning and forecasting
    to yield improvements and actual floor-level production operations, in a '10X
    moonshot' effort.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在我们的[参观英特尔马来西亚槟城设施](https://www.tomshardware.com/news/inside-intel-packaging-factory)的报道中所揭示的，该公司在其铸造厂中大量依赖自动化。英特尔现在计划在其生产流程的所有环节中使用人工智能，从容量规划和预测到提高产量和实际的生产操作水平，以"10倍的月球着陆"努力。
- en: Esfarjani didn't provide a timeline for the company's moonshot effort but said
    it will impact every aspect of its operations in the future. That includes the
    introduction of AI "Cobots," which are collaborative robots that can work along
    with humans, and extensive robotic automation in the manufacturing process.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Esfarjani并没有提供公司月球着陆努力的时间表，但表示这将影响公司未来运营的每一个方面。这包括引入"协作机器人"AI "Cobots"，以及在制造过程中广泛应用机器人自动化。
- en: In the meantime, Intel will continue to [aggressively pursue any and all potential
    customers](https://www.tomshardware.com/pc-components/cpus/intel-ceo-pat-gelsinger-i-hope-to-build-chips-for-lisa-su-and-amd)
    for its operations. You can read more about those efforts in [our interview with
    Stu Pann](https://www.tomshardware.com/pc-components/cpus/intel-foundry-head-stu-pann-explains-companys-plan-to-build-arm-chips-move-more-manufacturing-to-the-us),
    the SVP and GM of Intel Foundry Services, who is tasked with making Intel Foundry
    the world’s second-largest foundry by 2030.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，英特尔将继续[积极寻求任何潜在客户](https://www.tomshardware.com/pc-components/cpus/intel-ceo-pat-gelsinger-i-hope-to-build-chips-for-lisa-su-and-amd)以支持其业务。您可以在[我们对斯图·潘进行的访谈中](https://www.tomshardware.com/pc-components/cpus/intel-foundry-head-stu-pann-explains-companys-plan-to-build-arm-chips-move-more-manufacturing-to-the-us)，即英特尔铸造服务的高级副总裁兼总经理斯图·潘的访谈中详细了解这些努力，他负责将英特尔铸造服务发展成为2030年全球第二大铸造厂。
