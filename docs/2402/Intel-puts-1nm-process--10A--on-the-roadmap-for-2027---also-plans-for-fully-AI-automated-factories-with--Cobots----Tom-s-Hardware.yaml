- en: Esfarjani also shared details about Intel's globe-spanning operations. In addition
    to its existing facilities, the company plans to invest $100 billion over the
    next five years on expansions and new production sites.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Esfarjani还分享了关于英特尔全球范围运营的详细信息。除了现有设施外，公司计划在未来五年内投资1000亿美元用于扩展和新建生产基地。
- en: The slides above outline the various locations of node production, with 18A
    occurring in Fab 52 and 62 in Arizona. In contrast, the advanced packaging and
    65nm foundry operations for Tower will occur in Fab 9 and 11X in New Mexico. Intel
    didn't share where it plans to produce its 10A node, and it also has ongoing expansions
    in Ohio, Israel, Germany, Malaysia, and Poland.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 上述幻灯片概述了节点生产的各个地点，18A将在亚利桑那州的Fab 52和62进行，而Tower的先进封装和65nm铸造作业将在新墨西哥州的Fab 9和11X进行。英特尔并未分享其计划在哪里生产其10A节点，同时它还在俄亥俄州、以色列、德国、马来西亚和波兰进行持续扩展。
- en: This geographically distributed production capacity, spanning both chipmaking
    and packaging, allows Intel to have global redundancy in its operations while
    also offering its foundry customers the option of leveraging a supply chain entirely
    located in America.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种地理分布的生产能力，涵盖了芯片制造和封装，使英特尔在其运营中拥有全球冗余，并为其铸造客户提供在完全位于美国的供应链上利用选项。
- en: Image 1 of 2
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片1/2
- en: '(Image credit: Tom''s Hardware)'
