- en: As we illustrated in our coverage of our [tour of Intel's Penang, Malaysia facilities](https://www.tomshardware.com/news/inside-intel-packaging-factory),
    the company leans heavily on automation in its foundries. Intel now plans to use
    AI in all segments of its production flows, from capacity planning and forecasting
    to yield improvements and actual floor-level production operations, in a '10X
    moonshot' effort.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在我们的[参观英特尔马来西亚槟城设施](https://www.tomshardware.com/news/inside-intel-packaging-factory)的报道中所揭示的，该公司在其铸造厂中大量依赖自动化。英特尔现在计划在其生产流程的所有环节中使用人工智能，从容量规划和预测到提高产量和实际的生产操作水平，以"10倍的月球着陆"努力。
- en: Esfarjani didn't provide a timeline for the company's moonshot effort but said
    it will impact every aspect of its operations in the future. That includes the
    introduction of AI "Cobots," which are collaborative robots that can work along
    with humans, and extensive robotic automation in the manufacturing process.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Esfarjani并没有提供公司月球着陆努力的时间表，但表示这将影响公司未来运营的每一个方面。这包括引入"协作机器人"AI "Cobots"，以及在制造过程中广泛应用机器人自动化。
- en: In the meantime, Intel will continue to [aggressively pursue any and all potential
    customers](https://www.tomshardware.com/pc-components/cpus/intel-ceo-pat-gelsinger-i-hope-to-build-chips-for-lisa-su-and-amd)
    for its operations. You can read more about those efforts in [our interview with
    Stu Pann](https://www.tomshardware.com/pc-components/cpus/intel-foundry-head-stu-pann-explains-companys-plan-to-build-arm-chips-move-more-manufacturing-to-the-us),
    the SVP and GM of Intel Foundry Services, who is tasked with making Intel Foundry
    the world’s second-largest foundry by 2030.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，英特尔将继续[积极寻求任何潜在客户](https://www.tomshardware.com/pc-components/cpus/intel-ceo-pat-gelsinger-i-hope-to-build-chips-for-lisa-su-and-amd)以支持其业务。您可以在[我们对斯图·潘进行的访谈中](https://www.tomshardware.com/pc-components/cpus/intel-foundry-head-stu-pann-explains-companys-plan-to-build-arm-chips-move-more-manufacturing-to-the-us)，即英特尔铸造服务的高级副总裁兼总经理斯图·潘的访谈中详细了解这些努力，他负责将英特尔铸造服务发展成为2030年全球第二大铸造厂。
