- en: A rent-stabilized 1 bedroom apartment for $1,100? In NYC? The broker's fee is
    $15K. - Gothamist
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://gothamist.com/news/a-rent-stabilized-1-bedroom-apartment-for-1100-in-nyc-the-brokers-fee-is-15k](https://gothamist.com/news/a-rent-stabilized-1-bedroom-apartment-for-1100-in-nyc-the-brokers-fee-is-15k)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How much would you pay a broker for a $1,100-a-month apartment if you knew the
    rent wouldn’t be jacked up year after year?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: 'A broker in Queens was offering apartment hunters the deal of a lifetime: a
    one-bedroom, rent-stabilized unit in Flushing, well below market rate for the
    area. The only catch was a $15,000 broker fee to secure the unit. Under rent stabilization,
    modest annual increases are [set by a city panel](https://gothamist.com/news/nyc-board-votes-to-increase-rents-on-1-million-rent-stabilized-units-by-3),
    shielding tenants from dramatic hikes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: That was the predicament facing 27-year-old Christian Garbutt while he was searching
    for an apartment last month, he told Gothamist. The apartment seemed great, but
    he couldn’t afford the fee — nor did he want to pay it.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: But the $15,000 broker fee levied by Miguel Silva, a broker with the New York
    City branch of the real estate company Keller Williams, was too high for even
    his employers. In response to questions from Gothamist, they said they are returning
    some of the money to the tenant who landed the apartment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: Broker fees are standard procedure in the city’s highly competitive real estate
    market, even when tenants find the units online and do most of the work themselves.
    Typical rates range from a month’s rent to a higher percentage of the yearly total.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: But as affordable housing dwindles, broker’s fees are rising along with rents,
    making moves more difficult and dependent on upfront cash, in a sector where laws
    and regulations remain cloudy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Last month, Gov. Kathy Hochul criticized “[excessive](https://gothamist.com/news/nyc-brokers-charging-exorbitant-fees-forced-to-pay-260k-in-penalties)”
    fees when she announced a $260,000 penalty against a brokerage firm found to be
    demanding $20,000 from prospective tenants trying to secure a rent-stabilized
    apartment, a rare rebuke of the practice.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: The New York Department of State, which licenses brokers, said in an email that
    it determines that fees are too high when they exceed “industry norms and standards”
    and do not relate to actual services.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The rules are murky, and no laws explicitly cap broker’s fees or define the
    difference between reasonable costs and extortion — similar to a once-common arrangement
    known as “[key money](https://www.brickunderground.com/blog/2015/11/what_is_key_money).”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '**‘That’s insane’**'
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Garbutt said he was looking for an apartment in Queens when he came across
    a place in Flushing priced at $1,450 a month and advertised as a “newly renovated
    rent-stabilized” one-bedroom on the listings website StreetEasy. He said he toured
    the unit and “fell in love with it,” but soon found out there was a catch: The
    broker was asking for an $8,000 fee.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Garbutt said he decided to pass on the place because the upfront cost would
    have wiped out his savings. He said he found another one-bedroom in the same building
    — this one listed online at $1,100 a month — and again texted the broker.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: According to text messages reviewed by Gothamist, the broker warned “the fee
    is also high. It’s much higher than the other one.” He wanted $15,000.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Garbutt said he was “shocked” by the figure and could not afford it. He said
    he stopped responding, even after the broker offered to negotiate the fee and
    updated the listing to $1,800 a month.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: “That’s insane," Garbutt said of the fee. "That’s totally not fair. Normal New
    Yorkers, a lot of people, don't have that type of money saved up.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: He said he’s still looking for a place.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Silva, the broker, did not respond to requests for comment.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Keller Williams said it would return any money over 15% of the annual rent to
    the tenant who got the apartment.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Keller Williams 表示，它将超过年租金 15% 的金额返还给得到公寓的租户。
- en: '"Although there are no standard or typical or legal caps on broker fees, Keller
    Williams NYC adheres to real property law and its guidance in the commission fees
    that are charged to reasonably relate to legitimate services provided to renters
    by our agents and firm,” said Richard Amato, an operating principal at the firm.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管经纪费没有标准、典型或法律上的上限，但 Keller Williams NYC 遵循不动产法和公司代理人向租户提供的合理服务相关的佣金费用的指导，”该公司的运营主管
    Richard Amato 说。
- en: Here’s what you need to know about broker’s fees and what to do if you think
    you’re being overcharged.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是关于经纪费的相关信息以及如果您认为自己被多收费了该怎么办。
- en: '**What are the upfront costs for renting an apartment?**'
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**租房需要哪些前期费用？**'
- en: Renting an apartment in New York City is hard. The broker’s fee, a uniquely
    New York inconvenience that has [spread](https://www.northjersey.com/story/news/state/2022/09/09/broker-fees-nyc-nj-renters/65474656007/)
    to a [few other places](https://therealdeal.com/new-york/2020/02/07/broker-fees-for-nyc-rentals-mystified-outsiders-heres-how-other-us-cities-do-it/),
    can make it even harder.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在纽约市租房很困难。经纪费是一种纽约特有的不便，已经[扩散](https://www.northjersey.com/story/news/state/2022/09/09/broker-fees-nyc-nj-renters/65474656007/)到[其他一些地方](https://therealdeal.com/new-york/2020/02/07/broker-fees-for-nyc-rentals-mystified-outsiders-heres-how-other-us-cities-do-it/)，这使得租房变得更加困难。
- en: Along with the first month’s rent, security deposit and moving expenses, apartment
    hunters in the five boroughs typically have to fork over even more money to a
    middleman — a broker — usually hired by a landlord to list and show apartments.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 除了首月房租、押金和搬家费用外，五个行政区的租房者通常还必须向一个中间人支付更多费用，即经纪人，通常是由房东雇佣来列出和展示公寓的。
- en: Brokers typically charge a one-time fee of around 8% to 15% of the annual rent,
    or roughly $5,400 on a $3,000-a-month apartment.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 经纪人通常收取一次性费用，约为年租金的 8% 到 15%，或约为每月 $3,000 的公寓的大约 $5,400。
- en: In most cases, there is no way of getting around it, said Allia Mohamed, CEO
    of listings and landlord review website openigloo.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，没有办法避开它，房源和房东评价网站 openigloo 的首席执行官 Allia Mohamed 说。
- en: “It’s not really fair, but if you want to get that specific apartment you have
    to be prepared to pay up,” Mohamed said.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “这真的不公平，但如果你想租到那间特定的公寓，你必须准备好支付，”Mohamed 说。
- en: '**What is a broker anyway?**'
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**经纪是什么？**'
- en: A real estate broker is a person who facilitates the sale or rental of a property,
    typically for a fee.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产经纪人是一种促成房地产销售或出租的人，通常收取费用。
- en: Real estate brokers in the Empire State [are regulated by the New York Department
    of State](https://dos.ny.gov/real-estate-broker), which grants them a license
    if they meet the requirements and pass an exam.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约州的房地产经纪人[受到纽约州国务院](https://dos.ny.gov/real-estate-broker)的监管，如果他们符合要求并通过考试，就会获得执照。
- en: Normally, people hire brokers to survey the market and find prospective options
    to buy or rent a place.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，人们聘请经纪人来调查市场，并找到购买或租用房屋的潜在选择。
- en: But in New York City, it's more common for landlords to hire the brokers to
    list the apartments on StreetEasy, Trulia and other platforms that charge a fee,
    and arrange visits with applicants. It’s then left to tenants to pay their commission.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但在纽约市，更常见的是房东雇佣经纪人在 StreetEasy、Trulia 和其他收费平台上列出公寓，并与申请人安排参观。然后由租户支付佣金。
- en: '**How much is too much?**'
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**多少才算太多？**'
- en: There’s a limit to what’s considered reasonable, according to industry regulators
    and lawmakers. Even many brokers agree that some fees are truly exorbitant. But
    where brokers cross the line isn’t clearly spelled out.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据行业监管机构和立法者的规定，有一定合理范围。即使许多经纪人也同意一些费用确实过高。但经纪人何时越线并没有明确规定。
- en: Regulators from the Department of State didn’t respond to a question about what
    they consider the industry standard for New York City broker fees. Industry groups
    generally agree that 15% of the annual rent is the norm.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 国务院的监管者没有回答有关他们认为纽约市经纪费的行业标准是什么的问题。行业团体普遍认为，年租金的 15% 是正常水平。
- en: Yet brokers know that someone with disposable income may be willing to pony
    up for a rent-stabilized apartment, since they could save money down the road.
    That’s the argument Garbutt said his broker made.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，经纪人知道，有可支配收入的人可能愿意为一个租金稳定的公寓支付费用，因为他们以后可以省钱。Garbutt 说这就是他的经纪人的说法。
- en: “He said it’s a lot of money, but you’re going to see it in the long run,” Garbutt
    recalled.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “他说这是一大笔钱，但长期来看你会发现它的价值，”Garbutt 回忆道。
- en: Still, that arrangement locks out the vast majority of New Yorkers who can only
    dream of paying that kind of fee.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这种安排使绝大多数纽约人无法承受那种费用，他们只能梦想着支付这种费用。
- en: The median household income in New York City is around $76,600, [according to
    the U.S. Census Bureau](https://www.census.gov/quickfacts/fact/table/newyorkcitynewyork).
    Median rents are about $4,100 in Manhattan and $2,500 in Queens, according to
    the latest [StreetEasy review of listings](https://streeteasy.com/blog/data-dashboard/%5Bobject%20Object%5D?agg=Median&metric=Asking%20Rent&type=Rentals&bedrooms=One%20Bedroom&property=Any%20Property%20Type&minDate=2010-01-01&maxDate=2024-01-01&area=Flatiron,Brooklyn%20Heights).
    And most New Yorkers are considered rent-burdened, as they pay more than 30% of
    their income on rent, [city housing data](https://gothamist.com/news/1-in-3-nyc-tenants-spend-half-their-income-on-rent-as-affordability-crisis-deepens)
    shows.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国人口调查局的数据，纽约市的家庭收入中位数约为 $76,600。根据最新的[StreetEasy 房源审查](https://streeteasy.com/blog/data-dashboard/%5Bobject%20Object%5D?agg=Median&metric=Asking%20Rent&type=Rentals&bedrooms=One%20Bedroom&property=Any%20Property%20Type&minDate=2010-01-01&maxDate=2024-01-01&area=Flatiron,Brooklyn%20Heights)，曼哈顿约为
    $4,100，皇后区约为 $2,500。根据城市住房数据，大多数纽约人被认为是租金负担过重的，因为他们支付的租金超过了他们收入的 30%。
- en: For a $3,000-a-month apartment, that means you would need $11,400 upfront to
    cover the security deposit, first month of rent and 15% broker’s fee.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个每月3000美元的公寓，这意味着你需要一次性支付11400美元来支付押金、首月房租和15%的经纪费。
- en: If you suspect you’re being overcharged, you can file a complaint [with the
    Department of State.](https://dos.ny.gov/preliminary-statement-complaint-0)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您怀疑被多收费，您可以[向州议会提交投诉。](https://dos.ny.gov/preliminary-statement-complaint-0)
- en: '**So is anyone doing anything about these fees?**'
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**那么，有人对这些费用采取了什么行动吗？**'
- en: Past efforts to limit the fees have all failed.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 以往限制费用的努力都以失败告终。
- en: The Real Estate Board of New York, or REBNY, successfully sued to [end a brief
    cap on broker’s fees for tenants](https://gothamist.com/news/those-hefty-brokers-fees-are-returning-following-state-judges-ruling),
    based on an interpretation of [state rent laws](https://gothamist.com/news/nyc-real-estate-brokers-are-already-exploiting-a-perceived-loophole-in-new-rent-laws)
    enacted in 2019.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约房地产委员会（REBNY）根据2019年颁布的州租金法的解释成功地起诉，[终结了对租户经纪费的短暂限制](https://gothamist.com/news/those-hefty-brokers-fees-are-returning-following-state-judges-ruling)。
- en: A City Council [bill limiting broker’s fees](https://gothamist.com/news/city-council-proposals-would-slash-obscene-brokers-fees-and-limit-security-deposits)
    to one month’s rent also died in 2019 amid [opposition from the real estate industry](https://ny.curbed.com/2019/6/28/18761629/nyc-broker-fee-reform-bill-city-council-real-estate).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 城市议会的一项[法案将经纪费限制](https://gothamist.com/news/city-council-proposals-would-slash-obscene-brokers-fees-and-limit-security-deposits)在一个月的房租，在2019年遭遇了[房地产行业的反对](https://ny.curbed.com/2019/6/28/18761629/nyc-broker-fee-reform-bill-city-council-real-estate)而死亡。
- en: The latest attempt? A [City Council bill](https://gothamist.com/news/nyc-broker-fees-are-skyrocketing-the-city-council-is-trying-to-put-the-fees-on-landlords)
    that would require whoever hired the broker — such as the landlord, property manager
    or tenant — to cover the cost.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的尝试？[城市议会法案](https://gothamist.com/news/nyc-broker-fees-are-skyrocketing-the-city-council-is-trying-to-put-the-fees-on-landlords)要求雇佣经纪的人——比如房东、物业经理或租户——来承担费用。
- en: “I don't think anyone should be forced to pay a fee to someone who they never
    hired,” said Councilmember Chi Ossé of Brooklyn, who introduced the measure. “It's
    kind of replicating how we do transactions in every other industry within the
    city.”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为任何人都不应该被迫向一个从未雇佣过的人支付费用。” 布鲁克林议会成员Chi Ossé说。他是这项法案的提出者。“这在某种程度上是在复制我们在城市中的其他行业中的交易方式。”
- en: REBNY and other critics of the bill say it will lead to higher rents on non-rent-stabilized
    apartments because landlords will spread the cost across the monthly rent payments
    for as long as the tenant lives there, instead of a one-time fee. Owners of rent-stabilized
    units would have to eat the cost.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: REBNY和其他对这项法案持批评态度的人表示，这将导致非租金稳定公寓的租金上涨，因为房东将把成本平摊到租金支付中，续租期间租户则一直需承担费用，而不是一次性费用。而租金稳定公寓的业主则不得不吞下这个成本。
- en: “This bill would make the process of renting an apartment more costly and challenging
    for New Yorkers while negatively impacting the livelihood of hardworking agents,”
    said REBNY spokesperson Christopher Santarelli.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: REBNY发言人Christopher Santarelli说：“这项法案将使纽约人租房的成本更高，更具有挑战性，同时对辛勤工作的经纪人的生计产生负面影响。”
- en: Veteran broker [Sam Moritz](https://sammoritz.medium.com/thoughts-on-broker-fees-in-nyc-from-a-new-york-city-real-estate-agent-c7ef0802a68)
    agreed.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 资深经纪[Sam Moritz](https://sammoritz.medium.com/thoughts-on-broker-fees-in-nyc-from-a-new-york-city-real-estate-agent-c7ef0802a68)同意。
- en: “The tenant paying the broker fee is what it is,” he said. “If you eliminate
    the tenant-paid broker fee for apartments, rents are going to increase.”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “租户支付经纪费是一劫寥寥。” 他说。“如果取消公寓租户支付的经纪费，租金就会提高。”
- en: Nikki Thomas, a broker and real estate agent for the Corcoran Group, declined
    to take a position on the legislation but said nixing the fee could be good business
    for property owners.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Corcoran集团的经纪和房地产经纪Nikki Thomas拒绝表态支持这项立法，但她表示取消费用对物业所有者可能是好事。
- en: Thomas said she often encourages landlords to pay her commission and then add
    the price to the rent, since people get alienated by “junk fees.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Thomas说，她经常鼓励房东支付她的佣金，然后将价格加到房租中去，因为人们讨厌“杂费”。
- en: “I usually tell them to adjust the rent to factor that in, because I know people
    psychologically don’t like additional upfront costs,” she said. “You’re starting
    off with a happier tenant.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “我通常告诉他们调整租金以纳入这一因素，因为我知道人们心理上不喜欢额外的前期费用。” 她说。“这样你就会开始有一个更开心的租户。”
- en: '**So what are you paying for exactly?**'
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**那么你到底为什么要付费？**'
- en: Convenience — usually for the landlord — said Mohamed, the openigloo executive.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 方便——通常是为了房东服务——开智公司的执行官Mohamed说。
- en: The brokers advertise the apartments, arrange showings and put together applications
    for the property owner, she said.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 经纪人会为公寓做广告、安排看房，并为物业业主准备申请。
- en: “When the landlord is hiring the broker, they’re the ones benefiting from the
    headache the broker is taking off their shoulders,” Mohamed said. “They definitely
    put in a ton of work in helping the landlord sift through applicants and prepare
    that space.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Mohamed说：“当房东雇佣经纪时，他们才是从经纪承担的一切麻烦中受益的一方。”。“他们绝对是在帮助房东筛选申请人和准备公寓。”。
- en: Moritz, the longtime broker, said the services are especially important when
    the landlord lives outside the city or has a busy schedule that prevents them
    from continuously showing the apartment.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，对房地产经纪的Moritz说，这些服务在房东住在城市外或者时间紧张无法连续出示公寓时尤为重要。
- en: “They want to hire a professional, someone who does this full time and closes
    deals efficiently and professionally,” he said.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “他们想雇佣一个专业人士，一个全职做这件事且高效、专业地处理交易的人。”他说。
- en: The brokers also have to cover some costs. Posting the apartment on StreetEasy
    costs $7 a day, or more than $200 a month, for example.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 经纪人也需要支付一些费用。例如，在StreetEasy上发布公寓的费用是每天7美元，或者每月超过200美元。
- en: Moritz said he charges tenants the equivalent of one month’s rent so that he
    can get apartments leased up as quickly as possible. He said he figures he needs
    to earn about $6,500 a month to cover his own rent and expenses in Bushwick, which
    equates to at least three or four broker fees a month, he said.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Moritz说他会向租户收取相当于一个月房租的费用，这样他就可以尽快将公寓租出去。他说他估计自己每个月需要赚大约$6,500来支付在布什维克的房租和开销，这相当于每个月至少三到四笔经纪人费用。
- en: He criticized brokers who charge exorbitant fees and said they are taking advantage
    of tenants and owners.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 他批评了收取过高费用的经纪人，并表示他们在占租户和房东的便宜。
- en: “I think that is a little greedy because this is the landlord’s asset,” Moritz
    said. “I personally think that if a landlord gives me a listing, then I am working
    for the landlord.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为这有点贪婪，因为这是房东的财产，”Moritz说道。“我个人认为，如果房东给我一个房源，那么我是在为房东工作。”
- en: Plenty of tenants also end up hiring brokers to help them find an apartment,
    especially if they have disposable income, a busy schedule or are moving to New
    York City from somewhere else.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 很多租户也最终会聘请经纪人帮助他们找房子，特别是如果他们有可支配收入、繁忙的日程安排或从其他地方搬到纽约市。
- en: “A broker can accomplish in a few days what might take someone several weeks,”
    Thomas of the Corcoran Group said. “Like so many things, you can do it on your
    own, but is it actually worth it?”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “一个经纪人可以在几天内完成一些事情，而其他人可能需要几个星期，” Corcoran集团的Thomas说道。“就像很多事情一样，你可以自己做，但真的值得吗？”
