- en: Airline Takes Revenge After Bad Review, Posts Passenger’s Passport Online
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 航空公司因差评报复，将乘客的护照公开发布
- en: by [Gary Leff](https://viewfromthewing.com/author/viewfromthewing/) on February
    17, 2024
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：[Gary Leff](https://viewfromthewing.com/author/viewfromthewing/)，发表于2024年2月17日
- en: YouTuber Josh Cahill, who has nearly 700,000 subscribers, reviews flights and
    courts drama, it seems. Just a couple of months ago he was [banned by Qatar Airways
    over a negative review](https://onemileatatime.com/news/qatar-airways-bans-youtuber-negative-review/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有近70万订阅者的YouTuber Josh Cahill经常评价航班并制造戏剧性事件。就在几个月前，他因为一篇负面评价被[卡塔尔航空公司禁止登机](https://onemileatatime.com/news/qatar-airways-bans-youtuber-negative-review/)。
- en: Now he’s taken on East Timor’s Aero Dili. He flew the carrier from Bali to Dili
    Airport in East Timor, posted a negative review of his trip on the airline’s only
    jet, and claimed to have gotten food poisoning on board.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在他又把矛头指向了东帝汶的Aero Dili。他乘坐该航空公司从巴厘岛到东帝汶迪利机场的航班，在航空公司唯一的喷气机上发布了一篇负面评价，并声称在飞机上食物中毒。
- en: 'In response, the airline took to Facebook to accuse Cahill of trying to extort
    them, demanding the following for a positive review:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为回应，航空公司在Facebook上指责Cahill试图敲诈他们，并要求以下内容以换取正面评价：
- en: a free flight
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张免费机票
- en: hotel accommodations
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 酒店住宿
- en: per diem to cover food
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每日餐费
- en: $50,000 cash
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5万美元现金
- en: They didn’t post messages to support this demand. Instead, the airline posted
    a photo of his… passport?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们没有发布消息来支持这个要求。相反，航空公司发布了他的……护照？
- en: '[https://www.youtube.com/embed/qUKHrmEZEG0?version=3&rel=1&showsearch=0&showinfo=1&iv_load_policy=1&fs=1&hl=en-US&autohide=2&wmode=transparent](https://www.youtube.com/embed/qUKHrmEZEG0?version=3&rel=1&showsearch=0&showinfo=1&iv_load_policy=1&fs=1&hl=en-US&autohide=2&wmode=transparent)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/embed/qUKHrmEZEG0?version=3&rel=1&showsearch=0&showinfo=1&iv_load_policy=1&fs=1&hl=en-US&autohide=2&wmode=transparent](https://www.youtube.com/embed/qUKHrmEZEG0?version=3&rel=1&showsearch=0&showinfo=1&iv_load_policy=1&fs=1&hl=en-US&autohide=2&wmode=transparent)'
- en: VIDEO
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 视频
- en: Cahill discovered that East Timor has no data protection laws. Posting his passport
    photo wasn’t illegal. (I’d note that the government of East Timor introduced a
    draft Data Privacy and Protection Law in 2021 but it is not in effect.) Aero Dili
    is not an IATA member, so didn’t run afoul of their guidelines either. He wants
    his viewers to demand that Singapore block Aero Dili’s planned service there because
    of its failure to adhere to data protection standards.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Cahill发现东帝汶没有数据保护法律。公布他的护照照片并不违法。（我想指出，东帝汶政府于2021年起草了一项《数据隐私与保护法》，但尚未生效。）Aero
    Dili不是IATA的成员，因此也没有违反他们的准则。他希望他的观众要求新加坡阻止Aero Dili计划在那里的服务，因为其未能遵守数据保护标准。
- en: '**One Mile at a Time** [points out](https://onemileatatime.com/news/airline-revenge-youtuber-passport/)
    that it’s a poor practice on the part of the airline to post this passport photo.
    There’s nothing to be gained, and opens them up to significant criticism. He believes
    Cahill that the demands supposedly placed on the airline are “totally made up.”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**一次里程** [指出](https://onemileatatime.com/news/airline-revenge-youtuber-passport/)航空公司发布这张护照照片是一个糟糕的做法。没有任何好处，只会招致严重批评。他相信Cahill所说的航空公司所声称的要求“完全是捏造的”。'
- en: Think what you may of Cahill, but I 100% believe him when he says that the accusations
    by the airline are completely baseless. C’mon, he wanted a free flight, a food
    allowance, and $50,000, in exchange for a positive review, from a small, national
    airline? No, that’s totally made up.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 无论你对Cahill有何看法，但我百分之百相信他所说的航空公司的指控是完全没有根据的。拜托，他想要一张免费机票、一笔餐费补助和5万美元，作为与一家小型国家航空公司的正面评价的交换？不，这完全是捏造的。
- en: It wouldn’t surprise me if,
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果……的话，我一点也不会感到惊讶，
- en: Cahill reached out to the airline to see if they’d offer him the flight, and
    to sponsor the review? As *OMAAT* observes the amount requested would be a bit
    rich for Aero Dili.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cahill联系航空公司询问他们是否会提供他这次航班，并赞助评论？正如*OMAAT*所观察到的那样，所要求的金额对于Aero Dili来说可能有些过高。
- en: A video review needs to offer drama – either amazing over-the-top experience
    or absolute misery – in order to perform well.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个视频评论需要提供戏剧性——要么是令人惊叹的夸张体验，要么是绝对的痛苦——才能表现得好。
- en: The airline maybe believes it was extortion, while Cahill just sees himself
    reporting (and perhaps dramatizing) what actually happened? Posting an email outlining
    the YouTuber’s sponsorship request, if there was one, would have been far more
    appropriate than posting a photo of his passport.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 或许航空公司认为这是敲诈勒索，而Cahill只是把自己看作是在报道（或许夸张）实际发生的事情？如果有的话，发布一封概述YouTuber赞助要求的电子邮件将比发布护照照片更加合适。
- en: Cahill’s followers are all over [Aero Dili’s social media](https://www.facebook.com/aerodili2018).
    I have to think they’re overwhelmed, it’s literally an airline that lists aerodili2018
    as its gmail address.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Cahill的粉丝们都在[Aero Dili的社交媒体](https://www.facebook.com/aerodili2018)上活跃。我得认为他们应该是不堪重负了，这实在是一家将aerodili2018作为其gmail地址的航空公司。
