  zh: 大家好，我很遗憾地宣布 - 正式地 - Weaveworks 将关闭其业务并停止商业运营。客户和合作伙伴将与一个财务受托人合作，我们将很快宣布。公司的营业额超过了两位数（>$10M），2023年新产品标识数量翻了一番以上。然而，这种销售增长波动较大，因此我们的现金状况也很不稳定。我们需要一个长期增长的合作伙伴或投资者。最终，与一家较大公司的非常有前途的并购过程在最后一刻失败了。因此我们决定关闭。我只能为这一艰难的转折向每个人道歉。我可以说这不应该发生，但我知道我们在这个市场上并不孤单。更大的船只也曾偏离航线。Weaveworks团队是一个特别的团队，这是一段漫长而艰难的旅程。我知道每个人都非常积极地为我们的客户、我们的开源社区和彼此竭尽全力。你们做得很好，可以感到自豪。我们将永远拥有一个共同的故事。我们的故事非常激动人心
    - 从容器诞生的最初日子开始。有人第一次在Azure上让Kubernetes工作的那一天。CNCF的开始。我们用一次按键抹去系统的那一天。新冠疫情爆发的头几个月。然后是投资，以及我们为许多优秀的企业客户找出GitOps的工作。当然也有艰难的时刻，但我们大多数都一起克服了。你们分享了所有这些，都应该对这里是一个良好工作场所的每一个记忆感到自豪，并且有幸知道你们都是最好的人之一。故事并不会在这里结束
    - 我们的开源软件无处不在使用。我正在与几个大型组织合作，确保CNCF Flux处于最健康的状态。更多内容即将公布。如果有人阅读此文并想知道接下来的事情或提供帮助，请与我联系！谢谢。我们不会停止探索，而所有探索的尽头将是回到起点，并第一次认识到那个地方。亚历克西斯·理查德森，2024年2月5日
