- en: 'UPDATE on Weaveworks and Flux Thank-you to everyone who responded to my post
    (below). The support and emotion for the Weaveworks team has been so tangible
    and moving. Now, I hope to provide several updates starting with GOOD NEWS today.
    Most of the Weaveworks team have found jobs quite quickly. This feels like an
    enormous relief, but it is 100% to *their credit* for being such fantastic people.
    We now move the Weaveworks "company" into a wider "community". Our core is the
    CNCF open source projects especially FluxCD. Beyond that Weave people built Flux-Terraform,
    Flux-Backstage, Weave Gitops, fleets, pipelines, and so much more. This represents
    an amazing group of project -- all open source -- so let''s make more of it. Starting
    with Flux. This project is in GOOD SHAPE. We are moving from a concentration of
    maintainers in one company, to a new stable position in which multiple companies
    want to help Flux. They must be welcomed. I want to especially highlight Gitlab
    for their strong statement here - [https://lnkd.in/eQKGrpwr](https://lnkd.in/eQKGrpwr?trk=public_post-text)
    MANY others have spoken and you can join them. From the Azure folks out to a multitude
    of smaller companies, vendors, consultants, end users, there is a groundswell
    of support here - [https://lnkd.in/eci7WHzR](https://lnkd.in/eci7WHzR?trk=public_post-text)
    - and more have been in touch privately. I am going to get all of these discussions
    into the public domain now and the goal is to have a set of thriving community
    projects: * CNCF Flux * Flux Infra as Code kicked off last week * Flux GUI * Weave
    website and Gitops Sets and more WE SHALL MEET AT KUBECON in 2 weeks [https://lnkd.in/emBvfHxG](https://lnkd.in/emBvfHxG?trk=public_post-text)
    Commercial "enterprise" partners must contact Armanino. Open source people please
    ping me. Please remember we are all in this together! --alexis'
