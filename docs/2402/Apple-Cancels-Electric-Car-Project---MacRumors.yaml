- en: Apple Cancels Electric Car Project
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果取消电动车项目
- en: Apple has canceled all plans to release an autonomous, electric vehicle, reports
    *[Bloomberg](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai)*.
    Apple has been working on an Apple Car for more than a decade and invested millions
    of dollars into development before deciding it was not a viable project.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果取消了发布自动驾驶电动车的所有计划，*[彭博社](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai)*
    报道。苹果在苹果汽车上进行了超过10年的开发工作，并投入数百万美元开发，最后决定这不是一个可行的项目。
- en: Apple's Chief Operating Officer Jeff Williams today told approximately 2,000
    employees working on the Apple Car that the project was canceled, and the information
    reportedly came as a surprise.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，苹果的首席运营官杰夫·威廉姆斯告诉大约2000名参与苹果汽车项目的员工该项目已经取消，这一消息据报道引起了一些意外。
- en: Work on the Apple Car is winding down and many of the people that were working
    on the car will move to Apple's artificial intelligence division to work on generative
    AI under AI chief John Giannandrea.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果汽车的工作正在收尾，许多曾经参与该项目的人员将转移到苹果的人工智能部门，在AI首席执行官约翰·詹安德里的领导下从事生成式人工智能的工作。
- en: There are a number of hardware engineers and car designers that were on the
    Apple Car team, and there will be layoffs. Some of the employees may be able to
    shift to other divisions within the company.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多硬件工程师和汽车设计师曾在苹果汽车团队工作，现在将会有裁员。一些员工可能有机会转移到公司内的其他部门。
- en: Earlier this year, there were rumors that the Apple Car project had been scaled
    back, with Apple abandoning plans for a full driverless car with autonomous capabilities.
    Apple shifted focus to an electric vehicle with fewer self-driving features, and
    the vehicle would have been on par with Tesla's technology. Apple was aiming to
    release the car sometime around 2026, but now those plans have been shelved completely.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，有传言称苹果汽车项目已经缩减，苹果放弃了完全自动驾驶汽车的计划。苹果将重点转向拥有较少自动驾驶功能的电动车，而该车将与特斯拉的技术相媲美。苹果计划在2026年左右推出该车，但现在这些计划已经完全搁置。
- en: News of the Apple Car first surfaced in 2014, and since then, the project has
    been rife with problems. The focus of the work has changed and evolved multiple
    times, and Apple has had several leadership changes due to internal strife. Apple
    Watch chief Kevin Lynch [took over the project in 2021](https://www.macrumors.com/2021/09/09/kevin-lynch-apple-car-project/),
    and he worked to scale down the project while still putting out a viable car.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果汽车的消息首次于2014年曝光，自那以后，该项目一直饱受问题困扰。工作重点已多次改变和演变，并且由于内部纷争，苹果已经经历了几次领导层变动。苹果手表负责人凯文·林奇
    [在2021年接手了这个项目](https://www.macrumors.com/2021/09/09/kevin-lynch-apple-car-project/)，他努力缩减项目规模，同时推出一款可行的汽车。
- en: According to *Bloomberg*, senior Apple executives made the decision to wind
    down the Apple Car project in recent weeks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 据*[彭博社](https://www.bloomberg.com/news/articles/2024-02-27/apple-cancels-work-on-electric-car-shifts-team-to-generative-ai)*消息，最近几周来，高级苹果执行人员决定停止苹果汽车项目。
