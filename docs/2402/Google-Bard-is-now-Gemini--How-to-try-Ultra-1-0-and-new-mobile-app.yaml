- en: 'Google Bard is now Gemini: How to try Ultra 1.0 and new mobile app'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌巴德现已更名为**Gemini**：如何尝试 Ultra 1.0 和新的移动应用
- en: 来源：[https://blog.google/products/gemini/bard-gemini-advanced-app/](https://blog.google/products/gemini/bard-gemini-advanced-app/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://blog.google/products/gemini/bard-gemini-advanced-app/](https://blog.google/products/gemini/bard-gemini-advanced-app/)
- en: Gemini Advanced is available as part of our brand new [Google One AI Premium
    Plan](https://one.google.com/explore-plan/gemini-advanced?utm_source=gemini&utm_medium=web&utm_campaign=gemini_advanced_announce)
    for $19.99/month, starting with a [two-month trial](https://one.google.com/explore-plan/gemini-advanced?utm_source=gemini&utm_medium=web&utm_campaign=gemini_advanced_announce)
    at no cost. This plan gives you the best of Google AI and our latest advancements,
    along with all the benefits of the existing [Google One Premium plan](https://one.google.com/about/plans?utm_source=gemini&utm_medium=web&utm_campaign=gemini_advanced_announce),
    such as 2TB of storage. In addition, AI Premium subscribers will soon be able
    to use Gemini in Gmail, Docs, Slides, Sheets and more (formerly known as Duet
    AI).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini Advanced 作为我们全新的 [Google One AI 高级套餐](https://one.google.com/explore-plan/gemini-advanced?utm_source=gemini&utm_medium=web&utm_campaign=gemini_advanced_announce)，每月
    $19.99 起提供，并提供为期 [两个月的免费试用](https://one.google.com/explore-plan/gemini-advanced?utm_source=gemini&utm_medium=web&utm_campaign=gemini_advanced_announce)。该计划为您提供
    Google AI 的最佳体验和我们最新的进展，以及现有 [Google One 高级套餐](https://one.google.com/about/plans?utm_source=gemini&utm_medium=web&utm_campaign=gemini_advanced_announce)
    的所有好处，如 2TB 存储空间。此外，AI 高级订阅者很快将能够在 Gmail、文档、幻灯片、表格等应用中使用 Gemini（之前称为 Duet AI）。
- en: We continue to take a bold and responsible approach to bringing this technology
    to the world. And, to mitigate issues like unsafe content or bias, we’ve built
    safety into our products in accordance with our [AI Principles](https://ai.google/responsibility/principles/).
    Before launching Gemini Advanced, we conducted extensive trust and safety checks,
    including external red-teaming. We further refined the underlying model using
    fine-tuning and reinforcement learning, based on human feedback. You can find
    more detail in our updated [Gemini Technical Report](https://storage.googleapis.com/deepmind-media/gemini/gemini_1_report.pdf).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们继续采用大胆且负责任的方式将这一技术引入世界。为了减少不安全内容或偏见等问题，我们根据我们的 [AI 原则](https://ai.google/responsibility/principles/)
    在产品中构建了安全性。在推出 Gemini Advanced 之前，我们进行了广泛的信任和安全性检查，包括外部红队测试。我们还根据人类反馈通过微调和强化学习进一步优化了底层模型。您可以在我们更新的
    [Gemini 技术报告](https://storage.googleapis.com/deepmind-media/gemini/gemini_1_report.pdf)
    中找到更多细节。
- en: Easily use Gemini on your phone
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在手机上轻松使用 Gemini
- en: We’ve heard that you want an easier way to access Gemini on your phone. So today
    we’re starting to roll out a new mobile experience for Gemini and Gemini Advanced
    with a new app on [Android](https://play.google.com/store/apps/details?id=com.google.android.apps.bard&utm_source=keyword_blog&utm_medium=owned&utm_campaign=blog_gem_24q1)
    and in the [Google app on iOS](https://apps.apple.com/us/app/google/id284815942?ppid=cdfe7851-5436-45cf-9eb8-60dd08f22ead&pt=9008&mt=8&ct=oo-pmm-web-gem-24q1blog).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们听说您希望更轻松地在手机上访问 Gemini。因此，今天我们开始推出新的移动体验，适用于 [Android](https://play.google.com/store/apps/details?id=com.google.android.apps.bard&utm_source=keyword_blog&utm_medium=owned&utm_campaign=blog_gem_24q1)，以及在
    [iOS 上的 Google 应用](https://apps.apple.com/us/app/google/id284815942?ppid=cdfe7851-5436-45cf-9eb8-60dd08f22ead&pt=9008&mt=8&ct=oo-pmm-web-gem-24q1blog)
    内。
- en: 'With Gemini on your phone, you can type, talk or add an image for all kinds
    of help while you’re on the go: You can take a picture of your flat tire and ask
    for instructions, generate a custom image for your dinner party invitation or
    ask for help writing a difficult text message. It’s an important first step in
    building a true AI assistant — one that is conversational, multimodal and helpful.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有了 Gemini，您可以在手机上键入、说话或添加图片，获取各种帮助：您可以拍照片并请求说明，为您的晚餐邀请生成自定义图像，或者请求帮助撰写难以处理的短信。这是构建真正
    AI 助手的重要第一步 —— 一个具有对话、多模态和帮助性质的助手。
- en: Android
  id: totrans-split-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Android
- en: On Android, Gemini is a new kind of assistant that uses generative AI to collaborate
    with you and help you get things done.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Android 上，Gemini 是一种新型助手，使用生成式人工智能与您协作，帮助您完成工作。
- en: If you download the Gemini app or opt in through Google Assistant, you'll be
    able to access it from the app or anywhere else you normally activate Google Assistant
    — hitting the power button or corner swiping on select phones, or saying “Hey
    Google.” This will enable a new overlay experience that offers easy access to
    Gemini as well as contextual help right on your screen — so you can, for instance,
    generate a caption for a picture you've just taken or ask questions about an article
    you're reading. Many Google Assistant voice features will be available through
    the Gemini app — including setting timers, making calls and controlling your smart
    home devices — and we’re working to [support](https://support.google.com/gemini?p=awb_delegations)
    more in the future.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您下载 Gemini 应用程序或通过 Google 助理选择参与，您将能够从应用程序或通常激活 Google 助理的任何地方访问它 — 按下电源按钮或在某些手机上进行角滑动，或者说“嘿，Google”。这将启用一种新的覆盖体验，提供易于访问
    Gemini 的方式以及屏幕上的上下文帮助 — 这样您就可以为刚拍摄的图片生成标题，或者询问您正在阅读的文章。许多 Google 助理语音功能将通过 Gemini
    应用程序提供 — 包括设置定时器、打电话和控制智能家居设备 — 我们正在努力以后支持更多功能。
