- en: Preview edition of Microsoft OS/2 2.0 surfaces on eBay • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Preview edition of Microsoft OS/2 2.0 surfaces on eBay • The Register
- en: 来源：[https://www.theregister.com/2024/02/20/microsoft_os2_2_0_beta/](https://www.theregister.com/2024/02/20/microsoft_os2_2_0_beta/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/02/20/microsoft_os2_2_0_beta/](https://www.theregister.com/2024/02/20/microsoft_os2_2_0_beta/)
- en: A version of OS/2 2.0 from Microsoft, *not* IBM, just surfaced on eBay. This
    pre-release version came out after Windows 3.0.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一款来自微软而非IBM的OS/2 2.0版本刚刚在eBay上亮相。这个预览版是在Windows 3.0之后发布的。
- en: 'How much might you be willing to pay to own a piece of operating system history?
    Would you pay two-thirds of a grand? No, us neither, but fortunately for posterity,
    *Reg* reader Brian Ledbetter is. He wrote to tell us that he bought the [*ULTRA
    RARE: IBM / Microsoft OS/2 SDK Version 2 Pre-Release 2 for v1 Users [Beta]*](https://www.ebay.com/itm/116062509354)
    for a non-trivial six hundred and fifty of your U.S. dollars.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 'How much might you be willing to pay to own a piece of operating system history?
    Would you pay two-thirds of a grand? No, us neither, but fortunately for posterity,
    *Reg* reader Brian Ledbetter is. He wrote to tell us that he bought the [*ULTRA
    RARE: IBM / Microsoft OS/2 SDK Version 2 Pre-Release 2 for v1 Users [Beta]*](https://www.ebay.com/itm/116062509354)
    for a non-trivial six hundred and fifty of your U.S. dollars.'
- en: 'The original Microsoft OS/2 1 SDK was a snip at [just $3,000](https://logos.fandom.com/wiki/OS/2),
    but you can [grab a copy](https://archive.org/details/ms-os2-sdk-1.00) for free
    from the Internet Archive. Microsoft''s press release for the first preview release,
    thus far lost to history, is dated December 29, 1989, and says:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'The original Microsoft OS/2 1 SDK was a snip at [just $3,000](https://logos.fandom.com/wiki/OS/2),
    but you can [grab a copy](https://archive.org/details/ms-os2-sdk-1.00) for free
    from the Internet Archive. Microsoft''s press release for the first preview release,
    thus far lost to history, is dated December 29, 1989, and says:'
- en: This means Mr Ledbetter got it for a song – just one-quarter of its original
    list price.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着Ledbetter先生只需支付原始标价的四分之一就入手了这个系统的一份。
- en: 'We also enjoyed this detail:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还喜欢这个细节：
- en: Microsoft co-developed OS/2 with IBM, but it only sold the 80286-specific OS/2
    1 under its own branding. As the *Reg* [covered in depth](https://www.theregister.com/Print/2012/11/27/the_os_wars_os2_25years_old/)
    back when OS/2 turned 25, when OS/2 *1* failed to change the world, Microsoft
    pivoted, revamped the equally lackluster Windows 2 to create the best-selling
    Windows 3, and moved on… and onwards and upwards.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft co-developed OS/2 with IBM, but it only sold the 80286-specific OS/2
    1 under its own branding. As the *Reg* [covered in depth](https://www.theregister.com/Print/2012/11/27/the_os_wars_os2_25years_old/)
    back when OS/2 turned 25, when OS/2 *1* failed to change the world, Microsoft
    pivoted, revamped the equally lackluster Windows 2 to create the best-selling
    Windows 3, and moved on… and onwards and upwards.
- en: 'However, Microsoft did do some development work on the 32-bit OS/2 2.0 before
    the divorce. A version of the official Microsoft 32-bit OS/2 Software Development
    Kit was found about a decade ago, and [Virtually Fun](https://virtuallyfun.com/2013/11/05/microsoft-os2-2-0-sdk-beta/)
    got it working and shared some screenshots of a 32-bit Microsoft C compiler from
    about a year before the first preview release of Windows NT. As they said then:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，微软在与IBM分手前，确实对32位OS/2 2.0做了一些开发工作。大约十年前，人们发现了官方微软32位OS/2软件开发工具包的一个版本，[Virtually
    Fun](https://virtuallyfun.com/2013/11/05/microsoft-os2-2-0-sdk-beta/)使其工作，并分享了一些来自大约一年前Windows
    NT首个预览版发布之前的32位微软C编译器的屏幕截图。正如他们当时所说：
- en: Keen software archeologists did know about the existence of Microsoft OS/2 2.0\.
    It was [covered in PC Mag in 1990](https://books.google.com.hk/books?id=FK9cQfDtQZkC&lpg=PP1&pg=PT391#v=onepage&q&f=false),
    from which Virtually Fun [sourced the only known screenshot](https://virtuallyfun.com/2014/05/09/a-sneak-peak-at-microsoft-os2-2-0/).
    Well, finally, it looks like a copy of that operating system showed up.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Keen software archeologists did know about the existence of Microsoft OS/2 2.0\.
    It was [covered in PC Mag in 1990](https://books.google.com.hk/books?id=FK9cQfDtQZkC&lpg=PP1&pg=PT391#v=onepage&q&f=false),
    from which Virtually Fun [sourced the only known screenshot](https://virtuallyfun.com/2014/05/09/a-sneak-peak-at-microsoft-os2-2-0/).
    Well, finally, it looks like a copy of that operating system showed up.
- en: OS/2 2.0 was intended to appear back in 1990, but Windows 3.0 [shipped in May
    that year](https://www.theregister.com/2010/05/24/windows_3_turns_20/) and was
    a huge hit, [selling 10 million copies](https://www.theregister.com/2013/05/23/microsoft_windows3_birthday/).
    Microsoft pulled out of the partnership, forcing IBM to go it alone and delaying
    the release of IBM OS/2 2.0 until 1992 – critically, after Microsoft had achieved
    market- (and mind-) share.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: OS/2 2.0 was intended to appear back in 1990, but Windows 3.0 [shipped in May
    that year](https://www.theregister.com/2010/05/24/windows_3_turns_20/) and was
    a huge hit, [selling 10 million copies](https://www.theregister.com/2013/05/23/microsoft_windows3_birthday/).
    Microsoft pulled out of the partnership, forcing IBM to go it alone and delaying
    the release of IBM OS/2 2.0 until 1992 – critically, after Microsoft had achieved
    market- (and mind-) share.
- en: Several beta versions of IBM OS/2 2 have been found and archived, and the OS/2
    Museum has detailed reports on the [Spring '91 Edition](https://www.os2museum.com/wp/os-2-2-0-spring-91-edition/),
    the [Summer '91 Edition](https://www.os2museum.com/wp/os2-2-0-summer-91-edition/)
    and the [Xmas '91 Edition](https://www.os2museum.com/wp/os2-2-0-xmas-91-edition/).
    The oldest of these still has an OS/2 1.3-style "Desktop Manager" rather than
    the snazzy new Workplace Shell.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 已经发现和归档了 IBM OS/2 2 的几个测试版，并且 OS/2 博物馆对 [1991年春季版](https://www.os2museum.com/wp/os-2-2-0-spring-91-edition/)、[1991年夏季版](https://www.os2museum.com/wp/os2-2-0-summer-91-edition/)
    和 [1991年圣诞版](https://www.os2museum.com/wp/os2-2-0-xmas-91-edition/) 有详细报道。其中最早的版本仍然采用
    OS/2 1.3 风格的 "桌面管理器"，而不是时尚的新 Workplace Shell。
- en: 'Michal Nečásek of the OS/2 Museum told us:'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: OS/2 博物馆的 Michal Nečásek 告诉我们：
- en: 'Microsoft kept selling OS/2 1.x for longer than you might think. Nečásek told
    us:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 微软出售 OS/2 1.x 的时间比你想象的要长。Nečásek 告诉我们：
