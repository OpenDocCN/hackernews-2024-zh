  - PREF_H2
  type: TYPE_NORMAL
  zh: 拒绝访问
- en: The BLS is committed to providing data promptly and according to established
    schedules. Automated retrieval programs (commonly called "robots" or "bots") can
    cause delays and interfere with other customers' timely access to information.
    Therefore, bot activity that doesn't conform to BLS usage policy is prohibited.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 美国劳工统计局（BLS）致力于及时提供数据，并按照既定时间表进行。自动检索程序（通常称为“机器人”或“机器人”）可能会导致延迟，并干扰其他客户对信息的及时访问。因此，不符合BLS使用政策的机器人活动是被禁止的。
- en: We apologize for any inconvenience. If you believe we have made an error, please
    [contact us](https://data.bls.gov/forms/opb.htm?akamai-0.ed62c17.1716791559.5f4360bc).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于造成的任何不便，我们深感抱歉。如果您认为我们犯了错误，请[联系我们](https://data.bls.gov/forms/opb.htm?akamai-0.ed62c17.1716791559.5f4360bc)。
- en: 'Please contact your administrator with the error code: 0.ed62c17.1716791559.5f4360bc'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请与您的管理员联系，并提供错误代码：0.ed62c17.1716791559.5f4360bc
