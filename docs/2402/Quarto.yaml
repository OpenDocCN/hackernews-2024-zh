- en: using Plots
  prefs: []
  type: TYPE_NORMAL
- en: plot(sin,
  prefs: []
  type: TYPE_NORMAL
- en: x->sin(2x),
  prefs: []
  type: TYPE_NORMAL
- en: 0,
  prefs: []
  type: TYPE_NORMAL
- en: 2π,
  prefs: []
  type: TYPE_NORMAL
- en: leg=false,
  prefs: []
  type: TYPE_NORMAL
- en: fill=(0,:lavender))
  prefs: []
  type: TYPE_NORMAL
