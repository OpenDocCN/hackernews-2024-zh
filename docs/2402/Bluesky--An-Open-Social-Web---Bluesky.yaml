- en: 'Bluesky: An Open Social Web - Bluesky'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bluesky：开放社交网络 - Bluesky
- en: 来源：[https://bsky.social/about/blog/02-22-2024-open-social-web](https://bsky.social/about/blog/02-22-2024-open-social-web)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://bsky.social/about/blog/02-22-2024-open-social-web](https://bsky.social/about/blog/02-22-2024-open-social-web)
- en: Today, we’re excited to announce that the Bluesky network is federating and
    opening up in a way that allows you to host your own data. What does this mean?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们很高兴地宣布Bluesky网络正在以一种允许你托管自己数据的方式在联合和开放。这是什么意思？
- en: Your data, such as your posts, likes, and follows, needs to be stored somewhere.
    With traditional social media, your data is stored by the social media company
    whose services you've signed up for. If you ever want to stop using that company's
    services, you can do that—but you would have to leave that social network and
    lose your existing connections.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你的数据，如你的帖子，点赞和关注，需要存储在某个地方。在传统社交媒体上，你的数据是由你注册的社交媒体公司存储的。如果你想停止使用该公司的服务，你可以这样做-但你将不得不离开那个社交网络，并失去现有的连接。
- en: It doesn't have to be this way! An alternative model is how the internet itself
    works. Anyone can put up a website on the internet. You can choose from one of
    many companies to host your site (or even host it yourself), and you can always
    change your mind about this later. If you move to another hosting provider, your
    visitors won't even notice. No matter where your site's data is managed and stored,
    your visitors can find your site simply by typing the name of the website or by
    clicking a link.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 它不一定要这样！另一种模式是互联网的工作原理。任何人都可以在互联网上建立网站。你可以选择许多公司中的一家来托管你的站点（甚至自己托管），并且你随时可以改变主意。如果你转移到另一个托管提供商，你的访问者甚至都不会注意到。无论你的网站数据存储在哪里，你的访问者都可以通过输入网站名称或点击链接找到你的网站。
- en: We think social media should work the same way. When you register on Bluesky,
    by default we'll suggest that Bluesky will store your data. But if you'd like
    to let another company store it, or even store it yourself, you can do that. You'll
    also be able to change your mind at any point, moving your data to another provider
    without losing any of your existing posts, likes, or follows. From your followers'
    perspective, your profile is always available at your handle—no matter where your
    information is actually stored, or how many times it has been moved.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为社交媒体应该工作方式相同。当你在Bluesky上注册时，默认情况下我们会建议Bluesky存储你的数据。但是，如果你想让另一家公司存储它，甚至自己存储它，你都可以这样做。你还可以随时改变主意，将你的数据移到另一个提供商，而不会失去你现有的帖子，点赞或关注。从你的关注者的角度来看，你的个人资料始终可以通过你的标识找到-无论你的信息实际上存储在哪里，或者已经搬了多少次。
- en: Federation lets services be interconnected, so there are a variety of apps and
    experiences that users can move between as fluidly as they do on the open web.
    The version of federation that we’re releasing today is intended for self-hosters.
    There are some guardrails in place to ensure we can keep the network running smoothly
    for everyone in the ecosystem. After this initial phase, we’ll open up federation
    to people looking to run larger servers with many users. For a more technical
    overview of what we’re releasing today and how to participate, check out the [developer
    blog](https://docs.bsky.app/blog/self-host-federation).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 联合让服务相互连接，所以用户可以像在开放网络上一样流动地在各种应用和体验之间移动。我们今天发布的联合版本是为自托管者设计的。我们将采取一些防护措施，以确保我们可以保持网络对生态系统中的所有人运行的顺畅。在这个初始阶段之后，我们将向寻求运行拥有许多用户的大型服务器的人开放联合。有关今天我们发行的内容的更多技术概述以及如何参与，请查阅[开发者博客](https://docs.bsky.app/blog/self-host-federation)。
- en: Some of our existing features already follow the federated philosophy, including
    [usernames](https://bsky.social/about/blog/3-6-2023-domain-names-as-handles-in-bluesky)
    and [feeds](https://bsky.social/about/blog/7-27-2023-custom-feeds). Today, we’re
    opening up federation for data hosting. Below, we wanted to answer some common
    questions about what federated hosting is, what it means for your experience using
    Bluesky, and why we’re so excited about it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现有的一些功能已经遵循联合的理念，包括[用户名](https://bsky.social/about/blog/3-6-2023-domain-names-as-handles-in-bluesky)和[动态](https://bsky.social/about/blog/7-27-2023-custom-feeds)。今天，我们开放数据托管的联合。以下是我们想回答一些关于联合托管是什么，它对你在Bluesky上的体验意味着什么以及为什么我们对此如此激动的常见问题。
- en: How does this affect my experience on Bluesky?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这对我的Bluesky体验有什么影响？
- en: 'The short answer is: it doesn’t! If you don’t run your own server, Bluesky
    will stay the same. Even if you do run your own server, you may be surprised by
    how little things change. In fact, it should feel so similar that you might have
    to double check that you’ve logged into the right server.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简短的回答是：它不会！如果你不运行自己的服务器，Bluesky将保持原样。即使你运行自己的服务器，你可能会对事情变化如此之小感到惊讶。事实上，它应该感觉如此相似，以至于你可能不得不再次确保你已经登录到了正确的服务器。
- en: 'This is all intentional: we''ve made self-hosting your own data both easy and
    affordable, so when you do so, you should be able to get just as good (or better)
    of an experience than letting Bluesky host your data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是有意的：我们使自托管您自己的数据变得既简单又经济实惠，因此当您这样做时，您应该能够获得与让Bluesky托管您的数据一样好甚至更好的体验。
- en: If my experience doesn’t change, why federate?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果我的经验不改变，为什么要联合？
- en: We set out to build a protocol for the future of social media that returns control
    to users. From the apps you use, the feeds you browse, or the moderation preferences
    you prefer, your experience on Bluesky is yours to customize. But the abundance
    of choice and innovation here will be short-lived if it’s dependent on one company.
    We think that the future of social media needs to be a public good, mutually owned
    by the people and companies that participate in it. Social media should be as
    open and reliable as the internet itself.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们致力于构建一个将控制权还给用户的未来社交媒体协议。从您使用的应用程序、浏览的订阅源，到您偏好的管理方式，您在 Bluesky 上的体验是您自己定制的。但如果这种选择和创新的丰富性依赖于一家公司，那么这里的未来将是短暂的。我们认为，未来的社交媒体需要成为一个司共同拥有。社交媒体应该像互联网本身一样开放和可靠。
- en: The ability to host your own data, just as you might run your own website, provides
    the fundamental guarantee that social media will never again be controlled by
    only one company. Even if Bluesky were to disappear, if the data is hosted across
    different sites, the network can be rebuilt. The fact that it requires no permission
    to set up a new website is what has made the open web such a dynamic and creative
    force. Larger services, like search engines, have come and gone (anyone remember
    [Ask Jeeves](https://en.wikipedia.org/wiki/Ask.com)?). But the underlying foundation
    of independently hosted sites continues to let the web evolve. Making social open
    in the same way will create a foundation for better public conversations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 就像您可能运行自己的网站一样，自主托管数据的能力提供了社交媒体永远不会再次仅受一家公司控制的基本保证。即使 Bluesky 消失了，如果数据托管在不同的站点上，网络也可以重建。设置新网站不需要获得许可是使开放网络成为如此动态和创造力的力量的基础。更大的服务，如搜索引擎，已经来过又去（还记得
    [Ask Jeeves](https://en.wikipedia.org/wiki/Ask.com) 吗？）。但独立托管站点的基础仍然让网络得以发展。以同样的方式使社交媒体开放将为更好的公共对话打下基础。
- en: Today, we’re taking another step towards the vision of a self-sustaining social
    web — social media that isn’t controlled by any single company and is free to
    evolve on its own terms.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们迈出了迈向自我维系的社交网络愿景的又一步 —— 社交媒体不受任何单一公司控制，并且可以根据自己的条款自由发展。
- en: Does this mean Bluesky is going to be like Mastodon?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是否意味着 Bluesky 会像 Mastodon 一样？
- en: Mastodon is another federated social network built on a protocol called ActivityPub.
    While Bluesky — built on a protocol called the AT Protocol (atproto) — shares
    the term “federation” with other networks, the way it works is very different.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Mastodon 是另一个建立在称为 ActivityPub 的协议上的联合社交网络。而建立在称为 AT 协议（atproto）上的 Bluesky ——
    虽然与其他网络共享“联合”一词，但其工作方式却大不相同。
- en: On Bluesky, server choice doesn’t affect what content you see. Servers are only
    one piece of the protocol — when you browse Bluesky, you see posts that are pulled
    together from many different servers. This is why you can change your server after
    signing up without losing your username, friends, or posts.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Bluesky 上，服务器选择不会影响您看到的内容。服务器只是协议的一部分 —— 当您浏览 Bluesky 时，您看到的帖子来自许多不同的服务器。这就是为什么您可以在注册后更改服务器而不会丢失用户名、好友或帖子的原因。
- en: 'A summary of some ways Bluesky differs from Mastodon:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Bluesky 与 Mastodon 不同的一些方面的摘要：
- en: '**A focus on the global conversation:** On Mastodon, your “instance”, or server,
    determines your community, so your experience depends on which server you join.
    An instance can send and receive posts from other instances, but it doesn’t try
    to offer a global view of the network. Your Mastodon server is part of your username,
    and becomes part of your identity. On Bluesky, your experience is based on what
    feeds and accounts you follow, and you can always participate in the global conversation
    (e.g. breaking news, viral posts, and algorithmic feeds). You can use your own
    domain name as your username, and continue participating from anywhere your account
    is hosted.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全球对话的重点：** 在 Mastodon 上，您的“实例”或服务器决定了您的社区，因此您的体验取决于您加入的服务器。实例可以与其他实例发送和接收帖子，但它并不试图提供网络的全局视图。您的
    Mastodon 服务器是您用户名的一部分，并成为您身份的一部分。在 Bluesky 上，您的体验基于您关注的订阅源和帐户，您始终可以参与全球对话（例如突发新闻、病毒式帖子和算法订阅）。您可以将自己的域名用作用户名，并继续从托管您帐户的任何地方参与。'
- en: '**Composable moderation:** Moderation on Bluesky is not tied to your server,
    like it is on Mastodon. Defederation, a way of addressing moderation issues in
    Mastodon by disconnecting servers, is not as relevant on Bluesky because there
    are other layers to the system. Server operators can set rules for what content
    they will host, but tools like blocklists and moderation services are what help
    communities self-organize around moderation preferences. We’ve already integrated
    block and mute lists, and the tooling for independent moderation services is coming
    soon.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可组合的管理：** Bluesky 上的管理不与您的服务器绑定，就像在 Mastodon 上一样。解除联合，这是一种通过断开服务器来解决 Mastodon
    中管理问题的方式，在 Bluesky 上不太相关，因为系统有其他层次。服务器运营商可以设置他们将托管的内容的规则，但像屏蔽列表和管理服务这样的工具可以帮助社区根据管理偏好进行自组织。我们已经集成了屏蔽和静音列表，并且独立管理服务的工具即将推出。'
- en: '**Composable feeds:** We designed your timeline on Bluesky so that it’s not
    tied to your server. Anyone can build a feed, and there are currently over 40,000
    algorithmic feeds to choose from. Your Mastodon timeline is only made up of posts
    from accounts you follow, and does not pull together posts from the whole network
    like Bluesky’s custom feeds.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可组合的订阅源：** 我们在 Bluesky 上设计了您的时间轴，使其不与您的服务器绑定。任何人都可以构建订阅源，目前有超过 40,000 个算法订阅源可供选择。您的
    Mastodon 时间轴仅由您关注的帐户的帖子组成，并且不像 Bluesky 的定制订阅源那样汇集整个网络的帖子。'
- en: '**Account portability:** We designed federated hosting on Bluesky so that you
    can move servers easily. Moving hosting services should be like changing your
    cell phone provider — you should be able to keep your identity and data. Changing
    servers on Bluesky doesn’t disrupt your username, friends, or posts.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**   **账户可携带性：** 在 Bluesky 上，我们设计了联合托管功能，使您可以轻松迁移服务器。迁移托管服务应该像更换手机服务提供商一样简单
    — 您应该能够保留身份和数据。在 Bluesky 上更改服务器不会影响您的用户名、好友或帖子。'
- en: So how can I self-host and join the network?
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 那么我如何自行托管并加入网络？
- en: It will become easier to host your own server over time, but at the moment you’ll
    need a bit of technical know-how to get up and running. If you’re excited to jump
    in, checkout the [developer blog](https://docs.bsky.app/blog/self-host-federation),
    the [PDS repo](https://github.com/bluesky-social/pds) on our Github, and the [PDS
    Administrators Discord](https://discord.gg/UWS6FFdhMe).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，自行托管您自己的服务器将变得更加容易，但目前您需要一些技术知识来启动和运行。如果您对此感到兴奋，请查看[开发者博客](https://docs.bsky.app/blog/self-host-federation)，我们在
    Github 上的[PDS 仓库](https://github.com/bluesky-social/pds)，以及[PDS 管理员 Discord](https://discord.gg/UWS6FFdhMe)。
