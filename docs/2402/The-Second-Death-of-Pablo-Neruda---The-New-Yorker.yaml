- en: Neruda was living in Madrid when the Spanish Civil War broke out, in July, 1936\.
    A month later, his friend [Federico García Lorca](https://www.newyorker.com/magazine/2009/06/22/lorcas-bones)
    was executed by a Nationalist firing squad. For the first time, Neruda’s work
    became politically engaged, and in 1937 he published “[España en el Corazón](https://www.amazon.com/Hearts-Espana-corazon-Directions-Bibelots/dp/081121642X)”
    (“Spain in Our Hearts”), an antifascist hymn. He returned to Santiago, but when
    the republic fell, in 1939, he was sent to Paris, where he led the evacuation
    of more than two thousand Spanish refugees to Chile on the Winnipeg, a French
    cargo ship that had to be refitted; he later called the mission his most enduring
    poem. After a stint as consul in Mexico, he returned to Chile, where, in 1945,
    he was elected to the Senate and officially joined the Communist Party. A couple
    of years later, at the onset of the Cold War, the government of President Gabriel
    González Videla, which had been elected with Communist support, shifted to the
    right and initiated a crackdown on workers and Party members. After Neruda condemned
    González Videla on the Senate floor, he was accused of treason and an order was
    issued for his arrest. Neruda went into hiding until, a year later, he left the
    country, crossing the Andes on horseback to Argentina, and then went into exile
    in Europe.
