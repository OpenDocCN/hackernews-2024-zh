- en: 'In 1950, a collection that was widely regarded as his masterpiece, “[Canto
    General](https://www.amazon.com/Canto-General-Americas-Pablo-Neruda/dp/1936797690),”
    was published in Mexico. More than five hundred pages long, it contains, in three
    hundred and forty poems, a history of the New World and its Indigenous peoples.
    The writer and literary critic Diamela Eltit noted, in 2004, that parts of “Canto
    General” try to “break with white history.” Strand described it as Whitmanesque.
