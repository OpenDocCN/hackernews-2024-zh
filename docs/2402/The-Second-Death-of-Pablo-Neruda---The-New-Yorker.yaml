- en: Neruda studied French and pedagogy at the University of Chile, in Santiago,
    but soon devoted himself to writing. His initial literary success brought him
    “a small aura of respectability,” he later wrote in “Memoirs,” and in 1927 he
    used it to get an appointment, through a well-connected friend, with the Minister
    of Foreign Affairs, who offered him a position as consul in colonial Burma.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'In 1933, Neruda published a very different kind of book, “[Residencia en la
    Tierra](https://www.amazon.com/Residence-Earth-Pablo-Neruda/dp/0811215814)” (“Residence
    on Earth”), a collection of Surrealist poems, some about the Chilean landscape,
    that he wrote, in part, during his years spent abroad as consul. After Burma,
    he was sent to Colombo, then to Java—where, in 1930, at the age of twenty-six,
    he married María Antonia Hagenaar, known as Maruca, with whom he had his only
    child, Malva Marina—and later to Singapore, Buenos Aires, Barcelona, and Madrid.
    Feinstein described the collection as “hard to understand because of its obscure
    imagery, its hermetic richness,” but noted that it contains “some of the most
    beautiful poetry ever written in Spanish.” From “Walking Around”:'
