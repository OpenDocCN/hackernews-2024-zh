  type: TYPE_NORMAL
- en: '“The naturalness of these lines, their exuberant and youthful melancholy, their
    casual repetitions, their over-all simplicity mark Neruda’s early style and account
    in some measure for the continued popularity of the book,” Mark Strand, the former
    U.S. Poet Laureate, [wrote in this magazine](https://www.newyorker.com/magazine/2003/09/08/the-ecstasist),
    in 2003\. The twentieth poem in the collection, which is perhaps the most famous,
