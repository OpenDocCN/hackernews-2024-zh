- en: Neovide - Neovide
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Neovide - Neovide
- en: 来源：[https://neovide.dev](https://neovide.dev)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://neovide.dev](https://neovide.dev)
- en: <main>
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main>
- en: This is a simple, no-nonsense, cross-platform graphical user interface for [Neovim](https://github.com/neovim/neovim)
    (an aggressively refactored and updated Vim editor). Where possible there are
    some graphical improvements, but functionally it should act like the terminal
    UI.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单、不繁琐的跨平台图形用户界面，用于[Neovim](https://github.com/neovim/neovim)（一个经过大规模重构和更新的
    Vim 编辑器）。在可能的情况下，进行了一些图形改进，但在功能上应该像终端用户界面一样运作。
- en: If you're looking for the Neovide source code, that can be found [here](https://github.com/neovide/neovide).
    To search within the docs, you can simply press `s` or click the magnifying glass
    icon in the top left to bring up the search bar.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找 Neovide 的源代码，可以在[这里](https://github.com/neovide/neovide)找到。要在文档中搜索，只需按下`s`键或点击左上角的放大镜图标以打开搜索栏。
- en: Installing through a package manager or building from source? [no problem!](installation.html)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过包管理器安装还是从源代码构建？[没问题！](installation.html)
- en: Want to see a list of all the available features? [here you go!](features.html)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 想要查看所有可用功能的列表？[请看这里！](features.html)
- en: Looking to configure your neovide? [we've got you covered!](configuration.html)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想要配置你的 neovide？[我们已经为你准备好了！](configuration.html)
