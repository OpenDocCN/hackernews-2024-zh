- en: '[v0.5.0](/popcorn-official/popcorn-desktop/releases/tag/v0.5.0)'
  id: totrans-split-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[v0.5.0](/popcorn-official/popcorn-desktop/releases/tag/v0.5.0)'
- en: '**New Features:**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**New Features:**'
- en: Update NW.js runtime to 0.82.0 (0.44.5 still supported as an option for this
    release)
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新NW.js运行时至0.82.0（此版本中还支持0.44.5作为选项）
- en: Add macOS build for Apple Silicon (NW.js 0.82.0 only)
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为Apple Silicon添加macOS构建（仅限NW.js 0.82.0）
- en: Add working Anime tab
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加工作中的动漫选项卡
- en: Add Watched tab
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加观看过的选项卡
- en: Add Seedbox option for exiting the app when downloads complete
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加种子盒选项，以便在下载完成后退出应用程序
- en: Add VLC flatpack external player support
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加VLC flatpack外部播放器支持
- en: Add Movies/Series UI Transparency option
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加电影/系列UI透明度选项
- en: Add new theme Dutchy's Dark Orange
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加新的主题Dutchy's Dark Orange
- en: Switch to the new OpenSubtitles REST API
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切换到新的OpenSubtitles REST API
- en: Update WebTorrent to 1.9.7
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新WebTorrent至1.9.7
- en: '**Bug Fixes:**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bug Fixes:**'
- en: Fix WebTorrent bug which caused high CPU/memory usage
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复WebTorrent导致高CPU/内存使用的Bug
- en: Fix issue with broken bookmark entries preventing list from loading
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复由于损坏的书签条目而导致列表无法加载的问题
- en: Fix issue with title translations
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复标题翻译问题
- en: Fix bug which caused switching to the default Chromium player when broken trailer
    link
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复当影片预告链接损坏时切换到默认Chromium播放器的错误
- en: Fix bug which prevented saving magnet links with no name property
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复未设置名称属性的磁力链接无法保存的错误
- en: Fix missing provider icons when no source link
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复没有来源链接时缺少提供者图标的问题
- en: Fix Series poster zoom implementation
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复系列海报缩放功能
- en: Fix brightness and hue filters implementations
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复亮度和色调滤镜实现
- en: Fix title display for mpv external player
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复mpv外部播放器的标题显示问题
