- en: More
  id: totrans-split-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多
- en: I strive for a free world and I'm a supporter of the Free Software Foundation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我致力于一个自由的世界，并支持自由软件基金会。
- en: I want you to feel at home here in this corner of the web, and that you join
    me in my adventure for more freedom in our day-to-day computing. Join the free
    world we've built, thanks to GNU, Linux and thousands of other wonderful projects.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你在这个网络角落感到宾至如归，并且希望你能与我一同在日常计算中追求更多自由的冒险。感谢 GNU、Linux 和成千上万其他优秀项目，让我们建立起这个自由世界。
- en: I'm always working on computer systems, improving my Emacs workflow and config
    file, working with functional programming, engineering reliable systems and databases.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在工作于计算机系统上，改进我的 Emacs 工作流程和配置文件，使用函数式编程，设计可靠的系统和数据库。
- en: You can also find me playing some guitar 🎸, or doing some CrossFit.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以看到我弹奏一些吉他 🎸，或者做一些 CrossFit。
