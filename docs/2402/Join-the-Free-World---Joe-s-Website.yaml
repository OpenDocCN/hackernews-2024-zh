- en: 'See all the source code for my projects at GitLab: [https://gitlab.com/jjba-projects](https://gitlab.com/jjba-projects).
    I try to release all my personal projects in a way that is free as in freedom
    and released under the GNU General Public License (GPL) v3.0 or later.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 查看我所有项目的源代码在 GitLab：[https://gitlab.com/jjba-projects](https://gitlab.com/jjba-projects).
    我努力以自由软件的方式发布我所有的个人项目，并依据 GNU 通用公共许可证（GPL）v3.0 或更高版本进行发布。
- en: Find the source code for this very website [https://gitlab.com/jjba-projects/jjba](https://gitlab.com/jjba-projects/jjba)
