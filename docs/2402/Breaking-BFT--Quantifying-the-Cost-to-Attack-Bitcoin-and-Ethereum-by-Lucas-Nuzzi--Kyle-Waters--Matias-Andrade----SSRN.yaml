- en: Abstract
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: Much has been hypothesized and feared about 51% attacks on Bitcoin and 34% attacks
    on Ethereum. However, the costs and benefits associated with perpetrating these
    attacks remain a mystery. In this paper, we present a novel model to quantify
    the costs to breach Byzantine fault tolerance thresholds in Bitcoin and Ethereum.
    We introduce a new metric called Total Cost to Attack (TCA) which encompasses
    the operational and capital expenditures associated with these attacks. We explore
    the motivations and expected utility of both profit-driven and ideologically-motivated
    actors. Our findings suggest that the current state of security in Bitcoin and
    Ethereum make attacks economically unfeasible and provide empirical evidence of
    Nash Equilibrium in these networks. This study also challenges the notion that
    there is a linear relationship between fee revenue and network security, an assumption
    frequently made when discussing Bitcoin’s declining subsidies. Instead, our findings
    suggest that block producers engage in speculative behavior ahead of fee cycles,
    which ends up increasing network security even when fees are low and trending
    downwards. Our analysis contributes to the discourse around the long term viability
    of deflationary monetary policies used by Bitcoin and Ethereum and their impact
    on miner incentives and network security.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 关于比特币的 51% 攻击和以太坊的 34% 攻击已经有很多假设和担忧。然而，执行这些攻击所涉及的成本和收益仍然是一个谜。在本文中，我们提出了一个新的模型来量化攻击比特币和以太坊的拜占庭容错阈值的成本。我们引入了一个名为攻击总成本（TCA）的新度量，该度量包括与这些攻击相关的运营和资本支出。我们探讨了利润驱动和意识形态驱动行为者的动机和预期效用。我们的研究结果表明，比特币和以太坊的当前安全状态使得攻击在经济上不可行，并提供了这些网络中纳什均衡的实证证据。本研究还挑战了一个观点，即在讨论比特币衰减补贴时经常做出的一个假设，即费用收入与网络安全之间存在线性关系。相反，我们的研究结果表明，当费用低且趋向下降时，区块生产者会进行投机行为，这最终会增加网络安全。我们的分析有助于讨论比特币和以太坊使用通货紧缩货币政策的长期可行性以及它们对矿工激励和网络安全的影响。
