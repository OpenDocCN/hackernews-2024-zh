- en: NYC medical school goes tuition-free thanks to $1 billion donation | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/free-medical-school-tuition-einstein-new-york-c43d8184d704d3e40328c6f97d330adb](https://apnews.com/article/free-medical-school-tuition-einstein-new-york-c43d8184d704d3e40328c6f97d330adb)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: NEW YORK (AP) — A New York City medical school will be tuition-free for all
    students from now on thanks to a $1 billion donation from a former professor,
    the widow of a Wall Street investor.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Ruth Gottesman [announced the gift and its purpose](https://twitter.com/MontefioreNYC/status/1762146599336026386)
    to students and faculty at Albert Einstein College of Medicine Monday, bringing
    some in the audience to tears and others to their feet, cheering. Gottesman, 93,
    has been affiliated with the college for 55 years and is the chairperson of its
    board of trustees.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The gift is intended to attract a diverse pool of applicants who otherwise might
    not have the means to attend. It will also let students graduate without debt
    that can take decades to repay, college administrators said. Tuition at Einstein
    is $59,458 per year. The average medical school debt in the U.S. is $202,453,
    excluding undergraduate debt, according to the Education Data Initiative.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: “Each year, well over 100 students enter Albert Einstein College of Medicine
    in their quest for degrees in medicine and science,” Gottesman said. “They leave
    as superbly trained scientists and compassionate and knowledgeable physicians,
    with the expertise to find new ways to prevent diseases and provide the finest
    health care.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: Gottesman credited her late husband, David “Sandy” Gottesman for leaving her
    with the financial means to make such a donation. David Gottesman built the Wall
    Street investment house, First Manhattan, and was on the board of Warren Buffett’s
    Berkshire Hathaway. He died in 2022 at age 96.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: “l feel blessed to be given the great privilege of making this gift to such
    a worthy cause,” Ruth Gottesman said.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: $1B donation makes New York medical school tuition free and transforms students’
    lives
  id: totrans-split-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: AP correspondent Julie Walker reports on what a $1B donation to Albert Einstein
    College of Medicine means for students.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: The gift is believed to be the largest made to any medical school in the country,
    according to Montefiore Einstein, the umbrella organization for Albert Einstein
    College of Medicine and the Montefiore Health System.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “I believe we can change healthcare history when we recognize that access is
    the path to excellence,” said Dr. Philip Ozuah, president and chief executive
    of Montefiore Einstein.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Gottesman joined Einstein’s Children’s Evaluation and Rehabilitation Center
    in 1968 and developed screening and treatments for learning problems. She started
    the first-of-its-kind Adult Literacy Program at the center in 1992, and in 1998
    was named the founding director of the Emily Fisher Landau Center for the Treatment
    of Learning Disabilities at CERC. She is clinical professor emerita of pediatrics
    at Einstein.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Through their foundation, the Gottesman Fund, the family has supported charities
    in Israel and within the U.S. Jewish community, especially through gifts to schools,
    universities and New York City’s American Museum of Natural History.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Einstein becomes the second tuition-free medical school in New York. In 2018,
    New York University School of Medicine announced that it would cover the tuition
    of all its students.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
