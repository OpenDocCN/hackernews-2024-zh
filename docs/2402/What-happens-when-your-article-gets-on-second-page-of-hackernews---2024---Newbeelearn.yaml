- en: What happens when your article gets on second page of hackernews - 2024 · Newbeelearn
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当你的文章登上Hacker News的第二页时会发生什么事情 - 2024 · Newbeelearn
- en: 来源：[https://newbeelearn.com/blog/what-happens-when-you-get-2nd-page-hn-2024/](https://newbeelearn.com/blog/what-happens-when-you-get-2nd-page-hn-2024/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newbeelearn.com/blog/what-happens-when-you-get-2nd-page-hn-2024/](https://newbeelearn.com/blog/what-happens-when-you-get-2nd-page-hn-2024/)
- en: This is unrelated, but I thought [this article](/blog/using-org-mode-in-hugo/)
    would do well on Hacker News, since I am a long-time lurker and this article squarely
    fits in HN's interest zone. However, for some reason, it didn't.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这跟主题无关，但我认为[这篇文章](/blog/using-org-mode-in-hugo/)在Hacker News上会表现不错，因为我长期潜水者，这篇文章完全符合HN的兴趣领域。但出于某些原因，它没有取得预期的效果。
- en: '**German Timezone:** All of a sudden, I started getting traffic from Germany.
    I was wondering what was happening; was the article shared on some German list?
    But the referrer was pointing to Hacker News. The mystery was solved when I tallied
    it with the German timezone-it was just Germans waking up! 😉'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**德国时区：** 突然间，我开始从德国获得流量。我想知道发生了什么事情；文章是否被分享到了某个德国列表上？但引荐来源指向的是Hacker News。神秘的事情在我与德国时区对比后得到解答
    - 原来是德国人开始醒来了！😉'
- en: '**Viewing habits:** Another interesting thing was that Hacker News users were
    laser-targeted on the article itself and didn''t explore other articles. This
    is different from other social media traffic where at least **20%** of the users
    explore other related links; it was less than **1%** in the case of Hacker News.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**观看习惯：** 另一个有趣的现象是，Hacker News的用户们非常专注于文章本身，而不太会探索其他文章。这与其他社交媒体流量不同，在其他社交媒体上至少有**20%**的用户会探索其他相关链接；而在Hacker
    News的情况下，这个比例少于**1%**。'
- en: '**Web of HN:** Once an article gets featured on Hacker News, it is picked up
    by multiple sites that use Hacker News to filter quality posts. Some of them are
    country-specific; for example, I discovered [Dizkaz](https://dizkaz.com), which
    primarily serves Chinese readers. There are also alternate Hacker News readers
    like [Hckrnews](https://hckrnews.com) and specialized developer forums like [Daily
    dev](https://daily.dev). It was quite fascinating to discover these secondary
    sources.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**HN的网络：** 一旦一篇文章在Hacker News上被推荐，它会被多个网站接力传播，这些网站使用Hacker News来过滤高质量的帖子。其中一些网站是特定于某些国家的；例如，我发现了[Dizkaz](https://dizkaz.com)，主要服务于中国读者。还有一些类似Hacker
    News的替代阅读器，比如[Hckrnews](https://hckrnews.com)和专门的开发者论坛，比如[Daily dev](https://daily.dev)。发现这些次级来源真是非常有趣。'
- en: '**Diverse Viewers:** I also managed to get one viewer using FreeBSD OS and
    another viewer with the PaleMoon browser. I''ll be careful about making assumptions
    about user''s operating systems and browsers from next time onwards.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**多样化的观众：** 我还注意到有一个观众使用FreeBSD操作系统，另一个使用PaleMoon浏览器。我以后会小心，避免对用户的操作系统和浏览器作过多假设。'
