- en: '🥩 Red Meat Friday: Is Emacs Dying? | Irreal'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '🥩 Red Meat Friday: Emacs是否在消亡？ | Irreal'
- en: 来源：[https://irreal.org/blog/?p=11995](https://irreal.org/blog/?p=11995)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://irreal.org/blog/?p=11995](https://irreal.org/blog/?p=11995)
- en: '[Is Emacs dying?](https://www.reddit.com/r/emacs/comments/1avn7ox/is_emacs_dying/)
    Lordy, I get so tired of that trope. Don’t like Emacs? I’m fine with that. Sorry
    you’re missing out, but fine. What I’m not fine with is people who don’t like
    Emacs and probably have never used it seriously declaring it a spent force. To
    be fair, redditisinmyheart doesn’t appear to fall into that category and seems
    to be asking an honest question rather than making an ill informed statement but
    most people declaring Emacs dead don’t know what they’re talking about.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Emacs 正在消亡吗？](https://www.reddit.com/r/emacs/comments/1avn7ox/is_emacs_dying/)
    天哪，我对这个陈词滥调感到厌倦。不喜欢Emacs？我可以接受。很抱歉你错过了，但没关系。我不喜欢的是那些不喜欢Emacs的人，而且可能从未认真使用过它，却声称它已经过时了。公平地说，redditisinmyheart似乎不属于这一类，并且似乎是在提出一个诚实的问题，而不是发表一个无知的言论，但大多数宣称Emacs已死的人并不知道他们在说什么。'
- en: 'Part of the confusion for some people is the conflation of two separate issues:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对一些人来说，一部分混淆的原因是将两个不同的问题混为一谈：
- en: Has development and improvement of Emacs stopped or slowed?
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发和改进Emacs已经停止或减缓了吗？
- en: Is the user base as large as it once was. Is it growing or shrinking?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户群是否像以前那样庞大？它是在增长还是在萎缩？
- en: The answer to the first question is an unequivocal “No”. Org Mode, Magit, Native
    Compilation, Treesitter, LSP, and tons of lesser improvements are happening all
    the time. Lately, the Emacs developers are making major releases about once a
    year and smaller releases regularly. Meanwhile, all those “vibrant editors” are
    still trying to clone Org and Magit
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第一个问题的答案是毫不含糊的“不”。Org Mode，Magit，本地编译，Treesitter，LSP以及大量的较小改进一直在不断发生。最近，Emacs的开发人员每年发布一个重大版本，定期发布较小版本。与此同时，所有那些“活跃的编辑器”仍然在试图克隆Org和Magit。
- en: I don’t have figures at hand but it’s my impression that Emacs development and
    the introduction of major new features has accelerated lately. Regardless, it’s
    clearly not the case that development has slowed or stalled.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我手头没有数据，但我的印象是Emacs的开发和引入重大新功能最近已经加速。无论如何，显然并不是开发已经减缓或停滞了。
- en: The answer to the second question is more difficult and part of what makes this
    a Red Meat Friday post. Again, I don’t have figures but it’s my impression that
    Emacs usage as a percentage of the possible user base *has* shrunk. Partly, that’s
    because there are many more choices now, but also because the nature of the user
    base has changed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于第二个问题的答案更加困难，这也是为什么这篇文章是Red Meat Friday的一部分。同样，我没有数据，但我的印象是Emacs的使用率作为可能用户群的百分比*已经*减少了。部分原因是现在有了更多的选择，但也因为用户群的性质已经改变。
- en: It used to be—before computers were cool—that being a programmer was a calling
    and those who answered the call were willing and even eager to expend major effort
    in honing their craft. That included spending the time to master “difficult” editors
    like Emacs and Vi. There are still plenty of people like that, of course, but
    there are also a lot of people to whom it’s only a job to be gotten through with
    the least effort possible. *Of course* users in the latter group aren’t going
    to spend the effort to master Emacs when they can simply use VS Code instead.
    No steep learning curves; Just buttons to push and a lot of bling to make it look
    really cool.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经，在计算机还未普及的年代，成为一名程序员是一种使命，那些响应召唤的人愿意甚至热切地投入大量精力来磨练他们的技艺。这包括花时间来掌握像Emacs和Vi这样“困难”的编辑器。当然，现在仍然有很多这样的人，但也有很多人认为这只是一份工作，尽可能地以最少的努力完成。*当然*，后一类用户不会花费精力来掌握Emacs，他们可以简单地使用VS
    Code代替。没有陡峭的学习曲线；只需按几个按钮，然后装饰一下，让它看起来很酷。
- en: Years before Red Meat Friday became an occasional offering here, I wrote a post
    that could have qualified. It posited that [serious programmers use Emacs, Vim,
    or (on the Mac) TextMate](https://irreal.org/blog/?p=697). It got a bit of pushback
    but I think its point remains valid and probably speaks to why the percentage
    of Emacs users has shrunk.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多年前，在Red Meat Friday在这里偶尔出现之前，我写了一篇可能合格的帖子。它假设[认真的程序员使用Emacs，Vim或（在Mac上）TextMate](https://irreal.org/blog/?p=697)。它遇到了一些阻力，但我认为它的观点仍然有效，并且可能解释了为什么Emacs用户的比例已经减少。
- en: In any event, I’m not the least worried about the imminent demise of Emacs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我一点也不担心Emacs即将消亡。
