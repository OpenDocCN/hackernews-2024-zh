- en: Influence of COVID-19 on the emergence of stone-tool use behavior in a population
    of common long-tailed macaques (Macaca fascicularis fascicularis) in Thailand
    - PubMed
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://pubmed.ncbi.nlm.nih.gov/38012960/](https://pubmed.ncbi.nlm.nih.gov/38012960/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
