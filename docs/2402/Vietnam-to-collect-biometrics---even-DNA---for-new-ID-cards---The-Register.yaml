- en: Vietnam to collect biometrics - even DNA - for new ID cards • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 越南为新的身份证收集生物特征信息，甚至包括DNA • The Register
- en: 来源：[https://www.theregister.com/2024/02/20/vietnam_id_cards_dna/](https://www.theregister.com/2024/02/20/vietnam_id_cards_dna/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/02/20/vietnam_id_cards_dna/](https://www.theregister.com/2024/02/20/vietnam_id_cards_dna/)
- en: The Vietnamese government will begin collecting biometric information from its
    citizens for identification purposes beginning in July this year.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 越南政府将从今年7月起开始收集公民的生物特征信息以进行身份识别。
- en: Prime minister Pham Minh Chinh instructed the nation's Ministry of Public Security
    to collect the data in the form of iris scans, voice samples and actual DNA, in
    accordance with amendments to Vietnam's Law on Citizen Identification.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 总理范明正指示国家公安部按照《越南公民身份证法》修正案，收集虹膜扫描、语音样本和实际DNA等数据。
- en: The ID cards are issued to anyone over the age of 14 in Vietnam, and are optional
    for citizens between the ages of 6 and 14, according to a [government news](https://en.baochinhphu.vn/viet-nam-to-collect-biometric-information-for-identification-from-july-111240219111759363.htm)
    report.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[政府新闻](https://en.baochinhphu.vn/viet-nam-to-collect-biometric-information-for-identification-from-july-111240219111759363.htm)报道，越南向14岁以上的任何人发放身份证，并且对6岁到14岁之间的公民是可选的。
- en: '[Ammendments](https://lawnet.vn/vb/Luat-Can-cuoc-26-2023-QH15-86DE6.html) to
    the Law on Citizen Identification that allow collection of biometrics passed on
    November 27 of last year.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[《身份证法》修正案](https://lawnet.vn/vb/Luat-Can-cuoc-26-2023-QH15-86DE6.html)允许收集生物特征信息，去年11月27日通过。'
- en: The law allows recording of blood type among the DNA-related information that
    will be contained in a national database to be shared across agencies "to perform
    their functions and tasks."
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该法允许记录血型等与DNA相关的信息，这些信息将包含在一个可跨机构共享的国家数据库中，以履行各自的职能和任务。
- en: The ministry will work with other parts of the government to integrate the identification
    system into the national database.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 政府将与其他部门合作，将身份识别系统整合到国家数据库中。
- en: 'As for how the information will be collected, the amendments state:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 至于信息如何收集，修正案规定如下：
- en: Vietnam’s future identity cards will incorporate the functions of health insurance
    cards, social insurance books, driver's licenses, birth certificates, and marriage
    certificates, as defined by the amendment.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据修正案，越南未来的身份证将包括健康保险卡、社会保险册、驾驶证、出生证明和结婚证书的功能。
- en: There are approximately [70 million adults](https://www.statista.com/statistics/667805/number-of-adults-in-vietnam/)
    in Vietnam as of 2022, making the collection and safeguarding of such data no
    small feat.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 据2022年统计，越南约有[7000万成年人](https://www.statista.com/statistics/667805/number-of-adults-in-vietnam/)，因此收集和保护这些数据绝非小事。
- en: '*The Reg* is sure the personal information on all those citizens will be just
    fine – personal data held by governments for ID cards certainly [never leaks](https://www..heregister.com/2023/08/17/japanese_minister_offers_up_salary/).'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Reg* 确信所有这些公民的个人信息将会很好 - 政府持有的身份证个人数据肯定[不会泄漏](https://www..heregister.com/2023/08/17/japanese_minister_offers_up_salary/)。'
- en: Vietnam’s physical ID cards will change as a result of these measures, While
    their shape will remain, the wording they bear and issuing agency will change.
    Cards will be managed henceforth by the Ministry of Public Security instead of
    the police department. They will also no longer contain fingerprints – but there
    will be a QR code linked to a mass of identifying data.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些措施将导致越南的实体身份证发生变化，虽然它们的形状不变，但它们所承载的文字和发行机构将发生变化。今后，卡片将由公安部管理，而不是警察部门。它们也不再包含指纹
    - 但将有一个QR码链接到大量的识别数据。
- en: Chairman of the National Defense and Security Committee, Le Tan Toi, has expressed
    the belief that a person's iris is suitable for identification as it does not
    change over time and would serve as a basis for authenticating an identity.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 国防与安全委员会主席勒·坦·托伊表示，虹膜适合用于身份验证，因为它随时间不变，可以作为验证身份的依据。
- en: Local media [reported](https://www.vietnam.vn/en/chinh-thuc-doi-ten-the-can-cuoc-cong-dan-thanh-the-can-cuoc/)
    at the time of the amendments that changes were made to reflect trends in digital
    society management. ®
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当时的报道称，根据修正案的变化，反映了数字社会管理的趋势。®
