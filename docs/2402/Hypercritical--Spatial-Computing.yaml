- en: January 30, 2024 at 5:44 PM by [John Siracusa](/about/)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由[John Siracusa](/about/)在2024年1月30日下午5:44发布
- en: The graphical user interface on the original Macintosh was a revelation to me
    when I first used it at the tender age of 8 years old. Part of the magic was thanks
    to its use of "[direct manipulation](https://en.wikipedia.org/wiki/Direct_manipulation_interface)."
    This term was coined in the 1980s to describe the ability to control a computer
    without using the keyboard to explain what you wanted it to do. Instead of typing
    a command to move a file from one place to another, the user could just grab it
    and drag it to a new location.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当我8岁时第一次使用原始Macintosh上的图形用户界面时，它对我来说是一个启示。 其中一部分魔力要归功于其使用“[直接操作](https://en.wikipedia.org/wiki/Direct_manipulation_interface)”的方式。
    这个术语在1980年代被创造出来，用来描述在没有使用键盘来解释您希望计算机执行什么操作的情况下控制计算机的能力。 用户可以直接抓住并将文件拖动到新位置，而不是键入命令来移动文件。
- en: The fact that I’m able to write the phrase “grab it and drag it to a new location”
    and most people will understand what I mean is a testament to the decades-long
    success of this kind of interface. In the context of personal computers like the
    Mac, we all understand what it means to “grab” something on the screen and drag
    it somewhere using a mouse. We understand that the little pictures represent things
    that have meaning to both us and the computer, and we know what it means to manipulate
    them in certain ways. For most of us, it has become second nature.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我能够写出“抓住它并将其拖到新位置”的短语，大多数人都会理解我意思，这证明了这种界面长达几十年的成功。 在像Mac这样的个人计算机环境中，我们都明白“抓取”屏幕上的东西并用鼠标将其拖到某个地方的含义。
    我们知道这些小图标代表对我们和计算机都有意义的事物，并且我们知道以某种方式操作它们的含义。 对大多数人来说，这已经成为第二天性。
- en: With the advent of the iPhone and ubiquitous touchscreen interfaces, the phrase
    “direct manipulation” is now used to draw a contrast between touch interfaces
    and Mac-style GUIs. The *iPhone* has “direct manipulation.” The Mac does not.
    On an iPhone, you literally touch the thing you want to manipulate with your actual
    finger—no “indirect” pointing device needed.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着iPhone的出现和普及的触摸界面，短语“直接操作”现在用于区分触摸界面和Mac风格的图形用户界面。 *iPhone*具有“直接操作”。 Mac没有。
    在iPhone上，您可以直接用手指触摸要操作的东西，而无需“间接”的指向设备。
- en: The magic, the attractiveness, the fundamental *success* of both of these forms
    of “direct manipulation” has a lot to do with the physical reality of our existence
    as human beings. The ability to reason about and manipulate objects in space is
    a cornerstone of our success as a species. It is an essential part of every aspect
    of our lives. Millions of years of [natural selection](https://en.wikipedia.org/wiki/Natural_selection)
    has made these skills a foundational component of our very being. We need these
    skills to survive, and so all of us survivors are the ones who have these skills.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 直接操纵这两种形式的“魔力”和吸引力的基本*成功*，在很大程度上与我们作为人类存在的物理现实有关。 在空间中推理和操作对象的能力是我们作为物种成功的基石。
    这是我们生活的每个方面的重要组成部分。 数百万年的[自然选择](https://en.wikipedia.org/wiki/Natural_selection)使这些技能成为我们自身存在的基础性组成部分。
    我们需要这些技能来生存，因此我们所有的幸存者都是那些具有这些技能的人。
- en: 'Compare this with the things we often put under the umbrella of “knowing how
    to use computers”: debugging Wi-Fi problems, understanding how formulas work in
    Excel, splitting a bezier curve in Illustrator, converting a color image to black
    and white in Photoshop, etc. These are all things we must learn how to do specifically
    for the purpose of using the computer. There has not been millions of years of
    reproductive selection to help produce a modern-day population that inherently
    knows how to convert a PDF into a Word document. Sure, the ability to reason and
    learn is in our genes, but the ability to perform any specific task on a computer
    is not.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将这与我们经常归为“知道如何使用计算机”的事物相比：调试Wi-Fi问题，理解Excel中的公式工作原理，分割Illustrator中的贝塞尔曲线，将彩色图像转换为Photoshop中的黑白图像等。
    这些都是我们必须专门为使用计算机而学习的事物。 并没有数百万年的生殖选择来帮助生产出一种天生就知道如何将PDF转换为Word文档的现代人口。 当然，推理和学习的能力存在于我们的基因中，但在计算机上执行任何特定任务的能力并非如此。
- en: Given this, interfaces that leverage the innate abilities we *do* have are incredibly
    powerful. They have lower [cognitive load](https://en.wikipedia.org/wiki/Cognitive_load).
    They *feel* good. “Ease of use” was what we called it in the 1980s.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于此，利用我们*确实拥有的*固有能力的界面具有非常强大的能力。它们具有较低的[认知负荷](https://en.wikipedia.org/wiki/Cognitive_load)。它们*感觉*良好。在1980年代，我们称之为“易用性”。
- en: The success of the GUI was driven, in large part, by the fact that our entire
    lives—and the lives of all our ancestors—have prepared us with many of the skills
    necessary to work with interfaces where we see things and then use our hands to
    manipulate them. The “indirection” of the GUI—icons that represent files, windows
    that represent documents that scroll within their frames—fades away very quickly.
    The mechanical functions of interaction become second nature, allowing us to concentrate
    on figuring out how the heck to remove the borders on a table in Google Docs^([1](#fn:1)),
    or whatever.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: GUI的成功在很大程度上是因为我们整个生活——以及我们所有祖先的生活——已经为我们使用看到事物并使用我们的手去操作它们的界面所需的许多技能做好了准备。GUI的“间接性”——代表文件的图标，代表在其框架内滚动的文档的窗口——很快就会消失。交互的机械功能变得本能，使我们能够集中精力去解决如何在Google
    Docs中删除表格边框之类的问题^([1](#fn:1))，或者其他问题。
- en: 'The more a user interface presents a world that is understandable to us, where
    we can flex our millennia-old kinesthetic skills, the better it feels. The [Spatial
    Finder](https://arstechnica.com/gadgets/2003/04/finder/), which had a simple,
    direct relationship between each Finder window and a location in the file hierarchy,
    was a defining part of the classic Macintosh interface. Decades later, the iPhone
    launched with a similarly relentlessly spatial home-screen interface: a grid of
    icons, recognizable by their position and appearance, that go where we move them
    and stay where we put them.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面呈现出一个对我们来说易于理解的世界，我们可以在其中展示我们千年来的运动技能，它就会感觉越好。[空间查找器](https://arstechnica.com/gadgets/2003/04/finder/)在经典Macintosh界面中是一个定义性的部分，每个查找器窗口与文件层次结构中的位置之间都有一个简单直接的关系。几十年后，iPhone推出了类似不间断空间的主屏界面：一个由图标组成的网格，通过它们的位置和外观可识别，它们跟随我们的移动而移动，并且保持我们放置它们的位置不变。
- en: Now here we are, 40 years after [the original Macintosh](https://www.folklore.org),
    and Apple is introducing what it calls its first "[spatial computer](https://www.apple.com/newsroom/2023/06/introducing-apple-vision-pro/)."
    I haven’t tried the Vision Pro yet (regular customers won’t receive theirs for
    at least another three days), but the [early](https://youtu.be/GkPw6ScHyb4) [reviews](https://youtu.be/hdwaWxY11jQ)
    and Apple’s own [guided tour](https://www.apple.com/apple-vision-pro/guided-tour/)
    provide a good overview of its capabilities.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，距离原始Macintosh发布已经40年了，而Apple正在推出它所称之为其第一个"[空间计算机](https://www.apple.com/newsroom/2023/06/introducing-apple-vision-pro/)"。我还没有尝试过Vision
    Pro（普通客户至少还需等待三天），但[早期](https://youtu.be/GkPw6ScHyb4)的[评测](https://youtu.be/hdwaWxY11jQ)和Apple自己的[导览](https://www.apple.com/apple-vision-pro/guided-tour/)为我们提供了它的功能概述。
- en: How does the Vision Pro stack up, spatially speaking? Is it the *new* definition
    of “direct manipulation,” wresting the title from touch interfaces? In one obvious
    way, it takes spatial interfaces to the next level by committing to the simulation
    of a 3D world in a much more thorough way than the Mac or iPhone. Traditional
    GUIs are often described as being “2D,” but they’ve all taken advantage of our
    ability to parse and understand objects in 3D space by layering interface elements
    on top of each other, often deploying visual cues like shadows to drive home the
    illusion.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Vision Pro在空间上的表现如何？它是从触控界面夺取“直接操作”的*新*定义吗？在一个显而易见的方式中，它通过承诺以比Mac或iPhone更彻底地模拟3D世界的方式，将空间界面提升到了新的水平。传统的GUI通常被描述为“2D”，但它们都利用了我们解析和理解3D空间中物体的能力，通过将界面元素层叠在一起，并经常使用阴影等视觉提示来加深这种错觉。
- en: Vision Pro’s commitment to the bit goes much further. It breaks the rigid perpendicularity
    and shallow overall depth of the layered windows in a traditional GUI to provide
    a much deeper (literally) world within which to do our work.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Vision Pro对位的承诺远远超出了此。它打破了传统GUI中分层窗口的严格垂直和浅层深度，为我们提供了一个更深（字面上的）世界，在这个世界里我们可以进行工作。
- en: Where Vision Pro may stumble is in its interface to the deep, spatial world
    it provides. We all know how to reach out and “directly manipulate” objects in
    the real world, but that’s not what Vision Pro asks us to do. Instead, Vision
    Pro requires us to first look at the thing we want to manipulate, and then perform
    an “indirect” gesture with our hands to operate on it.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Vision Pro 可能会遇到问题的地方是其接口到它提供的深度空间世界。我们都知道如何在现实世界中伸手“直接操作”物体，但 Vision Pro
    要求我们首先看着我们想要操作的物体，然后用手进行“间接”手势来操作它。
- en: Is this look-then-gesture interaction any different than using a mouse to “indirectly”
    manipulate a pointer? Does it leverage our innate spatial abilities to the same
    extent? Time will tell. But I feel comfortable saying that, in some ways, this
    kind of Vision Pro interaction is less “direct” than the iPhone’s touch interface,
    where we see a thing on a screen and then literally place our fingers on it. Will
    there be any interaction on the Vision Pro that’s as intuitive, efficient, and
    satisfying as flick-scrolling on an iPhone screen? It’s a high bar to clear, that’s
    for sure.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这种看-然后手势交互是否与使用鼠标“间接”操作指针有所不同？它是否像 iPhone 的触摸界面那样充分利用我们的内在空间能力？时间将会告诉我们答案。但我敢肯定地说，在某些方面，这种
    Vision Pro 交互方式比 iPhone 的触摸界面更“间接”，在那里我们在屏幕上看到一个东西，然后直接放手指在上面。在 Vision Pro 上是否会有任何交互方式像
    iPhone 屏幕上的轻扫滚动一样直观、高效和令人满意？这是一个高标准，这是肯定的。
- en: As the Vision Pro finally starts to arrive in customers’ hands, I can’t help
    but view it through this spatial-interface lens when comparing it to the Mac and
    the iPhone. Both its predecessors took advantage of our abilities to recognize
    and manipulate objects in space to a greater extent than any of the computing
    platforms that came before them. In its current form, I’m not sure the same can
    be said of the Vision Pro.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Vision Pro 终于开始出现在客户手中时，当我将其与 Mac 和 iPhone 进行比较时，我不禁通过这个空间界面的镜头来看待它。它的前身都比之前的任何计算平台更充分地利用了我们在空间中识别和操作物体的能力。以其当前的形式，我不确定
    Vision Pro 是否也能做到同样的程度。
- en: Of course, there’s a lot more to the Vision Pro than the degree to which it
    taps into this specific set of human skills. Its ability to fill literally the
    entire space around the user with its interface is something the Mac and iPhone
    cannot match, and it opens the door to new experiences and new kinds of interfaces.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Vision Pro 相比于它能够利用这一特定人类技能集合的程度还有更多的功能。它能够将用户周围的整个空间填满其界面，这是 Mac 和 iPhone
    无法匹敌的，它打开了新体验和新界面的大门。
- en: But I do wonder if the Vision Pro’s current interaction model will hold up as
    well as that of the Mac and iPhone. Perhaps there’s still at least one technological
    leap yet to come to round out the story. Or perhaps the tools of the past (e.g.,
    physical keyboards and pointing devices) will end up being an essential part of
    a productive, efficient Vision Pro experience. No matter how it turns out, I’m
    happy to see that the decades-old journey of “spatial computing” continues.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但我确实怀疑 Vision Pro 目前的交互模型能否像 Mac 和 iPhone 那样经得起时间的考验。也许还有至少一次技术飞跃将完善这个故事。或者过去的工具（例如物理键盘和指向设备）最终将成为
    Vision Pro 体验中不可或缺的一部分，以提高生产力和效率。无论结果如何，看到“空间计算”几十年的旅程继续进行，我感到很高兴。
