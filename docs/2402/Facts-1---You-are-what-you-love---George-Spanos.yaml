- en: Working with Emotion
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在情感中工作
- en: I find it really challenging to talk with people who have completely separated
    their work from their emotional being. For me, work is part of life and it should
    be a meaningful one.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现与那些将工作与情感分离的人交流非常具有挑战性。对我而言，工作是生活的一部分，应该是有意义的。
- en: I recently had a talk with a close colleague that had to do with working with
    emotion. Their thesis was that there is no place for emotional thinking and analysis
    when working. They insisted on saying that the analytical brain should be almost
    exclusively responsible for how we behave in a work environment.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近与一位亲密同事讨论了有关情感工作的问题。他们的论点是，在工作时没有情感思维和分析的位置。他们坚持认为，在工作环境中，分析大脑几乎应该完全负责我们的行为。
- en: Not only do I find this contradicting everything that my work ethic consists
    of, but I also find this mantra unsustainable.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我不仅发现这与我的职业道德相矛盾，而且我认为这种信条是不可持续的。
- en: Firstly, let’s make clear that it’s unlikely that you’re good at something you
    don’t love. If you managed to do that, you’ve probably dedicated the hours to
    something that does not fulfill you. The goal is not happiness. It’s about fulfillment.
    After all, you have to do what you love. You *are* that, how can you be doing
    anything else?
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们明确一点，不太可能你擅长一些你不喜欢的事情。如果你设法做到了，你可能已经将时间花在了一些不能满足你的事情上。目标不是快乐，而是满足。毕竟，你必须做你爱做的事情。你就是那个，你怎么可能做其他事情呢？
- en: This belief steers me towards believing that there has to be a clear emotional
    foundation on how we work. To be great, to achieve things, and to provide, we
    have to convert emotions into outcomes. Rather than the analytical brain being
    the fuel, it seems it’s more of a catalyst.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种信念使我坚信，我们工作时必须有明确的情感基础。要想伟大，要取得成就，要提供，我们必须将情感转化为结果。与其说分析大脑是燃料，不如说它更像催化剂。
- en: '[PRE0]'
  id: totrans-split-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Emotion cannot be separate from work. It has to be a part of it. When working,
    you’re expressing yourself. You express beliefs, opinions, and strategies, world
    views. You cannot detach yourself completely from work. I doubt that you ever
    should.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 情感不能与工作分离。它必须是其一部分。在工作时，你在表达自己。你表达信仰、观点、策略和世界观。你不能完全脱离工作。我怀疑你是否应该完全脱离。
- en: Peer-to-peer communications
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 点对点通信
- en: People around you are fully aware when you’re doing something for the sake of
    doing it. No, you’re not hiding it well enough. No, you don’t convince people
    that you’re having a great time, when you’re not. No one who pays careful attention
    to what they experience really believes that you’re doing great, while not loving
    what you do. Again, you might do ok. And ok can be fine. You have to decide if
    *“ok”* is enough for you.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你只是为了做而做时，你周围的人完全意识到这一点。不，你并没有隐藏得很好。不，你并没有说服人们你在享受。没有人会仔细关注所经历的一切，却真的相信你在做一些事情时非常愉快，而你并不爱它。再说一遍，你可能做得还行。做得还行也可以接受。你必须决定“还行”对你是否足够。
- en: In any context, people do get it when you’re acting. Most of the time.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何情况下，当你在表演时，人们多半能看穿你的动机。
- en: People who pay attention get it almost every single time.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到时，几乎每一次都明白了。
- en: You should be doing great
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该做得很好。
- en: Everyone wants to excel, right? Not on everything of course, but on what they
    love, sure. After all, the positive feedback loop of “love” is a mandatory part
    of its survival over time.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都想出类拔萃，对吧？当然不是在所有事情上，但在他们所热爱的事情上，肯定是。毕竟，“爱”的正向反馈循环是其长期生存的强制部分。
- en: If you want to enjoy yourself when working, try doing something you love. It’s
    about extroversion. It’s about getting it out and sharing it. People do notice
    when you love what you do. The reimbursement is not always fair. Frankly, it usually
    isn’t. But at least you’re doing what you love and, for most people after a certain
    living standard, this is reimbursement enough.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在工作时享受自己，请试着做一些你喜欢的事情。这是关于外向性。这是关于把它表达出来和分享出去。人们确实会注意到你是否热爱自己的工作。报酬并不总是公平的。坦率地说，通常并不公平。但至少你在做你喜欢的事情，对大多数人来说，在达到一定的生活标准后，这已经足够了。
- en: If you don’t know what you love, try playing with a couple of things. Try gathering
    some new experiences. It’ll be fun!
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道自己热爱什么，试着尝试几件事情。多积累一些新经验，会很有趣的！
- en: If you know what you love and are afraid to pursue to make a living out of this,
    stop doing that immediately. Everything else is just a compromise. And while compromise
    can be mandatory, it cannot constitute a permanent state of being. Compromise
    is a trap for more compromise. Go out and do what you love. This is who you are.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道你热爱什么，并且害怕追求它以谋生，立即停止这样做。其他所有选择都只是妥协。尽管妥协有时是必要的，但不能成为永久状态。妥协是一个诱饵，诱使你做更多妥协。走出去，做你热爱的事情。这才是你真正的自我。
- en: If you know what you love and already do that for a living, *thank you*. Your
    contributions are deeply appreciated.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道自己热爱什么，并且已经从事这个事业，*谢谢你*。我们非常感激你的贡献。
