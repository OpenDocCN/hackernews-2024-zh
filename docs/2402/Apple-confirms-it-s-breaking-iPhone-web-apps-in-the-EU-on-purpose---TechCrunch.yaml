- en: Apple confirms it's breaking iPhone web apps in the EU on purpose | TechCrunch
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果确认它故意破坏了欧盟的 iPhone Web 应用程序|TechCrunch
- en: 来源：[https://techcrunch.com/2024/02/15/apple-confirms-its-breaking-iphone-web-apps-in-the-eu-on-purpose/](https://techcrunch.com/2024/02/15/apple-confirms-its-breaking-iphone-web-apps-in-the-eu-on-purpose/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/02/15/apple-confirms-its-breaking-iphone-web-apps-in-the-eu-on-purpose/](https://techcrunch.com/2024/02/15/apple-confirms-its-breaking-iphone-web-apps-in-the-eu-on-purpose/)
- en: Well, it turns out it’s not a bug that broke iPhone web apps, also known as
    progressive web apps (PWAs), in the EU. Following developer complaints and press
    reports about how PWAs were no longer functional in the EU after installing the
    most recent iOS betas, Apple has updated its website to explain why. No surprise,
    the tech giant is blaming the new EU regulation, the Digital Markets Act, for
    the change, saying that the complexities involved with the DMA’s requirement to
    allow different browser engines is the root cause.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，事实证明，在欧盟破坏 iPhone 网页应用程序，也称为渐进式 Web 应用程序（PWAs），并不是一个错误。在安装了最新的 iOS beta 版本后，开发者投诉和媒体报道称
    PWAs 在欧盟不再可用之后，苹果已更新其网站以解释原因。毫不奇怪，科技巨头将新的欧盟法规数字市场法（DMA）归咎于这一变化，称 DMA 要求允许不同的浏览器引擎涉及的复杂性是根本原因。
- en: To catch you up, security researcher [Tommy Mysk](https://x.com/mysk_co/status/1753401847044288847?s=20)
    and [Open Web Advocacy](https://open-web-advocacy.org/blog/did-apple-just-break-web-apps-in-ios17.4-beta-eu/) first
    noticed that PWAs [had been demoted](https://www.macrumors.com/2024/02/08/ios-17-4-nerfs-web-apps-in-the-eu)
    to website shortcuts with the release of the second beta of iOS 17.4\. Initially,
    it was unclear if this was a beta bug — stranger things have happened — or if
    it was intended to undermine the functionality of PWAs in the EU, a market where
    Apple is now being forced to allow alternative app stores, third-party payments,
    and alternative browser engines, among other things. In the betas, PWAs, which
    typically allow web apps to function and feel more like native iOS apps, were
    no longer working. Developers noticed that these web apps would open like a bookmark
    saved to your Home Screen instead.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你了解情况，安全研究员[Tommy Mysk](https://x.com/mysk_co/status/1753401847044288847?s=20)和[Open
    Web Advocacy](https://open-web-advocacy.org/blog/did-apple-just-break-web-apps-in-ios17.4-beta-eu/)首先注意到，PWAs
    在 iOS 17.4 beta 第二版发布时已被降级为网站快捷方式。起初，不清楚这是否是一个 beta 错误——更奇怪的事情已经发生了——还是有意削弱 PWAs
    在欧盟的功能，一个市场上苹果现在被迫允许替代应用商店、第三方支付和替代浏览器引擎，等等。在 beta 版中，PWAs，通常允许 Web 应用程序的功能和感觉更像原生
    iOS 应用程序，不再起作用。开发者注意到这些 Web 应用程序将像保存到您的主屏幕的书签一样打开。
- en: As [MacRumors](https://www.macrumors.com/2024/02/08/ios-17-4-nerfs-web-apps-in-the-eu)
    pointed out at the time, that meant no “dedicated windowing, notifications, or
    long-term local storage”; [iOS16.4 also allowed PWAs to badge their icons](https://9to5mac.com/2023/02/16/iphone-web-app-new-features-ios-16-4/)
    with notifications, as native apps could. Beta users of iOS 17.4 reported that
    when they opened a web app while running the iOS beta, the system would ask them
    if they wanted to open the app in Safari or cancel. The message indicates that
    the web app will “open in your default browser from now on,” it said. Afterward,
    users said they experienced issues with data loss, as a Safari website shortcut
    doesn’t offer local storage. Notifications also no longer worked.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[MacRumors](https://www.macrumors.com/2024/02/08/ios-17-4-nerfs-web-apps-in-the-eu)当时指出的，这意味着没有“专用的窗口化、通知或长期本地存储”；[iOS16.4
    也允许 PWAs 使用通知徽章](https://9to5mac.com/2023/02/16/iphone-web-app-new-features-ios-16-4/)，就像原生应用一样。iOS
    17.4 beta 用户报告称，当他们在运行 iOS beta 时打开一个 Web 应用程序时，系统会询问他们是否要在 Safari 中打开该应用程序或取消。该消息表明
    Web 应用程序将“从现在开始在您的默认浏览器中打开”，之后，用户表示他们遇到了数据丢失的问题，因为 Safari 网站快捷方式不提供本地存储。通知也不再起作用。
- en: Still, there was reason to be cautious about whether or not the change was intentional.
    Multiple staff at TechCrunch repeatedly asked Apple for comment but received no
    reply. (We had wanted to know if the company would confirm if this was a beta
    bug or an intentional change, and if the latter, what Apple’s reasoning for it
    was.) After the next beta release emerged, [The Verge](https://www.theverge.com/2024/2/14/24072764/apple-progressive-web-apps-eu-ios-17-4) ran
    a report indicating that Apple *“*appears to be*“* breaking PWAs in the EU, after
    also not likely getting a formal response from the tech giant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，关于此更改是否是有意的，还是需要谨慎。TechCrunch 的多名员工多次要求苹果发表评论，但未收到回复。（我们曾想知道公司是否会确认这是一个 beta
    错误还是有意更改，如果是后者，苹果的理由是什么。）在下一个 beta 版本发布后，[The Verge](https://www.theverge.com/2024/2/14/24072764/apple-progressive-web-apps-eu-ios-17-4)发表了一篇报道，指出苹果似乎在欧盟破坏
    PWAs，之前也没有得到科技巨头的正式回应。
- en: Now Apple has responded, in its way. Today, it updated its [website detailing
    its DMA-related changes in the EU](https://developer.apple.com/support/dma-and-apps-in-the-eu/)
    to address the matter. In a new update, the company explains how it’s had to make
    so many changes to the iOS to comply with the EU guidelines that continued support
    for PWAs was simply off the table.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在苹果已经以自己的方式做出了回应。今天，它更新了[详细说明其在欧盟的 DMA 相关更改的网站](https://developer.apple.com/support/dma-and-apps-in-the-eu/)来解决此问题。在新的更新中，公司解释了由于必须对
    iOS 进行如此多的更改以符合欧盟指南，因此无法继续支持 PWAs。
- en: Traditionally, the iOS system provided support for Home Screen web apps by building
    directly on WebKit (Safari’s browser engine) and its security architecture, Apple
    said. That allowed web apps to align with the same security and privacy models
    as found in other native apps. But with the DMA, Apple is being forced to allow
    alternative browser engines. It argues that without the isolation and enforcement
    of the rules applied to WebKit-based web apps, malicious apps could be installed
    that could do things like read data from other web apps or “gain access to a user’s
    camera, microphone or location without a user’s consent,” Apple said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果表示，传统上，iOS 系统通过直接基于 WebKit（Safari 的浏览器引擎）及其安全架构构建支持主屏幕 Web 应用程序。这使得 Web 应用程序能够与其他本地应用程序中发现的相同安全和隐私模型保持一致。但是，随着
    DMA 的实施，苹果被迫允许使用替代浏览器引擎。苹果辩称，如果没有像基于 WebKit 的 Web 应用程序所应用的规则的隔离和执行，那么可能会安装恶意应用程序，这些应用程序可以做一些事情，例如读取其他
    Web 应用程序的数据或“未经用户同意即可访问用户的摄像头、麦克风或位置信息，”苹果说。
- en: “Addressing the complex security and privacy concerns associated with web apps
    using alternative browser engines would require building an entirely new integration
    architecture that does not currently exist in iOS and was not practical to undertake
    given the other demands of the DMA and the very low user adoption of Home Screen
    web apps. And so, to comply with the DMA’s requirements, we had to remove the
    Home Screen web apps feature in the EU,” the website reads.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “解决与使用替代浏览器引擎的 Web 应用程序相关的复杂安全和隐私问题将需要构建一个完全新的集成架构，这在 iOS 上目前并不存在，并且鉴于 DMA 的其他要求和主屏幕
    Web 应用程序的用户采用率非常低，这是不切实际的。因此，为了符合 DMA 的要求，我们不得不在欧盟删除主屏幕 Web 应用程序功能。” 该网站写道。
- en: The company informs EU users they will be able to access websites from their
    Home Screen through bookmarks as a result of the change, confirming developers’
    concerns that PWAs were effectively being disabled in the EU.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这一变化，该公司告知欧盟用户他们将能够通过书签从主屏幕访问网站，证实了开发者的担忧，即 PWA 在欧盟实际上被禁用。
- en: “We expect this change to affect a small number of users. Still, we regret any
    impact this change — that was made as part of the work to comply with the DMA
    — may have on developers of Home Screen web apps and our users,” Apple says.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们预计这一变化会影响到少数用户。尽管如此，我们为这一变化带来的任何影响而感到遗憾——这是作为遵守 DMA 工作的一部分而做出的变化——可能会对主屏幕
    Web 应用程序的开发者和我们的用户造成影响，”苹果说。
- en: '[Critics](https://twitter.com/OpenWebAdvocacy/status/1757929731071373447) [have](https://twitter.com/douglascamata/status/1755967835371716975)
    [argued](https://twitter.com/MyDaebakCafe/status/1755538810287350259) that Apple’s
    desire to hold on to its power in the iOS app ecosystem was so strong that it
    would break web app functionality for users of its devices. Apple’s defenders,
    meanwhile, will probably argue that the company’s explanation is reasonable and
    aligns with Apple’s desire to keep iOS safe for its users. The truth, as it often
    does, likely lies more in the middle.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[批评者](https://twitter.com/OpenWebAdvocacy/status/1757929731071373447) [争辩道](https://twitter.com/douglascamata/status/1755967835371716975)
    道，苹果公司对于在 iOS 应用生态系统中保持其权力的渴望非常强烈，以至于它会破坏其设备用户的 Web 应用功能。与此同时，苹果的辩护人可能会主张公司的解释是合理的，并与苹果公司希望为其用户保持
    iOS 安全的愿望一致。事实往往如此，真相很可能更多地位于中间位置。'
- en: Apple still has not responded to requests for comment.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果仍未回复置评请求。
