- en: The latest action appears to push that development further into the future.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: In addition, Tesla is recalling more than 1.6 million Model S, X, 3 and Y electric
    vehicles [exported to China](https://apnews.com/article/china-tesla-recall-evs-807f5fb7bd119159d64e87fb3702c822) for
    problems with their automatic assisted steering and door latch controls.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: China’s State Administration for Market Regulation announced the recall in early
    January. It said Tesla Motors in Beijing and Shanghai would use remote upgrades
    to fix the problems.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: Musk at one point had promised that a fleet of autonomous robotaxis would be
    in use in 2020\. The latest action appears to push that development further into
    the future. REUTERS
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
- en: The recall is due to problems with the automatic steering assist function and
    applies to 1.6 million imported Tesla Model S, Model X, Model 3 and Model Ys.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
- en: When the automatic steering function is engaged, drivers might misuse the combined
    driving function, increasing a risk of accidents, the notice said.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
- en: The recall to fix the door unlock logic control for imported Model S and Model
    X EVs affects 7,538 vehicles made between Oct. 26, 2022 and Nov. 16, 2023\.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
- en: It is needed to prevent door latches from coming open during a collision.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: Tesla was the top seller of electric vehicles in the world last year, but [China’s
    BYD beat the company in the fourth quarter](https://nypost.com/2024/01/01/business/chinese-ev-giant-byd-posts-62-jump-in-2023-vehicle-sales/).
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: BYD is the leader in the booming China market.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: The steering investigation upgrade, also announced Friday in documents, covers
    more than 334,000 Tesla vehicles.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: The probe was opened in July of last year after the agency received a dozen
    complaints about loss of steering control in 2023 Model Y and 3 vehicles.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: Now the agency says it has 115 complaints, and it received another 2,176 after
    requesting information from the company.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
- en: Agency documents say drivers are reporting loss of steering control, often accompanied
    by messages showing that power assisted steering has been reduced or disabled.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
- en: Tesla was the top seller of electric vehicles in the world last year, but China’s
    BYD beat the company in the fourth quarter. AP
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
- en: Some complained of an inability to turn the steering wheel, while others said
    it required more effort.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
- en: A message was left Friday seeking comment from Tesla.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
- en: In one case a driver told NHTSA that they couldn’t complete a right turn and
    ran into another vehicle.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
- en: The agency said there have been multiple allegations of Teslas blocking intersections
    or roadways.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
- en: Over 50 vehicles had to be towed, according to the consumer complaints.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
