- en: Tesla facing another massive recall -- this time to fix warning lights
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://nypost.com/2024/02/02/business/tesla-facing-another-massive-recall-this-time-to-fix-warning-lights/](https://nypost.com/2024/02/02/business/tesla-facing-another-massive-recall-this-time-to-fix-warning-lights/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tesla is recalling nearly all of the vehicles it has sold in the US because
    some warning lights on the instrument panel are too small.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: The recall of nearly 2.2 million vehicles announced Friday by the National Highway
    Traffic Safety Administration is a sign of stepped-up scrutiny of the electric
    vehicle maker.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: The agency also said it has [upgraded a 2023 investigation](https://apnews.com/article/tesla-investigation-steering-control-lost-f29be580500a4ca97a280d6090259f05) into
    [Tesla steering problems](https://nypost.com/2023/08/01/feds-open-probe-into-280k-new-tesla-cars-over-steering-issue/)
    to an engineering analysis, a step closer to a recall.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Documents posted Friday](https://static.nhtsa.gov/odi/rcl/2024/RCLRPT-24V051-2023.PDF) by
    the agency say the warning light recall will be done with an online software update.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: It covers the 2012 through 2023 Model S, the 2016 through 2023 Model X, the
    2017 through 2023 Model 3, the 2019 through 2024 Model Y and the 2024 Cybertruck.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: The agency says that the brake, park and anti-lock brake warning lights have
    a smaller font size than required by federal safety standards.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: That can make critical safety information hard to read, increasing the risk
    of a crash.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Tesla has already started releasing the software update, and owners will be
    notified by letter starting March 30.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: NHTSA says it found the problem in a routine safety compliance audit on Jan.
    8.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The recall of nearly 2.2 million vehicles announced Friday by the National Highway
    Traffic Safety Administration is a sign of stepped-up scrutiny of the electric
    vehicle maker. REUTERS
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Tesla has identified three warranty claims potentially related to the problem,
    but has no reports of crashes or injuries.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Shares of Tesla, which have been in a downward trend since July and slumped
    after the company’s [fourth quarter earnings report](https://nypost.com/2024/01/24/business/tesla-shares-drop-after-warning-of-slower-volume-growth-in-2024/) last
    week, fell another 2.7% in early trading Friday to levels not seen since May of
    last year.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: In December, NHTSA pressured Tesla into recalling more than 2 million vehicles
    to update software and fix a defective system that’s supposed to ensure drivers
    are paying attention [when using Autopilot](https://apnews.com/article/tesla-autopilot-crash-investigation-self-driving-3c6ec0bf9c1c204d546769386f94bcb7).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Documents said the update will increase warnings and alerts to drivers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: The recall came after [a two-year investigation](https://apnews.com/article/technology-health-business-8fc617fc492847d15bf253558ed1f925) by
    NHTSA into a series of crashes that happened while the Autopilot partially automated
    driving system was in use.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '[Some were deadly.](https://apnews.com/article/tesla-virginia-crash-autopilot-investigation-b34f24ebb7db674f87f2bd80af7b72e6)'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: The agency says its investigation found Autopilot’s method of making sure that
    drivers are paying attention can be inadequate and can lead to “foreseeable misuse
    of the system.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: The recall affects the 2024 Cybertruck. ZUMAPRESS.com
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: The added controls and alerts will “further encourage the driver to adhere to
    their continuous driving responsibility,” the documents said.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: But safety experts said that, while the recall is a good step, it still makes
    the driver responsible and doesn’t fix the underlying problem that Autopilot isn’t
    reacting to stopped vehicles.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: They say that Tesla’s driver monitoring system that relies on detecting hands
    on the steering wheel doesn’t stop drivers from checking out.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: Tesla says on its website that its Autopilot and “Full Self-Driving” systems
    cannot drive the vehicles, and that human drivers must be ready to intervene at
    all times.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: In February of last year, NHTSA also [pressed Tesla to recall](https://apnews.com/article/tesla-recalls-full-self-driving-cars-875b54d4b71e97d43a17e968d7b856ae) nearly
    363,000 vehicles with its “Full Self-Driving” system because it can misbehave
    around intersections and doesn’t always follow speed limits.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: In December, NHTSA pressured Tesla into recalling more than 2 million vehicles
    to update software and fix a defective system that’s supposed to ensure drivers
    are paying attention when using Autopilot. Above, the Model X. REUTERS
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: The recall was part of part of a larger investigation into Tesla’s automated
    driving systems.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: It raised questions about CEO Elon Musk’s claims that he can prove to regulators
    that cars equipped with “Full Self-Driving” are safer than humans, and that humans
    almost never have to touch the controls.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Musk at one point had promised that a fleet of autonomous robotaxis would be
    in use in 2020\.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
