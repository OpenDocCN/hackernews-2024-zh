- en: How San Francisco staged a surprising comeback
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 旧金山如何实现令人惊讶的复苏
- en: 来源：[https://www.economist.com/finance-and-economics/2024/02/12/san-franciscos-surprising-comeback](https://www.economist.com/finance-and-economics/2024/02/12/san-franciscos-surprising-comeback)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.economist.com/finance-and-economics/2024/02/12/san-franciscos-surprising-comeback](https://www.economist.com/finance-and-economics/2024/02/12/san-franciscos-surprising-comeback)
- en: Whenever a global economic transformation takes place, a single city usually
    drives it forward. Ghent, in modern-day Belgium, was at the core of the burgeoning
    global wool trade in the 13th century. The first initial public offering took
    place in Amsterdam in 1602\. London was the financial centre of the first wave
    of globalisation during the 19th century. And today that city is San Francisco.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 全球经济转型发生时，通常有一个城市主导推动。比如现代比利时的根特在13世纪初是全球羊毛贸易的核心。1602年，首次公开发行在阿姆斯特丹进行。伦敦在19世纪全球化的第一波浪潮中成为了金融中心。而今天，主导这一变革的城市是旧金山。
- en: California’s commercial capital has no serious rival in generative [artificial
    intelligence](https://www.economist.com/leaders/2023/04/20/how-to-worry-wisely-about-artificial-intelligence)
    (AI), a breakthrough technology that has caused a bull market in American stocks,
    and which many hope will power a global productivity surge. Almost all big AI
    startups have their headquarters in the Bay Area, which includes San Francisco
    and Silicon Valley (largely based in Santa Clara County, to the south). OpenAI
    is there, of course; so are Anthropic, Databricks and Scale AI. Tech giants, including
    Meta and Microsoft, are also spending heavily on AI in the city. According to
    Brookings Metro, a think-tank, last year San Francisco accounted for close to
    a tenth of generative-AI job postings in America, more than anywhere else. New
    York, with four times as many residents, was second.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州的商业中心在生成[人工智能](https://www.economist.com/leaders/2023/04/20/how-to-worry-wisely-about-artificial-intelligence)（AI）领域无可匹敌，这一突破性技术引发了美国股市的牛市，并被许多人寄希望于推动全球生产力的激增。几乎所有大型人工智能初创公司的总部都设在旧金山湾区，该地区包括旧金山和硅谷（主要位于南部的圣克拉拉县）。当然，OpenAI也在这里；Anthropic、Databricks和Scale
    AI也都驻扎在这里。科技巨头，包括Meta和微软，也在该市大力投资人工智能。根据智库布鲁金斯都会研究所的数据，去年旧金山的生成式人工智能工作岗位发布量几乎占美国的十分之一，超过任何其他地方。纽约，人口是旧金山的四倍，排名第二。
