- en: As part of the normal stable release process, kernel changes that are potentially
    security issues are identified by the developers responsible for CVE number assignments
    and have CVE numbers automatically assigned to them. These assignments are published
    on the linux-cve mailing list as announcements on a frequent basis.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为正常的稳定发布流程的一部分，由负责 CVE 编号分配的开发者识别的可能是安全问题的内核更改，会自动分配 CVE 编号。这些分配会作为公告频繁发布在
    linux-cve 邮件列表上。
- en: Note, due to the layer at which the Linux kernel is in a system, almost any
    bug might be exploitable to compromise the security of the kernel, but the possibility
    of exploitation is often not evident when the bug is fixed. Because of this, the
    CVE assignment team are overly cautious and assign CVE numbers to any bugfix that
    they identify. This explains the seemingly large number of CVEs that are issued
    by the Linux kernel team.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意，由于 Linux 内核所处的系统层级，几乎任何 bug 都可能被利用来 compromise 内核的安全性，但在修复 bug 时通常无法明显看出其被利用的可能性。因此，CVE
    分配团队非常谨慎，并为他们识别的任何 bug 分配 CVE 编号。这解释了 Linux 内核团队发布的似乎很多的 CVE 数量。
