- en: nombrilliant, actually — wingolog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: nombrillant，实际上 — wingolog
- en: 来源：[https://wingolog.org/archives/2024/01/18/nombrilliant-actually](https://wingolog.org/archives/2024/01/18/nombrilliant-actually)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://wingolog.org/archives/2024/01/18/nombrilliant-actually](https://wingolog.org/archives/2024/01/18/nombrilliant-actually)
- en: 'Today, a middle-aged note: when you are young, unless you been failed by The
    System, you enjoy a radiant confidence: everything you say burns with rightness
    and righteousness, that the world Actually Is This Way, You See, and if you think
    about it, it Actually Should Be This Other Specific Way. This is how you get the
    fervent young communists and Scala enthusiasts and ecologists and Ayn Randians.
    The ideas are so right that you become an evangelist, a [prophet](https://wingolog.org/archives/2010/03/12/with-the-prophetic-voice),
    a truth-speaker; a youtuber, perhaps.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，一个中年笔记：年轻时，除非你被“体制”失败，否则你会享受光彩照人的自信：你说的每一句话都充满了正确性和正义感，世界实际上就是这样，你看到了，如果你仔细想想，实际上它应该是另外某个具体的方式。这就是为什么你会得到热情洋溢的年轻共产主义者、Scala
    爱好者、生态学家和安·兰德的拥护者。这些想法是如此正确，以至于你成为一个传道者，一个[先知](https://wingolog.org/archives/2010/03/12/with-the-prophetic-voice)，一个说真话的人；也许是一个油管主播。
- en: 'Then, with luck, you meet the world: you build, you organize, you invest, you
    double down. And in that doubling, the ideas waver, tremble, resonate, imperceptibly
    at first, reinforced in some ways, impeded in others. The world works in specific
    ways, too, and you don’t really know them in the beginning: not in the bones,
    anyway. The unknowns become known, enumerate themselves, dragons everywhere; and
    in the end, what can you say about them? Do you stand in a spot that can see anything
    at all? Report, observe, yes; analyze, maybe, eventually; prophesize, never. Not
    any more.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，幸运的是，你遇到了这个世界：你建设，你组织，你投资，你全力以赴。在这加倍努力中，想法会摇摆，颤抖，共鸣，一开始可能察觉不到，在某些方面得到加强，在其他方面受到阻碍。世界也以特定方式运作，而你一开始并不真正了解它们：至少不是深入骨髓的了解。未知变得已知，无处不是龙；最终，你能对它们说些什么？你站在一个可以看清任何事物的位置吗？报道，观察，是的；分析，或许，最终；预言，再也不会了。
- en: 'And then, years later, you are still here. The things you see, the things you
    know, other people don’t: they can’t. They weren’t here. They aren’t here. They
    hear (and retell) stories, back-stories, back-back-stories, a whole cinematic
    universe of narrative, and you know that it’s powerful and generative and yet
    unhinged, essentially unmoored and distinct from reality, right and even righteous
    in some ways, but wrong in others. This happen in all domains: macroeconomics,
    programming languages, landscape design, whatever. But *you* see. You see through
    stories, their construction and relation to the past, on a meta level, in a way
    that was not apparent when you were young.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多年后，你仍然在这里。你看到的事情，你知道的事情，其他人不知道：他们不能知道。他们不在这里。他们听到（并传播）故事，背景故事，再往前的故事，整个叙事的电影宇宙，而你知道它强大且生成力强，却又失控，本质上没有根基，与现实脱节，某些方面正确甚至正义，但在其他方面是错误的。这种情况发生在所有领域：宏观经济学，编程语言，景观设计，无论是什么。但是*你*看到了。你通过故事看到了它们的建构和与过去的关系，以一种在年轻时不明显的元层面方式。
- en: 'I tell this story (everything is story) as an inexorable progression, a Hegelian
    triptych of thesis-antithesis-synthesis; a conceit. But there are structures that
    can to get you to synthesis more efficiently. PhD programs try: they break you
    down to allow you to build. They do it too quickly, perhaps; you probably have
    to do it again in your next phase, academia or industry, though I imagine it’s
    easier the second time around. Some corporate hierarchies also manage to do this,
    in which when you become Staff Engineer, you become the prophet.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我讲述这个故事（一切皆是故事）作为一个不可避免的进程，一个黑格尔的命题-反命题-综合的三联画；一个设想。但是有一些结构可以更有效地让你达到综合。博士项目试图这样做：他们打破你，让你可以重建。也许他们做得太快了；也许，在你的下一个阶段，无论是学术界还是行业界，你可能必须再次这样做，尽管我想第二次会更容易。一些企业的层级结构也能做到这一点，当你成为高级工程师时，你成为了预言者。
- en: Of course, synthesis is not inexorable; you can stop turning the crank anywhere.
    Perhaps you never move from ideal to real. Perhaps, unmoored, you drift, painter
    rippling the waters. But what do you do when the crank comes around? Where to
    next?
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，综合并非必然；你可以在任何地方停止曲柄的转动。也许你从未从理想走向现实。也许，在失控中，你漂泊，如画家涟漪般荡漾水面。但当曲柄转动时，你会怎么做？下一步去哪里？
- en: 'Anyway, all this is to say that I have lately been backing away from bashfulness
    in a professional context: there are some perspectives that I see that can’t be
    seen or expressed by others. It feel very strange to write it, but I am even trying
    to avoid self-deprecation and hedging; true, I might not possess the authoritative
    truth on, I don’t know, WebAssembly, or Scheme language development, but nobody
    else does either, and I might as well just say what I think as if it’s true.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我最近一直在专业环境中摒弃害羞：有些观点我能看到，别人无法看到或表达。写下这些感觉很奇怪，但我甚至试图避免自贬或含糊其辞；的确，我可能不具备关于，我不知道，WebAssembly或Scheme语言开发的权威真理，但其他人也不具备，所以我也可以直接说出我认为的事情，就像它是真的一样。
- en: '* * *'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Getting old is not so bad. You say very cheesy things, you feel cheesy, but
    it is a kind of new youth too, reclaiming a birthday-right of being earnest. I
    am doubling down on Dad energy. (Yes, there is a similar kind of known-tenuous
    confidence necessary to raise kids. I probably would have forced into this position
    earlier if I had kids younger. But, I don’t mean to take the metaphor fa(r)ther;
    responsible community care for the young is by far not the sole province of the
    family man.)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 变老并不是一件坏事。你会说很俗套的话，感觉很俗套，但这也是一种新的青春，重新宣称生日的权利，表现出真诚。我在加倍努力做一个爸爸的角色。（是的，要养育孩子需要一种类似的已知的不确定的信心。如果我年轻时有孩子，我可能早就被迫扮演这个角色了。但是，我并不是要把这个隐喻进一步进行；对年轻人的负责任的社区关怀绝不仅仅是家庭男人的专属。）
- en: So, for the near future, I embrace the cheese. And then, where to? I suspect
    excessive smarm. But if I manage to succeed in avoiding that, I look forward to
    writing about ignorance in another 5 years. Until then, happy hacking to all,
    and thank you for your forbearance!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，对于不久的将来，我接受这种俗套。那么，接下来呢？我怀疑会过度地阿谀奉承。但如果我设法成功避免这一点，我期待在另外5年后写关于无知的文章。在那之前，请所有人愉快地进行编程，感谢你们的忍耐！
