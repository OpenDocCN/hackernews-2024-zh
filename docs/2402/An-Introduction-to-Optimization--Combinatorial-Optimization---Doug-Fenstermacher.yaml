- en: 'def seat_assignment(all_tables, table_capacities, min_known_neighbors, relationships,
    names):'
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
- en: num_guests = len(relationships)
  id: totrans-850
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: all_guests = range(num_guests)
  id: totrans-851
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'if isinstance(table_capacities, int):'
  id: totrans-852
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: table_capacities = [table_capacities] * len(all_tables)
  id: totrans-853
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'if isinstance(min_known_neighbors, int):'
  id: totrans-854
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: min_known_neighbors = [min_known_neighbors] * len(all_tables)
  id: totrans-855
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Create the cp model.
  id: totrans-856
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: model = cp_model.CpModel()
  id: totrans-857
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '#'
  id: totrans-858
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Decision variables
  id: totrans-859
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: '#'
  id: totrans-860
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: seats = {}
  id: totrans-861
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'for table in all_tables:'
  id: totrans-862
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'for guest in all_guests:'
  id: totrans-863
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: seats[(table, guest)] = model.NewBoolVar("guest %i seats on table %i" % (guest,
    table))
  id: totrans-864
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: colocated = {}
  id: totrans-865
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'for g1 in range(num_guests - 1):'
  id: totrans-866
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'for g2 in range(g1 + 1, num_guests):'
  id: totrans-867
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: colocated[(g1, g2)] = model.NewBoolVar("guest %i seats with guest %i" % (g1,
    g2))
  id: totrans-868
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: same_table = {}
  id: totrans-869
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'for g1 in range(num_guests - 1):'
  id: totrans-870
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'for g2 in range(g1 + 1, num_guests):'
  id: totrans-871
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: 'for table in all_tables:'
  id: totrans-872
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: same_table[(g1, g2, table)] = model.NewBoolVar("guest %i seats with guest %i
    on table %i" % (g1, g2, table))
  id: totrans-873
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Objective
  id: totrans-874
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: total_score = sum(relationships[g1][g2] * colocated[g1, g2] for g1 in range(num_guests
    - 1) for g2 in range(g1 + 1, num_guests) if relationships[g1][g2] > 0)
  id: totrans-875
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: model.Maximize(total_score)
  id: totrans-876
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '#'
  id: totrans-877
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Constraints
  id: totrans-878
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: ''
  id: totrans-879
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: Everybody seats at one table.
  id: totrans-880
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: 'for guest in all_guests:'
  id: totrans-881
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: seats_per_guest = sum(seats[(table, guest)] for table in all_tables)
  id: totrans-882
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: model.Add(seats_per_guest == 1)
  id: totrans-883
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Tables have a max capacity.
  id: totrans-884
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: 'for table, table_capacity in zip(all_tables, table_capacities):'
  id: totrans-885
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: assigned_seats_per_table = sum(seats[(table, guest)] for guest in all_guests)
  id: totrans-886
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: model.Add(assigned_seats_per_table <= table_capacity)
  id: totrans-887
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: Link colocated with seats
  id: totrans-888
  prefs:
  - PREF_IND
  - PREF_H1
  type: TYPE_NORMAL
- en: 'for g1 in range(num_guests - 1):'
  id: totrans-889
  prefs:
