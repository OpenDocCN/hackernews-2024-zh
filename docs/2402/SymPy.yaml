- en: SymPy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.sympy.org/en/index.html](https://www.sympy.org/en/index.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Why SymPy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SymPy is…
  prefs: []
  type: TYPE_NORMAL
- en: '**Free:** Licensed under BSD, SymPy is free both as in speech and as in beer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Python-based:** SymPy is written entirely in Python and uses Python for its
    language.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Lightweight:** SymPy only depends on [mpmath](http://mpmath.org/), a pure
    Python library for arbitrary floating point arithmetic, making it easy to use.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**A library:** Beyond use as an interactive tool, SymPy can be embedded in
    other applications and extended with custom functions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[See SymPy''s features](features.html)'
  prefs: []
  type: TYPE_NORMAL
- en: Projects using SymPy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is an (incomplete) list of projects that use SymPy. If you use SymPy in
    your project, please let us know on our [mailinglist](https://groups.google.com/forum/#!forum/sympy),
    so that we can add your project here as well.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Cadabra](https://cadabra.science)**: Tensor algebra and (quantum) field
    theory system using SymPy for scalar algebra.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[ChemPy](https://github.com/bjodah/chempy)**: A package useful for chemistry
    written in Python.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[devito](https://www.devitoproject.org)**: A symbolic DSL and just-in-time
    compiler for high performance stencil computation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[EinsteinPy](https://einsteinpy.org)**: A Python package for symbolic and
    numerical General Relativity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[galgebra](https://galgebra.readthedocs.io/en/latest/)**: Geometric algebra
    (previously sympy.galgebra).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[LaTeX Expression project](https://mech.fsv.cvut.cz/~stransky/software/latexexpr/doc/)**:
    Easy LaTeX typesetting of algebraic expressions in symbolic form with automatic
    substitution and result computation).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Lcapy](https://lcapy.readthedocs.io/en/latest/)**: Experimental Python package
    for teaching linear circuit analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[OctSymPy](https://github.com/cbm755/octsympy)**: A Symbolic Package for
    Octave using SymPy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Optlang](https://github.com/biosustain/optlang)**: A Python package for
    solving mathematical optimization problems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[PyDy](https://www.pydy.org/)**: Multibody dynamics in Python.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[pyneqsys](https://github.com/bjodah/pyneqsys)**: Solve symbolically defined
    systems of non-linear equations numerically.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[pyodesys](https://github.com/bjodah/pyodesys)**: Straightforward numerical
    integration of ODE systems from Python.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[PyTorch TorchInductor](https://github.com/pytorch/torchdynamo/tree/main/torchinductor)**:
    TorchInductor uses SymPy to support dynamic shapes and strides.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[QMCPACK](http://qmcpack.org/)**: Quantum Monte Carlo in C++. Sympy is used
    to generate reference values for unit tests and some code generation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Quantum Programming in Python](https://digitalcommons.calpoly.edu/cgi/viewcontent.cgi?article=1072&context=physsp/)**:
    Quantum 1D Simple Harmonic Oscillator and Quantum Mapping Gate.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[SageMath](https://www.sagemath.org/)**: Open source mathematics system that
    includes SymPy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Scikit-fdiff](https://gitlab.com/celliern/scikit-fdiff//)**: Finite differences
    discretization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[SfePy](https://sfepy.org/)**: Simple finite elements in Python.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Spyder](https://www.spyder-ide.org/)**: The Scientific Python Development
    Environment, a Python equivalent to Rstudio or MATLAB; full SymPy support can
    be enabled in Spyder''s [IPython Consoles](https://docs.spyder-ide.org/current/panes/ipythonconsole.html).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Symbolic statistical modeling](https://www.researchgate.net/publication/260585491_Symbolic_Statistics_with_SymPy/)**:
    Adding statistical operations to complex physical models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[yt](https://yt-project.org/)**: Python package for analyzing and visualizing
    volumetric data ([unyt](https://unyt.readthedocs.io), the yt unit system, uses
    SymPy).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
