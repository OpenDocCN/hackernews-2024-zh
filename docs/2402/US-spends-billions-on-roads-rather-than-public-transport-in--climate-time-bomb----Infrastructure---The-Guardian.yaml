  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: “The highway system we have built in our country is unsustainable, both financially
    and environmentally, and disproportionately harms low-income and Black and brown
    communities,” an open letter from the coalition says.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: There is little sign of improved fortunes for public transport, however. Rail
    and bus services were badly hit during the Covid pandemic, with a lack of commuter
    revenue causing headaches for several city systems seeking to cover their basic
    operational costs.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: Some jurisdictions, meanwhile, appear openly hostile to non-car options. Lawmakers
    in Indiana [this week moved to ban](https://www.wfyi.org/news/articles/it-targets-one-city-now-despite-opposition-house-committee-passes-bill-effectively-killing-indianapolis-blue-line)
    dedicated bus lanes in Indianapolis, while officials in Miami Beach recently [rejected](https://www.axios.com/local/miami/2024/02/21/beach-rejects-metro-mover-extension)
    a plan to extend a rail line to help alleviate congestion. It was also recently
    announced the 2026 World Cup final will be held at the MetLife stadium in New
    Jersey, a facility to which patrons are [advised](https://www.yahoo.com/lifestyle/hotel-sign-highlights-nightmare-situation-130000379.html)
    not to walk because the approaches are too dangerous because of cars.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: Buchanan said the coverage of public transit remains “disparate” across the
    US and the funding of it requires a new approach from states.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: “If states continue to spend this new money in the same ways that they’ve spent
    it in the past, we will continue to expand highways and really cement ourselves
    to our car oriented kind of way of getting around,” she said.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: “So it’s a very pivotal moment. There’s definitely an opportunity for our emissions
    from the transportation sector to really increase as a result of these infrastructure
    bills, which would be really bad.”
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: A US department of transportation spokesman said the Biden administration has
    taken the “strongest actions of any administration in history to reduce carbon
    pollution in transportation with the largest investment in public transit in American
    history, the largest investment in passenger rail since the inception of Amtrak,
    record levels of funding to support active transportation – like walking and biking
    – and historic investments in zero-emission buses, electric vehicles, and charging
    infrastructure.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
