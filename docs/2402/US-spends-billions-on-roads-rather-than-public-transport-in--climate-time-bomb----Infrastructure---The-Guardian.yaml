- en: Of reported funds dispersed to states, more than half – around $70bn – have
    been spent on the resurfacing and expansion of highways, a process that researchers
    have consistently found only spurs greater use of cars and therefore more congestion.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: Just a fifth of the money has gone so far to public transit, with much of the
    remainder also facilitating more car driving, such as the refurbishment of bridges.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
