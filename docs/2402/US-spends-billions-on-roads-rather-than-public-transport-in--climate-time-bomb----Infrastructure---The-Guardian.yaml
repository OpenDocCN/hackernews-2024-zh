- en: US spends billions on roads rather than public transport in ‘climate time bomb’
    | Infrastructure | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/business/2024/feb/29/biden-spending-highways-public-transport-climate-crisis](https://www.theguardian.com/business/2024/feb/29/biden-spending-highways-public-transport-climate-crisis)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Roads, roads and more roads. The US is continuing to spend billions of dollars
    on expanding enormous highways rather than fund public transport, with a landmark
    infrastructure bill lauded by [Joe Biden](https://www.theguardian.com/us-news/joebiden)
    only further accelerating the dominance of cars at the expense, critics say, of
    communities and the climate.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Since the passage of the enormous $1.2tn [bipartisan infrastructure law](https://www.whitehouse.gov/build/guidebook/)
    in 2021, hailed by Biden as a generational effort to upgrade the US’s crumbling
    bridges, roads, ports and public transit, money has overwhelmingly poured into
    the maintenance and widening of roads rather than improving the threadbare network
    of bus, rail and cycling options available to Americans, a new analysis has found.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
