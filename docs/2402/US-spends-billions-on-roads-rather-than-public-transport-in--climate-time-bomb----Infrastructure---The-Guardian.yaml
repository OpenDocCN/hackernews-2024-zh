  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: This spending is a “climate time bomb”, [according](https://t4america.org/2024/02/28/the-iija-is-a-climate-time-bomb-will-states-defuse-it/)
    to the new Transportation for America analysis, which calculates that more than
    178m tons of greenhouse gases will be emitted due to planned highway expansions
    by 2040, only slightly offset by emissions-reducing measures that also stem from
    the bill.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: “We’re seeing investments that are not too conscious of the climate across the
    board from states,” said Corrigan Salerno, policy associate at [Transportation](https://t4america.org/)
    *[](https://t4america.org/)* [for America](https://t4america.org/), a transport
    policy group.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: “Nothing is fundamentally changing in terms of modes of transport. This much
    money going into highway expansion is, for one, a liability into the future, and
    two, it just doesn’t work. We’ve been expanding highways for decades on decades,
    and everyone consistently finds themselves stuck in traffic.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: Funding from the federal government has been given to states with broad flexibility
    on how to use it and state authorities, by and large, have chosen to persist with
    car-centric infrastructure. The Biden administration’s department of transportation
    [did advise states](https://www.fhwa.dot.gov/bipartisan-infrastructure-law/building_a_better_america-policy_framework.cfm)
    to prioritize road repair, rather than expansion, and to bear in mind communities,
    usually of color, that have been severed by highways and are subjected to the
    resulting air pollution.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: However, this stance prompted a backlash from Republicans in Congress and been
    mostly overlooked by states such as [Texas](https://www.texasmonthly.com/news-politics/opposition-to-el-paso-interstate-10-widening-project/)
    and even [California](https://www.latimes.com/california/story/2023-12-01/new-express-lanes-in-orange-county-open-on-405-freeway),
    considered a progressive bastion of climate policy, that have pushed ahead plans
    to add more and more lanes to highways.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: “So much of the decision making falls to state departments of transportation,”
    said Mary Buchanan, research and policy manager at TransitCenter, a foundation
    that aims to improve public transit in the US. “There are essentially 50 opportunities
    to get this right, I guess, or to potentially get it wrong, in terms of how money
    is being spent.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: The result is that the US will generate more emissions from transport, already
    its [largest source of planet-heating gases](https://www.epa.gov/ghgemissions/sources-greenhouse-gas-emissions),
    as a result of the infrastructure bill than if it hadn’t passed, according to
    Salerno. “You have to essentially walk down this giant cliff of emissions that
    we’re creating into the future because once these highways are built, there’s
    not really an easy way back from that,” he said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: The US’s fixation with hulking roads – along with the growth of supersized cars
    that are responsible for about 40,000 deaths a year in accidents, a toll that
    has ticked up in recent years – [has led to calls for a rethink](https://www.theguardian.com/us-news/2022/apr/29/texas-highway-expansions-project-displacements-protests).
    This month, around 200 climate, biking and walkability groups [called for a national
    moratorium](https://americawalks.org/wp-content/uploads/2024/02/Communities-Over-Highways-Call-For-Action.pdf?utm_source=substack&utm_medium=email)
    on highway expansions due to the ills they bring.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
