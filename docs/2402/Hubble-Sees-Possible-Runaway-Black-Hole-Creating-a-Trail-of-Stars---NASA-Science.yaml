- en: There's an invisible monster on the loose, barreling through intergalactic space
    so fast that if it were in our solar system, it could travel from Earth to the
    Moon in 14 minutes. This supermassive black hole, weighing as much as 20 million
    Suns, has left behind a never-before-seen 200,000-light-year-long "contrail" of
    newborn stars, twice the diameter of our Milky Way galaxy. It's likely the result
    of a rare, bizarre game of galactic billiards among three massive black holes.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一种隐形怪物在外星空中肆虐，它的速度如此之快，以至于如果它在我们的太阳系中，可以在14分钟内从地球到月球。这个超大质量黑洞相当于20亿太阳质量，留下了一个前所未见的20万光年长的“尾迹”，这是新生恒星的痕迹，其长度是我们银河系直径的两倍。这很可能是三个超大质量黑洞之间罕见且怪异的星系台球游戏的结果。
