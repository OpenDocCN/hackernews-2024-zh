- en: 28-ton, 1.2-megawatt tidal kite is now exporting power to the grid
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 28吨，1.2兆瓦的潮汐风筝现在正在向电网输出电力
- en: 来源：[https://newatlas.com/energy/minesto-tidal-kite/](https://newatlas.com/energy/minesto-tidal-kite/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newatlas.com/energy/minesto-tidal-kite/](https://newatlas.com/energy/minesto-tidal-kite/)
- en: Minesto's fully operational Dragon 12 looks like some sort of futuristic military
    drone – but it behaves remarkably like a kite underwater. It uses lift generated
    by tidal flows to fly patterns faster than the currents, harvesting renewable
    energy.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Minesto的完全运行的Dragon 12看起来像某种未来主义军用无人机——但在水下的行为与风筝非常相似。它利用潮汐流产生的升力飞行比水流更快的图案，收集可再生能源。
- en: Solar energy is the bedrock of most renewable energy grid plans – but lunar
    energy is even more predictable, and a number of different companies are working
    to commercialize energy generated from the regular inflows and outflows of the
    tides.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能是大多数可再生能源电网计划的基石——但月能更加可预测，许多不同的公司正在努力将由潮汐的定期涨落产生的能量商业化。
- en: One we've completely missed is Minesto, which is taking a very different and
    remarkably dynamic approach compared to most. Where devices like [Orbital's O2
    tidal turbine](https://newatlas.com/energy/orbital-o2-floating-marine-turbine-grid-connection/)
    more or less just sit there in the water harvesting energy from tidal currents,
    Minesto's Dragon series are anchored to the sea bed, and fly around like kites,
    treating the currents like wind.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们完全忽略的一个是Minesto，它与大多数公司采取了非常不同和非常动态的方式。Orbital的O2潮汐涡轮等设备基本上只是静静地坐在水中，从潮汐流中收集能量，而Minesto的Dragon系列则固定在海床上，像风筝一样在水中飞行，将潮流视为风。
- en: Minesto's Deep Green technology – Unlocking renewable baseload power
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Minesto的Deep Green技术——释放可再生基础负荷能源
- en: Just as [land-based wind energy kites](https://newatlas.com/fraunhofer-nts-kite-wind-power/24843/)
    fly in figure 8 patterns to accelerate themselves faster than the wind, so does
    the Dragon underwater. This, says Minesto, lets the Dragon pull more energy from
    a given tidal current than other designs – and it also changes the economic equations
    for relevant sites, making slower tidal flows worth exploiting.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 就像[陆基风能风筝](https://newatlas.com/fraunhofer-nts-kite-wind-power/24843/)在8字形图案中飞行以比风速加快自己一样，Dragon在水下也是如此。Minesto表示，这让Dragon从给定潮汐流中提取的能量比其他设计更多——这也改变了相关地点的经济方程式，使较慢的潮汐流值得开发。
- en: These are by no means small kites – the Dragon 12 needs to be disassembled to
    fit in a shipping container. It rocks a monster 12-meter (39-ft) wingspan, and
    weighs no less than 28 tons. But compared to other offshore power options like
    wind turbines, it's an absolute minnow, and extremely easy to install using a
    single smallish boat and a sea bed tether.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝不是小风筝——Dragon 12需要被拆解以适应一个集装箱。它拥有一个巨大的12米（39英尺）翼展，重量不少于28吨。但与其他海上电力选项如风力涡轮相比，它只是一个微不足道的小鱼，使用一艘较小的船和一个海床系留非常容易安装。
- en: As with any renewable energy project, the key figure here is LCoE (levelized
    cost of energy) – so what's it gonna cost? Well, back in 2017, [Minesto projected](https://minesto.com/news/minestos-technology-transforms-ocean-energy-into-one-of-the-most-cost-effective-energy-resources-new-cost-of-energy-analysis-states/)
    about US$108/MWh once its first hundred megawatts of capacity are installed –
    with costs falling thereafter as low as $54/MWh.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何可再生能源项目一样，关键的数字在于LCoE（能源的水平化成本）——那么成本是多少呢？嗯，在2017年，[Minesto预计](https://minesto.com/news/minestos-technology-transforms-ocean-energy-into-one-of-the-most-cost-effective-energy-resources-new-cost-of-energy-analysis-states/)，一旦其首批一百兆瓦的容量安装完成，每MWh约为108美元——随后成本将降至每MWh
    54美元。
- en: The Minesto team poses with the 1.2 megawatt Dragon 12
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Minesto团队与1.2兆瓦的Dragon 12合影
- en: Minesto
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Minesto
- en: For an unfair comparison, [Orbital has claimed](https://www.orbitalmarine.com/demystifying-the-cost-of-tidal-energy/)
    it's hoping for an LCoE less than $253/MWh for its very first O2 tidal turbine,
    a figure that'll drop with scale, and fixed-bottom offshore wind projects in 2022
    had an estimated average LCoE around $89/MWh in 2022, [according to the US DoE](https://www.energy.gov/sites/default/files/2023-08/offshore-wind-market-report-2023-edition-summary.pdf).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不公平的比较，[Orbital声称](https://www.orbitalmarine.com/demystifying-the-cost-of-tidal-energy/)，它希望其第一台O2潮汐涡轮发电机的LCoE低于每MWh
    253美元，这个数字会随着规模的扩大而降低，2022年固定底座的近海风电项目的LCoE平均约为每MWh 89美元，[根据美国能源部](https://www.energy.gov/sites/default/files/2023-08/offshore-wind-market-report-2023-edition-summary.pdf)。
- en: The Dragon 12, like other tidal devices, will be more effective in some places
    than others – and Denmark's Faroe Islands, an archipelago in the chilly North
    Atlantic between Scotland and Iceland, offer ideal conditions. Home to about 55,000
    people and more than a million puffins, the Faroe Islands funnel tidal currents
    through a number of slim channels. This accelerates the water significantly, and
    thus increases the energy that devices like the Dragon 12 can harvest.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他地方相比，像丹麦的法罗群岛这样的地方对Dragon这样的潮汐装置更加有效。法罗群岛位于苏格兰和冰岛之间寒冷的北大西洋中，拥有约55,000人口和超过一百万只海鸟。法罗群岛通过许多细长的海峡引导潮汐流。这显著加快了水流速度，从而增加了Dragon
    12等装置可以收集的能量。
- en: The narrow channels between the Faroe Islands accelerate tidal flows, creating
    an ideal location for tidal energy projects
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 法罗群岛之间狭窄的海峡加速了潮汐流，为潮汐能源项目提供了理想的条件
- en: Minesto
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Minesto
- en: That's where the first Dragon has been deployed, and on Friday, it was connected
    to the local power grid to begin delivering energy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是第一艘Dragon部署的地方，上周五，它已经连接到当地电网，开始提供能源。
- en: '"This is a big day for Minesto," said Dr Martin Edlund, CEO of Minesto, in
    a press release. "We have reached the most significant milestone in the history
    of the company by producing electricity to the grid with our mega-watt scale powerplant.
    We are both proud and happy and more than ever look forward to the journey ahead
    ... The competitiveness of the Dragon 12 is straight to the point; it''s powerful,
    cost-effective and feeds predictable electricity to the grid."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"对于Minesto来说，今天是个重要的日子，" Minesto 的首席执行官马丁·埃德伦博士在一份新闻稿中表示。"通过将电力送入我们的兆瓦级电站，我们实现了公司历史上最重要的里程碑。我们感到骄傲和高兴，比以往任何时候都更期待前方的道路……龙12号的竞争力一目了然；它强大、具有成本效益，并向电网提供可预测的电力。"'
