- en: '**Several Nato and EU members are considering sending soldiers to [Ukraine](https://www.theguardian.com/world/ukraine)
    on a bilateral basis, Slovak prime minister Robert Fico said on Monday.** Fico,
    who has long opposed military supplies to Ukraine and has taken a position seen
    by some critics as pro-Russian, offered no details and other European leaders
    did not immediately comment on his remarks.'
  id: totrans-split-73
  prefs:
