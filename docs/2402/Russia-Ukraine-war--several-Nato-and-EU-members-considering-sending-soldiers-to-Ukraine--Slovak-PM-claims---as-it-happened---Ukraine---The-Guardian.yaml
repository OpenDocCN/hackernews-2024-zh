    <li><p><strong>俄罗斯在周日晚上和周一早上对乌克兰发动了14架攻击无人机和一系列导弹</strong>，防空系统在哈尔科夫和第聂伯罗彼得罗夫斯克地区击落了九架无人机和三枚制导导弹，<strong>乌克兰空军</strong>表示。
