    Several Nato and EU members considering sending soldiers to Ukraine, Slovak PM
    says
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <gu-island name="EnhancePinnedPost" priority="feature" deferuntil="idle" props="{}"
    config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}">##
    数个北约和欧盟成员国考虑向乌克兰派遣士兵，斯洛伐克总理表示
- en: Reuters reports that several Nato and European Union members are considering
    sending soldiers to [Ukraine](https://www.theguardian.com/world/ukraine) on a
    bilateral basis, Slovak prime minister **Robert Fico** said on Monday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 路透社报道，数个北约和欧盟成员国正在考虑通过双边方式向[乌克兰](https://www.theguardian.com/world/ukraine)派遣士兵，斯洛伐克总理**罗伯特·菲科**周一表示。
- en: Fico, who has long opposed military supplies to Ukraine and has taken a position
    seen by some critics as pro-Russian, offered no details and other European leaders
    did not immediately comment on his remarks.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 菲科长期以来反对向乌克兰提供军事物资，并且有些批评人士认为他的立场偏向于亲俄。他并未提供详细信息，其他欧洲领导人也没有立即对他的言论发表评论。
- en: He was speaking ahead of a meeting of European leaders in Paris that he is due
    to attend later on Monday.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他在周一晚些时候将参加巴黎的欧洲领导人会议之前发表了此番讲话。
- en: “I will limit myself to say that these theses (in preparation for the Paris
    meeting) imply a number of Nato and EU member states are considering that they
    will send their troops to Ukraine on a bilateral basis,” Fico told a televised
    briefing after a meeting of Slovakia’s security council.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我只会说这些论点（为巴黎会议做准备）暗示着多个北约和欧盟成员国正在考虑以双边方式向乌克兰派遣他们的军队”，菲科在斯洛伐克安全委员会会议后对电视简报说道。
- en: “I cannot say for what purpose and what they should be doing there,” he said,
    adding that Slovakia, a member of the EU and the Nato military alliance, would
    not be sending soldiers to Ukraine.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我无法说出派遣士兵的目的和任务是什么”，他说道，补充说斯洛伐克作为欧盟和北约军事联盟的成员国，不会向乌克兰派遣士兵。
- en: Fico said he saw a risk of a large escalation of the conflict in Ukraine, and
    that more information could not be revealed to the public.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 菲科表示，他看到乌克兰冲突可能大规模升级的风险，并且更多信息不能向公众透露。
- en: About 20 European leaders, including Fico, will gather in Paris on Monday to
    send Russian president **Vladimir Putin** a message of European resolve on Ukraine
    and counter the Kremlin’s narrative that Russia is bound to win a war now entering
    its third year, France said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大约20位包括菲科在内的欧洲领导人将于周一在巴黎聚集，向俄罗斯总统**弗拉基米尔·普京**传递欧洲的决心，以及反驳克里姆林宫声称俄罗斯在进入第三年的战争中注定会获胜的说法，法国宣布。
- en: French president **Emmanuel Macron** has invited European leaders to the Élysée
    Palace for a working meeting announced at short notice because of what his advisers
    say is an escalation in Russian aggression over the past few weeks.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 法国总统**埃马纽尔·马克龙**因俄罗斯过去几周来的侵略行为加剧，迅速宣布了一场工作会议，邀请欧洲领导人前往埃利塞宫。
- en: Fico said calling the meeting showed the West’s strategy on Ukraine had failed.
    He said he was going to take part in a constructive spirit although the material
    for discussions sent “shivers down his spine”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 菲科表示召开这次会议显示了西方在乌克兰问题上的战略已经失败。他表示，尽管讨论的材料让人“毛骨悚然”，他将以建设性的态度参与讨论。
