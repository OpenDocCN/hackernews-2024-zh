  id: totrans-split-198
  prefs: []
  type: TYPE_NORMAL
- en: '**Russia launched 14 attack drones and a barrage of missiles** at Ukraine over
    Sunday night and Monday morning, with air defence systems destroying nine drones
    as well as three guided missiles over the Kharkiv and Dnipropetrovsk regions,
    **Ukraine’s air air force** said. Russia also launched two S-300 missiles from
    anti-aircraft missile systems and one air-to-surface Kh-31P missile, the air force
    said.'
  id: totrans-split-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**European leaders are due to gather in Paris on Monday to send Vladimir Putin
    a message of European resolve on Ukraine and, France has said, to counter the
    Kremlin’s narrative that Russia is bound to win**. Emmanuel Macron, the French
    president, has invited his European counterparts to the Élysée Palace for a working
    meeting at short notice because of what his advisers say is an escalation in Russian
    aggression. The German chancellor, Olaf Scholz, the British foreign secretary,
    David Cameron, and the Dutch PM, Mark Rutte, as well as leaders from Scandinavian
    and Baltic countries are among those scheduled to attend.'
  id: totrans-split-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**An attack on Sunday destroyed the train station, shops and homes in the town
    of Kostiantynivka near the frontline of Ukraine’s two-year-old war against Russia**.
    Police said a guided aerial bomb hit the station and four S-300 missiles followed
    in the pre-dawn hours. Kostiantynivka lies 30km (18 miles) west of Bakhmut, which
    fell to Russian forces in May 2023, and north of Avdiivka, captured by the Russians
    last week.'
  id: totrans-split-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Volodymyr Zelenskiy has for the first time [put a number on Ukrainian soldier
    deaths](https://www.theguardian.com/world/2024/feb/25/zelenskiy-puts-figure-on-ukrainian-soldiers-killed-for-first-time-at-31000),
    saying 31,000 troops have been killed since Russia’s full-scale invasion**. The
    Ukrainian president told a news conference in Kyiv that he could not disclose
    the number of wounded because it would help Russian military planning.'
