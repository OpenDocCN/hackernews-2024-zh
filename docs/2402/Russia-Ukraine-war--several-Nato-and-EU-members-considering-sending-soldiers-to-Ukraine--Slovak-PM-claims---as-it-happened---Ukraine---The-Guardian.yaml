  zh: 相关链接：[匈牙利批准瑞典加入北约，经过数月的延误](https://www.theguardian.com/world/2024/feb/26/hungary-parliament-vote-ratify-sweden-nato-membership)
- en: Hungary becomes final Nato member to approve Sweden's membership into alliance
  id: totrans-split-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 匈牙利成为北约最后一个批准瑞典加入该联盟的成员国。
- en: Hungary’s parliament has approved a bill to allow Sweden to join Nato, clearing
    the way for the Nordic country to join the alliance after months of delay.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 匈牙利议会已经批准了一项法案，允许瑞典加入北约，为这个北欧国家加入联盟扫清了几个月的延误。
- en: Speaking to parliament before the vote, Hungarian prime minister **Viktor Orbán**
    said he recommended parliamentarians vote in favour of Sweden’s ascension to Nato
    because is strengthens “Hungary’s security [and will work towards ending] the
    killing and destruction [in Ukraine] where hundreds of thousands died and millions
    have fled their homeland”.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在投票前向议会发表讲话时，匈牙利总理**维克托·奥尔班**表示，他建议议员们投票支持瑞典加入北约，因为这将增强“匈牙利的安全，[并将致力于结束]在乌克兰数十万人死亡和数百万人逃离家园的杀戮和破坏”。
- en: Swedish prime minister **Ulf Kristersson** hailed the news, calling it a historic
    day and adding that Sweden is ready take its responsibility in the alliance. Nato’s
    general-secretary **Jens Stoltenberg** said he welcomes the vote.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典总理**乌尔夫·克里斯特尔松**对此消息表示欢迎，称这是一个历史性的日子，并补充说瑞典已准备好在联盟中承担责任。北约秘书长**延斯·斯托尔滕贝格**表示他对此次投票表示欢迎。
- en: Hungary was the last among the 31 members of the alliance to ratify Sweden’s
    membership after months of foot-dragging by the ruling Fidesz party on the matter.
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
  zh: 匈牙利是联盟31个成员国中最后一个在几个月来由执政的费德什党拖延此事的情况下批准瑞典成员资格的国家。
- en: Victor Orbán recommends Hungary votes in favour of Swedish accession to Nato
  id: totrans-split-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维克托·奥尔班建议匈牙利投票支持瑞典加入北约。
- en: Orbán said he recommends parliamentarians to vote in favour of Sweden’s ascension
    to Nato because is strengthens “Hungary’s security [and will work towards ending]
    the killing and destruction [in Ukraine] where hundreds of thousands died and
    millions have fled their homeland”.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
  zh: 奥尔班表示，他建议议员们投票支持瑞典加入北约，因为这将增强“匈牙利的安全，[并将致力于结束]在乌克兰数十万人死亡和数百万人逃离家园的杀戮和破坏”。
