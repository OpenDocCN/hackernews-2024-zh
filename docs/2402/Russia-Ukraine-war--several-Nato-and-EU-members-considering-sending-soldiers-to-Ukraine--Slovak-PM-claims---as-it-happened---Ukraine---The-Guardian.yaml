- en: 'Here is a roundup of the today’s stories:</p>&quot;,&quot;elementId&quot;:&quot;e4757d59-584d-4c5d-b1c4-78e1e690bfa8&quot;},{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.TextBlockElement&quot;,&quot;html&quot;:&quot;<ul>\n
    <li>Key events<p><strong>Hungary’s parliament has approved a bill to allow Sweden
    to join Nato, clearing the way for the Nordic country to join the alliance after
    years of delay.</strong> The vote, which took place in Budapest on Monday, followed
    Friday’s meeting between the Swedish prime minister, Ulf Kristersson, and his
    Hungarian counterpart, Viktor Orbán, in which they agreed to put aside their differences
    – saying they were “prepared to die for each other”.</p></li>\n <li><p><strong>Several
    Nato and EU members are considering sending soldiers to <a href=\&quot;https://www.theguardian.com/world/ukraine\&quot;>Ukraine</a>
    on a bilateral basis, Slovak prime minister Robert Fico said on Monday.</strong>
    Fico, who has long opposed military supplies to Ukraine and has taken a position
    seen by some critics as pro-Russian, offered no details and other European leaders
    did not immediately comment on his remarks.</p></li>\n <li><p><strong>Denmark
    said it had dropped its investigation into the explosions in 2022 on the Nord
    Stream pipelines carrying Russian gas to Germany, becoming the second nation to
    do so after Sweden also closed a separate probe.</strong> The multi-billion dollar
    Nord Stream 1 and 2 pipelines transporting gas under the Baltic Sea were ruptured
    by a series of blasts in the Swedish and Danish economic zones in September 2022,
    releasing vast amounts of methane into the air.</p></li>\n <li><p><strong>Russian
    troops have captured the Ukrainian village of Lastochkyne, about five kilometres
    northwest of Avdiivka, the Russian Defence Ministry said.</strong> Earlier on
    Monday, Ukraine’s military said it had retreated from the village of Lastochkyne
    in eastern Ukraine, saying the move would help it better contain Russian troops’
    westwards advance.</p></li>\n <li><p><strong>Russian opposition politician Alexei
    Navalny was close to being freed in a prisoner swap at the time of his death,
    Maria Pevchikh, a Navalny ally, said. '
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '</strong>Speaking on YouTube, Pevchikh said talks about exchanging Navalny
    and two unnamed US nationals for Vadim Krasikov, a Russian FSB Security Service
    hitman in jail in Germany, were in their final stages at the time of his death.</p></li>\n
    <li><p><strong>Russia launched 14 attack drones and a barrage of missiles</strong>
    at Ukraine over Sunday night and Monday morning, with air defence systems destroying
    nine drones as well as three guided missiles over the Kharkiv and Dnipropetrovsk
    regions, <strong>Ukraine’s air air force</strong> said. '
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: 'Russia also launched two S-300 missiles from anti-aircraft missile systems
    and one air-to-surface Kh-31P missile, the air force said.</p></li>\n <li><p><strong>European
    leaders are due to gather in Paris on Monday to send Vladimir Putin a message
    of European resolve on Ukraine and, France has said, to counter the Kremlin’s
    narrative that Russia is bound to win</strong>. '
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯空军还发射了两枚S-300导弹和一枚空对地Kh-31P导弹。</p></li>\n <li><p><strong>欧洲领导人定于周一在巴黎集会，向弗拉基米尔·普京传达欧洲在乌克兰问题上的决心，并且法国表示，这是为了反驳克里姆林宫宣传俄罗斯必定获胜的说法</strong>。
- en: 'Emmanuel Macron, the French president, has invited his European counterparts
    to the Élysée Palace for a working meeting at short notice because of what his
    advisers say is an escalation in Russian aggression. '
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 法国总统埃马纽埃尔·马克龙因其顾问称俄罗斯侵略升级，紧急邀请欧洲同行到爱丽舍宫进行工作会议。
- en: 'The German chancellor, Olaf Scholz, the British foreign secretary, David Cameron,
    and the Dutch PM, Mark Rutte, as well as leaders from Scandinavian and Baltic
    countries are among those scheduled to attend.</p></li>\n <li><p><strong>An attack
    on Sunday destroyed the train station, shops and homes in the town of Kostiantynivka
    near the frontline of Ukraine’s two-year-old war against Russia</strong>. '
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 德国总理奥拉夫·肖尔茨、英国外交大臣戴维·卡梅伦以及荷兰首相马克·吕特，以及来自斯堪的纳维亚和波罗的海国家的领导人也将出席。</p></li>\n <li><p><strong>周日的袭击摧毁了位于乌克兰与俄罗斯两年战争前线附近的科斯蒂亚尼夫卡镇的火车站、商店和住宅</strong>。
- en: 'Police said a guided aerial bomb hit the station and four S-300 missiles followed
