- en: Viktor Orbán is speaking now. He said “it is important that before we admit
    a new member to this alliance, we first settle our disputes. We have a long and
    controversial relationship with the Scandinavian countries, several people from
    outside have tried to settle our disputes. This did not help, instead it hindered
    the case.
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
  zh: 维克多·奥尔班现在发言。他说：“在我们承认新成员加入这个联盟之前，首先解决我们的争端很重要。我们与斯堪的纳维亚国家有着漫长而颇具争议的关系，外界有多人试图解决我们的争端。这并没有帮助，反而阻碍了事情的进展。
- en: “Hungary is a sovereign country and does not tolerate others dictating to it,
    whether it is about the content or timing of decisions.”
  id: totrans-split-108
  prefs: []
  type: TYPE_NORMAL
  zh: 匈牙利是一个主权国家，不容忍别人干涉其内容或决策时间。
