- en: 'Russia-Ukraine war: several Nato and EU members considering sending soldiers
    to Ukraine, Slovak PM claims – as it happened | Ukraine | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 俄罗斯-乌克兰战争：数个北约和欧盟成员国正在考虑向乌克兰派遣士兵，斯洛伐克总理声称——事件回顾 | 乌克兰 | 卫报
