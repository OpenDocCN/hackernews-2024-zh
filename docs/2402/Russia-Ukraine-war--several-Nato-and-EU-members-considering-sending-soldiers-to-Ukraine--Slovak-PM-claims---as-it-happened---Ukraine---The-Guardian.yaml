- en: '**Hungary’s parliament has approved a bill to allow Sweden to join Nato, clearing
    the way for the Nordic country to join the alliance after years of delay.** The
    vote, which took place in Budapest on Monday, followed Friday’s meeting between
    the Swedish prime minister, Ulf Kristersson, and his Hungarian counterpart, Viktor
    Orbán, in which they agreed to put aside their differences – saying they were
    “prepared to die for each other”.'
  id: totrans-split-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Several Nato and EU members are considering sending soldiers to [Ukraine](https://www.theguardian.com/world/ukraine)
    on a bilateral basis, Slovak prime minister Robert Fico said on Monday.** Fico,
    who has long opposed military supplies to Ukraine and has taken a position seen
    by some critics as pro-Russian, offered no details and other European leaders
    did not immediately comment on his remarks.'
  id: totrans-split-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Denmark said it had dropped its investigation into the explosions in 2022
    on the Nord Stream pipelines carrying Russian gas to Germany, becoming the second
    nation to do so after Sweden also closed a separate probe.** The multi-billion
    dollar Nord Stream 1 and 2 pipelines transporting gas under the Baltic Sea were
    ruptured by a series of blasts in the Swedish and Danish economic zones in September
    2022, releasing vast amounts of methane into the air.'
  id: totrans-split-74
  prefs:
