- en: The Hungarian parliament is about to vote on Sweden’s ascension to Nato. We
    will be bringing you the latest.
  id: totrans-split-112
  prefs: []
  type: TYPE_NORMAL
- en: Several Nato and EU members considering sending soldiers to Ukraine, Slovak
    PM says
  id: totrans-split-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Reuters reports that several Nato and European Union members are considering
    sending soldiers to [Ukraine](https://www.theguardian.com/world/ukraine) on a
    bilateral basis, Slovak prime minister **Robert Fico** said on Monday.
  id: totrans-split-114
  prefs: []
  type: TYPE_NORMAL
- en: Fico, who has long opposed military supplies to Ukraine and has taken a position
    seen by some critics as pro-Russian, offered no details and other European leaders
    did not immediately comment on his remarks.
  id: totrans-split-115
  prefs: []
  type: TYPE_NORMAL
- en: He was speaking ahead of a meeting of European leaders in Paris that he is due
    to attend later on Monday.
  id: totrans-split-116
  prefs: []
  type: TYPE_NORMAL
- en: “I will limit myself to say that these theses (in preparation for the Paris
    meeting) imply a number of Nato and EU member states are considering that they
    will send their troops to Ukraine on a bilateral basis,” Fico told a televised
    briefing after a meeting of Slovakia’s security council.
  id: totrans-split-117
  prefs: []
  type: TYPE_NORMAL
- en: “I cannot say for what purpose and what they should be doing there,” he said,
    adding that Slovakia, a member of the EU and the Nato military alliance, would
    not be sending soldiers to Ukraine.
  id: totrans-split-118
  prefs: []
  type: TYPE_NORMAL
- en: Fico said he saw a risk of a large escalation of the conflict in Ukraine, and
    that more information could not be revealed to the public.
  id: totrans-split-119
  prefs: []
  type: TYPE_NORMAL
- en: About 20 European leaders, including Fico, will gather in Paris on Monday to
    send Russian president **Vladimir Putin** a message of European resolve on Ukraine
    and counter the Kremlin’s narrative that Russia is bound to win a war now entering
    its third year, France said.
  id: totrans-split-120
  prefs: []
  type: TYPE_NORMAL
- en: French president **Emmanuel Macron** has invited European leaders to the Élysée
    Palace for a working meeting announced at short notice because of what his advisers
    say is an escalation in Russian aggression over the past few weeks.
  id: totrans-split-121
  prefs: []
  type: TYPE_NORMAL
- en: Fico said calling the meeting showed the West’s strategy on Ukraine had failed.
    He said he was going to take part in a constructive spirit although the material
    for discussions sent “shivers down his spine”.
  id: totrans-split-122
  prefs: []
  type: TYPE_NORMAL
- en: A Russian prosecutor requested a prison term of two years and 11 months on Monday
    for veteran human rights activist Oleg Orlov, who is on trial for discrediting
    Russia’s armed forces, Reuters reports, citing the Memorial human rights organisation.
  id: totrans-split-123
  prefs: []
  type: TYPE_NORMAL
- en: Orlov, 70, has served for more than two decades as one of the leaders of Memorial,
    which won a share of the Nobel Peace Prize in 2022 a year after being banned and
    dissolved in Russia.
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
- en: A district court last year fined Orlov 150,000 roubles ($1,616) - a relatively
    light sentence for a critic of the [Ukraine](https://www.theguardian.com/world/ukraine)
    war, due to his age and health - after he penned an article saying that Russia
    under President Vladimir Putin had descended into fascism.
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
- en: A retrial was ordered after Orlov appealed that verdict and prosecutors then
    sought a three-year jail sentence, accusing him of “political hatred of Russia”,
    which he denied.
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
- en: A final verdict on the case and sentencing will be announced on Tuesday, Memorial
    said.
  id: totrans-split-127
  prefs: []
  type: TYPE_NORMAL
- en: Russia has intensified a long-running clampdown on all forms of political dissent
    and criminalised any deviation from the government line on what Moscow calls its
    special military operation in Ukraine.
  id: totrans-split-128
  prefs: []
  type: TYPE_NORMAL
- en: “Russia is going backwards,” Orlov told Reuters in an interview in Moscow last
    year.
  id: totrans-split-129
  prefs: []
  type: TYPE_NORMAL
- en: “We left Communist totalitarianism but now have returned to a different kind
    of totalitarianism. I call it fascism.”
  id: totrans-split-130
  prefs: []
  type: TYPE_NORMAL
- en: Summary of the day so far...
  id: totrans-split-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Here is a roundup of the day so far:'
  id: totrans-split-132
  prefs: []
  type: TYPE_NORMAL
- en: '**Denmark said it had dropped its investigation into the explosions in 2022
    on the Nord Stream pipelines carrying Russian gas to Germany, becoming the second
    nation to do so after Sweden also closed a separate probe.** The multi-billion
    dollar Nord Stream 1 and 2 pipelines transporting gas under the Baltic Sea were
    ruptured by a series of blasts in the Swedish and Danish economic zones in September
    2022, releasing vast amounts of methane into the air.'
  id: totrans-split-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Russian troops have captured the Ukrainian village of Lastochkyne, about
    five kilometres northwest of Avdiivka, the Russian Defence Ministry said.** Earlier
    on Monday, Ukraine’s military said it had retreated from the village of Lastochkyne
    in eastern Ukraine, saying the move would help it better contain Russian troops’
    westwards advance.'
  id: totrans-split-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Russian opposition politician Alexei Navalny was close to being freed in
    a prisoner swap at the time of his death, Maria Pevchikh, a Navalny ally, said.**
    Speaking on YouTube, Pevchikh said talks about exchanging Navalny and two unnamed
    US nationals for Vadim Krasikov, a Russian FSB Security Service hitman in jail
    in Germany, were in their final stages at the time of his death.'
  id: totrans-split-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Russia launched 14 attack drones and a barrage of missiles** at Ukraine over
    Sunday night and Monday morning, with air defence systems destroying nine drones
    as well as three guided missiles over the Kharkiv and Dnipropetrovsk regions,
    **Ukraine’s air air force** said. Russia also launched two S-300 missiles from
    anti-aircraft missile systems and one air-to-surface Kh-31P missile, the air force
    said.'
  id: totrans-split-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**European leaders are due to gather in Paris on Monday to send Vladimir Putin
    a message of European resolve on Ukraine and, France has said, to counter the
    Kremlin’s narrative that Russia is bound to win**. Emmanuel Macron, the French
    president, has invited his European counterparts to the Élysée Palace for a working
    meeting at short notice because of what his advisers say is an escalation in Russian
    aggression. The German chancellor, Olaf Scholz, the British foreign secretary,
    David Cameron, and the Dutch PM, Mark Rutte, as well as leaders from Scandinavian
    and Baltic countries are among those scheduled to attend.'
  id: totrans-split-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**An attack on Sunday destroyed the train station, shops and homes in the town
    of Kostiantynivka near the frontline of Ukraine’s two-year-old war against Russia**.
    Police said a guided aerial bomb hit the station and four S-300 missiles followed
    in the pre-dawn hours. Kostiantynivka lies 30km (18 miles) west of Bakhmut, which
    fell to Russian forces in May 2023, and north of Avdiivka, captured by the Russians
    last week.'
  id: totrans-split-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Volodymyr Zelenskiy has for the first time [put a number on Ukrainian soldier
    deaths](https://www.theguardian.com/world/2024/feb/25/zelenskiy-puts-figure-on-ukrainian-soldiers-killed-for-first-time-at-31000),
    saying 31,000 troops have been killed since Russia’s full-scale invasion**. The
    Ukrainian president told a news conference in Kyiv that he could not disclose
    the number of wounded because it would help Russian military planning.'
  id: totrans-split-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ukraine’s defence minister, Rustem Umerov, said his country was** **“losing
    territory” in its grinding war with Russia** [because “50%” of weapons promised
    by western partners failed to arrive on time](https://www.theguardian.com/world/2024/feb/25/ukraine-defence-minister-rustem-umerov-says-half-of-western-arms-arrive-later-than-promised).'
  id: totrans-split-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Russian forces would attempt another offensive in late May or summer**, **Zelenskiy
    said**. “We will prepare for their assault. Their assault that began on 8 October
    has not brought any results, I think.” Ukraine had a “clear” plan for a new counteroffensive,
    Zelenskiy said, but he could not disclose details. Troop rotations were critically
    important for the war effort and Ukraine needed to better prepare its reserve
    forces, he said.'
  id: totrans-split-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Joe Biden plans to meet with congressional leaders** **on Tuesday for discussions
    including a stalled national security bill** that provides assistance to Ukraine,
    Israel and Taiwan, according to the US president’s aides.'
  id: totrans-split-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rishi Sunak, Britain’s prime minister, has** **urged the west to be “bolder”
    in seizing Russian assets** and to give Ukraine any interest already accrued on
    frozen Russian funds.'
  id: totrans-split-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Russia’s defence ministry said its forces had taken a more advantageous position
    near Avdiivka** in Ukraine and repelled counterattacks.'
  id: totrans-split-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Andriy Yermak, Zelenskiy’s chief of staff, said Russia could be invited to
    a peace summit if the Kremlin “want[s] to genuinely end this war”**.'
  id: totrans-split-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
