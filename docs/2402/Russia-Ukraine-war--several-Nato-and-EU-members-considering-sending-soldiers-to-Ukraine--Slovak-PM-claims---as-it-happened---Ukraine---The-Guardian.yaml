- en: '***Miranda Bryant, our Nordic correspondent, has this write up of Hungary’s
    vote to approve Sweden’s Nato membership.***'
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: '***我们的北欧通讯员米兰达·布莱恩特撰写了匈牙利批准瑞典加入北约的投票的报道。***'
- en: Hungary’s parliament has approved Sweden’s Nato membership nearly two years
    after the historically neutral country applied to join the western military alliance,
    bringing to an end months of limbo and diplomatic wrangling.
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
  zh: 匈牙利议会批准了瑞典的北约成员国身份，历时将近两年，这个历史上中立的国家申请加入西方军事联盟，结束了数月的不确定期和外交拉锯战。
- en: The vote, which took place in Budapest on Monday, followed Friday’s meeting
    between the Swedish prime minister, Ulf Kristersson, and his Hungarian counterpart,
    Viktor Orbán, in which they agreed to put aside their differences – saying they
    were [“prepared to die for each other”](https://www.theguardian.com/world/2024/feb/23/sweden-inches-closer-to-joining-nato-after-budapest-talks).
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这次投票于周一在布达佩斯举行，此前的周五，瑞典总理乌尔夫·克里斯特松和匈牙利总理维克托·奥尔班会晤并同意放下分歧——他们表示愿意为彼此[“愿意为对方而死”](https://www.theguardian.com/world/2024/feb/23/sweden-inches-closer-to-joining-nato-after-budapest-talks)。
- en: The two countries signed a new military agreement during a warm yet tightly
    stage-managed joint press conference in the Hungarian capital, in which [Sweden](https://www.theguardian.com/world/sweden)
    promised to sell four new Gripen planes to add to the 14 Hungary has previously
    bought.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 两国在匈牙利首都举行了一场温暖而严密安排的联合记者招待会期间签署了一项新的军事协议，瑞典承诺出售四架新的鹰狮战机给匈牙利，此前匈牙利已购买了14架。
- en: Turkey gave its approval to the Nordic country’s [Nato](https://www.theguardian.com/world/nato)
    ratification last month, leaving Hungary the last remaining country to do so –
    despite assurances from Orbán that it would not be the final Nato member to sign.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 土耳其上个月批准了北欧国家的[Nato](https://www.theguardian.com/world/nato)加入，使匈牙利成为最后一位未批准的国家——尽管奥尔班承诺它不会是最后一个签署北约成员国的国家。
- en: The turnaround came after the ruling Fidesz parliamentary group leader suggested
    last week that the issue be raised in Hungary’s parliament on Monday when it reopened
    after its winter break.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在执政的费德什党议会组领导上周建议在匈牙利议会周一冬季休息后重新开会时提出这个问题之后，形势出现了转变。
