    &quot;,&quot;text&quot;:&quot;Hungary approves Sweden joining Nato after months
    of delays&quot;,&quot;elementId&quot;:&quot;f714e413-8a09-4e8a-8174-9bb14eba3bed&quot;,&quot;role&quot;:&quot;inline&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/world/2024/feb/26/hungary-parliament-vote-ratify-sweden-nato-membership&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:12}}"
