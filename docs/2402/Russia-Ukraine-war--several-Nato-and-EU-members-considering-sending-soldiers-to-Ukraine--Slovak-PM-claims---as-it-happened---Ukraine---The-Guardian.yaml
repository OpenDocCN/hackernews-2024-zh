- en: '**Denmark said it had dropped its investigation into the explosions in 2022
    on the Nord Stream pipelines carrying Russian gas to Germany, becoming the second
    nation to do so after Sweden also closed a separate probe.** The multi-billion
    dollar Nord Stream 1 and 2 pipelines transporting gas under the Baltic Sea were
    ruptured by a series of blasts in the Swedish and Danish economic zones in September
    2022, releasing vast amounts of methane into the air.'
