- en: '[](mailto:?subject=Russia-Ukraine%20war:%20several%20Nato%20and%20EU%20members%20considering%20sending%20soldiers%20to%20Ukraine,%20Slovak%20PM%20claims%20%E2%80%93%20as%20it%20happened&body=https://www.theguardian.com/world/live/2024/feb/26/russia-ukraine-war-live-missiles-drones-kharkiv-dnipropetrovsk-eu-leaders-summit-elysee-zelenskiy?CMP=share_btn_url&page=with%3Ablock-65dc6c648f080da5c0a0ae76#block-65dc6c648f080da5c0a0ae76)'
