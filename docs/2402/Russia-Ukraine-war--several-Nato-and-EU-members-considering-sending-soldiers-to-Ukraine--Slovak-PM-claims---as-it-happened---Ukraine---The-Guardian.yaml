- en: The German government is “very interested” in getting to the bottom of the blasts
    that ruptured the Nord Stream pipelines in 2022, a spokesperson said in Berlin
    on Monday, after Denmark became the latest country to end its probe into the matter,
    Reuters reports.
  id: totrans-split-149
  prefs: []
  type: TYPE_NORMAL
  zh: 德国政府“非常有兴趣”查明2022年爆炸破坏诺德海流管道的真相，柏林一位发言人周一在接受路透社采访时表示，此前丹麦成为结束调查的最新国家。
- en: Navalny ally claims he was close to being freed in prisoner swap before death
  id: totrans-split-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 纳瓦尔尼的盟友声称他在死亡前即将在囚犯交换中获释
- en: Reuters reports that Russian opposition politician **Alexei Navalny** was close
    to being freed in a prisoner swap at the time of his death, **Maria Pevchikh**,
    a Navalny ally, said on Monday, repeating her allegation that president **Vladimir
    Putin** had him killed.
  id: totrans-split-151
  prefs: []
  type: TYPE_NORMAL
  zh: 路透社报道称，俄罗斯反对派政治家**阿列克谢·纳瓦尔尼**在他去世时即将在一次囚犯交换中获释。纳瓦尔尼的盟友**玛丽娅·佩夫奇克**周一表示，重申她的指控，称总统**弗拉基米尔·普京**派人杀害了他。
- en: Speaking on YouTube, Pevchikh said talks about exchanging Navalny and two unnamed
    US nationals for **Vadim Krasikov**, a Russian FSB Security Service hitman in
    jail in Germany, were in their final stages at the time of his death.
  id: totrans-split-152
  prefs: []
  type: TYPE_NORMAL
  zh: Pevchikh在YouTube上发表讲话时表示，关于交换**瓦迪姆·克拉西科夫**（一名在德国监狱中服刑的俄罗斯联邦安全局（FSB）特工杀手）与两名未具名的美国公民，以换取**阿列克谢·纳瓦尔尼**，当时正处于死亡时的最后阶段。
- en: Navalny, 47, died at an Arctic penal colony on 16 February. The Kremlin has
    denied Russia had any involvement in his death. Navalny’s death certificate stated
    that he died of natural causes, according to his supporters.
  id: totrans-split-153
  prefs: []
  type: TYPE_NORMAL
  zh: 根据纳瓦尔尼的支持者称，47岁的纳瓦尔尼于2月16日在北极刑务所死亡。克里姆林宫否认俄罗斯与他的死亡有任何关联。纳瓦尔尼的死亡证明书显示，他是自然死亡。
- en: Pevchikh did not name the two US nationals in contention to be swapped along
    with Navalny. But the US has said it is trying to return **Evan Gershkovich**,
    a reporter for the Wall Street Journal and **Paul Whelan**, a former US marine.
  id: totrans-split-154
  prefs: []
  type: TYPE_NORMAL
  zh: Pevchikh没有提及参与与纳瓦尔尼交换的两名美国公民的姓名。但美国表示正在试图将《华尔街日报》记者**埃文·格什科维奇**和前美国海军陆战队员**保罗·威伦**送回国。
- en: “Alexei Navalny could be sitting in this seat right now, right today. That’s
    not a figure of speech, it could and should have happened,” said Pevchikh.
  id: totrans-split-155
  prefs: []
  type: TYPE_NORMAL
  zh: “阿列克谢·纳瓦尔尼现在本应坐在这个位置上，就在今天。这不是夸张，这是实际情况，本可以，也应该发生。”佩夫奇克说。
- en: “Navalny should have been out in the next few days because we got a decision
    about his exchange. In early February, Putin was offered to exchange the killer,
    FSB officer Vadim Krasikov, who’s serving time for a murder in Berlin, for two
    American citizens and Alexei Navalny.”
  id: totrans-split-156
  prefs: []
  type: TYPE_NORMAL
  zh: “纳瓦尔尼本应在接下来的几天内获释，因为我们已经决定交换他。2月初，普京提出将服务于柏林谋杀案的FSB官员瓦迪姆·克拉西科夫（杀手）与两名美国公民和阿列克谢·纳瓦尔尼交换。”
- en: Pevchikh said she had confirmation that negotiations for the swap were in their
    final stages on the evening of 15 Febuary.
  id: totrans-split-157
  prefs: []
  type: TYPE_NORMAL
  zh: Pevchikh称，她确认了换人谈判在2月15日晚上已进入最后阶段。
- en: Navalny, she alleged, had been killed a day later because Putin could not tolerate
    the thought of him being free.
  id: totrans-split-158
  prefs: []
  type: TYPE_NORMAL
  zh: 她声称，纳瓦尔尼之所以被杀，是因为普京无法容忍他自由的想法。
- en: Pevchikh said Navalny’s allies had been working since the start of the [Ukraine](https://www.theguardian.com/world/ukraine)
    war on a plan to get him out of Russia as part of a prisoner exchange involving
    “Russian spies in exchange for political prisoners”.
  id: totrans-split-159
  prefs: []
  type: TYPE_NORMAL
  zh: Pevchikh表示，自从乌克兰战争开始以来，纳瓦尔尼的盟友们一直在计划将他作为俄罗斯间谍的一部分，以换取“政治犯人”。
- en: She said they had made desperate efforts and tried to find intermediaries, even
    approaching the late **Henry Kissinger**, but said western governments had failed
    to show the necessary political will.
  id: totrans-split-160
  prefs: []
  type: TYPE_NORMAL
  zh: 她说他们做出了拼命的努力，试图找到中介人，甚至接触已故的**亨利·基辛格**，但她称西方政府未能展示必要的政治意愿。
- en: “Officials, American and German, nodded their heads in understanding. They recounted
    how important it was to help Navalny and political prisoners, they shook hands,
    made promises and did nothing.”
  id: totrans-split-161
  prefs: []
  type: TYPE_NORMAL
  zh: “官员，包括美国和德国的官员，都表示理解。他们重述了帮助纳瓦尔尼和政治犯人的重要性，握手，做出承诺，却没有采取任何行动。”
- en: The Kremlin has responded to a decision made by Denmark to drop its investigation
    into the 2022 Nord Stream 2 pipeline explosions, saying it was “close to absurdity.”
  id: totrans-split-162
  prefs: []
  type: TYPE_NORMAL
  zh: 克里姆林宫对丹麦决定放弃调查2022年诺德海流2号管道爆炸事件做出了回应，称这一决定“近乎荒谬”。
- en: Kremlin spokesperson **Dmitry Peskov** said that Denmark had recognised that
    the blasts had been an act of premeditatd sabotage, but had decided not to go
    further with the investigation anyway because the case involved Copenhagen’s close
    allies.
  id: totrans-split-163
  prefs: []
  type: TYPE_NORMAL
  zh: 克里姆林宫发言人**德米特里·佩斯科夫**表示，丹麦已确认爆炸是一起有预谋的破坏行为，但由于涉及哥本哈根的亲密盟友，决定不再进一步调查。
- en: He said Denmark had refused requests to provide information about its investigation.
  id: totrans-split-164
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，丹麦拒绝提供关于其调查的信息请求。
- en: Russian troops recapture village near occupied city of Avdiivka
  id: totrans-split-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 俄罗斯军队重新夺回了位于占领城市阿夫迪夫卡附近的村庄。
- en: Russian troops have captured the Ukrainian village of Lastochkyne, about five
    kilometres northwest of Avdiivka, Reuters reports, citing the Russian Defence
    Ministry.
  id: totrans-split-166
  prefs: []
  type: TYPE_NORMAL
  zh: 据路透社报道，援引俄罗斯国防部消息称，俄罗斯军队已经占领了乌克兰村庄拉斯托奇金，位于阿夫迪夫卡西北约五公里处。
- en: Earlier on Monday, Ukraine’s military said it had retreated from the village
    of Lastochkyne in eastern [Ukraine](https://www.theguardian.com/world/ukraine),
    saying the move would help it better contain Russian troops’ westwards advance.
  id: totrans-split-167
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰军方在周一早些时候表示已从位于乌克兰东部的拉斯托奇金村撤退，称此举将有助于更好地遏制俄罗斯军队向西推进。
- en: “Ukrainian Armed Forces units withdrew from the village of Lastochkyne in order
    to organise defences … and prevent the enemy from advancing further in a western
    direction,” Ukrainian military spokesperson **Dmytro Lykhoviy** said on television.
  id: totrans-split-168
  prefs: []
  type: TYPE_NORMAL
  zh: “乌克兰武装部队从拉斯托奇金村撤离，以组织防御……阻止敌人进一步向西推进，”乌克兰军方发言人**德米特罗·利赫维**在电视上说。
