- en: '**Hungary’s parliament has approved a bill to allow Sweden to join Nato, clearing
    the way for the Nordic country to join the alliance after years of delay.** The
    vote, which took place in Budapest on Monday, followed Friday’s meeting between
    the Swedish prime minister, Ulf Kristersson, and his Hungarian counterpart, Viktor
    Orbán, in which they agreed to put aside their differences – saying they were
    “prepared to die for each other”.'
