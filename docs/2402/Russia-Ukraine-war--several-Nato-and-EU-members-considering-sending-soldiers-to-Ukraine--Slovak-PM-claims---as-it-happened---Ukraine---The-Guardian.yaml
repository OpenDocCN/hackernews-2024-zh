- en: Russian president **Vladimir Putin** will visit Turkey and hold talks with Turkish
    president **Tayyip Erdogan** at some point after Russia's March presidential election,
    the Kremlin said on Monday.
  id: totrans-split-172
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯总统**弗拉基米尔·普京**将在俄罗斯三月总统选举后某个时间访问土耳其，并与土耳其总统**雷杰普·埃尔多安**举行会谈，克里姆林宫周一表示。
- en: Kremlin spokesperson **Dmitry Peskov** said both leaders' schedules were too
    packed to meet in person before the election.
  id: totrans-split-173
  prefs: []
  type: TYPE_NORMAL
  zh: 克里姆林宫发言人**德米特里·佩斯科夫**表示，两位领导人的日程安排过于紧张，无法在选举前见面。
- en: The Kremlin on Monday claimed the US Central Intelligence Agency (CIA) provided
    support and assistance to Ukrainian intelligence services before 2014, adding
    it was “well known”.
  id: totrans-split-174
  prefs: []
  type: TYPE_NORMAL
  zh: 克里姆林宫星期一声称，美国中央情报局（CIA）在2014年之前为乌克兰情报部门提供了支援和协助，称这是“众所周知”的。
- en: The Kremlin was responding to a question about a report in the New York Times
    detailing long-standing intelligence assistance provided to [Ukraine](https://www.theguardian.com/world/ukraine)
    by the CIA.
  id: totrans-split-175
  prefs: []
  type: TYPE_NORMAL
  zh: 克里姆林宫在回答关于《纽约时报》报道的问题时称，美国中央情报局长期以来向[乌克兰](https://www.theguardian.com/world/ukraine)提供情报支援。
- en: Reuters reports that Kyiv has urged Poland to punish those responsible for spills
    of a Ukrainian grain cargo at the border over the weekend, deputy prime minister
    **Oleksandr Kubrakov** said on Monday.
  id: totrans-split-176
  prefs: []
  type: TYPE_NORMAL
  zh: 路透社报道称，基辅敦促波兰惩罚那些在周末在边境泄漏乌克兰粮食的责任人，副总理**奥列克桑德尔·库布拉科夫**周一表示。
- en: Around 160 tonnes of Ukrainian grain were destroyed at a Polish railway station
    amid protests in what a senior Ukrainian official said on Sunday was an act of
    "impunity and irresponsibility".
  id: totrans-split-177
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一名乌克兰高级官员星期天的说法，在波兰的一个火车站被摧毁了大约160吨乌克兰粮食，这是一种“免罚和不负责任”的行为。
- en: '"Those who have damaged Ukrainian grain must be found, neutralized, and punished.
    Two friendly civilized European states are interested in this," Kubrakov said
    on X.'
  id: totrans-split-178
  prefs: []
  type: TYPE_NORMAL
  zh: “必须找到、中立化并惩罚那些破坏乌克兰粮食的人。两个友好的欧洲文明国家对此感兴趣，”Kubrakov 在 X 上说。
- en: Polish farmers protesting over what they describe as unfair competition from
    [Ukraine](https://www.theguardian.com/world/ukraine) and European Union environment
    regulations have blocked border crossings with Ukraine as well as motorways, and
    deliberately spilled Ukrainian produce from train wagons.
  id: totrans-split-179
  prefs: []
  type: TYPE_NORMAL
  zh: 波兰农民因为他们称之为来自[乌克兰](https://www.theguardian.com/world/ukraine)以及欧盟环境法规的不公平竞争而抗议，并封锁了与乌克兰的边境口岸以及高速公路，并故意从火车货车中泄漏乌克兰产品。
- en: Previous incidents of grain being spilled from trains took place on the border
    with Ukraine last week.
  id: totrans-split-180
  prefs: []
  type: TYPE_NORMAL
  zh: 上周在与乌克兰边境发生了粮食泄漏的前一批事件。
- en: Ukrainian President **Volodymyr Zelenskiy** said on Sunday it was important
    for Ukraine to maintain close relations with Poland, but that Kyiv was also ready
    to defend businesses that have been hurt by border blockades by Polish protesters.
  id: totrans-split-181
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰总统**弗拉基米尔·泽连斯基**周日表示，保持与波兰的密切关系对乌克兰很重要，但基辅也准备捍卫受到波兰抗议者封锁造成损害的企业。
- en: '"Unfortunately, the blockage continues," Ukrainian border service spokesman
    **Andriy Demchenko** said on television.'
  id: totrans-split-182
  prefs: []
  type: TYPE_NORMAL
  zh: “不幸的是，封锁仍在继续，”乌克兰边境服务发言人**安德烈·德姆琴科**在电视上说。
- en: '"In total, 2,200 lorries are queuing on Polish territory and (Polish) farmers
    are letting several vehicles through (in total) per hour in both directions. More
    blocked are those lorries coming from Ukraine," he said.'
  id: totrans-split-183
  prefs: []
  type: TYPE_NORMAL
  zh: “总共，有2,200辆卡车在波兰领土排队，（波兰）农民每小时放行几辆车双向运输。从乌克兰进入的卡车被封锁更多，”他说。
- en: Ukraine has said the blockade caused serious economic losses and has hampered
    its war effort.
  id: totrans-split-184
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰表示，这一封锁造成了严重的经济损失，并妨碍了其战争努力。
- en: It says cross-border transportation has increased because of the war with [Russia](https://www.theguardian.com/world/russia)
    and the fact that its main export and imports routes through the Black Sea were
    blocked.
  id: totrans-split-185
  prefs: []
  type: TYPE_NORMAL
  zh: 由于与[俄罗斯](https://www.theguardian.com/world/russia)的战争以及其通过黑海的主要出口和进口路线被封锁，跨境运输量增加。
- en: Farmers across Europe have been demonstrating over a range of grievances, including
    what they say is unfair competition from abroad, particularly Ukraine, after an
    EU decision in 2022 to waive duties on Ukrainian food imports in the face of the
    war with Russia.
  id: totrans-split-186
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲各地的农民因为一系列不满情绪而进行示威，包括他们称之为来自国外的不公平竞争，特别是在2022年欧盟决定在与俄罗斯战争面前放宽对乌克兰食品进口的关税后。
- en: Denmark ends Nord Stream blast investigation but concludes deliberate sabotage
    at play
  id: totrans-split-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 丹麦结束了对北溪爆炸事件的调查，但得出结论称有故意破坏的行为存在。
- en: Denmark on Monday said it had dropped its investigation into the explosions
    in 2022 on the Nord Stream pipelines carrying Russian gas to Germany, becoming
    the second nation to do so after Sweden also closed a separate probe, Reuters
    reports.
  id: totrans-split-188
  prefs: []
  type: TYPE_NORMAL
  zh: 根据路透社报道，丹麦星期一宣布放弃对2022年对运送俄罗斯天然气到德国的北溪输气管道爆炸事件的调查，成为继瑞典之后第二个关闭独立调查的国家。
- en: The multi-billion dollar Nord Stream 1 and 2 pipelines transporting gas under
    the Baltic Sea were ruptured by a series of blasts in the Swedish and Danish economic
    zones in September 2022, releasing vast amounts of methane into the air.
  id: totrans-split-189
  prefs: []
  type: TYPE_NORMAL
  zh: 数十亿美元的北溪1号和2号管道在2022年9月在瑞典和丹麦经济区域发生一系列爆炸，破坏了波罗的海底下的天然气管道，释放了大量甲烷到空气中。
- en: Russia and the West, at loggerheads over Moscow's invasion of [Ukraine](https://www.theguardian.com/world/ukraine)
    in February that year, have pointed fingers at one another. Each has denied any
    involvement and no one has taken responsibility.
  id: totrans-split-190
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯和西方因莫斯科于该年二月入侵[乌克兰](https://www.theguardian.com/world/ukraine)，双方互相指责。各方均否认参与，也没有人承担责任。
- en: '"There is not sufficient grounds to pursue a criminal case in Denmark ... and
    therefore the Copenhagen Police has decided to conclude the criminal investigation
    of the explosions," Denmark''s police said in a statement.'
  id: totrans-split-191
  prefs: []
  type: TYPE_NORMAL
  zh: '"在丹麦，没有足够的依据继续进行刑事案件……因此哥本哈根警方决定结束对爆炸案的刑事调查，" 丹麦警方在一份声明中说。'
- en: Police added that they believe there was deliberate sabotage of the gas lines.
  id: totrans-split-192
  prefs: []
  type: TYPE_NORMAL
  zh: 警方补充说，他们认为天然气管道遭到了故意破坏。
- en: Sweden earlier this month dropped its investigation into the explosions saying
    it lacked jurisdiction in the case but had handed evidence uncovered over to German
    investigators, which are yet to publish any findings.
  id: totrans-split-193
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞典本月早些时候放弃了对爆炸事件的调查，称在此案件中缺乏管辖权，但已将发现的证据移交给德国调查人员，后者尚未发布任何调查结果。
- en: '*Our central and eastern European correspondent Shaun Walker has this analysis
    of the war as it enters year three.*'
  id: totrans-split-194
  prefs: []
  type: TYPE_NORMAL
  zh: '*我们的中东欧记者肖恩·沃克对这场战争进行了三年分析。*'
- en: Volodymyr Zelenskiy has an unenviable task over the coming months. As Russia’s
    full-scale invasion of [Ukraine](https://www.theguardian.com/world/ukraine) enters
    its third year, the Ukrainian president has a very difficult balancing act to
    manage.
  id: totrans-split-195
  prefs: []
  type: TYPE_NORMAL
  zh: 弗拉基米尔·泽连斯基在未来几个月面临着一项艰巨的任务。随着[乌克兰](https://www.theguardian.com/world/ukraine)全面入侵进入第三年，乌克兰总统必须非常谨慎地处理这一平衡问题。
- en: Ukrainian society is exhausted by the war and international support is splintering,
    leading to a critical shortage of ammunition at the front. At the same time, most
    Ukrainians are not willing to countenance the idea of a peace deal, given that
    there would be few mechanisms to force [Russia](https://www.theguardian.com/world/russia)
    to abide by it, and would risk merely giving Moscow time to replenish its forces
    and strike Ukraine again.
  id: totrans-split-196
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰社会因战争而筋疲力尽，国际支持分裂，导致前线弹药严重短缺。与此同时，大多数乌克兰人不愿意考虑和平协议的可能性，因为没有多少机制能迫使[俄罗斯](https://www.theguardian.com/world/russia)遵守，而且可能仅仅给莫斯科补充力量并再次袭击乌克兰的时间。
- en: At a set-piece press conference on Sunday, a day after the second anniversary
    of the invasion, Zelenskiy underlined the stakes over the next year.
  id: totrans-split-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在入侵第二周年纪念日的第二天，泽连斯基在一场官方新闻发布会上强调了未来一年的风险。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:4,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;Year three of Russia’s invasion of Ukraine may be
    Zelenskiy’s toughest yet&quot;,&quot;elementId&quot;:&quot;0e5909c9-363f-49c8-a8ea-820a08ed5816&quot;,&quot;role&quot;:&quot;inline&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/world/2024/feb/25/year-three-of-russias-invasion-of-ukraine-may-be-zelenskiys-toughest-yet?CMP=Share_AndroidApp_Other&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:12}}"
