    <li><p><strong>Russian forces would attempt another offensive in late May or summer</strong>,
    <strong>Zelenskiy said</strong>. '
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰总统在基辅举行的新闻发布会上表示，他不能透露伤者人数，因为这将帮助俄罗斯军事计划。</p></li>\n <li><p><strong>乌克兰国防部长鲁斯特姆·乌梅罗夫表示，他的国家在与俄罗斯的持久战中正在</strong>
    <strong>“失去领土”</strong>，<a href="https://www.theguardian.com/world/2024/feb/25/ukraine-defence-minister-rustem-umerov-says-half-of-western-arms-arrive-later-than-promised">因为西方伙伴承诺的武器中有50%未能按时到货</a>。</p></li>\n
    <li><p><strong>泽连斯基表示，俄罗斯军队将于五月底或夏季发起另一次进攻</strong>。</
- en: '“We will prepare for their assault. '
