- en: China is in the economic doldrums in part due to its slumping real estate market.
    And one of the largest property developers in mainland China is a huge part of
    the story. Evergrande is drowning in about $300 billion of debt. And after months
    of attempting to restructure, one of its entities is now being forced to liquidate.
    We look at what that means and how the Chinese economy will be affected.
