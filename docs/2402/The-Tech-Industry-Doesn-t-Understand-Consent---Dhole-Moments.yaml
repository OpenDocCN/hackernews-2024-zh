- en: The Tech Industry Doesn’t Understand Consent - Dhole Moments
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tech Industry Doesn’t Understand Consent - Dhole Moments
- en: 来源：[https://soatok.blog/2024/02/27/the-tech-industry-doesnt-understand-consent/](https://soatok.blog/2024/02/27/the-tech-industry-doesnt-understand-consent/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://soatok.blog/2024/02/27/the-tech-industry-doesnt-understand-consent/](https://soatok.blog/2024/02/27/the-tech-industry-doesnt-understand-consent/)
- en: Thanks to Samantha Cole at 404 Media, we are now aware that [Automattic plans
    to sell user data from Tumblr and WordPress.com](https://www.404media.co/tumblr-and-wordpress-to-sell-users-data-to-train-ai-tools/)
    (which is the host for my blog) for “AI” products.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Samantha Cole在404 Media的帮助，我们现在知道[Automattic计划出售来自Tumblr和WordPress.com的用户数据](https://www.404media.co/tumblr-and-wordpress-to-sell-users-data-to-train-ai-tools/)（这是我的博客的托管）用于“AI”产品。
- en: In response to journalists probing this shady decision from Automattic leadership,
    the company said nothing but published [a statement](https://web.archive.org/web/20240228025838/https://automattic.com/2024/02/27/protecting-user-choice/).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Automattic领导层这个可疑决定的调查，媒体记者的追问，公司什么也没说，只发表了[一份声明](https://web.archive.org/web/20240228025838/https://automattic.com/2024/02/27/protecting-user-choice/)。
- en: This statement, which was presumably filtered through more lawyers than their
    CEO’s [recent Twitter rambling against trans users](https://twitter.com/kthorjensen/status/1761599420330823935)
    (or [Automattic employees’ statement about his conduct](https://web.archive.org/web/20240228022939/https://staff.tumblr.com/post/743224389484625920/a-message-from-a-few-of-the-trans-staff-at-tumblr)
    for that matter), betrays a critical misunderstanding of what consent is.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个声明，可以想象，经过的律师比他们CEO最近在[Twitter上针对跨性别用户的胡言乱语](https://twitter.com/kthorjensen/status/1761599420330823935)（或者[Automattic员工对其行为的声明](https://web.archive.org/web/20240228022939/https://staff.tumblr.com/post/743224389484625920/a-message-from-a-few-of-the-trans-staff-at-tumblr)）经过的律师还要多，显示出对同意是什么的重大误解。
- en: 'We are also working directly with select AI companies as long as their plans
    align with what our community cares about: attribution, **opt-outs,** and control.'
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 只要他们的计划符合我们社区关心的事项：归因、**选择退出**和控制，我们也直接与特定的AI公司合作。
- en: Emphasis mine
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 强调是我的
- en: 'This is not the tech industry’s most egregious lack of understanding of consent
    in recent years. That dishonor belongs to [LegalFling](https://www.vice.com/en/article/paqvn7/dont-fuck-anybody-who-wants-to-get-your-consent-uploaded-to-the-blockchain-legalfling-app):
    A blockchain app for sexual consent.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是科技行业近年来对同意理解不足的最严重的例子。那个耻辱属于[LegalFling](https://www.vice.com/en/article/paqvn7/dont-fuck-anybody-who-wants-to-get-your-consent-uploaded-to-the-blockchain-legalfling-app)：一个关于性同意的区块链应用。
- en: However, this is still pretty stupid, and the result of an insidious trend that
    doesn’t get questioned enough in software engineering circles. So I’m asking that
    my readers shout this from the fucking rooftops.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这依然相当愚蠢，是软件工程领域一个不够质疑的潜在趋势的结果。因此，我要求我的读者们从屋顶上大声呼喊这个问题。
- en: Opt-Out Is NOT Consent
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择退出并不等同于同意
- en: Opt-out is “our lawyers told us to make this an option to cover our ass, but
    we don’t want you to actually do it”.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 选择退出是“我们的律师让我们把这个选项放上去以保护我们自己，但我们并不希望你真的去选择它”。
- en: Opt-out is “if you missed the memo, we assume we have your consent”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 选择退出是“如果你错过了备忘录，我们假设我们已经得到了你的同意”。
- en: The default state of any decision regarding user data should be opted out. Users
    should instead be required to opt in for your decision to take effect, and they
    must not be coerced into doing so.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关于用户数据的任何决定的默认状态应该是选择退出。用户应该被要求选择加入以使你的决定生效，并且不得被迫这么做。
- en: If consent is not explicitly given by an informed user, you haven’t received
    consent at all, and to pretend otherwise is unethical.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未经知情用户明确同意，那么你根本没有获得同意，假装有则是不道德的。
- en: Your users don’t fucking care about opt-out. We care about opt-in.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你的用户们根本不在乎选择退出。我们在乎的是选择加入。
- en: “But Soatok, That’ll Hurt Our Revenue”
  id: totrans-split-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “但是 Soatok，这会伤害我们的收入”
- en: If you *have to* make money doing unethical things, or by following dubious
    practices that don’t actually respect other users’ autonomy, then you should go
    out of business.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果*不得不*通过不道德行为或者遵循不尊重其他用户自主权的可疑做法来赚钱，那么你应该倒闭。
