- en: What Automattic Should Do
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Automattic 应该做什么
- en: 'If Automattic wants to make things right, they must do two things and could
    do a third thing (but I’m not holding my breath):'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Automattic 希望改正错误，他们必须做两件事，还可以做第三件事（但我并不抱太大希望）：
- en: First, nuke the existing opt-out mechanism and replace it with an opt-in mechanism.
    If nobody checks it, then don’t include their data in the sale to Midjourney or
    OpenAI.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，取消现有的选择退出机制，并替换为选择加入机制。如果没有人选择，那么不要将他们的数据包含在出售给 Midjourney 或 OpenAI 的数据中。
- en: Second, they should make the permission for third-parties more granular. Some
    of us don’t care about third parties, but do NOT want “AI” companies using their
    data to enable plagiarism.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，他们应该使第三方权限更细化。我们中有些人并不在乎第三方，但绝对不希望“AI”公司使用他们的数据进行抄袭。
- en: Third, if you want to go the extra mile, add support for a plugin that uses
    [Nightshade](https://nightshade.cs.uchicago.edu/whatis.html) on all hosted media
    in all WordPress.com plans, including free plans, to increase your users’ protection
    against LLM scrapists. [See below.](#nightshade)
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，如果你想更进一步，增加一个插件支持，在所有WordPress.com计划中（包括免费计划），对所有托管媒体使用 [夜影](https://nightshade.cs.uchicago.edu/whatis.html)，以增强用户对LLM抄袭者的保护。[见下文](#nightshade)
- en: This is my open challenge to Automattic leadership to do better.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我对 Automattic 领导层提出的公开挑战，希望他们做得更好。
- en: This Issue is Bigger than Automattic
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这个问题比 Automattic 更大
- en: The tech industry has gotten very bad at respecting users’ consent lately. Your
    options are no longer “Yes” and “No” anymore. Instead it’s “Yes” or “Maybe Later”,
    without a “Never” option.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，科技行业在尊重用户同意方面做得很差。你现在的选择不再是“是”和“否”。而是“是”或“以后再说”，没有“从不”的选项了。
- en: Even worse, you can rarely uninstall the crapware that nags you with these consent
    dialogs.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，你几乎无法卸载那些用这些同意对话框纠缠你的垃圾软件。
- en: This needs to stop. It’s a toxic mentality and it cultivates a culture that
    doesn’t respect humanity. (Which is kind of funny to write as a furry blogger.)
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这种做法必须停止。这是一种有毒的心态，培养了一种不尊重人性的文化。（作为一个毛茸茸的博客写手写这些话有点有趣。）
- en: If you work in the tech industry, scream very loudly about properly implementing
    human-respecting consent controls into your software.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在科技行业工作，要大声疾呼，要求正确实施尊重人类的同意控制措施到你的软件中。
- en: Just because it’s widespread doesn’t mean it’s inevitable. Push back against
    it. Your less privileged, less technical neighbors deserve better.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅因为它普及并不意味着它是不可避免的。要反击。你那些条件不如的、不如你技术水平高的邻居们应该得到更好的待遇。
- en: Addendum on NightShade
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NightShade 补充说明
- en: Ever since this was first posted, a few people expressed confusion or didn’t
    grasp the implications of the 3rd suggestion to Automattic above. So I will elaborate.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 自从此消息首次发布以来，有些人表示困惑，或者没有理解对 Automattic 的第三项建议的影响。因此，我将详细解释。
- en: '[Nightshade](https://nightshade.cs.uchicago.edu/whatis.html) is a technique
    for poisoning LLM data sets.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[夜影](https://nightshade.cs.uchicago.edu/whatis.html)是一种污染LLM数据集的技术。'
- en: The idea is that, for blogs that have not opted into industrial plagiarism enabled
    by large-scale computing (“AI” for short), the WordPress.com CDN would serve Nightshade-poisoned
    images, instead of the standard ones provided by the blogger, to all readers.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 思想是，对于那些未选择加入由大规模计算（简称“AI”）启用的工业抄袭的博客，WordPress.com CDN 将为所有读者提供夜影污染的图像，而不是博主提供的标准图像。
- en: Then you don’t even have to worry about detecting who’s scraping for AI projects
    or not. You just serve poison to everyone. If they’re using the images for AI,
    it ruins their model. If they aren’t, it causes no harm at all.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你甚至不必担心检测谁在为AI项目抓取数据。你只需为所有人提供有毒的服务。如果他们用这些图像进行AI，会破坏他们的模型。如果他们没有，就完全没有伤害。
- en: If OpenAI and Midjourney want non-poisoned images, then instead of scraping,
    they can abide by boundaries of the bloggers who didn’t opt in and only accept
    the data that Automattic provides to them without resorting to scraping.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 OpenAI 和 Midjourney 希望避免有毒的图像，那么他们可以遵守那些未选择加入的博主的边界，而不是进行抓取，并且只接受 Automattic
    提供的数据。
- en: This is a fairly obvious way to protect users from the AI machine.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是保护用户免受AI机器侵害的一个相当明显的方法。
- en: Nightshade isn’t perfect, but no technology is. The end goal is to make the
    cost of bypassing Nightshade’s poison higher than respecting the decision of individual
    authors and artists.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 夜影并非完美，但没有任何技术是。最终目标是使绕过夜影的毒药的成本高于尊重个别作者和艺术家的决定。
- en: Incentives rule everything around me.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 激励规则贯穿我的一切。
