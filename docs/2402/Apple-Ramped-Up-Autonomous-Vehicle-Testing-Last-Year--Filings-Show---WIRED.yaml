- en: Apple Ramped Up Autonomous Vehicle Testing Last Year, Filings Show | WIRED
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apple Ramped Up Autonomous Vehicle Testing Last Year, Filings Show | WIRED
- en: 来源：[https://www.wired.com/story/apple-ramped-up-autonomous-vehicle-testing-last-year/](https://www.wired.com/story/apple-ramped-up-autonomous-vehicle-testing-last-year/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/apple-ramped-up-autonomous-vehicle-testing-last-year/](https://www.wired.com/story/apple-ramped-up-autonomous-vehicle-testing-last-year/)
- en: Apple’s secretive vehicle project doesn’t have much to show for its six years
    of work, at least publicly. But records submitted by the company to a [California
    agency show](https://www.dmv.ca.gov/portal/vehicle-industry-services/autonomous-vehicles/disengagement-reports/)
    that Apple went on an autonomous testing jag last year, almost quadrupling the
    number of miles it tested on public roads compared to 2022 and jumping 2021’s
    total by a factor of more than 30.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的神秘汽车项目在六年的工作中并没有太多可以公开展示的成果。但是，该公司提交给[加利福尼亚机构的记录显示](https://www.dmv.ca.gov/portal/vehicle-industry-services/autonomous-vehicles/disengagement-reports/)，去年苹果进行了大规模的自主测试，测试公共道路的里程数几乎是2022年的四倍，比2021年的总数增加了30多倍。
- en: The data covers December 2022 to November 2023\. The majority of the testing
    miles were in the second half of the reporting period, with miles tested peaking
    in August at 83,900.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据覆盖了2022年12月至2023年11月。大部分测试里程在报告期的下半段，测试里程在8月达到最高点，为83,900英里。
- en: '[Apple](https://www.wired.com/tag/apple/) has a permit to test [autonomous
    vehicle](https://www.wired.com/tag/autonomous-vehicles/) tech on California’s
    public roads only if the company has a safety driver behind the wheel—a first
    step that allows autonomous vehicle companies to collect more data on streets
    and determine how their software handles itself in traffic.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[苹果](https://www.wired.com/tag/apple/)仅在加利福尼亚州的公共道路上拥有测试[自动驾驶汽车](https://www.wired.com/tag/autonomous-vehicles/)技术的许可，前提是公司在车轮后有一名安全驾驶员，这是第一步，使自动驾驶汽车公司能够在街道上收集更多数据，并确定他们的软件在交通中的表现如何。'
- en: A handful of other companies, including [Alphabet’s Waymo](https://www.wired.com/tag/waymo/)
    and [Amazon’s Zoox](https://www.wired.com/tag/amazon/), have the state’s permission
    to test without safety drivers. California allows just two companies—Waymo and
    autonomous delivery firm Nuro—to deploy commercial self-driving technology in
    California.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其他几家公司，包括[Alphabet的Waymo](https://www.wired.com/tag/waymo/)和[亚马逊的Zoox](https://www.wired.com/tag/amazon/)，获得了该州的无需安全驾驶员测试许可。加利福尼亚州只允许两家公司——Waymo和自动交付公司Nuro——在该州部署商用自动驾驶技术。
- en: Apple’s testing totals are well below those of more advanced autonomous vehicle
    developers’, though the state’s reporting guidelines make them difficult to compare
    directly. Waymo drove 3.7 million testing miles in California with a safety driver
    behind the wheel and 1.2 million testing miles with no one behind the wheel. The
    company drove more than 1.6 million additional miles with passengers in the car,
    according to [separate government documents](https://www.cpuc.ca.gov/regulatory-services/licensing/transportation-licensing-and-analysis-branch/autonomous-vehicle-programs/quarterly-reporting).
    (Waymo is also operating a driverless service in Phoenix and is testing in Austin,
    Texas; its operations in those cities aren’t covered in this data.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的测试总量远低于更先进的自动驾驶汽车开发商的测试总量，尽管该州的报告指南使它们难以直接比较。Waymo在加利福尼亚州驾驶了370万英里，后座有一名安全驾驶员，以及120万英里无人驾驶。根据[独立政府文件](https://www.cpuc.ca.gov/regulatory-services/licensing/transportation-licensing-and-analysis-branch/autonomous-vehicle-programs/quarterly-reporting)，该公司在车上载客行驶了超过160万英里。（Waymo还在凤凰城提供无人驾驶服务，并在得克萨斯州奥斯汀进行测试；该公司在这些城市的运营情况不包含在此数据中。）
- en: Even Cruise, General Motors’ troubled autonomous vehicle division, which had
    its permit to deploy in California suspended in October and halted nationwide
    testing soon after, drove almost 2.65 million testing miles in the state in 2023—almost
    2.2 million more than Apple.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 克鲁斯，通用汽车陷入困境的自动驾驶汽车部门，在去年10月被暂停在加利福尼亚州部署的许可，并很快在全国范围内停止了测试，但在2023年在该州行驶了近265万英里，比苹果多了近220万英里。
