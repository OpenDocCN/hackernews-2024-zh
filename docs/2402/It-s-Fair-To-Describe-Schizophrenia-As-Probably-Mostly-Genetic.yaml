- en: It's Fair To Describe Schizophrenia As Probably Mostly Genetic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述精神分裂症大概主要是遗传性的是公平的
- en: 来源：[https://www.astralcodexten.com/p/its-fair-to-describe-schizophrenia](https://www.astralcodexten.com/p/its-fair-to-describe-schizophrenia)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.astralcodexten.com/p/its-fair-to-describe-schizophrenia](https://www.astralcodexten.com/p/its-fair-to-describe-schizophrenia)
- en: Famous schizophrenia researcher E. Fuller Torrey recently [wrote a paper](https://www.sciencedirect.com/science/article/abs/pii/S0165178123006418)
    trying to cast doubt on whether schizophrenia is really genetic. His exact argument
    is complicated, but I feel like it sort of equivocates between “the studies showing
    that schizophrenia are genetic are wrong” and “the studies are right, but in a
    philosophical sense we shouldn’t describe it as ‘mostly genetic’”.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，著名的精神分裂症研究者E·富勒·托雷最近在一篇论文中尝试怀疑精神分裂症是否真的是遗传的。他的确切论点很复杂，但我觉得他在“显示精神分裂症是遗传性的研究是错误的”和“研究是正确的，但在哲学意义上我们不应该将其描述为‘大部分是遗传的’”之间有点含混不清。
- en: 'Awais Aftab [makes a clearer version of the philosophical argument](https://www.psychiatrymargins.com/p/contextualizing-the-heritability).
    He’s not especially interested in debating the studies. But he says that even
    if the studies are right and schizophrenia is 80% heritable, we shouldn’t call
    it a genetic disease. He says:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Awais Aftab [对这一哲学论点做了更清晰的阐述](https://www.psychiatrymargins.com/p/contextualizing-the-heritability)。他对研究并不特别感兴趣。但他说，即使研究正确，精神分裂症是80%可遗传的，我们也不应称其为遗传疾病。他说：
- en: Heritability is “biologically vacuous” ([Matthews & Turkheimer, 2022](https://www.sciencedirect.com/science/article/pii/S0039368122000632)),
    and I think we would be better off if more of us hesitated to assert that schizophrenia
    is a “genetic disorder” based predominantly on heritability estimates.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 遗传性“在生物学上是空洞的”（[Matthews & Turkheimer, 2022](https://www.sciencedirect.com/science/article/pii/S0039368122000632)），我认为如果更多人对基于遗传性估计的“基因性疾病”慎重表态，我们会更好。
- en: I think about questions like these through the lens of avoiding [isolated demands
    for rigor](https://slatestarcodex.com/2014/08/14/beware-isolated-demands-for-rigor/).
    There are always complicated ways that any statement is false. So the question
    is never whether a statement is perfectly true in every sense. It’s what happens
    when we treat it fairly, using the same normal criteria we use for everything
    else.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过避免[孤立的严格要求](https://slatestarcodex.com/2014/08/14/beware-isolated-demands-for-rigor/)这样的视角思考这类问题。任何陈述总是存在复杂的方式是错误的。因此，问题从来不是一个陈述在每个意义上是否完美真实。而是当我们使用与其他一切相同的正常标准公平地对待它时会发生什么。
- en: For example, we commonly use language like “smoking causes lung cancer”. So
    when I ask “do genes cause schizophrenia?”, I’m not asking whether this is so
    perfectly and platonically true that no philosopher could ever nitpick any of
    its implications. I mean - do genes cause schizophrenia in the normal sense of
    causation that smoking causes lung cancer?
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们常用“吸烟导致肺癌”这样的措辞。所以当我问“基因是否导致精神分裂症时”，我并不是在问是否完美而且柏拉图式地真实，以至于没有哲学家可以挑剔其任何含义。我是指
    - 基因是否像吸烟导致肺癌那样在正常的因果关系意义上导致精神分裂症？
- en: Aftab makes several arguments against causal language in [his post](https://www.psychiatrymargins.com/p/contextualizing-the-heritability),
    [some others](https://www.psychiatrymargins.com/p/schizophrenia-and-genetics-end-of/comment/47821575)
    in this discussion in the comments, and there are a few more in [the original
    Torrey paper](https://www.sciencedirect.com/science/article/abs/pii/S0165178123006418).
    Let’s go through them, apply the smoking standard, and see how they fare.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Aftab在他的帖子中反对因果语言提出了几个论点[（他的帖子）](https://www.psychiatrymargins.com/p/contextualizing-the-heritability)，在这篇评论中还有一些其他人的讨论，[在原始的托雷论文中](https://www.sciencedirect.com/science/article/abs/pii/S0165178123006418)还有更多。让我们通过吸烟标准来审视它们，并看看它们的表现如何。
- en: '**Argument 1: Genes are a risk factor, not a cause.**'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点1：基因是一种风险因素，而非原因。**'
- en: I challenge this distinction. We say that smoking is a risk factor for lung
    cancer, but also a cause of lung cancer.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这种区分提出质疑。我们说吸烟是导致肺癌的风险因素，但也是肺癌的原因。
- en: Why might a risk factor / cause distinction be tempting? In infectious disease,
    we distinguish between the *cause* of flu (the influenza virus) and various *risk
    factors* for flu (eg age).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么风险因素与原因之间的区分会很诱人？在传染病中，我们区分流感的*原因*（流感病毒）和流感的各种*风险因素*（例如年龄）。
- en: Even though this distinction seems intuitively obvious, I can’t find a good
    definition anywhere! Some sources say risk factors are merely correlational whereas
    causes are causal. But age is certainly more than correlational with flu (if we
    magically de-aged someone, they would get the flu less).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种区分在直觉上显而易见，但我找不到一个好的定义！一些来源说风险因素仅仅是相关的，而原因是因果关系的。但是年龄显然与流感不仅仅是相关的（如果我们神奇地让某人年轻化，他们会患流感更少）。
- en: 'Other sources use a necessary-and-sufficient standard: flu virus is *necessary*
    to get the flu, and it’s *sufficient* even if you don’t have any other risk factors.
    In comparison, you can get the flu without necessarily being old, and age isn’t
    sufficient to give you the flu unless there’s a flu virus going around.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其他来源使用必要和充分的标准：流感病毒对于患上流感是*必要*的，即使没有其他风险因素也*充分*。相比之下，你可以患上流感而不一定年老，而年龄不足以使你患上流感，除非有流感病毒在传播。
- en: 'But this example is rigged. Flu-like symptoms are a common feature of many
    conditions (eg SSRI withdrawal), but we *define* flu as “flu-like symptoms that
    you get from the influenza virus”. So the seemingly-necessary virus → flu causation
    only works by definitional fiat. Nor is flu virus sufficient. Lots of people get
    flu virus but never develop symptoms, maybe because their immune system is good
    enough to fight it off. This, too, is definitional: we define someone as “having
    the flu” if they have the virus, even when they don’t have symptoms.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但这个例子是有意识选择的。类似流感的症状是许多疾病的常见特征（例如SSRI撤退），但我们*定义*流感为“从流感病毒中获得的类似流感的症状”。因此，看似必要的病毒→流感因果关系仅通过定义权威来起作用。流感病毒也不足够。许多人感染流感病毒但从未出现症状，可能是因为他们的免疫系统足够强大以抵抗它。这也是定义性的：我们定义某人“患有流感”如果他们有病毒，即使他们没有症状。
- en: Here it helps to remember [Symptom, Condition, Cause](https://slatestarcodex.com/2019/12/04/symptom-condition-cause/).
    The flu virus (cause) can cause respiratory inflammation (condition). We could
    imagine someone who had lots of respiratory issues just because they were very
    old and decrepit, in which case we might call age (cause) the cause of their respiratory
    inflammation (condition).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有助于记住[症状、状况、原因](https://slatestarcodex.com/2019/12/04/symptom-condition-cause/)。流感病毒（原因）可以导致呼吸道炎症（状况）。我们可以想象，某人由于年老和衰弱而有大量呼吸问题，这种情况下，我们可能称年龄（原因）导致他们的呼吸道炎症（状况）。
- en: So the flu (cause) vs. age (risk factor) distinction only makes sense in the
    context of definitional fiat where we’re talking about respiratory-inflammation-caused-by-the-flu-virus
    as a natural category.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，流感（原因）与年龄（风险因素）的区别只在定义权威的语境中才有意义，我们讨论的是由流感病毒引起的呼吸道炎症作为一个自然类别。
- en: Lung cancer is a condition with many possible causes - smoking, radiation, genetics,
    bad luck. Of these, smoking is the most common. So we colloquially say “smoking
    causes lung cancer”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 肺癌是一种有多种可能原因的疾病 - 吸烟、辐射、遗传、运气不好。其中，吸烟是最常见的。所以我们口头上说“吸烟导致肺癌”。
- en: Schizophrenia is also a condition with many possible causes, and I think it
    makes sense to colloquially say “genetics causes schizophrenia”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 精神分裂症也是一种有多种可能原因的疾病，我认为通俗地说“遗传导致精神分裂症”是有道理的。
- en: '**Argument 2: Statistics about variance explained by heritability in general
    don’t necessarily apply to individuals**'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Argument 2: 统计学关于遗传可解释性方差的观点并不一定适用于个体**'
- en: You also can’t point to any individual lung cancer patient and say “smoking
    caused this person’s lung cancer”. Even if they’re a smoker, they might have gotten
    the cancer through bad luck, such that they would have still gotten it even if
    they didn’t smoke.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你也不能指出任何个别肺癌患者并说“吸烟导致了这个人的肺癌”。即使他们是吸烟者，他们可能是因为运气不好而得了癌症，即使他们不吸烟，他们可能仍然会患癌。
- en: Still, on a society-wide level we know that smoking causes most lung cancer,
    so it’s still okay to say “lung cancer is mostly caused by smoking”.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，在社会范围内，我们知道吸烟导致了大多数肺癌，因此仍然可以说“肺癌大多数是由吸烟引起的”。
- en: In the same way, we can never say for sure that genetics caused any specific
    case of schizophrenia, but on a society-wide level we can still say “schizophrenia
    is mostly genetic”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，我们永远不能确定基因是否导致了任何具体的精神分裂症病例，但在社会范围内我们仍然可以说“精神分裂症大多是遗传的”。
- en: '**Argument 3: The genes that cause schizophrenia aren’t specific to schizophrenia.**'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Argument 3: 导致精神分裂症的基因并非特定于精神分裂症。**'
- en: Smoking isn’t specific to lung cancer. It can also cause throat cancer, stroke,
    heart attacks, COPD, etc. Still, since it’s the main cause of lung cancer, we
    still say “smoking is the main cause of lung cancer”.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 吸烟不仅限于肺癌。它还可以导致喉癌、中风、心脏病发作、慢性阻塞性肺病等。尽管如此，因为它是导致肺癌的主要原因，我们仍然说“吸烟是导致肺癌的主要原因”。
- en: In the same way, even though schizophrenia genes also cause other things, we
    can still say that schizophrenia is mostly genetic.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，即使精神分裂症基因也导致其他事物，我们仍然可以说精神分裂症主要是由基因决定的。
- en: '**Argument 4: No particular gene contributes very much to schizophrenia**'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点4：没有任何一个特定的基因对精神分裂症贡献很大**'
- en: No particular cigarette you smoke contributes very much to your risk of lung
    cancer, but smoking 10,000 cigarettes does. This is just the sorites paradox.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 吸烟导致肺癌的风险并非由任何一支特定的香烟贡献，而是由于吸了**1万支**。这就是悖论的一个例子。
- en: '**Argument 5: Variance in heredity is only meaningful relative to particular
    societies.**'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点5：遗传中的差异只有在特定社会环境中才有意义**'
- en: 'The famous example: if you plant a lot of seeds in poor soil, all the variance
    in how high they grow will be genetic. If you plant a lot of seeds in good soil,
    all the variance will still be genetic. But if you plant them scattered across
    soils of various qualities, much of the variance will be environmental.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一个著名的例子是：如果你在贫瘠的土壤中种植许多种子，它们生长高度的差异将全是基因造成的。如果你在肥沃的土壤中种植大量种子，这种差异仍然是由基因决定的。但如果你将它们散布在质量各异的土壤中，其中很多差异将是环境因素造成的。
- en: But this is true of everything. In a society where everyone had magical cancer-preventing
    nanobots, smoking wouldn’t cause lung cancer. In a society where everyone inhaled
    radioactive dust all day, smoking would be an utterly insignificant cause of lung
    cancer compared to all the radioactive dust inhalation. In a society where no
    one smoked, 0% of lung cancer would be explained by smoking status.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但这对一切都适用。在一个每个人都有魔法防癌纳米机器人的社会中，吸烟不会导致肺癌。在一个每个人整天吸入放射性尘埃的社会中，与吸入所有放射性尘埃相比，吸烟对肺癌的影响微不足道。在一个没有人吸烟的社会中，吸烟状态不能解释任何肺癌的发生率。
- en: And also, schizophrenia is a terrible condition to make this argument for. It
    is famously [nearly the same prevalence](https://en.wikipedia.org/wiki/Epidemiology_of_schizophrenia#By_country)
    in every society studied. And [studies from 1970s China](https://pubmed.ncbi.nlm.nih.gov/25324626/)
    find the same heritability as Western studies.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，精神分裂症是一个糟糕的情况来为此争论。它在每一个研究过的社会中几乎都具有相同的患病率。而来自1970年代中国的研究发现与西方研究相同的遗传性。
- en: Although one can imagine some super-exotic society where the impact of environmental
    factors on schizophrenia outweighs genetic factors, I’m not sure this is any more
    interesting than hypothetical cancer-preventing nanobots that could eliminate
    the effect of smoking. I think it’s reasonable to discuss the causes of diseases
    relative to real societies that exist on Earth.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以想象一些超级奇异的社会，其中环境因素对精神分裂症的影响超过遗传因素，但我不确定这比假设的癌症预防纳米机器人更有趣。我认为，相对于实际存在的地球社会，讨论疾病的成因是合理的。
- en: '**Argument 6A: Heritability doesn’t tell us about causal processes**'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点6A：遗传度并不告诉我们有关因果过程的信息**'
- en: “Smoking causes lung cancer” doesn’t tell us about causal processes. You have
    to do difficult research work and expand it out into some specific chain, like
    “the tar in tobacco causes DNA to mutate in such-and-such a way”. Still, we were
    happy to say “smoking causes lung cancer” even before we knew the causal process.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “吸烟导致肺癌”并没有告诉我们有关因果过程的信息。你必须进行艰难的研究工作，并将其扩展到某些具体的链条，比如“烟草中的焦油会导致DNA以某种方式突变”。尽管如此，即使在我们了解因果过程之前，我们也乐意说“吸烟导致肺癌”。
- en: Even “A gene causes cystic fibrosis” doesn’t immediately reveal causal processes
    after the gene. You have to do the work and find that the gene affects the consistency
    of lung mucus. You could call it a lung mucus disease if you wanted to. But you
    could also call it a genetic disease. Everyone calls it both of these things,
    and they’re not in conflict.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 即使“某基因导致囊性纤维化”也不会立即揭示基因后的因果过程。你必须做出努力，找出这个基因如何影响肺部黏液的浓度。如果你愿意，你可以称其为肺黏液病。但你也可以称其为遗传性疾病。每个人都称其为这两者，并且它们并不矛盾。
- en: In the same way, “genes cause schizophrenia” doesn’t reveal causal processes
    after the genes. But if it’s true, we’ll one day learn something like “this particular
    gene makes your glutamate receptors 0.0001% less efficient, and you need efficient
    glutamate receptors for various brain processes, so if you combine that with 9,999
    other genes, your brain processes stop working well.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，“基因导致精神分裂症”并没有揭示基因之后的因果过程。但如果这是真的，我们总有一天会了解到类似“这种特定基因使你的谷氨酸受体效率降低0.0001%，而你的大脑过程需要高效的谷氨酸受体，因此如果你将其与其他9999个基因结合起来，你的大脑过程就会停止有效运作。
- en: '**Argument 6B: Genes could just be a proxy for some more satisfying cause of
    schizophrenia**'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点6B：基因可能只是精神分裂症某种更令人满意的原因的代理**'
- en: 'The argument here is: imagine schizophrenia is caused by some extremely common
    virus, that everybody has all the time. In most people, the immune system controls
    the virus, and it has no effect. But in some people, with genes for bad immune
    systems, the virus gets out of control and causes schizophrenia. Here we would
    say the virus causes schizophrenia. But it would show up in twin studies as 100%
    genetic, because all the differences in who gets schizophrenia and who doesn’t
    are caused by genes.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的论点是：想象一下，精神分裂症是由某种非常普遍的病毒引起的，每个人都随时都有。在大多数人身上，免疫系统控制着病毒，它没有影响。但在一些免疫系统较差的基因人群中，病毒失控并导致精神分裂症。在这种情况下，我们会说是病毒导致了精神分裂症。但在孪生研究中，它将显示为100%由基因决定，因为患精神分裂症和不患的差异完全由基因引起。
- en: 'This is possible, but I think it’s false. We know many apparent risk factors
    for schizophrenia: [cannabis use](https://www.webmd.com/schizophrenia/schizophrenia-marijuana-link),
    [birth canal asphyxia](https://www.cambridge.org/core/journals/the-british-journal-of-psychiatry/article/signs-of-asphyxia-at-birth-and-risk-of-schizophrenia/A604D491A78269DE5837433B897518B4),
    [social defeat](https://en.wikipedia.org/wiki/Social_defeat), [toxoplasma infection](https://www.science.org/content/article/reality-check-can-cat-poop-cause-mental-illness),
    [poor prenatal nutrition](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2632499/).
    If you try to combine these into one big picture, it doesn’t work.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是可能的，但我认为是错误的。我们知道有很多看似精神分裂症的风险因素：[大麻使用](https://www.webmd.com/schizophrenia/schizophrenia-marijuana-link)，[出生时窒息](https://www.cambridge.org/core/journals/the-british-journal-of-psychiatry/article/signs-of-asphyxia-at-birth-and-risk-of-schizophrenia/A604D491A78269DE5837433B897518B4)，[社会失败](https://en.wikipedia.org/wiki/Social_defeat)，[弓形虫感染](https://www.science.org/content/article/reality-check-can-cat-poop-cause-mental-illness)，[产前营养不良](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2632499/)。如果你试图将这些结合成一个大局观，它是行不通的。
- en: 'The only thing that makes sense to me (and I’m definitely not an expert, and
    E. Fuller Torrey is, so take this with a grain of salt) is thinking of schizophrenia
    as cumulative damage to some abstract computational organ. Consider an analogy
    to kidney disease. The cause of kidney disease is “anything that hurts your kidney”.
    It can be caused by kidney infections, kidney cancer, trauma to the kidney, autoimmune
    diseases affecting the kidney, etc. Kidney disease is just a catch-all term for
    “anything causing your kidney to work less well than it should”. If you examined
    its heritability, it would probably be substantially genetic. Some of these genes
    would be for bad kidneys. Others would be weirder: probably a gene for risk-seeking
    impulsive behavior would show up, since that increases your chance of trauma to
    the kidney.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，唯一有意义的（我绝对不是专家，而E. Fuller Torrey是，所以请带着一些怀疑看待）是将精神分裂症看作对某种抽象计算器官的累积损害。考虑与肾脏疾病的类比。肾脏疾病的原因是“任何损害你的肾脏的事物”。它可能由肾脏感染、肾脏癌、肾脏创伤、影响肾脏的自身免疫性疾病等引起。肾脏疾病只是一个包罗万象的术语，意思是“任何导致你的肾脏功能不如理想的事物”。如果你检查它的遗传性，它可能会有相当大的遗传成分。其中一些基因可能是导致肾脏功能不佳的基因。其他的可能更奇怪：可能会出现一种冒险寻求的冲动行为的风险基因，因为这会增加你遭受肾脏创伤的机会。
- en: Schizophrenia is less comprehensible than kidney disease; all kidney disease
    causes meet in one clear nexus (the kidney, an easily visible physical organ),
    whereas it’s unclear what all schizophrenia causes have in common. I think when
    we know more, we’ll find that there’s some sense in which they all damage the
    same computational system in the brain. There won’t be a more satisfying cause
    like a virus. And when we figure out what’s going on with the genes, we’ll find
    that they’re genes involved in that same computational system, or for things that
    disturb it.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 精神分裂症比肾脏病更难以理解；所有肾脏病的原因都汇聚在一个清晰的核心（肾脏，一个易于看到的器官），而不清楚所有精神分裂症的原因有什么共同点。我认为当我们了解更多时，我们会发现它们都在损害大脑中的同一计算系统。不会有更令人满意的像病毒那样的原因。而当我们弄清楚基因的情况时，我们会发现它们是涉及同一计算系统或者干扰它的东西的基因。
- en: '(see also [Ontology Of Psychiatric Conditions: Dynamical Systems](https://www.astralcodexten.com/p/ontology-of-psychiatric-conditions-34e)
    for more on how I think about these kinds of issues)'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: （另请参阅[精神疾病本体论：动态系统](https://www.astralcodexten.com/p/ontology-of-psychiatric-conditions-34e)以了解更多我对这些问题的看法）
- en: Again, I don’t think this is too different from smoking. *You can imagine* that
    smoking is just a proxy for a more satisfying cause of lung cancer. For example,
    smoking depresses immune function, letting a virus get in and cause the cancer.
    But in fact we’ve studied this pathway and our best guess is that this isn’t true.
    So we just say “smoking causes lung cancer”.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，我认为这与吸烟并无二致。*你可以想象*吸烟只是肺癌更令人满意的原因的代理。例如，吸烟抑制免疫功能，使病毒进入并引起癌症。但事实上，我们已经研究了这条路径，我们最好的猜测是这不是真的。因此我们只能说“吸烟导致肺癌”。
- en: '**Argument 7: Heritability numbers rely on assumptions that can be violated**'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点7：遗传力数值依赖可能被违反的假设**'
- en: All numbers are like this.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的数字都是这样的。
- en: You can never 100% prove a number with no assumptions. You can just check as
    hard as you can, try to falsify it, and find that it’s stood the test of time.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您永远无法百分之百地证明一个没有假设的数字。您只能尽力检查，试图反驳它，并发现它经得起时间的考验。
- en: 'So for example, Dr. Aftab points out that twin studies could break down if
    a small difference in the intrauterine environment could have vast effects on
    future outcomes. But when people have tried to investigate this, [they mostly
    find that it doesn’t](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4858569/),
    aside from a couple of perinatal outcomes you’d expect. Or: twin studies could
    break down if identical twins have much more correlated environments than fraternal
    twins. But when people try to investigate this, [they mostly find that they don’t](https://www.sciencedirect.com/science/article/abs/pii/S0049089X13001397).'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Aftab博士指出，如果子宫内环境的微小差异对未来结果有巨大影响，双胞胎研究可能会失效。但当人们试图调查这一点时，[他们大多数发现并非如此](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4858569/)，除了你可能预期的几个围产期结果。或者：如果相同双胞胎比异卵双胞胎有更相关的环境，双胞胎研究可能会失败。但当人们试图调查这一点时，[他们大多数发现并非如此](https://www.sciencedirect.com/science/article/abs/pii/S0049089X13001397)。
- en: The results of twin studies have been mostly corroborated by adoption studies,
    a separate methodology. A third methodology, relatedness disequilibrium studies,
    [gets slightly different numbers](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6130754/),
    but not enough to change the predominantly genetic nature of schizophrenia (also,
    some people [here](https://www.reddit.com/r/heredity/comments/97hmji/relatedness_disequilibrium_regression_estimates/)
    object to them; I’m not smart enough to follow this conversation but would love
    if someone explained it to me).
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 双胞胎研究的结果大多数被领养研究所证实，这是一种独立的方法学。第三种方法学，相关性失衡研究，[得到略有不同的数字](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6130754/)，但不足以改变精神分裂症主要是遗传性质的事实（此外，一些人在[这里](https://www.reddit.com/r/heredity/comments/97hmji/relatedness_disequilibrium_regression_estimates/)对此表示异议；我不够聪明无法理解这个对话，但会很高兴有人解释给我听）。
- en: There are also reasons to expect twin studies to *underestimate* heredity; for
    example, any measurement error shows up as environmental variation. If a construct
    is hard to measure (schizophrenia is so famously hard to define that we’re not
    even sure it exists) then twin studies will underestimate its heredity. And “heredity”
    probably underestimates the level of genetic effect, since some of the variants
    causing schizophrenia might be mutations during embryonic development.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些原因可以预期双生子研究低估遗传性；例如，任何测量误差都显示为环境变异。如果一个构建难以测量（精神分裂症如此难以定义，以至于我们甚至不确定它是否存在），那么双生子研究将低估其遗传性。而“遗传性”可能低估了基因效应的水平，因为导致精神分裂症的某些变体可能是胚胎发育过程中的突变。
- en: So the question isn’t whether you can think of a possible bias that a study
    can have, but whether you honestly believe the bias is big enough that you should
    discount the study - and if so, what prior you retreat back to. My impression
    is that the biases in twin studies are relatively small, and that the prior from
    other studies is similar enough that you can’t justify retreating to a more environmentalist
    position in particular.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 所以问题不在于你能否想出一项可能存在偏见的研究，而在于你是否真诚地相信这种偏见足够大，以至于你应该贬低这项研究 - 如果是这样，你会退回到什么先验。我的印象是双生子研究中的偏见相对较小，其他研究的先验相似到足以证明你不能仅仅因此回到更多环境主义的立场。
- en: To keep to our theme, did you know that the phrase “correlation is not causation”
    was popularized by [pro-tobacco statisticians](https://en.wikipedia.org/wiki/Ronald_Fisher#University_of_Cambridge,_1943%E2%80%931956)
    to prove that the original smoking-causes-cancer studies might be biased?
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 保持我们的主题，你知道“相关不等于因果”这个短语是由[亲烟统计学家](https://en.wikipedia.org/wiki/Ronald_Fisher#University_of_Cambridge,_1943%E2%80%931956)推广的，以证明最初的吸烟导致癌症的研究可能存在偏见吗？
- en: '**Argument 8: Heritability numbers produces counterintuitive results about
    risk at an individual level.**'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点 8：遗传率数据在个体水平上产生反直觉的结果。**'
- en: We [discussed this in the context of twin pairs earlier](https://www.astralcodexten.com/p/some-unintuitive-properties-of-polygenic).
    Instead of rejecting heritability numbers, I think people should get better intuitions.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们[之前在双生子组中讨论过这个问题](https://www.astralcodexten.com/p/some-unintuitive-properties-of-polygenic)。我认为人们不应该拒绝遗传率数据，而是应该获得更好的直觉。
- en: Also, this is equally true of everything else. Even though smoking causes 80%
    of lung cancer, if Alice gets lung cancer and Bob smokes exactly the same as Alice,
    Bob will have a much lower than 80% chance of getting lung cancer. The solution
    isn’t to stop describing smoking as causing lung cancer, it’s to get better intuitions.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，这对其他一切也是如此。即使吸烟导致 80% 的肺癌，如果爱丽丝患上肺癌而鲍勃与爱丽丝完全相同地吸烟，鲍勃得肺癌的可能性远低于 80%。解决方案不是停止描述吸烟导致肺癌，而是获得更好的直觉。
- en: '**Argument 9: Epilepsy is also ~80% heritable, but we don’t call epilepsy genetic**'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点 9：癫痫也有约 80% 的遗传性，但我们并不称癫痫为遗传性**'
- en: Fine. Epilepsy is also genetic.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧。癫痫也是遗传性的。
- en: '* * *'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Why am I insisting on this so hard?
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我这么坚持？
- en: I think if E. Fuller Torrey had discovered that something fun and interesting
    like toxoplasma or social defeat explained 80% of the variance in schizophrenia,
    everyone would say “Oh! That causes schizophrenia!” and forget all the nitpicking.
    This would happen even though toxoplasma can cause other things, even though it
    might not explain the exact causal pathway by which toxoplasma causes schizophrenia,
    etc. I think people really want things not to be genetic, so when they do turn
    out to be genetic, they apply higher standards for whether you can call that “the
    cause”. Then people underestimate how much genes matter.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 E. Fuller Torrey 发现类似弓形虫或社会失败这样有趣而有趣的事物可以解释精神分裂症 80% 的变异，每个人都会说“哦！那就是导致精神分裂症的原因！”并忽略所有挑剔的细节。即使弓形虫可能会引起其他问题，即使它可能不能解释弓形虫导致精神分裂症的确切因果路径，等等。我认为人们真的不希望事情是基因相关的，所以当它们确实是基因相关时，他们对是否可以称其为“原因”应用更高的标准。然后人们低估了基因的重要性。
- en: 'This is well-intentioned: people want to fight back against a disease, so they
    want to exhaust all hope of finding environmental causes (which they think they
    can change) before giving up and attributing it to genetic causes (which they
    think they can’t). But as we often discuss here, this is backwards - [society
    is fixed and biology is mutable](https://slatestarcodex.com/2014/09/10/society-is-fixed-biology-is-mutable/).'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这是出于善意的：人们希望对抗一种疾病，因此他们希望在放弃并归因于基因原因（他们认为自己无法改变）之前，竭尽全力寻找环境原因（他们认为可以改变）。但正如我们在这里经常讨论的那样，这是颠倒的
    - [社会是固定的，生物是可变的](https://slatestarcodex.com/2014/09/10/society-is-fixed-biology-is-mutable/)。
- en: 'A story: once I was seeing a young man who became psychotic for a few days
    every time he used cannabis. Along with medical treatment, I gave him the obvious
    suggestion: stop using cannabis! This was both because even a few days of psychosis
    can be pretty bad, and because I was worried he was at high risk for schizophrenia
    and cannabis might eventually push him permanently over the edge. His parents
    attended the appointments and very strongly reinforced the “don’t use cannabis”
    message. Every few months, he would use cannabis, become briefly psychotic, and
    need me to help get him out of it. Every few months, I would use all the tools
    I had - contracts, motivational interviewing, tearful lectures from his parents,
    etc - to try to convince him not to use cannabis. Every few months, he would swear
    he definitely wouldn’t use it again. Every few months, he would come back, psychotic
    again, after using more cannabis. Until one time it pushed him over the edge and
    he became schizophrenic and as far as I know he still is.'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个故事：有一次我看到一个年轻人，每次使用大麻时都会出现几天的精神错乱。除了医疗治疗，我给了他一个明显的建议：停止使用大麻！这既因为即使是几天的精神错乱也可能很糟糕，也因为我担心他患精神分裂症的风险很高，大麻最终可能会永久地将他推向边缘。他的父母参加了约会，并非常强烈地强调“不要使用大麻”的信息。每隔几个月，他会使用大麻，暂时精神错乱，并需要我帮助他摆脱困境。每隔几个月，我会使用我所有的工具
    - 合同、动机访谈、父母的泪流满面的演讲等等 - 来试图说服他不要使用大麻。每隔几个月，他会发誓他绝对不会再使用它。每隔几个月，他会回来，再次因使用更多的大麻而精神错乱。直到有一次，它把他推到了边缘，他变成了精神分裂症患者，据我所知，他现在还是。
- en: The other environmental risk factors for schizophrenia are equally hard to change.
    Poverty? Okay, don’t be poor, thanks for the important life advice. Social defeat?
    “Doctor, are you saying I have to never let anyone defeat me?” “Yes, it’s my official
    medical recommendation that you become invincible.” The only thing in this category
    I’m really excited about is fish oil supplementation, and even that might or might
    not replicate.
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 精神分裂症的其他环境风险因素同样难以改变。贫困？好的，不要穷，感谢这个重要的生活建议。社会失败？“医生，您是在说我永远不能让任何人打败我吗？” “是的，这是我的正式医疗建议，你要变得无敌。”
    我真正感兴趣的唯一事情是鱼油补充，但甚至这可能或可能不会复制。
- en: Even this is overestimating the tractability, because half of the environmental
    variance in schizophrenia is [non-shared](https://slatestarcodex.com/2016/03/16/non-shared-environment-doesnt-just-mean-schools-and-peers/),
    which usually means measurement error and embryological random noise we can’t
    control. The other half - about 10% of total variance - probably *is* interesting
    environmental stuff we can control, but at this point the crumbs are so small
    that they’re hard for studies to pick up and they’re all just guesses. If cannabis
    really is involved in schizophrenia, it’s probably 1-3% of the variance - but
    nobody is entirely sure it’s involved ([1](https://link.springer.com/article/10.1007/s11920-015-0657-y),
    [2](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(04)16200-4/fulltext)),
    because picking up things that cause 1-3% of variance in a noisy world is really
    hard. It’s not just that social factors explain a small percent of the variance
    and are hard to change, it’s that we only have tentative guesses about what they
    are.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这样也高估了可跟踪性，因为精神分裂症中的环境方差的一半是[非共享的](https://slatestarcodex.com/2016/03/16/non-shared-environment-doesnt-just-mean-schools-and-peers/)，这通常意味着测量误差和我们无法控制的胚胎学随机噪声。另一半
    - 总变异的约10％ - 可能确实是我们可以控制的有趣的环境因素，但到目前为止，这些碎屑太小了，以至于研究很难捕捉到它们，它们只是猜测。如果大麻确实与精神分裂症有关，那么它可能占变异的1-3％
    - 但没有人完全确定它是否参与（[1](https://link.springer.com/article/10.1007/s11920-015-0657-y)，[2](https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(04)16200-4/fulltext)），因为在嘈杂的世界中捕捉到引起1-3％变异的事物真的很困难。不仅是社会因素解释了变异的一小部分并且难以改变，而且我们对它们是什么只有初步的猜测。
- en: By comparison, you can very clearly halve your children’s risk of schizophrenia
    through [polygenic selection](https://www.astralcodexten.com/p/welcome-polygenically-screened-babies),
    which costs only a few hundred dollars if you’re already doing IVF. You don’t
    need to worry about whether your teenager will ignore your recommendation not
    to use marijuana, you don’t have to fiddle around with shaving a few points off
    the variance, and you don’t have to worry that you’re chasing correlational phantoms.
    Just pay a few hundred bucks and you’re done. And polygenic screening gets better
    every year. In a decade or two you can probably eliminate the risk entirely.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，通过[多基因选择](https://www.astralcodexten.com/p/welcome-polygenically-screened-babies)，您可以非常明显地将您孩子患精神分裂症的风险减少一半，这仅需花费几百美元，如果您已经在做试管婴儿的话。您不必担心您的青少年会忽略您的建议，不要使用大麻，您也不必为了调整几个点的方差而纠缠不清，也不必担心您在追逐相关的幻影。只需支付几百美元，问题解决。而且多基因筛查每年都在变得更好。十年或二十年后，您可能完全可以消除风险。
- en: Still, if you look at the [resources](https://www.webmd.com/schizophrenia/features/is-it-possible-to-prevent-schizophrenia)
    on how to avoid schizophrenia, the ones doctors are supposed to give people from
    high-risk families when they’re considering having kids, they never mention polygenic
    screening. It’s all just “don’t do drugs” and “avoid getting socially defeated”.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 看看如何避免[精神分裂症](https://www.webmd.com/schizophrenia/features/is-it-possible-to-prevent-schizophrenia)的[资源](https://www.webmd.com/schizophrenia/features/is-it-possible-to-prevent-schizophrenia)，医生们应该在有高风险家庭考虑要孩子时给予的建议，从来没有提到多基因筛查。他们只说“不要吸毒”和“避免社交失败”。
- en: It’s even worse than that, because people keep trying to sabotage polygenic
    screening! The psychiatric genetics teams are [trying to prevent](https://www.science.org/content/article/genetics-group-slams-company-using-its-data-screen-embryos-genomes)
    screening companies from using their data! Sometimes it’s because [this completely
    voluntary process vaguely reminds of them of eugenics](https://www.astralcodexten.com/p/galton-ehrlich-buck).
    Other times it’s because they somehow try to pretend the amount of variance involved
    doesn’t matter or isn’t worth it, even though it’s a million times more than the
    drug abuse and social defeat issues people constantly obsess over. But other times
    it’s even weirder - a bioethicist [in this article](https://www.wired.co.uk/article/orchid-embryo-testing)
    and a geneticist [in this one](https://www.science.org/content/article/genetics-group-slams-company-using-its-data-screen-embryos-genomes)
    both say variants of “health care should be about treating schizophrenia, not
    preventing it”. This is both totally antithetical to the spirit of real clinical
    medicine as it’s practiced, and ethically odious to anyone who has witnessed the
    side effects of antipsychotics first-hand. I cannot wait until this kind of thinking
    ends up in the shameful dustbin of history, alongside all those 18th-century people
    who tried to ban vaccines because diseases were a divine punishment and humans
    shouldn’t interfere.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 事实甚至更糟，因为人们一直试图破坏多基因筛查！精神病遗传学团队正在[试图阻止](https://www.science.org/content/article/genetics-group-slams-company-using-its-data-screen-embryos-genomes)筛查公司使用他们的数据！有时是因为这种完全自愿的过程模糊地让他们想起了优生学。其他时候，他们似乎试图假装涉及的方差量不重要或者不值得，尽管这比人们不断困扰的药物滥用和社交失败问题要多一百万倍。但还有其他更奇怪的时候
    - 一位生物伦理学家在[这篇文章中](https://www.wired.co.uk/article/orchid-embryo-testing)，以及一位遗传学家在[这篇文章中](https://www.science.org/content/article/genetics-group-slams-company-using-its-data-screen-embryos-genomes)，都说“医疗保健应该是治疗精神分裂症，而不是预防它”。这不仅完全违背了实际临床医学实践的精神，而且在第一手见证了抗精神病药物的副作用的任何人看来，这在伦理上是可耻的。我迫不及待地希望这种思维最终会像所有试图因为疾病是神的惩罚而禁止疫苗的18世纪人一样，最终沦为历史的耻辱。
- en: And one step to getting them in that dustbin is acknowledging that this mostly
    genetic disease is, in fact, mostly genetic.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要把这些观念扔进垃圾桶的第一步，就是承认这种主要是遗传的疾病实际上确实主要是遗传的。
- en: '**EDIT AFTER THINKING ABOUT THIS MORE:** One way to think about this is that
    if we knew for sure that all of the genes involved in schizophrenia were for an
    autoimmune condition, we might say “schizophrenia is an autoimmune disease”. If
    we knew for sure that all the genes involved in schizophrenia involved susceptibility
    to a certain virus, we might say “schizophrenia is a viral disease”. In both of
    these cases, it would still be genetic in some sense, but we would be more interested
    in the downstream mediator. But if all of the genes in schizophrenia exert their
    effect in different ways with different mediators, and there’s no story we can
    tell beyond the accumulated damage analogy above or the [dynamical systems approach](https://www.astralcodexten.com/p/ontology-of-psychiatric-conditions-34e),
    maybe we might as well call it genetic, since the genome is the furthest-downstream
    place where it has a clear and comprehensible unified cause. I think this is the
    most likely outcome, but Torrey and others disagree. I don’t know if this is the
    crux of our larger disagreement.'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**反思后的编辑：** 一种思考方式是，如果我们确切地知道精神分裂症涉及的所有基因都与自身免疫状况有关，我们可能会说“精神分裂症是一种自身免疫疾病”。如果我们确切地知道精神分裂症涉及的所有基因都与某种病毒的易感性有关，我们可能会说“精神分裂症是一种病毒性疾病”。在这两种情况下，从某种意义上说，它仍然具有遗传性，但我们更感兴趣的是下游的中介物。但如果精神分裂症中的所有基因以不同的方式产生影响，并且除了上述的累积损伤类比或[动力系统方法](https://www.astralcodexten.com/p/ontology-of-psychiatric-conditions-34e)，我们无法讲述其他故事，也许我们可以称之为遗传性疾病，因为基因组是最下游的地方，那里有一个明确且可理解的统一原因。我认为这是最可能的结果，但托雷和其他人有不同意见。我不知道这是否是我们更大争议的关键。'
