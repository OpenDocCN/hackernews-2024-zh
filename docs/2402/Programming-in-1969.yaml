- en: Programming in 1969An interview with a pioneer (my mum)
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: July 8, 2019
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: '![Punch cards [(source)](https://commons.wikimedia.org/wiki/File:Box_for_punch_cards.jpg)](2019_07_08_programming_1969/punch_card_box.jpg
    width="480") !!! '
  id: totrans-split-8
  prefs: &id001 []
  type: TYPE_IMG
- en: 'Note I conducted this interview with my mother, Marianne Ernerfeldt, in December
    2018. '
  id: totrans-split-9
  prefs: *id001
  type: TYPE_IMG
- en: 'This is a slightly abridged English translation. '
  id: totrans-split-10
  prefs: *id001
  type: TYPE_IMG
- en: 'The full interview can be [read in Swedish here](2019_07_08_programmering_1969.html). '
  id: totrans-split-11
  prefs: *id001
  type: TYPE_IMG
- en: '## Why did you want to become a programmer? '
  id: totrans-split-12
  prefs: *id001
  type: TYPE_IMG
- en: 'I decided to become a programmer 1965-''66\. '
  id: totrans-split-13
  prefs: *id001
  type: TYPE_IMG
- en: 'I had read an article with a picture of a flowchart and I thought "this would
    suit me". '
  id: totrans-split-14
  prefs: *id001
  type: TYPE_IMG
- en: 'When I graduated high school in 1967 there were no universities teaching programming,
    but there was a 6-month course in Solna that would become a 12-month course, and
    it was eligible for student loans. '
  id: totrans-split-15
  prefs: *id001
  type: TYPE_IMG
- en: 'So I applied for that. '
  id: totrans-split-16
  prefs: *id001
  type: TYPE_IMG
- en: 'At the same time SJ (the Swedish state railway company, then a monopoly) advertised
    for a trainee program with a one year paid training program where you got to learn
    all the different parts of the SJ operations. '
  id: totrans-split-17
  prefs: *id001
  type: TYPE_IMG
- en: 'SJ had a computer division, so I applied for the SJ program too with the hope
    of maybe ending up there. '
  id: totrans-split-18
  prefs: *id001
  type: TYPE_IMG
- en: 'However, SJ ended up with 700 applicants for 50 positions, so there was a tough
    selection process with various tests. '
  id: totrans-split-19
  prefs: *id001
  type: TYPE_IMG
- en: 'And I got in! '
  id: totrans-split-20
  prefs: *id001
  type: TYPE_IMG
- en: 'So because I needed the salary to get my own apartment, I accepted. '
  id: totrans-split-21
  prefs: *id001
  type: TYPE_IMG
- en: 'Incidentally, the SJ management was quite unhappy when they found out that
    the trainee program brochures had been sent out to both male *and female* students! '
  id: totrans-split-22
  prefs: *id001
  type: TYPE_IMG
- en: 'There weren''t many women who got accepted into the program, but we were a
    few. '
  id: totrans-split-23
  prefs: *id001
  type: TYPE_IMG
- en: 'During the training we went around to all divisions of SJ and learned about
    everything from the trains and rails to how the communications worked (SJ had
    its own electricity and phone lines!). '
  id: totrans-split-24
  prefs: *id001
  type: TYPE_IMG
- en: 'After a year of that I got a job, but it was a boring job. '
  id: totrans-split-25
  prefs: *id001
  type: TYPE_IMG
- en: 'Finally in 1969 I heard that SJ was starting an internal training program for
    programming, so I applied for that. '
  id: totrans-split-26
  prefs: *id001
  type: TYPE_IMG
- en: 'After more tests I and three others started the programming training in 1969\. '
  id: totrans-split-27
  prefs: *id001
  type: TYPE_IMG
- en: 'We were two girls and two guys. '
  id: totrans-split-28
  prefs: *id001
  type: TYPE_IMG
- en: '![My reference for IBM System/370 from 1976\. '
  id: totrans-split-29
  prefs: *id001
  type: TYPE_IMG
- en: 'To the right I have written in ÅÄÖ (Dec. '
  id: totrans-split-30
  prefs: *id001
  type: TYPE_IMG
- en: '5B, 7B and 7C), because the Swedish letters were not part of EBCDIC.](2019_07_08_programming_1969/ibm_370_reference.jpg)
    ## What was the training like? '
  id: totrans-split-31
  prefs: *id001
  type: TYPE_IMG
- en: 'First we visited the SJ computer division and got a rundown of what computers
    are etc. '
  id: totrans-split-32
  prefs: *id001
  type: TYPE_IMG
- en: 'Then we took classes at IBM who had an "training machine" '
  id: totrans-split-33
  prefs: *id001
  type: TYPE_IMG
- en: 'in a huge building in Stockholm. '
  id: totrans-split-34
  prefs: *id001
  type: TYPE_IMG
- en: 'We were maybe 50-100 people in the same class, but we were split up so that
    we were eight people in each room. '
  id: totrans-split-35
  prefs: *id001
  type: TYPE_IMG
- en: 'There we watched two TV screens at the front of the classroom. '
  id: totrans-split-36
  prefs: *id001
  type: TYPE_IMG
- en: 'The teacher and his blackboard were broadcast on the screens from another room. '
  id: totrans-split-37
  prefs: *id001
  type: TYPE_IMG
- en: 'Each teacher had maybe ten rooms with students, and each room could ask questions
    using a microphone and call attention using a button. '
  id: totrans-split-38
  prefs: *id001
  type: TYPE_IMG
- en: 'It was super modern! '
  id: totrans-split-39
  prefs: *id001
  type: TYPE_IMG
- en: 'First we learned a bit about IBM OS, and then we learned PL/I which was IBM''s
    own programming language. '
  id: totrans-split-40
  prefs: *id001
  type: TYPE_IMG
- en: 'It was a more modern version of Cobol with features that Cobol did not yet
    have (but would get later), like making tables and queries. '
  id: totrans-split-41
  prefs: *id001
  type: TYPE_IMG
- en: 'So PL/I was a much better language back then and much simpler: '
  id: totrans-split-42
  prefs: *id001
  type: TYPE_IMG
- en: 'you could write the code using English words, `DO WHILE` etc. '
  id: totrans-split-43
  prefs: *id001
  type: TYPE_IMG
- en: 'A really nice programming language! '
  id: totrans-split-44
  prefs: *id001
  type: TYPE_IMG
- en: 'It was the government agencies that were at the forefront of data processing
    in Sweden. '
  id: totrans-split-45
  prefs: *id001
  type: TYPE_IMG
- en: 'Banks and others came far behind. '
  id: totrans-split-46
  prefs: *id001
  type: TYPE_IMG
- en: 'So at the IBM courses it was mostly people from other agencies, but SJ was
    at the forefront. '
  id: totrans-split-47
  prefs: *id001
  type: TYPE_IMG
- en: 'After the first IBM course I went back to SJ to do my first practice programs. '
  id: totrans-split-48
  prefs: *id001
  type: TYPE_IMG
- en: 'The four of us made a dating program where you would input men and women and
    their traits, and then generate a good matching between them with an algorithm
    of our own invention. '
  id: totrans-split-49
  prefs: *id001
  type: TYPE_IMG
- en: 'And after that we started writing production code! '
  id: totrans-split-50
  prefs: *id001
  type: TYPE_IMG
- en: 'Later I took more courses, for instance I learned assembler the same way. '
  id: totrans-split-51
  prefs: *id001
  type: TYPE_IMG
- en: 'So my education was really a week here and a class there, and then we had a
    supervisor at work that helped us. '
  id: totrans-split-52
  prefs: *id001
  type: TYPE_IMG
- en: '![My stencil for drawing flowcharts. '
  id: totrans-split-53
  prefs: *id001
  type: TYPE_IMG
- en: 'Used to visualize how the data would flow and in which order things were to
    happen.](2019_07_08_programming_1969/flowchart_2.jpg width="480") ## What was
    your job like? '
  id: totrans-split-54
  prefs: *id001
  type: TYPE_IMG
- en: 'First we would draw flowcharts and then we would write the code using a pencil. '
  id: totrans-split-55
  prefs: *id001
  type: TYPE_IMG
- en: 'We then handed the code to the puncher unit where the code would be punched
    onto punch cards. '
  id: totrans-split-56
  prefs: *id001
  type: TYPE_IMG
- en: 'The punch cards had 80 columns – 72 for the program and 8 for sequencing –
    so each line of code could be at most 72 characters wide. '
  id: totrans-split-57
  prefs: *id001
  type: TYPE_IMG
- en: 'You had to write the code clearly so that the women operating the punchers
    could read it. '
  id: totrans-split-58
  prefs: *id001
  type: TYPE_IMG
- en: 'After a few years as SJ we got someone dedicated to reading our code, and that
    helped a lot. '
  id: totrans-split-59
  prefs: *id001
  type: TYPE_IMG
- en: 'Otherwise they would mostly punch data cards: '
  id: totrans-split-60
  prefs: *id001
  type: TYPE_IMG
- en: 'time reports from SJ, how far each train carriage had traveled (so they could
    get called in for service), etc. '
  id: totrans-split-61
  prefs: *id001
  type: TYPE_IMG
- en: 'The punch machine looked like a regular typewriter that would punch holes in
    the cards. '
  id: totrans-split-62
  prefs: *id001
  type: TYPE_IMG
- en: 'Above each column it would also type the letter in clear text. '
  id: totrans-split-63
  prefs: *id001
  type: TYPE_IMG
- en: 'We also used to serve cake on punch cards, so they were quite versatile. '
  id: totrans-split-64
  prefs: *id001
  type: TYPE_IMG
- en: 'When I first started, the programs were small, but later they could be several
    meter-long boxes of cards. '
  id: totrans-split-65
  prefs: *id001
  type: TYPE_IMG
- en: 'Each line of code became one punch card. '
  id: totrans-split-66
  prefs: *id001
  type: TYPE_IMG
- en: 'So one instruction per line and card. '
  id: totrans-split-67
  prefs: *id001
  type: TYPE_IMG
- en: 'So the puncher unit would return the program (thousands of cards) to us. '
  id: totrans-split-68
  prefs: *id001
  type: TYPE_IMG
- en: 'We would also have to create "control cards" '
  id: totrans-split-69
  prefs: *id001
  type: TYPE_IMG
- en: 'which encoded whether the punch cards were to be compiled or executed, and
    what language it was etc. '
  id: totrans-split-70
  prefs: *id001
  type: TYPE_IMG
- en: 'The control cards had a separate color. '
  id: totrans-split-71
  prefs: *id001
  type: TYPE_IMG
- en: 'The first card was a work card with my name on it, so they knew whom to return
    everything to. '
  id: totrans-split-72
  prefs: *id001
  type: TYPE_IMG
- en: 'We put the punch card boxes on a special table. '
  id: totrans-split-73
  prefs: *id001
  type: TYPE_IMG
- en: 'The operators came wearing their white coats and took the boxes and ran the
    programs. '
  id: totrans-split-74
  prefs: *id001
  type: TYPE_IMG
- en: 'Sometimes we only got one run per day, because we programmers had the lowest
    priority in the machine hall. '
  id: totrans-split-75
  prefs: *id001
  type: TYPE_IMG
- en: 'So we had to work on several programs simultaneously to keep busy. '
  id: totrans-split-76
  prefs: *id001
  type: TYPE_IMG
- en: 'Finally the cards were returned together with "pajama paper" '
  id: totrans-split-77
  prefs: *id001
  type: TYPE_IMG
- en: 'containing lists with error codes and line numbers. '
  id: totrans-split-78
  prefs: *id001
  type: TYPE_IMG
- en: '![Pajama paper](2019_07_08_programming_1969/pyjamaspapper.jpg width="480")
    We had access to a couple of hole punches so we could make minor corrections ourselves. '
  id: totrans-split-79
  prefs: *id001
  type: TYPE_IMG
- en: 'Then we had to create test files and see if the program produced the expected
    result. '
  id: totrans-split-80
  prefs: *id001
  type: TYPE_IMG
- en: 'If not you would sit and "desktop test" '
  id: totrans-split-81
  prefs: *id001
  type: TYPE_IMG
- en: '(think with pen and paper) and try to figure "what the hell went wrong?". '
  id: totrans-split-82
  prefs: *id001
  type: TYPE_IMG
- en: 'So it could take quite a while to get a program right. '
  id: totrans-split-83
  prefs: *id001
  type: TYPE_IMG
- en: 'We had several machines. '
  id: totrans-split-84
  prefs: *id001
  type: TYPE_IMG
- en: 'We had IBM 360 from the beginning as well as some even older machines. '
  id: totrans-split-85
  prefs: *id001
  type: TYPE_IMG
- en: 'Later on we got IBM 370. '
  id: totrans-split-86
  prefs: *id001
  type: TYPE_IMG
- en: 'Towards the end of the 70''s we got terminals. '
  id: totrans-split-87
  prefs: *id001
  type: TYPE_IMG
- en: 'We never had our own terminals, but shared a terminal room. '
  id: totrans-split-88
  prefs: *id001
  type: TYPE_IMG
- en: 'We had to fight over terminal time when we wanted to make changes to a program. '
  id: totrans-split-89
  prefs: *id001
  type: TYPE_IMG
- en: 'The program would flash up on the screen, and we could modify it. '
  id: totrans-split-90
  prefs: *id001
  type: TYPE_IMG
- en: 'We had Alfaskop terminals in yellow and brown. '
  id: totrans-split-91
  prefs: *id001
  type: TYPE_IMG
- en: 'I never got my own terminal before quitting SJ in 1979. '
  id: totrans-split-92
  prefs: *id001
  type: TYPE_IMG
- en: '![Alfaskop 3700 [(source)](http://www.veteranklubbenalfa.se/veteran/bildarkiv/70330006.htm)](2019_07_08_programming_1969/alfaskop_3700.jpg)
    ## Tell me about your colleagues The computer division at SJ had around 40 programmers
    and system engineers. '
  id: totrans-split-93
  prefs: *id001
  type: TYPE_IMG
- en: 'All my colleagues were, like me, trained in-house, with a few exceptions: '
  id: totrans-split-94
  prefs: *id001
  type: TYPE_IMG
- en: 'there were a few people the same age as me who had gone the 6 month course
    in Solna I mentioned earlier. '
  id: totrans-split-95
  prefs: *id001
  type: TYPE_IMG
- en: 'But otherwise there was no other way to learn this – it was a brand new profession! '
  id: totrans-split-96
  prefs: *id001
  type: TYPE_IMG
- en: 'Some colleagues used to be engine drivers! '
  id: totrans-split-97
  prefs: *id001
  type: TYPE_IMG
- en: 'Most did not even have a high school diploma. '
  id: totrans-split-98
  prefs: *id001
  type: TYPE_IMG
- en: 'The system engineers worked mostly with specifications, what the inputs and
    outputs of the programs were to be etc. '
  id: totrans-split-99
  prefs: *id001
  type: TYPE_IMG
- en: 'As programmers, we were the problem solvers, making flowcharts and figuring
    out how to solve the task. '
  id: totrans-split-100
  prefs: *id001
  type: TYPE_IMG
- en: 'There were around 10 machine operators in the machine hall. '
  id: totrans-split-101
  prefs: *id001
  type: TYPE_IMG
- en: 'They wore white coats and handled the tape storage, disks and fed the punch
    cards. '
  id: totrans-split-102
  prefs: *id001
  type: TYPE_IMG
- en: 'We were rarely allowed to enter the inner sanctum of the machine hall. '
  id: totrans-split-103
  prefs: *id001
  type: TYPE_IMG
- en: 'The entrance had a "Closed Shop" '
  id: totrans-split-104
  prefs: *id001
  type: TYPE_IMG
- en: 'sign. '
  id: totrans-split-105
  prefs: *id001
  type: TYPE_IMG
- en: 'The machine hall was big. '
  id: totrans-split-106
  prefs: *id001
  type: TYPE_IMG
- en: 'The earlier machines (IBM 1400) took up 10-20 m², but later machines were small
    as refrigerators. '
  id: totrans-split-107
  prefs: *id001
  type: TYPE_IMG
- en: 'The punch unit was made up of 50 young women. '
  id: totrans-split-108
  prefs: *id001
  type: TYPE_IMG
- en: 'If there were any visits to the computer section from other parts of SJ it
    was always the punch unit that was the most interesting, as most people at SJ
    were men! '
  id: totrans-split-109
  prefs: *id001
  type: TYPE_IMG
- en: 'Of the 40 programmers we were 5 or 6 women. '
  id: totrans-split-110
  prefs: *id001
  type: TYPE_IMG
- en: 'I was part of the young gang, but most programmers were around 10 years older
    than me (I was born in 1947). '
  id: totrans-split-111
  prefs: *id001
  type: TYPE_IMG
- en: 'Towards the end of the 1970''s we got a few new recruits that had done 12-month
    training courses. '
  id: totrans-split-112
  prefs: *id001
  type: TYPE_IMG
- en: 'Before I started I met Solveig who worked at the SJ computer division. '
  id: totrans-split-113
  prefs: *id001
  type: TYPE_IMG
- en: 'She told me all doors had signs saying "Miss X" '
  id: totrans-split-114
  prefs: *id001
  type: TYPE_IMG
- en: 'or "Mrs. '
  id: totrans-split-115
  prefs: *id001
  type: TYPE_IMG
- en: 'X", but the guys'' doors had no corresponding information about marital status. '
  id: totrans-split-116
  prefs: *id001
  type: TYPE_IMG
- en: 'The women had been so pissed off by this that they had unscrewed the signs. '
  id: totrans-split-117
  prefs: *id001
  type: TYPE_IMG
- en: 'So when I started they just looked at me and said "I guess you don''t want
    a Miss/Mrs either?". '
  id: totrans-split-118
  prefs: *id001
  type: TYPE_IMG
- en: '"No thanks!", I said. '
  id: totrans-split-119
  prefs: *id001
  type: TYPE_IMG
- en: '## What kind of things did you do? '
  id: totrans-split-120
  prefs: *id001
  type: TYPE_IMG
- en: 'In the spring of 1969 – before I started – the SJ online booking was launched,
    with 24/7 uptime. '
  id: totrans-split-121
  prefs: *id001
  type: TYPE_IMG
- en: 'It was extremely advanced for its time, and written entirely in assembler. '
  id: totrans-split-122
  prefs: *id001
  type: TYPE_IMG
- en: 'This was one thing where SJ were really outstanding – there was no other company
    in Sweden that even came close to us. '
  id: totrans-split-123
  prefs: *id001
  type: TYPE_IMG
- en: 'I was very lucky to get my education at a company that was such a trail blazer! '
  id: totrans-split-124
  prefs: *id001
  type: TYPE_IMG
- en: 'We created the programs, and once they were completed and tested we handed
    them off. '
  id: totrans-split-125
  prefs: *id001
  type: TYPE_IMG
- en: 'Others were responsible for maintaining them, we just wrote new ones! '
  id: totrans-split-126
  prefs: *id001
  type: TYPE_IMG
- en: 'Mostly it was programs that gathered statistics about the operations (e.g. '
  id: totrans-split-127
  prefs: *id001
  type: TYPE_IMG
- en: 'payroll), and then those programs would be run at regular intervals (e.g. '
  id: totrans-split-128
  prefs: *id001
  type: TYPE_IMG
- en: 'every month). '
  id: totrans-split-129
  prefs: *id001
  type: TYPE_IMG
- en: 'In 1979, after ten years at SJ, I quit to start working in the bank sector
    instead. '
  id: totrans-split-130
  prefs: *id001
  type: TYPE_IMG
