  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ilikebigbits.com/2019_07_08_programming_in_1969.html](https://www.ilikebigbits.com/2019_07_08_programming_in_1969.html)
  id: totrans-split-5
