  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: “I didn’t know my family was going to potentially be a target,” he said. “I
    may have put my family and myself in danger for something I did out of curiosity
    more than anything.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: JL, who asked to only be identified by his initials due to the ongoing privacy
    issues, is one of two plaintiffs listed in a recent class-action lawsuit filed
    in California against 23andMe. Plaintiffs claim the company failed to adequately
    notify users of Jewish and Chinese heritage after they were allegedly targeted.
    The lawsuit claims hackers placed those users in “specially curated lists” that
    could have been sold to individuals looking to do harm.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 23andMe has since confirmed hackers gained access to 14,000 user accounts over
    a span of five months last year, some of which [revealed detailed, sensitive reports
    on users’ health](https://techcrunch.com/2024/01/25/23andme-admits-it-didnt-detect-cyberattacks-for-months/).
    The company revealed details on the exact types of data stolen in its months-long
    breach in a January data [breach notification letter sent](https://oag.ca.gov/ecrime/databreach/reports/sb24-579679)
    to California’s attorney general earlier last month. Hackers accessed users’ “uninterrupted
    raw genotype data” and other highly sensitive information, like health predisposition
    reports and carrier-status reports gleaned from the processing of a user’s genetic
    information. Worse still, 23andMe confirmed the thieves also accessed other personal
    information from up to 5.5 million people who opted in to a feature that lets
    them find and connect with genetic relatives.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 23andMe only [publicly acknowledged](https://www.reuters.com/world/us/23andme-notifies-customers-data-breach-into-its-dna-relatives-feature-2023-10-24/)
    the hackers’ attacks after one user posted about the up-for-sale data on a 23andMe
    subreddit in early October. An investigation digging into the incident revealed
    hackers had actually been trying, sometimes successfully, to gain access since
    at least April 2023\. The attacks had continued for nearly five months through
    the end of September. In an email sent to the Guardian, a 23andMe spokesperson
    said the company did not “detect a breach” within 23andMe systems and instead
    attributed the incident to compromised recycled login credentials from certain
    users.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: A far larger subsection of users had other, potentially less sensitive data
    exposed through 23andMe’s opt-in [DNA relatives feature](https://customercare.23andme.com/hc/en-us/articles/212170838-DNA-Relatives-Privacy-Display-Settings#:~:text=The%20DNA%20Relatives%20feature%20is,opt%20in%20to%20the%20feature.),
    which automatically lets the company share data between other users on the platform
    who they may be related to. In other words, hackers who gained access to a user’s
    account via the compromised passwords were also able to suck up data about potential
    relatives. The optional feature gives users insight into a variety of data points,
    including their relatives’ name, their predicted relationship, and the percentage
    of DNA shared with matches. It can also include an individual ancestry report,
    matching DNA segments, and uploaded photos.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Eli Wade-Scott, one of the attorneys representing JL in the class-action lawsuit,
    said these allegedly ethnicity-specific groupings could amount to a “hit list”.
    Jay Edelson, another attorney representing those users, worried those lists of
    users could look attractive to terrorists looking to identify people of Jewish
    heritage. He also said Chinese intelligence agencies, which have a history of
    [surveilling and intimidating dissidents abroad](https://www.pbs.org/newshour/show/china-scrutinized-for-secret-police-watching-and-intimidating-chinese-dissidents-abroad),
    could use the data to target people critical of the government or even nation
    states.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: “This is a total paradigm shift when it comes to the implications of a data
    breach,” Edelson added.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Months after it first became aware of the beach, 23andMe sent a [letter to
    several customers taking legal action against the company](https://www.documentcloud.org/documents/24252535-response-letter-to-tycko-zavareei-llp).
    The company defended itself by saying there was no way the breach could lead to
    real-world problems: “The information that was potentially accessed cannot be
    used for any harm.” It also cast blame for the hack on users who “negligently
    recycled and failed to update their passwords”. Cybersecurity professionals refer
    to the weaponization of these repeated digital keys as “[credential stuffing](https://www.theguardian.com/technology/2022/mar/19/not-using-password-manager-why-you-should-online-security)”
    attacks.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: “Therefore,” 23andMe concluded, “the incident was not a result of 23andMe’s
    alleged failure to maintain reasonable security measures.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: But multiple attorneys and genetic privacy experts say the company should have
    seen such an attack coming and done far more to safeguard this highly sensitive,
    intimate data. “You shouldn’t be able to do an attack like this over the course
    of months and have nobody at 23andMe notice,” said Wade-Scott.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: 'Barbara Prainsack, a University of Vienna professor for comparative policy,
    was herself a 23andMe customer. She said the company had a long time to protect
    itself and to establish data breach protocols. 23andMe, she said, seemed to have
    done neither: “This is almost a textbook case of how things should not be done.”'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: She added that blaming consumers for their own relatively minor security lapses
    is “morally and politically very dumb”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 23andMe users [suing the company for negligence seem to agree](https://www.wired.com/story/23andme-blames-users-data-breach-security-roundup/).
    They say they never would have bought the company’s kits had they known how lax
    its security was. Since the breach, more [than two dozen 23andMe users have brought
    forward individual and class-action lawsuits](https://www.wired.com/story/23andme-blames-users-data-breach-security-roundup/)
    accusing the company of negligence and invasion of privacy. The specifics of each
    of the lawsuits vary, but each argues the company failed to “implement and maintain
    adequate security measures”.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: “23andMe lied to customers about how it would protect their data, failed to
    reasonably protect their data in accordance with industry standards, lied about
    the scope and severity of the breach, failed to notify its Jewish and Chinese
    customers that they were specifically targeted, and in the end, exposed them to
    a host of threats and dangers that they’ll never see coming,” JL’s suit reads.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:18,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;Chinese hackers infiltrated plane, train and water
    systems for five years, US says&quot;,&quot;elementId&quot;:&quot;a8e443f6-3e47-4aa3-b622-15c5d2a0e1b0&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/technology/2024/feb/08/chinese-hack-us-transportation-infrastructure&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:10}}"
    config="{&quot;renderingTarget&quot;:&quot;Web&quot;,&quot;darkModeAvailable&quot;:false,&quot;inAdvertisingPartnerABTest&quot;:false,&quot;assetOrigin&quot;:&quot;https://assets.guim.co.uk/&quot;}"></gu-island>'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: The slow-burning data breach scandal adds insult to injury to a company that
    has precipitously fallen from the highest rungs of Silicon Valley exceptionalism
    in recent years. The company went public in 2021 at a value of $3.5bn; now it
    is worth roughly $300m, a decline of 91%. 23andMe has never turned profit in its
    18-year history. It may run out of cash by 2025\. In only a few short years, the
    company that once seemed destined to become the “[Google of spit](https://nymag.com/news/features/23andme-2014-4/)”
    is struggling to remain on the Nasdaq in spite of co-founder and CEO Anne Wojcicki’s
    repeated attempts to quell investors’ concerns.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Experts said the downstream consequences of hackers accessing breached genetic
    data remains largely hypothetical. Still, they warned a bad actor armed with this
    type of information and enough motivation could potentially use it to identify
    an individual or blackmail them by threatening to reveal even more sensitive information.
    The possible combination of data gleaned from the 23andMe breach with other personal
    information could result in sophisticated identity fraud.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: Murat Kantarcioglu, a professor of computer science at the University of Texas
    at Dallas said he could imagine a scenario where an attacker armed with data linking
    an individual to a previously unknown relative could blackmail them by threatening
    to make that connection public. Other data revealing a user’s family history with
    mental health issues, Kantarcioglu said, could possibly be misused by an employer
    to pass over someone seeking a job or promotion.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: At the time of writing, 23andMe [requires two-factor authentication by default](https://techcrunch.com/2023/11/07/23andme-ancestry-myheritage-two-factor-by-default/amp/)
    for all its users. That added layer of security, which critics had demanded for
    years, was only enabled by default after the breach. 23andMe says it also required
    all its customers to reset their passwords following the incident.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
- en: Muddying matters even further, legal experts believe 23andMe recently made subtle
    changes to its terms of service making it more difficult for victims to join together
    to [pursue mass arbitration lawsuits](https://harvardlawreview.org/print/vol-136/the-enforcement-opportunity-from-mass-arbitration-to-mass-organizing/#:~:text=Mass%20arbitration%20is%20a%20strategy,weight%20of%20significant%20filing%20fees.),
    TechCrunch reported. Those changes reportedly came just two days before 23andMe
    officially disclosed the data breach. 23andMe denies accusations it altered its
    terms of service to dissuade lawsuits and has instead said it made the changes
    to [make resolutions for disputes occur faster](https://www.axios.com/2023/12/07/23andme-terms-of-service-update-data-breach#).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
- en: “Customers continue to retain the right to seek public injunctive relief,” a
    23andMe spokesperson said in an email.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
- en: “In the middle of the night, they [23andMe] changed their terms to game the
    system and make it basically impossible to bring any sort of large volume of arbitration,”
    Edelson said. Cohen Milstead partner Doug McNamara described the maneuver as a
    “desperate attempt to dissuade and deter from suing [23andMe]” in a December [interview](https://techcrunch.com/2023/12/11/23andme-changes-to-terms-of-service-are-cynical-and-self-serving-lawyers-say/)
    with TechCrunch.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
- en: Nearly a year has passed since hackers first tried gaining access to 23andMe
    users’ accounts, but the company’s legal and regulatory worries are probably just
    beginning. Aside from the metastasizing lawsuits, lawmakers are getting involved.
    In January, New Jersey Democratic representative Josh Gottheimer [wrote a letter
    to FBI director Christopher Wray](https://gottheimer.house.gov/posts/release-gottheimer-calls-for-fbi-investigation-into-23andme-data-breach)
    urging the agency to launch an investigation into the company to determine whether
    or not the exposed data could be used to target Jewish communities. That came
    on the [heels of a letter sent to 23andMe](https://www.azag.gov/press-release/attorney-general-mayes-demands-answers-23andme-data-breach#:~:text=PHOENIX%20%E2%80%93%20Last%20week,%20Attorney%20General,,%E2%80%9D%20said%20Attorney%20General%20Mayes.)
    by Arizona attorney general Kris Mayes seeking additional data on the company’s
    security protocols.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: Experts fear the ripple effects of the 23andMe breach could extend beyond the
    company itself. Prainsack worries anxiety stemming from the breach may make people
    less likely to share personal health data, not just with 23andMe, but more traditional
    doctors as well. That lack of trust could make it more difficult to properly treat
    patients.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: Kantarcioglu, from UT Dallas, said this probably wouldn’t be the last data breach
    of its kind to affect genetic testing companies. “You have extremist groups calling
    for the death of Jews throughout the world, so it’s hard to see how the stakes
    could be higher,” Edelson, JL’s attorney, said. “The way that the information
    is being bought and sold, it’s kind of Defcon One in the privacy world.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
