- en: Hackers got nearly 7 million people’s data from 23andMe. The firm blamed users
    in ‘very dumb’ move | Hacking | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/technology/2024/feb/15/23andme-hack-data-genetic-data-selling-response](https://www.theguardian.com/technology/2024/feb/15/23andme-hack-data-genetic-data-selling-response)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Three years ago, a man in Florida named JL decided, on a whim, to send a tube
    of his spit to the genetic testing site 23andMe in exchange for an ancestry report.
    JL, like millions of other 23andMe participants before him, says he was often
    asked about his ethnicity and craved a deeper insight into his identity. He said
    he was surprised by the diversity of his test results, which showed he had some
    Ashkenazi Jewish heritage.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: JL said he didn’t think much about the results until he learned of a [huge breach
    at the company that exposed the data of nearly 7 million people](https://www.theguardian.com/technology/2023/dec/05/23andme-hack-data-breach),
    about half of the company’s customers. Worse, he later learned of a hacker going
    by the pseudonym “Golem” who had [offered to sell the names, addresses and genetic
    heritage](https://www.nytimes.com/2024/01/26/business/23andme-hack-data.html)
    reportedly belonging to 1 million 23andMe customers with similar Ashkenazi Jewish
    heritage on a shadowy dark web forum. Suddenly, JL worried his own flippant decision
    to catalog his genes could put him and his family at risk.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
