    &quot;,&quot;text&quot;:&quot;Genetic testing firm 23andMe admits hackers accessed
    DNA data of 7m users&quot;,&quot;elementId&quot;:&quot;a910a1f8-3b96-4639-bbd7-111d0a096d1f&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/technology/2023/dec/05/23andme-hack-data-breach&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:10}}"
