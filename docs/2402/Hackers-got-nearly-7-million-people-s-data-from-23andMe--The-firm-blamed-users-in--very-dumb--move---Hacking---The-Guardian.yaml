- en: “I didn’t know my family was going to potentially be a target,” he said. “I
    may have put my family and myself in danger for something I did out of curiosity
    more than anything.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道我的家庭可能会成为潜在目标，”他说。“出于好奇而非其他原因，我可能会使我的家人和自己处于危险之中。”
- en: JL, who asked to only be identified by his initials due to the ongoing privacy
    issues, is one of two plaintiffs listed in a recent class-action lawsuit filed
    in California against 23andMe. Plaintiffs claim the company failed to adequately
    notify users of Jewish and Chinese heritage after they were allegedly targeted.
    The lawsuit claims hackers placed those users in “specially curated lists” that
    could have been sold to individuals looking to do harm.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: JL，因隐私问题持续存在，要求仅以其姓名首字母JL身份出现，是最近在加利福尼亚提起的一起集体诉讼案件的两名原告之一，此案针对23andMe提出。原告称，该公司未能充分通知具有犹太和中国血统的用户，后者据称成为黑客特别策划名单中的目标。诉讼声称，黑客将这些用户放入可能出售给有意图伤害其人的个人的“特别策划名单”中。
- en: 23andMe has since confirmed hackers gained access to 14,000 user accounts over
    a span of five months last year, some of which [revealed detailed, sensitive reports
    on users’ health](https://techcrunch.com/2024/01/25/23andme-admits-it-didnt-detect-cyberattacks-for-months/).
    The company revealed details on the exact types of data stolen in its months-long
    breach in a January data [breach notification letter sent](https://oag.ca.gov/ecrime/databreach/reports/sb24-579679)
    to California’s attorney general earlier last month. Hackers accessed users’ “uninterrupted
    raw genotype data” and other highly sensitive information, like health predisposition
    reports and carrier-status reports gleaned from the processing of a user’s genetic
    information. Worse still, 23andMe confirmed the thieves also accessed other personal
    information from up to 5.5 million people who opted in to a feature that lets
    them find and connect with genetic relatives.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，23andMe已确认黑客在五个月内获取了1.4万个用户账户的访问权限，其中一些账户揭示了用户健康的详细敏感报告。该公司在一封发送给加利福尼亚总检察长的数据泄露通知函中，详细披露了长达数月的数据泄露事件中被盗的确切数据类型。黑客访问了用户的“不间断原始基因型数据”和其他高度敏感信息，如从处理用户基因信息中获得的健康易感性报告和携带者状态报告。更糟糕的是，23andMe确认，这些窃贼还获取了从同意使用该公司功能的550万用户中获取的其他个人信息，该功能允许他们查找和联系基因亲属。
- en: 23andMe only [publicly acknowledged](https://www.reuters.com/world/us/23andme-notifies-customers-data-breach-into-its-dna-relatives-feature-2023-10-24/)
    the hackers’ attacks after one user posted about the up-for-sale data on a 23andMe
    subreddit in early October. An investigation digging into the incident revealed
    hackers had actually been trying, sometimes successfully, to gain access since
    at least April 2023\. The attacks had continued for nearly five months through
    the end of September. In an email sent to the Guardian, a 23andMe spokesperson
    said the company did not “detect a breach” within 23andMe systems and instead
    attributed the incident to compromised recycled login credentials from certain
    users.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 23andMe仅在一个用户在十月初在23andMe的Reddit上发布了有关待售数据的帖子后，才[公开承认](https://www.reuters.com/world/us/23andme-notifies-customers-data-breach-into-its-dna-relatives-feature-2023-10-24/)遭到黑客攻击。一项调查揭示，黑客自至少2023年4月以来一直在尝试（有时成功地）获取访问权限。这些攻击一直持续了近五个月，直至九月底。在一封发给《卫报》的电子邮件中，一位23andMe发言人表示公司未能在23andMe系统中“检测到侵入”，而是将此事件归因于某些用户的回收登录凭据被泄露。
- en: A far larger subsection of users had other, potentially less sensitive data
    exposed through 23andMe’s opt-in [DNA relatives feature](https://customercare.23andme.com/hc/en-us/articles/212170838-DNA-Relatives-Privacy-Display-Settings#:~:text=The%20DNA%20Relatives%20feature%20is,opt%20in%20to%20the%20feature.),
    which automatically lets the company share data between other users on the platform
    who they may be related to. In other words, hackers who gained access to a user’s
    account via the compromised passwords were also able to suck up data about potential
    relatives. The optional feature gives users insight into a variety of data points,
    including their relatives’ name, their predicted relationship, and the percentage
    of DNA shared with matches. It can also include an individual ancestry report,
    matching DNA segments, and uploaded photos.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更大一部分用户通过23andMe的选择性[DNA亲属功能](https://customercare.23andme.com/hc/en-us/articles/212170838-DNA-Relatives-Privacy-Display-Settings#:~:text=The%20DNA%20Relatives%20feature%20is,opt%20in%20to%20the%20feature.)暴露了其他潜在的、可能不那么敏感的数据，该功能会自动让公司在平台上与其他用户共享可能有亲属关系的数据。换句话说，通过被泄露的密码获取了用户账户访问权限的黑客也能够获取关于潜在亲属的数据。这个可选功能为用户提供了关于多种数据点的洞察，包括他们亲属的姓名、预测的关系以及与匹配数据共享的DNA百分比。它还可以包括个人祖先报告、匹配的DNA片段和上传的照片。
- en: Eli Wade-Scott, one of the attorneys representing JL in the class-action lawsuit,
    said these allegedly ethnicity-specific groupings could amount to a “hit list”.
    Jay Edelson, another attorney representing those users, worried those lists of
    users could look attractive to terrorists looking to identify people of Jewish
    heritage. He also said Chinese intelligence agencies, which have a history of
    [surveilling and intimidating dissidents abroad](https://www.pbs.org/newshour/show/china-scrutinized-for-secret-police-watching-and-intimidating-chinese-dissidents-abroad),
    could use the data to target people critical of the government or even nation
    states.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代表JL在集体诉讼中的律师之一Eli Wade-Scott表示，这些据称特定于种族的分组可能构成一种“打击清单”。另一位代表这些用户的律师Jay Edelson担心，这些用户列表可能会吸引寻找犹太人遗传背景的恐怖分子。他还表示，具有[监视和恐吓海外异见人士](https://www.pbs.org/newshour/show/china-scrutinized-for-secret-police-watching-and-intimidating-chinese-dissidents-abroad)历史的中国情报机构可能利用这些数据来定位批评政府甚至国家的人。
- en: “This is a total paradigm shift when it comes to the implications of a data
    breach,” Edelson added.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这是数据泄露影响的一个完全不同的范式转变，”Edelson补充道。
- en: 'Months after it first became aware of the beach, 23andMe sent a [letter to
    several customers taking legal action against the company](https://www.documentcloud.org/documents/24252535-response-letter-to-tycko-zavareei-llp).
    The company defended itself by saying there was no way the breach could lead to
    real-world problems: “The information that was potentially accessed cannot be
    used for any harm.” It also cast blame for the hack on users who “negligently
    recycled and failed to update their passwords”. Cybersecurity professionals refer
    to the weaponization of these repeated digital keys as “[credential stuffing](https://www.theguardian.com/technology/2022/mar/19/not-using-password-manager-why-you-should-online-security)”
    attacks.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，23andMe在第一次意识到泄露事件后，向[数名准备对公司采取法律行动的顾客发出了一封信](https://www.documentcloud.org/documents/24252535-response-letter-to-tycko-zavareei-llp)。公司为自己辩护称，这次泄露不可能导致现实世界的问题：“潜在访问的信息无法用于任何伤害。”
    它还将黑客攻击的责任归咎于“粗心回收并未更新密码”的用户。网络安全专家称这种重复使用数字密钥的行为为“[凭据填充](https://www.theguardian.com/technology/2022/mar/19/not-using-password-manager-why-you-should-online-security)”攻击。
- en: “Therefore,” 23andMe concluded, “the incident was not a result of 23andMe’s
    alleged failure to maintain reasonable security measures.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “因此，”23andMe总结道，“这一事件并非因为23andMe声称未能维持合理的安全措施。”
- en: But multiple attorneys and genetic privacy experts say the company should have
    seen such an attack coming and done far more to safeguard this highly sensitive,
    intimate data. “You shouldn’t be able to do an attack like this over the course
    of months and have nobody at 23andMe notice,” said Wade-Scott.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但多位律师和基因隐私专家表示，公司本应预见到这样的攻击，并采取更多措施保护这些高度敏感和私密的数据。“你不应该能够在几个月内进行这样的攻击，而23andMe却没有人注意到，”Wade-Scott说道。
- en: 'Barbara Prainsack, a University of Vienna professor for comparative policy,
    was herself a 23andMe customer. She said the company had a long time to protect
    itself and to establish data breach protocols. 23andMe, she said, seemed to have
    done neither: “This is almost a textbook case of how things should not be done.”'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 巴巴拉·普雷因萨克（Barbara Prainsack）是维也纳大学比较政策教授，也是一位23andMe的顾客。她表示，该公司有很长时间来保护自己并建立数据泄露协议。她说，23andMe似乎两者都没有做到：“这几乎是一个教科书般的事例，展示了事情不应该做的方式。”
- en: She added that blaming consumers for their own relatively minor security lapses
    is “morally and politically very dumb”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道，指责消费者由于其相对较小的安全疏忽是“道德上和政治上非常愚蠢”的。
- en: 23andMe users [suing the company for negligence seem to agree](https://www.wired.com/story/23andme-blames-users-data-breach-security-roundup/).
    They say they never would have bought the company’s kits had they known how lax
    its security was. Since the breach, more [than two dozen 23andMe users have brought
    forward individual and class-action lawsuits](https://www.wired.com/story/23andme-blames-users-data-breach-security-roundup/)
    accusing the company of negligence and invasion of privacy. The specifics of each
    of the lawsuits vary, but each argues the company failed to “implement and maintain
    adequate security measures”.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 23andMe的用户们[对公司进行了疏忽行为的诉讼似乎是同意的](https://www.wired.com/story/23andme-blames-users-data-breach-security-roundup/)。他们表示，如果早知道公司安全性如此之差，他们根本不会购买公司的测试套件。自泄露事件以来，超过二十三名23andMe用户提出了个人和集体诉讼，指责公司疏忽和侵犯隐私。每起诉讼的具体细节各不相同，但都认为公司未能“实施和维护足够的安全措施”。
- en: “23andMe lied to customers about how it would protect their data, failed to
    reasonably protect their data in accordance with industry standards, lied about
    the scope and severity of the breach, failed to notify its Jewish and Chinese
    customers that they were specifically targeted, and in the end, exposed them to
    a host of threats and dangers that they’ll never see coming,” JL’s suit reads.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: JL的诉讼称：“23andMe对客户关于如何保护他们的数据、未能按行业标准合理保护其数据、关于泄露的范围和严重性的谎言、未能通知其犹太和中国客户他们受到特别针对性攻击，最终使他们面临一系列他们永远不会预见到的威胁和危险。”
