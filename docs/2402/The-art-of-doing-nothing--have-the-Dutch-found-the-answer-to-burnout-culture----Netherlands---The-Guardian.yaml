- en: I like this. I am ready to let go of the outcome. “It wasn’t easy to find a
    definition,” she adds. “I found any strict definition would make people feel guilty.
    So many people tell me they feel guilty because they can’t succeed in doing nothing.”
    And here she has defined exactly why there is a global market for her book.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这个。我已经准备好放下结果。“找到定义并不容易，”她补充道。“我发现任何严格的定义都会让人感到内疚。很多人告诉我，因为他们无法成功地无所事事而感到内疚。”
    这正是为什么她的书在全球市场上有市场的确切原因。
- en: A journalist and parenting blogger (she has three children), Mecking is married
    to a German and lives in The Hague. Although she speaks Dutch fluently, she is
    Polish. She first encountered the expression niksen in a free supermarket magazine
    in 2018\. She was intrigued that there was no similar verb in any other language
    she knew. She pitched niksen to the New York Times. When the article – [The Case
    for Doing Nothing](https://www.nytimes.com/2019/04/29/smarter-living/the-case-for-doing-nothing.html)
    – was published in 2019, it went viral. Within weeks, she had a publishing deal.
    The book, designed to sit alongside books on *hygge* (the Danish art of cosiness)
    and *fika* (the Swedish art of the coffee break), came out just as the Netherlands
    went into its first hard lockdown in late 2020\. A typical Amazon review from
    that year? “Perfect reading if you are struggling with pandemic-related stress.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为记者和育儿博主（她有三个孩子），Mecking已婚于德国人并居住在海牙。尽管她流利地讲荷兰语，但她是波兰人。她首次在2018年的一个免费超市杂志中接触到niksen这个表达。她对她所知的任何其他语言中没有类似的动词感到好奇。她向《纽约时报》推荐niksen。
    2019年发表的文章——[无所事事的理由](https://www.nytimes.com/2019/04/29/smarter-living/the-case-for-doing-nothing.html)——迅速走红。几周内，她就签下了出版合同。
    这本书旨在与*hygge*（丹麦的舒适艺术）和*fika*（瑞典的咖啡时间艺术）并列，于2020年底荷兰进入第一次严格封锁时出版。那一年的亚马逊评论典型吗？“如果你在与大流行相关的压力中挣扎，这是完美的阅读材料。”
- en: 'The author Olga Mecking in The Hague. Photograph: Judith Jockel/The Guardian'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作者Olga Mecking在海牙。摄影：Judith Jockel/The Guardian
- en: After the pandemic, the cult of niksen lives on. Last month, David Lloyd Leisure
    – which has more than 100 fitness clubs in the UK – announced it was launching
    [niksen classes](https://blog.davidlloyd.co.uk/what-is-niksen/) to help people
    “release tension”. The [announcement quoted Jan de Jonge](https://www.davidlloyd.co.uk/david-lloyd-leisure-press/niksen-january-campaign),
    a Dutch psychologist and “niksen expert”. “Wellness is so important in our hectic
    lives, and the Dutch, with their reputation of being laid-back and easy-going,
    like to niksen after a stressful day’s work.” Over on X, he does add that niksen
    [is not an inherently Dutch](https://twitter.com/jandjonge/status/1149741064414269445)
    lifestyle, more a reaction to modern living.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大流行之后，niksen的崇拜依然存在。上个月，拥有100多家健身俱乐部的英国David Lloyd Leisure宣布推出[niksen课程](https://blog.davidlloyd.co.uk/what-is-niksen/)，帮助人们“释放压力”。
    [公告引用了荷兰心理学家兼“niksen专家”Jan de Jonge的话](https://www.davidlloyd.co.uk/david-lloyd-leisure-press/niksen-january-campaign)。“在我们忙碌的生活中，健康非常重要，荷兰人以其悠闲和随和的声誉，喜欢在一天的工作之后niksen。”
    在X上，他补充说，niksen[并不是荷兰人固有的生活方式](https://twitter.com/jandjonge/status/1149741064414269445)，而更多是对现代生活的一种反应。
- en: 'There are yet more niksen books from more people who clearly don’t want to
    take their own advice and do nothing. Niksen: The Dutch Art of Doing Nothing by
    Annette Lavrijsen. The Lost Art of Doing Nothing: How the Dutch Unwind with Niksen
    by Maartje Willems and Lona Aalders. Niksen: The Power of Doing Nothing by Tess
    Jansen. A Dutch Guide to Niksen by Johanna van Elp.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有更多的niksen书籍来自更多明显不想采纳自己建议且什么都不做的人。Annette Lavrijsen的《Niksen：荷兰的无所事事艺术》。Maartje
    Willems和Lona Aalders的《无所事事的失落艺术：荷兰人如何通过Niksen放松心情》。Tess Jansen的《Niksen：无所事事的力量》。Johanna
    van Elp的《Niksen荷兰指南》。
- en: 'But just how Dutch is doing nothing, really? And how did the word originate?
    “Niksen is a media concept, like Blue Monday,” says Ruut Veenhoven, an emeritus
    professor of social conditions for human happiness at Erasmus University Rotterdam.
    Blue Monday, the third Monday of January, was once thought to have been “calculated”
    to be “the most depressing day of the year”. It later emerged that the concept
    was dreamed up by a travel company. Niksen is not quite the same: no one is reminding
    you to book a package holiday. And Dutch people really do use the verb. Veenhoven
    admits that the amount of interest in the idea of niksen is telling. “We are typically
    the most happy when we are active. And in modern society there are lots of nice
    things to do. As a result, we do a lot. The pace of life is higher than in non-western
    societies and the level of life satisfaction is also high and keeps rising. And
    yet … A side-effect is that we get into time pressure. And we dream of more relaxation.”
    Niksen gives us what we crave: an explanation for what’s missing – the presence
    of nothing in our lives.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但无所事事到底有多荷兰呢？这个词是如何起源的？“Niksen 是一个媒体概念，就像 Blue Monday 一样，” 荷兰鹿特丹伊拉斯谟大学社会条件与人类幸福的名誉教授
    Ruut Veenhoven 说道。Blue Monday，一月的第三个星期一，曾被认为是“一年中最沮丧的日子”。后来发现这个概念是由一家旅行公司想出来的。Niksen
    不完全一样：没有人提醒你预订度假套餐。而荷兰人确实真的使用这个动词。Veenhoven 承认，对 niksen 这个理念的兴趣程度说明了一切。“我们通常在活动时最快乐。在现代社会中，有很多美好的事情可做。因此，我们做了很多事情。生活节奏比非西方社会更快，生活满意度也很高且在不断上升。然而……一个副作用是我们感到时间紧迫。我们梦想更多的放松。”
    Niksen 给了我们我们渴望的东西：对我们生活中缺少的东西的解释 —— 无所事事的存在。
- en: Mecking’s book has now been translated into 13 languages and the French are
    particularly keen on it. (“*L’art de ne remplir aucun objectif* …” sighs French
    Cosmopolitan – translated as “The art of not having to fulfil any objective …”)
    But just because niksen originated in the Netherlands does not mean the Dutch
    are particularly good at it. “Niksen seems to be considered as a concept in the
    whole world, except in the Netherlands,” says Carolien Hamming, the founder and
    CEO of CSR Centrum, a centre for research into stress and resilience just south
    of Utrecht. “It has nothing to do with our culture. On the contrary, we’re Calvinists
    and tell each other to work harder.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Mecking 的书现已被翻译成 13 种语言，法国人特别喜欢它。（“*L’art de ne remplir aucun objectif* …” 法国《时尚》叹息道，翻译为“不需要实现任何目标的艺术……”）但
    niksen 起源于荷兰并不意味着荷兰人特别擅长这一点。“Niksen 在全世界被看作是一个概念，除了荷兰，” Utrecht 南部研究压力和适应力的 CSR
    Centrum 的创始人兼首席执行官 Carolien Hamming 说道。“这与我们的文化无关。相反，我们是加尔文主义者，互相告诫要更加努力工作。”
- en: Mecking interviewed Hamming when she was first researching niksen and Hamming
    told her that the Dutch are not good at doing nothing. “We are raised with the
    belief that we must always be useful and helpful. Niksen is the devil from whom
    comes nothing good.” She doesn’t blame anyone for being interested in the idea,
    though, when stress and depression are on the rise. “Our brains are overloaded;
    we don’t know how to do nothing.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Mecking 在她最初研究 niksen 时采访了 Hamming，当时 Hamming 告诉她荷兰人不擅长无所事事。“我们被灌输了一种信念，认为我们必须时刻保持有用和乐于助人。Niksen
    是魔鬼，不会带来任何好处。” 尽管如此，当压力和抑郁情绪上升时，她不会责怪任何人对这个理念感兴趣。“我们的大脑负荷过重；我们不知道如何无所事事。”
- en: 'When I asked Dutch friends to comment on the meaning of niksen, they said they
    knew the word but didn’t feel they had any explanation as to what was Dutch about
    it. But they also made jokes: “Sorry, I’m too busy doing nothing to answer.” Mecking
    herself says that by the time she started writing her book on niksen, another
    publisher had commissioned another author to write on the same topic. The race
    was on, and her deadline was pulled forward. Hardly in the spirit of niksen.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我问荷兰朋友对 niksen 的含义有何看法时，他们说他们知道这个词，但对它荷兰特色的解释却无话可说。但他们也开玩笑说：“抱歉，我忙着无所事事，没时间回答。”
    Mecking 自己说，当她开始写她关于 niksen 的书时，另一家出版商已经委托另一位作者写同样的主题。比赛开始了，她的截稿日期被提前了。这完全不符合
    niksen 的精神。
- en: 'And Hamming is right: it’s not a quintessentially Dutch idea. I couldn’t find
    any record of use of niksen in the Dutch language before the late 2010s. It is
    usually categorised as a reaction to relentless work culture which, as dictionary
    definitions go, seems curiously specific and suggests a recent coinage. I somehow
    don’t feel it would have been in the vocabulary of the great Dutch artists Vermeer,
    Rembrandt or Van Gogh, who all argued for the relentless pursuit of intense activity.
    It is peculiar, though, that this unusual verb (“to nothing”) surfaced in a country
    that generally regards itself as Calvinist and atheist. Like Hamming, Dutch friends
    all mumble about Calvinism when I bring up niksen: this branch of 16th-century
    Protestantism was fervently embraced in the Netherlands. And John Calvin’s values
    of hard work, frugality, self-discipline and “straightforwardness” are still highly
    evident.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 汉明是对的：这不是一个典型的荷兰想法。在2010年代末之前，我找不到任何关于荷兰语中使用“niksen”的记录。通常将其归类为对不懈的工作文化的反应，这在词典定义上显得异常具体，并表明是最近才有的新词。我不禁怀疑，这个词汇是否会出现在伟大的荷兰艺术家维梅尔、伦勃朗或梵高的词汇表中，他们都主张不懈地追求激烈的活动。不过，确实有点奇怪，这个不寻常的动词（“什么也不做”）却出现在一个通常认为自己是加尔文主义者和无神论者的国家里。像汉明一样，当我提到niksen时，荷兰朋友们总是嘟囔着加尔文主义：这种16世纪的新教分支在荷兰得到了热烈的接受。约翰·加尔文的价值观——努力工作、节俭、自我约束和“直率”——仍然非常明显。
- en: 'Take the Dutch approach to window blinds and curtains. They don’t use them.
    When I was walking around The Hague attempting to nonchalantly do nothing, I found
    it odd that whether people were doing nothing or not, you can see straight into
    their houses. Openness, too, is a Calvinist hangover: “Look at me. I have nothing
    to hide.” It is a fascinatingly contradictory cultural impulse: be buttoned-up
    and follow the rules at all times but also be completely transparent. It’s a weird
    mix of being required to be regimented but also laid-back at the same time. No
    wonder you might want to introduce niksen into that mix, to give yourself a break.
    And no wonder niksen feels “not Dutch” but also somehow belongs here.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 采取荷兰人对窗帘和百叶窗的处理方式。他们不使用它们。当我在海牙四处走动试图装作毫不在意时，我发现不管人们是否在无所事事，你都可以直接看到他们的房子里。开放性也是加尔文主义的余波：“看看我。我没有什么好隐藏的。”这是一种令人着迷的矛盾文化冲动：始终保持严肃和遵守规则，但同时又完全透明。这是一种奇怪的混合，要求你必须严格，但同时也要放松。难怪你可能想在这种混合中引入niksen，给自己一个休息。也难怪niksen感觉“不荷兰”，但同时又不可或缺地属于这里。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-13)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯订阅推广](#EmailSignup-skip-link-13)'
- en: after newsletter promotion
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯订阅推广之后
- en: Perhaps because of the inherent tensions of the Calvinist past, the topic of
    “burnout” is prevalent in the Netherlands. Last year, a wellbeing study by a health
    insurance company was widely cited in the Dutch press. The [Cigna Healthcare Vitality
    Study](https://www.cignaglobal.com/blog/thought-leadership/cigna-healthcare-vitality-study-2023)
    was based on 10,000 respondents in 12 markets across the world, including the
    US, Kenya, China and five European countries. The Netherlands came out top. Even
    though 90% of Dutch employees say they are burnt out, with 27% of people feeling
    tired and drained as a result, they were still the least stressed of all employees
    in the study. Although 64% of Dutch respondents experienced stress, this was significantly
    lower than Belgium, where the figure was 81%. Ruud Wassen, the chief marketing
    officer of Cigna, who is also Dutch, explains that stress levels are high across
    Europe after the pandemic and the Netherlands is consistent with that. However,
    “Dutch employees experience relatively less stress when it comes to worries about
    the cost of living, personal finances and uncertainty about the future.” When
    it comes to the main reason for the stress, though, the Netherlands is just the
    same as everywhere else, he says. “Too much work.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Groskop and Mecking. Photograph: Judith Jockel/The Guardian'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: “Burnout is not a uniquely Dutch phenomenon, but it is a growing problem in
    the Netherlands,” says Roel Fransen, a human resources manager at Oval, a company
    promoting workplace engagement based in Tilburg. A [2023 study](https://nltimes.nl/2023/11/13/one-five-workers-netherlands-struggling-burnout-symptoms-study#:~:text=One%20in%20five%20workers%20suffers,13%20to%2017%2C%20on%20Monday)
    by the Dutch not-for-profit research organisation TNO found that one in five workers
    in the Netherlands suffers from symptoms of burnout. “This is a significant increasefrom
    previous years,” says Fransen. “And it is thought to be due to a number of factors,
    including the increasing demands of work, the rise of the gig economy and changing
    attitudes towards work-life balance.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: So it’s not that the Dutch have the highest rates of burnout globally – their
    rates are lower than most. It’s that the very idea of burnout really stresses
    them out. “There are a number of responses to burnout that seem rooted in Dutch
    culture,” says Fransen. “For example, the Dutch have a strong sense of social
    solidarity, and this can help to reduce the stigma associated with burnout. The
    Dutch are often very ambitious, and many of us put a lot of pressure on ourselves
    to succeed. Dutch people may also be reluctant to take time off from work, even
    when sick. Additionally, the Dutch culture of *gezelligheid* (conviviality) can
    sometimes lead to social pressure to attend everything while trying to keep up
    with work and neglecting your own needs.” See what I mean about contradictory?
    Don’t stigmatise anything. Push yourself. Don’t take time off work. Attend all
    social gatherings and be convivial at them. Keep your curtains open at all times.
    It does sound to me that it is incredibly draining to be successfully Dutch.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以问题不是荷兰人在全球范围内的燃尽率最高——他们的燃尽率比大多数国家都低。问题在于，燃尽的概念真的让他们感到压力重重。"对燃尽有很多不同的反应似乎根植于荷兰文化中，"
    Fransen说。"例如，荷兰人有很强的社会团结感，这有助于减少与燃尽相关的污名化。荷兰人通常非常雄心勃勃，许多人对自己的成功施加了很大的压力。荷兰人可能也不愿在生病时请假。此外，荷兰的gezelligheid（欢乐）文化有时可能导致社会压力，要求你参加所有活动，同时努力跟上工作并忽视自己的需求。”明白我的意思了吗？不要污名化任何事物。激励自己。不要请假。参加所有社交聚会并在其中友好互动。始终保持窗帘敞开。对我来说，成为成功的荷兰人是非常耗费精力的。
- en: What niksen most strongly illustrates, though, is the pull towards philosophies
    that come from other countries. We live in an age where many of us can do almost
    anything we want, more so than at any other time in history. But it turns out
    what we really want is for someone who knows what they’re doing to make it OK
    for us to follow our instincts. Hygge is a real thing and the Danish arguably
    do it best. But they do not have the monopoly on cosiness or candlelight. Fika
    is a beautiful tradition. But Sweden is not the only place in the world where
    you can eat cake and drink coffee. Similarly, you don’t need to be Dutch or know
    the word niksen to do nothing, you can just … do it. And there’s no way of doing
    nothing the wrong way. Completely predictably, I discovered that my definition
    of nothing is pannenkoeken (pancakes) after all.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰人最明显地展示的是对来自其他国家哲学的吸引力。我们生活在一个几乎可以做任何想做的事情的时代，比历史上任何时候都更多。但事实证明，我们真正想要的是有人知道他们在做什么，并使我们能够跟随自己的直觉。Hygge是一个真实的事物，丹麦人可以说是最擅长享受。但他们并不垄断舒适或烛光。Fika是一个美丽的传统。但瑞典并不是世界上唯一一个可以吃蛋糕和喝咖啡的地方。同样，你不需要是荷兰人或知道niksen这个词才能无所事事，你可以随心所欲地……去做。而且没有错误的无所事事方式。完全可以预料到的是，我发现我的无所事事的定义终究是吃荷兰煎饼。
