- en: 'The art of doing nothing: have the Dutch found the answer to burnout culture?
    | Netherlands | The Guardian'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/lifeandstyle/2024/feb/07/the-art-of-doing-nothing-have-the-dutch-found-the-answer-to-burnout-culture](https://www.theguardian.com/lifeandstyle/2024/feb/07/the-art-of-doing-nothing-have-the-dutch-found-the-answer-to-burnout-culture)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I am standing on the sand at Scheveningen, The Hague’s most famous beach resort,
    in the act of *niksen*, the Dutch term for doing absolutely nothing. I try not
    to think about whether I am really doing nothing if I am standing on a beach.
    Maybe I should be sitting down? But then I would be sitting down. How do you niksen
    *properly*? Being effortlessly aimless next to me is Olga Mecking, the author
    of Niksen: Embracing the Dutch Art of Doing Nothing. In the three years since
    the book was published, she has become the Netherlands’ go-to authority on doing
    sod all. I suddenly remember there is a pancake house back on the promenade. Does
    eating pancakes count as doing nothing, or is it too much like doing something?
    Maybe I am not cut out for niksen.'
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s very common, says Mecking, to struggle to define niksen. “The definition
    I use in the book is: to do nothing, without a purpose. Not watching a movie,
    not scrolling social media, not reading emails. We always have in mind some kind
    of outcome. When we prepare meals, we think, ‘This meal will help me lose weight
    or will make me healthier.’ If we go for a walk, it has to be part of our 10,000
    steps. So we lose that fun of just eating or just walking. So it’s about letting
    go of the outcome.”'
