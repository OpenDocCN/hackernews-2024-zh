- en: I like this. I am ready to let go of the outcome. “It wasn’t easy to find a
    definition,” she adds. “I found any strict definition would make people feel guilty.
    So many people tell me they feel guilty because they can’t succeed in doing nothing.”
    And here she has defined exactly why there is a global market for her book.
  prefs: []
  type: TYPE_NORMAL
- en: A journalist and parenting blogger (she has three children), Mecking is married
    to a German and lives in The Hague. Although she speaks Dutch fluently, she is
    Polish. She first encountered the expression niksen in a free supermarket magazine
    in 2018\. She was intrigued that there was no similar verb in any other language
    she knew. She pitched niksen to the New York Times. When the article – [The Case
    for Doing Nothing](https://www.nytimes.com/2019/04/29/smarter-living/the-case-for-doing-nothing.html)
    – was published in 2019, it went viral. Within weeks, she had a publishing deal.
    The book, designed to sit alongside books on *hygge* (the Danish art of cosiness)
    and *fika* (the Swedish art of the coffee break), came out just as the Netherlands
    went into its first hard lockdown in late 2020\. A typical Amazon review from
    that year? “Perfect reading if you are struggling with pandemic-related stress.”
  prefs: []
  type: TYPE_NORMAL
- en: 'The author Olga Mecking in The Hague. Photograph: Judith Jockel/The Guardian'
  prefs: []
  type: TYPE_NORMAL
- en: After the pandemic, the cult of niksen lives on. Last month, David Lloyd Leisure
    – which has more than 100 fitness clubs in the UK – announced it was launching
    [niksen classes](https://blog.davidlloyd.co.uk/what-is-niksen/) to help people
    “release tension”. The [announcement quoted Jan de Jonge](https://www.davidlloyd.co.uk/david-lloyd-leisure-press/niksen-january-campaign),
    a Dutch psychologist and “niksen expert”. “Wellness is so important in our hectic
    lives, and the Dutch, with their reputation of being laid-back and easy-going,
    like to niksen after a stressful day’s work.” Over on X, he does add that niksen
    [is not an inherently Dutch](https://twitter.com/jandjonge/status/1149741064414269445)
    lifestyle, more a reaction to modern living.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are yet more niksen books from more people who clearly don’t want to
    take their own advice and do nothing. Niksen: The Dutch Art of Doing Nothing by
    Annette Lavrijsen. The Lost Art of Doing Nothing: How the Dutch Unwind with Niksen
    by Maartje Willems and Lona Aalders. Niksen: The Power of Doing Nothing by Tess
    Jansen. A Dutch Guide to Niksen by Johanna van Elp.'
  prefs: []
  type: TYPE_NORMAL
- en: 'But just how Dutch is doing nothing, really? And how did the word originate?
    “Niksen is a media concept, like Blue Monday,” says Ruut Veenhoven, an emeritus
    professor of social conditions for human happiness at Erasmus University Rotterdam.
    Blue Monday, the third Monday of January, was once thought to have been “calculated”
    to be “the most depressing day of the year”. It later emerged that the concept
    was dreamed up by a travel company. Niksen is not quite the same: no one is reminding
    you to book a package holiday. And Dutch people really do use the verb. Veenhoven
    admits that the amount of interest in the idea of niksen is telling. “We are typically
    the most happy when we are active. And in modern society there are lots of nice
    things to do. As a result, we do a lot. The pace of life is higher than in non-western
    societies and the level of life satisfaction is also high and keeps rising. And
    yet … A side-effect is that we get into time pressure. And we dream of more relaxation.”
    Niksen gives us what we crave: an explanation for what’s missing – the presence
    of nothing in our lives.'
  prefs: []
  type: TYPE_NORMAL
- en: Mecking’s book has now been translated into 13 languages and the French are
    particularly keen on it. (“*L’art de ne remplir aucun objectif* …” sighs French
    Cosmopolitan – translated as “The art of not having to fulfil any objective …”)
    But just because niksen originated in the Netherlands does not mean the Dutch
    are particularly good at it. “Niksen seems to be considered as a concept in the
    whole world, except in the Netherlands,” says Carolien Hamming, the founder and
    CEO of CSR Centrum, a centre for research into stress and resilience just south
    of Utrecht. “It has nothing to do with our culture. On the contrary, we’re Calvinists
    and tell each other to work harder.”
  prefs: []
  type: TYPE_NORMAL
- en: Mecking interviewed Hamming when she was first researching niksen and Hamming
    told her that the Dutch are not good at doing nothing. “We are raised with the
    belief that we must always be useful and helpful. Niksen is the devil from whom
    comes nothing good.” She doesn’t blame anyone for being interested in the idea,
    though, when stress and depression are on the rise. “Our brains are overloaded;
    we don’t know how to do nothing.”
  prefs: []
  type: TYPE_NORMAL
- en: 'When I asked Dutch friends to comment on the meaning of niksen, they said they
    knew the word but didn’t feel they had any explanation as to what was Dutch about
    it. But they also made jokes: “Sorry, I’m too busy doing nothing to answer.” Mecking
    herself says that by the time she started writing her book on niksen, another
    publisher had commissioned another author to write on the same topic. The race
    was on, and her deadline was pulled forward. Hardly in the spirit of niksen.'
  prefs: []
  type: TYPE_NORMAL
- en: 'And Hamming is right: it’s not a quintessentially Dutch idea. I couldn’t find
    any record of use of niksen in the Dutch language before the late 2010s. It is
    usually categorised as a reaction to relentless work culture which, as dictionary
    definitions go, seems curiously specific and suggests a recent coinage. I somehow
    don’t feel it would have been in the vocabulary of the great Dutch artists Vermeer,
    Rembrandt or Van Gogh, who all argued for the relentless pursuit of intense activity.
    It is peculiar, though, that this unusual verb (“to nothing”) surfaced in a country
    that generally regards itself as Calvinist and atheist. Like Hamming, Dutch friends
    all mumble about Calvinism when I bring up niksen: this branch of 16th-century
    Protestantism was fervently embraced in the Netherlands. And John Calvin’s values
    of hard work, frugality, self-discipline and “straightforwardness” are still highly
    evident.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the Dutch approach to window blinds and curtains. They don’t use them.
    When I was walking around The Hague attempting to nonchalantly do nothing, I found
    it odd that whether people were doing nothing or not, you can see straight into
    their houses. Openness, too, is a Calvinist hangover: “Look at me. I have nothing
    to hide.” It is a fascinatingly contradictory cultural impulse: be buttoned-up
    and follow the rules at all times but also be completely transparent. It’s a weird
    mix of being required to be regimented but also laid-back at the same time. No
    wonder you might want to introduce niksen into that mix, to give yourself a break.
    And no wonder niksen feels “not Dutch” but also somehow belongs here.'
