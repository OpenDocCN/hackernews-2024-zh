- en: Michael Mann is a professor of earth and environmental science at the University
    of Pennsylvania. He's suing a right-wing author and a policy analyst for defamation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 迈克尔·曼是宾夕法尼亚大学地球与环境科学教授。他正在起诉一名右翼作者和一名政策分析师诽谤。
- en: Slaven Vlasic/Getty Images for HBO
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Slaven Vlasic/Getty Images for HBO
- en: In a D.C. courtroom, a trial is wrapping up this week with big stakes for climate
    science. One of the world's most prominent climate scientists is suing a right-wing
    author and a policy analyst for defamation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在华盛顿特区的一家法院里，一场具有重大意义的针对气候科学的
- en: The case comes at a time when attacks on scientists are proliferating, says
    Peter Hotez, professor of Pediatrics and Molecular Virology at Baylor College
    of Medicine. Even as [misinformation about scientists](https://www.wbur.org/hereandnow/2023/09/19/deadly-rise-anti-science-book)
    and their work keeps growing, Hotez says scientists haven't yet found a good way
    to respond.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此案发生之际，贝勒医学院儿科与分子病毒学教授彼得·霍特兹表示，对科学家的攻击正在增多。尽管[关于科学家的错误信息](https://www.wbur.org/hereandnow/2023/09/19/deadly-rise-anti-science-book)及其工作的错误信息不断增加，霍特兹表示，科学家们尚未找到有效的应对方法。
- en: '"The reason we''re sort of fumbling at this is it''s unprecedented. And there
    is no roadmap," he says.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们在这方面摸索的原因是这是史无前例的。而且没有任何路线图，"他说。'
- en: A famous graph becomes a target
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一张著名的图表成为了目标
- en: The climate scientist at the center of this trial is [Michael Mann](https://earth.sas.upenn.edu/people/michael-mann).
    The professor of earth and environmental science at the University of Pennsylvania
    gained prominence for helping make one of the most accessible, consequential graphs
    in the history of climate science.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此次审判的中心气候科学家是[迈克尔·曼](https://earth.sas.upenn.edu/people/michael-mann)。这位宾夕法尼亚大学地球与环境科学教授因帮助制作了气候科学史上最具影响力的图表之一而声名鹊起。
- en: First published in the late 1990s, [the graph](https://en.wikipedia.org/wiki/Hockey_stick_graph_(global_temperature))
    shows thousands of years of relatively stable global temperatures. Then, when
    humans start burning lots of coal and oil, it shows a spike upward. Mann's graph
    looks like a hockey stick lying on its side, with the blade sticking straight
    up.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首次发表于上世纪90年代末，[该图表](https://en.wikipedia.org/wiki/Hockey_stick_graph_(global_temperature))显示了数千年的相对稳定的全球温度。然后，当人类开始大量燃烧煤和石油时，温度呈上升趋势。曼的图表看起来像是一个侧卧的曲棍球棒，其刃直立向上。
- en: The so-called "hockey stick graph" was successful in helping the public understand
    the urgency of global warming, and that made it a target, says Kert Davies, director
    of special investigations at the Center for Climate Integrity, a climate accountability
    nonprofit. "Because it became such a powerful image, it was under attack from
    the beginning," he says.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “曲棍球图表”成功帮助公众了解全球变暖的紧迫性，这使得它成为了攻击目标，气候问责非营利组织气候诚信中心特别调查主任柯特·戴维斯表示。“因为它变得如此强大，所以从一开始就受到了攻击，”他说。
- en: The attacks came from groups that reject climate science, [some funded](https://blogs.law.columbia.edu/climatechange/2015/09/09/litigation-for-scientists-emails-paid-by-coal-industry/)
    by [the fossil fuel industry](https://www.anylaw.com/case/american-tradition-inst-v-rector-and-visitors/supreme-court-of-virginia/04-16-2014/atIQg2YBTlTomsSB4rNW).
    In the midst of these types of attacks — including [the hacking of Mann's and
    other scientists' emails](https://www.npr.org/2012/03/02/147815862/michael-mann-from-the-trenches-of-the-climate-war)
    by unknown hackers — Penn State, where Mann was then working, opened an investigation
    into his research. Penn State, [as well as the National Science Foundation](https://www.scientificamerican.com/article/federal-investigators-clear-climate-scientist-michael-mann/),
    found no evidence of scientific misconduct. But a policy analyst and an author
    wrote that they were not convinced.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些攻击来自拒绝气候科学的团体，[一些由化石燃料行业资助](https://blogs.law.columbia.edu/climatechange/2015/09/09/litigation-for-scientists-emails-paid-by-coal-industry/)。在这些攻击中——包括[曼和其他科学家的电子邮件被黑客攻击](https://www.npr.org/2012/03/02/147815862/michael-mann-from-the-trenches-of-the-climate-war)——发生之际，曼当时工作的宾夕法尼亚州立大学对其研究展开了调查。
    宾夕法尼亚州立大学，[以及国家科学基金会](https://www.scientificamerican.com/article/federal-investigators-clear-climate-scientist-michael-mann/)，未发现科学不端行为的证据。但一位政策分析师和一位作者写道，他们并不相信。
- en: The trial, more than a decade in the making
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 十多年的审判
- en: The trial in D.C. Superior Court involves posts from right-wing author Mark
    Steyn and policy analyst Rand Simberg. In an online post, Simberg compared Mann
    to former Penn State football coach Jerry Sandusky, a convicted child sex abuser.
    Simberg wrote that Mann was the "Sandusky of climate science," writing that Mann
    "[molested and tortured data](https://www.supremecourt.gov/DocketPDF/18/18-1477/100777/20190523094943387_USSC%20Petition%20for%20Writ%20of%20Certiorari.pdf)."
    Steyn called Mann's research fraudulent.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿特区高级法院的审判涉及来自右翼作者马克·斯坦和政策分析师兰德·西姆伯格的帖子。在一篇网络文章中，西姆伯格将曼恩比作前宾夕法尼亚州立大学足球教练杰瑞·桑德斯基，一名被定罪的儿童性侵犯者。西姆伯格写道，曼恩是“气候科学界的桑德斯基”，写道曼恩“对数据进行了性侵犯和折磨”。
- en: The hockey stick graph, based on research from Michael Mann and other scientists,
    helped make global warming accessible to a wide audience. It was featured in part
    in the documentary *An Inconvenient Truth*. The graph also became a target for
    climate deniers. **Paramount/Screenshot by NPR** ****hide caption****
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 基于迈克尔·曼恩和其他科学家的研究，曲棍球图表帮助让全球变暖变得更加易于被广泛接受。它在纪录片《不方便的真相》中被部分展示。该图表也成为气候否认者的目标。**Paramount/NPR
    的截图****隐藏标题****
- en: '****toggle caption****Paramount/Screenshot by NPR'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Paramount/NPR 的截图'
- en: The hockey stick graph, based on research from Michael Mann and other scientists,
    helped make global warming accessible to a wide audience. It was featured in part
    in the documentary *An Inconvenient Truth*. The graph also became a target for
    climate deniers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基于迈克尔·曼恩和其他科学家的研究，曲棍球图表帮助让全球变暖变得更加易于被广泛接受。它在纪录片《不方便的真相》中被部分展示。该图表也成为气候否认者的目标。
- en: Paramount/Screenshot by NPR
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Paramount/NPR 的截图
- en: Mann sued the two men for defamation. Mann also sued the publishers of the posts,
    National Review and the Competitive Enterprise Institute, but in [2021, the court
    ruled they couldn't be held liable](https://climatecasechart.com/case/mann-v-competitive-enterprise-institute/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 曼恩以诽谤为由起诉了这两个男人。曼恩还起诉了这些帖子的发布者，即《National Review》和竞争企业研究所，但是在[2021年，法院裁定他们不承担责任](https://climatecasechart.com/case/mann-v-competitive-enterprise-institute/)。
- en: In court, Mann has argued that he lost funding and research opportunities. Steyn
    said in court that if Penn State's president, Graham Spanier, covered up child
    sexual assault, why wouldn't he cover up for Mann's science. The science in question
    used ice cores and tree rings to estimate Earth's past temperatures.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在法庭上，曼恩辩称他失去了资金和研究机会。斯坦在法庭上说，如果宾夕法尼亚州立大学校长格雷厄姆·斯潘尼尔掩盖了儿童性侵犯，为什么他不会为曼恩的科学掩盖呢。问题中涉及的科学使用了冰芯和树木年轮来估算地球的过去温度。
- en: '"If Graham Spanier is prepared to cover up child rape, week in, week out, year
    in, year out, why would he be the least bit squeamish about covering up a bit
    of hanky panky with the tree rings and the ice cores?" Steyn asked the court.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦询问法院说：“如果格雷厄姆·斯潘尼尔准备掩盖儿童强奸，每周，每年，为什么他会因为掩盖一点树木年轮和冰芯的破事而感到困难？”
- en: Mann and Steyn declined to speak to NPR during the ongoing trial. One of Simberg's
    lawyers, [Victoria Weatherford](https://www.bakerlaw.com/professionals/victoria-l-weatherford/),
    said "inflammatory does not equal defamatory" and that her client is allowed to
    express his opinion, even if it were wrong.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 曼恩和斯坦在审判进行期间拒绝与NPR交谈。西姆伯格的一位律师，[维多利亚·威瑟福德](https://www.bakerlaw.com/professionals/victoria-l-weatherford/)表示，“具有煽动性并不等于诽谤”，她的客户有权发表自己的意见，即使是错误的。
- en: '"No matter how offensive or distasteful or heated it is," Weatherford tells
    NPR, "that speech is absolutely protected under the First Amendment when it''s
    said against a public figure, if the person saying it believed that what they
    said was true."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “无论多么令人反感或不愉快或激烈，”威瑟福德告诉NPR，“当针对公众人物说出时，这种言论在第一修正案下是绝对受保护的，如果说话的人相信他们说的是真的。”
- en: Many scientists under attack
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 许多科学家遭受攻击
- en: Mann isn't the only climate scientist facing attacks, says [Lauren Kurtz, executive
    director of the Climate Science Legal Defense Fund](https://www.csldf.org/).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 曼恩不是唯一面临攻击的气候科学家，[气候科学法律辩护基金的执行主任Lauren Kurtz表示](https://www.csldf.org/)。
- en: '"We help more scientists every year than the year before," Kurtz says. "We
    actually broke a record in 2023\. We helped over 50 researchers."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我们每年帮助的科学家比前一年多，”库尔茨说。“2023年我们实际上打破了记录。我们帮助了50多位研究人员。”
- en: Dozens of climate scientists from the federal government have contacted her
    group in recent years, many alleging that they were censored under the Trump administration.
    During his presidency Donald Trump denied the science of climate change and [pulled
    the U.S. out of the U.N. Paris Climate Agreement](https://www.npr.org/2020/11/03/930312701/u-s-officially-leaving-paris-climate-agreement)
    addressing global warming.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，来自联邦政府的数十名气候科学家联系了她的团队，其中许多人声称他们在特朗普政府下受到审查。在任期内，唐纳德·特朗普否认气候变化科学，并[退出了《联合国巴黎气候协定》](https://www.npr.org/2020/11/03/930312701/u-s-officially-leaving-paris-climate-agreement)，这是应对全球变暖的协定。
- en: But while climate researchers were early targets of people rejecting peer-reviewed
    science, now those attacks have spread to biomedical scientists, supercharged
    by the COVID-19 pandemic. Kurtz says while they primarily provide legal defense
    for climate researchers, they've recently heard from COVID-19 researchers, too.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，尽管气候研究人员是最早受到拒绝同行评议科学的人的攻击目标，但现在这些攻击已经蔓延到生物医学科学家，COVID-19大流行使这些攻击更加严重。库尔茨说，虽然他们主要为气候研究人员提供法律辩护，但他们最近也听说了COVID-19研究人员的情况。
- en: 'Hotez worries about the ramifications for the future of science and medicine.
    He says: "Young people, looking at future careers, looking at how scientists are
    attacked are going to say, ''Well, why do I want to go into this profession?''"'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 何蒂兹担心这对科学和医学的未来会产生影响。他说：“年轻人看到未来的职业，看到科学家受到攻击，会说，‘我为什么要从事这个职业？’”
- en: Solutions for attacks on scientists
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对科学家受到攻击的解决方案
- en: Hotez says he's glad Mann is fighting back in court. But he doesn't think a
    bunch of lawsuits is a sustainable solution. And he says he wants to keep working
    in the lab.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Hotez 表示他很高兴 Mann 在法庭上进行反击。但他认为一堆诉讼并不是一个可持续的解决方案。他表示他想继续在实验室里工作。
- en: '"We have a new [human hookworm vaccine](https://www.npr.org/sections/goatsandsoda/2016/08/08/488857833/-nprwormweek-the-scientist-whos-waging-a-war-on-worms#:~:text=Today%2C%20Hotez%20leads%20some%20of,worldwide%2C%20as%20well%20as%20schistosomiasis.)
    that''ll come online soon," he says. "That''s how I want to spend my time. I don''t
    want to spend my day making cold calls to plaintiff lawyers."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们有一个新的[人钩虫疫苗](https://www.npr.org/sections/goatsandsoda/2016/08/08/488857833/-nprwormweek-the-scientist-whos-waging-a-war-on-worms#:~:text=Today%2C%20Hotez%20leads%20some%20of,worldwide%2C%20as%20well%20as%20schistosomiasis.)即将上线，"他说。"这就是我想要花时间的方式。我不想把整天都花在给原告律师打冷电话上。"'
- en: Imran Ahmed, chief executive at the [Center for Countering Digital Hate](https://counterhate.com/about/),
    says any response has to include social media companies, as that's where attacks
    on scientists happen every day. [Research finds that social media platforms](https://www.jmir.org/2021/1/e17187/)
    can encourage the spread of scientific and [medical misinformation](https://www.sciencedirect.com/science/article/pii/S2211883724000091).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[反击数字仇恨中心](https://counterhate.com/about/)首席执行官 Imran Ahmed 表示，任何应对措施都必须包括社交媒体公司，因为这是科学家每天受到攻击的地方。[研究发现社交媒体平台](https://www.jmir.org/2021/1/e17187/)可以鼓励科学和[医学错误信息的传播](https://www.sciencedirect.com/science/article/pii/S2211883724000091)。'
- en: Hotez says he and Mann are working on an upcoming project, collaborating on
    what they see as overlap in attacks on climate science and biomedicine and how
    to counter it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Hotez 表示他和 Mann 正在合作一个即将推出的项目，共同研究他们认为在攻击气候科学和生物医学上存在的重叠之处以及如何进行反击。
