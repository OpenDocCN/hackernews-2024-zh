- en: 'Issue 409 :: Haskell Weekly Newsletter'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Issue 409 :: Haskell每周通讯'
- en: 来源：[https://haskellweekly.news/issue/409.html](https://haskellweekly.news/issue/409.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://haskellweekly.news/issue/409.html](https://haskellweekly.news/issue/409.html)
- en: As some of you may have heard, Skills Matter, the organization that ran the
    Haskell eXchange for many years, is no longer running. Fortunately the Haskell
    Foundation was able to archive a significant majority of the Haskell-related videos
    before they became unavailable. This was done with the permission of Skills Matter,
    who provided us with the access. However, we have only the videos, we do not have
    descriptions or the name of the speaker. So we need your help organizing the material.
  id: totrans-split-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如您可能已经听说的那样，多年来主办Haskell eXchange的Skills Matter组织已经停止运营。幸运的是，Haskell基金会能够在这些视频不再可用之前存档了大部分与Haskell相关的视频。这是在Skills
    Matter的许可下完成的，他们为我们提供了访问权限。然而，我们只有视频，没有描述或演讲者的姓名。因此，我们需要您的帮助来整理这些材料。
