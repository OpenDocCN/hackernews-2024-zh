- en: McDonald’s pushed customers to the brink on price. They’re starting to push
    back | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: McDonald's 在价格上推向了顾客的极限。他们开始反击 | CNN 商业频道
- en: 来源：[https://www.cnn.com/2024/02/06/business/mcdonalds-prices/index.html](https://www.cnn.com/2024/02/06/business/mcdonalds-prices/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/02/06/business/mcdonalds-prices/index.html](https://www.cnn.com/2024/02/06/business/mcdonalds-prices/index.html)
- en: New York CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约 CNN  —
- en: Corporate America may be bumping up against the limit of its power to keep raising
    prices as consumers in some markets cry uncle.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 企业美国可能已经触及了提高价格的权力极限，因为一些市场的消费者开始抗议。
- en: At McDonald’s, which has repeatedly boasted about its ability to raise menu
    prices without denting sales, executives are finally acknowledging that customers
    need a break.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 McDonald's，高管们一直以来都自豪地宣称能够提高菜单价格而不影响销售，现在终于承认顾客需要放松一下。
- en: On Monday, as the burger chain reported [weaker-than-expected sales](https://www.cnn.com/2024/02/05/investing/mcdonalds-full-year-earnings-2023/index.html)
    at its US stores, CEO Chris Kempczinski addressed McDonald’s “affordability” problem,
    and indicated the chain would cut prices on some menu items.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当汉堡连锁店在其美国店铺报告 [低于预期的销售](https://www.cnn.com/2024/02/05/investing/mcdonalds-full-year-earnings-2023/index.html)
    时，CEO 克里斯·肯普钦斯基谈到了 McDonald's 的“价格合理性”问题，并表示该连锁将会对部分菜单项目降价。
- en: “Eating at home has become more affordable,” Kempczinski said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在家吃饭变得更加经济实惠，” Kempczinski 说道。
- en: 'He’s right: Grocery prices are still high, but they rose just 1.3% overall
    in 2023, while dining out surged 5.2%, according to the latest Consumer Price
    Index report.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他说得对：杂货价格仍然很高，但整体上涨了仅为 2023 年的 1.3%，而外出就餐则上涨了 5.2%，根据最新的消费者价格指数报告。
- en: That’s putting pressure on lower-income consumers, a vital base for the chain.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这给餐厅的重要客户群体，低收入消费者，带来了压力。
- en: “We actually saw that cohort” — customers making $45,000 or less — “decrease
    in the most recent quarter,” he added.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们确实看到了那个群体” — 年收入不超过 $45,000 的顾客 — “在最近的季度中有所减少，” 他补充道。
- en: Kempczinski didn’t offer details on the timing or size of any price cuts. But
    his focus on affordability marked a shift from just a few months ago, when he
    boasted that US menu prices, which went up as much as 10% in 2023 alone, weren’t
    deterring sales.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 肯普钦斯基没有提供任何关于价格调整的时间或规模的细节。但他关注价格合理性标志着他几个月前夸耀过的美国菜单价格（仅 2023 年涨幅高达 10%）并未抑制销售的态度发生了转变。
- en: “Even though we’re pushing through pricing, the consumer is tolerating it well,”
    he said in October analyst call.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “尽管我们在推动价格上涨，但消费者还是能够接受的，”他在十月的分析师电话会议中说道。
- en: In a statement to CNN, McDonald’s declined to comment on specific price cuts
    but reiterated its commitment to providing affordable options to consumers.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: McDonald's 在对 CNN 的声明中拒绝就具体的价格调整发表评论，但重申了向消费者提供价格合理选择的承诺。
- en: While inflation has [slowed significantly](https://www.cnn.com/2024/01/11/economy/cpi-inflation-december/index.html),
    prices for everyday necessities remain high, and people are getting fed up. McDonald’s
    has become a regular target for social media users complaining about prices. Viral
    stories lamenting the cost of a Big Mac meal — particularly the $18 ones at a
    widely maligned Darien, Connecticut, location off I-95 — have become a TikTok
    genre unto themselves.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通货膨胀已经 [显著放缓](https://www.cnn.com/2024/01/11/economy/cpi-inflation-december/index.html)，但日常必需品的价格仍然很高，人们已经感到厌烦。McDonald's
    成为社交媒体用户抱怨价格的常见目标。关于比如在康涅狄格州达里恩 I-95 高速公路附近广受诟病的一家店铺中的 $18 大麦克套餐的病毒性故事已经成为一种 TikTok
    流派。
- en: At the core of those widely shared sticker-shock moments is a genuine angst
    over the cost of basic needs like food — especially food that’s meant to be affordable.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些广泛传播的价格冲击时刻的核心是对像食物这样的基本需求成本的真正焦虑 — 尤其是本应该是经济实惠的食物。
- en: On TikTok, it’s a common refrain for McDonald’s customers to say the company
    has gone too far, charging more than [$3 for a single hash brown](https://www.tiktok.com/t/ZT8v5Xmqa/)
    in some locations.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TikTok 上，McDonald's 的顾客普遍认为该公司走得太远，一些地方的单个土豆饼已经超过 [$3](https://www.tiktok.com/t/ZT8v5Xmqa/)。
- en: “Who told y’all y’all was that good to be charging that much for your food?”
    quips one user [in a TikTok video](https://www.tiktok.com/@classiqmusic/video/7249422781035646251?_r=1&_t=8jfD9H2lrnn&social_sharing=1)
    titled “McDonald’s has gotten too cocky.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “谁告诉你们自己有资格收那么贵的食物？”一位用户在题为“McDonald's 变得太自负了”的 [TikTok 视频](https://www.tiktok.com/@classiqmusic/video/7249422781035646251?_r=1&_t=8jfD9H2lrnn&social_sharing=1)
    中嘲讽道。
- en: Other popular videos call out the audacity of a medium French fry costing [roughly
    as much](https://www.tiktok.com/t/ZT8v5tPo3/) as a Filet-o-Fish.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 其他热门视频批评一份中型薯条的价格（大约等于[一份鱼馅三明治](https://www.tiktok.com/t/ZT8v5tPo3/)）的大胆。
- en: Because most McDonald’s restaurants in the United States are independently owned,
    prices vary depending on where you are. (So if you find yourself pulling off the
    highway for a quick bite at a travel center in Darien, one of the richest towns
    in America, you can reasonably expect your meal to cost significantly more than
    you would at a suburban drive-thru outside of Des Moines.)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因为美国大多数麦当劳餐厅是独立经营的，价格因地区而异。（所以，如果你发现自己在美国最富裕的城镇之一达里恩的旅行中心抓紧时间进餐，你可以合理地期待你的餐费会比在得梅因市郊区的驾车服务窗口外要显著高。）
- en: Still, up until recently, McDonald’s found most customers were still willing
    to pay. And even now, wealthier customers appear undeterred, Kempczinski said
    Monday.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，直到最近，麦当劳发现大多数顾客仍愿意支付。而且即使现在，富裕客户似乎也没有被阻止，Kempczinski周一表示。
- en: For middle- and high-income groups, “we’re not seeing any real change in behavior,”
    he said. “We continue to gain share with those groups. But the battle ground is
    certainly with that low-income consumer.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于中高收入群体，“我们没有看到任何真正的行为改变，”他说。“我们继续在这些群体中获得份额。但战场显然在低收入消费者身上。”
- en: In other words, it may be time to bring back the Dollar Menu. Kempczinski said
    McDonald’s would double down on its “D123” strategy, which prices some items between
    $1 and $3.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，也许是时候重新推出“美元菜单”了。Kempczinski表示，麦当劳将加倍执行其“D123”战略，该战略将一些商品定价在1美元到3美元之间。
