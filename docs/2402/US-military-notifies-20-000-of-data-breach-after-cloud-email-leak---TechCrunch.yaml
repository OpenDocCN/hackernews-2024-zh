- en: US military notifies 20,000 of data breach after cloud email leak | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国军方因云邮件泄漏通知2万人数据泄露 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/02/14/department-defense-data-breach-microsoft-cloud-email/](https://techcrunch.com/2024/02/14/department-defense-data-breach-microsoft-cloud-email/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/02/14/department-defense-data-breach-microsoft-cloud-email/](https://techcrunch.com/2024/02/14/department-defense-data-breach-microsoft-cloud-email/)
- en: The U.S. Department of Defense is notifying tens of thousands of individuals
    that their personal information was exposed in an email data spill last year.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国防部正在通知数以万计的个人，他们的个人信息在去年的电子邮件数据泄漏中曝光。
- en: According to the breach notification letter sent out to affected individuals
    on February 1, the Defense Intelligence Agency — the DOD’s military intelligence
    agency — said, “numerous email messages were inadvertently exposed to the Internet
    by a service provider,” between February 3 and February 20, 2023.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2023年2月1日发出的违规通知信件，国防情报局——国防部的军事情报机构——表示，“由于服务提供商的失误，大量电子邮件不慎暴露在互联网上”，时间从2023年2月3日到2月20日。
- en: TechCrunch has learned that the breach disclosure letters relate to [an unsecured
    U.S. government cloud email server that was spilling sensitive emails to the open
    internet](https://techcrunch.com/2023/02/21/sensitive-united-states-military-emails-spill-online/).
    The cloud email server, hosted on Microsoft’s cloud for government customers,
    was accessible from the internet without a password, likely due to a misconfiguration.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: TechCrunch了解到，这些泄露披露信函涉及[一个未安全设置的美国政府云邮件服务器，导致敏感邮件泄露至公开互联网](https://techcrunch.com/2023/02/21/sensitive-united-states-military-emails-spill-online/)。这个云邮件服务器托管在Microsoft的政府客户云上，因配置错误导致可以在未经密码保护的情况下从互联网访问。
- en: The DOD is sending breach notification letters to around 20,600 individuals
    whose information was affected.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国防部正在向约20,600名受影响个人发送数据泄漏通知信件。
- en: “As a matter of practice and operations security, we do not comment on the status
    of our networks and systems. The affected server was identified and removed from
    public access on February 20, 2023, and the vendor has resolved the issues that
    resulted in the exposure. DOD continues to engage with the service provider on
    improving cyber event prevention and detection. Notification to affected individuals
    is ongoing,” said DOD spokesperson Cdr. Tim Gorman in an email to TechCrunch.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “在实践和运营安全的原则下，我们不会评论我们网络和系统的状态。受影响的服务器已于2023年2月20日识别并从公共访问中移除，供应商已解决导致曝光的问题。国防部继续与服务提供商合作，改进网络事件预防和检测。受影响个人的通知工作正在进行中。”美国国防部发言人Tim
    Gorman上校在一封电子邮件中向TechCrunch表示。
- en: DefenseScoop [first reported](https://defensescoop.com/2024/02/13/dod-notifying-people-year-old-data-breach/)
    news of the breach notification letters.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: DefenseScoop [首次报道](https://defensescoop.com/2024/02/13/dod-notifying-people-year-old-data-breach/)
    这一违规通知信的消息。
- en: TechCrunch [exclusively reported in February 2023 that the DOD was spilling
    about three terabytes of internal military emails](https://techcrunch.com/2023/02/21/sensitive-united-states-military-emails-spill-online/),
    some of which pertained to U.S. Special Operations Command, or SOCOM, which carries
    out special military operations overseas. Some of the exposed information included
    sensitive personnel information and questionnaires by prospective federal employees
    seeking security clearances.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: TechCrunch [在2023年2月独家报道，美国国防部正在泄露约三TB的内部军事电子邮件](https://techcrunch.com/2023/02/21/sensitive-united-states-military-emails-spill-online/)，其中一些涉及美国特种作战司令部（SOCOM），该部门在海外执行特殊军事行动。一些曝光的信息包括敏感人员信息和申请联邦雇员安全许可的调查问卷。
- en: Anyone with the public IP address of the exposed cloud email server could access
    the sensitive but unclassified emails inside using only a web browser.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有该公共IP地址的人可以仅通过Web浏览器访问云邮件服务器内部的敏感但非机密的电子邮件。
- en: Security researcher Anurag Sen discovered the exposed data spilling online and
    asked for TechCrunch’s help in reporting the data exposure to the U.S. government.
    TechCrunch reported the spill to SOCOM on February 19\. The cloud email server
    was secured on February 20 after TechCrunch escalated the incident to senior U.S.
    government officials after not hearing back.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 安全研究人员Anurag Sen发现了在线泄露的数据，并请求TechCrunch帮助向美国政府报告数据曝光。TechCrunch在2月19日向SOCOM报告了泄漏事件。在未收到回复后，TechCrunch将事件升级给高级美国政府官员，于2月20日安全了云邮件服务器。
- en: It’s not clear for what reason the DOD took a year to investigate the incident
    or notify those affected.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不清楚国防部为何要花一年时间调查此事件或通知受影响者。
- en: A spokesperson for Microsoft did not respond to a request for comment.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 的一位发言人未对评论请求作出回应。
