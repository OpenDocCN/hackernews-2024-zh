- en: What is Proposition E and Why Should San Francisco Voters Oppose It? | Electronic
    Frontier Foundation
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是E提案以及为什么旧金山选民应该反对它？| 电子前哨基金会
- en: 来源：[https://www.eff.org/deeplinks/2024/02/what-proposition-e-and-why-should-san-francisco-voters-oppose-it](https://www.eff.org/deeplinks/2024/02/what-proposition-e-and-why-should-san-francisco-voters-oppose-it)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.eff.org/deeplinks/2024/02/what-proposition-e-and-why-should-san-francisco-voters-oppose-it](https://www.eff.org/deeplinks/2024/02/what-proposition-e-and-why-should-san-francisco-voters-oppose-it)
- en: If you live in San Francisco, there is an election on March 5, 2024 during which
    voters will decide a number of specific local ballot measures—including [Proposition
    E](https://www.sf.gov/sites/default/files/2023-10/20231017_PoliceDepartmentMeasure.pdf?_gl=1*17ofhxa*_ga*MzE5ODgwNzU5LjE3MDU5NTgxNTg.*_ga_BT9NDE0NFC*MTcwNjYzOTQ2Mi4zLjEuMTcwNjYzOTQ4MC4wLjAuMA..*_ga_63SCS846YP*MTcwNjYzOTQ2Mi4zLjEuMTcwNjYzOTQ4MC4wLjAuMA..).
    Proponents of Proposition E have [raised over $1 million](https://www.sfchronicle.com/sf/article/sf-election-ballot-spending-18630357.php)
    …but what does the measure actually do? This will break down what the initiative
    actually does, why it is dangerous for San Franciscans, and why you should oppose
    it.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你住在旧金山，2024年3月5日有一次选举，选民将决定多项具体的地方性选举措施，包括[E提案](https://www.sf.gov/sites/default/files/2023-10/20231017_PoliceDepartmentMeasure.pdf?_gl=1*17ofhxa*_ga*MzE5ODgwNzU5LjE3MDU5NTgxNTg.*_ga_BT9NDE0NFC*MTcwNjYzOTQ2Mi4zLjEuMTcwNjYzOTQ4MC4wLjAuMA..*_ga_63SCS846YP*MTcwNjYzOTQ2Mi4zLjEuMTcwNjYzOTQ4MC4wLjAuMA..)。E提案的支持者已经[筹集了超过100万美元](https://www.sfchronicle.com/sf/article/sf-election-ballot-spending-18630357.php)……但这项措施实际上做了什么呢？本文将解释该措施的实际内容，以及为什么它对旧金山居民构成危险，以及为什么你应该反对它。
- en: '**What Does Proposition E Do?**'
  id: totrans-split-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**E提案的具体内容是什么？**'
- en: Proposition E is a “kitchen sink" approach to public safety that capitalizes
    on residents’ fear of crime in an attempt to gut common-sense democratic oversight
    of the San Francisco Police Department (SFPD). In addition to removing certain
    police oversight authority from the Police Commission and expanding the circumstances
    under which police may [conduct high-speed vehicle chases](https://www.atlantamagazine.com/news-culture-articles/police-chases-are-dangerous-why-do-they-still-happen/),
    Proposition E would also amend existing laws passed in 2019 to protect San Franciscans
    from invasive, untested, or biased police technologies.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: E提案是一种“厨房水槽”式的公共安全方法，利用居民对犯罪的恐惧试图削弱旧金山警察局（SFPD）常识性的民主监督。除了削弱警察委员会的某些警察监督权力和扩大警方可能[进行高速车辆追逐的情形](https://www.atlantamagazine.com/news-culture-articles/police-chases-are-dangerous-why-do-they-still-happen/)外，E提案还将修正2019年通过的现有法律，以保护旧金山居民免受侵入性、未经测试或有偏见的警察技术。
- en: Currently, if police want to acquire a new technology, they have to go through
    a procedure known as CCOPS—[Community Control Over Police Surveillance](https://www.eff.org/issues/community-control-police-surveillance-ccops).
    This means that police need to explain why they need a new piece of technology
    and provide a detailed use policy to the democratically-elected Board of Supervisors,
    who then vote on it. The process also allows for public comment so people can
    voice their support for, concerns about, or opposition to the new technology.
    **This process is in no way designed to universally deny police new technologies.
    Instead, it ensures that when police want new technology that may have significant
    impacts on communities, those voices have an opportunity to be heard and considered.**
    San Francisco police have used this procedure to get new technological capabilities
    as recently as Fall 2022 in a way that [stimulated discussion, garnered community
    involvement and opposition (including from EFF), and still passed](https://www.cbsnews.com/sanfrancisco/news/despite-privacy-concerns-san-francisco-police-get-real-time-access-to-private-cameras/).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，如果警方想获取新技术，他们必须经过一个称为CCOPS（[社区对警方监视的控制](https://www.eff.org/issues/community-control-police-surveillance-ccops)）的程序。这意味着警方需要解释为何需要新技术，并提供详细的使用政策给民选监督委员会，委员会随后进行投票。该过程还允许公众评论，使人们能够表达他们对新技术的支持、关注或反对意见。**这个过程并不是为了普遍阻止警方获取新技术。相反，它确保当警方需要可能对社区产生重大影响的新技术时，这些声音有机会被听到和考虑。**
    旧金山警方最近还利用这一程序，在2022年秋天获得了新的技术能力，这一过程[引发了讨论，吸引了社区的参与和反对（包括来自EFF的反对）并且仍然通过了](https://www.cbsnews.com/sanfrancisco/news/despite-privacy-concerns-san-francisco-police-get-real-time-access-to-private-cameras/)。
- en: Proposition E guts these common-sense protective measures designed to bring
    communities into the conversation about public safety. If Proposition E passes
    on March 5, then the SFPD can use any technology they want **for a full year**
    without publishing an official policy about how they’d use the technology or allowing
    community members to voice their concerns—or really allowing for any accountability
    or transparency at all.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 提案E废除了这些旨在将社区引入有关公共安全讨论的常识性保护措施。如果提案E在3月5日通过，那么SFPD可以在整整一年内使用他们想要的任何技术，而无需公布有关如何使用技术的官方政策，也不允许社区成员表达他们的担忧——或者真正允许任何问责或透明度。
- en: '**Why is Proposition E Dangerous and Unnecessary?**'
  id: totrans-split-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**为什么提案E是危险和不必要的？**'
- en: Across the country, police often buy and deploy surveillance equipment without
    residents of their towns even knowing what police are using or how they’re using
    it. This means that dangerous technologies—technologies other cities have even
    [banned](https://www.latimes.com/california/story/2020-06-26/santa-cruz-becomes-first-u-s-city-to-ban-predictive-policing)—are
    being used without any transparency or accountability. San Franciscans advocated
    for and overwhelmingly supported a law that provides them with more knowledge
    of, and a voice in, what technologies the police use. Under the current law, if
    the SFPD wanted to use [racist](https://www.technologyreview.com/2020/07/17/1005396/predictive-policing-algorithms-racist-dismantled-machine-learning-bias-criminal-justice/)
    predictive policing algorithms that [U.S. Senators are currently advising the
    Department of Justice to stop funding](https://www.wired.com/story/doj-predictive-policing-lawmakers-demand/)
    or if the [SFPD wanted to buy up geolocation data being harvested from people’s
    cells phones and sold on the advertising data broker market](https://www.eff.org/deeplinks/2022/06/what-fog-data-science-why-surveillance-company-so-dangerous),
    they have to let the public know and put it to a vote before the city’s democratically-elected
    governing body first. Proposition E would gut any meaningful democratic check
    on police’s acquisition and use of surveillance technologies.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 全国各地的警方经常购买和部署监控设备，而城镇居民甚至不知道警方正在使用什么设备或如何使用它们。这意味着危险的技术——其他城市甚至已经禁止的技术——在没有任何透明度或问责制的情况下被使用。旧金山市民倡导并广泛支持一项法律，为他们提供更多关于警方使用的技术的知识和发声的机会。根据当前法律，如果旧金山警察局想要使用[种族主义的](https://www.technologyreview.com/2020/07/17/1005396/predictive-policing-algorithms-racist-dismantled-machine-learning-bias-criminal-justice/)预测性执法算法，或者如果[SFPD想要购买从人们手机中收集并在广告数据经纪市场出售的地理位置数据](https://www.eff.org/deeplinks/2022/06/what-fog-data-science-why-surveillance-company-so-dangerous)，他们必须让公众知道，并在市民选出的民主选举机构之前进行投票。提案E将彻底摧毁对警方获取和使用监控技术的任何有意义的民主审查。
- en: It’s not just that these technologies could potentially harm San Franciscans
    by, for instance, directing armed police at them due to reliance on a faulty algorithm
    or putting already-marginalized communities at further risk of overpolicing and
    surveillance—it’s also important to note that studies find that these technologies
    just [don’t work](https://themarkup.org/prediction-bias/2023/10/02/predictive-policing-software-terrible-at-predicting-crimes).
    Police often look to technology as a silver bullet to fight crime, despite [evidence
    suggesting otherwise](https://www.economist.com/united-states/2023/12/27/americas-new-policing-tech-isnt-cutting-crime).
    Oversight over what technology the SFPD uses doesn’t just allow for scrutiny of
    discriminatory and biased policing, it also introduces a much-needed dose of reality.
    If police want to spend hundreds of thousands of dollars a year on software that
    has a [success rate of .6% at predicting crime](https://themarkup.org/prediction-bias/2023/10/02/predictive-policing-software-terrible-at-predicting-crimes),
    they should have to go through a public process before they fork over taxpayer
    dollars.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术不仅可能通过依赖有缺陷的算法将武装警察指向旧金山市民或进一步将处于边缘化的社区置于过度执法和监视的风险中，而且还重要的是指出研究发现这些技术根本[不起作用](https://themarkup.org/prediction-bias/2023/10/02/predictive-policing-software-terrible-at-predicting-crimes)。尽管有证据表明这些技术并不奏效，警察经常将技术视为打击犯罪的灵丹妙药。监督旧金山警察局使用何种技术不仅允许对歧视性和偏见执法进行审查，还引入了一个急需的现实因素。如果警方希望每年花费数十万美元购买一个[成功率为
    0.6% 的预测犯罪软件](https://themarkup.org/prediction-bias/2023/10/02/predictive-policing-software-terrible-at-predicting-crimes)，他们在支出纳税人的钱之前应该经过公开程序。
- en: '**What Technology Would Proposition E Allow the Police to Use?**'
  id: totrans-split-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**E 提案将允许警方使用哪些技术？**'
- en: 'That''s the thing—we don''t know, and if Proposition E passes, we may never
    know. Today, if police decide to use a piece of surveillance technology, there
    is a process for sharing that information with the public. With Proposition E,
    that process won''t happen until the technology has been in use for a full year.
    And if police abandon use of a technology before a year, we may **never** find
    out what technology police tried out and how they used it. Even though we don''t
    know what technologies the SFPD are eyeing, we **do** know what technologies other
    police departments have been buying in cities around the country: [AI-based “predictive
    policing,”](https://www.eff.org/deeplinks/2020/09/technology-cant-predict-crime-it-can-only-weaponize-proximity-policing) and [social
    media scanning tools](https://sls.eff.org/technologies/social-media-monitoring) are
    just two examples. And [According to the City Attorney](https://www.sf.gov/sites/default/files/2023-11/Approved%20Digest%20-%20Police%20Department%20Policies%20and%20Procedures.pdf),
    Proposition E would even enable the SFPD to outfit surveillance tools such as
    drones and surveillance cameras with face recognition technology.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是问题所在——我们不知道，如果 E 提案通过，我们可能永远都不会知道。如今，如果警方决定使用某项监视技术，会有一个公开分享信息的流程。但是，如果 E
    提案通过，这个流程将不会在技术使用一整年之前发生。而且如果警方在一年内放弃使用某项技术，我们可能**永远**也不会知道警方试用了哪些技术以及它们是如何使用的。虽然我们不知道旧金山警察局正在考虑使用哪些技术，但我们**确实**知道其他城市警察部门购买的技术，比如：[基于
    AI 的“预测性警务”](https://www.eff.org/deeplinks/2020/09/technology-cant-predict-crime-it-can-only-weaponize-proximity-policing)和[社交媒体扫描工具](https://sls.eff.org/technologies/social-media-monitoring)。而且根据[市法务处的说法](https://www.sf.gov/sites/default/files/2023-11/Approved%20Digest%20-%20Police%20Department%20Policies%20and%20Procedures.pdf)，E
    提案甚至会使旧金山警察局可以为无人机和监视摄像头配备人脸识别技术的监视工具。
- en: '**Why You Should Vote No on Proposition E**'
  id: totrans-split-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**为什么你应该投票反对 E 提案**'
- en: San Francisco, like many other cities, has its problems, but none of those problems
    will be solved by removing oversight over what technologies police spend our public
    money on and deploy in our neighborhoods—especially when so much police technology
    is known to be racially biased, invasive, or faulty. Voters should think about
    what San Francisco actually needs and how Proposion E is more likely to exacerbate
    the problems of police violence than it is to magically erase crime in the city.
    This is why we are urging a NO vote on Proposition E on the March 5 ballot.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山，像许多其他城市一样，存在一些问题，但这些问题中没有一个会因为放松对警方在我们社区花费公共资金和部署技术的监督而得到解决 —— 尤其是考虑到如此多的警方技术被认为具有种族偏见、侵入性或者存在缺陷。选民应该考虑旧金山实际需要什么，以及为什么提案E更可能加剧警察暴力问题，而不是奇迹般地在城市中消除犯罪。这就是为什么我们敦促在3月5日的投票中对E提案投下反对票的原因。
