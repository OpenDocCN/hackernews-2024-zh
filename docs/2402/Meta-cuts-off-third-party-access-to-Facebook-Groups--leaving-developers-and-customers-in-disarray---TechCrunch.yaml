- en: Meta cuts off third-party access to Facebook Groups, leaving developers and
    customers in disarray | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta切断第三方访问Facebook群组，使开发者和客户陷入混乱 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/02/05/meta-cuts-off-third-party-access-to-facebook-groups-leaving-developers-and-customers-in-disarray/](https://techcrunch.com/2024/02/05/meta-cuts-off-third-party-access-to-facebook-groups-leaving-developers-and-customers-in-disarray/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/02/05/meta-cuts-off-third-party-access-to-facebook-groups-leaving-developers-and-customers-in-disarray/](https://techcrunch.com/2024/02/05/meta-cuts-off-third-party-access-to-facebook-groups-leaving-developers-and-customers-in-disarray/)
- en: The recent surprise announcement that Meta will soon be shutting down its Facebook
    Groups API is throwing some businesses and social media marketers into disarray.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的突然宣布，Meta将很快关闭其Facebook群组API，使一些企业和社交媒体营销人员感到困惑。
- en: On January 23, Meta [announced the release](https://developers.facebook.com/blog/post/2024/01/23/introducing-facebook-graph-and-marketing-api-v19/)
    of its Facebook Graph API v19.0, which included the news that the company would
    be deprecating its existing Facebook Groups API. The latter, which is used by
    developers and businesses to schedule posts to Facebook Groups, will be removed
    within 90 days, Meta said. This includes all the Permissions and Reviewable Features
    associated with the API, it also noted.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年1月23日，Meta[宣布发布](https://developers.facebook.com/blog/post/2024/01/23/introducing-facebook-graph-and-marketing-api-v19/)其Facebook
    Graph API v19.0，其中包括公司将淘汰其现有的Facebook群组API的消息。Meta表示，后者被开发者和企业用来安排在Facebook群组中发布帖子，将在90天内移除。这还包括与API相关的所有权限和可审查功能，它还指出。
- en: Meta explained that a major use case for the API was a feature that [allowed
    developers to privately reply](https://developers.facebook.com/docs/messenger-platform/discovery/private-replies/)
    in Facebook Groups. For example, a small business that wanted to send a single
    message to a person who posted on their Facebook Group or who had commented in
    the group could be messaged through the API. However, Meta said that another change
    in the new v19.0 API would enable this feature, without the need for the Groups
    API.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Meta解释说，API的一个主要用例是一个功能，允许开发者在Facebook群组中[私密回复](https://developers.facebook.com/docs/messenger-platform/discovery/private-replies/)。例如，一家小型企业希望向在其Facebook群组中发帖或评论的人发送单一消息，可以通过API发送消息。然而，Meta表示，新的v19.0
    API中的另一个变化将使这一功能成为可能，而不需要使用群组API。
- en: But developers told TechCrunch that the shutdown of the API would cause problems
    for companies that offer solutions to customers who want to schedule and automate
    their social media posts. For example, explained Adam Peterson, the CEO of [VipeCloud](https://vipecloud.com/),
    which provides a suite of tools for scheduling social media posts, the API’s closure
    will have a “noticeable impact” on his business, as about 8% of his total revenue
    is on the chopping block. His company serves some 5,000 Facebook accounts, primarily
    those belonging to female entrepreneurs, he noted.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但开发者告诉TechCrunch，关闭API将导致那些为希望安排和自动化其社交媒体帖子的客户提供解决方案的公司遇到问题。例如，VipeCloud的CEO亚当·彼得森解释说，该公司提供一套工具来安排社交媒体帖子，API的关闭将对他的业务产生“显著影响”，因为大约8%的总收入将受到影响。他指出，他的公司服务于大约5000个Facebook账户，主要是女性企业家的账户。
- en: These customers rely on VipeCloud’s access to Facebook’s APIs to publish publicly
    to their Facebook Pages, but also post privately to Groups to communicate with
    their team. The private groups are used as something of a Slack alternative by
    these small businesses, he says.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些客户依靠VipeCloud对Facebook的API的访问，既可以公开发布到他们的Facebook页面，也可以私密地发布到群组以与他们的团队沟通。他说，这些小企业将私密群组用作一种类似Slack的替代工具。
- en: “Every single one of our customers is freaking out,” says Peterson.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的每一个客户都在感到恐慌，”Peterson说。
- en: Other customers of the Groups API may rely on automations that are scheduled
    by the business’s agency partners, some of which will be disproportionally impacted
    by the API’s closure.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 其他使用群组API的客户可能依赖于由业务代理商安排的自动化，其中一些将因API的关闭而受到不成比例的影响。
- en: Peterson explains that customers often rely on agencies to handle various aspects
    of their posting, like team building or team motivation. “Those agencies, this
    is their entire business. This is their livelihood,” he adds.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Peterson解释说，客户经常依赖机构来处理他们发布的各个方面，比如团队建设或团队激励。“这些机构，这是他们的全部业务。这是他们的生计。”他补充道。
- en: The move also impacts VipeCloud’s competitors, often non-venture-funded companies
    that build market-specific services and whose revenue may be in the single-digit
    millions to low double-digit millions.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一举措也影响了 VipeCloud 的竞争对手，通常是非风险投资公司，他们构建特定市场服务，收入可能在数百万到低两位数百万美元之间。
- en: “Some of these other companies — they’re going to be killed,” notes Peterson.
    “And that’s just never fun to watch, even if we compete with them. You’d rather
    win on service or product or something,” he continues. “This is platform risk
    in real time.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “有些其他公司——它们将被淘汰，” Peterson 指出。“即使我们与它们竞争，这也不是一件愉快的事情。你宁愿靠服务、产品或其他方式取胜，” 他继续说道。“这是实时的平台风险。”
- en: A company by the name of [PostMyParty](https://postmyparty.com/), which helps
    social sellers and others schedule and automate online parties, says the API’s
    closure will put the company out of business.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一家名为 [PostMyParty](https://postmyparty.com/) 的公司，帮助社交销售和其他人安排和自动化在线聚会，表示 API
    的关闭将使该公司破产。
- en: “I will lose seven years of work and over 10,000 customers,” owner Daniel Burge
    tells TechCrunch. “A multimillion-dollar loss. Let alone the impact on all of
    our customers that rely on our software,” he adds.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我将失去七年的工作和超过 10,000 名客户，” 所有者 Daniel Burge 告诉 TechCrunch。“数百万美元的损失。更不用说对所有依赖我们软件的客户的影响了，”
    他补充道。
- en: PostMyParty is used by small micro-businesses, including health and fitness
    coaches who do online boot camps in Facebook Groups, work-at-home moms engaged
    in social sales and others with coaching groups or customer groups, says Burge.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Burge 表示，PostMyParty 被小微企业使用，包括在 Facebook 群组中进行在线健身营的健身教练、从家工作的妈妈从事社交销售以及具有教练组或客户组的其他人。
- en: The entrepreneur pointed out this is not the first time Meta has done something
    like this.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 企业家指出，这不是 Meta 第一次这样做。
- en: “A number of years ago [Meta] abruptly ended their Events API, with zero notice,”
    Burge says. “We just came in one day and everything was broken, we had thousands
    of support requests open from our customers and it almost destroyed our business
    that time as well.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “几年前，[Meta](https://wiki.example.org/meta)突然终止了它们的事件 API，完全没有提前通知，” Burge 说道。“某天我们发现一切都崩溃了，我们收到了成千上万个来自客户的支持请求，那时几乎摧毁了我们的业务。”
- en: What’s more, developers tell us that Meta’s motivation behind the API’s shutdown
    is unclear. On the one hand, it could be that Facebook Groups don’t generate ad
    revenue and the shutdown of the API will leave developers without a workaround.
    But Meta hasn’t clarified if that’s the case. Instead, Meta’s blog post only mentioned
    one use case that would be addressed through the new v.19.0 API.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，开发人员告诉我们，Meta 关闭 API 的动机尚不清楚。一方面，可能是因为 Facebook 群组不产生广告收入，关闭 API 将使开发人员无法绕过这一点。但
    Meta 并没有澄清这是否是情况。相反，Meta 的博客文章只提到了新的 v.19.0 API 将解决的一个用例。
- en: Maurice W. Evans, a Meta Certified Community Manager, believes the move will
    pose challenges for small businesses, developers and digital markets, but also
    represents a “pivotal shift in Meta’s operational philosophy.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Maurice W. Evans，一名 Meta 认证的社区管理员，认为这一举措将对小企业、开发人员和数字市场构成挑战，但也代表着“Meta 运营理念的重大转变”。
- en: “The removal of third-party access to Facebook Groups could significantly alter
    the digital landscape, creating both hurdles and opportunities for community managers
    and businesses alike. As a Meta Certified Community Manager, I’ve seen firsthand
    the value these tools bring to fostering vibrant, engaged online communities.
    This change underscores the need for adaptability and innovation in our strategies,”
    Evans tells TechCrunch.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “取消第三方访问 Facebook 群组可能会显著改变数字景观，为社区管理员和企业提供了障碍和机会。作为 Meta 认证的社区管理员，我亲眼见证了这些工具对促进充满活力、积极参与的在线社区的价值。这一变化强调了我们战略中适应性和创新的需求，”
    Evans 告诉 TechCrunch。
- en: Elsewhere on social media, website design firm Archer Web Design [called the
    news of the API’s closure “devastating](https://twitter.com/ArcherWebsites/status/1752687220639650066)”
    and said that “businesses and social media marketers will be thrown into the stone
    age with this!,” they wrote in a post on X, formerly Twitter.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体的其他地方，网站设计公司 Archer Web Design [称 API 关闭的消息“毁灭性](https://twitter.com/ArcherWebsites/status/1752687220639650066)”并表示“企业和社交媒体营销人员将会回到石器时代！”，他们在
    X（曾是 Twitter）上发表的帖子中写道。
- en: On Meta’s forum for developers, [one developer says](https://developers.facebook.com/community/threads/2076398286093257/)
    they’re “pretty shocked” by the company’s announcement, noting their app relies
    on the Groups API and will essentially no longer work when the shutdown occurs.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Meta 的开发者论坛上，[一位开发者表示](https://developers.facebook.com/community/threads/2076398286093257/)
    他们对公司的公告感到“相当震惊”，指出他们的应用依赖于 Groups API，当关闭发生时基本上将无法继续工作。
- en: Others are frustrated that Meta hasn’t clearly explained if posting on Groups
    will be done with a Page Access token going forward, as the way the announcement
    is worded it seems that part is only relevant for those posting private replies,
    not posting to the group as a whole. Burge, for instance, wonders if the whole
    thing could just be some messaging mistake — like Meta perhaps forgot to include
    the part where it was going to note what its new solution would be.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人对 Meta 没有清楚地解释未来是否会使用页面访问令牌发布组中的帖子感到沮丧，因为公告的措辞似乎只与发布私人回复的部分相关，而不适用于整个群组的发布。例如，Burge
    怀疑整个事情可能只是某种消息传递错误 —— 就像 Meta 可能忘记包含说明其新解决方案的部分一样。
- en: There is concern, however, that Meta is deprioritizing developers’ interests
    having recently shut down its [developer bug portal](https://developers.facebook.com/support/bugs/)
    as well.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有人担心 Meta 最近关闭了其[开发者漏洞门户](https://developers.facebook.com/support/bugs/)，表明其正在降低开发者利益的优先级。
- en: Reps from Facebook haven’t replied to the developers’ comments in its forums
    (as of the time of writing), leaving everyone in the dark.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 截至撰写本文时，Facebook 的代表们尚未在其论坛上回复开发者的评论，使所有人都感到一片茫然。
- en: '[Laments another developer](https://developers.facebook.com/community/threads/584177870580474/)
    in the forum, “it affects my ongoing projects and projects that will be launched
    soon. I don’t know what to do.”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[另一位开发者在论坛中感叹](https://developers.facebook.com/community/threads/584177870580474/)，“这影响了我的正在进行的项目和即将启动的项目。我不知道该怎么办。”'
- en: '*This story is developing. Meta has been asked for comment and we’ll update
    as we know more. *'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*本故事正在发展中。已经要求 Meta 进行评论，我们将在了解更多信息后更新。*'
