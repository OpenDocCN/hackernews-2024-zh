- en: Goodbye Tech, Hello Future
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 再见科技，你好未来
- en: It is with very mixed feelings that I am leaving Google (as in, *leaving right
    now* — today is my last day). Or perhaps I should say instead “leaving Android”
    since I have always felt very much part of the Android team and very much ignorant
    of the rest of the company.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常复杂的情感离开谷歌（就像是，*现在就要离开* — 今天是我最后一天）。或者也许我应该说“离开安卓”，因为我一直觉得自己是安卓团队的一部分，对公司其他部分一无所知。
- en: 'Unlike many of my excellent and unfortunate colleagues in the last couple of
    rough years of tech layoffs, my departure is self-inflicted: I quit. It is time
    for me to do something else — something very *very* else. It’s not so much that
    I’m leaving Google (Android), but that I’m leaving tech for, as Monty Python would
    say, something completely different.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于在技术裁员的最后几年里许多优秀而不幸的同事，我的离职是自愿的：我辞职了。是时候做点别的事情了 —— 完全*不同的事情*。我离开谷歌（安卓）并不是因为我要离开谷歌，而是因为我要离开技术，像蒙提·派森会说的那样，去做*完全不同的事情*。
- en: I have been at Google for (checks calendar) nearly 14 years, since joining the
    Android team in May of 2010\. I wrote code, delivered presentations, videos and
    articles, and I managed people, all of which were thoroughly enjoyable teams,
    roles, and projects.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在谷歌已经工作了（检查日历）将近14年，自2010年5月加入安卓团队以来。我编写了代码，做了演讲、视频和文章，我管理了人员，所有这些都是非常愉快的团队、角色和项目。
- en: 'But this wasn’t my first job. Or my second. Or my… (you get the idea). I’ve
    been doing this kind of work at many, various companies since leaving graduate
    school in 1992\. So after (checks calendar again, realizes it’s more of a calculator
    problem, gives up, does the math) *more than 31 years*, it’s time for something
    new. Or, rather, something old: school.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不是我的第一份工作。或者第二份。或者我的……（你明白了吧）。自从1992年离开研究生院以来，我在许多不同的公司做过这种工作。所以经过（再次检查日历，意识到这更像是计算器问题，放弃，重新计算）*超过31年*，现在是时候迎接新的东西了。或者更确切地说，是旧的东西：学校。
- en: 'In the last few years I’ve been gradually rewinding my career. After leading/managing
    the Toolkit team for a few years, I moved to Developer Relations, where I managed
    a smaller team. I missed coding, so I rewound and came back, as an engineer on
    the graphics team. I then returned to the Toolkit team as an engineer, rewinding
    my career more. Now it’s time to rewind it all the way to where it began: I’m
    going back to grad school.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，我逐渐回放了我的职业生涯。在Toolkit团队领导/管理了几年后，我转到开发者关系部门，管理了一个小团队。我错过了编码，于是我又回来了，成为了图形团队的工程师。然后我又回到了Toolkit团队，重新调整了我的职业生涯。现在是时候把一切都倒带回到开始的地方了：我要回到研究生院了。
- en: Last Fall, I started an MFA in comedy screenwriting in Chicago. It’s a full-time
    2-year program at DePaul, with comedy classes at Second City. Full time work plus
    school has been working out great, except for the part where I also need sleep.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 去年秋天，我在芝加哥开始了一门喜剧编剧的MFA课程。这是德保罗的全日制两年课程，包括第二城市的喜剧课程。全职工作加上学校进展顺利，除了我还需要睡眠这一部分。
- en: Leaving my job and career is by far the worst financial decision I ever hope
    to make. It turns out that tech has better pay, benefits, prospects, perks, and
    stability (yes, even in this rotten tech cycle we’re in). But comedy writing is
    something I *want* to do. I feel very strongly that everyone should try, to the
    extent that it makes some kind of sense if you squint hard enough, to do what
    they want in work and life. I’ve been writing and doing comedy— sometimes at the
    same time — for many years on the side. So I’m promoting my hobby to be my day
    job.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 离开我的工作和职业是我希望能做出的迄今为止最糟糕的财务决定。事实证明，在技术领域有更好的薪水、福利、前景、福利和稳定性（是的，即使在我们现在这个糟糕的技术周期中也是如此）。但是喜剧写作是我*想要*做的事情。我非常强烈地认为每个人都应该尝试，只要你眯眼看得清楚，尽量做自己在工作和生活中想做的事情。我多年来一直在业余时间写作和做喜剧
    —— 有时甚至同时进行。所以我把我的爱好提升为了我的日常工作。
- en: And maybe (probably) I will miss the code and will figure out ways to do that
    again someday. Maybe coding will become my hobby. You can take the engineer out
    of the bytes, but you can’t take bites out of the engineer. Or something like
    that. But for now, it’s nice to just soak in the comedy, and the writing, and
    the student life. (My lunch often consists of PB&J and a pack of instant ramen.
    Sometimes both, when I feel really wild and spendy). As for what the future holds,
    I’ll figure that out when I get there. That’s the great thing about the future;
    it’s always there waiting for you. In the meantime, I have writing homework to
    do.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '或许（很可能）我会错过编程，并且总有一天会再次找到这样的方式。也许编码会成为我的爱好。你可以把工程师从字节中取出来，但你不能从工程师身上吃掉这种特质。或者类似的什么。但是现在，只是沉浸在喜剧、写作和学生生活中是件很美好的事情。（我的午餐经常是花生酱和果酱面包，再加一包方便面。有时候两者都有，当我感觉特别疯狂和挥霍时）。至于未来会带来什么，我会等到那时再决定。这就是未来的伟大之处；它总是在那里等着你。与此同时，我有写作作业要完成。  '
- en: You can take the engineer out of the bytes, but you can’t take bites out of
    the engineer.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '把工程师从字节中取出来可能是一件容易的事情，但是不能把工程师从人生中截取。  '
- en: 'To everyone in the Android community: thanks for being a part of my journey.
    I’ve had a [very] long career in software development and I’ve enjoyed all^H^H^H
    most of it immensely. But my time on, with, and for Android far surpassed everything
    else for the sheer excitement of being a part of the wild ride as Android became
    what it is today. When I joined Google, Android was in a solid 4th or 5th place
    behind, well, everyone else. By the end of that first year, the situation had
    changed drastically, and everything has only gotten bigger and better in the many
    years since.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '致所有安卓社区的朋友：感谢你们一路相伴我的旅程。我在软件开发上有着[非常]漫长的职业生涯，并且大多数时光都过得非常愉快。但是在谷歌，尤其是与安卓相关的时光，远远超过了一切，因为能够参与安卓如今所成就的这场惊险旅程真的让人兴奋。在我加入谷歌时，安卓还在固定地位的第四或第五名，落后于其他所有人。但是那一年结束时，情况发生了翻天覆地的变化，此后的多年里一切都变得更加庞大和更好。  '
- en: Along the way, I got to create fundamental technology and APIs that the platform
    needed (hello, [Animator](https://developer.android.com/reference/android/animation/package-summary)!),
    work on critical and interesting projects on the platform and AndroidX (hello,
    graphics, UI, and performance!), and work with a great team of clever, interesting,
    and passionate people for many years.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一路走来，我参与创建了平台所需的基础技术和API（你好，[Animator](https://developer.android.com/reference/android/animation/package-summary)！），在平台和AndroidX上工作了关键和有趣的项目（你好，图形、UI和性能！），并与一群聪明、有趣和充满激情的人们合作了多年。
- en: My hobby project included speaking into foam balls dangling awkwardly near my
    mouth in front of sometimes many, many people.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '我的业余项目包括站在离我口腔附近尴尬悬挂的泡沫球前对着有时候很多很多人说话。  '
- en: Through my side project of writing and speaking about Android development,*
    I got to meet and be a part of a vibrant developer community for many years, including
    hosting a fun [podcast](http://adbackstage.libsyn.com) since 2014\. I hope to
    continue with the podcast from outside of Android. I always enjoyed my “color
    commentary” role, so maybe ignorance of what’s happening internally won’t be a
    drastic change.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '通过我关于安卓开发的副业，我有机会多年参与到一个充满活力的开发者社区中，包括自2014年以来主持一档有趣的[播客](http://adbackstage.libsyn.com)。我希望继续在离开安卓后继续进行这个播客。我总是喜欢自己的“色彩评论”角色，也许不了解内部发生的事情不会是一个很大的改变。  '
- en: All of my badges and lanyards from the many events I spoke at. I have no idea
    why I kept them. Maybe just for posting a picture of them when I was done. Achievement
    unlocked. Badge earned.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '我所有参加的许多活动上的徽章和挂绳。我不知道为什么我保存了它们。也许只是为了在结束时发个照片。成就解锁。徽章获得。  '
- en: Along the way, because nobody else was doing it, I got to learn about and tell
    [the story of how Android came into existence](https://www.chethaase.com/androids)
    in the very early years. I had [written](https://chetchat.blogspot.com/) [many](https://graphics-geek.blogspot.com/)
    [things](http://medium.com/@chethaase) before that book, and had even written
    [several books](https://www.chethaase.com/books) before that book. But that 4+
    year project of interviewing and compiling first-hand tales of how it all came
    together is the highlight of my writing life (so far!).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '一路走来，因为没有其他人在做这件事，我得以了解并讲述[安卓诞生的故事](https://www.chethaase.com/androids)是在最早的几年里。在那本书之前，我写过[很多东西](https://chetchat.blogspot.com/)，甚至在那本书之前写过[几本书](https://www.chethaase.com/books)。但是那个超过四年的项目，通过采访和整理第一手故事，讲述安卓的一切如何共同发展是我写作生涯的亮点（迄今为止！）。  '
- en: There’s nothing like a >4 year book project to learn how short life is.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有什么能比一个 >4 年的书籍项目更能让人领悟生命的短暂。
- en: 'For those brave souls who read this far looking for inside dirt on why I’m
    *really* leaving… I’m sorry to leave you so very unsatisfied. The company, the
    job, the people, and the work were great. But just in case there are any news
    site bots searching for possible clickbait stories, here’s a headline just for
    you:'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些勇敢地读到这里，希望从中找到我离开的内幕的人……抱歉，我不能满足你的好奇心。公司、工作、同事和工作内容都很棒。但是，如果有任何新闻网站的机器人在寻找可能的点击量爆款，这里有一个专门为你准备的标题：
- en: “Googler Quits to Do Something Very Different!”
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “谷歌员工辞职，追求非常不同的事情！”
- en: Good luck to all of the Android developers and users reading this. And, heck,
    to everyone else as well. I’m a writer now — I’m happy for any readers I can get!
    I hope to see you someday on the big screen. Or the little one. Or through the
    pages of books. Or in person would be fine, too.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 祝所有阅读此文的安卓开发者和用户好运。当然，也祝其他所有人好运。我现在是一名作家 —— 能有读者我就很开心！希望有朝一日能在大银幕上见到你们。或小银幕。或书页上。当然，面对面见也不错。
- en: Chet.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Chet.
- en: '** p.s. I will miss many things about my job on Android, but one of the unique
    opportunities I enjoyed was giving tech and comedy talks at developer events.
    There is nothing like being on stage in front of a large audience and pretending
    to know what you’re talking about. I’m game for more of that if I can figure out
    logistics that make sense in my new student/writing life.* [*Let me know*](https://www.chethaase.com/contact)
    *if you think you have an opportunity (conference talks, podcasts — anything with
    a mic) that might work.*'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**附：我会怀念在安卓工作的许多事情，但其中一项我喜欢的独特机会是在开发者活动中进行技术和喜剧演讲。站在大观众面前假装自己知道在说什么，这种感觉无可比拟。如果我能找到在新生活和写作生涯中有意义的演讲机会的话，我还愿意再试试。*[如果您认为有可能的机会（会议演讲、播客
    —— 只要有麦克风的任何活动），请告诉我](https://www.chethaase.com/contact)*。*'
- en: My original badge photo taken on my first day in 2010\. The security guard assumed
    I wanted a retake.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2010 年我的第一天拍的原始工作牌照片。保安以为我想要重拍。
- en: Do not ask for whom he smirks. He smirks for me.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不要问他冷笑是为了谁。他冷笑是为了我。
