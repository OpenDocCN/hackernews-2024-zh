- en: Physics for Mathematicians - Introduction | Nicolas James Marks Ford
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学家的物理学 - 导论 | 尼古拉斯·詹姆斯·马克斯·福特
- en: 来源：[https://nicf.net/articles/physics-for-mathematicians/](https://nicf.net/articles/physics-for-mathematicians/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nicf.net/articles/physics-for-mathematicians/](https://nicf.net/articles/physics-for-mathematicians/)
- en: A few years ago, before finishing graduate school, I embarked on a quest to
    understand quantum field theory and the standard model of particle physics. My
    first project for this blog is going to be about the physics I learned along the
    way. My training is as a mathematician, and these articles are written with an
    audience in mind that’s a lot like me when I first started trying to learn this
    stuff. In particular, this means that I’m going to be assuming familiarity with
    some mathematical machinery that isn’t always part of the standard presentation
    of these ideas.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，在完成研究生学业之前，我开始了解量子场论和标准模型的粒子物理学。我在这个博客的第一个项目将会是关于我沿途学到的物理学。我的专业是数学家，这些文章是针对与我在刚开始尝试学习这些内容时非常相似的受众写的。特别是，这意味着我假设读者对某些数学机制有所了解，而这些机制并不总是这些概念标准呈现的一部分。
- en: The point of this isn’t to exclude people (although sadly it probably will)
    but because I’m trying to fill a gap that I saw when I was trying to absorb this
    material from physics books. A lot of explanations of the “mathier” parts of physics
    are, despite their mathiness, written with an audience of physicists in mind,
    and so naturally emphasize the aspects of the situation which are relevant to
    solving physical problems. If your goal is to solve physical problems — as it
    should be for most of the people who learn physics — then this is the right thing
    to do. But for the reader who understands the mathematical machinery from a more
    general context, reading these sorts of explanations can be a bit of a slog, and
    it can often be unclear which parts of the text are “just math” and which parts
    are “doing physics.” My aim is to present these ideas in a way that makes that
    distinction clear.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是为了排斥某些人（尽管可悲的是它可能会），而是因为我试图填补我在从物理书籍中吸收这些材料时看到的一个空白。很多对“数学化”物理部分的解释，尽管它们很数学化，但是写作时考虑到物理学家的观众，因此自然会强调与解决物理问题相关的情境方面。如果你的目标是解决物理问题——对于大多数学习物理的人来说应该是这样——那么这样做是正确的。但是对于那些从更广泛背景理解数学机制的读者来说，阅读这些解释可能会有点艰涩，并且往往不清楚文本的哪些部分是“纯粹的数学”和哪些部分是“在做物理”。我的目标是以一种清晰区分这些概念的方式呈现这些想法。
- en: 'Despite this, though, I’m also going to try to avoid falling into what I see
    as the opposite trap: using the physics merely as an excuse to justify talking
    about interesting math. I of course very much enjoy talking about interesting
    math, and I hope to do it elsewhere on this blog, but the end goal of the presentation
    in this series is to understand the physics.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我也要尽量避免陷入我认为的相反陷阱：仅仅将物理作为借口来谈论有趣的数学。当然，我非常喜欢讨论有趣的数学，并希望在这个博客的其他地方进行这样的讨论，但这个系列展示的最终目标是理解物理。
