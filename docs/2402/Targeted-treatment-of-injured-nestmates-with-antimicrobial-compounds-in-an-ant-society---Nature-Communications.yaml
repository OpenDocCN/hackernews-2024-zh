- en: Ethics and inclusion statement
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Our study brings together authors from a number of different countries but failed
    to include scientists based in the country where the study was carried out. We
    recognize that more could have been done to engage local scientists with our research
    as our project developed, and to embed our research within the national context
    and research priorities. Whenever possible, our research was discussed with local
    stakeholders to seek feedback on the questions to be tackled and the approach
    to be considered. Whenever relevant, literature published by scientists from the
    region was also cited; efforts were made to consider relevant work published in
    the local language.
