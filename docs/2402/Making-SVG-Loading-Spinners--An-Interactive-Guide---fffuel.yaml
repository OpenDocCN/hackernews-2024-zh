  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作 SVG 加载旋转器：交互式指南
- en: '**SVG spinners**: you''ve seen them all over, giving us as a visual cue when
    elements are loading or data is being fetched. They are practical, scalable, and
    can enhance user experience. This guide will walk you through how they can be
    implemented using only a few simple SVG attributes like *stroke-dasharray* and
    *stroke-dashoffset*.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**SVG 旋转器**：你随处可见它们，给我们提供了视觉提示，当元素正在加载或数据正在获取时。它们实用、可伸缩，并且可以增强用户体验。本指南将指导你如何仅使用一些简单的
    SVG 属性，如 *stroke-dasharray* 和 *stroke-dashoffset* 来实现它们。'
- en: ✨🔗 For a deeper understanding of the different SVG attributes, check out the
    [SVG reference](/sssvg/).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: ✨🔗 深入了解不同的 SVG 属性，查看[SVG 参考](/sssvg/)。
