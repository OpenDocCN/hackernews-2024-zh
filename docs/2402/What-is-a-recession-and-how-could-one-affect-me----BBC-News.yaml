- en: Some people might lose their jobs, and unemployment could rise.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Others may find it harder to be promoted, or to get big enough pay rises to
    keep pace with price increases.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: However, the pain of a recession is typically not felt equally across society,
    and inequality can increase.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Benefit recipients and those on fixed incomes are particularly likely to struggle,
    especially if the government decides to spend less on public services.
