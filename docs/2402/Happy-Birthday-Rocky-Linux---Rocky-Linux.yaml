- en: Happy Birthday Rocky Linux - Rocky Linux
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rocky Linux 生日快乐 - Rocky Linux
- en: 来源：[https://rockylinux.org/news/happy-birthday-rocky/](https://rockylinux.org/news/happy-birthday-rocky/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://rockylinux.org/news/happy-birthday-rocky/](https://rockylinux.org/news/happy-birthday-rocky/)
- en: Reflections on Three Years of Growth
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回顾三年的成长历程
- en: 'Today we celebrate how far Rocky Linux has come since the ecosystem change
    that started it all. The early days were full of emotion and fire as a group of
    passionate people united around a common goal: to preserve a version of Enterprise
    Linux (EL) that would be maintained by the community and available to whoever
    needed it.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们庆祝 Rocky Linux 自生态系统变革以来的成就。早期充满激情和火热，一群热情的人们团结在一个共同的目标周围：保留一款由社区维护并提供给需要的企业
    Linux（EL）版本。
- en: Change requires determination, persistence, and an understanding that there
    will always be pushback against it. The project has experienced pushback for sure.
    But pushback can lead to positive discourse, and discourse is healthy — it helps
    refine the goal and move change forward.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 变革需要决心、坚持和理解，总会有阻力。项目确实经历了阻力。但阻力可以引发积极的讨论，而讨论是健康的——它有助于完善目标并推动变革前进。
- en: Agents of Change
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 变革的推动者
- en: Along the way the Rocky Enterprise Software Foundation was created, to serve
    as host for the world’s fastest growing EL distribution. This Foundation exists
    to preserve the legacy of EL for the community and by the community, and to ensure
    that no single entity, whether individual or corporate, can determine its destiny.
    The RESF is now home not just to Rocky Linux, but to Peridot Build System, the
    open automated build tool created by members of the Rocky team to ensure the project
    remains insulated from unpredictable factors.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一过程中，Rocky Enterprise Software Foundation 应运而生，成为全球增长最快的 EL 发行版的主办方。该基金会的存在旨在为社区保存和由社区管理
    EL 的传统，确保不论是个人还是企业，都不能左右其命运。RESF 现在不仅仅是 Rocky Linux 的家园，还是 Peridot Build System
    的所在地，这是 Rocky 团队成员创建的开放式自动构建工具，旨在确保项目免受不可预测因素的影响。
- en: Several key partners came alongside to help this vision come to fruition. Principal
    [sponsors](https://rockylinux.org/sponsors) CIQ, 45 Drives, AWS, Google Cloud,
    and Monta Vista have been enthusiastic cornerstone RESF contributors, as have
    additional sponsors OpenLogic by Perforce and Pro Computers. The financial support,
    donated time, and infrastructure partnerships created necessary momentum.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 几个关键合作伙伴齐心协力，帮助这一愿景变为现实。主要的 [赞助商](https://rockylinux.org/sponsors) CIQ、45 Drives、AWS、Google
    Cloud 和 Monta Vista 热情支持，作为基石 RESF 的贡献者，OpenLogic by Perforce 和 Pro Computers
    等附加赞助商也一样。他们的财务支持、捐赠时间和基础设施伙伴关系推动了项目的必要进展。
- en: A host of additional supporters have contributed services, applications, server
    space, and more that make it possible to do all the things that make it Rocky
    Linux. The RESF is forever grateful to ARM, Equinix, Fastly, Mattermost, Open
    Drives, Open Source Lab, Rakuten Symphony, SuperMicro, and VMWare for sustaining
    the project’s momentum through this venture.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一大批支持者贡献了服务、应用程序、服务器空间等，这些使得 Rocky Linux 的各项工作成为可能。RESF 深感谢 ARM、Equinix、Fastly、Mattermost、Open
    Drives、Open Source Lab、Rakuten Symphony、SuperMicro 和 VMWare 通过这一冒险持续推动项目的发展。
- en: While corporate sponsors and partners have played a large role in the success
    of Rocky Linux, the contributors and enthusiasts bring great energy as well. The
    RESF has no paid employees, so it depends on the countless hours of contributions
    from many volunteers. In addition, Rocky owes a lot of its wide adoption to the
    support of administrators everywhere who have advocated to migrate their systems
    to this distribution.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管企业赞助商和合作伙伴在 Rocky Linux 的成功中发挥了重要作用，但贡献者和爱好者们也带来了巨大的能量。RESF 没有雇员，完全依赖于许多志愿者无数小时的贡献。此外，Rocky
    Linux 的广泛采用也多亏了各地的管理员支持，他们积极倡导将系统迁移到这一发行版。
- en: A Look to the Future
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 展望未来
- en: This past summer the project weathered news of more dramatic change. But all
    that did was inspire the team to reach out in other directions, and solidify connections
    within the larger EL community. Out of that conversation came collaborations with
    Fedora, CentOS, and more. Because the path to future success for all of us is
    to recognize we share space in the open EL community, and we can all benefit more
    from collaboration than contention.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的夏天，该项目经受了更多戏剧性变化的消息。但所有这些都激励团队朝其他方向前进，并加强与更大EL社区内部的联系。从那次对话中，与Fedora、CentOS等的合作项目应运而生。因为我们所有人未来成功的道路是承认我们在开放EL社区中分享空间，并且我们可以通过合作而非竞争获得更多好处。
- en: More recently, the creation of the Open Enterprise Linux Association (OpenELA)
    has been good news for the entire EL community. This brand new open project commits
    to hold the source code for EL for the community. It contains the pieces for anyone,
    or any project, to build their own distribution. While Rocky Linux is currently
    surviving and thriving by its own method of collecting the source code, the existence
    of OpenELA is a welcome upstream addition to the ecosystem; it offers great insurance
    and peace of mind against the next, inevitable, news of a dramatic change.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，成立的Open Enterprise Linux Association (OpenELA)对整个EL社区都是个好消息。这个全新的开放项目致力于为社区保留EL的源代码。它包含了任何人或任何项目构建自己分发所需的部件。虽然Rocky
    Linux目前通过其自己的方式收集源代码而存活并繁荣，但OpenELA的存在对生态系统是一个受欢迎的上游补充；它提供了对下一个不可避免的戏剧性变化的极好保险和安心。
- en: For three years the core Rocky Linux team and an army of contributors have held
    fast to their commitment to excellence. The adoption rates of Rocky Linux continue
    to rise. What does the next chapter hold? You are invited to come along for the
    ride!
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 三年来，核心的Rocky Linux团队和众多贡献者始终坚守卓越的承诺。Rocky Linux的采纳率持续上升。下一章会有什么呢？欢迎您加入我们的行列！
- en: Check out the project at [rockylinux.org](rockylinux.org). Find community at
    [chat.rockylinux.org](chat.rockylinux.org), get troubleshooting help at [forums.rockylinux.org](forums.rockylinux.org),
    peruse the documentation at [docs.rockylinux.org](docs.rockylinux.org).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 查看项目详情，请访问[rockylinux.org](https://rockylinux.org)。在[chat.rockylinux.org](https://chat.rockylinux.org)找到社区，获取故障排除帮助在[forums.rockylinux.org](https://forums.rockylinux.org)，浏览文档在[docs.rockylinux.org](https://docs.rockylinux.org)。
