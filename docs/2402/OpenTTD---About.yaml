- en: OpenTTD | About
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenTTD | 关于
- en: 来源：[https://www.openttd.org/about](https://www.openttd.org/about)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.openttd.org/about](https://www.openttd.org/about)
- en: OpenTTD is modelled after the original Transport Tycoon game by Chris Sawyer
    and enhances the game experience dramatically. Many features were inspired by
    TTDPatch while others are original.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: OpenTTD基于Chris Sawyer的原始运输大亨游戏，并显著增强了游戏体验。许多功能受到TTDPatch的启发，而其他功能则是原创的。
- en: 'Significant enhancements from the original game include:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与原始游戏相比，OpenTTD有显著的增强：
- en: bigger maps (up to 64 times in size)
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更大的地图（最多可达64倍大小）
- en: stable multiplayer mode for up to 255 players in 15 companies, or as spectators
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持多达255名玩家和15个公司或作为观众的稳定多人游戏模式
- en: dedicated server mode and an in-game console for administration
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专用服务器模式和游戏内控制台进行管理
- en: IPv6 and IPv4 support for all communication of the client and server
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IPv6和IPv4支持，适用于客户端和服务器的所有通信
- en: in game downloading of AIs, NewGRFs, scenarios and heightmaps
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏内下载AI、NewGRF、场景和高度图
- en: new pathfinding algorithms that makes vehicles go where you want them to
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的路径查找算法，使车辆按您希望的路径行驶
- en: autorail/-road build tool, improved terraforming
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动铁路/-道路建设工具，改进的地形塑造
- en: canals, shiplifts, aqueducts
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运河、船闸、引水渠
- en: larger, non-uniform stations and the ability to join them together
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更大、不规则的车站及其连接能力
- en: mammoth and multi-headed trains
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 巨型和多头列车
- en: different configurable models for acceleration of vehicles
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可配置不同模型来加速车辆
- en: clone, autoreplace and autoupdate vehicles
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 克隆、自动替换和自动更新车辆
- en: the possibility to build on slopes and coasts
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在斜坡和海岸上建设的可能性
- en: advanced/conditional orders, share and copy orders
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级/条件订单，分享和复制订单
- en: longer and higher bridges including several new designs, plus fully flexible
    tracks/roads under bridges
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更长更高的桥梁，包括几种新设计，以及桥下全灵活的轨道/道路
- en: reworked airport system with many more airports/heliports (e.g. international
    and metropolitan)
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重制的机场系统，增加了更多的机场/直升机场（例如国际机场和大都市机场）
- en: presignals, semaphores, path based signalling
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预先信号、信号机、基于路径的信号系统
- en: support for TTDPatch NewGRF features offering many options for graphics and
    behaviour configuration/modification
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持TTDPatch NewGRF功能，提供许多图形和行为配置/修改选项
- en: drive-through road stops for articulated road vehicles and trams
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于关节公交车和有轨电车的行驶途径道路站点
- en: multiple trees on one tile
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个方格上可以有多棵树
- en: bribe the town authority
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贿赂市镇管理机构
- en: many configuration settings to tune the game to your liking
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多种配置设置，可调整游戏以适应您的喜好
- en: save games using zlib compression for smaller sizes, while not interrupting
    gameplay
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用zlib压缩保存游戏，以减小文件大小，同时不影响游戏进行
- en: significant internationalisation support. OpenTTD has already been translated
    into over 50 languages
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大量的国际化支持。OpenTTD 已经被翻译成超过50种语言
- en: dynamically created town names in 18 languages, plus NewGRF support for additional
    languages
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 动态创建的城镇名称支持18种语言，另外还有NewGRF支持增加更多语言
- en: freely distributable graphics, sounds and music
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可自由分发的图形、声音和音乐
- en: framework for custom (user) written AIs
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义（用户）编写AI的框架
- en: zooming further out in the normal view and zooming out in the small map
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在正常视图中进一步缩小视野，在小地图中缩小视野
- en: 'Lots of effort has been put into making OpenTTD easy to use. These include:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 投入了大量精力使OpenTTD易于使用。这些包括：
- en: convert rail tool (to electrified rail, monorail, and maglev)
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转换铁路工具（电气化铁路、单轨铁路和磁悬浮铁路）
- en: drag&drop support for almost all tools (demolition, road/rail building/removing,
    stations, scenario editor, etc)
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎所有工具支持拖放（拆除、道路/铁路建设/移除、车站、场景编辑器等）
- en: sorting of most lists based on various criteria (vehicle, station, town, industries,
    etc.)
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于各种标准对大多数列表进行排序（车辆、车站、城镇、工业等）
- en: mouse wheel support (scroll menus, zoom in/out)
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼠标滚轮支持（滚动菜单，放大/缩小）
- en: autoscroll when the mouse is near the edge of the screen/window
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 靠近屏幕/窗口边缘时自动滚动
- en: sell whole train by dragging it to the dynamite trashcan
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将整列火车拖至炸药桶可售出整列
- en: cost estimation with the 'shift' key
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用“Shift”键进行成本估算
- en: advanced options configuration window, change settings from within the game
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级选项配置窗口，从游戏内更改设置
- en: 'Graphical/interface features:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图形/界面特性：
- en: screenshots can be in BMP, PNG or PCX format (select in game options menu)
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 屏幕截图可为BMP、PNG或PCX格式（在游戏选项菜单中选择）
- en: more currencies (including Euro introduction in 2002)
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多货币（包括2002年引入的欧元）
- en: extra viewports to view more parts of the game world at the same time
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 额外的视口，同时查看游戏世界的更多部分
- en: resolution and refresh rate selection for fullscreen mode
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全屏模式下的分辨率和刷新率选择。
- en: colourful newspaper after a certain date
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在特定日期后出现彩色报纸。
- en: colour coded vehicle profits
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 色彩编码的车辆利润。
- en: game speed increase (through fast forward button or by pressing the TAB key)
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加游戏速度（通过快进按钮或按下TAB键）。
- en: snappy and sticky windows that always stay on top and neatly align themselves
    to other windows
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速粘性窗口，始终保持在顶部，并整齐对齐到其他窗口。
- en: more hotkeys for even less mouse-clicking
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多热键，以减少鼠标点击次数。
- en: support for 32 bit graphics
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持32位图形。
- en: support for right-to-left languages
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持从右到左的语言。
- en: support for other (sized) fonts where the user interface scales based on the
    font and translation
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持其他（大小）字体，其中用户界面根据字体和翻译进行缩放。
- en: Posting a full list would be futile as it would mean updating this page almost
    daily, and even then some things might be forgotten. Play with the game to experience
    all the features yourself, or take a look at the [Wiki](https://wiki.openttd.org)
    for a more thorough listing and explanation of the features and possibilities
    available.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 发布完整列表将是徒劳的，因为这意味着几乎每天都要更新此页面，即使如此，有些内容可能会被遗忘。通过玩游戏来亲身体验所有功能，或者查看[维基](https://wiki.openttd.org)以获取更详尽的功能列表和可用功能的解释。
