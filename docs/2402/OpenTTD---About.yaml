- en: OpenTTD | About
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.openttd.org/about](https://www.openttd.org/about)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: OpenTTD is modelled after the original Transport Tycoon game by Chris Sawyer
    and enhances the game experience dramatically. Many features were inspired by
    TTDPatch while others are original.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Significant enhancements from the original game include:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: bigger maps (up to 64 times in size)
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: stable multiplayer mode for up to 255 players in 15 companies, or as spectators
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dedicated server mode and an in-game console for administration
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IPv6 and IPv4 support for all communication of the client and server
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in game downloading of AIs, NewGRFs, scenarios and heightmaps
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: new pathfinding algorithms that makes vehicles go where you want them to
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: autorail/-road build tool, improved terraforming
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: canals, shiplifts, aqueducts
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: larger, non-uniform stations and the ability to join them together
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: mammoth and multi-headed trains
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: different configurable models for acceleration of vehicles
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: clone, autoreplace and autoupdate vehicles
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the possibility to build on slopes and coasts
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: advanced/conditional orders, share and copy orders
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: longer and higher bridges including several new designs, plus fully flexible
    tracks/roads under bridges
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: reworked airport system with many more airports/heliports (e.g. international
    and metropolitan)
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: presignals, semaphores, path based signalling
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: support for TTDPatch NewGRF features offering many options for graphics and
    behaviour configuration/modification
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: drive-through road stops for articulated road vehicles and trams
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: multiple trees on one tile
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: bribe the town authority
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: many configuration settings to tune the game to your liking
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: save games using zlib compression for smaller sizes, while not interrupting
    gameplay
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: significant internationalisation support. OpenTTD has already been translated
    into over 50 languages
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: dynamically created town names in 18 languages, plus NewGRF support for additional
    languages
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: freely distributable graphics, sounds and music
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: framework for custom (user) written AIs
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: zooming further out in the normal view and zooming out in the small map
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Lots of effort has been put into making OpenTTD easy to use. These include:'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
- en: convert rail tool (to electrified rail, monorail, and maglev)
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: drag&drop support for almost all tools (demolition, road/rail building/removing,
    stations, scenario editor, etc)
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sorting of most lists based on various criteria (vehicle, station, town, industries,
    etc.)
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: mouse wheel support (scroll menus, zoom in/out)
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: autoscroll when the mouse is near the edge of the screen/window
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: sell whole train by dragging it to the dynamite trashcan
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: cost estimation with the 'shift' key
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: advanced options configuration window, change settings from within the game
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Graphical/interface features:'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: screenshots can be in BMP, PNG or PCX format (select in game options menu)
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: more currencies (including Euro introduction in 2002)
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: extra viewports to view more parts of the game world at the same time
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: resolution and refresh rate selection for fullscreen mode
  id: totrans-split-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: colourful newspaper after a certain date
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: colour coded vehicle profits
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: game speed increase (through fast forward button or by pressing the TAB key)
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: snappy and sticky windows that always stay on top and neatly align themselves
    to other windows
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: more hotkeys for even less mouse-clicking
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: support for 32 bit graphics
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: support for right-to-left languages
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: support for other (sized) fonts where the user interface scales based on the
    font and translation
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Posting a full list would be futile as it would mean updating this page almost
    daily, and even then some things might be forgotten. Play with the game to experience
    all the features yourself, or take a look at the [Wiki](https://wiki.openttd.org)
    for a more thorough listing and explanation of the features and possibilities
    available.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
