- en: One of world’s smallest fish found to make sound as loud as a gunshot | Animal
    behaviour | The Guardian
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.theguardian.com/science/2024/feb/27/smallest-fish-sounds-loud-danionella-cerebrum](https://www.theguardian.com/science/2024/feb/27/smallest-fish-sounds-loud-danionella-cerebrum)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One of the world’s smallest fish, measuring about the width of an adult human
    fingernail, can make a sound as loud as a gunshot, scientists have said.
  prefs: []
  type: TYPE_NORMAL
- en: The male *Danionella cerebrum*, a fish of about 12mm found in the streams of
    Myanmar, produces sounds that exceed 140 decibels, according to the study [published
    in the PNAS journal](https://www.pnas.org/doi/full/10.1073/pnas.2314017121), equal
    to an ambulance siren or jackhammer.
