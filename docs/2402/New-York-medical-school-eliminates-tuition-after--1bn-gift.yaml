- en: New York medical school eliminates tuition after $1bn gift
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纽约医学院通过10亿美元礼物取消学费
- en: 26 February 2024
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月26日
- en: By Bernd Debusmann Jr,BBC News, Washington
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 撰稿：BBC新闻，华盛顿
- en: 'Watch: Moment medical students find out school will be tuition-free after $1bn
    donation'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 视频：医学生得知学校将在接受10亿美元捐赠后免费收费
- en: '**A New York City medical school will offer students free tuition following
    a $1bn donation from the 93-year-old widow of a major Wall Street investor.**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**纽约一所医学院将提供学生免费学费，这是一位93岁的华尔街投资者遗孀捐赠10亿美元后的结果。**'
- en: The gift to Albert Einstein College of Medicine came from Dr Ruth Gottesman,
    a former professor at the Bronx school.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔捐款来自于布朗克斯学校的前教授、戈茨曼博士。
- en: It is one of the largest ever donations made to a US school and is the largest
    ever made to a medical school.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是美国学校有史以来最大的捐赠之一，也是医学院有史以来最大的捐赠。
- en: The Bronx, New York City's poorest borough, is ranked as the unhealthiest of
    New York state's 62 counties.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约市的布朗克斯区被认为是纽约州62个县中最不健康的地区。
- en: In a statement, university dean Dr Yaron Yomer said that the "transformational"
    gift "radically revolutionises our ability to continue attracting students who
    are committed to our mission, not just those who can afford it".
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大学院长雅伦·约默博士在一份声明中表示，这一“具有变革性”的礼物“彻底革新了我们继续吸引那些致力于我们使命的学生的能力，而不仅仅是那些能负担得起的学生”。
- en: Tuition at the school is nearly $59,000 (£46,500) each year, leaving students
    with substantial debt.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该学校的学费每年接近59,000美元（46,500英镑），使学生背负重大债务。
- en: The statement from Einstein noted students in their final year will be reimbursed
    for their spring 2024 tuition, and from August, all students, including those
    who are currently enrolled, will receive free tuition.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 爱因斯坦的声明指出，2024年春季，他们的最后一年级学生将获得学费报销，从8月起，所有学生，包括当前已注册的学生，将免费上学。
- en: The donation "will free up and lift our students, enabling them to pursue projects
    and ideas that might otherwise be prohibitive", Dr Yomer added.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这笔捐款“将解放和激励我们的学生，使他们能够追求可能会被限制的项目和想法”，约默博士补充道。
- en: Dr Gottesman, now 93, began working at the school in 1968\. She studied learning
    disabilities, ran literacy programmes and developed widely used screening and
    evaluation protocols.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现年93岁的戈茨曼博士于1968年开始在学校工作。她研究学习障碍，运行识字项目，并开发广泛使用的筛查和评估方案。
- en: Her late husband, David "Sandy" Gottesman, founded a prominent investment house
    and was an early investor in Berkshire Hathaway, Warren Buffet's multinational
    conglomerate. He died in September 2022 at the age of 96\.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 她已故的丈夫，大卫“桑迪”·戈茨曼，创立了一家知名投资公司，并且是伯克希尔·哈撒韦公司的早期投资者。他于2022年9月去世，享年96岁。
- en: Dr Gottesman said in a statement that the doctors who train at Einstein go on
    to "provide the finest healthcare to communities here in the Bronx and all over
    the world".
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 戈茨曼博士在一份声明中表示，在爱因斯坦接受训练的医生们“将继续为布朗克斯及全球各地的社区提供最优质的医疗服务”。
- en: '"I am very thankful to my late husband, Sandy, for leaving these funds in my
    care, and l feel blessed to be given the great privilege of making this gift to
    such a worthy cause," she added.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我非常感谢我已故的丈夫桑迪，他把这些资金留给我照料，我感到非常幸运能够为如此值得的事业做出这一贡献，”她补充道。
- en: About 50% of Einstein's first-year students are from New York, and approximately
    60% are women. Statistics published by the school show that about 48% of its medical
    students are white, while 29% are Asian, 11% are Hispanic and 5% are black.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 约50%的爱因斯坦第一年级学生来自纽约，大约60%是女性。该学校发布的统计数据显示，约48%的医学生是白人，29%是亚裔，11%是西班牙裔，5%是非裔。
- en: In an interview with the New York Times, she recalled that her late husband
    had left her a "whole portfolio of Berkshire Hathaway stock" when he died with
    the instructions to "do whatever you think is right with it".
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在接受《纽约时报》采访时，她回忆起她已故的丈夫去世时留给她一整套伯克希尔·哈撒韦公司股票，并且让她“按照她认为正确的方式去处理”。
- en: '"I wanted to fund students at Einstein so that they would receive free tuition,"
    Dr Gottesman said she immediately realised. "There was enough money to do that
    in perpetuity."'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我想资助爱因斯坦的学生，让他们能够免费上学，”戈茨曼博士表示她立即意识到。“这笔钱足够永久支持这一点。”
- en: She added that she occasionally wonders what her husband would have thought
    of the donation.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道，她偶尔会想知道她丈夫对这笔捐赠会有什么看法。
- en: '"I hope he''s smiling and not frowning," she said. "He gave me the opportunity
    to do this, and I think he would be happy - I hope so."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我希望他微笑而不是皱眉，”她说。“他给了我这个机会，我觉得他会很高兴 - 希望如此。”
