- en: Security firm now says toothbrush DDOS attack didn't happen, but source publication
    says company presented it as real | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全公司现在称牙刷DDOS攻击并未发生，但新闻来源称公司确实将其作为真实事件呈现 | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/networking/three-million-malware-infected-smart-toothbrushes-used-in-swiss-ddos-attacks-botnet-causes-millions-of-euros-in-damages](https://www.tomshardware.com/networking/three-million-malware-infected-smart-toothbrushes-used-in-swiss-ddos-attacks-botnet-causes-millions-of-euros-in-damages)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/networking/three-million-malware-infected-smart-toothbrushes-used-in-swiss-ddos-attacks-botnet-causes-millions-of-euros-in-damages](https://www.tomshardware.com/networking/three-million-malware-infected-smart-toothbrushes-used-in-swiss-ddos-attacks-botnet-causes-millions-of-euros-in-damages)
- en: '**Update 2 — 2/9/2024 6:30am PT:** The security company at the nexus of the
    original report that three million toothbrushes were used in a DDOS attack has
    now retracted the story and claimed it was a result of a mistranslation — but
    according to the news outlet that published the initial report, [that statement
    isn''t true](https://www.aargauerzeitung.ch/wirtschaft/cyberangriff-die-gehackten-zahnbuersten-gehen-medial-um-die-welt-und-loesen-fragen-aus-wie-es-dazu-kam-ld.2577182).The
    reports of this story are*not* based on a mistranslation by the media. The publication
    claims Fortinet presented the story as having actually happened and approved the
    text of the article, which had been submitted to Fortinet prior to publication.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新2 — 2024年2月9日上午6:30：** 原始报告中提到，三百万支牙刷被用于DDOS攻击的安全公司现已撤回该报道，并声称这是翻译错误的结果
    —— 但据刊登初始报道的新闻机构称，[这一说法并不正确](https://www.aargauerzeitung.ch/wirtschaft/cyberangriff-die-gehackten-zahnbuersten-gehen-medial-um-die-welt-und-loesen-fragen-aus-wie-es-dazu-kam-ld.2577182)。据报道，这一事件并不是媒体的翻译错误。该出版物声称Fortinet将此事描述为实际发生，并批准了文章的文本，该文章在发布前已提交给Fortinet。'
- en: 'Here''s the Aargauer Zeitung''s (the source of the story) statement on the
    matter (via [Google Translate](https://www.aargauerzeitung.ch/wirtschaft/cyberangriff-die-gehackten-zahnbuersten-gehen-medial-um-die-welt-und-loesen-fragen-aus-wie-es-dazu-kam-ld.2577182)):'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Aargauer Zeitung（报道的来源）对此事的声明（通过[Google翻译](https://www.aargauerzeitung.ch/wirtschaft/cyberangriff-die-gehackten-zahnbuersten-gehen-medial-um-die-welt-und-loesen-fragen-aus-wie-es-dazu-kam-ld.2577182))：
- en: '*What the Fortinet headquarters in California is now calling a “translation
    problem” sounded completely different during the research: Swiss Fortinet representatives
    described the toothbrush case as a real DDoS at a meeting that discussed current
    threats -Attack described.*'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*加利福尼亚Fortinet总部现在称之为“翻译问题”的事情，在调查期间听起来完全不同：瑞士Fortinet代表在讨论当前威胁的会议上描述了牙刷案件为真正的DDoS攻击-攻击描述。*'
- en: '*Fortinet provided specific details: information about how long the attack
    took down a Swiss company''s website; an order of magnitude of how great the damage
    was. Fortinet did not want to reveal which company it was out of consideration
    for its customers.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*Fortinet提供了具体细节：关于攻击导致瑞士公司网站宕机的时长；造成的损失规模。出于对客户的考虑，Fortinet没有透露是哪家公司。*'
- en: '*The text was submitted to Fortinet for verification before publication. The
    statement that this was a real case that really happened was not objected to.*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*在发布前，文本已提交给Fortinet进行验证。未有异议的声明称这是一个真实发生的案例。*'
- en: '*Fortinet''s global management has now backtracked on its statement, which
    was sent to various international media outlets. The company also failed to send
    this to CH Media. We have not yet received any further statements from Fortinet."*'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*Fortinet的全球管理部门现已收回了其向多家国际媒体发布的声明。该公司还未向CH Media发送此声明。我们还未收到Fortinet的进一步声明。"*'
- en: '***EDIT 2/7/2024 — 3:30pm PT:*** Fortinet sent us a statement indicating that
    the report of the toothbrush attack is inaccurate:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***编辑2/7/2024 — 下午3:30：*** Fortinet向我们发送了一份声明，表明牙刷攻击报告不准确：'
- en: Get Tom's Hardware's best news and in-depth reviews, straight to your inbox.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 获取Tom's Hardware最佳新闻和深度评论，直接发送到您的收件箱。
- en: '"To clarify, the topic of toothbrushes being used for DDoS attacks was presented
    during an interview as an illustration of a given type of attack, and it is not
    based on research from Fortinet or FortiGuard Labs. It appears that due to translations
    the narrative on this topic has been stretched to the point where hypothetical
    and actual scenarios are blurred." - Fortinet.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “为了澄清，关于牙刷被用于DDoS攻击的话题是在一次采访中作为某种攻击类型的例子进行讨论的，这并不是基于Fortinet或FortiGuard Labs的研究。由于翻译问题，这个话题的叙述已经被拉伸到了假设性和实际情况模糊的地步。”
    - Fortinet。
- en: 'The [original text of the source report](https://www.aargauerzeitung.ch/wirtschaft/kriminalitaet-die-zahnbuersten-greifen-an-das-sind-die-aktuellen-cybergefahren-und-so-koennen-sie-sich-schuetzen-ld.2569480?reduced=true)
    read:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[源报告的原文](https://www.aargauerzeitung.ch/wirtschaft/kriminalitaet-die-zahnbuersten-greifen-an-das-sind-die-aktuellen-cybergefahren-und-so-koennen-sie-sich-schuetzen-ld.2569480?reduced=true)如下所述：'
- en: '*“She''s in the bathroom at home, but she''s part of a large-scale cyber attack.
    The electric toothbrush is programmed with Java, and criminals have unnoticed
    installed malware on it - like on 3 million other toothbrushes. One command is
    enough and the remote-controlled toothbrushes simultaneously access the website
    of a Swiss company. The site collapses and is paralyzed for four hours. Millions
    of dollars in damage is caused.*'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*“她在家里的浴室里，但她却是一场大规模网络攻击的一部分。这款电动牙刷采用Java编程，犯罪分子悄无声息地在上面安装了恶意软件 - 就像其他三百万支牙刷一样。一个命令足以让远程控制的牙刷同时访问一家瑞士公司的网站。网站崩溃，瘫痪了四个小时。造成数百万美元的损失。*'
- en: '***This example, which seems like a Hollywood scenario, actually happened****.
    It shows how versatile digital attacks have become.” [Emphasis Added]*'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '***这个例子，看起来像是好莱坞的情节，实际上发生了。*** 它展示了数字攻击的多功能性。” [强调添加]'
- en: A [German-language outlet reported](https://www.golem.de/news/iot-hacker-missbrauchen-zahnbuersten-fuer-ddos-angriffe-2402-181921.html)
    on the story as having "actually happened," indicating the translation is accurate,
    and multiple German speakers have confirmed that the passage saying the attack
    "actually happened" is an accurate translation. It remains to be seen if [Aargauer
    Zeitung](https://www.aargauerzeitung.ch/wirtschaft/kriminalitaet-die-zahnbuersten-greifen-an-das-sind-die-aktuellen-cybergefahren-und-so-koennen-sie-sich-schuetzen-ld.2569480?reduced=true)
    (the original source) will issue a correction.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[德语媒体报道](https://www.golem.de/news/iot-hacker-missbrauchen-zahnbuersten-fuer-ddos-angriffe-2402-181921.html)称这个故事“实际上发生了”，表明翻译是准确的，多位德语讲者已确认所述攻击“实际上发生了”。目前尚不清楚[Aargauer
    Zeitung](https://www.aargauerzeitung.ch/wirtschaft/kriminalitaet-die-zahnbuersten-greifen-an-das-sind-die-aktuellen-cybergefahren-und-so-koennen-sie-sich-schuetzen-ld.2569480?reduced=true)（原始来源）是否会发布更正。
- en: '***Original article:***'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[原文文章：](https://www.aargauerzeitung.ch/wirtschaft/kriminalitaet-die-zahnbuersten-greifen-an-das-sind-die-aktuellen-cybergefahren-und-so-koennen-sie-sich-schuetzen-ld.2569480?reduced=true)'
- en: According to a recent report published by the [Aargauer Zeitung](https://www.aargauerzeitung.ch/wirtschaft/kriminalitaet-die-zahnbuersten-greifen-an-das-sind-die-aktuellen-cybergefahren-und-so-koennen-sie-sich-schuetzen-ld.2569480?reduced=true)
    (h/t [Golem.de](https://www.golem.de/news/iot-hacker-missbrauchen-zahnbuersten-fuer-ddos-angriffe-2402-181921.html)),
    around three million smart toothbrushes have been infected by hackers and enslaved
    into botnets. The source report says this sizable army of connected dental cleansing
    tools was used in a DDoS attack on a Swiss company’s website. The firm’s site
    collapsed under the strain of the attack, reportedly resulting in the loss of
    millions of Euros of business.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Aargauer Zeitung](https://www.aargauerzeitung.ch/wirtschaft/kriminalitaet-die-zahnbuersten-greifen-an-das-sind-die-aktuellen-cybergefahren-und-so-koennen-sie-sich-schuetzen-ld.2569480?reduced=true)（参考[Golem.de](https://www.golem.de/news/iot-hacker-missbrauchen-zahnbuersten-fuer-ddos-angriffe-2402-181921.html)）最近发布的一份报告，约有三百万只智能牙刷被黑客感染，并被奴役成为僵尸网络。源报告称这支庞大的联网牙齿清洁工具军团被用于对一家瑞士公司网站的DDoS攻击。据报道，该公司的网站在攻击压力下崩溃，导致数百万欧元的损失。
- en: In this particular case, the toothbrush botnet was thought to have been vulnerable
    due to its Java-based OS. No particular toothbrush brand was mentioned in the
    source report. Normally, the toothbrushes would have used their connectivity for
    tracking and improving user oral hygiene habits, but after a malware infection,
    these toothbrushes were press-ganged into a botnet.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种特殊情况下，由于其基于Java的操作系统，牙刷僵尸网络被认为是脆弱的。源报告未提及任何特定的牙刷品牌。通常情况下，这些牙刷会利用其连接性来跟踪和改善用户的口腔卫生习惯，但在遭受恶意软件感染后，这些牙刷被迫加入了一个僵尸网络。
- en: Stefan Züger from the Swiss branch of the global cybersecurity firm [Fortinet](https://www.fortinet.com/)
    provided the publication with a few tips on what people could do to protect their
    own toothbrushes – or other connected gadgetry like [routers](https://www.tomshardware.com/networking/routers/best-wi-fi-routers),
    set-top boxes, surveillance cameras, doorbells, baby monitors, [washing machines](https://www.tomshardware.com/networking/your-washing-machine-could-be-sending-37-gb-of-data-a-day),
    and so on.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞士分公司的全球网络安全公司[Fortinet](https://www.fortinet.com/)的Stefan Züger向出版物提供了一些提示，人们可以采取措施来保护他们自己的牙刷或其他连接设备，如[路由器](https://www.tomshardware.com/networking/routers/best-wi-fi-routers)、机顶盒、监控摄像头、门铃、婴儿监视器、[洗衣机](https://www.tomshardware.com/networking/your-washing-machine-could-be-sending-37-gb-of-data-a-day)等。
- en: “Every device that is connected to the Internet is a potential target – or can
    be misused for an attack,” Züger told the Swiss newspaper. The security expert
    also explained that every connected device was being continually probed for vulnerabilities
    by hackers, so there is a real arms race between device software/firmware makers
    and cyber criminals. Fortinet recently connected an ‘unprotected’ PC to the internet
    and found it took only 20 minutes before it became malware-ridden.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “每一个连接到互联网的设备都是一个潜在的目标，或者可以被滥用进行攻击，” Züger告诉瑞士报纸。这位安全专家还解释说，黑客正在不断地对每一个连接设备进行漏洞探测，因此设备软件/固件制造商和网络犯罪分子之间存在着真正的武器竞赛。Fortinet最近将一台‘未受保护’的PC连接到互联网，并发现仅用了20分钟它就被恶意软件感染。
- en: We don’t have the finer-grained details of the specific Swiss company targeted
    and suffered from the extremely costly DDoS attack. However, it is common for
    malicious actors to issue threats with monetary demands attached before [weaponizing
    their DDoS zombie army](https://www.tomshardware.com/news/minecraft-ddos-attack-leaves-small-european-country-without-internet).
    Perhaps the Swiss firm refused to pay up, or perhaps the malicious actors instigated
    this attack to show their muscle (teeth?) ahead of making any demands.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有关于受到极具代价的DDoS攻击针对的特定瑞士公司的细节。然而，恶意行为者通常会在武器化他们的DDoS僵尸网络之前附加有金钱要求的威胁。也许瑞士公司拒绝支付，或者恶意行为者发动这次攻击以展示他们的实力（牙齿？）在提出任何要求之前。
- en: Though we don’t have the finer details of the DDoS story, it serves as yet another
    warning for device owners to do their best to keep their devices, [firmware](https://www.tomshardware.com/news/gigabyte-firmware-update-backdoor),
    and software updated; monitor their networks for suspicious activity; install
    and use security software; and follow [network security](https://www.tomshardware.com/reviews/wireless-security-hack,2981-3.html)
    best practices.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们没有 DDoS 攻击的详细情况，但它仍然作为设备所有者的又一警告，要尽力保持设备、[固件](https://www.tomshardware.com/news/gigabyte-firmware-update-backdoor)和软件的更新；监控网络是否有可疑活动；安装和使用安全软件；并遵循[网络安全](https://www.tomshardware.com/reviews/wireless-security-hack,2981-3.html)的最佳实践。
- en: We've reached out to Fortinet for comment and will update this story as necessary.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已联系Fortinet进行评论，并根据需要更新本故事。
- en: '*Note:* This article title originally read "Three million malware-infected
    smart toothbrushes used in Swiss DDoS attacks — botnet causes millions of euros
    in damages," but we altered that to represent the new developments.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*注：* 本文标题最初为“在瑞士DDoS攻击中使用了三百万感染恶意软件的智能牙刷 —— 僵尸网络造成数百万欧元的损失”，但我们改动以反映新的发展。'
