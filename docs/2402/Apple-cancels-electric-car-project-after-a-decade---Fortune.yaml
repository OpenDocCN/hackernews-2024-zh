- en: Apple cancels electric car project after a decade | Fortune
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果取消电动汽车项目的决定|财富杂志
- en: 来源：[https://fortune.com/2024/02/27/apple-electric-car-cancel-2000-workers-ai/](https://fortune.com/2024/02/27/apple-electric-car-cancel-2000-workers-ai/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/02/27/apple-electric-car-cancel-2000-workers-ai/](https://fortune.com/2024/02/27/apple-electric-car-cancel-2000-workers-ai/)
- en: Apple made the disclosure internally Tuesday, surprising the nearly 2,000 employees
    working on the project, said the people, who asked not to be identified because
    the announcement wasn’t public. The decision was shared by Chief Operating Officer
    Jeff Williams and Kevin Lynch, a vice president in charge of the effort, according
    to the people.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果于周二内部披露了此决定，令近2000名参与该项目的员工感到惊讶，这些消息人士称。这一决定由首席运营官杰夫·威廉姆斯和负责该项目的副总裁凯文·林奇通报给员工，消息人士说。
- en: The two executives told staffers that the project will begin winding down and
    that many employees on the team working on the car — known as the Special Projects
    Group, or SPG — will be shifted to the artificial intelligence division under
    executive John Giannandrea. Those employees will focus on generative AI projects,
    an increasingly key priority for the company.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这两名高管告诉员工，该项目将开始逐渐缩减，该车项目的许多员工（被称为特别项目组，或SPG）将被调往执行官约翰·吉安德里亚领导的人工智能部门。这些员工将专注于生成式AI项目，这是该公司日益重视的一个关键重点。
- en: The Apple car team also has several hundred hardware engineers and car designers.
    It’s possible that they will be able to apply for jobs on other Apple teams. There
    will be layoffs, but it’s unclear how many.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果汽车团队还有数百名硬件工程师和汽车设计师。他们可能有机会申请其他苹果团队的工作。将有一些裁员，但尚不清楚具体数目。
- en: Apple, based in Cupertino, California, declined to comment.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果总部位于加利福尼亚州库比蒂诺，对此事拒绝置评。
- en: The move came as a relief to some investors, who pared declines in the stock
    on Tuesday. The shares gained about 0.5% to $182.01 at 2:18 p.m. in New York after
    Bloomberg reported the news.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对一些投资者来说，此举是一种释怀，他们在周二减轻了股票的下跌。消息传出后，股价在纽约时间下午2:18上涨了约0.5%，至182.01美元。
- en: Elon Musk, head of [Tesla](https://fortune.com/company/tesla/) Inc., also celebrated
    the move. He sent a post on [X](https://fortune.com/company/twitter/) with a saluting
    emoji.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉公司的首席执行官埃隆·马斯克也对此举表示了庆祝。他在[Tesla](https://fortune.com/company/tesla/)上发了一篇带有向上敬礼表情的帖子。
- en: The decision to ultimately wind down the project is a bombshell for the company,
    ending a multibillion-dollar effort that would have vaulted Apple into a whole
    new industry. The tech giant started working on a car around 2014, setting its
    sights on a fully autonomous electric vehicle with a limousine-like interior and
    voice-guided navigation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对公司最终决定缩减该项目来说，这是一个重磅炸弹，结束了一个将把苹果推向全新行业的数十亿美元的努力。这家科技巨头约在2014年开始研发汽车，将目标锁定在一款全自动电动汽车，具有轿车般的内饰和语音导航系统。
- en: But the project struggled nearly from the start, with Apple changing the team’s
    leadership and strategy several times. Lynch and Williams took over the undertaking
    a few years ago — following the departure of Doug Field, now a senior executive
    at [Ford Motor](https://fortune.com/company/ford-motor/) Co.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '然而，该项目几乎从一开始就一直备受困扰，苹果多次更换团队领导和策略。林奇和威廉姆斯在数年前接手了该项目——在前特斯拉汽车高管道格·菲尔德（Doug Field）于之后投入
    [福特汽车](https://fortune.com/company/ford-motor/)的高管团队之后-。   '
- en: The decision to wind down the project was finalized by Apple’s most senior executives
    in recent weeks, according to the people. It comes just a month after Bloomberg
    News reported that the project reached or [a make-or-break point](https://www.bloomberg.com/news/articles/2024-01-23/apple-car-ev-set-to-debut-in-2028-with-limited-autonomous-driving).
    The most recent approach discussed internally was delaying a car release until
    2028 and reducing self-driving specifications from Level 4 to Level 2+ technology.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 近几周内，苹果公司的最高管理层最终敲定了缩减该项目的决定。这一决定在彭博新闻(Bloomberg News)近一个月前报道该项目达到 [决定要么成要么亡的关键点](https://www.bloomberg.com/news/articles/2024-01-23/apple-car-ev-set-to-debut-in-2028-with-limited-autonomous-driving)
    之后不久就生效。最近在内部讨论的最新方案是推迟到2028年发布汽车，并将无人驾驶规格从4级降低到2级+技术。
- en: Most recently, Apple had imagined the car being priced at around $100,000\.
    But executives were concerned about the vehicle being able to provide the profit
    margins that Apple typically enjoys on its products. The company’s board was also
    concerned about continuing to spend hundreds of millions of dollars a year on
    a project that may never see the light of day.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，苹果曾设想该汽车的市价约为100,000美元。但高管们担心该车能否提供苹果产品通常享有的利润率。公司董事会也担心继续每年在一个可能永远无法见天日的项目上花费数亿美元。
- en: Apple continues to invest heavily in other areas. The company spent $113 billion
    on total research and development over the past five years, with an average annual
    growth rate of about 16%. The company also recently launched the Vision Pro headset
    — its first new product category in almost a decade — and has built up that business.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果继续大力投资于其他领域。公司在过去五年总共在研发上花费了1130亿美元，平均年增长率约为16%。该公司最近还推出了Vision Pro耳机——这是近十年来的首个新产品类别——并逐渐发展了该业务。
