- en: nekoweb
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: nekoweb
- en: 来源：[https://nekoweb.org/](https://nekoweb.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://nekoweb.org/](https://nekoweb.org/)
- en: Nekoweb is a free static website hosting service, created in ~~2022~~ ~~2023~~
    2024 by a group of coders, programmers and artists, passionate for the old web
    and personal websites.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Nekoweb 是一个免费的静态网站托管服务，由一群热爱旧网络和个人网站的程序员、编程人员和艺术家于2024年创建。
- en: Social media is too limiting. We believe that everyone should be able to freely
    express themselves in their own little corner of the web, without having to worry
    about things like algorithms, tracking, or advertisements.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体太过限制。我们认为每个人都应该能够在自己的网络小角落里自由表达，而无需担心算法、追踪或广告。
- en: Nekoweb is free of any advertisements, and is run completely by donations from
    its users.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Nekoweb 完全没有任何广告，完全由用户捐款支持运行。
- en: Join us on our [discord](https://discord.gg/hvfHKyVS6b) to chat with the community
    and the developers!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 加入我们的[discord](https://discord.gg/hvfHKyVS6b)与社区和开发者交流！
- en: Check out [FAQ](/faq) for more info
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[FAQ](/faq)获取更多信息
- en: 'What makes nekoweb cool:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使 Nekoweb 变得酷的原因：
- en: Amazing customization abilities
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 令人惊叹的定制能力
- en: No limits for file types
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有文件类型限制
- en: '[FTP](/ftp) and [Git](/git) support (donator features)'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[FTP](/ftp) 和 [Git](/git) 支持（捐赠者功能）'
- en: Ability to give access to other people to edit ur site
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够让其他人访问并编辑您的网站
- en: Great file editor with autocompletion, Emmet, formatting and more
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的文件编辑器，具有自动完成、Emmet、格式化等功能
- en: Non-strict Content Security Policy for free
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费提供宽松的内容安全策略
- en: Support for setting custom HTTP headers
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持设置自定义 HTTP 头部
- en: Support for building your site with any static site generator or framework via
    [NekoVM](/terminal)
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持使用任何静态网站生成器或框架构建您的网站，通过[NekoVM](/terminal)
- en: Custom domains support
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持自定义域名
- en: API for automation
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化的 API
- en: Active development and moderation team
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活跃的开发和审核团队
- en: Free of ads and tracking
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有广告和追踪
- en: Coffee
  id: totrans-split-24
  prefs:
