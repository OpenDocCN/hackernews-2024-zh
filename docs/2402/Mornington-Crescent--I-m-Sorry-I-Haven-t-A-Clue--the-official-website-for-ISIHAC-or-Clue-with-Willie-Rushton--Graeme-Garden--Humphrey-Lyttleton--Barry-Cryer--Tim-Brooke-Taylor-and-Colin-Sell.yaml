- en: Mornington Crescent, I'm Sorry I Haven't A Clue, the official website for ISIHAC
    or Clue with Willie Rushton, Graeme Garden, Humphrey Lyttleton, Barry Cryer, Tim
    Brooke-Taylor and Colin Sell
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 晨顿新月（Mornington Crescent），《对不起，我没有线索》（I'm Sorry I Haven't A Clue），官方网站为ISIHAC或与威利·拉什顿、格雷姆·加登、亨弗莱·利特尔顿、巴里·克莱尔、蒂姆·布鲁克-泰勒和科林·塞尔合作的《线索》（Clue）
