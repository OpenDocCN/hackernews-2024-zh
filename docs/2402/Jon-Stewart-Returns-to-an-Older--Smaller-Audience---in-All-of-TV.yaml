- en: Jon Stewart Returns to an Older, Smaller Audience — in All of TV
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.businessinsider.com/jon-stewart-daily-show-audience-old-small-tv-ratings-streaming-2024-2](https://www.businessinsider.com/jon-stewart-daily-show-audience-old-small-tv-ratings-streaming-2024-2)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It's gotten pretty gnarly since you were here.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Monday evening marks Stewart's return to "The Daily Show" — a program that meant
    a lot to a lot of people, including me, back in its heyday. But since Stewart
    left in 2015, [the "Daily Show" audience](https://www.businessinsider.com/jon-stewart-daily-show-audience-is-now-small-old-ratings-2024-1)
    has gotten very small, and very old.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: 'When I pointed this out last month, I took pains to say that what has happened
    to "The Daily Show" has happened to conventional TV — "linear TV," as the industry
    calls it — in general: Multiple generations either have stopped paying for TV
    or have never paid for it at all. Some of them are [spending time with streamers
    like Netflix](https://www.businessinsider.com/netflix-wins-streaming-wars-this-chart-shows-why-2024-1);
    others are fully engrossed in YouTube and TikTok. A lot of people are doing both.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Which means that the remaining people who are watching TV are a shrinking and
    aging group.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: But not everyone reads closely, so some people seemed to think I was writing
    about the particulars of "The Daily Show" — or [Trevor Noah](https://www.businessinsider.com/trevor-noah-exiting-daily-show-after-7-years-2022-9),
    Stewart's successor.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: Nope! So here, to spell it out, are three charts from Nielsen showing the decline
    of prime-time TV, the decline of late-night TV, and the fact that the people who
    still watch conventional TV are … not young.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Big picture: Conventional TV used to attract 103 million people a night back
    in 2015\. Now, that number has shrunk to 57 million. Meanwhile, the median age
    of TV viewers has gone to 62 from 51.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Here''s what has happened to average viewership across prime-time TV — including
    both broadcast and cable networks — since 2015\. Pay particular attention to the
    orange line, which represents TV''s youngest adult viewers:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: 'And here''s what that looks like for late night, where Stewart is opening up
    shop again:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: 'And here''s what''s happening to the median age of TV''s remaining viewers:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Again: Not surprising, if you ever think about this stuff. But still wild to
    see it laid out.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: Now we'll see what happens to Stewart, and his fans, against this background.
  id: totrans-split-17
