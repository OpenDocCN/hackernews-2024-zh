- en: Tyler Perry has paused an $800m (£630m) expansion of his Atlanta studio complex
    after the release of OpenAI’s video generator Sora and warned that “a lot of jobs”
    in the film industry will be lost to artificial intelligence.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国电影和电视大亨](https://www.theguardian.com/film/2009/apr/03/tyler-perry-comedy-black-entertainment)泰勒·佩里（Tyler
    Perry）因OpenAI的视频生成器Sora发布后暂停了他位于亚特兰大的工作室复合体的8亿美元（约合6.3亿英镑）扩建，并警告称电影行业将因人工智能而失去“大量工作岗位”。'
- en: The [US film and TV mogul](https://www.theguardian.com/film/2009/apr/03/tyler-perry-comedy-black-entertainment)
    said he was in the process of adding 12 sound stages to his studio but has halted
    those plans indefinitely after he saw demonstrations of Sora and its “shocking”
    capabilities.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这位美国电影和电视大亨表示，他正在向他的工作室增加12个音效舞台，但在看到Sora及其“令人震惊”的能力演示后，他无限期地停止了这些计划。
