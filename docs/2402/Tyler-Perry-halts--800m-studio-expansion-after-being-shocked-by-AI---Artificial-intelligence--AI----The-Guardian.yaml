- en: “All of that is currently and indefinitely on hold because of Sora and what
    I’m seeing,” Perry said in an [interview with the Hollywood Reporter](https://www.hollywoodreporter.com/business/business-news/tyler-perry-ai-alarm-1235833276/).
    “I had gotten word over the last year or so that this was coming, but I had no
    idea until I saw recently the demonstrations of what it’s able to do. It’s shocking
    to me.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"由于Sora和我所见到的一切，所有这一切目前都被无限期地搁置了,"佩里在[接受《好莱坞报道》采访时表示](https://www.hollywoodreporter.com/business/business-news/tyler-perry-ai-alarm-1235833276/)。“在过去一年左右的时间里，我得知了这一切正在发生，但直到最近我看到它所能做到的演示，这对我来说令人震惊。”'
- en: The AI tool was launched on 15 February – with limited access to a few researchers
    and video creators – and caused widespread astonishment with its ability to produce
    [realistic footage a minute long from simple text prompts](https://www.theguardian.com/technology/2024/feb/15/openai-sora-ai-model-video).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能工具于2月15日推出，仅向少数研究人员和视频创作者开放，并因其能够从简单的文本提示中生成长达一分钟的[逼真视频片段](https://www.theguardian.com/technology/2024/feb/15/openai-sora-ai-model-video)，引起广泛震惊。
- en: 'Perry, whose successes include the Madea film series, said Sora’s achievements
    meant he would no longer have to travel to locations or build a set: “I can sit
    in an office and do this with a computer, which is shocking to me.”'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 佩里，其成功包括《玛黛系列电影》，表示Sora的成就意味着他不再需要前往现场或建设场景：“我可以坐在办公室里用电脑完成这些，这对我来说令人震惊。”
- en: Demonstrations released by OpenAI, the developer of the [groundbreaking ChatGPT
    chatbot](https://www.theguardian.com/technology/2023/jan/13/chatgpt-explainer-what-can-artificial-intelligence-chatbot-do-ai),
    show photorealistic scenes in response to prompts such as asking for a shot of
    people walking through “beautiful, snowy Tokyo city” where “gorgeous sakura petals
    are flying through the wind along with snowflakes”.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由开发[颠覆性ChatGPT聊天机器人](https://www.theguardian.com/technology/2023/jan/13/chatgpt-explainer-what-can-artificial-intelligence-chatbot-do-ai)的OpenAI发布的演示显示，对提示的响应中包含了逼真的场景，例如要求拍摄“美丽的、雪后的东京城市”中的人群行走，其中“绚丽的樱花花瓣伴随着雪花飞舞”。
