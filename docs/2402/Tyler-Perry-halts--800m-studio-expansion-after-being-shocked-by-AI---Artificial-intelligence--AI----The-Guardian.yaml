- en: Perry said the breakthroughs presented by Sora would affect a range of jobs
    throughout the film industry, including those of actors, editors, sound specialists
    and transportation crew.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Perry 表示，Sora 提出的突破将影响电影行业中的各种工作，包括演员、编辑、声音专家和交通组。
- en: 'He said: “I am very, very concerned that in the near future, a lot of jobs
    are going to be lost. I really, really feel that very strongly.”'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“我非常、非常担心在不久的将来会失去很多工作。我真的非常强烈地感受到这一点。”
- en: Perry said an immediate example was the construction workers and contractors
    who would no longer work on his planned studio expansion because “there is no
    need to it”. He added that he used AI in two recently shot films in which the
    technology was used to age his face and help him avoid hours in the makeup chair.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Perry 表示，一个直接的例子是建筑工人和承包商，他们将不再参与他计划中的影视工作室扩展，因为“没有必要”。他补充说，他在最近拍摄的两部电影中使用了人工智能来使他的面部老化，并帮助他避免在化妆椅上花费数小时。
- en: Concerns over the impact of AI on jobs were a feature in recent strikes by [Hollywood
    actors](https://www.theguardian.com/culture/2023/nov/08/hollywood-actors-strike-ends-sag-aftra)
    and [writers](https://www.theguardian.com/culture/2023/oct/01/hollywood-writers-strike-artificial-intelligence),
    with the peace deals that ended those disputes both featuring guardrails on using
    the technology.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对人工智能对工作影响的担忧是近期[好莱坞演员](https://www.theguardian.com/culture/2023/nov/08/hollywood-actors-strike-ends-sag-aftra)和[作家](https://www.theguardian.com/culture/2023/oct/01/hollywood-writers-strike-artificial-intelligence)罢工的一个特点，结束这些争议的和平协议都包括对使用这项技术的限制。
- en: However, Perry told the Hollywood Reporter that a “whole industry” approach
    was still needed to save jobs.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Perry 告诉《好莱坞报道》称，仍然需要“整个行业”的方法来拯救工作岗位。
- en: “It can’t be one union fighting every contract every two or three years. I think
    that it has to be everybody, all involved in how do we protect the future of our
    industry because it is changing rapidly, right before our eyes,” he said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “不能让一个工会每两三年就要和每一个合同斗争。我认为所有人都应该参与进来，共同保护我们行业的未来，因为它正在我们眼前快速变化。”他说道。
