- en: 'Likarog guide: how to buy a car online (with optional trade-in)'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Likarog指南：如何在线购买汽车（包括可选的交易）
- en: '[](#likarog-guide-how-to-buy-a-car-online-with-optional-trade-in)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#likarog-guide-how-to-buy-a-car-online-with-optional-trade-in)'
- en: I have recently bought a new car and would like to share the details about the
    process that may help other people to get the best deal. This text describes the
    process of buying a new car from the US dealership of a non-luxury brand in the
    state of Washington. The process will most likely work in other states that are
    similar to Washington, like California It also includes the details about getting
    the best value trade-in from the dealership (if you decide to trade you car in).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近买了一辆新车，想分享一些可能对其他人获得最好交易有所帮助的过程细节。这篇文章描述了在美国华盛顿州非豪华品牌的经销商那里购买新车的过程。这个过程很可能适用于其他和华盛顿州相似的州，比如加利福尼亚州。它还包括了在经销商那里得到最好价值的交易（如果你决定交易你的车）的细节。
- en: Buying a car from the US car dealership is in some way similar a buying something
    on the Istanbul's Grand Bazaar. If you buy a car for the window sticker price
    you will be overpaying a lot. If you trade your car in with the dealership for
    the first price that dealer names - you will be losing a lot. (Well, "a lot" is
    a subjective term. If you do not care if you pay $30k or $33k out of pocket for
    the new SUV, this post may be not that interesting for you) Both you and the seller
    know about the sticker price being inflated and that the first trade-in offer
    is lowball - so you are supposed to negotiate unless you are rich enough to follow
    the [Seymours' Cray algorithm for buying cars](https://www.reddit.com/r/computerscience/comments/3zsrcj/the_cray_algorithm_for_buying_cars/).
    And if you are not, you will negotiate. A lot.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从美国汽车经销商购买汽车在某种程度上类似于在伊斯坦布尔大巴扎购买物品。如果你按照窗口标价购买汽车，你会付出很多多余的费用。如果你将你的汽车以经销商第一个报出的价格交易，你会损失很多。（好吧，“很多”是一个主观的词。如果你不在乎为新的SUV支付30000美元还是33000美元，这篇文章对你可能不那么有趣）你和卖家都知道标价被夸大了，第一次交易的报价很低
    - 所以你应该协商，除非你足够富有可以按照[塞摩尔的克雷汽车购买算法](https://www.reddit.com/r/computerscience/comments/3zsrcj/the_cray_algorithm_for_buying_cars/)来做。如果你不是，你会进行谈判。很多。
- en: Salespeople in US are experts in in-person verbal negotiations, just like the
    sellers on a Istanbul's Grand Bazaar. If you let them, they can and will employ
    all the dirty persuasion and negotiation tactics that you may or may not be aware
    of. Anything that is not illegal can and likely will be done to you. For example,
    not providing the complete information about the car is not illegal, lying is
    (sometimes) not illegal. Stressing you out is not illegal. Adding overpriced optional
    features to the car and not mentioning that they can be removed at no cost is
    not illegal. Making you wait a lot for no reason to make you tired is not illegal.
    You get the idea. It is very important to have a verbal communication for using
    full power of negotiation skills salespeople have. In-person conversation is the
    best - it is possible to read body language, easier to build rapport, but phone
    works well for some scenarios, too.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的销售人员是面对面口头谈判的专家，就像伊斯坦布尔大巴扎的卖家一样。如果你让他们，他们可以并且会使用所有肮脏的说服和谈判策略，你可能知道也可能不知道。任何不违法的事情都可以并且很可能会对
- en: 'Before Internet, car sales looked similar to what you can see in movies like
    Glengarry Glen Ross - [https://www.youtube.com/watch?v=r6Lf8GtMe4M](https://www.youtube.com/watch?v=r6Lf8GtMe4M)
    [https://www.youtube.com/watch?v=AO_t7GtXO6w](https://www.youtube.com/watch?v=AO_t7GtXO6w)
    (even though it is about real estate sellers, not car dealers): you have to walk
    in and negotiate the price with the expert in negotiation who is motivated to
    make you pay as much as you can - he will receive a commission based on the value
    of the deal. Salespeople are trained to determine what you can pay by the way
    you are dressed, the way you look, talk or sit. There are books about it, courses
    you can take to be better at it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网出现之前，汽车销售看起来类似于电影中所见的情景，比如《激情辩护》 - [https://www.youtube.com/watch?v=r6Lf8GtMe4M](https://www.youtube.com/watch?v=r6Lf8GtMe4M)
    [https://www.youtube.com/watch?v=AO_t7GtXO6w](https://www.youtube.com/watch?v=AO_t7GtXO6w)（尽管它是关于房地产销售员，而不是汽车经销商）：你不得不亲自走进去，与擅长谈判的专家谈判价格，他的动机是让你尽可能多地付款
    - 他将根据交易的价值获得佣金。销售人员受过培训，能够通过你穿着的方式、你的外表、说话或坐姿来确定你能付多少钱。有关此方面的书籍，您可以参加课程以提高自己的水平。
- en: Nowadays, dealerships have to support email communications. Whoever does it
    poorly or still only employs sales tactics from 1980s, gets out of business if
    enough dealerships around start to support email. This situation offers a huge
    benefit for the tech-savvy buyer as it is much harder to employ negotiation/persuasion
    tactics over the email and it is much easier to make dealerships compete with
    each other for your deal by using email and the algorithm described here.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，经销商必须支持电子邮件沟通。谁做得不好，或者仍然只使用上世纪80年代的销售策略，如果周围足够多的经销商开始支持电子邮件，他们就会倒闭。对于精通技术的买家来说，这种情况带来了巨大的好处，因为很难在电子邮件上使用谈判/说服策略，而且通过使用电子邮件和这里描述的算法让经销商为你的交易竞争更容易。
- en: In the market economy fair competition between suppliers drives the prices down
    when demand is lower than the supply. To be able to leverage that when buying
    a new car, you should make market economy work for your benefit. You want to start
    a bidding war. Dealerships do not like this because it reduces their profits,
    so try not to mention this term explicitly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场经济中，供应商之间的公平竞争会在需求低于供应时推动价格下降。为了在购买新车时利用这一点，你应该让市场经济为你的利益服务。你想要引发一场竞价战。经销商不喜欢这样做，因为它会降低他们的利润，所以尽量不要明确提到这个术语。
- en: This is only possible if
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这仅仅是可能的条件是
- en: the supply is big (many dealerships are selling the car you want),
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 供应量大（许多经销商都在销售你想要的车），
- en: demand is small (no flocks of rich people buying cars without looking at the
    price tag),
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需求不大（没有一群有钱人在不看价格标签的情况下购买汽车），
- en: there is a competition (you are not sitting inside one of the dealerships brainwashed
    by a salesperson and instead you write emails making dealerships aware of each
    other's offers. It is you who is controlling what information salespeople receive,
    it is now you who can do manipulation and negotiation as you have a leverage and
    play dirty tricks on dealers that only dealers previously enjoyed).
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 存在竞争（你不是坐在其中一家经销商的办公室被销售员洗脑，而是写邮件让经销商知道彼此的报价。是你控制着销售人员接收的信息，是现在你可以操纵和谈判的人，因为你有一个筹码，并对经销商耍阴谋和谈判脏手段）。
- en: 'there is no price fixing: dealers act independently of each other.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有价格固定：经销商独立行动。
- en: The above restrictions are important. The ideas shared in this post do not always
    work (and sometimes never work) when you try to buy a car of a luxury brand which
    has ~3 dealerships in your state (hello, fellow eastside Washingtonians, you probably
    know what brand I am talking about). Think about that as of a monopoly or cartel
    agreement - you will not be able to negotiate and monopoly is not interested,
    they have enough people who will pay the inflated price because the price does
    not matter that much for them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 上述限制非常重要。本帖中分享的想法并不总是奏效（有时甚至从不奏效），当你试图购买一辆在你所在州拥有约3家经销商的奢侈品牌汽车时（嗨，华盛顿州东区的朋友们，你们可能知道我在说什么品牌）。把它看作是垄断或卡特尔协议
    - 你将无法谈判，垄断者对此不感兴趣，他们有足够多的人愿意支付高价，因为价格对他们来说并不那么重要。
- en: The proposed algorithm also does not work for buying a used car. To be able
    to have a competition, there should be a supply of cars that are not different
    from each other. New cars of the same year, make and model and the same color
    and trim/options are identical. Each used car is unique.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的算法也不适用于购买二手车。为了能够竞争，应该有一批相互之间没有差别的车辆供应。同年份、品牌和型号以及相同颜色和配件/选件的新车是相同的。每辆二手车都是独一无二的。
- en: Details about car dealers that you must be aware of
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于汽车经销商的细节，你必须了解的
- en: '[](#details-about-car-dealers-that-you-must-be-aware-of)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#details-about-car-dealers-that-you-must-be-aware-of)'
- en: The person who you will be working with the most is a "salesperson". This would
    be the one who will initially respond to you and do most of the communication
    first. Their title is "sales consultant" or "sales specialist" etc. You will see
    that in email signature
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你将与最多合作的人是一名“销售员”。这个人会最先回复你并进行大部分的沟通。他们的职称可能是“销售顾问”或“销售专员”等。你可以在邮件签名中看到这一点。
- en: As you will progress through negotiations, the person with "manager" in title
    will be included in the conversation - you will either be emailing a different
    person (whom your first contact will forward the emails) or salesperson will repeatedly
    mention his manager as an excuse for the delay in reply. This is a good sign -
    as it resembles what happens in dealerships when you visit in person. For example,
    the OTD price breakdowns usually involve "going to the manager to print it out"
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在谈判中取得进展时，职称中带有“经理”的人将被纳入对话中 - 你将要给一个不同的人发送电子邮件（你的第一个联系人会转发电子邮件）或者销售员会反复提及他的经理作为回复延迟的借口。这是一个好迹象
    - 因为这类似于你亲自访问经销商时发生的情况。例如，最终价格明细通常涉及“去找经理打印出来”。
- en: Salespeople are motivated by greed and fear - you should use both for your own
    benefit.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 销售人员受到贪婪和恐惧的驱使 - 你应该利用两者为自己谋利。
- en: '**Greed** - they want to get as much money from you as possible and receive
    their commission - always hint them that they will get the best deal from you
    if they play by your rules (of course, do not tell this explicitly), mention that
    you want to work with them to get the best deal. Always be polite, do not be rude
    or condescending. you do not have to behave like their friend (they are not your
    friends), just be nice.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**贪婪** - 他们希望从你这里获得尽可能多的钱并收取他们的佣金 - 始终暗示他们，如果他们按照你的规则来，他们将从你这里得到最优惠的交易（当然，不要直接说这个），提到你希望与他们合作以达成最优惠的交易。始终保持礼貌，不要粗鲁或傲慢。你不必表现得像他们的朋友一样（他们不是你的朋友），只需友善。'
- en: '**Fear** - they are afraid to lose the deal to other dealership who is faster,
    responds better or brainwashes / fools you better - always mention that you are
    reviewing offers from other dealers, mention that other dealers are doing something
    this particular dealership refuses to do and this may be the reason for them to
    not have a deal with you. Never quote other email texts, only share the written
    proposals or just numbers. This works wonders. Remember: dealerships can and do
    call each other - they can catch you lying. You should be absolutely honest, but
    you also should not say more than needed - some information is important for getting
    the best price from dealers and they have no reason to have it from you.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**恐惧** - 他们害怕输给其他速度更快、回复更好或者洗脑/愚弄你更好的经销商 - 始终提到你正在审查其他经销'
- en: You do not have to lie to get the best price from dealers. Dealerships, on the
    other hand, have to do it to get the best deal for them when you are sitting inside
    in-person. They also lie over email. Remember that when talking to them and always
    mention that you are 100% honest and expect honesty from them. There will be no
    honesty, but the fact that you mention it, will also trigger guilt (in addition
    to greed and fear) which may work for your benefit.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您不必说谎以获得经销商的最佳价格。另一方面，经销商必须在您亲自到店时为自己争取最佳交易才能做到。他们也会在电子邮件中说谎。与他们交谈时，请记住并始终提到您是100%诚实的，并期望他们也诚实对待。虽然不会有诚实，但提到这一点也会引发内疚感（除了贪婪和恐惧），这可能对您有利。
- en: It is very hard for salespeople to lie in emails as the written offers can be
    shared and they can be caught lying by other dealerships. They will try to refuse
    to have written offers and invent million reasons to not do it (starting from
    "the computer system only works when you come in person", "I cannot see your attachment")
    etc. Politely mention that you are able to get quotes from other dealerships and
    ask if they can provide the same - if they refuse, it means that you will not
    be able to work with them. Most of dealerships want your deal, they will stop
    playing these games once they see that their competitors don't play them.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对于销售人员在电子邮件中说谎非常困难，因为书面报价可以共享，他们可能会被其他经销商抓到说谎。他们会试图拒绝书面报价并想出无数理由不这样做（从“计算机系统只在您亲自前来时才能正常工作”，“我看不到您的附件”等等）。礼貌地提到您可以从其他经销商那里获取报价，并询问他们是否可以提供相同的报价
    - 如果他们拒绝，那意味着您将无法与他们合作。大多数经销商都希望与您达成交易，一旦他们看到他们的竞争对手不玩这些游戏，他们就会停止玩这些游戏。
- en: Technical notes on email format/text
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电子邮件格式/文本的技术说明
- en: '[](#technical-notes-on-email-formattext)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#technical-notes-on-email-formattext)'
- en: 'Most salespeople are not good in handling emails: for example they love to
    include the full text of the previous email in their replies and they usually
    have huge pictures in their email signatures - if you do the text of each email
    becomes enormous and it causes problems for email software. To avoid this, each
    time you reply, delete all the email text and start from the blank page. Treat
    that as an in-person talk with searchable history, it will save you from lots
    of problems.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数销售人员不擅长处理电子邮件：例如，他们喜欢在回复中包含上一封电子邮件的完整文本，而且他们通常在电子邮件签名中包含大幅图片 - 如果您这样做，每封电子邮件的文本就会变得庞大，并且会引起电子邮件软件的问题。为了避免这种情况，每次回复时，请删除所有电子邮件文本，然后从空白页开始。将其视为具有可搜索历史记录的面对面谈话，这将为您节省大量麻烦。
- en: Dealers also usually do not change the subject of email, so if you change it
    to the one that will be easier to for you to use it will stay - suggested subject
    name is "`{Dealer name} {car description}`"
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 经销商通常也不会更改电子邮件的主题，因此如果您更改为易于使用的主题，它将保留 - 建议的主题名称为“`{Dealer name} {car description}`”
- en: The email etiquette that you should follow to get the best results in the shortest
    time
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您应该遵循的电子邮件礼仪，以在最短的时间内获得最佳结果
- en: '[](#the-email-etiquette-that-you-should-follow-to-get-the-best-results-in-the-shortest-time)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#the-email-etiquette-that-you-should-follow-to-get-the-best-results-in-the-shortest-time)'
- en: No matter what happens, be polite and calm. Never say things like "I got better
    offer, why are you so cheap, you can do better" etc - this puts people down. You
    should have couple of phrases ready like "Can you do better than that?" "I will
    not be able to do business with you if you will not provide the OTD price breakdown"
    etc etc. They should be neutral, calm and assertive. It is quite easy to do over
    the email.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不管发生什么事，都要保持礼貌和冷静。绝不要说像“我得到了更好的报价，你为什么那么便宜，你可以做得更好”等话 - 这会使人们沮丧。您应该准备好几句话，比如“你能做得更好吗？”“如果你不提供OTD价格分解，我将无法与您做生意”等等。它们应该是中立，冷静和坚定的。在电子邮件中这样做非常容易。
- en: 'Each email thread with a dealer should **always** be in 2 possible states:'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与经销商的每个电子邮件线程应**始终**处于 2 种可能的状态之一：
- en: a) You are waiting for reply from the other party. If the reply does not happen
    for too long, you can ping them. Sometimes they are getting distracted by a client
    who came in-person and may take long time to reply - it is ok.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: a) 您正在等待另一方的回复。如果回复时间过长，您可以提醒他们。有时他们会因为有客户亲自前来而分心，并可能需要很长时间才能回复 - 这没问题。
- en: b) waiting for something to happen (e.g. waiting for replies from other dealers,
    going to bed, comparing offers etc) before you can reply back - in this case you
    reply back with the explanation to the other party what are you doing now ASAP.
    This will make it easy to email to you for the dealer and will minimize the time
    you spend emailing (you will be able to work during that time).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: b) 在回复之前等待某事发生（例如等待其他经销商的回复，上床睡觉，比较报价等） - 在这种情况下，您应立即回复对方解释您现在正在做什么。这将使经销商很容易给您发送电子邮件，并将最大程度地减少您发送电子邮件的时间（您将能够在此期间工作）。
- en: It is ok **for you** to not answer questions that you do not need to answer
    (e.g. what are your certain plans, your budget etc), ignore them completely.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于您不需要回答的问题（例如，您的特定计划，预算等），您可以**忽略**它们。
- en: Dealers will also try to ignore direct questions for which you need clear answers
    and instead ask you different questions. In this case politely remind them that
    you really need the answer to the concrete questions an not move conversation
    forward until getting it on the right track. If there is enough dealers it is
    ok to lose 2-3 ones that do not follow the email conversation track that you need
    them to follow. It is important that it is you who is driving the conversation
    with them (think of that as of a dance, leading and following in tango, for example),
    not the other way around.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经销商还会试图忽略您需要明确答案的直接问题，而是问您不同的问题。在这种情况下，礼貌地提醒他们您确实需要对具体问题的答案，而不是让对话朝着正确的方向发展。如果有足够的经销商，失去2-3个不遵循您需要他们遵循的电子邮件对话轨迹的经销商是可以接受的。重要的是，是您在引导与他们的对话（将其视为一种舞蹈，例如，在探戈中引导和跟随），而不是反过来。
- en: The Algorithm implementation
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 算法实施
- en: '[](#the-algorithm-implementation)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#the-algorithm-implementation)'
- en: '"The algorithm" proposed is nothing new: it has been published on the Internet
    and discussed many times already google something like "how to buy a new car online
    to make dealerships compete with each other". You will get links like [this](https://www.moneyunder30.com/get-the-best-deal-on-a-new-car)
    - you may want to read it, it contains lots of useful information that may not
    be mentioned here. This text focuses on the implementation details - concrete
    steps you need to take and details you want to know about.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的“算法”并不新鲜：它已经在互联网上发布并讨论了许多次，只需搜索“如何在线购买新车以促使经销商相互竞争”。您会得到类似[这样的链接](https://www.moneyunder30.com/get-the-best-deal-on-a-new-car)
    - 您可能想阅读它，其中包含许多这里未提及的有用信息。本文重点介绍了实施细节 - 您需要采取的具体步骤以及您想了解的详细信息。
- en: Step 1\. Determine what the car you want is.
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1步。 确定您想要的车辆是什么。
- en: '[](#step-1-determine-what-the-car-you-want-is)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-1-determine-what-the-car-you-want-is)'
- en: You must define what is the
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须定义什么是
- en: make and model
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制造商和型号
- en: year (we are only talking about new cars, so it is usually always N or N+1 with
    N being the current calendar year)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年份（我们只讨论新车，因此通常始终为N或N + 1，其中N是当前日历年）
- en: trim and options
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修剪和选项
- en: color (exterior and interior)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色（外观和内饰）
- en: of the car you want. It must be popular so that the supply of cars that exactly
    match the requirements with different dealers will be big enough to trigger a
    competition. If it is nor broad enough you may relax some requirement (e.g. go
    for the different set of colors or options)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要的车型。它必须受欢迎，以便与不同经销商提供的完全符合要求的汽车供应量足够大，从而引发竞争。如果不够广泛，您可以放松一些要求（例如，选择不同的颜色或选项组合）。
- en: Making that choice and committing to it is hard. If you do not do it in the
    beginning and will change your mind (salespeople may try to make you change your
    mind on this) in the middle of the process, the described algorithm may not work.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 做出选择并承诺是困难的。如果您不在开始时这样做并在过程中改变主意（销售人员可能会试图让您改变主意），则描述的算法可能无法正常工作。
- en: Useful resource for making up your mind is consumerreports.com web site (some
    libraries offer a free membership, but it is well worth the price if you just
    buy an online membership) - IMO their car research is unbiased and is some data
    is coming from the real customer feedback.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 决定的有用资源是consumerreports.com网站（一些图书馆提供免费会员资格，但如果您只购买在线会员资格，则物有所值） - 我个人认为他们的汽车研究是公正的，并且一些数据来自真实客户的反馈。
- en: Step 2\. Test drive your car selected in Step 1 and optionally get the in-person
    trade-in appraisal
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2步。测试您在第1步中选择的车辆，可以选择进行现场交易评估
- en: '[](#step-2-test-drive-your-car-selected-in-step-1-and-optionally-get-the-in-person-trade-in-appraisal)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-2-test-drive-your-car-selected-in-step-1-and-optionally-get-the-in-person-trade-in-appraisal)'
- en: Find the closest dealership that has the car you need and walk in for a test
    drive, do not bother scheduling an appointment. Say that you are still deciding
    on the brand, make and model and need to test drive this one to see if it is right
    for you. Say that you will be buying car tomorrow, not today. After the test drive
    and having all your questions answered, leave the dealership. You may be asked
    to give your phone number before a test drive ("to get you into the system").
    Do not answer any calls from the dealership (they will call you multiple times
    afterwards).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 找到最近的拥有您所需车辆的经销商，步入试驾，不必预约。表示您仍在考虑品牌、制造商和型号，并需要试驾此车以确定是否适合您。说您将在明天而不是今天购买汽车。试驾后，解答了所有问题后，离开经销商。在试驾前可能会要求您提供电话号码（“为了让您进入系统”）。不要回答经销商的任何电话（之后他们会多次给您打电话）。
- en: If you plan to do a trade-in ask the dealer to do the trade-in appraisal - have
    a written offer with it from them and walk away
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您打算进行交易，请要求经销商进行交易评估 - 并带着他们的书面报价离开
- en: Step 3\. Figure out dealer cost of the car you want.
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3步。 弄清楚您想要的汽车的经销商成本。
- en: '[](#step-3-figure-out-dealer-cost-of-the-car-you-want)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-3-figure-out-dealer-cost-of-the-car-you-want)'
- en: Dealerships work to make profit. To make it overly simplified, they buy a car
    from manufacturer for price1 and sell it to you at price2\. They provide the additional
    service of showing you the car, setting up a safe environment to store cars and
    doing the paperwork for you. Their profit on each car is price2 - price1\. They
    will not sell a car for loss unless keeping the car on their parking lot costs
    them more than they can potentially earn selling it (we will get to that later)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 经销商的工作是盈利。为了过于简化，他们以价格1从制造商那里购买汽车，并以价格2向您出售。他们提供额外的服务，例如向您展示汽车，设置安全环境存放汽车并为您办理手续。他们每辆车的利润是价格2
    - 价格1。除非保留汽车在他们的停车场上的成本比他们可能通过销售它而赚取的利润更多（我们稍后会讨论到），否则他们不会亏本出售汽车。
- en: Your goal is to get as accurate information about what price1 ("dealer cost")
    is as possible. This is a little tricky, but Internet is your friend.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您的目标是尽可能获得关于价格1（“经销商成本”）的准确信息。这有点棘手，但互联网是您的朋友。
- en: the two important numbers you want to find is "dealer invoice price" and "holdback".
    Google details about what they are if you are interested. googling "`{brand} dealer
    invoice price`" is usually enough - this information is not hidden or secret (many
    different dealerships buy cars from the manufacturer), though it may be tricky
    to find online.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您想要找到的两个重要数字是“经销商发票价格”和“留存款”。如果您感兴趣，可以搜索有关它们的详细信息。通常只需搜索“{品牌}经销商发票价格” - 这些信息并不是隐藏或秘密的（许多不同的经销商从制造商那里购买汽车），尽管在网上找到它可能有些棘手。
- en: At this moment of March 2021, [this place](https://www.car-buying-strategies.com/)
    has this data for most brands and current year models.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年3月的这个时刻，[这个地方](https://www.car-buying-strategies.com/)有大多数品牌和当年款车型的这些数据。
- en: '[PRE0]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Save the dealer cost number for your car somewhere, you will need it later.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 将您汽车的经销商成本数字保存在某处，稍后您会需要它。
- en: Step 4\. (optional, if financing). Get preapproved for a car loan in your bank
    or any other bank.
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第4步。 （可选，如果融资）。 在您的银行或任何其他银行中获得汽车贷款的预批准。
- en: '[](#step-4-optional-if-financing-get-preapproved-for-a-car-loan-in-your-bank-or-any-other-bank)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-4-optional-if-financing-get-preapproved-for-a-car-loan-in-your-bank-or-any-other-bank)'
- en: You do not want to use financing products that dealerships offer - they are
    worse than the ones you can shop around for. Get preapproved with your bank or
    and other bank and get the preapproval letter ready before step 5.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你不想使用经销商提供的融资产品——它们比你可以四处寻找的产品差。在第 5 步之前，与你的银行或其他银行预先获得批准，并准备好预先批准的信函。
- en: Step 5\. Determine the full list of dealerships that you will contact.
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 5 步。确定你将要联系的所有经销商的完整列表。
- en: '[](#step-5-determine-the-full-list-of-dealerships-that-you-will-contact)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-5-determine-the-full-list-of-dealerships-that-you-will-contact)'
- en: Use web site like google maps to search for "{brand} dealer" and look how long
    will it take to drive to each of the dealerships. Your perfect deal may be in
    any of the ones you find, choose the ones that you can realistically drive to
    if they will offer the best deal. Do not self-limit, include all dealerships that
    you can potentially get to. Consider how much is one hour of your time worth to
    determine if it is worth spending 6 hours to drive somewhere and back for saving
    a thousand dollars, you can use this information later when comparing offers.
    If you are in Seattle and dealership is in Spokane, you should still consider
    including the dealership in the list - if they will have a good offer it can be
    possible to use it while negotiating with a dealership in Puyallup, it is well
    worth it. Dealerships in Oregon (Portland, specifically) sometimes can offer fantastic
    deals (but remember that you will still have to pay sales tax in WA, mention it
    very clearly that your car will be registered in WA, they know how to deal with
    this as they have around 1/3rd of their clients from WA)
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 使用诸如谷歌地图之类的网站搜索“{品牌}经销商”，看看每家经销商开车需要多长时间。你完美的交易可能在你找到的任何一家经销商那里，选择那些如果提供最优惠的交易你实际能够去的经销商。不要自我限制，包括你潜在能到达的所有经销商。考虑一小时的时间价值多少来确定是否值得花6小时的时间去某处来回一趟以节省一千美元，你可以在比较报价时使用这些信息。如果你在西雅图，经销商在斯波坎，你仍然应该考虑将经销商列入名单中——如果他们有一个好的报价，你可以在与普拉普经销商谈判时使用它，这是非常值得的。俄勒冈州（具体来说是波特兰）的经销商有时可以提供惊人的交易（但记住你仍然必须在华盛顿州支付销售税，请非常清楚地提到你的车将在华盛顿州注册，他们知道如何处理这个问题，因为大约有三分之一的客户来自华盛顿州）
- en: Step 6\. Contact all dealerships from the step 5.
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 6 步。与第 5 步中的所有经销商联系。
- en: '[](#step-6-contact-all-dealerships-from-the-step-5)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-6-contact-all-dealerships-from-the-step-5)'
- en: Plan about a week for the whole process. You will start around Friday and you
    will likely have a car on the next weekend. You need to write the first message
    and send it to all dealerships at the same time. Web sites of the dealerships
    usually have "contact us" button with a form that includes the message. You will
    use that to send them the first message, all your future communication will go
    via your email. The form may ask for the phone number. Never put your phone number
    there. If the number is required to submit a form, provide a fake one. Always
    put the email for reply back. Also put your email in the message text. If asked
    for preferred communication method, explicitly specify "email". Also mention that
    all communications will be via email in the message you will be sending.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 计划一个星期的时间来完成整个过程。你将从周五开始，很可能在下个周末就会有一辆车。你需要编写第一条信息，并同时发送给所有的经销商。经销商的网站通常有一个带有表单的“联系我们”按钮，其中包含消息。你将使用它来发送第一条消息，以后所有的沟通都将通过你的电子邮件进行。表单可能会要求填写电话号码。永远不要在那里填写你的电话号码。如果要求提供号码才能提交表单，请提供一个虚假的号码。始终填写用于回复的电子邮件。还要在消息文本中放入你的电子邮件。如果询问首选的沟通方式，请明确指定为“电子邮件”。还要在你即将发送的消息中提到所有的沟通都将通过电子邮件进行。
- en: '(Side note for geeks): as a fun exercise you can leave a different email in
    each form and make it go to a single email automatically. GMail supports it via
    [youremail+tag@gmail.com](mailto:youremail+tag@gmail.com) - no matter what "tag"
    is, email will always get to [youremail@gmail.com](mailto:youremail@gmail.com),
    but you will know what the tag is from the email target. This is very useful for
    email-filtering and for figuring out who dealerships sell your email to afterwards
    :)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: （对极客的侧记）：作为一项有趣的练习，你可以在每个表单中留下一个不同的电子邮件，使其自动发送到一个单一的电子邮件。GMail通过[youremail+tag@gmail.com](mailto:youremail+tag@gmail.com)支持此功能-无论“标签”是什么，邮件都会始终发送到[youremail@gmail.com](mailto:youremail@gmail.com)，但你将从邮件目标中知道标签是什么。这对于电子邮件过滤和弄清楚经销商之后将你的电子邮件出售给谁非常有用:)
- en: The message is going to be exactly the same and can be copy-pasted.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 消息内容将完全相同，可以复制粘贴。
- en: Hello,
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好，
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'm looking to buy the new car by the end of this week.
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我计划在本周末前购买新车。
- en: ''
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am looking for
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我正在寻找
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '{Make} {Model} {Year} {Trim} preferably {Color1} exterior/{Color2} interior.'
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '{制造商} {型号} {年份} {版本} 最好是{颜色1}外观/{颜色2}内饰。'
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: features I need
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我需要的功能
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '{Feature1} {Feature2}'
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '{功能1} {功能2}'
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please quote me the best OTD price (including all applicable taxes and fees)
    for such a vehicle if you have one in stock. Please also include the OTD price
    breakdown and the link to the inventory that contains the VIN and the mileage
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请给我报一个最优惠的售价（包括所有适用的税费）如果你有库存中的车辆。请还包括OTD价格明细和包含车辆识别号和里程数的库存链接
- en: ''
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the licensing fee calculation my address is in {City} {State}
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于许可费计算，我的地址在{城市}{州}
- en: ''
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I will not be doing a trade-in. I will be {paying in cash | financing with {your
    financial institution}}
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不会进行车辆置换。我将{现金支付 | 通过{你的金融机构}融资}
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: my email is {your email}, please use it for all communications. Thanks
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我的电子邮件是{你的电子邮件}，请用它进行所有的沟通。谢谢
- en: Note that you explicitly mentioned that there will be no trade-in. This may
    be not true if you actually plan on doing one, but negotiations are much easier
    if you do not negotiate on two things at once (new car price and trade-in price),
    therefore no matter what you want to do you always say that you do not plan to
    do trade in first. You can always change your mind after you get enough offers
    with the new car price, there is no penalty for changing your mind on trade in.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您明确提到不会进行换车。如果您实际上计划进行换车，这可能不是真的，但是如果您不同时谈论两件事情（新车价格和换车价格），那么谈判就会更容易，因此无论您想做什么，您总是说您不打算首先进行换车。在您获得了足够的新车价格报价之后，您总是可以改变主意，而且对于换车而言并没有处罚。
- en: '"OTD price" means out-the-door price - the amount of money that you will be
    paying put of pocket or financing to get the new car. All dealers know that term,
    by using it from the start you show that some entry-level tricks (e.g. "forgetting"
    to mention additional dealer "licensing fee" or certain "discounts") do not work
    for you - it will save time.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: “OTD价格”是指出厂价格 - 您将要支付的现金或融资金额以获得新车的金额。所有经销商都知道这个术语，通过从一开始就使用它，您表明一些入门级的技巧（例如“忘记”提到额外的经销商“许可费”或某些“折扣”）对您无效
    - 这将节省时间。
- en: Step 7\. Getting replies and replying back
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第7步。回复和回复
- en: '[](#step-7-getting-replies-and-replying-back)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '[]（＃step-7-getting-replies-and-replying-back）'
- en: You will get replies that fall into several typical categories. There are ways
    to reply to them based on a category. You may have replies of a different categories
    with the same dealer multiple times before you get the right ones and can move
    to the next step
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 您将收到几种典型类别的回复。根据类别，可以对它们进行回复。在您获得正确回复并且可以进入下一步之前，您可能会多次收到来自同一经销商的不同类别的回复。
- en: The email that asks for your phone number or for the phone call. Reply that
    you prefer use email for communications. You may need to do it several times.
    Be polite but firm.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要求您的电话号码或打电话的电子邮件。回复说您更愿意使用电子邮件进行沟通。您可能需要多次这样做。要礼貌但要坚定。
- en: Hello Scott,
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好斯科特，
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I would prefer to use email for all communications about buying the car. Please
    share the OTD price breakdown with the link to the inventory for the car I am
    interested in.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我更愿意使用电子邮件进行有关购买汽车的所有沟通。请分享带有我感兴趣的车辆清单链接的OTD价格明细。
- en: ''
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '{copy-paste the text that you put in the first web form here, it may be lost
    in their system, it will be easier for salesperson to get on the email track}'
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '{复制粘贴您在第一个网络表单中输入的文本，它可能会在他们的系统中丢失，对于销售人员来说，通过电子邮件跟踪将更容易}'
- en: 'Name-your-own-price emails ("what price will make you buy a car from us today"
    "what should I do to win your business"): reply with the price below the dealer
    cost from step 2, repeat the list of vehicle requirements in the reply email and
    repeat that you need their best OTD price breakdown.'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标价电子邮件（“哪个价格会让您今天从我们这里购买汽车”“我该怎么做才能赢得您的业务”）：以步骤2中经销商成本以下的价格回复，重复在回复电子邮件中列出车辆要求清单，并重申您需要他们的最优惠OTD价格明细。
- en: '"We don’t have this exact car, are you interested in another one which is similar"
    - do not reply anymore, save this contact for later, you will need it for trade-in
    negotiations or in case you decide to go with another color/trim (this is not
    recommended as it makes it harder to negotiate, but it is possible).'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “我们没有这辆确切的车，您是否对其他相似车型感兴趣” - 不再回复，将此联系人保存以备以后使用，在交换交易中您将需要它，或者以其他颜色/装饰板（不推荐，因为这会使谈判更加困难，但是有可能）。
- en: Links to the web sites with "exclusive internet price" or just numbers listed
    in email without the price breakdown. Reply with thank-you email explaining that
    you actually want OTD price breakdown. You may need to do it several times.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 带有“独家互联网价格”链接或仅在电子邮件中列出数字而没有价格明细的网站链接。回复感谢邮件，并解释您实际上想要的是OTD价格明细。您可能需要多次这样做。
- en: Hello {}, This is an interesting offer,
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好{}，这是一个有趣的报价，
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Can you please include the information on license and doc fees and also calculate
    the appropriate sales tax for your county as I am trying to figure out the OTD
    price. What I need is the best OTD price that you commit to in the written form.
    You can send it in a form of purchase agreement that I will have to sign when
    making a deal in the office.
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能否包括有关许可证和文件费用的信息，并计算出您所在县的适当销售税，因为我正在尝试计算OTD价格。我需要的是您在书面形式上承诺的最优惠的OTD价格。您可以以购车协议的形式发送，我在办公室交易时将不得不签署。
- en: Anything that mentions a deposit you need to make to hold the vehicle under
    your name (they may mention that the vehicle is in high demand and can be bought
    by someone else). Reply that you do not plan doing any deposits and you know other
    dealerships that work without deposits.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任何提及您需要支付的保证金以将车辆以您的名义保留的信息（他们可能会提到该车型需求量大，可能会被其他人购买）。回复说您不打算进行任何保证金，并且您知道其他不需要保证金的经销商。
- en: Emails containing the "purchase agreement", "offer" or containing OTD price
    breakdown - usually it is a PDF or a scan with price breakdown and a place for
    the signature (does not need to be signed by the dealer, it is not important).
    It should include the VIN of the vehicle, if it does not, politely ask to add
    one (this way you know that vehicle you are talking about is the one you think
    it is and this a sign of the fact that dealership commits to the deal fully, google
    the VIN to make sure dealer has that car). Dealer may say that they are not able
    to include the VIN if the car has just arrived and is being added to inventory
    - this may or may not be true, assume that they are not lying and trust them (but
    ask to provide VIN and Monroney sticker separately - if they have the car on their
    lot and do not play games they will do this. If they still refuse to provide it,
    they are playing games on you, stop replying them)
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包含“购买协议”、“报价”或包含净价格细目的电子邮件 - 通常是 PDF 或带有价格细目的扫描和签名位置（不需要由经销商签字，这并不重要）。它应包括车辆的
    VIN，如果没有，请礼貌地要求添加一个（这样您就知道您正在谈论的车辆是您认为的那个，这是经销商完全承诺交易的迹象，通过谷歌 VIN 来确保经销商拥有该车）。经销商可能会说，如果车辆刚到达并正在添加到库存中，他们无法包括
    VIN - 这可能是真的，也可能不是真的，请假设他们没有撒谎并相信他们（但请另外要求提供 VIN 和 Monroney 贴纸 - 如果他们的停车场上有这辆车并且不玩游戏，他们会这样做。如果他们仍然拒绝提供，请停止回复他们）
- en: The offer does not always have to be a PDF (it usually is though), what the
    email should absolutely include is the detailed OTD price breakdown and the VIN
    of the vehicle and/or link to the inventory. Dealerships have automation systems
    that make it very easy for them to construct such offers for printing them when
    you are in the office for repeated negotiations. This is why having a PDF is a
    sign that you got past empty talk in email and are on the next level.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 报价并不总是必须是 PDF（尽管通常是），但电子邮件中绝对应包括详细的净价格清单和车辆的 VIN 和/或库存链接。经销商有自动化系统，使得他们能够非常轻松地为您构建这样的报价，以便您在办公室进行重复谈判时打印它们。这就是为什么拥有
    PDF 是您已经通过电子邮件中的空洞谈话，而进入下一阶段的标志。
- en: 'Emails with offers and OTD price breakdown are the ones you want to get from
    each dealership. The more you get is the better. They usually look like this:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 您想要从每家经销商那里得到的是包含报价和净价格细目的电子邮件。您获得的越多，越好。它们通常是这样的：
- en: Hello Dan,
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好 Dan，
- en: ''
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here is a breakdown:'
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一个详细清单：
- en: ''
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: $33,310.00 Sale Price $3,530.28 Sales Tax $521.25 Licensing $150.00 Document
    Fee
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: $33,310.00 销售价格 $3,530.28 销售税 $521.25 许可费用 $150.00 文档费
- en: ''
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: $37,511.25 Out the Door Total
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: $37,511.25 总价
- en: ''
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'link to the inventory: http://.... VIN XXXXXXX'
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 库存链接：http://.... VIN XXXXXXX
- en: If a dealership is refusing to provide OTD price breakdown after being asked
    to do it multiple times, stop replying to them. You may want to contact them later
    for trade-in negotiations. Though there is a high chance that they will not have
    a good deal for trade-in as well, you may ignore them altogether.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某家经销商拒绝在被要求多次后提供净价格细目，请停止回复他们。您可能希望稍后与他们联系进行旧车交易谈判。虽然很有可能他们对旧车交易也不会有好的交易，您可以完全忽略他们。
- en: Actively dismiss any attempts to have a phone call (there will be many with
    different creative pretexts), you may mention that you are busy and want to make
    a deal quickly. Email is a way that works the best for that. Talking over the
    phone is slower than writing and reading emails - having a call only benefits
    the dealer and they know that. Make them understand that you know that too. Politely
    tell it to them.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 积极地拒绝任何试图打电话的尝试（会有很多不同的创造性借口），您可以提及自己很忙，想要尽快达成交易。电子邮件是最有效的方式。电话交谈比写作和阅读电子邮件更慢
    - 打电话只对经销商有利，他们也知道这一点。让他们明白您也知道这一点。礼貌地告诉他们。
- en: Make sure that VIN in email matches the spec of the car (sometimes salespeople
    make mistakes, usually not intentionally, it will save your time). You also need
    and the car that does not have any additional dealer-installed options that drive
    the price up (like wheel locks or some paint protections), if it does, politely
    ask if you can refuse from them. Dealerships make a lot of money by selling these
    at insanely inflated price. You can get them installed elsewhere for much lower
    cost if you need it.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 确保电子邮件中的 VIN 与车辆规格匹配（有时销售人员会犯错误，通常不是故意的，这将节省您的时间）。您还需要确认车辆没有任何额外由经销商安装的选件，这些选件会提高价格（如轮毂锁或一些喷漆保护），如果有，礼貌地询问是否可以拒绝。经销商通过以极高的价格销售这些产品来赚取大量利润。如果需要，您可以在其他地方以更低的成本安装它们。
- en: Step 8\. Driving the price down.
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 8 步。降低价格。
- en: '[](#step-8-driving-the-price-down)'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-8-driving-the-price-down)'
- en: At this point you should have OTD price breakdown from several different dealerships,
    the more is the better. Make a spreadsheet from them. The table should list
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您应该从几家不同的经销商那里获得了净价格的详细清单，越多越好。制作一个电子表格。表格应列出
- en: Dealership name
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经销商名称
- en: Sale price breakdown (including all discounts, incentives and rebates), including
    the price for any optional dealer-installed equipment
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售价格细目（包括所有折扣、激励措施和退款），包括任何可选的经销商安装设备的价格
- en: Sales Tax
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售税
- en: Dealership fees (or "document fees")
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经销商费用（或“文件费用”）
- en: Licensing fee estimate
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可费用估算
- en: Total OTD price
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总净价格
- en: also add the column "MSRP discount" - ask the dealer to provide it unless it
    is already there. MSRP for each car is an official value that is displayed on
    the Monroney sticker. Each dealer will provide it to you by request.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要添加“MSRP 折扣”栏 - 除非已经存在，请要求经销商提供。每辆车的 MSRP 是在 Monroney 贴纸上显示的官方价值。每家经销商都会根据您的要求提供它。
- en: To request a picture of Monroney sticker if you do not already have one (most
    likely you already do), write something like this
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您尚未拥有 Monroney 贴纸的照片，请请求一张（大多数情况下您可能已经拥有了），写如下内容
- en: Hello Amanda,
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好 Amanda，
- en: ''
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Can you please also attach the picture of Monroney sticker for the car we are
    talking about and add MSRP discount to the OTD price breakdown?
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您是否可以请附上我们谈论的车辆的 Monroney 贴纸照片，并在净价格细目中添加 MSRP 折扣？
- en: ''
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This will help me better compare the offers.
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这将帮助我更好地比较报价。
- en: ''
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Thanks
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谢谢
- en: '"MSRP discount" is the difference between MSRP and the Sale price of the car.
    It is easier to negotiate between different offers if you have this number for
    each deal.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: “MSRP折扣”是MSRP和汽车销售价格之间的差额。如果您对每个交易都有这个数字，那么在不同报价之间进行谈判会更容易。
- en: Online guides tell you to not negotiate from MSRP and down, but rather negotiate
    from dealer cost and up (or "invoice and up"). This is a good suggestion, but
    I found that it is hard to follow in practice as it is really hard to determine
    the real dealer cost including all incentives and holdbacks. Since MSRP is the
    same for same car, comparing offers by the difference between MSRP and Sale price
    (assuming other fees are more or less identical) is as good as comparing between
    dealer cost (which dealer is not motivated to tell you) and the Sale price.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在线指南告诉您不要从MSRP和下降谈判，而应从经销商成本和上升（或“发票和上升”）开始谈判。这是一个很好的建议，但我发现在实践中很难遵循，因为真正确定包括所有激励措施和退还在内的真实经销商成本是非常困难的。由于同一辆车的MSRP是相同的，因此通过MSRP和销售价格之间的差异（假设其他费用多少相同）来比较报价与经销商成本之间的差异（经销商不愿告诉您）与销售价格相比是一样好的。
- en: The term "Monroney sticker" (also known as "window sticker" for most of us)
    is usually not known by someone outside of the car sales industry. In some cases
    this will make a person talking to you treat you more seriously and not try to
    play games with you. Just do not write "window sticker", write "Monroney sticker"
    or just "Monroney". They will understand.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: “蒙罗尼贴纸”（对于我们大多数人来说，也称为“车窗贴纸”）这个术语通常不被汽车销售行业之外的人所知。在某些情况下，这将使您与您交谈的人更加认真，不会试图与您玩游戏。只是不要写“车窗贴纸”，写“蒙罗尼贴纸”或只写“蒙罗尼”。他们会理解。
- en: As an alternative approach, you may share the dealer invoice price that you
    have found online with the dealer and ask the dealer to calculate the difference
    in his offer from invoice - and use "Dealer profit" (Sales price - invoice) as
    an alternative for offer comparisons. This strategy will enable you to ask a dealer
    "can you sell below invoice" and if someone agrees to do that to use that as a
    negotiation point with the other dealerships.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 作为另一种方法，您可以与经销商分享您在线找到的经销商发票价格，并要求经销商计算其报价与发票的差额，并将“经销商利润”（销售价格 - 发票）用作报价比较的替代方法。这种策略将使您能够询问经销商“您能以低于发票价格的价格销售吗”，如果有人同意这样做，可以将其用作与其他经销商谈判的要点。
- en: 'Dealerships cannot change the following:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 经销商无法更改以下内容：
- en: Licensing fee estimate (it depends on the place you live, it would be lower
    a little if the car is priced lower, but not that much)
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可费估算（这取决于您所在的地方，如果汽车价格较低，则可能会稍低，但并不是那么多）
- en: Sales tax rate - the rate is determined by the county dealership is in. In some
    remote counties like Colwitz county sales tax is lower than in counties like King
    County where most of the dealerships are. Lower sales tax can make the OTD price
    lower with the other things being equal. If you happen to have such an offer,
    this is very good. Typically, in the counties with lower sales tax dealerships
    also have fewer deals and the price the same cars higher to make more profit off
    each car.
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售税率 - 该税率由经销商所在的县确定。在一些偏远的县，如科尔维茨县，销售税较低，而在大多数经销商所在的金县等县，销售税较高。如果您碰巧有这样的报价，这是非常好的。通常，在销售税较低的县，经销商的优惠较少，同样的车辆价格较高，以便每辆车都能赚取更多利润。
- en: Their location - how much time you need to drive to them.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的位置 - 您需要多长时间驾驶到达他们那里。
- en: 'Dealerships can change:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 经销商可以更改的内容：
- en: Sale price - can change it to any number they agree to - this is the thing subject
    to negotiation.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 销售价格 - 可以将其更改为任何他们同意的数字 - 这是可以进行谈判的事项。
- en: 'Dealership fees - they can waive them completely (it really is not different
    from #1)'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经销商费用 - 他们可以完全放弃它们（这与第1点并无太大区别）
- en: 'Price of the dealer-installed equipment: they can either remove it (or not
    install it) or sell it on much lower price. You should try to avoid deals that
    have additional options installed by dealer as this will certainly be a way to
    overpay for something that you either do not need or can get much cheaper or for
    free elsewhere. Always ask if it is possible to remove it or avoid having it installed.
    If the answer is "no", treat it as an increase in a sale price and never assume
    the car they have is better and can cost more than the ones from competitors.'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 经销商安装设备的价格：他们可以将其删除（或不安装它），也可以以更低的价格出售它。您应该尽量避免具有由经销商安装的额外选项的交易，因为这肯定会导致您为您不需要或在其他地方可以更便宜甚至免费获得的东西支付过高的费用。始终询问是否可以将其删除或避免安装。如果答案是“不”，则将其视为销售价格的增加，永远不要假设他们拥有的汽车比竞争对手的汽车更好，价格更高。
- en: Start by finding the best possible OTD price (pay attention to the fact that
    licensing fee is only estimate and should not be considered as a deal breaker
    when you compare offers) and send the copy of it (ideally as a PDF) to all other
    dealerships asking if they can do better than that. Gather the new offers, ask
    them in PDF form if possible.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 首先找到最佳的OTD价格（注意，许可费仅为估算，不应被视为比较报价时的决定性因素），并将其副本发送给所有其他经销商，询问他们是否能做得更好。收集新的报价，如果可能的话，要求它们以PDF形式提供。
- en: Hello Jack,
  id: totrans-161
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好，杰克，
- en: ''
  id: totrans-162
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have an offer (attached) for 37003 OTD for the car I want. Can you do better
    than that?
  id: totrans-163
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我有一份（附件）为我想要的汽车提供的37003 OTD的报价。你能比这个更好吗？
- en: If you receive a reply with an offer with lower OTD than the best one, repeat
    this process with the new offer until you get best possible offer from everyone.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您收到的答复中有一个低于最佳答复的报价，请使用新的报价重复此过程，直到您从每个人那里获得最佳可能的报价。
- en: Some dealers may reply that they "cannot open your attachment" or "did not receive
    a file" or "link does not work". It may or may not be true. Re-send the attachment
    again. Use place like google drive to share files. Mention that other dealers
    are able to access it. Make it clear that you will not move forward in conversation
    if they can't open the attached offer.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 一些经销商可能会回复他们“无法打开您的附件”或“没有收到文件”或“链接不起作用”。这可能是真实的也可能是虚假的。重新发送附件。使用诸如Google Drive之类的地方共享文件。提到其他经销商能够访问它。明确表示如果他们无法打开附加的报价，则您不会继续对话。
- en: After you have new offers that either match what best OTD is or are better than
    original ones, look at MSRP discount (or, as alternative, the difference between
    sale price and the invoice price you found in step 3) for each offer. They will
    be different - the better ones have MSRP discount higher or difference from invoice
    lower (MSRP should be the same if the car is the same in all dealerships).
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有新的报价，要么符合最佳 OTD，要么比原来的更好时，请查看每个报价的 MSRP 折扣（或者，作为替代方案，找到步骤 3 中找到的发票价格与销售价格之间的差异）。它们会有所不同
    - 更好的报价具有更高的 MSRP 折扣或来自发票的差异较低（如果所有经销商中的汽车相同，则 MSRP 应相同）。
- en: Find the offer with the best MSRP discount and send it to other dealerships
    asking if they can match MSRP discount - this may further reduce the price as
    other dealerships will see that their competitors are moving less from the invoice
    price then they do and will try to match that
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 找到具有最佳 MSRP 折扣的报价，并将其发送给其他经销商，询问他们是否可以匹配 MSRP 折扣 - 这可能会进一步降低价格，因为其他经销商会看到他们的竞争对手从发票价格上的降低幅度小于他们，并会尝试匹配。
- en: Hello Bonnie,
  id: totrans-168
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你好 Bonnie，
- en: ''
  id: totrans-169
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I have the offer from {Other dealer} (attached) that has a better MSRP discount,
    I wonder if you can match it - OTD will be lower because sales tax in your county
    is lower than in {Other dealers county}. Can you do that?
  id: totrans-170
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我有来自{其他经销商}的报价（附上），它有一个更好的 MSRP 折扣，我想知道你能否匹配它 - OTD 将会更低，因为你所在县的销售税比{其他经销商所在县}低。你能做到吗？
- en: 'At this point you may start noticing a difference in dealer behavior: some
    of them are more open to negotiation that others. One of the reasons for that
    is that some of the cars are sitting on the lot for too long and they would like
    to get rid of them quicker to avoid burning money (keeping the car on the lot
    costs some amount each day due to insurance, parking space etc etc). This event
    is more likely in the end of the month or in the end of the calendar year (this
    post assumes that you cannot pick at what time of the year you buy a car. If you
    can choose, buy close to the end of December - there will be more inventory dealers
    will want to get rid of due to model line replacement).'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 此时你可能会注意到经销商行为的差异：有些人更愿意谈判。其中一个原因是一些汽车在停车场上停留的时间太长了，他们希望更快地摆脱它们以避免浪费资金（由于保险、停车费等等，将汽车留在停车场每天都会产生一些费用）。这种情况在月底或年底更可能发生（本帖假设您不能选择在一年中的哪个时候购买汽车。如果您可以选择，在
    12 月底附近购买 - 由于车型更换，经销商将希望摆脱更多库存）。
- en: 'There is another factor that makes a huge difference: the mileage on the new
    car.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个因素会产生很大的影响：新车的里程数。
- en: If the new car has ~100 miles on it means that it has been on a dealers' lot
    for a long time and has been used for a lot of test drives, but no one bought
    it yet. You use that as a leverage and assume that the dealer is more willing
    to negotiate on it for selling it close to invoice or below invoice. This is the
    sweet spot for you (if you happen to find one) - because this is a new car that
    dealer was not able to sell quickly and it so happens that you want exactly that
    make and model and color and the dealer is motivated to sell it fast. If it is
    indeed the case, you will likely get the best deal from such dealership. Use that
    deal (in writing) to negotiate with other dealers as described above.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如果新车上有 ~100 英里的里程意味着它在经销商的停车场停留了很长时间，已经被用于很多试乘试驾，但还没有人买下。你可以将此作为筹码，并假设经销商更愿意就接近或低于发票价格出售它。这对你来说是最佳时机（如果你碰巧找到了一辆）
    - 因为这是一辆新车，经销商无法迅速出售，而你恰好想要的是那种品牌、型号和颜色，经销商有动力快速出售。如果确实如此，你很可能会从这样的经销商那里得到最好的交易。将这笔交易（以书面形式）用于如上所述的与其他经销商的谈判。
- en: You can always find what the mileage is on the new car (dealers typically provide
    this information on their web sites in inventory pages) or you can explicitly
    ask for it if you cannot find it.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你总是可以找到新车的里程数（经销商通常在他们的网站上的库存页面上提供这些信息），或者如果你找不到，你可以明确地询问。
- en: During all the time when sending emails to dealers you must periodically mention
    that you are currently reviewing offers from different dealerships and they want
    to earn your business. This will make salesperson want to close the deal faster
    and come up with the best offer they can.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在向经销商发送电子邮件的整个过程中，你必须定期提到你当前正在审查来自不同经销商的报价，并且他们希望赢得你的业务。这会让销售人员更愿意尽快成交，并提出他们能提供的最好报价。
- en: Step 9\. Choosing the best deal for the new car
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第九步。选择新车的最佳交易
- en: '[](#step-9-choosing-the-best-deal-for-the-new-car)'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-9-choosing-the-best-deal-for-the-new-car)'
- en: At this point you should have several offers with more or less matching OTD
    price. If you do not plan doing any trade-in, simply chose the one that has smallest
    OTD price and is not too far away (you can calculate how much it costs to drive
    to some faraway place and back by using your hourly salary adding a price of gas.
    If the offer does not compensate that, it is not worth driving there, this offer
    can and should be used for negotiations though). Then make the final pass around
    all dealers saying that this is the last possible time for them to earn your business.
    You are going to accept the attached offer unless you get better OTD price until
    certain specific time (usually, 24 hours or so). Wait for the better offer and
    then go to the dealership - skip to the Step 13.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，你应该有几个具有更多或更少匹配 OTD 价格的报价。如果你不打算进行任何交易，只需选择最低 OTD 价格的报价，而且距离不是太远（你可以通过使用你的小时工资加上汽油价格来计算去某个遥远地方和回来的成本。如果该报价不补偿这一点，那就不值得去那里，但这个报价可以和应该用于谈判）。然后最后一次到所有经销商那里说，这是他们赢得你业务的最后时间。你将接受附上的报价，除非在特定的时间之前（通常是
    24 小时左右）你得到更好的 OTD 价格。等待更好的报价，然后去经销商那里 - 跳转到第 13 步。
- en: Dealerships love trade-ins - in most cases it allows them to compensate even
    for selling the new car below the invoice price. You must make dealerships compete
    for your car to get the best deal for trade-in.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 经销商喜欢以换车的方式交易 - 在大多数情况下，这使他们能够弥补甚至低于发票价格出售新车的情况。你必须让经销商竞争你的车，以获得最好的换车交易。
- en: 'You have a choice between trade-in and a private party sale, the price of the
    car that you trade-in will be less than that for the private party sale - and
    the reasons for that are:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择是以置换还是私人销售的车辆之间，你可以看到，置换车辆的价格将会低于私人销售的价格 - 其原因是：
- en: convenience (you will definitely sell your car the same day you buy a new one,
    you do not have to deal with different potential buyers and paperwork)
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 便利性（你绝对会在购买新车的当天卖掉你的车，你不必处理不同的潜在买家和文书工作）
- en: safety (you won't get mugged in the process of showing the car to someone)
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性（在向某人展示车辆的过程中，你不会被抢劫）
- en: tax savings in some states.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些州的税收优惠。
- en: Most people think that tax savings on trade-ins is something that is significant
    (and dealerships like to make you believe this), in fact they are not that big
    and well compensated by lower price of trade-in as compared to the private party
    price. The real reasons most people chose to do trade-ins and not do private sell
    are convenience and safety. Think about that when choosing trade-in over the private
    party sale. Consider how much you can pay for the convenience anв safety to decide.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人认为置换可以节省税款是一个重要的原因（车行喜欢让你相信这一点），事实上它们并没有那么大，并且通过置换价格较私人销售价格更低而得到了很好的补偿。大多数人选择进行置换而不是私人销售的真正原因是便利性和安全性。在选择置换而不是私人销售时，请考虑你能为便利性和安全性支付多少。
- en: Regarding tax break for Washington read [https://dor.wa.gov/education/industry-guides/auto-dealers/trade-ins](https://dor.wa.gov/education/industry-guides/auto-dealers/trade-ins)
    The price of your trade-in that you will negotiate with the dealer will be exempt
    from the sales tax that you will have to pay for your new car. This means that
    if you will have a trade-in, all OTD prices you currently have negotiated will
    have to be recalculated given that the taxable amount is different (you recalculate
    the tax value and the total cost you will pay). This has some interesting consequences.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 关于华盛顿州的减税，请阅读[https://dor.wa.gov/education/industry-guides/auto-dealers/trade-ins](https://dor.wa.gov/education/industry-guides/auto-dealers/trade-ins)你与车行协商的置换价格将免税，而你购买新车时必须支付的销售税则不免。这意味着如果你有置换，你目前已经谈判的所有OTD价格都必须重新计算，因为应纳税额不同（你重新计算税值和你将支付的总费用）。这会产生一些有趣的后果。
- en: If you are doing trade-in the difference between tax rates in different counties
    becomes less important. The dealerships that you preferred as the ones that have
    the lowest tax rate may no longer have the best deal (assuming they all offer
    the same trade-in value, we will get to it later).
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你进行置换，不同县的税率差异变得不那么重要了。你优先选择的车行可能不再是最好的选择（假设他们都提供相同的置换价值，我们稍后会讨论）。
- en: If you are trading in a good car in a good condition and low mileage (meaning
    that your trade-in price will be comparable to the price of the car you are buying)
    the best offer is not the one that saves you couple thousand dollars on the sale
    price of the new car, but the one that gives the best value for your trade-in.
    Tables have turned, now you are selling and they are buying. It is still same
    market economy in action with limited supply (your 1 good car) and multiple demand
    (several dealerships with OTD offers from step 9 who want a deal with you assuming
    you do not want trade in and waiting to be surprised)
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你要置换的是一辆状况良好、里程低的好车（意味着你的置换价格将与你购买的车辆价格相当），最好的报价不是在新车的销售价格上节省几千美元，而是给予你的置换最佳价值。局势已经发生变化，现在你在卖车，他们在买车。这仍然是同一个市场经济在行动，有限的供应（你的一辆好车）和多重需求（几家要与你达成交易的车行，假设你不想要置换，并且期待着被惊喜）。
- en: I assume that your car is in a good condition and has a reasonable mileage with
    maybe some minor repairs that are required (like, fixing scratches, fixing curb
    damage on wheels, replacing tires, deep detailing, maybe some minor bodywork like
    replacing the fender that you have postponed).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 我假设你的车辆状况良好，里程合理，并且可能需要一些小的维修（比如修补刮痕、修复车轮的路缘伤、更换轮胎、深度清洁、也许一些小的车身工作，比如更换你一直拖延的车轮罩）。
- en: I also assume that the car you want to trade in does not have any serious mechanical
    / electrical condition that you are aware of that needs to be fixed.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 我还假设你想要置换的车辆没有任何你知道需要修复的严重机械/电气问题。
- en: If your car is in excellent condition and has a low mileage (absolutely no issues
    at all, you have just fixed everything) this is great - this car may be sold as
    certified-preowned, dealers love those (but they won't tell you about it for obvious
    reasons). You can mention that the car is perfect fit for CPO as a negotiation
    point.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的车状况极好，里程低（绝对没有任何问题，你刚刚修好了一切），那太好了 - 这辆车可以作为认证二手车出售，车行喜欢这样的车辆（但出于明显的原因他们不会告诉你）。你可以提到车辆是CPO的完美选择作为谈判的一个点。
- en: What is important for next steps is for you to be able to be absolutely honest
    about the car and willing and able to provide all information that dealers might
    request about it.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步对你很重要的是你能够对车辆绝对诚实，并且愿意并且能够提供车行可能要求的所有信息。
- en: Do not worry about anything that can show up on CarFax (unless this was something
    big, not fender-bender or parking lot hit-and-run). If you have some big repairs
    done to the car, the below ideas may not work for you or work against you.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 不要担心任何可能出现在CarFax上的问题（除非这是一些重大问题，而不仅仅是车轮罩撞击或停车场被撞而逃）。如果你的车进行了一些重大维修，下面的想法可能对你没有帮助，或者对你不利。
- en: If you have some repairs required on the car to get it to the excellent condition
    and they cost above your deductible, you may want to file a claim with your auto
    insurance and get the check before trading the car in. This way in some cases
    you can get the free money. You do not have to spend it on repairing the car,
    dealership will do the repairs. Depending on your insurance it may or may not
    be a good idea to do (in some cases it may cause your premium to increase but
    not always, it depends on your insurance, e.g. some of them have "single accident
    forgiveness program" that you can use, do your research).
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的车辆需要进行一些修理才能将其修复到优秀的状态，并且它们的费用高于您的免赔额，则可能需要向您的汽车保险提出索赔并在置换车辆之前获得支票。这样，在某些情况下，您可以获得免费的资金。您不必花费在修理车辆上，经销商会进行修理。根据您的保险，这可能是个好主意也可能不是（在某些情况下，它可能会导致您的保费增加，但并不总是如此，这取决于您的保险，例如，其中一些保险公司有“单次事故宽恕计划”，您可以使用它，所以请自行研究）。
- en: If you file a claim you will also get a good lowball estimate of the repair
    cost that you can use when negotiating about your trade-in.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您提出索赔，您还将获得一个良好的低估维修成本，您可以在谈判有关您的置换时使用。
- en: If you decide not to file a claim, just go to your insurance preferred body
    shop and do the estimate - get the numbers from them which will include the repair
    price and the list of things they need to do, this is usually free and can be
    done within 1-2 business days. You goal is to get as small estimate as possible,
    do not go to places that are known of high prices and good quality of work - you
    need an estimate for negotiation, not for repairs.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您决定不提出索赔，只需前往您的保险首选车身修理厂并进行估价 - 从他们那里获取数字，其中将包括修理价格和需要做的事项清单，这通常是免费的，并且可以在1-2个工作日内完成。您的目标是尽可能获得较小的估价，不要去价格高且工作质量好的地方
    - 您需要一个用于谈判的估价，而不是用于维修。
- en: Step 11\. Trade-in appraisal.
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第11步。交易评估。
- en: '[](#step-11-trade-in-appraisal)'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '[]（＃step-11-trade-in-appraisal）'
- en: If you did not already do it in Step 2, drive to the closest dealership and
    ask them to give the best trade-in deal for your car - this will take them no
    more than 10-30 minutes to do. This may be a dealership that you have already
    contacted. Ask for written offer from them that will include the trade-in price,
    mention that you are still comparing the offers and will get back to them if no
    one else will be able to match their deal.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有在第2步中执行此操作，请驾车前往最近的经销商，并要求他们给出您的车辆的最佳置换交易 - 这将花费他们不超过10-30分钟的时间。这可能是您已经联系过的经销商。向他们索要书面报价，其中将包括置换价格，并说明您仍在比较报价，并且如果没有其他人能够匹配他们的交易，您会回到他们那里。
- en: After that you will need to ask "sight unseen trade-in appraisal" from other
    dealerships to avoid driving to each one of them. They will be more likely to
    perform it after seeing your offer and knowing that some other dealership already
    saw a car in-person.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您将需要向其他经销商询问“未见过的置换评估”，以避免驾驶到每个经销商那里。在看到您的报价并知道其他某家经销商已经看到了一辆车之后，他们更有可能执行此操作。
- en: 'For preparation for sight unseen appraisal, do the following:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 为未见过的估价做好准备，执行以下操作：
- en: wash the car, clean it inside if needed (no need to do the deep detailing though)
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洗车，必要时内部清洁（不必进行深度清洁）
- en: park outside in clear sunlight
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在阳光明媚的地方停车在室外
- en: take a pictures of the odometer and VIN
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拍摄里程表和车辆识别号的照片
- en: open hood, take lots of pictures of the engine, close hood
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开引擎盖，拍摄引擎的许多照片，然后关闭引擎盖
- en: take pictures of all the scratches and dents / things that require repair you
    know about
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拍摄所有划痕和凹痕/需要修复的事项的照片
- en: take pictures of the car from all directions (8 minimum)
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从各个方向拍摄汽车照片（至少8张）
- en: take as many pictures inside as possible
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽可能拍摄更多内部照片
- en: take pictures with open doors and open trunk
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开门和开车箱拍照
- en: Then upload the pictures to somewhere like google photos and get a shareable
    link to them.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 然后将照片上传到诸如谷歌照片之类的地方，并获取一个可共享的链接。
- en: Send the following email to all dealers including the ones that did not have
    the car that you wanted in stock.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 将以下电子邮件发送给所有经销商，包括没有您想要的车辆的那些经销商。
- en: Thanks for the offer, Jeremy
  id: totrans-211
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 感谢提供，Jeremy
- en: ''
  id: totrans-212
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What may help me choose to buy a car from you is the trade-in value.
  id: totrans-213
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有助于我选择从您那里购买汽车的是置换价值。
- en: ''
  id: totrans-214
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I am currently reviewing multiple different offers which more or less match
    for the vehicle spec and price is about the same OTD and all of them are willing
    to make a deal now, the only difference remaining is a trade-in value.
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我目前正在审查多个不同的报价，它们或多或少地符合车辆规格，价格大致相同且全包价格都一样，并且它们都愿意立即交易，唯一剩下的区别是交易价值。
- en: ''
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I will be trading in my {make} {model} {year} {trim}. {single owner (me) [if
    true]} odometer reading {odometer} current service and maintenance records no
    mechanical / electrical issues, {still on warranty [if true]} no other problems,
    no noises/rattles, no problems with keeping straight, steering etc. {never used
    for rideshare ([if true]} the car is {financed - payoff amount XXXXX| not financed
    [this is important for further calculations]}
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将交易我的{制造商} {型号} {年份} {装配版本}。{单一所有者（我）[如果是真的]} 里程表读数{里程表} 当前的服务和维护记录没有机械/电气问题，{仍在保修期内[如果是真的]}
    没有其他问题，没有噪音/响声，没有保持直线，转向等问题。{从未用于顺风车([如果是真的]} 这辆车是{融资 - 付清金额XXXXX| 未融资[这对进一步计算很重要]}
- en: ''
  id: totrans-218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: VIN is {VIN of your car} ([list the accidents that will show up on carfax to
    save time and show honesty])
  id: totrans-219
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 车辆识别号是{您车辆的VIN}（[列出将在汽车历史报告中显示的事故以节省时间并显示诚实])
- en: ''
  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: photos (can add more / retake any moment if needed) {url with the photos - e.g.
    google photo album shared after you took pictures with your phone}
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拍照（如果需要，可以添加更多/重新拍摄任何时刻）{拍照后，使用手机分享的谷歌相册的URL}
- en: ''
  id: totrans-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Things that need to be fixed are (I took additional pictures of them): {description1}
    {description2}'
  id: totrans-223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 需要修理的事项是（我另外拍摄了它们的照片）：{描述1} {描述2}
- en: ''
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Interior of the car is without any damage, just needs a typical detailing.
  id: totrans-225
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 车辆内部没有任何损坏，只需要进行典型的清洁。
- en: ''
  id: totrans-226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: can you please provide the best possible estimated real sight unseen appraisal
    for its trade-in value (I can take any photos / videos you request now or share
    any records that you may need)?
  id: totrans-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能否提供最佳估计的真实未经查看的交易评估以及其交易价值（我可以提供任何你要求的照片/视频或分享任何你可能需要的记录）？
- en: ''
  id: totrans-228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I am interested in real sight unseen trade-in appraisal (I know what it is
    like, I expect more questions about the car from your used car department): the
    one that your used/preowned department can make based on any possible information
    about the vehicle that you can request and I can provide (e.g. if you need maintenance
    or repair records, insurance estimates and so forth). I can also make any required
    videos and photos that person doing the appraisal might ask.'
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我对真实未经查看的交易评估感兴趣（我知道它是什么样子的，我期望你的二手车部门对车的问题提出更多的问题）：就你们的二手车或二手车部门可以根据我提供的任何可能的车辆信息进行的评估而言。我也可以制作评估人员可能要求的任何所需视频和照片。
- en: ''
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the very end I would like to get a number in writing that will not be different
    when I come to you to finalize the deal. If you know something that can be checked
    about the car that cannot be done with photos/videos by request, let me know -
    I would be really interested (as I did exactly the same for insurance repair estimates
    and it worked very well)
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我希望得到一份书面数字，在我前来完成交易时不会有任何变化。如果你知道一些关于车辆的可以核实但不能通过照片/视频请求完成的信息，请告诉我 - 我会非常感兴趣（因为我对保险修复估价也做过完全相同的事情，效果非常好）。
- en: ''
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I understand that you may change the number after looking at the car as something
    may happen to the car during the drive to the dealership - and I accept that risk.
    What I do not want is a surprise "whoops, we forgot to ask you about something
    and just realized that now: because of that your trade in is worth less than we
    thought".'
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我理解你可能在查看车辆后更改数字，因为在开车到经销商期间车辆可能发生变化 - 我接受这种风险。我不希望出现意外的“哎呀，我们忘记问你关于某件事，刚刚意识到：因此你的交易价值比我们想象的要低”的情况。
- en: ''
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I shared this reasoning with multiple dealers and some of them agree with this
    approach (specifically due to COVID more people do stuff online, insurance work
    like this now 100% of time for photo estimates etc)
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我将这种推理与多个经销商分享过，其中一些经销商同意这种方法（特别是由于 COVID 更多的人在线上做事，像这样的保险工作现在100％的时间都是用于照片估价等）。
- en: ''
  id: totrans-236
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Can you ask your used/preowned department to perform the sight unseen trade
    in appraisal as described and provide the realistic number that you can commit
    to?
  id: totrans-237
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能让你们的二手车部门进行所描述的未经查看的交易评估，并提供你们能够承诺的实际数字吗？
- en: ''
  id: totrans-238
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The trade-in price I have so far is from {Place where you drove} and is attached
    - they offer $XXXXX for the car.
  id: totrans-239
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我迄今为止得到的交易价格是来自{你开过的地方}，附上了 - 他们为车提供了 $XXXXX。
- en: 'You will get different replies, depending on them you need to do different
    things:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 你会得到不同的回复，根据它们你需要做不同的事情：
- en: The reply that will include any number right away and asking to come for in-person
    final appraisal - they are trying to give you unrealistic number (it will most
    likely be too high, can also be too low in some cases) just to get you to come
    to dealership. What you need is a **real** sight unseen appraisal. You have to
    repeat it multiple times in different ways, eventually they will likely understand.
    They know how to do it, they just do not want to as it makes it hard for them
    to lowball you and you can compare the results between dealerships. The way to
    tell if number is realistic is to compare it to KBB offer. Anything that matches
    KBB or above KBB is most likely unrealistic.
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包含任何数字并立即要求前来进行当面最终评估的回复 - 他们试图给你一个不现实的数字（很可能太高，有时也可能太低）只是为了让你来经销商。你需要的是一个**真实**的未经查看的评估。你必须用不同的方式重复多次，最终他们可能会理解。他们知道如何做，他们只是不想这样做，因为这使得他们难以给你一个低估价，而且你可以在经销商之间比较结果。判断数字是否现实的方法是将其与
    KBB 提供进行比较。任何与 KBB 匹配或高于 KBB 的数字很可能是不现实的。
- en: 'Your reply should be something like this:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 你的回复应该是这样的：
- en: Thanks for the number, Briana,
  id: totrans-243
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谢谢提供数字，Briana，
- en: ''
  id: totrans-244
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Let me clarify: I need the real sight unseen trade-in appraisal done for my
    car by one of your people specializing in used cars or preowned cars. The number
    that is currently provided was likely provided without any appraisal (as questions
    that are important for sight unseen trade-in appraisal were not even asked).'
  id: totrans-245
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我澄清一下：我需要你们的二手车或二手车部门的专业人员对我的车进行真正的未经查看的交易评估。目前提供的数字很可能是没有经过任何评估提供的（因为未经查看的交易评估中重要的问题甚至没有被问到）。
- en: ''
  id: totrans-246
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Can you do real sight unseen trade-in appraisal (I know what it looks like,
    I know how other dealerships do it) and provide the number that you can commit
    to? I plan to come to dealership only to finalize the deal, I do not want any
    surprises with appraisal value based on something that you can learn about the
    car now (I can provide any information that you may request and I have no reason
    to play games with you - I need the most accurate trade-in value that is based
    on assumption that I am not withholding any information about my car and you requested
    everything you need to price it accordingly). It is ok to have it lower than you
    can provide after seeing the car, just provide best number you can commit to that
    will be competitive.
  id: totrans-247
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能进行真实未经查看的交易评估（我知道它是什么样子的，我知道其他经销商是如何做的）并提供你能承诺的数字吗？我打算只前来经销商完成交易，我不希望由于你现在可以了解到的某些信息而带来估价价值的任何意外（我可以提供你可能需要的任何信息，我没有理由与你玩游戏
    - 我需要基于假设我没有隐瞒关于我的车的任何信息和你要求的一切来定价的最准确的交易价值）。它可以比你在看过车后提供的价格更低，只要提供你能够提供的最佳数字，这是有竞争力的。
- en: Replies that do not contain the value and saying that you must come to have
    the vehicle appraised and it is not possible to do online or asking for a phone
    call
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不包含价值并说你必须来进行车辆评估并且不可能在线上进行或要求电话的回复
- en: Thanks Rick,
  id: totrans-249
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谢谢 Rick，
- en: ''
  id: totrans-250
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you know something that can be checked about the car that cannot be done
    with photos/videos by request or by other information I provide, let me know -
    I would be really interested (as I did online appraisal for insurance repair estimates
    and it worked very well). I am currently working with other dealerships on appraisal
    and some of them provide the number based on the information that I provide to
    their used/preowned car department. If you will not be able to do the same, we
    will not be able to continue working with you on the trade-in.
  id: totrans-251
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你知道有关车辆的某些可以检查但无法通过照片/视频请求或我提供的其他信息获得的信息，请告诉我-我会非常感兴趣（因为我曾经对保险维修估价进行了在线评估，效果非常好）。
    我目前正在与其他经销商合作进行评估，并且其中一些根据我向他们的二手/二手车部门提供的信息提供数字。 如果您无法做到相同，我们将无法继续与您进行交易。
- en: Replies that ask additional questions about the car
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回复询问车辆的附加问题
- en: 'These are the ones that you want to get. You may not have noticed, but you
    are playing a trick on dealers by leveraging that we know more about the car then
    they do and can tell whether or not they are honest with us by observing what
    they **do not do**. You have a way to tell if they are lying to you and not performing
    the appraisal but giving away fake number that is either inflated or too low.
    If they really do the real sight unseen trade-in appraisal they absolutely must
    ask questions such that:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是你想要得到的。 你可能没有注意到，但你正在通过利用我们比经销商更了解车辆的事实，并观察他们**不做的事情**来欺骗经销商。 你有一种方法可以判断他们是否在对你撒谎，而不是进行评估，而是提供夸张或过低的虚假数字。
    如果他们真的进行了真正的未经视察的车辆评估，他们绝对必须提出以下问题：
- en: answer to a question is not possible to get from photos, but possible to get
    from you over email.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法通过照片获得问题的答案，但可以通过电子邮件获得。
- en: you will likely not lie if you do not want the trade-in value lowered after
    they see the car.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你不想在他们看到车辆后降低交易价值，你可能不会说谎。
- en: you never mentioned anything about it in your emails.
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在电子邮件中从未提到过这件事。
- en: it is very important and can affect the trade-in price a lot.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这非常重要，可能会极大地影响交易价格。
- en: one of these "marker" questions is related to whether anyone have smoked in
    the car (and about the smells/odors in the car in general).
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '其中一个“标记”问题与车内是否有人抽烟有关（以及车内的气味/异味）。 '
- en: If the dealer starts asking such questions, you are on the right track. Make
    every possible effort to help them to determine the most accurate price - they
    work for your benefit here (as it benefits them too and they decided not to play
    trade-in devaluation game on you - maybe they hope they will be doing it some
    other way). You should make it absolutely clear, multiple times, that you can
    provide everything for their used car department, with all honesty, take any additional
    photos they may require or share insurance estimates - all to make sure what they
    will see in person will be exactly what you have shown and told them over email.
    Your goal is to have the moral right to walk away if after they will see the car
    in person they will name you a different trade-in price for some crazy reason.
    You will have to do it in this case and it may be hard to do. Dealer should be
    aware of that and you should have a written commitment to not trying to do trade-in
    devaluation on you. After you mention "trade-in devaluation" and that you do not
    plan to negotiate at the dealership they will likely understand that you are serious
    about it. Not many people know that term. Google it, results may surprise you
    :)
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 如果经销商开始问这样的问题，你就走在了正确的道路上。 尽一切可能帮助他们确定最准确的价格-他们在这里为你工作（因为这也对他们有利，而且他们决定不与你玩贬值交易游戏-也许他们希望以其他方式进行）。
    你应该多次绝对明确，你可以为他们的二手车部门提供一切，诚实地提供所有可能需要的额外照片或分享保险估价-所有这些都是为了确保他们亲自看到的东西会完全符合你在电子邮件中展示和告诉他们的。
    你的目标是在他们亲自看到车辆后，如果因为某种疯狂的原因他们给你取了一个不同的交易价格，你有道义上的权利离开。 在这种情况下，你将不得不这样做，这可能很难做到。
    经销商应该意识到这一点，你应该得到不试图贬值交易的书面承诺。 在你提到“贬值交易”并且你不打算在经销商处进行谈判之后，他们可能会理解你是认真的。 不多的人知道那个术语。
    搜一下，结果可能会让你惊讶:)
- en: You will still be asked to come to dealerships for the final appraisal, for
    example, if you have carfax reports on your car. It is fine as long as they still
    provide the number after you offer to provide insurance estimates and repair records.
    They should agree that their number should not be going down after they see the
    car, but can go up if it will be more than they expected (the latter will, of
    course, never happen).
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然会被要求去经销商最后进行评估，例如，如果你的车辆有Carfax报告。 只要在你提供保险估价和维修记录后，他们仍然提供数字就可以了。 他们应该同意在看到车辆后他们的数字不会下降，但如果超出他们的预期，可以升高（后者当然永远不会发生）。
- en: Dealerships are more interested in the number of CarFax reports on the car and
    the car mileage, not on what exactly happened to the car (unless it was something
    major). They can use it to make a car pre-owned and sell it for higher price for
    example. Help them understand that you will walk away if they will try to negotiate
    with you after seeing the car if the reason of negotiation could have been determined
    in advance.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 经销商对车辆的CarFax报告数量和车辆里程更感兴趣，而不是车辆究竟发生了什么（除非是一些重大事件）。 他们可以用它来将一辆车列为二手车，并以更高的价格出售。
    帮助他们理解，如果在看到车辆后他们尝试与你谈判的原因事先可以确定，你将会离开。
- en: 'Be prepared to wait for additional day for used car department to review the
    trade-in: salesperson you are talking to usually cannot perform the real sight
    unseen appraisal. If you are asked to wait, it is a good sign that they are trying
    to get a hold of someone from used car department or are calling the other dealerships
    (if you are selling different brand) to get the sense of the best price. Assure
    them that you can wait and mention that you are working with other dealerships
    and you know that this can take some time. This will show 2 things: that there
    is a competition and that you are serious and honest about the trade-in appraisal.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 准备等待额外的一天供二手车部门审查置换：您正在交谈的销售人员通常不能进行真正的视察。如果被要求等待，这是一个好迹象，说明他们正在设法联系二手车部门的人员，或者正在打电话给其他经销商（如果您在销售不同品牌）以获取最佳价格的概念。向他们保证您可以等待，并提到您正在与其他经销商合作，您知道这可能需要一些时间。这将展示两件事情：竞争存在，而且您对置换评估是认真和诚实的。
- en: Hi Dan,
  id: totrans-263
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 嗨 Dan，
- en: ''
  id: totrans-264
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I'll see if my used car manager is still here today, if I can't catch him today
    I'll probably see if somebody on my team can catch him early tomorrow. When did
    you need to do this by, this wasn't something you were looking to complete today
    correct?
  id: totrans-265
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会看看我的二手车经理今天还在不在，如果今天我赶不上他，我可能会看看我的团队里有谁能早点赶上他。你需要什么时候做这件事？这不是你今天要完成的事情，对吧？
- en: Thanks Pete,
  id: totrans-266
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谢谢 Pete，
- en: ''
  id: totrans-267
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Yes, I am not in a hurry, can definitely wait until tomorrow. I am currently
    getting the best possible trade-in appraisals from other dealerships, so the process
    can take 1-2 days, it is absolutely fine, I will wait for your reply.
  id: totrans-268
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，我不急，完全可以等到明天。我目前正在从其他经销商那里获得最佳的置换评估，所以这个过程可能需要1-2天，完全没有问题，我会等待您的回复。
- en: Step 12\. Getting offers with OTD price that includes a trade-in.
  id: totrans-269
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第12步。获取包含置换的OTD价格的报价。
- en: '[](#step-12-getting-offers-with-otd-price-that-includes-a-trade-in)'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-12-getting-offers-with-otd-price-that-includes-a-trade-in)'
- en: 'After you get the trade-in appraised by used car department you should start
    to get an understanding of how dealers want to give for your car. As a fun exercise
    you can now try to match it with KBB and see how it goes. Once at least one department
    does the real appraisal it becomes much easier to get the same information from
    others: just mention that you already have appraisal from other dealership and
    mention questions they asked and information you provided. Do not initially share
    the trade-in value. Your email will get to the right people faster this way.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的车辆经过二手车部门评估后，您应该开始了解经销商希望为您的车提供的价格。作为一个有趣的练习，您现在可以尝试与KBB进行匹配，看看情况如何。一旦至少有一个部门进行了真正的评估，从其他部门获得相同信息就变得容易得多：只需提到您已经从其他经销商那里获得了评估，并提到他们提出的问题和您提供的信息。初始时不要分享置换价值。这样您的邮件会更快地送达给合适的人。
- en: Ask each dealer to update the Purchase agreement they have provided taking into
    account the trade-in value they offered. They might refuse saying that this is
    not the final trade-in value and it may change after they see the car - make them
    sure that you are willing to accept that risk but only if the value changes because
    something happens to the car while you are driving it to dealership. For all other
    cases, politely ask them what exactly they will be checking about the car that
    cannot be done now - say that they can put a lower but realistic number. If they
    want to do business with you they will have no way of not answering this question.
    If they do not, they will not do business with you - politely make it clear to
    them in writing.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 要求每个经销商更新他们提供的购买协议，考虑到他们提供的置换价值。他们可能会拒绝说这不是最终的置换价值，而且在他们看到车辆后可能会改变——让他们确信您愿意接受这种风险，但只有在您驾驶到经销商时发生了一些事情导致价值改变时才会改变。对于所有其他情况，请礼貌地询问他们关于现在无法完成的车辆检查的具体事项——说他们可以提供一个较低但现实的数字。如果他们想要与您做生意，他们将无法不回答这个问题。如果他们不愿意，他们将不会与您做生意——请以书面方式向他们明确表明。
- en: You will receive the updated offers. You already know what to do with them -
    take the best one and share it among all participating dealerships (at this point
    there will be not many left). You can also use just the trade-in value from the
    offers if some offers include the car you do not want - these offers are still
    valid for trade-in negotiations.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 您将收到更新的报价。您已经知道该怎么做了——选择最好的报价并在所有参与的经销商之间分享（此时剩下的经销商不会很多）。如果某些报价包括您不想要的车辆，您也可以只使用报价中的置换价值——这些报价仍然适用于置换谈判。
- en: After you follow the same process of decreasing OTD price (it may so happen
    that in some cases dealerships may have to pay you if your trade-in is worth more
    than the new car - this is fine and they know how to do it) you will get the list
    of offers.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 当您遵循相同的减少OTD价格的过程时（在某些情况下，经销商可能必须支付您的置换费用，如果您的置换价值高于新车——这是可以接受的，他们知道如何做）您将获得报价清单。
- en: Make one final call saying that this will be the last call and you are waiting
    for the best possible offer to beat the existing one until some deadline. Wait
    until deadline and choose the best deal.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 打一个最后的电话，告诉他们这将是最后一次通话，你正在等待最好的报价，以打败现有的报价，直到某个截止日期。等待截止日期，选择最好的交易。
- en: Step 13\. At the dealership
  id: totrans-276
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第13步。在经销商那里
- en: '[](#step-13-at-the-dealership)'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '[](#step-13-at-the-dealership)'
- en: Print the offer that you received over email with OTD price breakdown and take
    it with you. If you are making a trade-in do not forget to bring
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 打印您通过电子邮件收到的包含OTD价格分解的报价，并随身携带。如果您正在进行一项置换，请不要忘记带上。
- en: the title of the car you will be trading in
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将进行置换的车辆的标题
- en: second key for the car if you have one
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您有车子的第二把钥匙
- en: proof of insurance
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保险证明
- en: Mention that you are really busy, schedule a dealership visit on Saturday evening
    around 30 minutes to 1 hour until closing time. Saturday is the busiest day in
    dealerships, everyone will be tired and want to go home sooner and this will save
    you from typical dealer upsell tricks and additional insurance / warranty / options
    they might want to add. Refuse all of them, do not believe anything about extended
    warranties or additional protections. Salespeople are never entirely honest with
    you - your interests about money are exactly opposite, you have no reason to believe
    anything you cannot check yourself. You likely can get some products cheaper elsewhere,
    there is nothing special about current time that will be different tomorrow when
    you are out of the dealership that would prevent you from buying anything they
    offer from someone else.
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提及你非常忙，安排在周六晚上前往经销商，约30分钟到1小时的时间直到关门时间。周六是经销商最忙的一天，每个人都会感到疲倦，并希望尽快回家，这将使你免受典型的经销商增值诡计和可能想要添加的额外保险/保修/选项的困扰。拒绝所有这些，不要相信任何关于延长保修期或额外保护的内容。销售人员永远不会完全诚实地对待你-你与金钱有关的利益完全相反，你没有理由相信任何你自己无法核实的东西。你很可能可以在其他地方以更便宜的价格买到一些产品，现在没有什么特别之处，明天当你离开经销商时，购买他们提供的任何东西都不会有任何不同。
- en: 'Make sure trade-in value they offer after they see your car is the same that
    was offered over the email. Check that the final OTD price matches the one you
    had in email. If something does not match and you believe that they could''ve
    checked that online with you before visit, politely check if there was any mistake,
    and if they try to start a negotiation either on trade-in or on a new car, stop
    talking, walk away and try the next best offer. This will be hard to do (and this
    is why dealerships want you to come so badly), it is up to you to decide. Probability
    of such event is small, but it still exists. Remember: they have no way to force
    you to stay in the dealership or listen to them (except brainwashing you), you
    can walk away at any moment.'
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保他们在看过你的车之后所提供的以旧换新的价格与电子邮件中提供的价格相同。检查最终的OTD价格是否与电子邮件中的相匹配。如果有任何不匹配，并且你认为他们在访问前本可以在网上与你核对，那么请礼貌地询问是否有任何错误，如果他们试图就以旧换新或新车开始谈判，停止交谈，离开并尝试下一个最好的报价。这样做会很难（这也是为什么经销商如此渴望你来的原因），决定权在你手上。这种事件发生的概率很小，但仍然存在。记住：他们无法强迫你留在经销商或听从他们的话（除非洗脑），你可以随时离开。
- en: Take the new car for a test drive, check that everything is the way it looked
    on pictures, that it is indeed same VIN. If anything is wrong (e.g. "we just sold
    that car, but we have the same, just different VIN" or "we forgot to mention this
    optional thing that comes preinstalled"), walk away, do not listen to any excuses.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 试驾新车，检查一切是否与图片上看到的一样，确实是同一个VIN。如果有任何不对劲的地方（例如“我们刚刚卖掉了那辆车，但我们有相同的车，只是VIN不同”或“我们忘了提及这个可选的事项是预先安装的”），请离开，不要听任何借口。
- en: Sign the contract. The car is now yours, do the remaining paperwork politely
    refusing any additional upsell from finance, shake hands and drive away.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 签署合同。车现在是你的了，礼貌地拒绝财务部门提供的任何额外增值服务，握手并驾车离开。
