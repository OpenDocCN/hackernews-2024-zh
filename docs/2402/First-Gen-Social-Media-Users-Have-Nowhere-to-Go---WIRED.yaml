- en: First-Gen Social Media Users Have Nowhere to Go | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一代社交媒体用户无处可去 | WIRED
- en: 来源：[https://www.wired.com/story/first-gen-social-media-users-have-nowhere-to-go/](https://www.wired.com/story/first-gen-social-media-users-have-nowhere-to-go/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/first-gen-social-media-users-have-nowhere-to-go/](https://www.wired.com/story/first-gen-social-media-users-have-nowhere-to-go/)
- en: A golden age of connectivity is ending. “I deleted my Facebook years ago, spend
    at least three to six months off Twitter every year, and Bluesky invites are just
    sitting in my inbox,” a friend tells me when I ask how her relationship to social
    media has changed in recent times. “I basically only use [Instagram] Stories and
    almost never post on the grid. I do it once a week so I can get away with saying
    ‘Free Palestine’ without the algorithm punishing me. I refuse to get any more
    accounts. I’m over it.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 连通的黄金时代正在结束。“我几年前删除了我的 Facebook，每年至少有三到六个月不用 Twitter，而且 Bluesky 的邀请也只是躺在我的收件箱里”，当我询问我的一个朋友最近她对社交媒体的关系如何变化时，她告诉我。“我基本上只使用
    [Instagram] 的故事功能，几乎不在网格上发布内容。我每周只发布一次，这样我就可以说‘支持巴勒斯坦’而不会被算法惩罚。我拒绝再开设任何账户。我已经受够了。”
- en: This is how it goes now, in what is being christened the twilight of an era
    of social media that redefined community building and digital correspondence.
    For many first-gen social media users—millennials between the ages of 27 and 42—there
    is a developing sentiment that the [party is over](https://www.wired.com/story/social-media-has-run-out-of-fresh-ideas/).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在就是这样进行的，即将被冠名为社交媒体时代的黄昏，重新定义了社区建设和数字通讯。对于许多第一代社交媒体用户 — 即年龄在 27 到 42 岁之间的千禧一代
    — 他们开始感受到**派对的结束**。
- en: Twitter is [bad](https://www.wired.com/story/x-alternatives-user-privacy-report/)
    (sorry, I will [never refer](https://twitter.com/heyyitsjanea/status/1683212681942016006)
    to it as X). Instagram is overrun with ads and influencers hawking face creams
    and fitness tips. TikTok, what originally felt like a glossier alternative to
    YouTube, increasingly resembles an outlet mall [full of “dupes,”](https://www.cnbc.com/2023/10/31/gen-z-millennials-are-shopping-for-dupes-the-most-report-finds.html)
    prizing hype over lasting influence.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Twitter 是 [不好的](https://www.wired.com/story/x-alternatives-user-privacy-report/)（抱歉，我永远不会称其为
    X）。Instagram 充斥着广告和推销面霜和健身技巧的影响者。TikTok，最初感觉像是 YouTube 的更闪亮替代品，现在越来越像一个满是“仿冒品”的折扣村，更看重炒作而非持久影响力。
- en: 'Influence is one attribute Twitter never lacked, as evidenced by the mad dash
    in Silicon Valley to fill the gulf its collapse is leaving. I''ve spent an unhealthy
    amount of time on the platform over the last decade. It was the avenue of the
    Black Lives Matter movement, a megaphone for everyday users, and, through a wave
    of history-setting and history-unsettling US elections, transformed culture into
    a 24/7 participatory event. There is no #MeToo without Twitter, nor the beginnings
    of a [racial reckoning in Hollywood](https://www.wired.com/2016/01/pretty-much-only-white-people-got-oscar-nominations-again/).
    Twitter refashioned the look of communication through a vernacular of memes and
    GIFs, where resident collectives like [Black Twitter](https://www.wired.com/story/black-twitter-oral-history-part-i-coming-together/)
    and NBA Twitter excelled as virtuosos of the form.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '影响力是 Twitter 从未缺乏的一种特质，正如硅谷急于填补它留下的空白所表明的那样。在过去的十年中，我在这个平台上花费了过多的时间。它是“黑人的命也是命”运动的渠道，是普通用户的扩音器，通过一波又一波创纪录和颠覆历史的美国选举，将文化转变为一场全天候的参与活动。没有
    Twitter 就没有 #MeToo 运动，也没有在好莱坞引发的一场 [种族清算](https://www.wired.com/2016/01/pretty-much-only-white-people-got-oscar-nominations-again/)。Twitter
    通过表情包和 GIF 的俗语重新塑造了沟通的样式，像 [Black Twitter](https://www.wired.com/story/black-twitter-oral-history-part-i-coming-together/)
    和 NBA Twitter 这样的居住集体成为这种形式的大师。'
- en: It has [now been a year](https://www.wired.com/story/gadget-lab-podcast-619/)
    since Elon Musk assumed control of Twitter, and in what felt like record time,
    he has [taken a sledgehammer](https://twitter.com/jeremypgordon/status/1677424940956393473)
    to everything that gave the platform its unique draw (issues of safety and inclusion
    were a problem under former CEO Jack Dorsey but have significantly worsened).
    There is a void in the social media universe that, until now, Twitter singularly
    occupied.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[已过去一年](https://www.wired.com/story/gadget-lab-podcast-619/)自埃隆·马斯克控制了推特，以创纪录的速度，他摧毁了使该平台独特吸引人的一切（在前CEO杰克·多尔西的领导下，安全性和包容性问题曾是一个问题，但现在已显著恶化）。在社交媒体宇宙中，此前仅由推特独占的空白区域出现了。'
- en: 'In its heyday, from 2008 to 2015, before digital currencies like retweets and
    views reoriented how users interacted with one another, no other platform offered
    what Twitter did, the way it did: up-to-the-second real-time conversation and
    analysis. It was a blank slate, and because it was a blank slate, it was a canvas
    to document what was happening to us and around us. It was revolutionary, and
    soon what we remember of it will be gone.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在其鼎盛时期，从2008年到2015年，数字货币如转发和浏览重新定向了用户之间的互动方式，没有其他平台能像推特一样提供它所提供的方式：即时的实时对话和分析。它是一块空白的画布，因为它是一块空白的画布，它记录了我们周围发生的事情。它是革命性的，而我们所记忆的它很快将会消失。
- en: If the early promise of social media was to bring society closer to a virtual
    ideal, the most recent shift in how platforms are used has lost the plot. Along
    with Twitter, the erosion of the user experience on Facebook and Instagram—with
    tiered subscriptions, a proliferation of hate speech and misinformation, privacy
    [being sold](https://www.wired.com/story/meta-facebook-pay-for-privacy-europe/)
    as a luxury, and the threat of generative AI—marks a sharp turning point in the
    value of the social web. It’s “too much echo chamber,” my friend says of what
    the social internet has evolved into. “It’s too much viewing people you know in
    real life as marketing categories.” Everything about the current online user experience,
    she says, is “too mind-melting.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果社交媒体早期的承诺是将社会带入虚拟理想的方向，那么平台使用方式的最新变化已经迷失了方向。随着推特、Facebook和Instagram上用户体验的侵蚀——分层订阅、仇恨言论和错误信息的泛滥、隐私作为奢侈品出售以及生成AI的威胁——标志着社交网络价值的一个重大转折点。“这太多的回音壁了，”我的朋友谈论着社交互联网已经演变成了什么样子。“它太多地把你认识的现实生活中的人视为营销类别。”她说，当前在线用户体验的一切都“令人脑洞大开”。
- en: Social media today is less driven by actual social connection. It is powered
    by the “appearance of social connection,” says Marlon Twyman II, a quantitative
    social scientist at USC Annenberg who specializes in social network analysis.
    “Human relationships have suffered and their complexity has diminished. Because
    many of our interactions are now occurring in platforms designed to promote transactional
    interactions that provide feedback in the form of attention metrics, many people
    do not have much experience or practice interacting with people in settings where
    there are collective or communal goals for a larger group.” This has also led
    to people being more image-conscious and identity-focused in real-world interactions,
    too, Twyman adds.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当今社交媒体已不再被实际的社交连接所驱动。据南加州大学安南堡通讯学院的定量社交科学家马尔隆·特温曼二世称，“它是由‘社交连接的表象’推动的。”他专注于社交网络分析。“人际关系已经受到了影响，其复杂性也在减弱。因为我们许多的互动现在发生在旨在促进交易性互动的平台上，这些平台通过关注度指标提供反馈，许多人对在旨在为更大群体实现集体或共同目标的环境中与人互动的经验不多。”特温曼补充道，这也导致了人们在现实生活中更注重形象和身份认同的互动。
