- en: Single-channel 240-Gbit/s sub-THz wireless communications using ultra-low phase
    noise receiver
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.jstage.jst.go.jp/article/elex/advpub/0/advpub_20.20230584/_article](https://www.jstage.jst.go.jp/article/elex/advpub/0/advpub_20.20230584/_article)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Abstract
  prefs: []
  type: TYPE_NORMAL
- en: We present a sub-terahertz (THz) wireless link using photonics-based ultra-low
    phase noise transmitter and receiver. The maximum data rate achieved below hard-decision
    forward error correction (HD-FEC) threshold by using on-line signal processing
    was 240 Gbit/s with 64 quadrature amplitude modulation (64QAM) at a single carrier
    frequency of 275 GHz. We also demonstrate successful 20-m transmission at a data
    rate of over-200 Gbit/s data rate. This is the highest single-channel performance
    ever reported with sub-THz wireless communications to the best of our knowledge.
  prefs: []
  type: TYPE_NORMAL
