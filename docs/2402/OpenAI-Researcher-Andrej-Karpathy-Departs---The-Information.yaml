- en: Andrej Karpathy, one of the founding members of OpenAI, has left the company,
    a spokesperson confirmed.
  prefs: []
  type: TYPE_NORMAL
- en: Karpathy, a prominent artificial intelligence researcher, was developing a product
    he has described as an AI assistant and worked closely with the company’s research
    chief, Bob McGrew. While ChatGPT has been a hit with consumers, [OpenAI](https://www.theinformation.com/org-charts/openai?rc=c48ukx)
    wants to launch software that can automate complex computer-based tasks, like
    filling out expense reports and entering them in accounting software, The Information
    [reported](https://www.theinformation.com/articles/openai-shifts-ai-battleground-to-software-that-operates-devices-automates-tasks?rc=1tesbi)
    last week.
