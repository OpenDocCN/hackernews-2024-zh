  zh: 1775年由约翰·伯德设计并在曼海姆天文台使用的壁画象限仪。
- en: On top of theoretical improvements to mathematics, the instruments used to apply
    these theories to the world also advanced dramatically. One striking example comes
    from angular measurement, which saw large increases in precision as astronomers
    began to use new instruments, like the mural quadrant in the picture above. Angular
    measurement works by pointing instruments toward objects and reading off their
    angles on a measurement scale. The precision of pointing was improved by telescopic
    sights and finely tunable mechanisms, while better-designed measurement scales
    allowed astronomers to discriminate between similar angles. The graph below shows
    the trend of precision, going from seven arcminutes, or 0.11 degrees, in 1550,
    to 0.06 arc*seconds*, or 0.000017 degrees, in 1850 – an astounding improvement
    of almost 7,000 times over three centuries.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了对数学的理论改进外，将这些理论应用于世界的仪器也有了显著进步。一个显著的例子来自角度测量，随着天文学家开始使用新仪器（如上图中的壁画象限仪），测量精度大幅提高。角度测量通过将仪器对准物体并在测量刻度上读取它们的角度来工作。望远镜视具和精细调节机制提高了指向精度，而更好设计的测量刻度使天文学家能够区分相似的角度。下图显示了精度的趋势，从1550年的七弧分（0.11度）到1850年的0.06角秒（0.000017度），这是三个世纪几乎提高了近7000倍的惊人进步。
- en: '![](img/d7defcd3eaa29bfde03ef48d2d32fbe0.png)'
  id: totrans-split-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7defcd3eaa29bfde03ef48d2d32fbe0.png)'
- en: 'Computation was aided by the adoption of Hindu-Arabic numerals and the [popularization
    of decimal notation](https://en.wikipedia.org/wiki/De_Thiende). In 1614, [John
    Napier’s introduction of the logarithm](https://www.maa.org/press/periodicals/convergence/logarithms-the-early-history-of-a-familiar-function-john-napier-introduces-logarithms)
    transformed multiplication into addition, and it was followed a decade later by
    the invention of the [slide rule](https://en.wikipedia.org/wiki/Slide_rule) that
    could efficiently perform multiplication and division (see image below). The era
    also saw the introduction of printed mathematical tables. These tables document
    the values of standard mathematical functions and were crucial for computation
    before the advent of electronic calculators. Constructing them involved using
    known relationships such as trigonometric identities to compute new function values
    from old ones. While straightforward in theory, table construction was computationally
    demanding. The famous 1596 trigonometric table *Opus Palatinum de Triangulis*
    was an expensive endeavor financed by the Habsburg emperor Maximilian II: its
    [100,000 trigonometric ratios – accurate to up to ten decimal pIaces](https://en.wikipedia.org/wiki/Georg_Joachim_Rheticus)
    – took the mathematician [Rheticus and his team of human computers 12 years to
    calculate](https://inria.hal.science/inria-00543932/document), at a cost of more
    than 50 times Rheticus’s annual salary as a mathematics professor.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/60bd9aa493da5b861d87589f87f1cf1a.png)'
