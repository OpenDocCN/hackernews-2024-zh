- en: Modern astronomy was also grounded in geometry. The competing celestial models
    of Ptolemy, Copernicus, Brahe, and Kepler had different implications for angular
    measurements, so geometric arguments became key to astronomical debates.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: 'The mathematician Regiomontanus showed how basic geometry could be used to
    determine the distance to celestial bodies. The key idea was that whether you
    believe the Earth spins around its axis or the heavens around the Earth, the spinning
    is around the Earth’s *center*, not its *surface*, where observers are located.
    Given this, it turns out that proximate objects appear to move faster across the
    heavens than distant objects. The diagram below shows how an observer on the edge
    of a spinning body perceives proximate and distant objects: as the observer spins,
    the proximate red point appears to move past the distant black point. Tycho Brahe
    famously used this reasoning to argue that the 1572 supernova and the 1577 comet
    must be located far beyond the moon because they appeared to move much less than
    the moon relative to distant stars. This was important for astronomical debates,challenging
    the Aristotelian view that only the sublunary sphere saw change while the heavens
    were unchanging.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/228cff83946ffec895bd9b7cf0dca098.png)'
  id: totrans-split-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/228cff83946ffec895bd9b7cf0dca098.png)'
- en: Later, the Ptolemaic geocentric model of the heavens was dealt a final blow
    by Galileo Galilei. [Drawing on his mathematical knowledge and engineering experience](https://biblio.ugent.be/publication/521984/file/1873759),
    Galileo improved the magnification of the recently invented telescope and used
    it to discover that Venus had phases just like the moon. According to the Ptolemaic
    model, Venus is always located between the Earth and the Sun, and there could
    never be a ‘full Venus’, since this could only occur if Venus was located beyond
    the Sun from the perspective of the Earth. Galileo was able to demonstrate that
    the shadows of Venus were consistent with the planet orbiting the Sun rather than
    the Earth.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，托勒密的地心模型受到了伽利略·伽利莱的最后一击。[依靠他的数学知识和工程经验](https://biblio.ugent.be/publication/521984/file/1873759)，伽利略改进了最近发明的望远镜的放大倍数，并用它发现金星有像月亮一样的相位。根据托勒密模型，金星总是位于地球和太阳之间，因此“满金星”是不可能的，因为这只有在金星从地球的视角看来位于太阳之外时才可能发生。伽利略能够证明金星的影子与该行星围绕太阳而非地球运转是一致的。
- en: '![](img/8b32afc9e368ad5c995bf650919a8f0a.png)'
  id: totrans-split-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8b32afc9e368ad5c995bf650919a8f0a.png)'
- en: How Venus’s phases can be explained by it orbiting the Sun (*Disquisitiones
    Mathematicae*, 1614).
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如何解释金星的相位是它围绕太阳运行的（*数学研究*，1614年）。
- en: Astronomical models contributed to navigation by supporting the creation of
    almanacs that predicted the positions of celestial objects at specific future
    dates and times. If sailors knew how high different celestial objects were above
    the horizon at different latitudes and different dates of the year, they could
    find the latitude by measuring their angles and consulting the relevant date in
    the almanac. This facilitated [open sea navigation](https://press.uchicago.edu/books/HOC/HOC_V3_Pt1/HOC_VOLUME3_Part1_chapter20.pdf),
    as sailors with knowledge of the latitude of their destination could sail north
    or south until the position in the sky of the Sun or some other celestial object
    indicated that they had reached the desired latitude, and then sail along it.
    This released them from having to follow the coast. The importance of having the
    right latitude was amply demonstrated in [1707](https://en.wikipedia.org/wiki/Scilly_naval_disaster_of_1707)
    when more than 1,400 British sailors drowned after four British warships crashed
    into the Isles of Scilly off the coast of Cornwall, due to a 24–36-nautical-mile
    misestimation of their latitude (not just a mistake in longitude, as common belief
    would have it).
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 天文模型通过支持预测特定未来日期和时间的天体位置的年历，为导航做出了贡献。如果水手知道不同纬度和不同年份日期时天体在地平线上的高度，他们可以通过测量角度并在年历中查找相关日期来确定纬度。这促进了[开放海上导航](https://press.uchicago.edu/books/HOC/HOC_V3_Pt1/HOC_VOLUME3_Part1_chapter20.pdf)，因为知道目的地的纬度的水手可以向北或向南航行，直到太阳或其他天体在天空中的位置表明他们已到达所需的纬度，然后沿着它航行。这使他们不必沿着海岸航行。拥有正确的纬度的重要性在[1707年](https://en.wikipedia.org/wiki/Scilly_naval_disaster_of_1707)得到了充分证明，当时超过1,400名英国水手因四艘英国战舰在康沃尔郡斯西里群岛撞击时错判了24到36海里的纬度而淹死（这不仅仅是经度错误，正如通常所认为的那样）。
- en: 'Mathematical innovations were central to the period’s crowning achievement:
    modern science. In his [*Invention of Science*](https://www.amazon.com/Invention-Science-History-Scientific-Revolution/dp/0061759538)*,*
    the historian David Wootton shows how innovations in painting, cartography, surveying,
    ballistics, astronomy, and navigation paved the way for the Scientific Revolution
    of the seventeenth century. A community of individuals gained experience in developing
    mathematical models of the world and confronting them with increasingly precise
    measurements from the new instruments. In astronomy, this process ultimately overturned
    the geocentric model. A similar process unfolded in mechanics, as Galileo combined
    instrument making, measurement, and mathematics to lay the foundation for our
    modern understanding of motion. When Galileo claimed that the universe is a book
    ‘[written in the language of mathematics](https://web.stanford.edu/~jsabol/certainty/readings/Galileo-Assayer.pdf)’,
    he expressed a central assumption underlying modern physical science. In the words
    of Wootton, ‘the Scientific Revolution was, first and foremost, a revolution by
    the mathematicians’.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数学创新是当时最伟大成就的核心：现代科学。在他的[《科学的发明》](https://www.amazon.com/Invention-Science-History-Scientific-Revolution/dp/0061759538)中，历史学家大卫·伍顿展示了绘画、制图、测量、弹道学、天文学和导航的创新如何为十七世纪的科学革命铺平了道路。一个个体的社区通过开发世界的数学模型并将其与新仪器的越来越精确的测量结果对比，积累了经验。在天文学中，这一过程最终推翻了地心说模型。类似的过程在力学中展开，伽利略结合仪器制造、测量和数学，为我们现代对运动的理解奠定了基础。当伽利略声称宇宙是一本用数学语言编写的书时，他表达了现代物理科学的中心假设。用伍顿的话来说，“科学革命首先是数学家们的革命”。
- en: '**The mathematization of social life**'
  id: totrans-split-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**社会生活的数学化**'
- en: The beginnings of social mathematics came with the introduction of Arabic algebra
    into Europe. A significant milestone was the publication in 1202 of[*Liber Abaci*](https://en.wikipedia.org/wiki/Liber_Abaci)by
    Leonardo of Pisa, better known as Fibonacci. Drawing on examples from business
    and everyday life, *Liber Abaci* introduced Hindu-Arabic numerals and basic algebra,
    showcasing how these tools could be used to perform standard arithmetic calculations
    and solve business problems such as the splitting of profits. Fibonacci was not
    the first to use Arabic numerals in Europe, but he was [influential](https://www.amazon.com/Man-Numbers-Fibonaccis-Arithmetic-Revolution/dp/0802779085).
    He also introduced [net present values](https://www.nber.org/papers/w10352), which
    turn flows of payments over time into a single value by discounting future incomes
    based on the interest rate.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 社会数学的开端是随着阿拉伯代数引入欧洲而来的。一个重要的里程碑是[《算盘》](https://en.wikipedia.org/wiki/Liber_Abaci)，由比萨的莱昂纳多，即斐波那契在1202年出版。借助商业和日常生活的例子，《算盘》介绍了印度阿拉伯数字和基本代数，展示了如何使用这些工具进行标准算术计算并解决业务问题，如利润分配。斐波那契并非欧洲第一个使用阿拉伯数字的人，但他[具有影响力](https://www.amazon.com/Man-Numbers-Fibonaccis-Arithmetic-Revolution/dp/0802779085)。他还引入了[净现值](https://www.nber.org/papers/w10352)，通过按利率贴现未来收入，将时间段内的支付流转换为单一价值。
- en: These theoretical underpinnings led to innovations in social mathematics. An
    early example was double-entry bookkeeping, in which financial transactions are
    recorded in separate debit and credit accounts. The earliest known example [dates
    to 1299](https://en.wikipedia.org/wiki/History_of_accounting), but widespread
    dissemination across Europe followed the publication of the mathematician Luca
    Pacioli’s printed book [*Summa de Arithmetica, Geometria, Proportioni et Proportionalita*](https://en.wikipedia.org/wiki/Summa_de_arithmetica)
    (1494). By recording all transactions twice, double-entry bookkeeping reduced
    the likelihood of error and allowed firms to trace their changing financial positions
    to the underlying flows.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这些理论基础导致了社会数学的创新。早期的例子是复式记账，即将财务交易记录在单独的借方和贷方账户中。最早的已知例子[可追溯至1299年](https://en.wikipedia.org/wiki/History_of_accounting)，但在数学家卢卡·帕乔利（Luca
    Pacioli）印刷书籍[《算术、几何、比例与比例论》](https://en.wikipedia.org/wiki/Summa_de_arithmetica)（1494）出版后，它在整个欧洲得到广泛传播。通过两次记录所有交易，复式记账减少了错误的可能性，并允许公司追踪其财务状况的变化到基础流。
- en: Double-entry bookkeeping spread among private merchants in Italy and, together
    with improvements in interest rate mathematics, supported the rise of private
    financial institutions. Banking empires like the Fuggers and Medicis [relied on
    it](https://journals.sagepub.com/doi/pdf/10.1177/1032373219848146?casa_token=FQn0guJ-b8AAAAAA:LyzXWVd0czK0BOTBswOcJQ3apoTELCCCJ2VXSvT0ajESCTx-Di15Wviu9d5DV6Xi1PUN2F7wr2Yd)
    to manage their sprawling activities and capital structures, and good accounting
    supported lending institutions by making it easier to [supervise borrowers](https://www.amazon.com/Reckoning-Financial-Accountability-Rise-Nations/dp/0465031528/ref=sr_1_2?crid=3UGP2T9SF6HAJ&keywords=jacob+soll&qid=1685638284&s=books&sprefix=jacob+soll%2Cstripbooks%2C151&sr=1-2).
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 双向记账法在意大利的私人商人中传播开来，并且与利率数学的改进一起，支持了私人金融机构的兴起。像富格家族和美第奇家族的银行帝国[依赖于此](https://journals.sagepub.com/doi/pdf/10.1177/1032373219848146?casa_token=FQn0guJ-b8AAAAAA:LyzXWVd0czK0BOTBswOcJQ3apoTELCCCJ2VXSvT0ajESCTx-Di15Wviu9d5DV6Xi1PUN2F7wr2Yd)来管理其庞大的业务活动和资本结构，并且良好的会计支持了借贷机构，使其更容易[监督借款人](https://www.amazon.com/Reckoning-Financial-Accountability-Rise-Nations/dp/0465031528/ref=sr_1_2?crid=3UGP2T9SF6HAJ&keywords=jacob+soll&qid=1685638284&s=books&sprefix=jacob+soll%2Cstripbooks%2C151&sr=1-2)。
- en: The era also saw improvements in the financial practices of states. The overarching
    motivation was the evolving needs of warfare. During the early modern era, the
    fealty-bound vassals of the Middle Ages were replaced by armies of predominantly
    professional mercenaries. Hard cash became the language of the battlefield, and
    good financial management became a survival imperative for the state.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 时代还见证了国家财政实践的改进。主要动机是战争的不断发展需求。在早现代时期，中世纪的效忠封臣被主要由专业雇佣军组成的军队所取代。现金成为战场的语言，良好的财务管理成为国家生存的必备条件。
- en: In the late fifteenth century, the Habsburg monarchy developed the [Hofkammer](https://de.wikipedia.org/wiki/Hofkammer_(Habsburgermonarchie))*,*
    or court chamber, model of state finances in which a centralized unit kept track
    of revenue, expenses, and credit flows. The Hofkammer approach spread across Germany
    during the sixteenth century, and has been linked to increases in [fiscal capacity](http://hdl.handle.net/10419/208072)
    – that is, how much money a state can raise through taxes or borrowing. The accounting
    ideals of the Hofkammer can be seen in a 1568 [instruction](https://epub.ub.uni-muenchen.de/17508/1/Hengerer_Hofbuchhaltung.pdf)
    manual which states that the court bookkeeper should ‘set up orderly books with
    different rubrics and paragraphs and essentially maintain them’.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在十五世纪末，哈布斯堡王朝发展了[宫廷金库（Hofkammer）](https://de.wikipedia.org/wiki/Hofkammer_(Habsburgermonarchie))，或称法院金库，国家财政模式，一个集中管理单位跟踪收入、支出和信用流动。Hofkammer方法在十六世纪传播到德国各地，并与[fiscal
    capacity（财政能力）](http://hdl.handle.net/10419/208072)的增加联系在一起——即国家通过税收或借贷能够筹集多少资金。宫廷金库的会计理念可以在1568年的[指导手册](https://epub.ub.uni-muenchen.de/17508/1/Hengerer_Hofbuchhaltung.pdf)中看到，其指出法院总账簿应“按不同的分类和段落设置有序账簿，并且必须保持这种秩序性”。
- en: The lives of individual reformers suggest that innovations in public accounting
    diffused from the private sector. [Thomas Cromwell](https://en.wikipedia.org/wiki/Thomas_Cromwell)
    worked in an Italian banking firm before returning to England to restructure the
    royal financial administration from a personalized feudal system toward a modern
    state bureaucracy, the so-called [Tudor Revolution in Government](https://www.amazon.com/Tudor-Revolution-Government-Administrative-Changes/dp/0521092353).
    In the Netherlands, the polymath [Simon Stevin](https://en.wikipedia.org/wiki/Simon_Stevin)
    worked at a merchant firm and published the first table of interest rate calculations
    before becoming the principal advisor to the stadtholder of the Netherlands, Maurice
    of Orange. (Stevin was also an accounting theorist who published the first analysis
    of government accounting in 1607.) In France, [Jean-Baptiste Colbert](https://fr.wikipedia.org/wiki/Jean-Baptiste_Colbert)
    was born into a family of prominent merchants, but entered government and was
    responsible for reforming the financial administration of France in the late seventeenth
    century.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 个体改革者的生活表明，公共会计的创新从私营部门扩散开来。[托马斯·克伦威尔](https://en.wikipedia.org/wiki/Thomas_Cromwell)在意大利的一家银行公司工作后返回英格兰，从个人化封建制度向现代国家官僚制度重构了皇家财政管理，即所谓的[Tudor政府革命](https://www.amazon.com/Tudor-Revolution-Government-Administrative-Changes/dp/0521092353)。在荷兰，博学多才的[西蒙·斯蒂文](https://en.wikipedia.org/wiki/Simon_Stevin)在一家商业公司工作，并出版了第一张利率计算表，在成为荷兰州长莫里斯·奥兰治的主要顾问之前。
    （斯蒂文也是一位会计理论家，于1607年发表了政府会计的第一次分析。）在法国，[让-巴普蒂斯特·科尔伯](https://fr.wikipedia.org/wiki/Jean-Baptiste_Colbert)出生于显赫商人家庭，但后来进入政府，并负责在17世纪末改革法国的财政管理。
- en: Besides innovations in interest rate calculations and private and public accounting,
    the early modern era also saw developments in financial markets, especially in
    markets for government debt. Here, Italian city states were important innovators.
    In times of emergency, funds were raised by the imposition of forced loans on
    wealthy citizens. Although obligatory, these loans paid an interest and thus became
    assets for the creditors. A secondary market for these debts developed, making
    it possible for the creditors to turn their assets into cash even when the principal
    was not redeemed by the state.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 除了利率计算和私人及公共会计的创新外，早期现代时代还见证了金融市场的发展，尤其是政府债务市场。在这方面，意大利城邦是重要的创新者。在紧急情况下，通过强制富裕市民贷款来筹集资金。尽管是强制性的，这些贷款支付利息，因此成为债权人的资产。这些债务的二级市场发展起来，使得债权人即使本金没有被国家偿还也能将其资产变现。
- en: 'It has been estimated that [five percent of Italian debt was traded in a given
    year during the fifteenth century](https://www.amazon.com/Origins-Value-Financial-Innovations-Created/dp/0195175719).
    The increased sophistication of private financiers and their public counterparts
    supported financial innovation: [Sweden](https://doi.org/10.1007/978-0-230-80255-1)
    financed its rise to great power status by mortgaging its copper income, and in
    order to make its debt more attractive, England created the [Bank of England](https://en.wikipedia.org/wiki/Bank_of_England#History)
    as a separate entity with privileges such as note issuance.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 据估计，在十五世纪的某一年，[意大利债务的百分之五被交易](https://www.amazon.com/Origins-Value-Financial-Innovations-Created/dp/0195175719)。私人金融家和他们的公共对应物的日益复杂化支持了金融创新：[瑞典](https://doi.org/10.1007/978-0-230-80255-1)通过抵押其铜矿收入融资，以提升其大国地位，并且为了增加债务的吸引力，英格兰创立了[英格兰银行](https://en.wikipedia.org/wiki/Bank_of_England#History)作为一个拥有特权如发行纸币的独立实体。
- en: Finally, the early modern era witnessed the birth of quantitative social science.
    After surveying Ireland for Cromwell’s army in the 1650s, the Englishman William
    Petty championed a new science called ‘[political arithmetic](https://en.wikisource.org/wiki/Political_Arithmetick_(1899))’,
    which sought quantitative precision in matters relating to taxes, expenditure,
    trade, and monetary issues. Another Englishman, John Graunt, is often regarded
    as the founder of demography due to his analysis of mortality rates in his work,
    [*Natural and Political Observations Made upon the Bills of Mortality*](https://wellcomecollection.org/works/jt43sbkc).
    Subsequently, life tables and the new theory of probability were combined to support
    pricing in the emerging life insurance industry, with the Dutchman Johan de Witt’s
    [*The Worth of Life Annuities Compared to Redemption Bonds*](https://www.york.ac.uk/depts/maths/histstat/dewitt.pdf)
    (1671) considered one of the earliest applications of probability theory to finance.
    Building on these advances, the eighteenth and nineteenth centuries saw the evolution
    of modern disciplines such as economics, epidemiology, demography, and actuarial
    science.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，早期现代时代见证了量化社会科学的诞生。在1650年代为克伦威尔军队调查爱尔兰后，英国人威廉·佩蒂（William Petty）倡导了一门名为“[政治算术](https://en.wikisource.org/wiki/Political_Arithmetick_(1899))”的新科学，旨在在涉及税收、支出、贸易和货币问题的事务中追求数量精确度。另一位英国人约翰·格朗特（John
    Graunt）由于其在《[关于死亡账单的自然与政治观察](https://wellcomecollection.org/works/jt43sbkc)》中对死亡率的分析而被视为人口统计学的创始人。随后，寿命表和新的概率理论被结合起来，支持新兴的人寿保险业中的定价，荷兰人约翰·德维特（Johan
    de Witt）的《[寿命年金与赎回债券的价值比较](https://www.york.ac.uk/depts/maths/histstat/dewitt.pdf)》（1671年）被认为是将概率理论应用于金融的最早例子之一。在这些进展的基础上，18至19世纪见证了现代学科如经济学、流行病学、人口统计学和精算学的演变。
