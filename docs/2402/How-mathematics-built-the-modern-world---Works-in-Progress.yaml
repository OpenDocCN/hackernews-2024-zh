- en: The developments in mathematical knowledge, instrument making, and computation
    supported a wave of mathematically based innovations.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: In the fifteenth century, linear perspective revolutionized painting by making
    it possible to represent three-dimensional space on a two-dimensional surface.
    The mathematical underpinnings are evident in Leon Battista Alberti’s seminal
    1415 work, [*De Pictura*](https://en.wikipedia.org/wiki/De_pictura)(*On Painting*).
    The opening paragraph announces that the treatise will ‘borrow from mathematicians
    those aspects relevant to the subject’. After laying out the Euclidean concepts
    of points, lines, planes, and surfaces, Alberti employs this geometric language
    to explain the principles of perspective painting.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/d0c0010bb2368ad7deb3fcdea7b2b046.png)'
  id: totrans-split-23
  prefs: []
