- en: '**The calculating paradigm **'
  id: totrans-split-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**计算范式**'
- en: 'The innovations in our narrative encompass a broad range of domains, but they
    have one unifying characteristic: the use of measurement and mathematical calculations
    to tackle real-world problems. We call this ‘the calculating paradigm’. The diagram
    below illustrates the core of the paradigm. To solve a problem, one must first
    translate it into a numeric representation using quantitative measurement. The
    representation is then subjected to modeling and calculation to arrive at a solution
    that is applied to the real world.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们叙述中的创新涵盖了广泛的领域，但它们有一个统一的特征：使用测量和数学计算来解决现实世界的问题。我们称之为“计算范式”。下图说明了该范式的核心。为了解决问题，首先必须将其转化为使用定量测量的数值表示。然后，这种表示经过建模和计算，得出的解决方案被应用到现实世界中。
- en: '![](img/055789d4db569ff51de08cb188a40b3f.png)'
  id: totrans-split-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/055789d4db569ff51de08cb188a40b3f.png)'
- en: The first step in the paradigm is measurement – the numerical encoding of the
    real-world situation. For example, when Galileo studied uniform acceleration,
    he first measured the time taken for a ball to roll down inclines of different
    lengths. Similarly, an accountant converts an inventory of physical goods, assets,
    and transactions into a set of quantities that are expressed in a common monetary
    unit and allocated to different cost, revenue, asset, and liability accounts.
    In both cases, the end product is a mathematical representation.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 范式的第一步是测量 - 数值编码现实世界的情况。例如，当伽利略研究匀速加速时，他首先测量了球沿不同长度斜坡滚动所需的时间。同样，会计师将物理商品、资产和交易清单转换为以共同货币单位表示并分配给不同成本、收入、资产和负债账户的一组数量。在两种情况下，最终产品都是数学表达。
- en: Next is manipulation, which involves the use of mathematical techniques and
    models to process the representation. Galileo needed to compute ratios to discover
    that the time for a ball to roll down an incline grows as the square root of the
    distance of the incline. Accountants calculate profits as the difference between
    total revenues and costs, and equity as the difference between total assets and
    total liabilities. In both cases, the end product is a mathematical result.
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是操作，涉及使用数学技术和模型处理表达。伽利略需要计算比例才能发现球沿斜坡滚动的时间随斜坡距离的平方根增长。会计师计算利润为总收入与成本之差，资产净值为总资产与总负债之差。在这两种情况下，最终产品是数学结果。
- en: The final step is to apply the mathematical result to perform a real-world action.
    In physics, it could be the design of a clock that depends on laws of motion,
    or a scientific decision to reject a particular model of motion. In accounting,
    it could be an investment decision based on a profitability calculation, or a
    bankruptcy decision based on a solvency calculation.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是应用数学结果来执行真实世界的行动。在物理学中，这可能是依赖运动定律设计时钟，或者科学决策拒绝特定的运动模型。在会计学中，这可能是基于盈利计算的投资决策，或者基于偿付能力计算的破产决策。
- en: Today, different types of mathematically guided decision-making are often viewed
    as fundamentally distinct activities. The use of mathematics to explain the natural
    world belongs to science; the use of geometric calculations to determine directions
    belongs to navigation; the use of accounting calculations for business decisions
    belongs to financial analysis. But these practices all share an underlying logic
    in how they combine quantitative measurement and mathematical manipulation to
    guide behavior.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，不同类型的数学引导决策经常被视为根本不同的活动。利用数学解释自然界归属于科学；利用几何计算确定方向归属于导航；利用会计计算进行业务决策归属于财务分析。但这些做法都在如何结合定量测量和数学操作以指导行为方面共享一种基础逻辑。
- en: '**The origin and spread of the calculating paradigm**'
  id: totrans-split-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**计算范式的起源和传播**'
- en: What is the evidence for the spread of the calculating paradigm? As a cognitive
    strategy, the calculating paradigm is close to what anthropologists call a cultural
    trait*,* or a discrete unit of cultural transmission. Anthropologists generally
    infer the diffusion of cultural traits from the spread of attendant artifacts
    and behavioral patterns, similar to our procedure in the innovation narrative.
    However, in principle, the diffusion of cultural traits can also be observed directly
    through the process of learning and imitation. While often difficult in practice,
    this route is possible for the calculation paradigm, since mathematics is almost
    universally learned through schools and textbook materials.
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 计算范式传播的证据是什么？作为一种认知策略，计算范式接近于人类学家所称的文化特征，或文化传播的离散单位。人类学家通常通过伴随的工艺品和行为模式的传播推断文化特征的扩散，类似于我们在创新叙事中的做法。然而，原则上，文化特征的扩散也可以通过学习和模仿的过程直接观察到。虽然在实践中常常困难重重，但这种路径对于计算范式来说是可能的，因为数学几乎普遍通过学校和教科书材料来学习。
- en: Using this strategy, the origin of the calculating paradigm in Europe can be
    traced to the introduction of Arab mathematics during the late Middle Ages. The
    epicenter was northern Italy. This was where Leonardo of Pisa’s *Liber Abaci*
    was publishedin 1202*,* and from the thirteenth century onward the region saw
    widespread adoption of Hindu-Arabic numerals and attendant methods for calculation
    and problem solving.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 运用这一策略，欧洲计算范式的起源可以追溯到中世纪晚期阿拉伯数学的引入。其震中位于意大利北部。这里是比萨的莱昂纳多的《算盘书》在1202年出版的地方，从13世纪开始，该地区广泛采用印度阿拉伯数字及其相关的计算和问题解决方法。
- en: 'The diffusion of the calculating paradigm was supported by a new form of educational
    institution: the Abacus schools. These schools catered to the merchant class and
    differed from traditional Latin schools by teaching in the local language, and
    by eschewing classical studies in favor of practical skills in calculation, measurement,
    and bookkeeping. With a commercial focus, they taught mathematics to young children
    using problems related to currency exchange, labor contracts, and profit distribution.'
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 计算范式的传播得到了一种新型教育机构的支持：算盘学校。这些学校为商人阶层服务，与传统的拉丁学校不同，使用当地语言授课，弃用古典研究，而推崇计算、测量和簿记等实用技能。以商业为重心，他们利用与货币兑换、劳动合同和利润分配相关的问题，教授儿童数学。
- en: Abacus schools became a powerful educational force. In Renaissance Florence,
    up to one in three of all boys attended Abacus schools  – famous students included
    Luca Pacioli, ‘the father of accounting’, and a young Leonardo da Vinci. The schools
    also created a market for mathematicians to support themselves as teachers of
    practical mathematics, so-called *maestri d’abaco*. Nicolo Tartaglia – whom we
    encountered earlier as a Euclid translator and a writer on ballistics – was an
    Abacus teacher.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 算盘学校成为了一个强大的教育力量。在文艺复兴时期的佛罗伦萨，多达三分之一的男孩参加了算盘学校 – 著名的学生包括会计学之父卢卡·帕乔利和年轻的莱昂纳多·达·芬奇。这些学校还为数学家们创造了一个市场，以教授实用数学为生，这些人被称为*maestri
    d’abaco*。尼科洛·塔尔塔利亚 – 早前我们认识他是欧几里德的翻译者和弹道学作家 – 就是一位算盘老师。
- en: 'Over time, practical mathematics education spread northward from Italy. During
    the fifteenth century in Germany, so-called [*Rechenmeisters*](https://de.wikipedia.org/wiki/Rechenmeister)established
    *Rechenschulen*, which provided practical arithmetic education. By 1615, Nuremberg
    had no less than 48 such schools in a city of [fewer than 50,000 people](https://sedac.ciesin.columbia.edu/data/set/urbanspatial-hist-urban-pop-3700bc-ad2000).
    The spread was supported by the printing press, which let mathematicians reach
    broad audiences through popular textbooks. Many became classics: Adam Ries’s 1522
    *Rechnung auff der Linihen und Federn* went through 114 editions and Robert Recorde’s
    1543 *The Ground of Artes* went through 46.'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，实用数学教育从意大利向北传播。在德国的十五世纪，所谓的[*Rechenmeisters*](https://de.wikipedia.org/wiki/Rechenmeister)在*Rechenschulen*建立了实用算术教育。到1615年，仅在人口不到[5万人的纽伦堡市](https://sedac.ciesin.columbia.edu/data/set/urbanspatial-hist-urban-pop-3700bc-ad2000)，就有48所这样的学校。这种传播得到了印刷术的支持，使数学家们通过流行的教科书触及广泛的观众。许多书籍成为经典：亚当·里斯于1522年出版的《线与羽毛的计算》经历了114版，罗伯特·里科德于1543年出版的《艺术的基础》经历了46版。
- en: In a recent effort to study the diffusion of the new mathematics, the historian
    Raffaelle Danna compiled a [database](https://brill.com/view/journals/nun/36/1/article-p5_2.xml)
    of 1,280 practical arithmetic texts with Hindu-Arabic numerals. The database contains
    all known arithmetic manuals in manuscript and printed format written from the
    publication of *Liber Abaci* in 1202 up to 1600\. The map below displays their
    cumulative numbers over space and time, illustrating how the new mathematics was
    initially concentrated around northern Italy before spreading outward during the
    fifteenth and sixteenth century.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 近期，历史学家拉斐尔·丹纳为研究新数学的传播编制了一个[数据库](https://brill.com/view/journals/nun/36/1/article-p5_2.xml)，其中包括了1280本使用印度-阿拉伯数字的实用算术手册。这个数据库包含了从1202年的《阿巴克斯书》出版开始到1600年的所有已知手抄本和印刷版算术手册。下图显示了这些手册在时间和空间上的累积数量，展示了新数学在十五和十六世纪初期首先集中在意大利北部，然后向外扩展的过程。
- en: '![](img/82995cc910d9e50b4875c6030c5d78ca.png)'
  id: totrans-split-78
  prefs: []
  type: TYPE_IMG
  zh: '![](img/82995cc910d9e50b4875c6030c5d78ca.png)'
- en: During the sixteenth century, Protestantism also contributed to the proliferation
    of mathematical skills. [Protestant reformers](https://doi.org/10.1353/lut.2019.0048)
    placed a strong emphasis on education both for theological and practical purposes,
    and in the Protestant educational program designed by Philip Melanchthon –himself
    a student of the mathematician and astronomer [Johannes Stöffler](https://en.wikipedia.org/wiki/Johannes_St%C3%B6ffler)
    – [mathematics was given a central role](https://www.jstor.org/stable/3653946).
    The Frenchman [Petrus Ramus](https://en.wikipedia.org/wiki/Petrus_Ramus) created
    a program in the mid-sixteenth century aimed at expanding and enhancing education.
    Although Ramus was not a mathematician, he believed strongly in the value of the
    practical skills provided by mathematics and it was central to his educational
    ideas. His program, known as [Ramism](https://en.wikipedia.org/wiki/Ramism), gained
    short-term but substantial influence in schools in Germany, the Netherlands, England,
    Scotland, Sweden, and, to a certain extent, France. Although the impact of his
    ideas diminished in the seventeenth century, they remained relevant among the
    religious dissenters who won the English Civil War and colonized New England.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
- en: In Catholic Europe, education became dominated by the Jesuit order. Established
    in 1540, a key aim of the order was to educate children and youth. Their schools
    were financed by donations and payments from cities where they had established
    themselves, and they could expand rapidly by requiring that their [graduates taught
    for three to five years](https://doi.org/10.1163/22141332-00101002) after graduation.
    Initially, Jesuits used the teaching of mathematics as a [competitive tool against
    existing Abacus schools and as a way to attract local patronage](https://journals.sfu.ca/jjsc/index.php/journal/article/view/40).
    But their main focus was on theology and classical learning, and the role of mathematics
    remained contentious.
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
- en: When the Jesuits debated their curriculum in the late sixteenth century, the
    prominent mathematician Clavius, himself a Jesuit,  argued for a central role
    for mathematics, but he [faced opposition from those who wanted to prioritize
    theology and philosophy](https://link.springer.com/article/10.1007/s11191-004-5607-8).
    In the end, his program was scaled back, and in the 1599 *Ratio Studiorum,* which
    was to govern Jesuit education for the next two centuries, mathematics is only
    mentioned in a few paragraphs across a 100-page document, and its study was relegated
    to the last year of a seven-year program. Jesuit schools still produced elite
    mathematicians like René Descartes, but by placing mathematics at the end of a
    long classical curriculum, they discouraged the widespread dissemination of the
    practical arithmetic skills favored by the earlier Abacus schools and by the Ramist
    program found in Protestant countries.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
- en: Traditional universities had a mixed impact on the spread of mathematical knowledge.
    In the fourteenth and fifteenth centuries, the universities of Paris and [Vienna](http://books.google.com/books?id=wyC9xFxpWCoC&hl=&source=gbs_api)
    contributed significantly to the introduction and development of Arabic mathematics,
    and universities remained important for pushing the frontier of mathematical knowledge.
    Melanchthon’s educational program for Protestant universities granted mathematics
    an important role, but mathematics still faced competition from the traditional
    scholastic curriculum, which focused more on grammar, logic, and rhetoric.
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: 传统大学对数学知识的传播产生了不同程度的影响。14和15世纪，巴黎和[维也纳](http://books.google.com/books?id=wyC9xFxpWCoC&hl=&source=gbs_api)大学在引入和发展阿拉伯数学方面做出了重要贡献，大学仍然是推动数学知识前沿的重要机构。梅兰希通教育计划为新教大学赋予了重要的数学角色，但数学仍然面临来自传统的学术课程的竞争，后者更侧重于语法、逻辑和修辞学。
- en: There were exceptions, particularly in areas where the Ramist program was influential,
    such as in the Netherlands and Sweden in the early seventeenth century, and in
    Scotland later in the seventeenth century. The expansion of mathematics in higher
    education became more widespread when it was recognized as a strategic interest
    of the state. An early example was the seventeenth century French engineering
    colleges, and this practice spread in the eighteenth century, which saw a [proliferation
    of military schools](https://link.springer.com/book/10.1007/978-1-4614-9155-2)
    of higher education with mathematics as an important part of the curriculum.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些例外情况下，尤其是在拉米斯特计划有影响力的地区，如17世纪初的荷兰和瑞典，以及17世纪后期的苏格兰，也出现了。当数学被认定为国家战略利益时，高等教育中的数学扩展变得更加普遍。17世纪的法国工程学院就是一个早期的例子，这种做法在18世纪得到了推广，当时军事学校的兴起使数学成为课程中重要的一部分。
- en: As universities vacillated in their attitude toward the calculating paradigm,
    the teaching of practical mathematics proved a fertile ground for private education,
    as occupational opportunities in business, navigation, and instrument making created
    a willingness to pay for mathematical skills. [Private academies started to be
    formed](https://doi.org/10.1016/0160-9327(86)90136-5) in England during the seventeenth
    century to provide teaching in practical skills such as letter writing, double-entry
    bookkeeping, and arithmetic. At the end of the eighteenth century, there were
    200 such academies. England also had a system of Dissenting Academies, which provided
    education for non-Anglicans who were excluded from regular higher education. The
    Dissenting Academies typically provided a more practically oriented education
    than the traditional institutions of higher learning.
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大学对计算范式的态度摇摆不定，实用数学的教学成为私人教育的肥沃土壤，因为商业、导航和仪器制造领域的职业机会促使人们愿意为数学技能付费。17世纪末，英格兰开始形成私立学院，提供如书信写作、复式记账和算术等实用技能的教学。到18世纪末，这类学院达到了200所。英格兰还有一套分离学院系统，为被排除在常规高等教育之外的非英国国教徒提供教育。分离学院通常提供比传统高等学府更注重实践的教育。
- en: 'The spread of mathematical skills can be gauged quantitatively in the spread
    of books in applied mathematics. The graph below, based on research by the economic
    historians Morgan Kelly and Cormac Ó Gráda, shows the number of books published
    in England with headings in the following subject groups: arithmetic, astronomical
    instruments, bookkeeping, compasses, geometry, gunnery, logarithms, mathematics,
    mathematical instruments, measuring, navigation, shipbuilding, surveying, and
    trigonometry. We see that these subjects virtually did not exist in England in
    the early sixteenth century, but by the 1700s each had hundreds of publications
    per decade.'
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: 数学技能的普及可以从应用数学书籍的普及程度来定量评估。下图基于经济历史学家摩根·凯利和科尔马克·奥格拉达的研究，展示了英格兰出版的书籍数量，这些书籍涉及以下学科领域：算术、天文仪器、簿记、罗盘、几何、炮术、对数、数学、数学仪器、测量、导航、造船、测量、三角学。我们可以看到，这些学科在16世纪初的英格兰几乎不存在，但到了18世纪，每十年都有数百种出版物。
- en: '![](img/2f46e55b4fb761055ac698a34aea6eac.png)'
  id: totrans-split-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/2f46e55b4fb761055ac698a34aea6eac.png)'
- en: '**Mathematics, the mechanical arts, and the Industrial Revolution**'
  id: totrans-split-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数学、机械艺术和工业革命**'
- en: By 1750, the calculating paradigm had spread across Europe. It had supported
    innovations across a wide range of areas, and in doing so, it had paved the way
    for the modern world. But the classic Industrial Revolution had not yet started,
    and mathematics did not yet have widespread success in the area of mechanized
    production.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
- en: The failure was not for lack of interest. Since the Renaissance, mathematicians
    had dreamed of conquering the mechanical arts. Leonardo da Vinci [studied mathematical
    treatises on mechanics](http://www.universalleonardo.org/work.php?id=489) and
    drew his famous flying machine. In 1588, the Italian engineer [Ramelli](https://en.wikipedia.org/wiki/Agostino_Ramelli)
    introduced his collection of machine drawings with an [eight-page preface celebrating
    mathematics as the basis for all mechanical arts](https://www.science.org/doi/10.1126/science.197.4306.827).
  id: totrans-split-89
  prefs: []
  type: TYPE_NORMAL
- en: Before the Industrial Revolution, however, aspiration often outran achievement.
    Many of Leonardo’s machines were famously unworkable, and while Ramelli’s machinery
    book was popular, [practitioners remained unimpressed](https://www.jstor.org/stable/41827234?casa_token=A8u4B_6rZyoAAAAA%3AV-eCXF4JH1NvsGqlQOXRa00FYHRJSzCja2i0AvLtAasoe7vWw8WH8kvnSotrhxA78R4szERknVybL1UPlGOHR_yKm0jqZbztFaGfNaVhmzTKWOlaFipz).
    Before the Industrial Revolution, men of practice often saw mathematicians as
    frivolous.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
- en: This would change after 1750\. During the Industrial Revolution, engineers achieved
    remarkable success in treating production as the execution of a mathematical plan.
    Why did eighteenth-century engineers succeed where Renaissance mathematicians
    had failed?
  id: totrans-split-91
  prefs: []
  type: TYPE_NORMAL
- en: One important reason was that eighteenth-century engineers could achieve a higher
    degree of precision in production. Precision is crucial for mechanization, since
    it decreases friction and ensures that parts behave in a uniform way – even small
    frictions and performance variations can endanger the fine-tuned workings of a
    machine.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
- en: More generally, precision makes it possible to produce real-world objects that
    conform to mathematical idealizations. Engineers can then move beyond envisioning
    machines in the abstract and start producing reliable prototypes. The pioneers
    of the Industrial Revolution valorized precision, and as the revolution gathered
    speed, requirements for precision grew ever more stringent. In the 1770s, James
    Watt [proudly declared](https://www.amazon.com/Perfectionists-Precision-Engineers-Created-Modern/dp/0062652559)
    that the cylinders of his steam engine were bored to the precision of 1/20 of
    an inch. By the 1850s, the self-acting machines of Joseph Whitworth aimed for
    a precision of 1/10,000 of an inch.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
- en: Eighteenth-century England stood out in its ample supply of craftsmen able to
    do high-precision work. From 1700–1800, England saw a doubling in the number of
    clockmakers and instrument makers, [according to evidence](https://www.cambridge.org/core/journals/journal-of-economic-history/article/abs/connecting-the-scientific-and-industrial-revolutions-the-role-of-practical-mathematics/ACC9F9FB643DC83CDE904D987A05058B)
    collected by Kelly and Ó Gráda. Besides clocks, these producers made instruments
    for mathematical disciplines such as surveying, navigation, bookkeeping, and astronomy.
    Craftsmen in these industries provided a bridge between mathematics and manual
    labor – understanding the products required mathematical understanding, while
    constructing them required manual dexterity. When the Industrial Revolution got
    underway, these instrument makers were recruited to construct the complex steam
    and weaving machines that drove the revolution.
  id: totrans-split-94
  prefs: []
  type: TYPE_NORMAL
  zh: 18世纪的英格兰以其充足的能够进行高精度工作的工匠而著称。根据Kelly和Ó Gráda收集的证据，从1700年到1800年，英格兰的钟表制造商和仪器制造商数量翻了一番。除了钟表，这些制造商还制造了用于测量、导航、簿记和天文学等数学学科的仪器。这些行业的工匠在数学和手工劳动之间架起了一座桥梁——理解产品需要数学理解，而制造它们则需要手工灵巧。工业革命开始后，这些仪器制造商被招募来制造推动革命的复杂蒸汽和织机。
- en: 'Designing the machines of the Industrial Revolution required basic arithmetic
    and geometry: you cannot obsess over precision unless you follow a mathematical
    plan. However, the mathematics required was not advanced. Once you knew basic
    mathematics and were committed to using it in practice, the main challenge was
    implementation.'
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 工业革命的机器设计需要基本的算术和几何学：除非按照数学计划进行，否则无法追求精确度。然而，所需的数学并不复杂。一旦掌握了基本的数学并决心在实践中应用，主要挑战就是实施。
- en: From this perspective, the Industrial Revolution required that basic mathematics
    and a quantitative outlook reached the class of people actually engaged in production.
    This is what happened in England.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个角度来看，工业革命要求基本数学和量化的观点渗透到实际从事生产的人群中。这正是英国发生的情况。
- en: '![](img/65bfd3c5e8298d2b1b224afcf17b4c67.png)'
  id: totrans-split-97
  prefs: []
  type: TYPE_IMG
  zh: '![](img/65bfd3c5e8298d2b1b224afcf17b4c67.png)'
- en: Water wheel from Ramelli’s *Le Diverse et Artificiose Machine* (1588).
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 来自拉梅利的《Le Diverse et Artificiose Machine》（1588年）的水车轮。
- en: While many of the pioneers of the Industrial Revolution only had a modest formal
    education, they found ways to acquire basic mathematical skills. Sometimes, the
    brief education at the village school gave a mathematical training. The spinning
    mule inventor [Samuel Crompton](https://en.wikipedia.org/wiki/Samuel_Crompton)
    lost his father and had to work as a yarn spinner from an early age, but he went
    to a school where the teacher ‘[had considerable reputation as a teacher, particularly
    of writing, arithmetic, book-keeping, geometry, mensuration and mathematics](https://archive.org/details/lifeandtimessam01colegoog)’.
    Evening classes catered to people who had missed out on a formal education. This
    was how [George Stephenson](https://en.wikipedia.org/wiki/George_Stephenson),
    ‘the father of railways’, learned writing and arithmetic by the age of 18\. A
    burgeoning textbook market also made self-education possible – this was the route
    of the famous clockmaker [John Harrison](https://en.wikipedia.org/wiki/John_Harrison).
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多工业革命的先驱者只接受了一些基本的正式教育，但他们找到了获取基本数学技能的方法。有时，村庄学校短暂的教育也能提供数学训练。例如，纺纱机发明者[塞缪尔·克朗普顿](https://en.wikipedia.org/wiki/Samuel_Crompton)在很小的时候就失去了父亲，不得不从事纱线纺纱工作，但他曾在一所学校学习，那里的老师‘[以其在写作、算术、簿记、几何学、测量术和数学方面的教学而闻名](https://archive.org/details/lifeandtimessam01colegoog)’。晚间班级面向错过正规教育的人们。正是这样，‘铁路之父’[乔治·斯蒂芬森](https://en.wikipedia.org/wiki/George_Stephenson)在18岁前学会了写作和算术。著名钟表匠[约翰·哈里森](https://en.wikipedia.org/wiki/John_Harrison)也是通过蓬勃发展的教科书市场自学成才。
- en: 'The lives of the pioneers provide further evidence of a mathematical outlook.
    Joseph Bramah (1748–1814) was a locksmith who contributed to early precision manufacturing.
    He [left school at the age of 12](https://www.heritagesilkstone.co.uk/joseph-bramah)
    to work on his father’s farm and was later apprenticed as a carpenter. But this
    mathematical outlook is clear from the [*Rudimentary Treatise on the Construction
    of Locks*](https://www.gutenberg.org/cache/epub/63128/pg63128-images.html#Page82).
    The book explains how Bramah’s locks became essentially unbreakable through what
    mathematicians nowadays call [combinatorial explosion](https://en.wikipedia.org/wiki/Combinatorial_explosion#:~:text=In%20mathematics%2C%20a%20combinatorial%20explosion,the%20intractability%20of%20certain%20problems.):
    the fact that even a small number of objects can be ordered in an extraordinary
    number of ways. Bramah notes that even if a lock only has 12 moving parts with
    12 distinct positions, ‘the ultimate number of changes that may be made in their
    place or situation is 479,001,600; and by adding one more to that number of slides,
    they would then be capable of receiving a number of changes equal to 6,227,020,800;
    and so on progressively, by the addition of others in like manner to infinity’.'
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
- en: 'Another example is Bramah’s most famous disciple [Henry Maudslay](https://archive.org/details/in.ernet.dli.2015.525123/page/n13/mode/2up),
    [the founding father of machine tools production](https://en.wikipedia.org/wiki/Henry_Maudslay).
    Maudslay also started working at the age of 12, but had a mathematical outlook:
    he was famous for his relentless focus on precise measurement, invented a new
    type of slide rule, and in his personal life applied a system where he ranked
    individuals on a [degree scale ranging from 0 to 100](https://archive.org/details/jamesnasengineer00nasmrich/page/x/mode/2up).
    Evidently, a quantitative worldview did not require college-level calculus.'
  id: totrans-split-101
  prefs: []
  type: TYPE_NORMAL
- en: '**Calculating today**'
  id: totrans-split-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Our narrative shows how the rise of the modern world is linked to the spread
    of the calculating paradigm.
  id: totrans-split-103
  prefs: []
  type: TYPE_NORMAL
- en: After the paradigm’s introduction to Europe from the Arab-speaking countries
    in the thirteenth century, it was initially limited to a few universities and
    Italian merchant towns. However, the paradigm found fertile ground and gradually
    diffused across space, supported by the printing press and by new forms of educational
    institutions. It also diffused across social classes, moving from its origin among
    merchants and university professors to encompass administrators, craftspeople,
    small business owners, and seafarers. By the late eighteenth century, the paradigm
    had even reached Samuel Crompton’s modest village school in Bolton, in the north
    of England.
  id: totrans-split-104
  prefs: []
  type: TYPE_NORMAL
- en: 'In the wake of the paradigm’s diffusion, we see innovations in painting, cartography,
    astronomy, navigation, physics, statecraft, finance, and accounting throughout
    the early modern era. But there was one key holdout: the process of production,
    which long eluded mathematicians as they failed to bridge the gap between theory
    and practice. Here, the breakthrough came in eighteenth-century England as a new
    class of engineers and instrument makers combined basic mathematical skills with
    the craftsmanship needed to make mathematical ideas workable.'
  id: totrans-split-105
  prefs: []
  type: TYPE_NORMAL
- en: Our story concludes in 1800, when the paradigm finally reached the process of
    production. Over the next 200 years, that paradigm has continued to spread, reaching
    more people and touching more domains. Since the advent of universal schooling,
    we have come to expect that all children should know how to calculate with Hindu-Arabic
    numerals. Tellingly, we use the term ‘basic arithmetic’ for a skill that until
    relatively recently was confined to specialized experts, and was not widely taught
    outside of a few northern Italian towns.
  id: totrans-split-106
  prefs: []
  type: TYPE_NORMAL
- en: 'The last 200 years have seen the influence of mathematics deepen across almost
    all domains of human activity, amply supported by torrents of data and dramatic
    increases in computing power. Now we use math to model nuclear wars, pick players
    for baseball teams, track changes in literature, and forecast presidential elections.
    Sometimes, it seems the paradigm has reached its limits; that every field that
    can benefit from math has been introduced to it. But we may now be nearing the
    computational paradigm’s greatest success of all: modeling intelligence through
    math using large language models. In that sense, the computational paradigm may
    be reaching its logical conclusion: turning us all into math.'
  id: totrans-split-107
  prefs: []
  type: TYPE_NORMAL
