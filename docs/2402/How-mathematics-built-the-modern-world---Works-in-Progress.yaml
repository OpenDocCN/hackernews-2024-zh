- en: Surveying and cartography also advanced. In 1450, Alberti wrote [*Descriptio
    Urbis Romae*](https://www.thefreelibrary.com/Delineation+of+the+City+of+Rome+(Descriptio+urbis+Romae.-a0255243690)
    (*Description of the City of Rome*), which featured a table of coordinates for
    important places in Rome together with instructions for [land surveying](https://en.wikipedia.org/wiki/Surveying),
    the measurement of geographic positions, distances, and areas.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 测量学和制图也得到了进步。1450年，阿尔贝蒂（Alberti）编写了[*Descriptio Urbis Romae*](https://www.thefreelibrary.com/Delineation+of+the+City+of+Rome+(Descriptio+urbis+Romae.-a0255243690)（罗马城的描述），其中包括了罗马重要地点的坐标表，以及关于[土地测量](https://en.wikipedia.org/wiki/Surveying)的指导，即测量地理位置、距离和面积。
- en: 'The ensuing centuries saw further improvements. A key advance was the growth
    of triangulation. The diagram below illustrates the basic idea: if you have the
    points A and B and measure the angles ɑ and β to C, this uniquely pins down the
    position of C. Further, if the length between A and B is known, the method also
    delivers the distances from A and B to C. Triangulation was attractive because
    it replaced expensive measurement of distances with cheap measurement of angles.
    After the mathematician Gemma Frisius explained how triangulation could be used
    for mapmaking in 1533, the method spread rapidly across Europe. In 1578, the astronomer
    Tycho Brahe [used triangulation to map the island of Hven](https://ncgeo.nl/downloads/14Haasbroek.pdf)
    where his observatory was located, and the method is described in many textbooks
    published before the end of the century.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的几个世纪见证了进一步的改进。一个关键进展是三角测量的发展。下图说明了其基本思想：如果你有点A和点B，并测量到C点的角度ɑ和β，这将唯一确定C点的位置。此外，如果已知A和B之间的距离，该方法还可以提供从A和B到C点的距离。三角测量很吸引人，因为它用廉价的角度测量代替了昂贵的距离测量。1533年，数学家杰玛·弗里西乌斯（Gemma
    Frisius）解释了三角测量如何用于制图，该方法迅速在欧洲传播开来。1578年，天文学家第谷·布拉赫（Tycho Brahe）[利用三角测量绘制了其位于的赫文岛](https://ncgeo.nl/downloads/14Haasbroek.pdf)，并在本世纪末的许多教科书中描述了这种方法。
- en: The power of the concept can be further amplified by the use of triangulation
    networks, where triangulated points are used for further triangulation (see diagram
    below). With sufficiently exact angular measurements, there is no limit to the
    precision and range of such networks. In 1615, the Dutch mathematician [Willebrod
    Snellius used a triangulation network based on church spires to determine the
    distances](https://en.wikipedia.org/wiki/Willebrord_Snellius#Triangulation) between
    14 Dutch cities, and by the mid-eighteenth century, the [French geodesic missions](https://www.nature.com/articles/476149a)
    (attempts to measure the shape of the Earth) used triangulation networks and precise
    instruments to establish that the Earth bulges at the equator by showing that
    one degree of latitude is 111.9 kilometers at the Arctic circle, but only 110.5
    kilometers at the equator. Triangulation networks formed the basis of mapmaking
    until the advent of GPS.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 概念的力量可以通过使用三角测量网络进一步放大，其中三角化的点用于进一步的三角测量（见下图）。通过足够精确的角度测量，这种网络的精度和范围是没有限制的。1615年，荷兰数学家[威尔布罗德·斯内利](https://en.wikipedia.org/wiki/Willebrord_Snellius#Triangulation)利用教堂尖顶为基础建立了一个三角测量网络，用于确定14个荷兰城市之间的距离；到了18世纪中叶，[法国大地测量任务](https://www.nature.com/articles/476149a)（试图测量地球形状）利用三角测量网络和精密仪器，确认了地球在赤道处隆起，表明在北极圈，每纬度一度为111.9公里，而在赤道，为110.5公里。三角测量网络成为地图制作的基础，直到全球定位系统的出现。
- en: '![](img/97ae806350382e0a9e27b9de42a1482e.png)'
  id: totrans-split-34
