- en: '[''Forever chemicals'' could be in nearly half of U.S. tap water, a federal
    study finds](/1186230007)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[''永久化学物质''可能存在于近一半美国自来水中，联邦研究发现](/1186230007)'
- en: '* * *'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The agency cited various studies in which forever chemicals were found to cause
    a litany of "toxic effects" in humans and animals, including, but not limited
    to cancer, a decreased response to vaccinations, high cholesterol, decrease in
    fertility in women, preeclampsia, thyroid disorders and asthma, the EPA said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国环保局指出，在各种研究中发现永久化学物质会引起多种“毒性影响”，包括但不限于癌症、对疫苗反应降低、高胆固醇、女性生育能力下降、子痫前期、甲状腺疾病和哮喘。
- en: Short for "per-and polyfluoroalkyl substances," PFAS cover thousands of man-made
    chemicals. PFAS are often used for manufacturing purposes, such as in nonstick
    cookware, adhesives, firefighting foam, turf and more.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “全称为‘全氟和聚氟烷烃类物质’，PFAS覆盖了数千种人造化学物质。PFAS通常用于制造非粘锅、粘合剂、消防泡沫、人工草坪等。
- en: PFAS have been called "forever chemicals" because they break down very slowly
    and can accumulate in people, animals and the environment. Last summer, [a study
    by the U.S. Geological Survey](/2023/07/06/1186230007/drinking-water-forever-chemicals-pfas-study)
    found that the man-made chemicals are present in nearly half the country's tap
    water supply.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: PFAS因其分解缓慢且在人类、动物和环境中易积累而被称为“永久化学物质”。去年夏天，[美国地质调查局的一项研究](/2023/07/06/1186230007/drinking-water-forever-chemicals-pfas-study)发现，这些人造化学物质存在于几乎半数国家的自来水供应中。
