- en: The Environmental Protection Agency is proposing that nine PFAS, also known
    as "forever chemicals," be categorized as hazardous to human health.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国环境保护局建议将9种PFAS（也称为“永久化学物质”）归类为对人类健康有害的物质。
- en: The EPA signed a proposal Wednesday that would deem the chemicals "hazardous
    constituents" under the Resource Conservation and Recovery Act.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国环境保护局周三签署了一项提案，将这些化学物质定义为《资源保护和回收法》下的“有害成分”。
- en: For the agency to consider a substance a hazardous constituent, it has to be
    toxic or cause cancer, genetic mutation or the malformations of an embryo. The
    full list of the nine substances can be found [here.](https://www.epa.gov/hw/proposal-list-nine-and-polyfluoroalkyl-compounds-resource-conservation-and-recovery-act)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让机构认为某种物质是有害成分，它必须具有毒性，或者引起癌症、遗传突变或胚胎畸形。这九种物质的完整列表可以在[这里](https://www.epa.gov/hw/proposal-list-nine-and-polyfluoroalkyl-compounds-resource-conservation-and-recovery-act)找到。
