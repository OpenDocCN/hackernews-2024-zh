- en: Free online course from Purdue University in collaboration with Intel Corporation,
    the University of Texas at Austin, and leading worldwide partners in the field*
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由普渡大学与英特尔公司、德克萨斯大学奥斯汀分校及全球领先合作伙伴共同推出的免费在线课程*
- en: The courses is designed for students and professionals who want to know how
    these essential physical building blocks of the digital age are made.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程适用于希望了解数字时代这些重要物理基础如何制造的学生和专业人士。
- en: Semiconductor Fabrication Course Description
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 半导体制造课程描述
- en: Semiconductor electronics are the physical building blocks of the modern world.
    This course contains comprehensive engaging lectures on a variety of industry-standard
    semiconductor fabrication processes. They are also complemented by access and
    training in the vFabLab and video tutorials of the actual equipment and process
    technologies.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 半导体电子学是现代世界的物理基础。本课程包含关于各种行业标准半导体制造工艺的全面而引人入胜的讲座。此外，还配备了vFabLab的访问和培训，以及实际设备和工艺技术的视频教程。
- en: This course will effectively provide the best possible foundations of semiconductor
    fabrication to boost innovation, continuous improvement, and critical thinking.
    This will also enable you to identify the important factors, prioritize them,
    explore factor interactions, and determine robust solutions within the given context
    and resources. Very importantly it will let you learn not only by reading or listening,
    but it will also allow you to practice your understanding in the virtual cleanroom
    at your convenience from anywhere using any of your gadgets. [Register here](https://www.eventreg.purdue.edu/ec2k/courselisting.aspx?1=%20&master_ID=6388%20&course_area=1285%20&course_number=133%20&course_subtitle=00)
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程将有效地为半导体制造提供最佳基础，以促进创新、持续改进和批判性思维。这还将使您能够识别重要因素，优先考虑它们，探索因素之间的相互作用，并在给定的环境和资源内确定强大的解决方案。非常重要的是，它不仅让您通过阅读或听讲来学习，还允许您在任何地方、使用任何设备方便地通过虚拟无尘室实践理解。[点击此处注册](https://www.eventreg.purdue.edu/ec2k/courselisting.aspx?1=%20&master_ID=6388%20&course_area=1285%20&course_number=133%20&course_subtitle=00)
- en: Course Highlights
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 课程亮点
- en: The course is self-paced, can be completed in 11-15 hours.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程自主学习，需时11-15小时完成。
- en: Includes hands-on training using vFabLab, the state-of-the-art semiconductor
    fabrication virtual reality simulation
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括使用vFabLab进行实践培训，这是一种先进的半导体制造虚拟现实仿真技术
- en: Successful participants earn a joint certificate from Purdue, Intel and the
    University of Texas at Austin
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功完成者将获得普渡大学、英特尔和德克萨斯大学奥斯汀分校的联合证书
