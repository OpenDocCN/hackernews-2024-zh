  - PREF_H1
  type: TYPE_NORMAL
  zh: 半导体制造101 — 罗伯特·H·巴克曼工程学院在线教育项目
- en: 来源：[https://engineering.purdue.edu/online/programs/masters-degrees/semiconductors/semiconductor-fabrication-101](https://engineering.purdue.edu/online/programs/masters-degrees/semiconductors/semiconductor-fabrication-101)
