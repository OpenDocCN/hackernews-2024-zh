  zh: '**贡献者：穆罕默德·侯赛因，普渡大学埃尔莫尔电气与计算机工程学院教授；李秀玲，德克萨斯大学奥斯汀分校钱德拉电气与计算机工程系庭院基金教授；胡正明，加州大学伯克利分校名誉教授，美国国家工程院院士；珊杰·巴纳吉，德克萨斯大学奥斯汀分校钱德拉电气与计算机工程系科克雷尔家族工程学院监事会主席；苏布哈希什·米特拉，斯坦福大学电气工程及计算机科学系威廉·E·艾尔教授；苏玛·达塔，乔治亚理工学院高级计算机研究讲席教授；马德哈万·斯瓦米纳桑，宾夕法尼亚州立大学电气工程系威廉·E·莱昂哈德讲席主任；塔希尔·加尼，美国国家工程院院士，因其在英特尔被誉为“晶体管先生”；罗纳德·古森斯，普渡大学埃尔莫尔电气与计算机工程学院兼职教授，ASML战略顾问；雷尼·特里兹，东京电子有限公司工艺经理。'
