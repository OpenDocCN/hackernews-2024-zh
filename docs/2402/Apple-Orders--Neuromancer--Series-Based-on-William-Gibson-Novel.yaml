- en: Apple Orders 'Neuromancer' Series Based on William Gibson Novel
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果订购了根据威廉·吉布森小说改编的《神经漫游者》系列
- en: 来源：[https://variety.com/2024/tv/news/apple-neurmancer-series-william-gibson-1235925640/](https://variety.com/2024/tv/news/apple-neurmancer-series-william-gibson-1235925640/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://variety.com/2024/tv/news/apple-neurmancer-series-william-gibson-1235925640/](https://variety.com/2024/tv/news/apple-neurmancer-series-william-gibson-1235925640/)
- en: '[Apple TV+](https://variety.com/t/apple-tv-2/) has ordered a series adaptation
    of the [William Gibson](https://variety.com/t/william-gibson/) novel “Neuromancer,”
    *Variety* has learned.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Apple TV+](https://variety.com/t/apple-tv-2/)已经订购了对 [William Gibson](https://variety.com/t/william-gibson/)
    小说《神经漫游者》的系列改编，*Variety* 获悉。'
- en: The 10-episode series hails from co-creators Graham Roland and JD Dillard. Roland
    will also serve as showrunner, while Dillard will direct the pilot. Skydance Television
    will co-produce with Anonymous Content.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这部有 10 集的系列由共同创作者格雷厄姆·罗兰和 JD 迪拉德打造。罗兰将担任首席制片人，而迪拉德将执导试播集。Skydance Television
    将与 Anonymous Content 共同制作。
- en: Per the official logline, the series “will follow a damaged, top-rung super-hacker
    named Case who is thrust into a web of digital espionage and high stakes crime
    with his partner Molly, a razor-girl assassin with mirrored eyes, aiming to pull
    a heist on a corporate dynasty with untold secrets.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据官方概要，该系列“将跟随一个受伤的顶级超级黑客，名叫凯斯，他被推入了一个由数字间谍活动和高风险犯罪构成的网络，与他的搭档莫莉一起进行一场对有着无数秘密的企业王朝的抢劫。”
- en: “We’re incredibly excited to be bringing this iconic property to Apple TV+,”
    said Roland and Dillard in a joint statement. “Since we became friends nearly
    ten years ago, we’ve looked for something to team up on, so this collaboration
    marks a dream come true. Neuromancer has inspired so much of the science fiction
    that’s come after it and we’re looking forward to bringing television audiences
    into Gibson’s definitive ‘cyberpunk’ world.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们非常兴奋能将这一标志性作品带到 Apple TV+，”罗兰和迪拉德在一份联合声明中说。“自从我们将近十年前成为朋友以来，我们一直在寻找合作的机会，所以这次合作实现了梦想。《神经漫游者》启发了后来的许多科幻作品，我们期待将电视观众带入吉布森的定义性‘赛博朋克’世界。”
- en: Roland and Dillard also serve as executive producers on the series alongside
    David Ellison, Dana Goldberg, and Matt Thunell for Skydance Television. Anonymous
    Content will also executive produce along with Drake, Adel “Future” Nur, and Jason
    Shrier for DreamCrew Entertainment, as well as Zack Hayden and Gibson.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 罗兰和迪拉德还担任该系列的执行制片人，与 Skydance Television 的大卫·艾利森、达纳·戈德堡和马特·图内尔一起。Anonymous Content
    还将与 Drake、Adel “未来” Nur 和 Jason Shrier for DreamCrew Entertainment、以及 Zack Hayden
    和 Gibson 一起担任执行制片人。
- en: “Neuromancer” was Gibson’s debut novel that helped birth the cyberpunk genre.
    It was first published in 1984 and went on to receive a Hugo Award, a Nebula Award,
    and the Philip K. Dick Award. The book led Gibson to publish two follow-ups, “Count
    Zero” and “Mona Lisa Overdrive.” There have been various attempts over the years
    to adapt the book into a film though none have ultimately moved forward.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “神经漫游者”是吉布森的处女小说，它帮助孕育了赛博朋克的流派。它首次出版于 1984 年，并获得了雨果奖、星云奖和菲利普·K·迪克奖。这本书使吉布森发表了两部续集，“计数零”和“莫娜丽莎超载”。多年来有各种尝试将这本书改编成电影，尽管最终都没有成功。
- en: This marks the latest Gibson work to be adapted for the screen. Most recently,
    Amazon debuted a series version of Gibson’s novel “The Peripheral” starring Chloë
    Grace Moretz. Gibson has also written for Hollywood, including the screenplay
    for the film “Johnny Mnemonic,” based on his short story of the same name.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这标志着吉布森的最新作品被改编成屏幕作品。最近，亚马逊推出了吉布森小说《The Peripheral》的系列版本，由克洛伊·格蕾斯·莫雷茨主演。吉布森还为好莱坞写过剧本，包括根据他的同名短篇小说改编的电影《约翰尼·记忆体》。
- en: Roland recently created the AMC series “Dark Winds” and co-created Amazon’s
    “Jack Ryan” series. His other writing credits include “Fringe,” “Almost Human,”
    “Lost,” and “Prison Break.” Dillard has previously written and directed features
    such as “Sweetheart” and “Sleight” and directed episodes of shows like “The Outsider”
    and “Utopia.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 罗兰最近创作了 AMC 的系列《黑风》和共同创作了亚马逊的《杰克·瑞恩》系列。他的其他编剧作品包括《边缘》、《几乎人类》、《迷失》和《越狱》。迪拉德此前编剧并执导了《甜心》和《戏法》等电影，并执导了《异客》和《乌托邦》等剧集的部分剧集。
- en: Roland is repped by WME, Circle of Confusion, and attorney Michael Schenkman.
    Dillard is repped by CAA, Circle of Confusion, and attorneys Lev Ginsburg and
    Grace Kallis. Gibson is repped by Sterling Lord Literistic, Inc. and Berkley/Ace,
    an imprint of Penguin Random House.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 罗兰由 WME、Circle of Confusion 和律师 Michael Schenkman 代理。迪拉德由 CAA、Circle of Confusion
    和律师 Lev Ginsburg 和 Grace Kallis 代理。吉布森由 Sterling Lord Literistic, Inc. 和 Berkley/Ace（企鹅兰登图书旗下的分支机构）代理。
