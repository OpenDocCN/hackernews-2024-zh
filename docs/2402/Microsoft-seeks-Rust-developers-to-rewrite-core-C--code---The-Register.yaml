- en: Microsoft seeks Rust developers to rewrite core C# code • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft寻找Rust开发者来重写核心C#代码 • The Register
- en: 来源：[https://www.theregister.com/2024/01/31/microsoft_seeks_rust_developers/](https://www.theregister.com/2024/01/31/microsoft_seeks_rust_developers/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/01/31/microsoft_seeks_rust_developers/](https://www.theregister.com/2024/01/31/microsoft_seeks_rust_developers/)
- en: Microsoft's adoption of Rust continues apace if a posting on the IT titan's
    careers website is anything to go by.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft在其职业网站上发布的信息显示，其对Rust的采用正在快速推进。
- en: Although headcount at Microsoft might currently be down – by two percent compared
    to the previous year – recruitment persists at the Windows giant. In this case,
    the company is forming a team of Rustaceans to tackle a platform move away from
    C#.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Microsoft的员工数量目前可能比上一年减少了2%，但在这种情况下，招聘活动在这家Windows巨头公司仍在继续。在这个案例中，公司正在组建一个Rust开发团队，以应对从C#迁移的平台工作。
- en: The job, a principal software architect for Microsoft 365, has responsibilities
    that include "guiding technical direction, design and implementation of Rust component
    libraries, SDKs, and re-implementation of existing global scale C# based services
    to Rust."
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这份工作，即Microsoft 365的首席软件架构师，其职责包括“指导技术方向，设计和实现Rust组件库、SDK以及将现有的全球规模基于C#的服务重新实现为Rust”。
- en: According to the [post](https://jobs.careers.microsoft.com/global/en/job/1633482/Principal-Software-Architect),
    spotted by [MSPowerUser](https://mspoweruser.com/microsoft-forms-new-team-to-help-rewrite-core-windows-components-into-rust-from-c-c/),
    the job lurks within the Substrate App Platform group, part of the Microsoft 365
    Core Platform organization. The Substrate does the heavy lifting behind the scenes
    for Microsoft's cloud services, making a rewrite into Rust quite a statement of
    intent.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[MSPowerUser](https://mspoweruser.com/microsoft-forms-new-team-to-help-rewrite-core-windows-components-into-rust-from-c-c/)发现的[帖子](https://jobs.careers.microsoft.com/global/en/job/1633482/Principal-Software-Architect)，这份工作位于Substrate
    App平台组内，属于Microsoft 365核心平台组织的一部分。Substrate在幕后为Microsoft的云服务提供重要支持，因此将其重写为Rust可以说是一种强烈的意图表达。
- en: 'Microsoft said: "We are forming a new team focused on enabling the adoption
    of the Rust programming language as the foundation to modernizing global scale
    platform services, and beyond."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft表示：“我们正在组建一个新团队，专注于推动Rust编程语言作为现代化全球规模平台服务的基础，以及更多领域的采用。”
- en: The company has had an interest in Rust for a while. In 2023, the director of
    OS security for Windows [announced](https://www.theregister.com/2023/04/27/microsoft_windows_rust/)
    the arrival of Rust in the Windows kernel and the language has been making its
    way into multiple components over the years.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 公司对Rust已经有一段时间的兴趣。2023年，Windows操作系统安全总监[宣布](https://www.theregister.com/2023/04/27/microsoft_windows_rust/)Rust已进入Windows内核，并多年来一直在多个组件中使用该语言。
- en: Microsoft, alongside companies such as Meta and AWS, is a platinum member of
    the Rust Foundation. Considering the growing enthusiasm for [memory-safe programming](https://www.theregister.com/2023/01/26/memory_safety_mainstream/),
    something Rust delivers with far less effort than the likes of C++, Microsoft's
    move is unsurprising. However, the company's desire to shift existing C#-based
    services to Rust will raise a few eyebrows among the developer community.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与Meta和AWS等公司一起，Microsoft是Rust基金会的铂金会员。考虑到对[内存安全编程](https://www.theregister.com/2023/01/26/memory_safety_mainstream/)日益增长的热情，Rust比C++等语言更轻松地实现了这一点，Microsoft的这一举措并不令人意外。然而，公司希望将现有的基于C#的服务转向Rust，这将在开发者社区中引起一些关注。
- en: Memorably, a Microsoft engineer had to rapidly backpedal issue a clarification
    after [proudly proclaiming](https://www.theregister.com/2018/06/18/microsoft_roundup/)
    that Office 365 was being ported to JavaScript. In this instance, while Microsoft
    remains committed to C#, at least in public, its actions over the last few years
    and the job posting are indications that the company is keeping its options open.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 值得记住的是，Microsoft的一名工程师在[自豪地宣布](https://www.theregister.com/2018/06/18/microsoft_roundup/)将Office
    365移植到JavaScript后，不得不迅速作出澄清。在这种情况下，尽管Microsoft在公开场合仍然致力于C#，但其过去几年的行动和招聘信息显示公司正在保持开放的选择。
- en: It is also an indicator of the direction of travel for engineers mulling what
    new skills to pick up in an increasingly competitive world. ®
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这也显示了工程师们在思考在竞争日益激烈的世界中选择何种新技能的方向。®
