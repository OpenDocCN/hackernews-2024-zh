- en: TWO VOICES, ONE AND TWO
  id: totrans-split-26
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'Milch has a writing assignment that he likes to give to students, which he
    describes in [his memoir](https://bookshop.org/a/2391/9780525510765):'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: For the next five days, find a time each day, preferably the same time, and
    sit down and write not less than twenty minutes and not more than fifty minutes.
    Five-zero. Don‚Äôt think about it, don‚Äôt set it up on the computer, don‚Äôt think
    about what you‚Äôre going to write before you do it. No exceptions. This means you.
    Two voices, one and two. No names. No description. No description. That means
    no description. Voice one and voice two. The setting‚Äîdon‚Äôt say what the setting
    is. No description. Write for not less than twenty minutes with those two voices.
    Just follow, just hear what they say. Not more than fifty minutes. Put it in an
    envelope, seal the envelope, and shut up. Don‚Äôt talk about it. Don‚Äôt think about
    what it means. Don‚Äôt think about who they are.
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The next day, preferably at the same time, sit down and do it again. They may
    be the same voices, they may be different voices, don‚Äôt worry about it. Whatever
    comes out is fine. Don‚Äôt think about it. Just do it.
  id: totrans-split-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Milch adds:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: In the course of these exercises, the true categories of your imagination emerge,
    and they are absolutely different from what you think they are. What the exercises
    do is build certain neural pathways and shut down certain other neural pathways.
    It‚Äôs a physiological and a behavioral sequence that creates neurological changes.
    It is a way of habituating yourself in a different fashion, and you can‚Äôt fool
    around with it.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I‚Äôm super interested in this idea of ‚Äúhabituating yourself in a different fashion‚Äù‚ÄîI
    think this is what [my](https://bookshop.org/lists/daily-rituals) *[Daily Rituals](https://bookshop.org/lists/daily-rituals)*
    [books](https://bookshop.org/lists/daily-rituals) are about, too, at some level‚Äîso
    I‚Äôm going to try out this exercise and report back in the next issue. If anyone
    would like to join me, please feel free‚ÄîI‚Äôd be curious to read about your experience
    in the comments next time.
  id: totrans-split-32
