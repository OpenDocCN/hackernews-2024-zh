- en: David Milch‚Äôs disembodied writing process - by Mason Currey
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Êù•Ê∫êÔºö[https://masoncurrey.substack.com/p/david-milch-disembodied-writing-process](https://masoncurrey.substack.com/p/david-milch-disembodied-writing-process)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Welcome to the 133rd issue of [Subtle Maneuvers](https://masoncurrey.substack.com/).
    If today‚Äôs issue resonates with you, please consider becoming a Subtle Patron
    for $5/month or $30/year‚Äîthis newsletter wouldn‚Äôt be possible without reader support.*
    üôè'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: So far this year I‚Äôve been writing about (or around) a way of working that the
    French philosopher Gilles Deleuze once called ‚Äú[the](https://masoncurrey.substack.com/p/deleuze-and-guattari-in-flux)
    *[flux](https://masoncurrey.substack.com/p/deleuze-and-guattari-in-flux)*.‚Äù He
    was describing what happened when he and the psychoanalyst F√©lix Guattari tried
    writing together‚Äîit was, he said, ‚Äúlike two streams coming together to make a
    third stream, which I suppose was us.‚Äù
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: I really like this idea, and [last time](https://masoncurrey.substack.com/p/celine-sciamma-screenwriting-process)
    I proposed a method for‚Äîperhaps‚Äîcreating ‚Äúthe flux‚Äù in an individual practice.
    For *this* issue‚Äîwell, up until the end of last week I didn‚Äôt know what I was
    going to write about; I figured I‚Äôd move onto a new topic. But then an old friend
    emailed me out of the blue, and in our email exchange he mentioned *Deadwood*
    creator David Milch‚Äôs writing process, which involves him lying on the floor in
    a roomful of people and dictating to a typist.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: 'I‚Äôve never actually watched *Deadwood*‚Äîand I‚Äôve maybe seen one or two episodes
    of *NYPD Blue*, the show that Milch worked on for seven seasons before that‚Äîbut
    who could resist this image of the writer on the floor, dictating to a roomful
    of people? So I did some digging around, and wouldn‚Äôt you know it: Milch‚Äôs process
    actually feels like yet another expression of this idea of ‚Äúthe flux.‚Äù'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: 'Here‚Äôs how it worked on *NYPD Blue* and, later, *Deadwood*: Milch would lie
    on the floor in the middle of a room in the show‚Äôs writing trailer, with other
    writers and producers sitting in chairs around him. In front of Milch would be
    a computer monitor displaying the script in progress. On the other side of the
    monitor, a typist sat at a desk (with his or her own monitor), typing the script
    as Milch dictated it. These writing sessions thus came to resemble a kind of s√©ance,
    with Milch summoning the voices of the characters, inventing their lines on the
    spot‚Äîand reciting variations of these lines over and over (and over and over)
    until he arrived at the exact right piece of dialogue.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Writing an episode of *NYPD Blue*, from the 2002 documentary *[Without a Net](https://www.amazon.com/Without-Net-Milchs-Creative-Process/dp/B007RHSMEU)*
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'In [his 2022 memoir](https://bookshop.org/a/2391/9780525510765), Milch described
    it like this:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: I find that I function most effectively when I sort of disembody myself. I lie
    there on the floor and I talk and the words come up on the screen and then I fix
    the words, but I never actually lay my hands on anything, a computer or a typewriter,
    none of that.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‚ÄúI decided to time him once,‚Äù a *Deadwood* actor said in a [behind-the-scenes
    video](https://www.youtube.com/watch?v=ZHLtOKlHBFI) about the show. ‚ÄúIt was a
    two-and-a-third-page scene. He spent *five hours* rewriting that scene. I swear,
    he would change a sentence twenty or thirty times.‚Äù
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Why put his colleagues through this with him? For Milch, it is an adaptation
    born of necessity. He suffers from obsessive-compulsive disorder, and being alone
    in a room‚Äîand especially operating a computer by himself‚Äîsimply offers too many
    opportunities for getting derailed by repetitive behaviors. ‚ÄúI‚Äôve come to recognize
    that the more isolated I am, the more disposed I am to obsessive processes,‚Äù Milch
    has said. ‚ÄúI find that by writing out in the open, I am less likely to, for example,
    begin to write the same sentence a thousand times, or hang upside-down like a
    bat in the corner of the room, you know, or smoke crack.‚Äù
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'He‚Äôs not joking about writing the same sentence a thousand times: Before he
    got involved in television, Milch had a book deal that he finally had to let lapse
    because, he said, ‚ÄúI went through a six-month period where every day I rewrote
    the same twelve pages almost word for word.‚Äù'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: '(He‚Äôs not joking about smoking crack either: Milch has a long history or drug
    and alcohol abuse, though he finally got sober in 1999\. I‚Äôm not sure if he‚Äôs
    joking about hanging upside-down like a bat.)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: The glamour of the writer‚Äôs life
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: 'So the writing out loud, in a roomful of people, was a way of protecting himself
    against his worst impulses. But also‚Äîwatching clips of Milch at work, it‚Äôs clear
    that this is *fun* for him. He enjoys having an audience, and he enjoys the high-wire
    act of it. (‚ÄúIt was an audience, but it was also a fellowship of the spirit,‚Äù
    Milch writes in his memoir.) In that behind-the-scenes video I mentioned, a writer-producer
    on *Deadwood* says:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: I think he‚Äôs a genius because he‚Äôs solved a huge problem, which is that writing
    is really lonely. And it‚Äôs brutal to sit down and be by yourself and write. He
    eliminated it, first, by the dictation, by having the typist. And now he‚Äôs totally
    eliminated it by having a roomful of people. It‚Äôs a hell of a lot more fun than
    sitting alone in a room and feeling depressed.
  id: totrans-split-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Another key part of Milch‚Äôs process: When he‚Äôs not actually lying on the floor
    doing his dictation, he doesn‚Äôt think about the writing. He believes you should
    only write when you‚Äôre writing; otherwise you should put it out of your head entirely.
    ‚ÄúI try to consciously frustrate the impulse to think about a scene before I sit
    down to it,‚Äù Milch said in [a 2005](https://www.newyorker.com/magazine/2005/02/14/the-misfit-2)
    *[New Yorker](https://www.newyorker.com/magazine/2005/02/14/the-misfit-2)* [profile](https://www.newyorker.com/magazine/2005/02/14/the-misfit-2),
    before citing a saying attributed (in various formulations) to Bill Wilson, the
    founder of Alcoholics Anonymous: ‚ÄúYou can‚Äôt think your way to right action; you
    can only act your way to right thinking.‚Äù'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
- en: When I first encountered that saying, in [a memoir](https://bookshop.org/a/2391/9780143113072),
    maybe fifteen years ago, it kind of blew my mind. I am continually trying to think
    my way to right action‚Äîtrying to cajole or bully or pep-talk myself into accomplishing
    the tasks that I‚Äôve set for myself. And it doesn‚Äôt work! Or it does work, but
    it requires an expenditure of willpower that is unreasonable and maybe impossible
    to sustain over the long haul. But *acting your way to right thinking*‚Äîhow do
    you actually do that? I guess I‚Äôm interested in Milch, and [Deleuze and Guattari](https://masoncurrey.substack.com/p/deleuze-and-guattari-in-flux),
    and [C√©line Sciamma](https://masoncurrey.substack.com/p/celine-sciamma-screenwriting-process),
    because they seem to offer examples of how to do it‚Äîhow to act your way into,
    if not *right* thinking, then *interesting* thinking, unexpected connections,
    and the kind of solutions that you can‚Äôt come up with by sheer willpower, sitting
    alone in a room with just your own thoughts.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
