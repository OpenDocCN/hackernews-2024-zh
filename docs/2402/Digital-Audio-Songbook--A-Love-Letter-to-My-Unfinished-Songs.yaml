- en: 'The most fun I’ve had writing music has been when workshopping ideas with a
    loop pedal, or playing with other people in-person. Any success in either department
    also requires some transcription, so you can teach bandmates how to play your
    tune, and so you don’t forget how to play it yourself (I’ve done this many times).
    This outlines three main components of a Digital Audio Songbook:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Multi-track Recording
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Real-time Collaboration
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Automagic Music Transcription
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s also the matter of finding your collaborators. Perhaps you aren’t in
    a band yet, or you’d like to contribute to songs already in-progress by another
    artist. This means we also have a forth component to consider:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Social Sharing & Discovery
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: Put all of those things together and you end up with a really compelling place
    to write and record demos. It doesn’t need to replace your favourite DAW, because
    it compliments it. What I love about this is that it lowers the bar for sharing
    your music considerably. The ideas you love finally have a place other than your
    hard drive to call home.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: One of my favourite artists, Kiefer, once said something along the lines of
    “music you create but don’t share essentially doesn’t exist”. How many great musicians
    don’t share their art with *anyone* because it’s not finished, or they don’t feel
    it’s good enough?
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Music is easier to create than ever, there should be platforms which don’t carry
    the expectation of “done” to share it on. The joy of recording music with others,
    or recording music at all, should not be restricted only to those who aspire toward
    a professional career in it.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
