- en: Jamming with other musicians over the internet is an obviously valuable idea.
    Many tools have tried to make this a reality, be it over Zoom or using more specialised
    tools. You run into issues with this when you come into contact with the speed
    of light.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
- en: Latency, in this context, is the delay between the moment a sound is played
    by one musician and the moment it is heard by the other. This delay can disrupt
    the synchronicity required for musicians to play in time with each other. Less
    than 10 milliseconds of latency is generally considered imperceptible to humans
    and is the ideal target for real-time audio interactions. Once you’re above 10-25ms
    it starts to become noticeable and rules out playing music of any meaningful rhythmic
    complexity. Above 50ms and it’s nearly impossible to play in-sync with others.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
- en: Over the internet, you’re looking at latency of 20-100ms or more. This isn’t
    even the only variable - when you’re just recording into a DAW using an audio
    interface, no internet involved, there is still latency introduced by the interface
    and your laptop processing the signal; typically 1-10ms.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
- en: All of which is to say, jamming with other musicians over the internet today
    is at best extremely challenging, but for the most part completely untenable.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
- en: 'Layering audio with a looper is an entirely different dynamic: As long as all
    parties are getting new audio as it’s added to the project, you can simply play
    any new tracks received alongside the rest of the layers on the next loop. You
    don’t even need everyone’s playback to be in-sync.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
- en: This is how Prototape approaches remote collaboration.
