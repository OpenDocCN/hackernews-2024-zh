- en: To succeed, Prototape must be simple to use. Where a huge number of musicians
    have adopted the DAW, many more still find them too technically intimidating.
    How can Prototape appeal to a broader scope of musicians?
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
- en: This got me thinking about how often I’ve heard interviews in which older musicians
    wax lyrical about the multi-track tape recorders they cut their teeth on coming
    up. As it turns out, this was the technology that started the home recording revolution
    we now find ourselves in. The most notable example being the [Tascam Portastudio](https://reverb.com/au/news/the-tascam-portastudio-through-the-ages).
    The original demo of George Michael’s Careless Whisper was recorded on the Portastudio.
    As was the entirety of Bruce Springsteen’s 1982 album [Nebraska](https://performermag.com/music-news/how-bruce-springsteens-nebraska-sparked-a-home-recording-revolution/),
    and Elliot Smith’s debut [Roman Candle](https://en.wikipedia.org/wiki/Roman_Candle_(album)).
    These are musicians, not sound engineers. If I can make Prototape a modern, multiplayer
    blend of the Portastudio, a loop pedal, and put it all in the browser - we might
    be in business.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
- en: You may be wondering where looping comes into play. Though loop pedals exist
    to enable a solo musician to layer tracks together without a band, the irony is
    this workflow holds the key to collaborating on music remotely, and in near real-time.
  id: totrans-split-39
  prefs: []
