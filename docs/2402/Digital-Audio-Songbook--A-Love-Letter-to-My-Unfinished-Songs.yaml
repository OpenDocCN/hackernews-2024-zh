- en: Musicians are usually reluctant to admit that they listen to their own music.
    Maybe it seems self-indulgent, or that doing so must mean you’re full of yourself.
    But if you’ve made any music at all, you’ve made it because *you* like the way
    it sounds. Every chord, every note, or phrase is in there because you were into
    it. Why wouldn’t you listen?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Old songs](http://soundcloud.com/tylerbarkerr), whether you wrote them or
    not, can take you back in time. But sometimes you’re looking for a more potent
    dose of nostalgia, a real punch in the face. For this, just listen to the songs
    you never finished. The voice memos and half-baked DAW projects that still hold
    a potential you’ll only rub off by taking any further. If only you could find
    the time, the energy, or the right collaborator…'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: I revisit these enough that one day I thought - enough! - ~~I need to finish
    these songs~~ I should create an app to help me finish these songs. Not a Digital
    Audio Workstation, a Digital Audio Songbook.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: Imagine if SoundCloud was not just the place you uploaded a finished track,
    but where you wrote and recorded it with other musicians. Picture your social
    profile not being somewhere you accumulated tweets, but songs, complete with lyrics,
    chord charts, and tabs. Instead of seeking inspiration through a playlist of polished
    releases on Spotify, you could open your DAS to find a diamond in the rough waiting
    for a vocal or guitar solo you can contribute.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: This is the vision that started me building [Prototape](https://prototape.fm).
    It began as a side project in March 2022, but in August last year I quit my job
    to work on it full-time.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: '“You might say it was the ultimate procrastination project: I decided I needed
    to build my own writing tool before I could finish my writing.”'
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ~ Keith Blount, creator of [Scrivener](https://www.literatureandlatte.com/scrivener/overview)
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tools like Ableton, Logic, and Reason (my DAW of choice) package an entire studio’s
    worth of capability and instruments entirely within your laptop. Because of this,
    it’s never been easier to record professional quality music from your bedroom.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'But the key phrase there is *record professional quality music*. To take a
    recording all the way to being release-ready requires a very powerful toolset,
    and with great power, comes great ~~responsibility~~ complexity. Most musicians
    I know didn’t spend the better part of a year studying sound at RMIT, only to
    neglect the “community service” part of the curriculum (see: free work), and forfeit
    getting the qualification as a result. But I digress.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: What I’m saying is, tweaking plugins, presets, and compression ratios doesn’t
    write you a song. Even in Ableton, which has arguably the best ideation workflow
    of the bunch, I never fared much better. Oh, and if you’d like to collaborate
    with somebody remotely, I hope you have a Dropbox account and a passion for importing
    and exporting WAV files ad-nauseam.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: Apps like Soundtrap and BandLab are trying to solve the collaboration problem,
    but 1) they’re bringing all the complexity along with them, and 2) they’re trying
    to completely replace your favourite DAW. Boo!
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: What would software made specifically for the songwriting phase look like?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
