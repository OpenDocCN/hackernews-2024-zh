  zh: 我们是一支由金融和软件专家组成的团队，他们曾在Blend、高盛、麦肯锡公司、Nova Credit、Palantir和Samsara等公司积累了丰富经验。我们是富有创造力、合作精神和上进心的个体，早期就习惯自主工作，并且乐于打造能够随着时间推移而扩展影响力的结构。
