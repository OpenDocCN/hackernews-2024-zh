- en: We're a team of finance and software experts with experience from companies
    like Blend, Goldman Sachs, McKinsey & Company, Nova Credit, Palantir, and Samsara.
    We're creative, collaborative, driven individuals who are comfortable with autonomy
    early on and excited to build structures that scale our own impact over time.
  id: totrans-split-8
