- en: I’m an Old Fart and AI Makes Me Sad
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我是个老家伙，AI让我觉得悲伤
- en: Previous major advancements in Computer Science and its applications always
    felt empowering to me, AI feels different.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学及其应用的之前的重大进步总让我感到兴奋，而AI却感觉与众不同。
- en: Dall-E 3, “A drawing of a software engineer overwhelmed by recent advances in
    Artificial Intelligence”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Dall-E 3，“一位软件工程师被人工智能最新进展压得喘不过气”
- en: To find out why I feel this way, I had to look into the past couple of decades
    and compare the major technological advances to today’s movements.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要找出为什么我有这种感觉，我不得不回顾过去几十年的历史，将主要技术进步与当今的发展进行比较。
- en: Personal Computers [80s]
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人电脑 [80年代]
- en: PCs were my gateway drug into technology — they got me into gaming and eventually
    programming. I have fond memories using tools like MEMMAKER to squeeze more memory
    from my machine just so I could run a pirated copy of some new game on my DOS
    box.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 个人电脑是我进入技术世界的敲门砖——它们让我开始游戏玩耍，最终搞编程。我对像MEMMAKER这样的工具有着美好回忆，从我的机器中榨取更多内存，只是为了能在我的DOS上运行某个新游戏的盗版拷贝。
- en: PCs came in different shapes, sizes and architectures. They had many names and
    were sold by different vendors. You were mostly free to do what you wanted with
    these machines. You could swap out parts. You could run games, you could write
    software, or do something totally different with them.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 个人电脑有着不同的形状、大小和架构。它们有许多名称，由不同厂商销售。你基本上可以随意处理这些计算机。你可以更换部件。你可以运行游戏，可以编写软件，或者对它们做一些完全不同的事情。
- en: From an engineer’s viewpoint, the inner workings of these machines were comprehensible.
    With some skill and dedication, you could even build your own.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从工程师的角度来看，这些设备的内部运作是可理解的。凭借一些技能和专注，你甚至可以制造自己的智能手机。
- en: World Wide Web (a.k.a. The Internet) [90s]
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 万维网（又称互联网）[90年代]
- en: Suddenly the bandwidth of your internet connection was more interesting than
    the clock rate of your computer. I spent hours in Internet Cafés chatting with
    strangers, who like me, were exploring this new and strange medium.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 忽然间，你的互联网连接带宽比计算机时钟速度更有趣。我花了很多时间在网络咖啡馆里和其他跟我一样的陌生人聊天，他们和我一样，正在探索这个新的奇异媒介。
- en: The early Internet felt accessible to me. It was built on open, interoperable
    protocols like TCP/IP, HTTP, SMTP etc. You could buy a book or visit SELFHTML,
    open an account at Geocities and create a website. If Geocities went down, you
    could move your website somewhere else, or even self-host. No single company or
    entity owned a significant chunk of the Internet.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 初期因特网对我来说很好懂。它建立在开放的，可互操作的协议（如TCP/IP、HTTP、SMTP等）上。你可以买一本书或访问SELFHTML，在Geocities开设账户，创建一个网站。如果Geocities倒闭了，你可以将你的网站移至其他地方，甚至自行托管。没有任何一家公司或实体占据了因特网的主要份额。
- en: Smartphones [mid-2000s]
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能手机 [中2000年]
- en: A new form factor and interaction paradigm is introduced. Even though we saw
    similarly sized devices and touch screens before, the iPhone was the first device
    that tied it all together, helped by ubiquitous mobile internet access.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一种新的外形因子和交互范式被引入。虽然我们之前见过类似大小的设备和触摸屏，但iPhone是第一个将它们全部联系在一起的设备，得益于普遍的移动互联网访问。
- en: Smartphones are, for the most part, accessible in the same way as other computers
    are. They are small, connected, programmable computers with a wide range of input
    sensors.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分情况下，智能手机与其他计算机一样易接近。它们是小巧、连网、可编程的计算机，配备各种输入传感器。
- en: I understand how smartphones work, I can program them, I know their limitations.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我了解智能手机的工作原理，我可以对其进行编程，我知道它们的局限性。
- en: How AI is Different
  id: totrans-split-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI的特殊之处
- en: Don’t get me wrong, I’m excited about AI and blown away by stuff like the just
    announced [Sora](https://openai.com/sora) text-to-video model. But at the same
    time, I feel left out.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 别搞错了，我对AI感到兴奋，被刚刚宣布的[Sora](https://openai.com/sora)文本到视频模型之类的东西震撼。但与此同时，我感到被抛在一边。
- en: '**AI is Opaque**'
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**AI是不透明的**'
- en: I want to understand how things work. AI feels like a black box to me. The amount
    of papers I’d have to read and mathematics that I’d have to ingest to really understand
    why a certain prompt X results in a certain output Y feels overwhelming. Even
    some top scientists in the field admit that we don’t really understand how AI
    works.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要理解事物的运作方式。AI对我来说感觉像一个黑盒子。我需要阅读的论文数量和我需要消化的数学知识，以真正理解为什么某个提示X导致某个输出Y，感觉是非常巨大的。甚至一些领域顶尖的科学家也承认，我们并不真正了解AI是如何工作的。
- en: “If we open up ChatGPT or a system like it and look inside, you just see millions
    of numbers flipping around a few hundred times a second,” says AI scientist [Sam
    Bowman](https://cims.nyu.edu/~sbowman/). “And we just have no idea what any of
    it means.”
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"如果我们打开ChatGPT或类似系统的内部，你只会看到数百次每秒翻转的数百万个数字，" AI科学家[Sam Bowman](https://cims.nyu.edu/~sbowman/)说道。"而我们根本不知道这其中任何一部分的含义。"'
- en: To me as an engineer, that is just incredibly **unsatisfying**. Without understanding
    how something works, we are doomed to be just users.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对我作为一个工程师来说，这简直是非常**不令人满意**的。如果不了解事物的工作原理，我们注定只能成为用户。
- en: AI is Not Approachable
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI不是可接近的
- en: Sure, on the outside it is — anyone and their dog can open a ChatGPT session
    or throw some JSON at OpenAI’s APIs. What I’m talking about is gaining access
    to the core technological foundations that make AI possible.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 表面上看，是的 — 任何人和他们的狗都可以打开一个ChatGPT会话或者向OpenAI的API扔一些JSON。我所说的是获取使AI可能的核心技术基础的访问权限。
- en: Flipping all those numbers to get the result (inference), and especially determining
    those numbers in the first place (training), requires a vast amounts of resources,
    data and skill.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 翻转所有这些数字以获得结果（推断），特别是首次确定这些数字（训练），需要大量的资源、数据和技能。
- en: AI is not a shovel for little people.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: AI不是给普通人用的铲子。
- en: AI is Not Open
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI不是开放的
- en: If you’re like me, you might have some ideas for cool stuff to build with AI.
    But in doing so, chances are you’ll end up building a *GPT Wrapper*.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我一样，你可能会有一些想法，想要用AI构建一些酷炫的东西。但这样做的话，你很可能最终会构建一个*GPT包装器*。
- en: What is a GPT Wrapper, you might ask? It’s any bit of software, SaaS, whatever
    you want to call it, that relies on someone else’s AI product that you can’t easily
    replicate or exchange (ChatGPT, for instance).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会问，什么是GPT包装器？它是任何依赖于别人AI产品的软件、SaaS，无论你想如何称呼它，比如ChatGPT。
- en: If I build an app that needs persistence, I might use Postgres and S3 for storing
    data. If those are no longer available, I’ll use another relational database,
    key-value store, distributed filesystem, whatever. But what if OpenAI decides
    to revoke access to that API feature I’m using? What if they change pricing and
    make it uneconomical to run? What if OpenAI extends their offering and makes my
    product redundant?
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我构建一个需要持久性的应用程序，我可能会使用Postgres和S3来存储数据。如果这些不再可用，我会使用另一个关系型数据库、键值存储、分布式文件系统，等等。但是如果OpenAI决定取消我正在使用的API功能呢？如果他们改变价格并使其不经济运行呢？如果OpenAI扩展他们的服务并使我的产品变得多余呢？
- en: 'Old man yells at cloud (credits: [https://knowyourmeme.com/memes/old-man-yells-at-cloud](https://knowyourmeme.com/memes/old-man-yells-at-cloud))'
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 老人对云层大喊大叫 (来源：[https://knowyourmeme.com/memes/old-man-yells-at-cloud](https://knowyourmeme.com/memes/old-man-yells-at-cloud))
- en: So am I just like that angry old man shaking his fist at the Cloud in anger?
    I hope not.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我是不是就像那个愤怒的老人一样对着云层愤怒挥舞拳头呢？我希望不是。
