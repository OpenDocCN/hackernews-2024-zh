- en: Wyze says camera breach let 13,000 customers briefly see into other people’s
    homes - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wyze称，摄像头被黑客攻破，使13,000名客户短暂窥见其他人的家 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/19/24077233/wyze-security-camera-breach-13000-customers-events](https://www.theverge.com/2024/2/19/24077233/wyze-security-camera-breach-13000-customers-events)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/19/24077233/wyze-security-camera-breach-13000-customers-events](https://www.theverge.com/2024/2/19/24077233/wyze-security-camera-breach-13000-customers-events)
- en: Wyze Friends,
  id: totrans-split-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Wyze朋友们，
- en: On Friday morning, we had a service outage that led to a security incident.
    Your account and over 99.75% of all Wyze accounts were not affected by the security
    event, but we wanted to make you aware of the incident and let you know what we
    are doing to make sure it doesn’t happen again.
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 上周五早上，我们遇到了一次导致安全事件的服务中断。您的账户和超过99.75%的Wyze账户未受此安全事件影响，但我们希望让您了解此事件，并告知我们正在采取的措施，以确保不再发生。
- en: The outage originated from our partner AWS and took down Wyze devices for several
    hours early Friday morning. If you tried to view live cameras or Events during
    that time, you likely weren’t able to. We’re very sorry for the frustration and
    confusion this caused.
  id: totrans-split-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此次故障起源于我们的合作伙伴AWS，并导致Wyze设备在上周五早上几个小时内无法正常运行。如果您在那段时间尝试查看实时摄像头或事件，可能无法成功。对此造成的困扰和混乱，我们深感抱歉。
- en: As we worked to bring cameras back online, we experienced a security issue.
    Some users reported seeing the wrong thumbnails and Event Videos in their Events
    tab. We immediately removed access to the Events tab and started an investigation.
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们努力恢复摄像头在线状态的过程中，我们遇到了安全问题。一些用户报告称在其事件选项卡中看到了错误的缩略图和事件视频。我们立即取消了对事件选项卡的访问，并展开了调查。
- en: We can now confirm that as cameras were coming back online, about 13,000 Wyze
    users received thumbnails from cameras that were not their own and 1,504 users
    tapped on them. Most taps enlarged the thumbnail, but in some cases an Event Video
    was able to be viewed. All affected users have been notified. Your account was
    not one of the accounts affected.
  id: totrans-split-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在我们可以确认，在摄像头恢复在线的过程中，大约有13,000名Wyze用户收到了并非自己摄像头的缩略图，其中1,504名用户点击了它们。大多数点击会放大缩略图，但在某些情况下，可能会观看到事件视频。所有受影响的用户已经收到通知。您的账户未受影响。
- en: The incident was caused by a third-party caching client library that was recently
    integrated into our system. This client library received unprecedented load conditions
    caused by devices coming back online all at once. As a result of increased demand,
    it mixed up device ID and user ID mapping and connected some data to incorrect
    accounts.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此次事件是由最近集成到我们系统中的第三方缓存客户端库引起的。此客户端库因设备同时恢复在线状态导致的负载异常增加。由于需求增加，它混淆了设备ID和用户ID映射，并将部分数据连接到了错误的账户上。
- en: To make sure this doesn’t happen again, we have added a new layer of verification
    before users are connected to Event Videos. We have also modified our system to
    bypass caching for checks on user-device relationships until we identify new client
    libraries that are thoroughly stress tested for extreme events like we experienced
    on Friday.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了确保类似事件不再发生，我们已经在用户连接到事件视频之前增加了新的验证层。我们还修改了我们的系统，在识别出经过彻底压力测试的新客户端库之前，绕过了对用户-设备关系的缓存检查，以应对类似上周五遇到的极端事件。
- en: We know this is very disappointing news. It does not reflect our commitment
    to protect customers or mirror the other investments and actions we have taken
    in recent years to make security a top priority at Wyze. We built a security team,
    implemented multiple processes, created new dashboards, maintained a bug bounty
    program, and were undergoing multiple 3rd party audits and penetration testing
    when this event occurred.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们知道这是令人非常失望的消息。这不符合我们保护客户的承诺，也不体现我们近年来在将安全作为Wyze的首要任务中所做的其他投资和行动。我们建立了一个安全团队，实施了多个流程，创建了新的仪表板，保持了漏洞赏金计划，并在此事件发生时正在进行多次第三方审计和渗透测试。
- en: We must do more and be better, and we will. We are so sorry for this incident
    and are dedicated to rebuilding your trust.
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们必须做得更多，做得更好，我们会的。对于此次事件，我们深感抱歉，并致力于重建您的信任。
- en: If you have questions about your account, please visit [support.wyze.com](http://support.wyze.com/).
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您对您的账户有任何疑问，请访问[support.wyze.com](http://support.wyze.com/)。
- en: Wyze Team
  id: totrans-split-16
