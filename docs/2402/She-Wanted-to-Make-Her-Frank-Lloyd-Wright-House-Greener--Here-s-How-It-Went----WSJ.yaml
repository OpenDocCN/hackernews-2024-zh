- en: '"We failed,” says Lotti, “but we came much closer to passing than before.”
    The house still leaked like a sieve, mostly through the exterior walls. But the
    cost of insulating those walls, she says, was “prohibitive.” As a result, she
    says, “The house may never be net zero.”'
  id: totrans-split-6
  prefs: []
