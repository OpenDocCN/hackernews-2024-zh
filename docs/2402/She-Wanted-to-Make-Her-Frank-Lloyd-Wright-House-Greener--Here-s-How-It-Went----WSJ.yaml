  zh: “我们失败了，”洛蒂说，“但我们比以前更接近成功了。” 这栋房子仍像筛子一样漏风，主要是通过外墙。 但是，她说，隔离这些墙壁的成本“高得禁止”。 因此，她说，“这栋房子可能永远也无法达到净零。”
