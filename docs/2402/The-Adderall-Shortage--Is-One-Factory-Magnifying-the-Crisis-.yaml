- en: 'No one doubts ADHD stimulants’ potential for abuse and addiction. Adderall’s
    active ingredient is amphetamine, a drug that functions in some ways like cocaine.
    Both deliver excess dopamine to the brain, enhancing motivation and concentration,
    and the cocainelike effect of stimulants is enhanced when they’re snorted. Hence
    the  long-standing nickname for Concerta and Ritalin: Diet Coke. “There is a fear
    that the overuse of prescribed amphetamines could lead to the equivalent of another
    opioid epidemic,” said Dr. Joshua Sharfstein, who served as the FDA’s principal
    deputy commissioner under Barack Obama.'
  prefs: []
  type: TYPE_NORMAL
- en: ADHD is a well-documented neurodevelopmental disorder, but it’s unclear how
    many people suffer from it. Some studies put the range at 3 to 5 percent of the
    population, while others estimate it’s as high as 15 percent. That’s because definitions
    and diagnoses of ADHD vary, and can involve factors that are hard to measure objectively.
    The DSM instructs evaluators to use a [scoring method](https://www.ncbi.nlm.nih.gov/books/NBK519712/table/ch3.t3/)
    in which points are assigned if, say, a patient “often has difficulty organizing
    tasks” or “often loses things.” Some doctors may still use a version of the Conners
    Rating Scale, the first ADHD test developed in the 1970s. The scale’s developer
    later expressed deep concern over how easily evaluators were making the diagnosis.
    “The numbers make it look like an epidemic. Well, it’s not. It’s preposterous,”
    Dr. Keith Conners told the New York *Times* in 2013, four years before his death.
    “This is a concoction to justify the giving out of the medication at unprecedented
    and unjustified levels.”
  prefs: []
  type: TYPE_NORMAL
- en: Providers wrote more than 73 million prescriptions for stimulants in 2021, up
    45 percent from about a decade earlier. Doctors now use the drugs to treat a range
    of issues beyond ADHD, including narcolepsy and long COVID, and for behavioral
    and mood regulation in children. Notably, usage during the pandemic soared among
    adults, many of whom were struggling with unstructured days.
  prefs: []
  type: TYPE_NORMAL
- en: No one can say how much of the recent surge in prescriptions is attributable
    to late diagnoses of ADHD versus misdiagnoses, but one thing is clear. It became
    much easier to get a prescription during the pandemic, in part because the DEA
    began allowing health-care providers to write prescriptions for controlled substances
    without meeting patients in person. The change allowed telehealth providers to
    issue stimulant prescriptions after relatively short video consultations, and
    many believe the shift ushered in abuse. In April 2022, a former executive at
    Cerebral, a telehealth start-up, filed a lawsuit claiming the company had pushed
    prescribers to write more scripts for ADHD meds because its data showed that patients
    were more likely to remain Cerebral customers if they’d been prescribed a stimulant.
    (A spokesperson for Cerebral denied the allegations, saying the company has never
    instructed providers to prescribe any drug in any quantity.) Cerebral stopped
    issuing the prescriptions the next month and disclosed that federal investigators
    had begun looking into the company; no charges were brought.
  prefs: []
  type: TYPE_NORMAL
- en: Telehealth prescriptions are still permitted by the DEA, but many pharmacists
    at large chains, including Walmart, CVS, and Walgreens, are reluctant to fill
    them. To many observers in the industry, concerns about abuse of ADHD medications
    are outweighed by the harm done to the people with genuine diagnoses who can’t
    access the pills they need to function.
  prefs: []
  type: TYPE_NORMAL
- en: Across the country, people unable to fill their prescriptions for Adderall and
    similar stimulants have been driven to extremes. They’ve rationed, splitting up
    tablets or breaking up capsules; they’ve spent hours driving to distant pharmacies;
    they’ve purchased pills on Craigslist or sought out dubious distributors in Mexico
    — anything to get their medication. “It’s a strange experience to be calling a
    pharmacist and getting heated saying, ‘I need this medication! When is it going
    to be in?!’” says a marketing director who went a month without her pills recently.
    “Why does it feel like I’m being treated like an addict?”
  prefs: []
  type: TYPE_NORMAL
- en: For some, a rise in stimulant prescriptions shouldn’t be a five-alarm fire at
    the DEA because the drugs simply don’t carry the same risks as opioids. “This
    isn’t an issue where people are dying from Adderall. They’re creating a fake epidemic,”
    says Jack Teitelman, a former DEA agent. He is now the president of Titan Group,
    which advises pharmaceutical manufacturers on compliance.
  prefs: []
  type: TYPE_NORMAL
- en: I also spoke to Heather Ferrarese, the second-generation owner of Bartle’s Pharmacy,
    which serves the 1,370 upstate residents of Oxford from a small storefront near
    a park lined with ginkgo and honey-locust trees — the picture of a small-town
    pharmacy. During the shortage, Ferrarese has been getting calls from people who
    live hours away, but she’s hesitant to take on new customers trying to fill ADHD
    scripts. “The last thing you want to do as a pharmacy is look like you’re an Adderall-pill
    mill,” Ferrarese says. “We don’t want to attract any unnecessary attention from
    the DEA.”
  prefs: []
  type: TYPE_NORMAL
- en: Ferrarese has a hard enough time filling prescriptions for her regulars. In
    January, the mother of a child with special needs tried to fill a prescription
    for FocalinXR, but Ferrarese had only two of the pills in stock and no way of
    getting more. The mother took the two pills, but doing so voided the prescription’s
    remaining 28 doses. (She later found another pharmacy with 11 pills, but getting
    them required obtaining another prescription.)
  prefs: []
  type: TYPE_NORMAL
- en: “This poor child has been through probably 20 different medications before they
    found something that was effective and working for him,” Ferrarese says. “To have
    to look at a mom with a special-needs child that needs this medication and say,
    ‘Honestly, I don’t know what you’re going to do because we can’t get any more.
    We can’t get name-brand, we can’t get generic. There is just literally no option
    available.’ That’s very difficult. It puts everybody in a bind.”
  prefs: []
  type: TYPE_NORMAL
- en: 'For Ascent, one of the more frustrating parts of being told by the government
    to stop making Adderall is that other parts of the government have pleaded with
    the company to make more. The company says that on multiple occasions, officials
    from the FDA asked it to increase production in response to the shortage, and
    that Ron Wyden, the Democratic senator from Oregon, also pressed Ascent for help.
    They received responses similar to those the company gave the stressed-out callers
    looking for pills: Ascent didn’t have any information. Instead, the company directed
    them to the DEA.'
  prefs: []
  type: TYPE_NORMAL
