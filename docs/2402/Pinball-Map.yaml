- en: Pinball Map
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pinball Map
- en: 来源：[https://pinballmap.com/](https://pinballmap.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://pinballmap.com/](https://pinballmap.com/)
- en: The Pinball Map website, API, and app make extensive use of many free and/or
    open source services (as well as paid services). The website uses [Ruby on Rails](https://rubyonrails.org/)
    along with open source gems. The app uses [React Native](https://reactnative.dev/)
    and likewise is aided by many open source packages.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Pinball Map 网站、API 和应用程序大量使用许多免费和/或开源服务（以及付费服务）。该网站使用 [Ruby on Rails](https://rubyonrails.org/)
    和开源的 gem。该应用程序使用 [React Native](https://reactnative.dev/)，同样也受益于许多开源软件包。
- en: '[Dokku.](https://dokku.com/) We use Dokku to build and deploy Pinball Map!
    It is a free service, though we support it with a monthly donation.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dokku.](https://dokku.com/) 我们使用 Dokku 来构建和部署 Pinball Map！尽管我们通过每月捐赠来支持它，但这是一个免费服务。'
- en: '[DigitalOcean](https://www.digitalocean.com/) hosts our server and Postgresql
    database. This is fully paid for via our Patreon supporters.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[DigitalOcean](https://www.digitalocean.com/) 托管我们的服务器和 PostgreSQL 数据库。这完全由我们的
    Patreon 支持者支付。'
- en: '[Mapbox](https://www.mapbox.com/) is used for map tiles.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mapbox](https://www.mapbox.com/) 用于地图瓦片。'
- en: '[Expo](https://expo.dev/) manages, among many things, the app development and
    build processes.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[Expo](https://expo.dev/) 管理应用程序开发和构建过程等多个功能。'
- en: '[Scout APM](https://scoutapm.com/) tracks performance monitoring for the website
    and API.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scout APM](https://scoutapm.com/) 跟踪网站和 API 的性能监控。'
- en: '[Sentry](https://sentry.io/) is used for crash reporting on the app!'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sentry](https://sentry.io/) 用于应用程序的崩溃报告！'
- en: The geocoding requests are processed by [Google Maps](https://developers.google.com/maps)
    and [HERE Maps](https://developer.here.com/) and [Nominatim](https://nominatim.org/).
    We also use the Google Places API for location submissions.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 地理编码请求由 [Google Maps](https://developers.google.com/maps)、[HERE Maps](https://developer.here.com/)
    和 [Nominatim](https://nominatim.org/) 处理。我们还使用 Google Places API 提交位置。
