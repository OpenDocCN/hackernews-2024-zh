- en: Senior Backend Engineer at Circle Medical | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Circle Medical的高级后端工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/circle-medical/jobs/2RM7yFC-senior-backend-engineer](https://www.ycombinator.com/companies/circle-medical/jobs/2RM7yFC-senior-backend-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/circle-medical/jobs/2RM7yFC-senior-backend-engineer](https://www.ycombinator.com/companies/circle-medical/jobs/2RM7yFC-senior-backend-engineer)
- en: '**ABOUT US**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于我们**'
- en: Circle Medical is a Y-Combinator healthcare technology startup on a mission
    to bring quality, delightful primary care to everyone on the planet. Built by
    top-tier entrepreneurs, engineers, designers, and physicians, our telemedicine
    software has pioneered how people find and receive care.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Circle Medical是一家Y-Combinator孵化的医疗技术初创公司，致力于为全球每个人带来高质量、令人愉悦的初级护理。由顶尖的企业家、工程师、设计师和医生构建，我们的远程医疗软件开创了人们寻找和接受护理的方式。
- en: Our founding team has decades of experience with successful technology startup
    exits. We’ve used our most recent round of funding from WELL Health, backed by
    Sir Li Ka-shing, to scale from California to over fifteen states across the US.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的创始团队在成功的科技初创公司出局方面拥有数十年的经验。我们利用最近从WELL Health获得的一轮融资，由李嘉诚爵士支持，将业务从加利福尼亚州扩展到美国超过十五个州。
- en: We’re now entering the hyper growth phase, expanding nationwide from over fifteen
    states to all fifty states in the next six months. And this is only the beginning.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在进入超级增长阶段，从超过十五个州扩展到未来六个月内的所有五十个州。而这只是开始。
- en: More about us can be found on [our website](https://www.circlemedical.com/about-us).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有关我们的更多信息，请访问[我们的网站](https://www.circlemedical.com/about-us)。
- en: '**DESCRIPTION**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述**'
- en: We are currently looking for a Fullstack Engineer to join our Team based out
    of our office in Montreal, Quebec. Hybrid or remote possibilities may be considered
    for the right candidate. We are also open to relocation assistance and visa sponsorship.
    Please note that in addition to Montreal, we have offices in New York City and
    San Francisco and we are open to hiring in these locations also.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前正在寻找一名全栈工程师加入我们的团队，驻地蒙特利尔、魁北克。对于合适的候选人，我们也考虑混合或远程工作的可能性。我们还愿意提供搬迁支持和签证赞助。请注意，除了蒙特利尔，我们在纽约市和旧金山也设有办事处，并且我们也愿意在这些地方招聘。
- en: We are looking for passionate, mission-driven engineers who take pride in the
    products they build. As a backend engineer, you'll work alongside other engineers,
    product designers, operation experts and clinicians to build patient/physician-facing
    features in the core product. Our primary backend technologies are Ruby, Rails,
    and PostgreSQL. That being said, we believe in using the right tool for the job.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找充满激情、使命驱动的工程师，他们以他们构建的产品为荣。作为后端工程师，您将与其他工程师、产品设计师、运营专家和临床医生一起构建面向患者/医生的核心产品功能。我们的主要后端技术是Ruby、Rails和PostgreSQL。话虽如此，我们相信使用合适的工具来完成工作。
- en: '**WHAT YOU’LL DO:**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将会做什么：**'
- en: 'Implement, test, and maintain features in the backend systems spanning across
    multiple domains: scheduling, billing, clinical tools for physicians, telemedicine,
    and others.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在跨多个领域的后端系统中实施、测试和维护功能：排班、计费、医生临床工具、远程医疗等。
- en: Design APIs used by the mobile app.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计移动应用程序使用的API。
- en: Integrate third-party APIs.
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成第三方API。
- en: Write secure, HIPAA-compliant software.
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写安全的、符合HIPAA标准的软件。
- en: Contribute to the engineering culture and hiring.
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进工程文化和招聘。
- en: '**WHAT YOU’LL BRING:**'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将带来什么：**'
- en: 5 + years experience as a backend Engineer.
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为后端工程师拥有5+年的经验。
- en: Excellent programming skills.
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的编程技能。
- en: Experience shipping and maintaining a Web app in production.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有运输和维护Web应用程序的生产经验。
- en: Excellent knowledge of Ruby and Rails.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的Ruby和Rails知识。
- en: Excellent knowledge of PostgreSQL.
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的PostgreSQL知识。
- en: Rigorous unit testing and use of best practices.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 严格的单元测试和使用最佳实践。
- en: Ability to take ownership.
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够承担责任。
- en: '**WHAT WILL GIVE YOU AN EDGE:**'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么将使你具备竞争优势：**'
- en: BS, MS or PhD in computer science, math, or similar field.
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机科学、数学或类似领域的BS、MS或PhD学位。
- en: Experience shipping and maintaining a large software system.
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有运输和维护大型软件系统的经验。
- en: Good knowledge of Javascript and ability to contribute to the front-end if needed.
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉Javascript，并有必要时贡献于前端。
- en: Experience making product decisions.
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有制定产品决策的经验。
- en: Excellent written and oral communication skills.
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出色的书面和口头沟通能力。
- en: Good knowledge of computer security.
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对计算机安全有良好的了解。
