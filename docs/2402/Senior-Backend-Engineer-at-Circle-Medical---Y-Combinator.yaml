- en: Senior Backend Engineer at Circle Medical | Y Combinator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/companies/circle-medical/jobs/2RM7yFC-senior-backend-engineer](https://www.ycombinator.com/companies/circle-medical/jobs/2RM7yFC-senior-backend-engineer)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**ABOUT US**'
  prefs: []
  type: TYPE_NORMAL
- en: Circle Medical is a Y-Combinator healthcare technology startup on a mission
    to bring quality, delightful primary care to everyone on the planet. Built by
    top-tier entrepreneurs, engineers, designers, and physicians, our telemedicine
    software has pioneered how people find and receive care.
  prefs: []
  type: TYPE_NORMAL
- en: Our founding team has decades of experience with successful technology startup
    exits. We’ve used our most recent round of funding from WELL Health, backed by
    Sir Li Ka-shing, to scale from California to over fifteen states across the US.
  prefs: []
  type: TYPE_NORMAL
- en: We’re now entering the hyper growth phase, expanding nationwide from over fifteen
    states to all fifty states in the next six months. And this is only the beginning.
  prefs: []
  type: TYPE_NORMAL
- en: More about us can be found on [our website](https://www.circlemedical.com/about-us).
  prefs: []
  type: TYPE_NORMAL
- en: '**DESCRIPTION**'
  prefs: []
  type: TYPE_NORMAL
- en: We are currently looking for a Fullstack Engineer to join our Team based out
    of our office in Montreal, Quebec. Hybrid or remote possibilities may be considered
    for the right candidate. We are also open to relocation assistance and visa sponsorship.
    Please note that in addition to Montreal, we have offices in New York City and
    San Francisco and we are open to hiring in these locations also.
  prefs: []
  type: TYPE_NORMAL
- en: We are looking for passionate, mission-driven engineers who take pride in the
    products they build. As a backend engineer, you'll work alongside other engineers,
    product designers, operation experts and clinicians to build patient/physician-facing
    features in the core product. Our primary backend technologies are Ruby, Rails,
    and PostgreSQL. That being said, we believe in using the right tool for the job.
  prefs: []
  type: TYPE_NORMAL
- en: '**WHAT YOU’LL DO:**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Implement, test, and maintain features in the backend systems spanning across
    multiple domains: scheduling, billing, clinical tools for physicians, telemedicine,
    and others.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Design APIs used by the mobile app.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integrate third-party APIs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Write secure, HIPAA-compliant software.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contribute to the engineering culture and hiring.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
