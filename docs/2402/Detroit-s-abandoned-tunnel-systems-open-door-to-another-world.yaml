- en: Detroit's abandoned tunnel systems open door to another world
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.freep.com/story/news/local/michigan/2024/02/10/underground-tunnels-detroit-michigan/72060366007/](https://www.freep.com/story/news/local/michigan/2024/02/10/underground-tunnels-detroit-michigan/72060366007/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Below Detroit's streets is a network of tunnel systems almost as elaborate as
    the bustling metropolis that sits above it.
  prefs: []
  type: TYPE_NORMAL
- en: Unveiling this underworld opens a cavern of secrets necessary to understanding
    Detroit's history. While most of the tunnels are now abandoned and closed off
    to the public, learning about these labyrinths can contextualize the city's importance
    on the national level.
  prefs: []
  type: TYPE_NORMAL
- en: 'From the salt mines used to launch the city into economic prosperity at the
    start of the 20th century to the remnants of hidden caverns used to store liquor
    during America''s Prohibition, explore what lies below:'
  prefs: []
  type: TYPE_NORMAL
- en: Pedestrian walkways
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Around 100 years ago, the popularity of automobiles resulted in [a historic
    spike in pedestrian deaths](https://www.bloomberg.com/news/features/2022-06-10/how-cities-responded-to-traffic-deaths-100-years-ago).
    Detroit’s Highland Park neighborhood, which housed close to 50,000 residents in
    the early 1920s, reported a [historic spike in pedestrian fatalities](https://www.hourdetroit.com/development-topics/a-closer-look-at-a-historic-highland-park-pedestrian-tunnel/)
    in 1924.
  prefs: []
  type: TYPE_NORMAL
- en: The solution was [to build an underground tunnel](https://www.hourdetroit.com/development-topics/a-closer-look-at-a-historic-highland-park-pedestrian-tunnel/)
    to direct all pedestrian traffic, similar to the style of underground walkways
    seen in London and Canada. Three more tunnels were built at the Highland Park
    intersection in 1925, including one in Midtown at Cass Avenue and Peterboro Street,
    though no physical remnants of the latter site remain today.
  prefs: []
  type: TYPE_NORMAL
- en: Documented by TikTok user @Colin313 in July 2022, Highland Park’s raised cement
    [underpass can be seen at the corner of](https://www.tiktok.com/@colin313/video/7116877368425418030)
    Cortland and Second Avenue.
  prefs: []
  type: TYPE_NORMAL
- en: Salt mines
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Rock salt was discovered below the depths of Michigan’s streets in 1895, and
    almost immediately, the horizontal salt beds were mined for the resource’s rich
    currency.
  prefs: []
  type: TYPE_NORMAL
- en: By 1906, Detroit established the Detroit Rock Salt Co. to develop a safe, effective
    way to mine the salt. It took years of configuration before a 1,060-foot shaft
    [was dug into the city’s core](http://detroitsalt.com/history) and by 1914, Detroit
    was exporting 8,000 tons of rock salt each month.
  prefs: []
  type: TYPE_NORMAL
- en: The mines remained operational until 1984 and reopened after a brief hiatus
    in 1983 to provide the road salt used by the city today. Road salt is the only
    form of salt currently produced by the mines, and tours were provided briefly
    in the mid-1980s but are now suspended because of ongoing production.
  prefs: []
  type: TYPE_NORMAL
- en: '**More:**[A look inside Wayne County''s salt distribution process each winter](/story/news/local/michigan/wayne/2022/12/15/wayne-county-salt-distribution-process-winter/69716872007/)'
  prefs: []
  type: TYPE_NORMAL
- en: Tunnels at Detroit's Fisher Building
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Detroit’s Fisher Building was constructed in 1927 by the Fisher brothers, whose
    Fisher Body Co. was responsible for the closed-body chassis of the 1910 Cadillac
    and introducing the first four-door sedan bodies.
  prefs: []
  type: TYPE_NORMAL
- en: This immense success in reimagining the automobile industry motivated the brothers
    to purchase 32 parcels along West Grand Boulevard to [“serve as an expressive
    testimonial of the Fishers’ activity in Detroit.” ](https://historicdetroit.org/buildings/fisher-building)
  prefs: []
  type: TYPE_NORMAL
- en: The art deco, 441-foot building is flanked by two 11-story, flat-roofed wings
    and is topped with a glowing green spear.
  prefs: []
  type: TYPE_NORMAL
- en: Below ground, an elaborate tunnel system connected the Fisher to New Center
    and General Motors buildings to ease employee commute.
  prefs: []
  type: TYPE_NORMAL
- en: The tunnels are open today, though all of the once bustling storefronts are
    now shuttered.
  prefs: []
  type: TYPE_NORMAL
- en: '**More:**[10 fascinating facts about Detroit''s Fisher Building](/story/news/2015/08/31/detroit-fisher-building/71460314/)'
  prefs: []
  type: TYPE_NORMAL
- en: Detroit Medical Center tunnels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Adjacent to Wayne State University’s campus in Midtown, the [Detroit Medical
    Center holds eight hospitals in a one-block area](https://storymaps.arcgis.com/stories/2490bb2ca53a4e1faed7930bedc6f1fb)
    surrounded by John R, Mack, St. Antoine and East Canfield Street. A tunnel system
    connects each of the hospitals making safe, seamless travel for patients and medical
    employees alike.
  prefs: []
  type: TYPE_NORMAL
- en: Prohibition-era tunnels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A little over 100 years ago, [Detroit stood as the first major U.S. city to
    instate Prohibition](https://www.npr.org/sections/thesalt/2016/11/30/503617821/detroit-returns-to-its-prohibition-era-whiskeytown-roots-and-finds-new-life),
    a complete criminalization of alcohol and those who distribute and consume it,
    which lasted more than a decade before being repealed in 1933.
  prefs: []
  type: TYPE_NORMAL
- en: Almost as quickly as the law was enacted, underground smuggling and speakeasies
    began to appear, with some experts estimating Detroit’s river crossing to Canada
    was responsible for 75% of alcohol flowing into the U.S. during Prohibition.
  prefs: []
  type: TYPE_NORMAL
- en: Tommy’s Bar on Third Avenue was formerly owned by businessmen affiliated with
    the city’s notorious Purple Gang, and a WSU-sponsored archaeological dig in 2013
    [unearthed an underground speakeasy and tunneling system](https://s.wayne.edu/eld/digital-stories/little-harrys-speakeasy/)
    leading to a false room below the bar.
  prefs: []
  type: TYPE_NORMAL
- en: Utility tunnels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Installed in the early 1950s, utility tunnels below Detroit’s Midtown and downtown
    streets carry the water and steam necessary to fuel the area.
  prefs: []
  type: TYPE_NORMAL
- en: A network of steam tunnels and [pipes dates to 1903 and is used to heat buildings](https://wdet.org/2022/12/08/curiosid-why-does-steam-come-out-of-detroits-streets/)
    throughout the city today. Reaching 60 feet below the street surface and opening
    into a 10-foot by 10-foot well, the tunnels [stretch for miles](https://detroitthermal.com/service-area-map/).
  prefs: []
  type: TYPE_NORMAL
- en: The steam loops ran on coal [until converting into natural gas](https://www.hourdetroit.com/community/whats-the-source-of-the-steam-pouring-out-of-detroits-sidewalks/)
    in the 1970s, and Detroit’s incinerator became its main source by 1986.
  prefs: []
  type: TYPE_NORMAL
- en: The steam is also used to cook hot dogs at Lafayette Coney Island and brew beer
    at Detroit Beer Co.
  prefs: []
  type: TYPE_NORMAL
- en: Beyond the city ...
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Detroit Metropolitan Airport's Light Tunnel
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A tunnel of psychedelic lights connects Detroit Metropolitan Airport’s A and
    B/C Councourses to an original soundtrack.
  prefs: []
  type: TYPE_NORMAL
- en: Located in McNamara Terminal, the Light Tunnel is nearly 800 feet long and illuminated
    by 9,000 feet of glass panels and LED lighting — as [a moving walkway](https://www.metroairport.com/dtw/maps/attractions)
    carries passengers through the tunnel.
  prefs: []
  type: TYPE_NORMAL
- en: For those with light or noise sensitivity, a “suspend button” at the end of
    each tunnel pauses the light and music show for 15 minutes.
  prefs: []
  type: TYPE_NORMAL
- en: Northland Center’s underground tunnels
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Below the halls of the former Northland Center in Southfield [is a miles-long
    labyrinth of tunnels](/story/money/business/michigan/2016/02/29/days-numbered-northland-mall-underground-tunnels/80518504/),
    with an astonishing 484 rooms, dating to 1954\. The tunnels were used primarily
    for truck deliveries to and from Northland’s stores and also included storage
    space and nuclear bomb shelters.
  prefs: []
  type: TYPE_NORMAL
- en: The unique system of service tunnels set a precedent for surrounding shopping
    centers, although they were off-limits to the public and remained closed and unpassable
    after the mall's closure in 2015\. The tunnels were likely buried during the mall’s
    demolition in 2021, [leaving behind a treasure trove of arcade games](/story/money/business/michigan/2016/02/29/12-most-shocking-things-left-inside-northland-mall/80775470/)
    and mannequin torsos.
  prefs: []
  type: TYPE_NORMAL
