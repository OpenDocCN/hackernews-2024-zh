- en: Profiteering Hampers U.S. Grid Expansion - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不公平的交易阻碍了美国电网的扩张 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/transmission-expansion](https://spectrum.ieee.org/transmission-expansion)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/transmission-expansion](https://spectrum.ieee.org/transmission-expansion)
- en: The United States is not building enough transmission lines to connect regional
    power networks. The deficit is driving up electricity prices, reducing grid reliability,
    and hobbling renewable-energy deployment.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国目前建造的输电线路不足以连接地区电力网络，这一不足正在推高电力价格，降低电网可靠性并且阻碍可再生能源的部署。
- en: At the heart of the problem are utility companies that refuse to pursue interregional
    transmission projects, and sometimes even impede them, because new projects threaten
    their profits and disrupt their industry alliances. Utilities can stall transmission
    expansion because out-of-date laws sanction these companies’ sweeping control
    over transmission development.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 问题的核心在于公用事业公司拒绝推进区域间输电项目，有时甚至阻碍这些项目，因为新项目对他们的利润构成威胁并扰乱他们的行业联盟。公用事业公司可以拖延输电扩张，因为过时的法律允许这些公司对输电开发实行广泛的控制。
- en: As we increasingly electrify our homes, transportation, and factories, utility
    companies’ choices about transmission will have huge consequences for the nation’s
    economy and well-being. About 40 corporations, valued at a trillion dollars, own
    the vast majority of transmission lines in the United States. Their grip over
    the backbone of U.S. grids demands public scrutiny and accountability.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们家庭、交通和工厂越来越多地使用电力，公用事业公司对输电的选择将对国家经济和幸福造成巨大影响。价值数万亿美元的约40家公司拥有美国绝大多数的输电线路。对美国电网骨干的控制要受到公众的审查和问责。
- en: Many Lines, Stable Power
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 许多输电线路，稳定的电力供应
- en: High-voltage transmission lines move large amounts of energy over long distances,
    linking power generation to consumption. A transmission network contains webs
    of connections, which create a reliable, redundant power-supply system of massive
    scale.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 高压输电线路在长距离上输送大量电能，将发电与用电结合起来。传输网络包含大量连接，形成一个可靠、冗余的大规模电力供应系统。
- en: At any given time, thousands of power plants supply just enough energy to transmission
    networks to meet demand. The rules that orchestrate the movement of electricity
    through this network determine who generates power, and how much. The goal is
    to keep the lights on at a low cost by utilizing an efficient mix of power plants.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时候，数以千计的发电厂提供足够的电能到输电网络以满足需求。通过这个网络调节电力流动的规则决定谁发电，以及发多少。其目标是通过利用高效的发电厂混合来以最低成本保持灯光亮着。
- en: Building more transmission increases the capacity and connectivity of the system,
    allowing new power plants to connect and more power to flow between transmission
    networks. This is [why utility companies are not embracing transmission](https://www.nber.org/papers/w32091)
    expansion. They don’t want their power plants to face competition or their regional
    alliances to lose control over their networks.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 建设更多的输电线路增加了系统的容量和连接性，允许新的发电厂连接并且在输电网络之间流动更多的电力。这就是[为什么公用事业公司不愿意扩展输电](https://www.nber.org/papers/w32091)。他们不希望他们的发电厂面临竞争，或者他们的区域联盟失去对他们网络的控制。
- en: Expansion can open opportunities for new power-plant and transmission developers
    to undercut utility companies’ profits and take control over the rules that shape
    the industry’s future. Utility companies are prioritizing their shareholders over
    the public’s need for cleaner, cheaper, and more reliable energy.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 扩张可以为新的发电厂和输电开发商提供机会，以削弱公用事业公司的利润并控制塑造行业未来规则。公用事业公司将其股东利益置于公众对更清洁、更便宜、更可靠能源需求之上。
- en: Old Alliances, Old Technology
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 旧的联盟，旧的技术
- en: Transmission networks in the United States, which move alternating current,
    were built over the last century largely by for-profit utility companies, and
    to a lesser extent by nonprofit utilities operated by governments and local communities.
    The lines tend to be concentrated around fossil-fuel reserves and population centers
    but are also shaped by historic utility alliances.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 移动交流的美国输电网络，大部分是由以营利为目的的公用事业公司，以及政府和地方社区运营的非营利公用事业公司在上个世纪建成的。这些线路倾向于集中在化石燃料储备和人口中心，但也受历史的公用事业联盟所影响。
- en: Where utilities agreed to trade energy, they built sufficient transmission to
    move power between their local service territories. As utility alliances expanded,
    transmission networks grew to include new members, but connections to nonallied
    utilities tended to be weaker.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当公用事业公司同意进行能源交易时，它们建造了足够的输电设施，在它们的地方服务领域之间转移电力。随着公用事业公司联盟的扩展，输电网络逐渐包括了新的成员，但与非联盟公用事业公司的连接往往较弱。
- en: The result of these generations-old alliances is a U.S. system fragmented into
    [about a dozen regions](https://www.niskanencenter.org/ferc-is-coalescing-around-the-idea-of-minimum-transfer-capacity-but-needs-data-and-definitions/)
    with limited connectivity between them. The regions are distributed across three
    separate and largely isolated networks, called “[interconnections](https://spectrum.ieee.org/why-does-the-us-have-three-electrical-grids)”–Eastern,
    Western, and most of Texas.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些几代人的联盟的结果是美国系统分割成约[十几个](https://www.niskanencenter.org/ferc-is-coalescing-around-the-idea-of-minimum-transfer-capacity-but-needs-data-and-definitions/)地区，它们之间的连接有限。这些地区分布在三个分离且基本上隔离的网络中，称为“[互联](https://spectrum.ieee.org/why-does-the-us-have-three-electrical-grids)”——东部、西部和大部分德克萨斯州。
- en: An October 2023 [report](https://www.energy.gov/sites/default/files/2023-12/National%20Transmission%20Needs%20Study%20-%20Final_2023.12.1.pdf)
    from the U.S. Department of Energy reveals the severity of the problem. Based
    on studies conducted by national labs and academic researchers, the DoE calculated
    that interregional transmission in the United States must expand as much as *fivefold*
    to maintain reliability and improve resilience to extreme weather and provide
    access to low-cost clean energy.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年10月，美国能源部的一份[报告](https://www.energy.gov/sites/default/files/2023-12/National%20Transmission%20Needs%20Study%20-%20Final_2023.12.1.pdf)显示了问题的严重性。根据国家实验室和学术研究人员进行的研究，能源部计算出美国跨区域输电必须扩展至少*五倍*，以保持可靠性、提高极端天气的抗灾能力，并提供低成本清洁能源的接入。
- en: The value of linking regional networks [is widely](https://cleanenergygrid.org/wp-content/uploads/2020/11/Macro-Grids-in-the-Mainstream-1.pdf)
    accepted globally. The European Commission in 2018 [set a target](https://perma.cc/JUF9-XR2X)
    for each member country to transmit across its borders at least 15 percent of
    the electricity produced in its territories. By the end of 2022, [23 gigawatts](https://perma.cc/DHY7-BZVK)
    of cross-border connections in Europe were under construction or in advanced stages
    of permitting, with [much more on the way](https://tyndp.entsoe.eu/).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 连接区域网络的价值[在全球范围内被广泛](https://cleanenergygrid.org/wp-content/uploads/2020/11/Macro-Grids-in-the-Mainstream-1.pdf)接受。2018年，欧洲委员会设定了一个目标，要求每个成员国至少将其领土上产生的电力的15%跨境输送。截至2022年底，欧洲正在建设或正在许可的跨境连接已达到[23吉瓦](https://perma.cc/DHY7-BZVK)，而[更多的在路上](https://tyndp.entsoe.eu/)。
- en: Big Benefits
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大的好处
- en: One of the main values of connecting regional networks is that it enables—and
    is in fact [critical](https://www.nrel.gov/analysis/100-percent-clean-electricity-by-2035-study.html)
    for—incorporating renewable energy. For instance, four [proposed high-voltage
    lines](https://cdn.misoenergy.org/JTIQ%20Report623262.pdf) totaling 600 kilometers
    along the seam of regional networks in the upper Midwest could connect at least
    28 gigawatts of wind and solar. These lines have been on the drawing board for
    years, but utilities in the neighboring regions have not moved them forward. The
    cost of the project, estimated at [US $1.9 billion](https://www.rtoinsider.com/miso-spp-jtiq-portfolio-cost-estimate-doubles/),
    may seem like a major investment, but it is a fraction of what U.S. utilities
    spend each year rebuilding aging transmission infrastructure.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 连接区域网络的主要价值之一是它使得整合可再生能源成为可能，并且实际上是[至关重要的](https://www.nrel.gov/analysis/100-percent-clean-electricity-by-2035-study.html)。例如，在上中西部区域网络的接缝处提议建设的四条高压线路，总长600公里，可以连接至少28吉瓦的风能和太阳能。这些线路多年来一直在规划中，但相邻地区的公用事业公司未推进这些项目。估计项目成本为[19亿美元](https://www.rtoinsider.com/miso-spp-jtiq-portfolio-cost-estimate-doubles/)，可能看起来是一项重大投资，但仅相当于美国公用事业公司每年用于重建老化输电基础设施的一小部分支出。
- en: Plus, adding interregional transmission for renewables can [significantly reduce
    costs](https://ieeexplore.ieee.org/document/9770742) for consumers. Such connections
    allow excess wind and solar power to flow to neighboring regions when weather
    conditions are favorable and allow the import of energy from elsewhere when renewables
    are less productive.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，为可再生能源增加跨区域输电可以显著降低消费者的成本（[链接](https://ieeexplore.ieee.org/document/9770742)）。这样的连接允许在天气条件有利时将多余的风能和太阳能输送到邻近地区，并在可再生能源效率较低时从其他地方进口能源。
- en: Proposed new transmission lines in the upper Midwest could connect at least
    28 gigawatts of wind and solar to regional networks.Joint Targeted Interconnection
    Queue Study (JTIQ), MISO, SPP
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在中西部提议的新输电线路可能将至少28吉瓦的风能和太阳能连接到区域网络中（Joint Targeted Interconnection Queue Study
    (JTIQ)，MISO，SPP）。
- en: Even without renewables, better integrated networks generally lower costs for
    consumers because they [reduce](https://www.nrel.gov/docs/fy12osti/53482.pdf)
    the amount of generation capacity needed overall and [decrease](https://emp.lbl.gov/news/regional-and-interregional-transmission-have)
    energy market prices. Interregional transmission also enhances reliability,particularly
    during extreme weather.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有可再生能源，更好整合的电网通常能够降低消费者的成本，因为它们减少了总体上所需的发电能力并降低了能源市场价格（[链接](https://www.nrel.gov/docs/fy12osti/53482.pdf)）。跨区域输电还增强了可靠性，特别是在极端天气期间。
- en: In December 2022, Winter Storm Elliott [disabled power plants and pipelines](https://www.ferc.gov/media/winter-storm-elliott-report-inquiry-bulk-power-system-operations-during-december-2022)
    from North Dakota to Georgia, leading to power outages in the South and billions
    of dollars in excess energy charges across the Eastern United States. Limited
    interregional connections [staved off disaster](https://acore.org/resources/the-value-of-transmission-during-winter-storm-elliott/).
    These links moved electricity to where it was most needed, helping to avoid the
    sort of catastrophe that befell Texas’s isolated electric grid the year before,
    when a deep freeze left millions without power for days.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年12月，冬季风暴埃利奥特（Winter Storm Elliott）使得从北达科他州到乔治亚州的发电厂和管道都瘫痪了，导致南方停电，并在美国东部造成数十亿美元的额外能源费用（[链接](https://www.ferc.gov/media/winter-storm-elliott-report-inquiry-bulk-power-system-operations-during-december-2022)）。有限的跨区域连接避免了灾难的发生（[链接](https://acore.org/resources/the-value-of-transmission-during-winter-storm-elliott/)）。这些连接将电力输送到最需要的地方，有助于避免前一年德克萨斯孤立电网在深度冻结期间导致数百万人连续数日停电的灾难。
- en: Power, Profit, and Control
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动力、利润和控制
- en: But from the perspective of utility companies, interregional transmission presents
    several drawbacks. First, building such connections [opens the door for competitors](https://www.nber.org/papers/w32091)
    who may sell lower-priced power into their region. Second, utilities make far
    more money constructing power plants than [building transmission lines](https://public.tableau.com/app/profile/dan.slanger/viz/shared/ZDXJGTHJN),
    so they are reluctant to build connections that might permanently reduce their
    opportunities for future generation investments.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但从公用事业公司的角度来看，跨区域输电存在几个缺点。首先，建设这样的连接会为竞争对手打开大门，他们可能会向他们的地区出售价格更低的电力（[链接](https://www.nber.org/papers/w32091)）。其次，与建设发电厂相比，公用事业公司通过建设输电线路赚取的利润要多得多（[链接](https://public.tableau.com/app/profile/dan.slanger/viz/shared/ZDXJGTHJN)），因此他们不愿建设可能会永久减少未来发电投资机会的连接。
- en: This comparison of current interregional transfer capacity and anticipated need
    shows that regions will need to increase transmission significantly, assuming
    moderate load and high clean-energy growth.“National Transmission Needs Study,”
    U.S. Department of Energy
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对当前跨区域传输能力和预期需求的比较显示，假设中等负载和高清洁能源增长，“国家输电需求研究”（National Transmission Needs Study），美国能源部，各地区都将需要大幅增加输电。
- en: Third, major interregional transmission projects are less financially attractive
    to utility companies in comparison with smaller ones. For larger projects, utilities
    may have to compete against other developers for the opportunity to profit from
    construction. The utility industry sponsors [third-party oversight](https://elibrary.ferc.gov/eLibrary/filelist?accession_number=20230323-5161&optimized=false)
    of such projects, while smaller projects are less scrutinized by the industry.
    Smaller projects [are easier to pull off](https://elibrary.ferc.gov/eLibrary/filelist?accession_number=20230323-5189&optimized=false)
    and [more profitable](https://perma.cc/SY72-QY45) than the larger ones, because
    they need fewer construction permits, face less review by regulators and industry,
    and are built by utilities without competition from other developers.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大型区域间输电项目比较小型项目在经济上对公用事业公司的吸引力较小。对于较大的项目，公用事业公司可能需要与其他开发者竞争，以获得从建设中获利的机会。公用事业行业赞助[第三方监督](https://elibrary.ferc.gov/eLibrary/filelist?accession_number=20230323-5161&optimized=false)这类项目，而小型项目则受到公用事业行业审查较少的限制。小型项目[更容易实施](https://elibrary.ferc.gov/eLibrary/filelist?accession_number=20230323-5189&optimized=false)，且比较[有利可图](https://perma.cc/SY72-QY45)，因为它们需要较少的建设许可，面对的监管和行业审查也较少，并且由公用事业公司独立建造，无需与其他开发者竞争。
- en: Fourth, interregional lines threaten utility companies’ dominance over the nation’s
    power supply. In the power industry, [asset ownership provides control](https://www.eba-net.org/wp-content/uploads/2023/11/8-Peskoe547-618.pdf)
    over rules that govern energy markets and transmission service and expansion.
    When upstart entities build power plants and transmission lines, they may be able
    to dilute utility companies’ control over power-industry rules and prevent utilities
    from dictating decisions about transmission expansion.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，区域间线路威胁着公用事业公司对全国电力供应的主导地位。在电力行业中，[资产所有权提供了控制权](https://www.eba-net.org/wp-content/uploads/2023/11/8-Peskoe547-618.pdf)，这些控制权涵盖了能源市场和输电服务与扩展的规则。当新兴实体建造发电厂和输电线路时，它们可能能够削弱公用事业公司对电力行业规则的控制，并阻止公用事业公司对输电扩展决策的主导。
- en: Help on the Hill
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 协助山上的工作
- en: Addressing the transmission shortage is on the agenda in Washington, but utility
    companies are lobbying against reforms. In September, Senator John Hickenlooper
    (D-Colo.) and Representative Scott Peters (D-Calif.) introduced the [BIG WIRES
    Act](https://www.hickenlooper.senate.gov/press_releases/hickenlooper-peters-introduce-big-wires-act-to-reform-permitting-lower-energy-costs/)
    to force utilities or competing developers to build more interregional links.
    In 2022, Senator Joe Manchin (D-W.Va.) [proposed an approach](https://energy.senate.gov/2022/12/manchin-releases-permitting-text-and-urges-colleagues-to-support-mvp-and-permitting-amendment-to-ndaa)
    in which transmission developers recommend projects to the DoE. If the agency
    deems a project to be in the national interest, federal regulators could permit
    the project’s construction and force utilities to pay for it.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 处理输电短缺问题已列入华盛顿的议事日程，但公用事业公司正在游说反对改革。2022年9月，科罗拉多州民主党参议员约翰·希肯卢珀（D-Colo.）和加利福尼亚州民主党代表斯科特·彼得斯（D-Calif.）引入了[大电缆法案（BIG
    WIRES Act）](https://www.hickenlooper.senate.gov/press_releases/hickenlooper-peters-introduce-big-wires-act-to-reform-permitting-lower-energy-costs/)，以迫使公用事业公司或竞争开发者建设更多区域间的链接。2022年，西弗吉尼亚州民主党参议员乔·曼钦（D-W.Va.）[提出了一种方法](https://energy.senate.gov/2022/12/manchin-releases-permitting-text-and-urges-colleagues-to-support-mvp-and-permitting-amendment-to-ndaa)，即由输电开发者向能源部推荐项目。如果该机构认为某项目符合国家利益，联邦监管机构可以允许项目建设并强制公用事业公司支付费用。
- en: Meanwhile, the Federal Energy Regulatory Commission (FERC) is currently reevaluating
    how utilities develop and operate transmission networks and [may issue new rules](https://www.utilitydive.com/news/ferc-proposed-transmission-planning-rule-phillips-clements/700423/)
    in the coming months. In response, utilities are preparing litigation that could
    strip FERC of authority to impose any transmission rules at all. Their goal is
    to protect their profits and control, even if it comes at the consumer’s expense.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，联邦能源监管委员会（FERC）目前正在重新评估公用事业公司如何开发和运营输电网络，并[可能在未来几个月内发布新规则](https://www.utilitydive.com/news/ferc-proposed-transmission-planning-rule-phillips-clements/700423/)。作为回应，公用事业公司正在准备诉讼，可能会剥夺FERC对实施任何输电规则的权力。他们的目标是保护他们的利润和控制权，即使这是以消费者为代价。
- en: The U.S. Department of Energy is pitching in too. On 6 February, the department
    announced it would award $1.2 billion to support new high-voltage transmission
    lines, on top of the $1.3 billion it provided last fall to three interstate projects.
    Later this year, it plans to unveil its long-awaited [national plan](https://www.federalregister.gov/documents/2022/01/19/2022-00883/building-a-better-grid-initiative-to-upgrade-and-expand-the-nations-electric-transmission-grid-to)
    for a large-scale transmission build-out. But without industry support or tens
    of billions in additional funding from Congress to build these projects, the agency’s
    vision will not be realized.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 美国能源部也在助力。2月6日，该部门宣布将拨款12亿美元支持新的高压输电线路建设，此前去年秋季已为三个州际项目提供了13亿美元资金。今年晚些时候，它计划公布其备受期待的[全国计划](https://www.federalregister.gov/documents/2022/01/19/2022-00883/building-a-better-grid-initiative-to-upgrade-and-expand-the-nations-electric-transmission-grid-to)以大规模扩建输电网络。但如果没有行业支持或从国会获得数十亿美元额外资金来建设这些项目，该机构的愿景将无法实现。
- en: Leading With Technology
  id: totrans-split-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 领先技术化
- en: New business models and technologies offer hope. Investors and entrepreneurs
    are developing long-distance [direct-current lines](https://spectrum.ieee.org/multiterminal-hvdc-networks),
    which are [more efficient at moving](https://spectrum.ieee.org/multiterminal-hvdc-networks)
    large amounts of energy over long distances, compared with AC. These DC projects
    sidestep the utility-dominated transmission-expansion planning processes.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 新的商业模式和技术带来了希望。投资者和企业家正在开发长距离[直流线路](https://spectrum.ieee.org/multiterminal-hvdc-networks)，与交流相比，这些线路在长距离输送大量能源时更加[高效](https://spectrum.ieee.org/multiterminal-hvdc-networks)。这些直流项目绕过了由公用事业主导的输电扩展规划过程。
- en: Many high-voltage DC (HVDC) transmission lines are already in operation, especially
    in [China](https://spectrum.ieee.org/chinas-ambitious-plan-to-build-the-worlds-biggest-supergrid)
    and Europe. In fact, DC lines are now the [preferred choice in Europe’s plans](https://tyndp.entsoe.eu/explore/about-the-tyndp-project-portfolio)
    to unite the continent.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多高压直流（HVDC）输电线路已经投入运营，特别是在[中国](https://spectrum.ieee.org/chinas-ambitious-plan-to-build-the-worlds-biggest-supergrid)和欧洲。事实上，直流线路现在是欧洲计划中的[首选](https://tyndp.entsoe.eu/explore/about-the-tyndp-project-portfolio)，旨在统一整个大陆。
- en: The United States lacks a coordinated national planning effort to connect regional
    networks, but developers can make progress project by project. For example, future
    DC lines will connect generators in [Kansas to a neighboring network in Illinois,](https://grainbeltexpress.com/)
    stretch from [Wyoming to California](https://www.transwestexpress.net/), and [move
    wind and solar energy](https://patternenergy.com/projects/sunzia/) [across the
    Southwest](https://patternenergy.com/projects/sunzia/). Each of these projects
    will move renewable energy from where it can be generated cheaply to larger markets
    where power prices are higher, and in doing so they will help bolster the country’s
    regional transmission networks.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 美国缺乏协调的国家规划努力来连接区域网络，但开发商可以逐项目取得进展。例如，未来的直流输电线路将连接[Kansas的发电厂与伊利诺伊州的相邻网络](https://grainbeltexpress.com/)，从[怀俄明州到加利福尼亚州的延伸](https://www.transwestexpress.net/)，以及[跨越西南地区](https://patternenergy.com/projects/sunzia/)来输送风能和太阳能。这些项目将把可廉价发电的可再生能源输送到电力价格较高的大市场，从而加强该国的区域输电网络。
- en: These pioneering projects show that utility companies in the United States don’t
    have to build interregional lines, but they do need to get out of the way. Transmission
    rules written by utilities and their industry allies can [obstruct](https://www.ferc.gov/sites/default/files/2020-06/E-19-061820.pdf),
    [delay](https://elibrary.ferc.gov/eLibrary/filedownload?fileid=6DB63A1D-ACDF-C2A8-87D9-8CF539B00000),
    and [add costs](https://elibrary.ferc.gov/eLibrary/filedownload?fileid=15816262)
    to these new projects. Streamlining federal and state permitting processes can
    encourage more investment, but cutting government red tape will not neutralize
    utility companies’ objections to interregional transmission.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些开创性项目表明，美国的公用事业公司无需建设区域间输电线路，但他们需要退出。由公用事业及其行业盟友编写的输电规则可能会[阻碍](https://www.ferc.gov/sites/default/files/2020-06/E-19-061820.pdf)，[延迟](https://elibrary.ferc.gov/eLibrary/filedownload?fileid=6DB63A1D-ACDF-C2A8-87D9-8CF539B00000)，并[增加成本](https://elibrary.ferc.gov/eLibrary/filedownload?fileid=15816262)到这些新项目。简化联邦和州的许可流程可以鼓励更多投资，但减少政府繁文缛节不会消除公用事业公司对区域间输电的反对。
- en: U.S. regulators and Congress must press forward. Promising proposals that promote
    new business models and limit utility control are on the table. Our energy future
    is on the line.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 美国监管机构和国会必须继续前进。 提出的有利于促进新业务模式并限制公用事业控制的建议正在讨论中。 我们的能源未来岌岌可危。
