- en: Where did DNA come from? — Genetics Unzipped
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DNA的起源是什么？ — 《基因解密》
- en: 来源：[https://geneticsunzipped.com/transcripts/2021/8/26/where-did-dna-come-from](https://geneticsunzipped.com/transcripts/2021/8/26/where-did-dna-come-from)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://geneticsunzipped.com/transcripts/2021/8/26/where-did-dna-come-from](https://geneticsunzipped.com/transcripts/2021/8/26/where-did-dna-come-from)
- en: '[Click here to listen to the full podcast episode](https://geneticsunzipped.com/blog/2021/8/26/s417-back-to-the-beginning-exploring-the-origins-of-life)'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里收听完整的播客集](https://geneticsunzipped.com/blog/2021/8/26/s417-back-to-the-beginning-exploring-the-origins-of-life)'
- en: Let’s get going by hopping into a time machine and setting the clock back roughly
    3.7-4.4 billion years….
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一次时间机器之旅，将时钟拨回大约37-44亿年前……
- en: We’ve ended up somewhere around the time that scientists think life first started
    on Earth.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在大致处于科学家认为地球上生命首次出现的时期。
- en: The planet looks very different to the one we know today. Of course, with no
    life, there are no trees, plants, or animals. There’s also no oxygen or ozone
    layer, leaving the planet’s surface exposed to the sun’s intense UV rays and making
    it blisteringly hot. Despite the high temperatures, there are [vast oceans covering
    most of the surface of the Earth](https://news.harvard.edu/gazette/story/2021/04/harvard-scientists-determine-early-earth-may-have-been-a-water-world/).
    Frequent volcanic eruptions spew gases into the atmosphere, including carbon dioxide,
    nitrogen, hydrogen and water vapour. Not a great place to be, by any standards.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个星球看起来与我们今天所知的非常不同。当然，在没有生命的情况下，也没有树木、植物或动物。也没有氧气或臭氧层，使得行星表面暴露在太阳强烈的紫外线下，使其变得非常炎热。尽管温度很高，但有大量的[广阔海洋覆盖了地球表面的大部分](https://news.harvard.edu/gazette/story/2021/04/harvard-scientists-determine-early-earth-may-have-been-a-water-world/)。频繁的火山喷发向大气中喷发气体，包括二氧化碳、氮气、氢气和水蒸气。按任何标准来看，这都不是一个好地方。
- en: Yet somehow, life emerged from this chaos. And from there unfolded all the incredible
    biodiversity that we see today.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，生命却从这一混沌中诞生。从那里开始，我们看到了今天所有令人难以置信的生物多样性。
- en: Experts think that the first step towards life was simply a molecule that was
    capable of self-replicating. As a geneticist, your mind might jump straight away
    to the most famous self-replicating molecule of them all, DNA. However, there
    has been plenty of debate about exactly which biological molecule filled this
    role, with many pointing to RNA as the prime candidate for the first replicator
    thanks to its versatility that allows it to self-replicate and store information
    - this is the basis of the so-called RNA world hypothesis.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们认为，生命的第一步可能只是一种能够自我复制的分子。作为一个遗传学家，你的脑海可能会立刻想到最著名的自我复制分子DNA。然而，关于到底哪种生物分子担任了这一角色，有很多争论，许多人指向RNA作为第一复制体的主要候选，因为它的多功能性使其能够自我复制和存储信息——这是所谓的RNA世界假说的基础。
- en: RNA is a single-stranded biological polymer made up of building blocks called
    nucleotides. Nucleotides consist of a ribose sugar molecule attached to a phosphate
    group and a nitrogen-containing base. The bases in RNA are adenine, cytosine,
    guanine and uracil, usually known by their initials, A, C, G and U, strung together
    along a phosphate sugar backbone. And it’s the order of these nucleotides, or
    letters, that spell out the genetic code.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: RNA是由称为核苷酸的构建块组成的单链生物聚合物。核苷酸由核糖糖分子连接到磷酸基团和含氮碱基。RNA中的碱基是腺嘌呤、胞嘧啶、鸟嘌呤和尿嘧啶，通常用它们的首字母A、C、G和U来表示，沿着磷酸糖骨架串联在一起。正是这些核苷酸的顺序，或者说字母，构成了遗传密码。
- en: Scientists think that individual nucleotides may have formed spontaneously in
    the chaotic soup that was simmering on the primordial earth, and eventually, these
    nucleotides bonded together to form RNA. Unstable RNAs quickly broke down, but
    stable molecules grew and finally, self-copying RNA formed. Some RNAs were better
    at copying themselves than others, so they persisted and became more abundant
    - natural selection at its most fundamental.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家认为，个别核苷酸可能是在原始地球上那一混沌的汤中自发形成的，并最终这些核苷酸结合形成了RNA。不稳定的RNA很快分解，但稳定的分子则生长并最终形成了能够自我复制的RNA。一些RNA比其他更擅长自我复制，因此它们得以存在并变得更加丰富——这就是自然选择的基本原理。
- en: To support this theory, in the 1950s, American chemists Stanley Miller and Harold
    Urey from the University of Chicago devised experiments to try to prove that organic
    building blocks necessary for life could form spontaneously under the conditions
    seen on the early earth. They built a closed system containing gases thought to
    be present back in the day - ammonia, nitrogen, hydrogen - and a heated pool of
    water. Next, they sent sparks of electricity through the system to represent lighting
    flashes that might have provided energy to kickstart chemical reactions on the
    primordial planet.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持这一理论，20世纪50年代，来自芝加哥大学的美国化学家斯坦利·米勒和哈罗德·尤里设计了实验，试图证明生命所需的有机构建块可以在早期地球上的条件下自发形成。他们建造了一个封闭系统，其中包含当时认为存在的气体
    - 氨、氮、氢 - 和一个加热的水池。接着，他们通过系统发送电火花，以模拟可能为原始行星上的化学反应提供能量的闪电。
- en: Then they let the system stew, and after around a week, they found organic molecules,
    including sugars, amino acids, and fats.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，他们让这个系统在那里静置，大约一个星期后，他们发现了有机分子，包括糖类、氨基酸和脂肪。
- en: Although they didn’t find any large, complex molecules like DNA or RNA, their
    experiment showed that organic building blocks could have formed spontaneously
    on early earth, laying the foundation for more complex molecules later on. Experts
    now think that Miller and Urey’s experiments didn’t get the atmosphere of early
    Earth quite right, but more recent experiments have shown that [organic building
    blocks, including nucleotides](https://www.newscientist.com/article/mg21528795-500-dna-could-have-existed-long-before-life-itself/),
    can form under a relatively wide range of conditions that [could have been present
    on the primordial earth](https://www.chemistryworld.com/news/bubbly-beginnings-for-lifes-first-molecules/3010795.article).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他们没有发现像DNA或RNA这样的大型复杂分子，但他们的实验表明有机构建块可以在早期地球上自发形成，为以后更复杂的分子奠定了基础。专家现在认为米勒和尤里的实验未能完全模拟早期地球的大气条件，但最近的实验表明[有机构建块，包括核苷酸](https://www.newscientist.com/article/mg21528795-500-dna-could-have-existed-long-before-life-itself/)，可以在[原始地球上可能存在的条件下](https://www.chemistryworld.com/news/bubbly-beginnings-for-lifes-first-molecules/3010795.article)形成。
- en: So, it seems reasonable to expect that the building blocks of life formed spontaneously,
    but the details on how they came together to form more complex molecules remain
    sketchy.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，可以合理地预期生命的基本构建块是自发形成的，但是它们如何组合形成更复杂分子的详细过程仍然模糊不清。
- en: While the theory about the origins of single-stranded RNA seems relatively straightforward
    - nucleotides formed, they somehow glued themselves together and made copies of
    themselves - most of life on earth uses double-stranded DNA, not RNA, as its genetic
    code.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管关于单链RNA起源的理论似乎相对直接 - 核苷酸形成，它们在某种方式下黏合并复制自身 - 地球上大部分生命使用的是双链DNA，而不是RNA，作为其遗传密码。
- en: DNA, like RNA, is made up of chains of nucleotides. However, the nucleotides
    in DNA contain a different sugar - deoxyribose, which is harder to make than the
    ribose sugar in RNA. What’s more, in DNA, uracil is replaced with the base thymine,
    or T, which has a slightly different structure. Hence the DNA genetic code is
    spelled out in the letters A, C, G and T.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: DNA和RNA一样，都由核苷酸链组成。然而，DNA中的核苷酸含有一种不同的糖 - 脱氧核糖，比RNA中的核糖更难制造。此外，在DNA中，尿嘧啶被称为胸腺嘧啶或T，它具有略微不同的结构。因此，DNA的遗传密码用字母A、C、G和T来表示。
- en: Exactly how DNA came into existence is still a mystery. Conventional wisdom
    suggests that RNA-based life eventually switched to DNA to take advantage of its
    stability, which makes it better at storing genetic information. But so far, there
    is little evidence about how this could have happened.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: DNA究竟是如何产生的仍然是一个谜。传统观点认为基于RNA的生命最终转变为DNA以利用其稳定性，这使其更适合存储遗传信息。但迄今为止，关于这种转变如何发生的证据很少。
- en: There are viruses whose genomes contain DNA with uracil instead of thymine,
    a substance called uracil-DNA. The existence of this half-way house might give
    us a glimpse into the evolution of DNA from RNA, but many questions remain about
    the switch, including how early life forms could have translated RNA into DNA,
    a process that relies on enzymes that scientists think required millions more
    years of evolution.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有些病毒的基因组含有尿嘧啶而不是胸腺嘧啶的DNA，称为尿嘧啶-DNA。这种中间状态的存在可能让我们一窥DNA从RNA进化的过程，但关于这种转换仍然有许多问题，包括早期生命形式如何将RNA翻译成DNA，这一过程依赖于科学家认为需要数百万年进化的酶。
- en: Mysteries like these mean that in recent years, increasing numbers of experts
    have renounced the RNA world hypothesis and, with it, the idea that DNA evolved
    from RNA. Instead, some have put forward the theory that RNA and DNA formed at
    around the same time. Recent experiments at Ludwig Maximilians University in Munich,
    Germany, have shown that the [subunits of DNA could have formed spontaneously](https://www.eurekalert.org/news-releases/516640)
    and been present in the primordial soup, suggesting that the first DNA molecules
    could have formed at a similar time to RNA.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些谜团意味着近年来，越来越多的专家放弃了RNA世界假说以及DNA从RNA进化而来的想法。相反，一些人提出了RNA和DNA大约在同一时间形成的理论。最近德国慕尼黑的路德维希·马克西米连大学的实验表明，DNA的亚单位可能会自发形成，并存在于原始汤中，这表明第一批DNA分子可能在与RNA类似的时间形成。
- en: Others suggest that the idea that pure RNA or pure DNA formed spontaneously
    is unlikely. This is because single strands of RNA or DNA match up with complementary
    nucleotide building blocks as a first step to copying themselves. But the paired
    RNA or DNA strands then bind together so tightly that they can’t separate without
    help from sophisticated enzymes, preventing them from making any new RNA or DNA.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人认为，RNA或DNA纯粹自发形成的想法不太可能。这是因为RNA或DNA的单链首先与互补的核苷酸组成的建筑模块匹配，作为复制自身的第一步。但是匹配的RNA或DNA链然后紧密结合在一起，以至于它们没有办法在没有复杂酶的帮助下分离，阻止它们生成任何新的RNA或DNA。
- en: New models from the Medical Research Council Laboratory of Molecular Biology
    in Cambridge indicate that the evolution of DNA and RNA might have been messier
    than first thought, with [RNA-DNA hybrid molecules forming less stable double-stranded
    complexes](https://www.scientificamerican.com/article/the-first-gene-on-earth-may-have-been-a-hybrid/)
    before sorting themselves out and transitioning to pure RNA and DNA.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来自剑桥医学研究委员会分子生物学实验室的新模型表明，DNA和RNA的进化可能比最初想象的更为混乱，在形成较不稳定的双链复合物之前，RNA-DNA混合分子已经开始自我整理，并过渡到纯RNA和DNA。
- en: As if all these confusing theories aren’t enough, some experts [reject the idea
    that any nucleic acid formed before proteins](https://www.quantamagazine.org/lifes-first-molecule-was-protein-not-rna-new-model-suggests-20171102/),
    instead favouring a metabolism-first hypothesis with amino acids appearing spontaneously
    in the primordial soup and eventually forming peptides, self-replicating proteins
    and ultimately self-sustaining metabolic networks, with nucleic acids turning
    up later.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 就好像所有这些令人困惑的理论还不够一样，一些专家[反对任何核酸在蛋白质之前形成的想法](https://www.quantamagazine.org/lifes-first-molecule-was-protein-not-rna-new-model-suggests-20171102/)，而更倾向于先代谢的假说，认为氨基酸在原始汤中自发出现，最终形成肽、自我复制的蛋白质，最终形成自我维持的代谢网络，核酸稍后出现。
- en: One of my favourite theories, put forward by Professor Nick Lane from UCL, is
    that life got started thanks to [charged proton particles shuttling around](https://nick-lane.net/publications/proton-gradients-origin-life/)
    between the layers of water gushing out from deep sea hydrothermal vents. Effectively,
    life started from pond slime...
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的理论之一是由伦敦大学学院的尼克·莱恩教授提出的，他认为生命的起源要归功于在深海热液喷口的水层之间穿梭的[带电质子粒子](https://nick-lane.net/publications/proton-gradients-origin-life/)。实际上，生命起源于池泥……
- en: There are, of course, many more theories about the chemical origins of life,
    including alternative nucleic acids and even genetic material or life itself arriving
    on earth from outer space. Although this would render all this speculation about
    chemical conditions on early Earth completely irrelevant, it merely shifts the
    problem to a different place in the universe.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，关于生命化学起源还有许多理论，包括替代性核酸甚至基因物质或生命本身从外太空到达地球的理论。尽管这将使得关于早期地球化学条件的所有这些猜测完全无关紧要，但它只是将问题转移到宇宙中的另一个地方。
- en: 'And despite all this speculation about how nucleic acids, amino acids, and
    even proteins might have spontaneously appeared and begun self-replicating, these
    theories still don’t explain one of the most important aspects of life as we know
    it: the genetic code.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有关核酸、氨基酸甚至蛋白质可能如何自发出现并开始自我复制的所有这些理论，这些理论仍然无法解释我们所知道的生命的一个最重要的方面：遗传密码。
- en: The genetic code, which enables information stored in DNA and RNA to be translated
    into proteins that allow organisms to function, is near enough uniform in every
    living organism, with the same three-letter ‘words’ or codons translating to the
    same amino acids in almost every known organism, with only rare and very weird
    exceptions.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 遗传密码使得存储在DNA和RNA中的信息能够被翻译为蛋白质，从而使得生物能够正常运作。在几乎所有已知的生物中，遗传密码几乎是一致的，相同的三字母“单词”或密码子翻译为相同的氨基酸，只有极少数非常奇异的例外。
- en: The highly conserved nature of the genetic code throughout life on earth suggests
    that it must have evolved before the theoretical last universal common ancestor
    (LUCA) from which all life supposedly descended appeared around 3.5-3.8 billion
    years ago, allowing it to be passed on and preserved throughout the entire tree
    of life.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 地球上所有生命中遗传密码的高度保守性表明，它必须在理论上的最后普遍共同祖先（LUCA）出现之前演化完成，据说LUCA约在35-38亿年前出现，使其能够在整个生命树上传递和保留。
- en: It’s generally accepted that the modern genetic code evolved from a simpler
    version with fewer amino acids, with some suggestions that the first ‘code’ only
    used two amino acids, which then expanded to become the full repertoire we know
    and love today. But there is no scientific consensus about how the initial code
    evolved, what it was like, or how it functioned.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现代遗传密码普遍认为是从一个较简单的版本演变而来，使用较少的氨基酸。有一些建议称，最初的“密码”可能仅使用了两种氨基酸，然后扩展为我们今天所知和喜爱的完整体系。但是关于初始密码是如何演化、其样貌如何，以及其功能如何，科学界并没有达成一致意见。
- en: So for now, we mostly just have speculation. Back to the time machine - it’s
    time to whizz forward a few billion years to tackle another mystery in the history
    of life.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，目前大部分都只是推测。回到时间机器——现在是时候前进几十亿年，去解决生命史上的另一个谜团了。
