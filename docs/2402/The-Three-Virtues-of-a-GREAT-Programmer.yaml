- en: According to Larry Wall^((1)), the original author of the Perl programming language,
    there are **three great virtues of a programmer**; Laziness, Impatience and Hubris
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Perl编程语言的原创作者Larry Wall^((1))所说，程序员的三大美德是**懒惰**、**急躁**和**傲慢**。
- en: '**Laziness**: The quality that makes you go to great effort to reduce overall
    energy expenditure. It makes you write labor-saving programs that other people
    will find useful and document what you wrote so you don''t have to answer so many
    questions about it.'
  id: totrans-split-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**懒惰**：这种品质使你付出巨大的努力来减少总体能量消耗。它让你编写省力的程序，使其他人会发现有用，并且记录你写的东西，这样你就不必回答那么多关于它的问题。'
- en: '**Impatience**: The anger you feel when the computer is being lazy. This makes
    you write programs that don''t just react to your needs, but actually anticipate
    them. Or at least pretend to.'
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**急躁**：当计算机懒洋洋时，你感到的愤怒。这使你编写不仅仅是响应你需求的程序，而是实际上预测它们。或者至少假装预测。'
- en: '**Hubris**: The quality that makes you write (and maintain) programs that other
    people won''t want to say bad things about.'
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**傲慢**：这种品质使你编写（并维护）其他人不会说坏话的程序。'
- en: '* * *'
