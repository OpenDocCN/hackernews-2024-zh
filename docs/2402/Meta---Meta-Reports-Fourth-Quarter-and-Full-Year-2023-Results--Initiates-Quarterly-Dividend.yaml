- en: '**Fourth Quarter and Full Year 2023** **Operational and Other Financial Highlights**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Family daily active people (DAP)** – DAP was 3.19 billion on average for
    December 2023, an increase of 8% year-over-year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Family monthly active people (MAP)** – MAP was 3.98 billion as of December
    31, 2023, an increase of 6% year-over-year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Facebook daily active users (DAUs)** – DAUs were 2.11 billion on average
    for December 2023, an increase of 6% year-over-year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Facebook monthly active users (MAUs)** – MAUs were 3.07 billion as of December
    31, 2023, an increase of 3% year-over-year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ad impressions and price per ad** – In the fourth quarter of 2023, ad impressions
    delivered across our Family of Apps increased by 21% year-over-year and the average
    price per ad increased by 2% year-over-year. For the full year 2023, ad impressions
    increased by 28% year-over-year and the average price per ad decreased by 9% year-over-year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Revenue** – Revenue was $40.11 billion and $134.90 billion, an increase of
    25% and 16% year-over-year for the fourth quarter and full year 2023, respectively.
    Had foreign exchange rates remained constant with the same periods of 2022, revenue
    would have been $816 million and $374 million lower, an increase of 22% and 15%
    on a constant currency basis for the fourth quarter and full year 2023, respectively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Costs and expenses** – Total costs and expenses were $23.73 billion and $88.15
    billion for the fourth quarter and full year 2023, a decrease of 8% and an increase
    of 1% year-over-year, respectively. Restructuring charges included in costs and
    expenses were $1.15 billion and $3.45 billion for the fourth quarter and full
    year 2023, respectively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Capital expenditures** – Capital expenditures, including principal payments
    on finance leases, were $7.90 billion and $28.10 billion for the fourth quarter
    and full year 2023, respectively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Share repurchases** – We repurchased $6.32 billion and $20.03 billion of
    our Class A common stock in the fourth quarter and full year 2023, respectively.
    As of December 31, 2023, we had $30.93 billion available and authorized for repurchases.
    We also announced a $50 billion increase in our share repurchase authorization
    today.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cash, cash equivalents, and marketable securities** – Cash, cash equivalents,
    and marketable securities were $65.40 billion as of December 31, 2023\. Free cash
    flow was $11.50 billion and $43.01 billion for the fourth quarter and full year
    2023, respectively.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Long-term debt** – Long-term debt was $18.39 billion as of December 31, 2023.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Headcount** – Headcount was 67,317 as of December 31, 2023, a decrease of
    22% year-over-year.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Meta Initiates Quarterly Dividend**'
  prefs: []
  type: TYPE_NORMAL
- en: Today, Meta's board of directors declared a cash dividend of $0.50 per share
    of our outstanding common stock (including both Class A common stock and Class
    B common stock), payable on March 26, 2024 to stockholders of record as of the
    close of business on February 22, 2024\. We intend to pay a cash dividend on a
    quarterly basis going forward, subject to market conditions and approval by our
    board of directors.
  prefs: []
  type: TYPE_NORMAL
- en: '**Restructuring**'
  prefs: []
  type: TYPE_NORMAL
- en: Beginning in 2022, we initiated several measures to pursue greater efficiency
    and to realign our business and strategic priorities. As of December 31, 2023,
    we have completed the data center initiatives and the employee layoffs, and substantially
    completed the facilities consolidation initiatives.
  prefs: []
  type: TYPE_NORMAL
