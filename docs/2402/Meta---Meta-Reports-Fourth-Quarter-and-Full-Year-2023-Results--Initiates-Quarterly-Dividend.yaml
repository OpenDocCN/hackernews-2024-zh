- en: '**Forward-Looking Statements**'
  prefs: []
  type: TYPE_NORMAL
- en: 'This press release contains forward-looking statements regarding our future
    business plans and expectations. These forward-looking statements are only predictions
    and may differ materially from actual results due to a variety of factors including:
    the impact of macroeconomic conditions on our business and financial results,
    including as a result of geopolitical events; our ability to retain or increase
    users and engagement levels; our reliance on advertising revenue; our dependency
    on data signals and mobile operating systems, networks, and standards that we
    do not control; changes to the content or application of third-party policies
    that impact our advertising practices; risks associated with new products and
    changes to existing products as well as other new business initiatives, including
    our metaverse efforts; our emphasis on community growth and engagement and the
    user experience over short-term financial results; maintaining and enhancing our
    brand and reputation; our ongoing privacy, safety, security, and content review
    efforts; competition; risks associated with government actions that could restrict
    access to our products or impair our ability to sell advertising in certain countries;
    litigation and government inquiries; privacy, legislative, and regulatory concerns
    or developments; risks associated with acquisitions; security breaches; our ability
    to manage our scale and geographically-dispersed operations; and market conditions
    or other factors affecting the payment of dividends. These and other potential
    risks and uncertainties that could cause actual results to differ from the results
    predicted are more fully detailed under the caption "Risk Factors" in our Quarterly
    Report on Form 10-Q filed with the SEC on October 26, 2023, which is available
    on our Investor Relations website at [investor.fb.com](https://c212.net/c/link/?t=0&l=en&o=4079104-1&h=2074224655&u=https%3A%2F%2Finvestor.fb.com%2Fhome%2Fdefault.aspx&a=investor.fb.com)
    and on the SEC website at [www.sec.gov](https://c212.net/c/link/?t=0&l=en&o=4079104-1&h=742618037&u=https%3A%2F%2Fwww.sec.gov%2F&a=www.sec.gov).
    Additional information will also be set forth in our Annual Report on Form 10-K
    for the year ended December 31, 2023\. In addition, please note that the date
    of this press release is February 1, 2024, and any forward-looking statements
    contained herein are based on assumptions that we believe to be reasonable as
    of this date. We undertake no obligation to update these statements as a result
    of new information or future events.'
  prefs: []
  type: TYPE_NORMAL
- en: For a discussion of limitations in the measurement of certain of our community
    metrics, see the section entitled "Limitations of Key Metrics and Other Data"
    in our most recent quarterly or annual report filed with the SEC.
  prefs: []
  type: TYPE_NORMAL
- en: '**Non-GAAP Financial Measures **'
  prefs: []
  type: TYPE_NORMAL
- en: 'To supplement our condensed consolidated financial statements, which are prepared
    and presented in accordance with generally accepted accounting principles in the
    United States (GAAP), we use the following non-GAAP financial measures: revenue
    excluding foreign exchange effect, advertising revenue excluding foreign exchange
    effect, and free cash flow. The presentation of these financial measures is not
    intended to be considered in isolation or as a substitute for, or superior to,
    financial information prepared and presented in accordance with GAAP. Investors
    are cautioned that there are material limitations associated with the use of non-GAAP
    financial measures as an analytical tool. In addition, these measures may be different
    from non-GAAP financial measures used by other companies, limiting their usefulness
    for comparison purposes. We compensate for these limitations by providing specific
    information regarding the GAAP amounts excluded from these non-GAAP financial
    measures.'
  prefs: []
  type: TYPE_NORMAL
- en: We believe these non-GAAP financial measures provide investors with useful supplemental
    information about the financial performance of our business, enable comparison
    of financial results between periods where certain items may vary independent
    of business performance, and allow for greater transparency with respect to key
    metrics used by management in operating our business.
  prefs: []
  type: TYPE_NORMAL
- en: 'We exclude the following items from our non-GAAP financial measures:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Foreign exchange effect on revenue*. We translated revenue for the three months
    and full year ended December 31, 2023 using the prior year''s monthly exchange
    rates for our settlement or billing currencies other than the U.S. dollar, which
    we believe is a useful metric that facilitates comparison to our historical performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Purchases of property and equipment; Principal payments on finance leases.*
    We subtract both purchases of property and equipment, net of proceeds and principal
    payments on finance leases in our calculation of free cash flow because we believe
    that these two items collectively represent the amount of property and equipment
    we need to procure to support our business, regardless of whether we procure such
    property or equipment with a finance lease. We believe that this methodology can
    provide useful supplemental information to help investors better understand underlying
    trends in our business. Free cash flow is not intended to represent our residual
    cash flow available for discretionary expenditures.'
  prefs: []
  type: TYPE_NORMAL
- en: For more information on our non-GAAP financial measures and a reconciliation
    of GAAP to non-GAAP measures, please see the "Reconciliation of GAAP to Non-GAAP
    Results" table in this press release.
  prefs: []
  type: TYPE_NORMAL
