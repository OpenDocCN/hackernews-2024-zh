- en: Meta - Meta Reports Fourth Quarter and Full Year 2023 Results; Initiates Quarterly
    Dividend
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://investor.fb.com/investor-news/press-release-details/2024/Meta-Reports-Fourth-Quarter-and-Full-Year-2023-Results-Initiates-Quarterly-Dividend/default.aspx](https://investor.fb.com/investor-news/press-release-details/2024/Meta-Reports-Fourth-Quarter-and-Full-Year-2023-Results-Initiates-Quarterly-Dividend/default.aspx)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'MENLO PARK, Calif., Feb. 1, 2024 /PRNewswire/ -- Meta Platforms, Inc. (Nasdaq:
    META) today reported financial results for the quarter and full year ended December
    31, 2023.'
  prefs: []
  type: TYPE_NORMAL
- en: '"We had a good quarter as our community and business continue to grow," said
    Mark Zuckerberg, Meta founder and CEO. "We''ve made a lot of progress on our vision
    for advancing AI and the metaverse."'
  prefs: []
  type: TYPE_NORMAL
