- en: Opt out of Hulu's new binding arbitration clause | Honeypot.net
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 退出Hulu的新强制仲裁条款 | Honeypot.net
- en: 来源：[https://honeypot.net/post/opt-out-of-hulus-new-binding-arbitration-clause/](https://honeypot.net/post/opt-out-of-hulus-new-binding-arbitration-clause/)
