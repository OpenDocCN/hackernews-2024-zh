  zh: 来源：[https://honeypot.net/post/opt-out-of-hulus-new-binding-arbitration-clause/](https://honeypot.net/post/opt-out-of-hulus-new-binding-arbitration-clause/)
- en: 'Hulu’s [new subscriber agreement](https://www.hulu.com/subscriber_agreement)
    claims to require users to resolve significant disputes through arbitration. It
    specifically prevents us from participating in class action lawsuits:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Hulu的[新订阅协议](https://www.hulu.com/subscriber_agreement)要求用户通过仲裁解决重大争议。它明确阻止我们参与集体诉讼：
- en: ANY DISPUTE BETWEEN YOU AND US, EXCEPT FOR SMALL CLAIMS, IS SUBJECT TO A CLASS
    ACTION WAIVER AND MUST BE RESOLVED BY INDIVIDUAL BINDING ARBITRATION.
  id: totrans-split-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除了小额索赔外，你和我们之间的任何争议都受到集体诉讼弃权和个人强制仲裁的约束。
- en: This is a terrible deal for users. ^(Hulu gets the right to hire someone to
    settle disputes. We lose the right to protect ourselves as a group if Hulu does
    something horrible that hurts us.)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 对用户来说，这是一个糟糕的协议。 ^(Hulu有权聘请某人来解决争议。如果Hulu做了伤害我们的可怕事情，我们失去了作为一个团体保护自己的权利。)
- en: 'They provide a method for rejecting these clauses in [section 7](https://www.hulu.com/subscriber_agreement#section7),
    subsection 7 “Opt-out.” If you wish to retain your legal rights, you have to send
    them a physical letter stating that you wish to opt out of both the arbitration
    agreement and the class action waiver. This is the letter I’m sending them:'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在[section 7](https://www.hulu.com/subscriber_agreement#section7)，第7小节“退出”中提供了拒绝这些条款的方法。如果您希望保留您的法律权利，您必须发送一封实体信函，声明您希望退出仲裁协议和集体诉讼弃权。这是我要寄给他们的信：
