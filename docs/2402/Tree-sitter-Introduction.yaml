- en: Introduction
  id: totrans-split-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Tree-sitter is a parser generator tool and an incremental parsing library.
    It can build a concrete syntax tree for a source file and efficiently update the
    syntax tree as the source file is edited. Tree-sitter aims to be:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: '**General** enough to parse any programming language'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fast** enough to parse on every keystroke in a text editor'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Robust** enough to provide useful results even in the presence of syntax
    errors'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dependency-free** so that the runtime library (which is written in pure [C](https://github.com/tree-sitter/tree-sitter/tree/master/lib))
    can be embedded in any application'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Language Bindings
  id: totrans-split-13
  prefs:
