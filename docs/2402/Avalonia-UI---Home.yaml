  - PREF_H2
  type: TYPE_NORMAL
  zh: 将您的 WPF 应用程序转换为跨平台应用程序
- en: Avalonia. Considered a spiritual successor to WPF, Avalonia provides a [familiar
    developer experience](https://docs.avaloniaui.net/docs/next/get-started/wpf/)
    allowing you to leverage years of pre-existing knowledge and investments. Avalonia
    is trusted by industry leaders like JetBrains, AMD, Canon, Schneider Electric,
    Unity Games more for modernising their WPF apps.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Avalonia。作为 WPF 的精神继承者，Avalonia 提供了一种[熟悉的开发体验](https://docs.avaloniaui.net/docs/next/get-started/wpf/)，让您能够利用多年来已有的知识和投资。Avalonia
    被诸如 JetBrains、AMD、佳能、施耐德电气、Unity Games 等行业领导者信任，用于现代化其 WPF 应用程序。
- en: Avalonia XPF. A cross-platform WPF app with minimal changes is possible using
    [Avalonia XPF](/XPF), our binary-compatible, cross-platform WPF. It's not only
    possible, but it's easy to run WPF on Linux and macOS! What used to be months
    of work is now hours.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Avalonia XPF。使用[Avalonia XPF](/XPF)，我们的二进制兼容、跨平台 WPF 应用程序，只需进行最小的更改即可实现跨平台。不仅如此，将
    WPF 运行在 Linux 和 macOS 上也变得轻而易举！曾经需要数月的工作现在只需几小时即可完成。
