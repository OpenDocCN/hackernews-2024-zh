- en: IRS expects to collect more in overdue and unpaid taxes | AP News
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://apnews.com/article/irs-tax-gap-audits-inflation-reduction-act-e0dcb9bc52cfcdd8fc40caa2c04e8011](https://apnews.com/article/irs-tax-gap-audits-inflation-reduction-act-e0dcb9bc52cfcdd8fc40caa2c04e8011)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: WASHINGTON (AP) — The IRS is poised to take in hundreds of billions of dollars
    more in overdue and unpaid taxes than previously anticipated, according to new
    analysis released Tuesday by the Treasury Department and the IRS.
  prefs: []
  type: TYPE_NORMAL
- en: Tax revenues are expected to rise by as much as $561 billion from 2024 to 2034,
    thanks to stepped-up enforcement made possible with money from the [Democrats’
    Inflation Reduction Act](https://apnews.com/article/debt-limit-biden-mccarthy-house-votes-9375cce9b7526b2d0a5728f8d4a18a0a),
    which became law in August 2022.
  prefs: []
  type: TYPE_NORMAL
- en: The Congressional Budget Office in 2022 estimated that the tens of billions
    of new IRS funding provided by the IRA would increase revenues by [$180.4 billion](https://www.cbo.gov/publication/58602)
    from 2022 to 2031\. The IRS now says that if IRA funding is restored, renewed
    and diversified, estimated revenues could reach as much as $851 billion from 2024
    to 2034.
  prefs: []
  type: TYPE_NORMAL
- en: Administration officials are using the report to promote President Joe Biden’s
    economic agenda as he campaigns for reelection — and as the IRS continually faces
    threats to its funding.
  prefs: []
  type: TYPE_NORMAL
- en: “This analysis demonstrates that President Biden’s investment in rebuilding
    the IRS will reduce the deficit by hundreds of billions of dollars by making the
    wealthy and big corporations pay the taxes they owe,” National Economic Adviser
    Lael Brainard said in a statement.
  prefs: []
  type: TYPE_NORMAL
- en: “Congressional Republicans’ efforts to cut IRS funding show that they prioritize
    letting the wealthiest Americans and big corporations evade their taxes over cutting
    the deficit,” Brainard said.
  prefs: []
  type: TYPE_NORMAL
- en: The Inflation Reduction Act gave the IRS an $80 billion infusion of funds. However,
    House Republicans built a [$1.4 billion reduction to the IRS](https://apnews.com/article/irs-debt-ceiling-budget-x-date-yellen-fe538fd8371cdf647400a27e6d56a9fb)
    into the debt ceiling and budget cuts package passed by Congress last summer.
    A separate agreement took an additional $20 billion from the IRS over the next
    two years to divert to other non-defense programs.
  prefs: []
  type: TYPE_NORMAL
- en: Since then, the agency has tried to show how it is spending the money it has
    left, in hopes of stemming the cuts. New customer service improvements rolled
    out as the tax season began Jan. 29, and earlier this month [the IRS announced](https://apnews.com/article/irs-tax-biden-inflation-reduction-act-ceacc306233f1a41e0e41e81e89a60a5)
    that it had recouped half a billion dollars in back taxes from rich tax cheats.
  prefs: []
  type: TYPE_NORMAL
- en: '[Rep. Jason Smith](https://apnews.com/hub/jason-smith), the Republican chairman
    of the House Ways and Means Committee, said in a statement that the report “calls
    for even more IRS funding, uses pie-in-the-sky numbers, all without being straightforward
    about where the burdens of massive new enforcement efforts will fall.” He said
    increased funding will inevitably result in hundreds of thousands of additional
    audits for taxpayers making less than $75,000\.'
  prefs: []
  type: TYPE_NORMAL
- en: After the IRA was signed into law, Treasury Secretary Janet Yellen directed
    IRS leadership not to increase audit rates on people making less than $400,000
    a year annually.
  prefs: []
  type: TYPE_NORMAL
- en: Ensuring that [people actually pay their taxes](https://apnews.com/article/irs-millionaires-back-taxes-2624282ac20388311bd03ee76ae36f70)
    is one of the tax collection agency’s biggest challenges. The audit rate of millionaires
    fell by more than 70% from 2010 to 2019 and the audit rate on large corporations
    fell by more than 50%, Treasury’s Deputy Assistant Secretary for Tax Analysis
    Greg Leiserson told reporters. IRA funding “is enabling the IRS to reverse this
    trend,” Leiserson said.
  prefs: []
  type: TYPE_NORMAL
- en: The tax gap — which is the difference between taxes owed and taxes paid — has
    grown to more than $600 billion annually, according to the IRS.
  prefs: []
  type: TYPE_NORMAL
