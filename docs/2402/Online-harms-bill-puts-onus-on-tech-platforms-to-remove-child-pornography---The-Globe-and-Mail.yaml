- en: Online harms bill puts onus on tech platforms to remove child pornography -
    The Globe and Mail
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线危害法案要求技术平台删除儿童色情内容 - The Globe and Mail
- en: 来源：[https://www.theglobeandmail.com/politics/article-online-harms-bill-law/](https://www.theglobeandmail.com/politics/article-online-harms-bill-law/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
