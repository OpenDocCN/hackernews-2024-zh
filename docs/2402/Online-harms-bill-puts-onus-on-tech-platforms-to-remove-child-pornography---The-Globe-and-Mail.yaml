  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[打开这张照片（在画廊中）：](https://www.theglobeandmail.com/resizer/v2/A2762DUKYFG5VLS2AZP6SWI7VM.jpg?auth=8302ec54309331c314563f6136d2e49fc96dcca9503bd7acccff20714f67291d&width=600&quality=80)'
- en: Ottawa's long-awaited online harms legislation, Bill C-63, covers social media,
    such as Facebook and Twitter.Joe Raedle/Getty Images
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 渥太华期待已久的在线危害立法，即C-63号法案，涵盖了社交媒体，如Facebook和Twitter。Joe Raedle/Getty Images
- en: '* * *'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The federal government unveiled its long-awaited online harms bill, creating
    a new hate-crime offence that carries a penalty of life imprisonment in the most
    egregious cases, and requirements for tech platforms to remove child pornography
    within 24 hours.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦政府公布了期待已久的在线危害法案，创建了一项新的仇恨犯罪罪行，对于最严重的情况可处终身监禁，并要求技术平台在24小时内删除儿童色情内容。
- en: The sweeping legislation, introduced in the Commons by Justice Minister Arif
    Virani, would make online platforms swiftly take down child-sexual-abuse material,
    as well as content that bullies or sexually victimizes children or induces a child
    to harm themselves. The platforms would also have to remove any sexual content
    posted without consent.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这项全面的立法由司法部长Arif Virani在下议院提出，将要求在线平台迅速删除儿童性虐待材料，以及欺凌或性侵害儿童的内容或导致儿童自伤的内容。这些平台还必须删除未经同意发布的任何性内容。
- en: The bill covers social media, such as Facebook and Twitter, and pornography
    platforms such as Pornhub where users upload videos of themselves, as well as
    live-streaming services that exceed a certain threshold of users. But it excludes
    private and encrypted-messaging services, such as the instant-messaging app Snapchat.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案涵盖了社交媒体，如Facebook和Twitter，以及用户上传视频的色情平台，如Pornhub，以及超过一定用户门槛的直播服务。但排除了私密和加密消息服务，如即时消息应用Snapchat。
- en: The bill also focuses on hate speech, creating a definition of hatred in the
    Criminal Code, and raises the maximum punishment for advocating genocide from
    five years to life imprisonment.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案还专注于仇恨言论，明确了刑法中对仇恨的定义，并将煽动种族灭绝的最高刑罚从五年提高到终身监禁。
- en: '[EXPLAINER: What to know about Bill C-63, Canada’s new online harms bill to
    protect children and prosecute hate crimes](https://www.theglobeandmail.com/politics/article-online-harms-bill-child-abuse/)'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[解释：了解C-63号法案，加拿大新的在线危害法案，以保护儿童和起诉仇恨犯罪](https://www.theglobeandmail.com/politics/article-online-harms-bill-child-abuse/)'
- en: Mr. Virani said that in drafting the bill, the government looked at parallel
    legislation brought forward by other countries, including Britain, and learned
    from their mistakes. “We cannot tolerate anarchy on the internet,” he said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Virani先生表示，在起草该法案时，政府参考了其他国家提出的类似立法，包括英国，并从中吸取了教训。“我们不能容忍互联网上的无政府状态，”他说。
- en: “I’m the father of two youngsters and, like parents and grandparents around
    Canada, I’m terrified by the dangers that lurk on the internet for our children,”
    Mr. Virani said at a news conference. “I’m also a Muslim. The hatred that festers
    online is radicalizing people and that radicalization has real world impacts for
    my community, and for so many other communities.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我是两个年幼孩子的父亲，像加拿大各地的家长和祖父母一样，我对我们孩子在互联网上面临的危险感到恐惧，”Virani先生在新闻发布会上说。“我也是一个穆斯林。互联网上滋生的仇恨正在激化人们，这种激化对我的社区以及其他许多社区都产生了现实世界的影响。”
- en: He said the bill “targets the worst of what we see online, including hate speech.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 他说该法案“针对网络上最严重的问题，包括仇恨言论。”
- en: Under the legislation, internet providers would have to notify law enforcement
    if they believe their service is being used – or has been used – to commit a child-pornography
    offence, and to preserve data for a year to aid a potential prosecution.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该立法，互联网服务提供商将不得不在他们认为其服务正在使用或曾经使用来犯下儿童色情犯罪时，通知执法部门，并保存数据一年以协助可能的起诉。
- en: The bill defines seven categories of harmful content, including content that
    sexually victimizes a child or revictimizes a survivor, incites violent extremism
    or terrorism, incites violence or foments hatred or publishes intimate images
    without consent, including deep fakes.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案定义了七类有害内容，包括性侵儿童或再次伤害幸存者的内容，煽动暴力极端主义或恐怖主义，煽动暴力或煽动仇恨，或未经同意发布亲密图像，包括深度伪造内容。
- en: Users would be able to flag harmful content directly with platforms and file
    a complaint to the newly created Digital Safety Commission.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 用户将能够直接向平台标记有害内容，并向新成立的数字安全委员会投诉。
- en: Failure of platforms to comply with the bill could lead to fines of up to $10-million,
    and those that persistently ignore demands to obey the new law could face penalties
    of up to $25-million. Victims of hate speech could receive up to $20,000 in compensation.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 平台未能遵守法案可能面临高达1000万加元的罚款，而那些持续忽视服从新法律要求的平台可能面临高达2500万加元的处罚。受到仇恨言论侵害的受害者可能获得高达20000加元的赔偿。
- en: NDP public safety critic Peter Julian said his party would be proposing “improvements”
    to the bill and looking at whether to toughen it up so that platforms have an
    onus to remove hate speech within 24 hours. He said in a press conference that
    it had taken the government around 800 days – rather than the promised 100 – to
    introduce the bill.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 新民主党公共安全批评家彼得·朱利安表示，他的党派将提出对该法案的“改进”，并考虑是否加强要求平台在24小时内删除仇恨言论的责任。他在新闻发布会上表示，政府花了大约800天时间——而不是承诺的100天——来提出这项法案。
- en: The bill is the second time the Liberal government has introduced legislation
    tackling online hate. An anti-hate law introduced at the tail end of the last
    Parliament died when the election was called.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案是自由党政府第二次提出处理在线仇恨的立法。上届议会末期提出的反仇恨法案因大选的召开而流产。
- en: The bill introduced Monday would also amend the Canadian Human Rights Act and
    specify that posting hate speech online is discrimination. It would give people
    the option to take an issue over a hateful post to the Canadian Human Rights Commission,
    and allow the Canadian Human Rights Tribunal to adjudicate disputes and to order
    someone posting hate speech to remove it.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本周一提出的法案还将修正《加拿大人权法》，明确在网上发布仇恨言论属于歧视行为。它将让人们有机会将针对仇恨言论的问题提交给加拿大人权委员会，并允许加拿大人权法庭裁决争议并命令发布仇恨言论的人删除该内容。
- en: The bill creates a new regulator, as well as a digital safety ombudsperson who
    would adjudicate on removing hateful material online and a digital safety office.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案设立了新的监管机构，以及一个数字安全调解员，负责裁定删除网上的仇恨材料和数字安全办公室。
- en: The ombudsperson would also provide support for users of social media and would
    have the power to make recommendations to social-media services and the government.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数字安全专员将为社交媒体用户提供支持，并有权向社交媒体服务和政府提出建议。
- en: Platforms such as Twitter and Facebook would have an overarching duty to act
    responsibly, make certain types of content inaccessible and to protect children
    under the bill, which will be debated in the Commons and the Senate, including
    in committees before it becomes law.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 平台如Twitter和Facebook将有责任负责，使某些类型的内容无法访问，并保护法案下的儿童，该法案将在国会和参议院辩论，包括在委员会审议之前成为法律。
- en: The platforms would have a duty to “put child safety first” when designing products,
    for example including content warning labels, according to a government briefing
    note.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 平台在设计产品时将有责任“将儿童安全放在首位”，例如包括内容警告标签，根据政府的简报。
- en: But the bill stops short of introducing age verification for porn sites to stop
    children accessing explicit adult material.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，该法案未引入为阻止儿童访问成人色情材料而对色情网站进行年龄验证的措施。
- en: The bill gives the option for social-media platforms below the size threshold
    to be included if they pose a significant risk of harm.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果平台可能造成重大伤害，该法案还为规模未达到门槛的社交媒体平台提供加入的选择。
- en: It would make platforms publish digital-safety plans, showing how they have
    reduced exposure to harmful content. They would have to continually assess, mitigate
    and report on risks to users of their services, and have a presence in Canada
    to deal with harm.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案要求平台发布数字安全计划，展示他们如何减少对有害内容的暴露。他们必须持续评估、缓解并报告对其服务用户的风险，并在加拿大设有处理伤害的存在。
- en: They would have to ensure they have tools to flag content and block users, and
    create a point of contact for user complaints, as well as increasing transparency
    about social media services and tools.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 他们必须确保他们拥有标记内容和阻止用户的工具，并为用户投诉创建一个联系点，同时增加社交媒体服务和工具的透明度。
- en: The bill is expected to reignite fears about attempts to influence and control
    platforms’ algorithms, a controversy that raged during the passage of the government’s
    Online Streaming Act, also known as Bill C-11.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 预计该法案将重新引发对试图影响和控制平台算法的担忧，这在政府通过的在线流媒体法案（也称为C-11法案）的通过期间曾引起争议。
- en: The Conservatives have signalled they plan to oppose the bill.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 保守党已表示他们计划反对该法案。
- en: But it was welcomed by groups wanting more tools to combat hate online.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，希望拥有更多工具来打击网络仇恨的团体对此表示欢迎。
- en: The Canadian Race Relations Foundation (CRRF) said it is a positive step to
    protect people, from online acts of hate, threats and violence, while protecting
    freedom of speech.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大种族关系基金会（CRRF）表示，这是保护人们免受在线仇恨、威胁和暴力行为的积极步骤，同时保护言论自由。
- en: “Freedom of speech does not mean freedom to commit acts of hate,” Mohammed Hashim,
    chief executive of the CRRF, said in a statement. “The bill also creates, for
    the first time, a standalone Criminal Code offence for hate crimes and increases
    the penalties for hate propaganda offences, enabling our laws to catch up to the
    reality of today, which is that we are in the digital age where hate and violence
    can spread without limits.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “言论自由并不意味着自由进行仇恨行为，”加拿大种族关系基金会（CRRF）首席执行官莫哈迈德·哈希姆（Mohammed Hashim）在一份声明中说道。“该法案还首次创建了独立的刑法典仇恨犯罪罪行，并增加了仇恨宣传罪行的处罚力度，使我们的法律能够跟上今天的现实，即我们正处于数字时代，仇恨和暴力可以无限传播。”
- en: He told The Globe the new offence would make it easier for the police to pursue
    perpetrators of hate crimes. He said currently they need to move through multiple
    stages, which can slow down prosecution for a hate-motivated crime. He said the
    maximum sentence of life imprisonment would likely be imposed for hate-related
    murder.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉《环球邮报》，新罪行将使警方更容易追击仇恨犯罪的行凶者。他说目前他们需要经历多个阶段，这可能会延缓对因仇恨而犯罪的起诉。他说可能会对仇恨相关谋杀判处终身监禁的最高刑罚。
- en: Under-reporting of hate crime is a major issue in Canada because, in part, of
    the lack of a clear definition of what constitutes a hate crime and a framework
    on how the justice system should respond, Mr. Hashim added.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大的仇恨犯罪的低报告是一个主要问题，部分原因是由于对什么构成仇恨犯罪以及司法系统如何应对的清晰定义的缺乏，哈希姆先生补充道。
- en: Richard Marceau, vice-president, external affairs and general counsel at the
    Centre for Israel and Jewish Affairs, said “this legislation has come at a time
    when it is needed most.”
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以色列和犹太事务中心外事和总法律顾问理查德·马尔索（Richard Marceau）表示，“此立法在最需要的时候出台。”
- en: “Antisemitism is at an all-time high in Canada, where it has reached, to quote
    the Prime Minister, ‘terrifying’ levels.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “反犹太主义在加拿大达到了历史最高水平，如总理所言，达到了‘令人恐惧’的水平。”
- en: Barbara Perry, director of Ontario Tech University’s Centre on Hate, Bias and
    Extremism, said adding a definition of hatred to the Criminal Code is an “absolutely
    critical” component that will provide a standard for law enforcement and Crown
    prosecutors.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 安大略理工大学仇恨、偏见和极端主义中心主任芭芭拉·佩里（Barbara Perry）表示，在刑法典中加入仇恨的定义是一个“绝对关键”的组成部分，将为执法人员和检察官提供一个标准。
- en: Michael Geist, the University of Ottawa’s Canada Research Chair in internet
    law, raised fears about the potential for overly broad interpretation of harms
    that could have implications for freedom of expression, although he said some
    measures are needed to combat online harms.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 渥太华大学互联网法研究主席迈克尔·盖斯特（Michael Geist）对可能过于广泛解释有关伤害的担忧，这可能对言论自由产生影响，尽管他表示有些措施是必要的来打击网络伤害。
- en: '*With a report from Andrea Woo*'
  id: totrans-split-43
