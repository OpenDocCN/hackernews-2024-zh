- en: LilyPond – Music notation for everyone
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://lilypond.org/](https://lilypond.org/)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: LilyPond is a music engraving program, devoted to producing the highest-quality
    sheet music possible. It brings the aesthetics of traditionally engraved music
    to computer printouts. LilyPond is free software and part of the [GNU Project](https://gnu.org).
  prefs: []
  type: TYPE_NORMAL
- en: '#### Beautiful Sheet Music'
  prefs: []
  type: TYPE_NORMAL
- en: LilyPond is a powerful and flexible tool for engraving tasks of all kinds, for
    example [classical music](examples.html#Classical-Music) (like the example above
    by J.S. Bach), [complex notation](examples.html#Complex-Notation), [early music](examples.html#Early-Music),
    [modern music](examples.html#Modern-Music), [tablature](examples.html#Tablature),
    [vocal music](examples.html#Vocal-Music), [lead sheets](examples.html#Lead-Sheets),
    [educational materials](examples.html#Educational-Applications), [large orchestral
    projects](examples.html#Large-Projects), [customized output](examples.html#Customized-Output),
    and even [Schenker graphs](examples.html#Schenker-Graphs).
  prefs: []
  type: TYPE_NORMAL
- en: Browse our gallery of [Examples](examples.html) and be inspired!
  prefs: []
  type: TYPE_NORMAL
