- en: AT&T service restored after customers hit by widespread cellular outages in
    the U.S.
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.nbcnews.com/news/us-news/t-verizon-t-mobile-customers-hit-widespread-cellular-outages-us-rcna139938](https://www.nbcnews.com/news/us-news/t-verizon-t-mobile-customers-hit-widespread-cellular-outages-us-rcna139938)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AT&T’s widespread outage that left thousands without service for hours Thursday
    was likely caused by a process error — not a cyberattack, the carrier said.
  prefs: []
  type: TYPE_NORMAL
- en: The trouble started early Thursday, but by afternoon AT&T reported that service
    had been restored to all customers.
  prefs: []
  type: TYPE_NORMAL
- en: Based on an initial review, the company thinks the outage "was caused by the
    application and execution of an incorrect process used as we were expanding our
    network, not a cyber attack," it said Thursday evening.
  prefs: []
  type: TYPE_NORMAL
- en: Over 32,000 AT&T outages werereported by customers about 4 a.m. ET Thursday.Reports
    dipped then spiked again to more than 50,000around 7 a.m., with most issues reported
    in Houston, Chicago, Dallas, Los Angeles and Atlanta, according to the site.
  prefs: []
  type: TYPE_NORMAL
- en: That number surged to more than 71,000 just before 8 a.m. ET.
  prefs: []
  type: TYPE_NORMAL
- en: 'AT&T acknowledged the issue Thursday morning, saying: “Some of our customers
    are experiencing wireless service interruptions this morning.”'
  prefs: []
  type: TYPE_NORMAL
- en: Other cellular providers, including Verizon, T-Mobile and Cricket Wireless,
    also reported outages. Verizon and T-Mobile said those affected had been trying
    to contact AT&T users.
  prefs: []
  type: TYPE_NORMAL
- en: Verizon said Thursday morning that the outages are not affecting its network
    directly, only customers trying to reach another carrier.
  prefs: []
  type: TYPE_NORMAL
- en: T-Mobile also said early Thursday that the network didn’t suffer an outage.
  prefs: []
  type: TYPE_NORMAL
- en: Cricket Wireless, which is owned by AT&T and uses its network, also experienced
    cellular problems. More than 13,500 customers reported outages as of 8 a.m. ET
    Thursday. The number dipped to around 10,000 by 10 a.m.
  prefs: []
  type: TYPE_NORMAL
- en: '"Allow us to explain that there is a nationwide network incident impacting
    multiple services," [the company wrote on X](https://twitter.com/CricketSupport/status/1760682127576985950?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1760682127576985950%7Ctwgr%5E63c3b395cd441c9652322823ba274271d15422e8%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fiframe.nbcnews.com%2FEMRqXG2%3F_showcaption%3Dtrueapp%3D1).
    "It is Cricket''s top priority to restore service to full capacity as quickly
    and safely as possible."'
  prefs: []
  type: TYPE_NORMAL
- en: Service has since been restored for all affected AT&T customers.
  prefs: []
  type: TYPE_NORMAL
- en: “We have restored wireless service to all our affected customers. We sincerely
    apologize to them. Keeping our customers connected remains our top priority, and
    we are taking steps to ensure our customers do not experience this again in the
    future,” the company said in a statement.
  prefs: []
  type: TYPE_NORMAL
- en: AT&T has not provided additional details about what triggered the nationwide
    service disruption, and the U.S. Cybersecurity and Infrastructure Security Agency
    said there is no indication of a cyberattack.
  prefs: []
  type: TYPE_NORMAL
- en: The most likely cause of the outage "is a cloud misconfiguration" which is "a
    fancy word for saying human error," Lee McKnight, an associate professor at Syracuse
    University's School of Information Studies, said in a statement.
  prefs: []
  type: TYPE_NORMAL
- en: The Federal Communications Commission is actively investigating the incident.
    The Federal Bureau of Investigation and Department of Homeland Security are lending
    a hand.
  prefs: []
  type: TYPE_NORMAL
- en: The outages posed a concern to some customers Thursday morning about being able
    to reach 911\.
  prefs: []
  type: TYPE_NORMAL
- en: The [San Francisco Fire Department said on X](https://twitter.com/SFFDPIO/status/1760618741422072177)
    that it was aware of an issue affecting AT&T wireless customers' making and receiving
    phone calls, including to 911.
  prefs: []
  type: TYPE_NORMAL
- en: “The San Francisco 911 center is still operational,” the office said. “If you
    are an AT&T customer and cannot get through to 911, then please try calling from
    a landline. If that is not an option then please try to get ahold of a friend
    or family member who is a customer of a different carrier and ask them to call
    911 on your behalf.”
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, [Chicago's Office of Emergency Management and Communications](https://twitter.com/ChicagoOEMC/status/1760652962077032706),
    Virginia’s [Prince William County Police Department](https://twitter.com/PWCPolice/status/1760639009582367221),
    and North Carolina’s [Charlotte-Mecklenburg Police Department](https://twitter.com/CMPD/status/1760624126467981629)
    issued warnings on X alerting the public about the outage while acknowledging
    some customers were briefly unable to contact 911.
  prefs: []
  type: TYPE_NORMAL
- en: '[Atlanta Mayor Andre Dickens said in a](https://twitter.com/CityofAtlanta/status/1760668068068376625?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1760668068068376625%7Ctwgr%5Ec5149bcd795c6550cb81fca396caedcb46e4a960%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fiframe.nbcnews.com%2FVFV7B4A%3F_showcaption%3Dtrueapp%3D1)[n](https://twitter.com/CityofAtlanta/status/1760668068068376625?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1760668068068376625%7Ctwgr%5Ec5149bcd795c6550cb81fca396caedcb46e4a960%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fiframe.nbcnews.com%2FVFV7B4A%3F_showcaption%3Dtrueapp%3D1)
    [](https://twitter.com/CityofAtlanta/status/1760668068068376625?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1760668068068376625%7Ctwgr%5Ec5149bcd795c6550cb81fca396caedcb46e4a960%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fiframe.nbcnews.com%2FVFV7B4A%3F_showcaption%3Dtrueapp%3D1)
    [earlier](https://twitter.com/CityofAtlanta/status/1760668068068376625?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1760668068068376625%7Ctwgr%5Ec5149bcd795c6550cb81fca396caedcb46e4a960%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fiframe.nbcnews.com%2FVFV7B4A%3F_showcaption%3Dtrueapp%3D1)
    [statement](https://twitter.com/CityofAtlanta/status/1760668068068376625?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1760668068068376625%7Ctwgr%5Ec5149bcd795c6550cb81fca396caedcb46e4a960%7Ctwcon%5Es1_&ref_url=https%3A%2F%2Fiframe.nbcnews.com%2FVFV7B4A%3F_showcaption%3Dtrueapp%3D1)
    that the city was gathering information to assist in resolving the issue.'
  prefs: []
  type: TYPE_NORMAL
- en: “Atlanta’s e-911 is able to receive inbound and make outbound calls. We have
    received calls from AT&T customers that their cellular phones are in SOS mode,”
    Dickens said.
  prefs: []
  type: TYPE_NORMAL
- en: During the outage, iPhone users who saw SOS displayed in their status bar could
    still make emergency calls through other carrier networks.
  prefs: []
  type: TYPE_NORMAL
- en: Agencies across the country urged people to refrain from calling 911 to test
    their service. The line is for real emergencies only.
  prefs: []
  type: TYPE_NORMAL
