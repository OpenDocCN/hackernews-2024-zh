- en: '**Paul**'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I lived in that jumper. Mum knitted it for dad, but when he saw it he said,
    “I don’t want that”, so I took it instead. I absolutely loved it. When rave arrived
    so did big, baggy clothes and the jumper was perfect. Then one day in 1992, I
    had a hangover and left it on a train on the way into London. I checked lost property,
    but it was never found. I cried. But we did have some good times together. It
    came with me to our first Glastonbury.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: 'This photo was taken in the cupboard-under-the-stairs-turned-office at my parents’
    old house. We had just been on Top of the Pops and [Chime](https://www.theguardian.com/music/2018/jun/18/how-we-made-orbitals-chime-hartnoll-rave-anthem)
    was in the Top 40, so the Sevenoaks Chronicle wanted to interview us. We’d never
    done press before, hence the incredulous expression on my face. The photographer
    would have been saying: “Can you pretend you’re doing something?” And I’d have
    been thinking: “Is this what you want? Really?”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: 'While we weren’t media trained, we were living out our fantasy – plucked from
    the obscurity of Dunton Green into superstardom. I was a nerdy, geeky person but
    had absolute determination, that “get me the fuck out of here” attitude. My earliest
    memory of my brother sums up his character pretty well. I was three and watching
    telly when I heard a commotion. Phil ran into the sitting room, followed by my
    mum and nan chasing him. They got hold of him and started smacking an arse cheek
    each. I saw his face taking it, but accepting it, too. That’s who Phil is: the
    bloke who acts before he thinks, does what he wants and deals with the consequences
    later. Lots of trouble, but also exciting.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: My brother is four years older than me. He was my hero until I was about 12\.
    When he hit adolescence he would tease and taunt me a bit, and we drifted apart.
    Before then, I would follow him blindly as he was so confident – even though he
    was probably hiding insecurity like most of us do. Phil was known as the hardest
    person in our school as he was a bit of a vigilante. One time, he saw a fifth-year
    picking on a kid who was younger than him in the tuck-shop queue, so he shoved
    the older boy’s head in the dirt. That earned him a reputation for being scary
    and meant anyone who wanted a fight backed off when they found out I was “Hartnoll’s
    brother”.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
- en: When we were bricklayers, I’d bring my tape recorder to work so we could listen
    to pirate radio and annoy the other builders. On our lunchbreaks we’d dream about
    what it might be like to be in the Cocteau Twins. Eventually, Phil bought a drum
    machine, I played the guitar, and we began trying to make Cabaret Voltaire-type
    stuff. In his crazy style, Phil decided to go to America to discover hip-hop.
    I thought, “Well, fuck you”, and focused on composing on my own. Once my music
    started taking off, he wanted to join in, too, so we decided to make a band.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: 'When it comes to our creative relationship, he’s the hare and I’m the tortoise.
    I’m the writer and do all the hard graft, while he runs around the background,
    saying: “That’s excellent!” or, “That’s too complicated!” It’s useful to have
    a sounding board, but when you’ve got three kids, you start to think, why am I
    doing this and giving you half the money? There were times when I couldn’t make
    my peace with that. All of the splits in Orbital have been initiated by me.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: I’ve now done 10 years of therapy and our relationship is much better – I’ve
    stopped trying to change him and I’m working on how I can deal with big characters
    better. As a result, I feel like Phil is calmer, too. I used to wake up in the
    night arguing with him in my head. Now I just wake up, go to the loo and get back
    into bed. We’re in a better place than we’ve ever been.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: '**Phil**'
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: My brother used to go out with a nurse and I’m dressed in her scrubs. I’m not
    sure why. This whole period was like being thrown in at the deep end.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
- en: As a boy, I was pretty feral, but very nurturing. I didn’t have soldiers or
    an Action Man, but I did have a doll called Betty. I loved it when my brother
    came along. My dad was working all the time so I stepped into that role when we
    were little.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
