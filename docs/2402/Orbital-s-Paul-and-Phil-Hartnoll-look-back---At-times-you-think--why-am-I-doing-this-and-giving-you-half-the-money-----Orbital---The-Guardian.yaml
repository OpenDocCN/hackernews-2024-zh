  zh: Orbital是兄弟Phil和Paul Hartnoll组成的乐队。他们在肯特郡的Sevenoaks长大，最初一起在父亲的公司做砌砖工，但从1987年开始录制音乐。他们的第一支单曲Chime于1990年进入了前20名。凭借其地下和体育场电子音乐的交叉融合，[Orbital](https://www.theguardian.com/music/orbital)成为了上世纪最重要的英国舞曲乐队之一。1991年的The
    Green Album将于4月19日重新发行。他们将于4月24日开始在英国巡回演出。
