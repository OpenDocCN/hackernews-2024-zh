  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
- en: I’ve got this huge dent in my arm – a big scar. I did some homemade tattoos
    when I was 14, including an Anti-Nazi League one. One day mum took me to the local
    GP and gave him permission to practise tattoo removal on my arm, which involved
    slicing it off and using a cauterising iron. Then, Mum, feeling bad about what
    she’d done, suggested I get a tattoo to cover up the scar, which I did.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
- en: This was the period of time that Paul thinks we weren’t as close, but actually
    I was just dealing with quite a lot of crazy things at home, trying to keep things
    calm, while also finding school hard. There were lots of happy times, too, though
    – Mum’s cousins had parties all the time where DJs would play Motown and Trojan
    Records tracks.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
- en: 'I’ve had so many good times with my brother. When we had baths together as
    boys I made up this game called Shiftybum where we would hang off the side of
    the bath then jump in. In 1994, on stage at Glastonbury, I looked at him and said,
    “Let’s do the Shiftybum!”, which made him laugh. Another time, we were playing
    at the top of a flume in Scandinavia. It started pissing it down during our Hammer
    House of Horror version of [The Box](https://www.youtube.com/watch?v=qddG0iUSax4).
    I was saying: “Paul, you’ve got to get down! We’re going to get struck by lightning.”
    I was worried about him dying of electrocution for his art. But there is no stopping
    Paul. He’s a man obsessed.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
- en: Paul has split the band about four or five times. We didn’t speak to each other
    in between breaks. It’s tough, as I wasn’t just losing my band but my brother,
    too. Thankfully, our relationship is really good since he’s been to therapy. I
    used to worry because it was like he never seemed to enjoy being in Orbital. He
    was always asking – what’s next? Now he’s less stressed and there’s a lot more
    peace between us.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
