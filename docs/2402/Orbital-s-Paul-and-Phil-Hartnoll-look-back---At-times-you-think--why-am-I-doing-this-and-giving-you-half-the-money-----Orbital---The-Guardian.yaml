  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
- en: I have got ADHD, and Paul is on the autistic spectrum. Growing up, he would
    sit in the corner being studious. I was dyslexic, which wasn’t even a word then,
    so I didn’t get on well with school. My mum had lots of problems with her menstrual
    cycle and was on this “housewife drug” called Halcion, but she thought she was
    covering it up. She always said everything was my fault, and Paul grew up absorbing
    that atmosphere. I was a bit of an emotional crutch for her during my adolescence,
    and I wasn’t very equipped for it.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
