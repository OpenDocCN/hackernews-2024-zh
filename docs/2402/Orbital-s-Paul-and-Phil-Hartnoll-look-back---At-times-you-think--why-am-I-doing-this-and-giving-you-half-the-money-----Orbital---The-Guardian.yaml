- en: Orbital are brothers Phil and Paul Hartnoll. Raised in Sevenoaks, Kent, they
    first worked together as bricklayers for their father’s business, but started
    recording music in 1987\. Their first single, Chime, entered the Top 20 in 1990\.
    With their crossover fusion of underground and stadium electronic music, [Orbital](https://www.theguardian.com/music/orbital)
    went on to become one of the biggest British dance acts of the decade. The reissue
    of 1991’s The Green Album is out on 19 April. They tour the UK from 24 April.
