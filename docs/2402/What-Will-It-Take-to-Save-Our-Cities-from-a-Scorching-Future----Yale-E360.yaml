- en: What Will It Take to Save Our Cities from a Scorching Future? - Yale E360
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何拯救我们的城市免受灼热未来的威胁？- 耶鲁环境360
- en: 来源：[https://e360.yale.edu/features/eleni-myrivili-interview](https://e360.yale.edu/features/eleni-myrivili-interview)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://e360.yale.edu/features/eleni-myrivili-interview](https://e360.yale.edu/features/eleni-myrivili-interview)
- en: In 2022, a year in which 70,000 Europeans died of heat-related causes, the United
    Nations named Eleni “Lenio” Myrivili the world’s first-ever global chief heat
    officer. A former deputy mayor of her hometown of Athens, Greece, Myrivili had
    overseen a multimillion-dollar budget and a staff of 500 and was largely responsible
    for establishing that city’s reputation as a leader in climate-change adaptation.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，欧洲有7万人死于与高温相关的原因，联合国任命Eleni“Lenio” Myrivili为全球首席高温官。作为希腊雅典市的前副市长，Myrivili负责管理数百万美元的预算和500名员工，并且在确立该市作为气候变化适应领导者的声誉方面功不可没。
- en: Now, she is working to expand that vision on a global scale. Her track record
    of making change through collaborations with national governments, U.N. agencies,
    NGOs, foundations, academia, and the private sector led the journal *Nature* to
    name Myrivili one of 10 people most responsible for shaping science in 2023\.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，她正致力于在全球范围内扩展这一愿景。她通过与国家政府、联合国机构、非政府组织、基金会、学术界和私营部门的合作来推动变革的记录，使得《自然》杂志将Myrivili评选为2023年最具影响力的10位科学家之一。
- en: Of particular concern to Myrivili is the impact that extreme urban heat — the
    number-one public health issue cities will face in the coming decades — will have
    on the world’s most vulnerable. In an interview with *Yale Environment 360*, she
    stressed the need to protect these populations, in part by ensuring that more
    financing flows in their direction. “Cities that have money can show us the way,
    and then others can see what fits and what doesn’t,” she says. “But we have to
    focus on the poorer cities, which are the ones that will suffer most.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Myrivili特别关注极端城市高温对全球最弱势群体的影响。在接受*耶鲁环境360*的采访中，她强调了保护这些群体的必要性，部分途径是确保更多的资金流向他们。“有钱的城市可以为我们指明方向，其他城市可以看到适合和不适合的做法，”她说道。“但我们必须关注那些较贫穷的城市，它们将会遭受最大的苦难。”
- en: Eleni Myrivili Eleni Myrivili
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Eleni Myrivili Eleni Myrivili
- en: '**Yale Environment 360:** What does the position of Global Chief Heat Officer
    entail?'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**耶鲁环境360:** 全球首席高温官的职位包括什么内容？'
- en: '**Eleni Myrivili:** I’m folding work on heat resilience into the initiatives
    that UN-Habitat [the United Nations’ program for human settlements and sustainable
    urban development] is doing in urban centers. They’ve been working on sustainability,
    accessibility, equity, and how to make cities more livable, especially in the
    Global South, but climate change hasn’t really been central. My aim is to elevate
    heat as an issue because it affects lives and livelihoods more than any other
    climate consideration.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Eleni Myrivili:** 我正在将关于热适应工作纳入联合国人居署（联合国负责人类住区和可持续城市发展的项目）在城市中心所做的工作中。他们一直在致力于可持续性、可访问性、公平性以及如何使城市更适宜居住，特别是在全球南方地区，但气候变化并未真正成为核心问题。我的目标是提高高温作为一个问题的重要性，因为它影响生活和生计胜过任何其他气候考虑因素。'
- en: '**e360:** People seem to be aware of the dangers of floods and wildfires, but
    heat has somehow flown under the radar. Is that changing?'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360:** 人们似乎意识到洪水和森林大火的危险，但高温似乎在某种程度上未被关注。情况正在改变吗？'
- en: '**Myrivili:** Very much so. Last year was the [hottest year](https://e360.yale.edu/digest/2024-hottest-year)
    ever recorded. We had endless fires and heatwaves. People in the Northern Hemisphere
    were swimming in months that they’d never gone swimming. We are suddenly becoming
    much more conscious about heat and how it’s linked with events like drought, wildfires,
    flooding, hurricanes, and tornadoes.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili:** 当然。去年被记录为[最热年](https://e360.yale.edu/digest/2024-hottest-year)。我们经历了无休止的火灾和热浪。北半球的人们在以前从未游泳的月份里游泳。我们突然意识到高温与干旱、森林大火、洪水、飓风和龙卷风等事件的关联性。'
- en: “We’ve built cities based on the idea that we have fossil fuels to help us deal
    when it gets too hot.”
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们建造城市的理念是有化石燃料可以帮助我们在天气太热时处理。”
- en: '**e360:** A recent [study](https://e360.yale.edu/digest/severe-heat-deaths-europe-2022)
    published in *The Lancet Regional Health - Europe* found that in the summer of
    2022, extreme heat killed 70,000 people in Europe. Is quantifying the impact of
    extreme heat something that people have begun to focus on more?'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360:** 最近的一项[研究](https://e360.yale.edu/digest/severe-heat-deaths-europe-2022)发现，2022年夏季，极端高温导致欧洲7万人死亡。量化极端高温影响的研究已经成为人们关注的焦点了吗？'
- en: '**Myrivili:** The proliferation of studies linked to heat in the last few years
    is amazing. Studies on everything from meteorological impacts to impacts on the
    body.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili:** 过去几年与热相关的研究激增。从气象影响到对身体的影响的各种研究都有。'
- en: '**e360:** How *does* extreme heat affect the body?'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360:** 炎热天气会如何影响人体？'
- en: '**Myrivili:** The main way our body deals with heat is through perspiration.
    But if there’s a lot of humidity in the air, perspiration doesn’t evaporate and
    cool us down. Our body goes into a panic. The cardiovascular system is affected
    first, as it tries to move blood to the skin and to our muscles. But then a whole
    series of systems starts to have trouble. You can become dizzy or confused because
    not enough blood goes to the head, or you can go into renal failure. This is why
    heat can send people with pre-existing health problems to the hospital really
    fast.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili:** 我们身体应对热的主要方式是通过出汗。但如果空气中湿度很高，汗水无法蒸发并冷却我们。我们的身体开始恐慌。心血管系统首先受到影响，试图将血液输送到皮肤和肌肉。但随后一系列系统开始出现问题。你可能会因为头部血液供应不足而头晕或混乱，或者可能会出现肾功能衰竭。这就是为什么热能迅速将患有基础健康问题的人送往医院的原因。'
- en: A pocket park in Athens. Athens Municipality
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 雅典的一个口袋公园。雅典市政府
- en: '**e360:** Heat is a particular problem in cities, where two-thirds of the global
    population will live by 2050\. Why is it so problematic in urban areas? What happens
    in a city that doesn’t happen in the countryside?'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360:** 热对城市造成特别的问题，到2050年将有全球人口的三分之二生活在城市中。为什么城市中的问题如此严重？在城市中会发生什么，在乡村中却不会？'
- en: '**Myrivili:** The problem with cities is that we have a built environment based
    on concrete, asphalt, glass, and steel. These materials all absorb heat and radiate
    it at night. If night temperatures don’t fall — in the Northern Hemisphere, at
    least — your body never really recovers from the daytime heat. It’s the night
    temperatures, rather than the morning temperatures, that are the dangerous time.
    That is why, when we talk about creating shade in streets or in public spaces,
    we want shading that is retractable, so the heat is not trapped in the city at
    night.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili:** 城市的问题在于我们建立的环境都是以混凝土、沥青、玻璃和钢铁为基础。这些材料都会吸收热量，并在夜间辐射出来。如果夜间温度不下降——至少在北半球——你的身体从白天的热中就无法真正恢复。与早晨温度不同，夜间温度才是危险时期。这就是为什么我们谈论在街道或公共空间创建遮荫时，希望使用可伸缩的遮蔽物，这样夜间城市中的热量就不会被困住。'
- en: We’ve also built cities based on the idea that we have fossil fuels to help
    us deal when it gets too hot or too cold. We forgot that for centuries people
    found solutions for extreme environments, and we threw them out the window. We
    had internal courtyards with water fountains and trees. We had double roofing
    with air passing through and whitewashing, which reflects the sun’s rays. This
    is a particularly important solution in poor countries, where the roofs tend to
    be concrete or corrugated iron.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还建立了基于化石燃料的城市，以应对天气过热或过冷的情况。我们忘记了几个世纪以来人们在极端环境中找到的解决方案，而把它们抛之脑后。我们曾经有带有喷泉和树木的内部庭院。我们有空气流经的双层屋顶和白色涂料，反射太阳的光线。这在贫困国家尤为重要，因为那里的屋顶往往是混凝土或瓦楞铁皮。
- en: '**e360:** What have you been doing to cool things down in Athens?'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360:** 你们在雅典做了哪些工作来降低温度？'
- en: '**Myrivili:** We’ve been adding trees and green spaces, which, in a densely
    built city like Athens can be difficult. We’ve done pocket parks and created new
    spaces by moving and demolishing buildings, but also by putting green corridors
    in existing streets and taking away cars. Cars and air conditioners create more
    heat in public spaces. We need to create green streets, green corridors for pedestrians,
    electric public mobility, scooters, and bicycles. The centers of the cities of
    the future should be empty of cars. In places like Amsterdam and Paris, they’re
    already doing this.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili:** 我们一直在增加树木和绿地，尤其是在像雅典这样密集建设的城市中。我们通过建造口袋公园、移动和拆除建筑物，以及在现有街道上设置绿色走廊来创造新的空间。汽车和空调会在公共空间中产生更多的热量。我们需要创建绿色街道、步行绿色走廊、电动公共交通工具、滑板车和自行车。未来城市的中心应该没有汽车。在阿姆斯特丹和巴黎等地方，他们已经在做这些事情。'
- en: “There’s evidence that when heat waves are named, there’s a different type of
    mobilization.”
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “有证据表明，当热浪被命名时，会有不同类型的动员。”
- en: We’re also taking advantage of the engineering feat that is a 24-kilometer-long
    underground aqueduct built by the Romans in 150 A.D. There’s still water in there,
    clean enough to use for irrigation, so the Athens Water Supply and Sewerage Company,
    which owns the aqueduct, is working with the Ministry of Culture — because it’s
    a monument — and the eight municipalities under which it runs to produce a strategic
    plan that will create green spaces supported by the aqueduct that will be built
    to specific guidelines to ensure they cool the city.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还利用了罗马人于公元150年建造的长达24公里的地下引水道的工程壮举。那里仍然有水，足够清洁用于灌溉，因此雅典供水和污水处理公司与文化部合作 — 因为这是一座纪念物
    — 以及其经过的八个市政府，制定了一个战略计划，将通过特定的指导方针建立由这条引水道支持的绿色空间，以确保它们能够降低城市的温度。
- en: '**e360:** If you have to knock down buildings and create new roads and new
    parks, you’re going to need buy-in from many different entities, each with their
    own interests. How much of your work is coming up with innovations and working
    with scientists and landscape designers, and how much is just trying to get the
    politics ironed out, to get everybody on board to make what, in many cases, are
    very big changes?'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360:** 如果你必须拆除建筑物，修建新的道路和新的公园，你将需要来自许多不同实体的支持，每个实体都有其自己的利益。你的工作中有多少是创新和与科学家、景观设计师合作，有多少仅仅是为了解决政治问题，让每个人都能参与其中，这在许多情况下都是非常重要的变革？'
- en: '**Myrivili:** This is why the chief heat officer role is important. Because
    you have to have somebody who is doing all the politicking and who is willing
    to knock on doors and get different people to collaborate. It takes a long time,
    and it’s not easy. The U.N. is an enormous administration, so it can be difficult
    to navigate.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili:** 这就是首席热度官员角色的重要性所在。因为你需要有人来处理所有的政治事务，愿意敲门并让不同的人合作。这需要很长时间，而且并不容易。联合国是一个庞大的管理机构，因此在其中导航可能很困难。'
- en: A woman shields herself from the sun as she passes a mural in Beijing in July
    2015. Andy Wong / AP Photo
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年7月，一名妇女在北京经过壁画时，用手遮挡阳光。Andy Wong / AP Photo
- en: '**e360:** You have a master’s degree in performance studies and a Ph.D. in
    anthropology. Is this where those studies come in?'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360:** 你拥有表演研究的硕士学位和人类学博士学位。这些研究对你有何影响？'
- en: '**Myrivili:** I wanted to be a theater director. I never thought I would enjoy
    being an administrative director, but I really loved it. When I was deputy mayor,
    we had 500 people in the department, and I enjoyed putting in place a team that
    worked well together. Anthropology has to do with being able to understand different
    perspectives and see that communities have different needs and references and
    ways of talking about things. Anthropology has helped me not to be a tourist,
    to be more part of the community wherever I go.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili:** 我曾想成为一名戏剧导演。我从未想过我会喜欢上做行政总监，但我真的很喜欢。当我担任副市长时，我们部门有500人，我喜欢组建一个团队，使他们能够良好地协作。人类学帮助我理解不同的视角，看到社区有不同的需求和参照系，以及表达事物的方式。人类学帮助我不再是一个游客，而是更多地融入无论我去哪里的社区中。'
- en: '**e360:** You’ve talked about naming impending heat waves, the way we do with
    tropical storms and hurricanes.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360:** 你谈到了如何给即将到来的热浪命名，就像我们对热带风暴和飓风所做的方式一样。'
- en: '**Myrivili:** There’s evidence that when heat waves are named, there’s a different
    type of mobilization. But more important than naming is categorization. This would
    be based on a system at the city level. You have to have a sense of when it becomes
    really dangerous and risky where you are.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili：** 有证据表明，当热浪被命名时，有不同类型的动员。但比起命名更重要的是分类。这将是基于城市级别的系统。你必须知道当你所在的地方变得非常危险和风险时。'
- en: “In the last few years, the number of people buying air conditioners has grown
    exponentially.”
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在过去的几年里，购买空调的人数增长迅速。”
- en: But there are solutions that can help protect the most vulnerable. Labor ministries
    can enact laws that protect laborers, making sure that people working under dangerous
    conditions — particularly in lower-paying jobs like construction, agriculture,
    and delivery services — aren’t left to burn under the sun. When can people work,
    and under what conditions? When should they not work at all? How can we make sure
    we check in on people, especially older people living alone? We can create neighborhood
    networks with volunteer services and introduce apps that remind relatives to check
    in on folks.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但是有一些解决方案可以帮助保护最脆弱的人群。劳工部门可以颁布保护劳工的法律，确保在危险条件下工作的人，特别是在建筑、农业和快递等低薪工作中的人们，不会被留在阳光下受伤。人们什么时候能够工作，以及在什么条件下能够工作？他们什么时候根本不能工作？我们如何确保关心人们，特别是独居的老人？我们可以创建有志愿者服务的街区网络，并推出提醒亲戚关心他们的应用程序。
- en: '**e360:** We know what a difference political leadership can make, for good
    or ill. Considering all that’s going on geopolitically, how do we stay hopeful?'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360：** 我们知道政治领导可以起到积极或消极的作用。考虑到地缘政治上发生的一切，我们如何保持希望？'
- en: '**Myrivili:** I see the private sector dealing with climate change more and
    more seriously, as companies realize that their systems are dependent on logistics,
    transportation systems, and natural resources that are coming under threat.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili：** 我看到私营部门对应对气候变化的态度越来越严肃，因为公司意识到他们的系统依赖于物流、交通系统和正受到威胁的自然资源。'
- en: At the U.N. Climate Change Conference in Dubai, 63 national governments signed
    onto something called the Global Cooling Pledge, committing to reduce cooling-related
    emissions while increasing access to cooling. This is important because we have
    close to 2 billion units of air conditioning around the globe. In the last few
    years, the number of people buying air conditioners has grown exponentially, especially
    in countries with growing middle classes.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在迪拜举行的联合国气候变化大会上，63个国家政府签署了一个名为全球冷却承诺的文件，承诺减少与制冷有关的排放，同时提高获得制冷设备的机会。这很重要，因为全球约有近20亿台空调。在过去的几年里，购买空调的人数增长迅速，特别是在中产阶级不断壮大的国家。
- en: A green space atop a metro station in Singapore. David Goldman / AP Photo
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡地铁站顶上的绿色空间。大卫·戈德曼/美联社照片
- en: '**e360:** Singapore seems to be leading the way when it comes to heat management.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360：** 新加坡似乎在热量管理方面引领潮流。'
- en: '**Myrivili:** The city-state has done an amazing job creating basic rules through
    which we can understand how to create cooler districts, neighborhoods, streets,
    and buildings, from the big picture to the small. When establishing new neighborhoods,
    they consider how high the buildings should be, how deep the canyons, how to organize
    the shading that comes from the buildings. And Singapore’s great because it’s
    a city and a state, and it has money.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili：** 这个城市国家在制定基本规则方面做得非常好，通过这些规则我们可以了解如何创建更凉爽的区域、街区、街道和建筑，从宏观到微观。在建立新的街区时，他们会考虑建筑的高度、峡谷的深度、如何组织建筑的遮荫。新加坡做得很棒，因为它既是城市又是一个国家，而且它有钱。'
- en: '**e360:** But what about places like Dhaka and Lagos?'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360：** 但是达卡和拉各斯等地区呢？'
- en: '**Myrivili:** We have to mobilize financing and create policies that can help
    people in those cities. That’s why I wanted my position to be part of UN-Habitat,
    because that’s where the focus is.'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili：** 我们必须动员资金和制定可以帮助这些城市居民的政策。这就是为什么我希望我的职位成为联合国人居署的一部分，因为那里的重点就在这里。'
- en: '**e360:** Are there financial mechanisms, through the World Bank or otherwise,
    specific to heat in cities?'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**e360：** 是否有针对城市热量的特定的世界银行或其他机构的金融机制？'
- en: '**Myrivili:** This is part of my big effort within the U.N., to create a specific
    mechanism that can target financial support to cities around the world for saving
    people from losing their lives or livelihoods to heat.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**Myrivili:** 这是我在联合国内做出的一项重大努力的一部分，旨在创建一个特定的机制，可以向全球各地的城市提供财政支持，以拯救人们免于因高温而失去生命或生计。'
- en: We have to ramp up resilience and adaptation financing because we’ll save lives
    and ecosystems. Even though heat will be the number-one public health issue that
    cities will be dealing with in the coming decades, it’s still difficult to get
    funding. We’re not ready for it, just as we weren’t ready for Covid. And we have
    to get ready.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须加强韧性和适应性融资，因为这将挽救生命和生态系统。尽管高温将成为未来几十年内城市面临的头号公共卫生问题，但要获取资金仍然困难。我们还没有为此做好准备，就像我们当初没有为应对
    Covid 做好准备一样。我们必须做好准备。
