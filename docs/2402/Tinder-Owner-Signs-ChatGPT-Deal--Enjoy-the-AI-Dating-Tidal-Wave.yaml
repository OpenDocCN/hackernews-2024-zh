- en: Tinder Owner Signs ChatGPT Deal. Enjoy the AI Dating Tidal Wave
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tinder Owner Signs ChatGPT Deal. Enjoy the AI Dating Tidal Wave
- en: 来源：[https://gizmodo.com/tinder-owner-signs-chatgpt-deal-enjoy-the-ai-dating-ti-1851275100](https://gizmodo.com/tinder-owner-signs-chatgpt-deal-enjoy-the-ai-dating-ti-1851275100)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/tinder-owner-signs-chatgpt-deal-enjoy-the-ai-dating-ti-1851275100](https://gizmodo.com/tinder-owner-signs-chatgpt-deal-enjoy-the-ai-dating-ti-1851275100)
- en: Match Group, the international conglomerate that owns Tinder, Hinge, OkCupid,
    and almost every other popular dating app, just inked a major partnership with
    OpenAI. The company shared only a few hazy details, saying AI will help employees
    with “work-related tasks.” The dating giant says it long term plan is to squeeze
    artificial intelligence into “literally everything” in its apps. Incorporating
    ChatGPT into its worker’s daily responsibilities is the first major step towards
    making online dating an AI-focused enterprise.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Tinder的母公司Match Group签署了与OpenAI的重大合作伙伴关系，该国际公司拥有Tinder、Hinge、OkCupid和几乎所有其他热门约会应用程序。公司仅分享了少量模糊的细节，称AI将帮助员工完成“与工作相关的任务”。这家约会巨头表示，其长远计划是将人工智能整合到其应用程序的“几乎一切”中。将ChatGPT整合到其员工的日常工作职责中是朝着使在线约会成为以AI为重点的企业迈出的第一步。
- en: Like It or Not, Your Doctor Will Use AI | AI Unlocked
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Like It or Not, Your Doctor Will Use AI | AI Unlocked
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/21541.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '`<track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/21541.vtt"
    srclang="en">`'
- en: The company celebrated its new partnership with a [press release](https://mtch.com/single-news/905)
    written by ChatGPT and edited by Match Group’s Corporate Communications team (meaning
    it was written by MatchGroup’s communications team). It includes quotes supposedly
    penned by the AI itself, as though it has its own feelings about corporate strategy.
    “I’m thrilled that Match Group matched with me,” ChatGPT said. “Together, we’re
    not just breaking the ice; we’re melting it, and reshaping the way work gets done.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司通过由ChatGPT编写并由Match Group公司通讯团队编辑的[新闻稿](https://mtch.com/single-news/905)庆祝了其与Match
    Group的新合作伙伴关系（意味着由Match Group的通讯团队撰写）。其中包括据说由AI本身撰写的引语，仿佛它对企业战略有自己的感受。“我很高兴Match
    Group选择了我，”ChatGPT说。“我们不仅在打破沉默，而且正在融化它，并重塑工作方式。”
- en: The deal includes 1000 ChatGPT Enterprise licenses purchased for an undisclosed
    sum. The company says it plans to use the AI for communications, coding, design,
    analysis, building templates, and eliminating other repetitive tasks.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该交易包括购买了1000个ChatGPT企业许可证，金额未公开。该公司表示计划将AI用于沟通、编码、设计、分析、构建模板以及消除其他重复性任务。
- en: Continuing with the company’s cutesy tone, Match Group’s Chief Technology Officer
    Will Wu said that using AI “has been like adding a pinch of magic into our daily
    tasks.” Wu promises it will amount to a “full-on work culture revolution.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 继续保持公司俏皮的语气，Match Group的首席技术官Will Wu表示，使用AI“就像在我们的日常任务中添加了一抹魔法”。Wu承诺这将导致“全面的工作文化革命”。
- en: What that means for Match Group’s hundreds of millions of lovelorn users is
    less clear. However, Match Group has been explicit that it thinks it will be good
    for its business and the world if just about every part of its users’ interactions
    is shaped and filtered through the algorithmic lens of artificial intelligence.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Match Group数以亿计的苦恋用户来说，这意味着什么尚不清楚。然而，Match Group明确表示，如果其用户的几乎每一个互动部分都经过算法人工智能的镜头形塑和过滤，那么这对于其业务和世界来说都是有利的。
- en: “I believe that AI is existential to the future of Match Group and our business,”
    Match Group CEO Bernard Kim said on a January earnings call. “I envision AI to
    be felt through the entire experience, influencing everything from profile creation
    to matching to connecting for dates. Literally everything.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我相信AI对Match Group和我们的业务的未来至关重要，”Match Group CEO Bernard Kim在一月份的财报电话会议上说。“我设想AI将贯穿整个体验，影响从档案创建到配对到约会连接的一切。几乎每一个方面。”
- en: In one sense, that’s the status quo. A Match Group spokesperson said the company
    has used AI to power trust and safety efforts, enhance matching algorithms, and
    a variety of other purposes for most of its recent history.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上说，这就是现状。Match Group的发言人表示，公司最近历史的大部分时间都在利用AI推动信任和安全工作、增强匹配算法以及各种其他目的。
- en: But adding AI to “literally everything” is a major shift to a company that has
    astronomical power over our romantic lives. And so far, that shift includes a
    surprisingly tolerant policy towards people plugging AI into their dating profiles
    and letting it run amok on other users. In early February, Gizmodo reported that
    a man [used ChatGPT to talk to 5,000 women on Tinder](https://gizmodo.com/guy-used-chatgpt-talk-5-000-women-tinder-met-his-wife-1851228179).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，将AI添加到“几乎所有事情”中是公司对我们的浪漫生活具有天文级权力的重大转变。到目前为止，这种转变包括对人们将AI插入其约会档案并让其在其他用户中肆意妄为的惊人宽容政策。早在二月初，Gizmodo报道称，一名男子[使用ChatGPT在Tinder上与5000名女性交谈](https://gizmodo.com/guy-used-chatgpt-talk-5-000-women-tinder-met-his-wife-1851228179)。
- en: 'This, apparently, does not violate Match Group’s policies, including its number
    one [AI principle](https://mtch.com/ai-principles): promoting authenticity. At
    the time, a company spokesperson told Gizmodo that “Tinder and Match Group believe
    AI is a great tool that we believe will make dating better.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这并不违反Match Group的政策，包括其第一条[AI原则](https://mtch.com/ai-principles)：促进真实性。当时，公司发言人告诉Gizmodo说，“Tinder和Match
    Group认为AI是一个很棒的工具，我们相信它将使约会变得更好。”
- en: In fact, Match Group wants to explore building its own AI tools that could perform
    tasks like writing your conversation starters or suggesting date ideas. That means
    the next time you’re chatting with someone on a dating app, you might want to
    ask yourself whether you’re just flirting with a robot.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Match Group希望探索建立自己的AI工具，可以执行诸如编写您的对话开场白或建议约会想法等任务。这意味着下次你在约会应用上与某人聊天时，你可能要问问自己，你是否只是在和一个机器人调情。
- en: '*Update 02/22/2024, 5:03 p.m. ET:* This story has been updated with a comment
    from Match Group.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*更新于2024年2月22日下午5:03（东部时间）*：本故事已更新，包含Match Group的评论。'
