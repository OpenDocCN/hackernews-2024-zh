- en: Apple rejected Bing for wrong answers about Annie Lennox • The Register
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果因 Annie Lennox 的错误答案拒绝了 Bing • The Register
- en: 来源：[https://www.theregister.com/2024/02/26/google_antitrust_defense_apple_bing/](https://www.theregister.com/2024/02/26/google_antitrust_defense_apple_bing/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/02/26/google_antitrust_defense_apple_bing/](https://www.theregister.com/2024/02/26/google_antitrust_defense_apple_bing/)
- en: Bad search results for the query "Annie Lennox first band" were among the reasons
    Apple rejected an approach from Microsoft to use the Bing search engine as the
    default in its Safari browser – and also discarded the idea of a joint venture
    to make Bing better or even the chance to buy the search engine outright.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于查询“Annie Lennox第一个乐队”的糟糕搜索结果是苹果拒绝了微软提供 Bing 作为 Safari 浏览器默认搜索引擎的一个原因——也抛弃了使
    Bing 变得更好甚至购买搜索引擎的联合冒险的想法。
- en: Those claims surfaced last Friday in a [filing](https://regmedia.co.uk/2024/02/26/us_v_google.pdf)
    [PDF] from Google in its antitrust case against the US government.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主张上周五在 Google 提交的反垄断诉讼 [PDF](https://regmedia.co.uk/2024/02/26/us_v_google.pdf)
    中浮出水面。
- en: The filing includes the Annie Lennox reference in testimony from John Giannandrea,
    Apple's vice president of machine learning and AI strategy. Giannandrea clearly
    appreciated that, while Lennox is best known for her time in The Eurythmics and
    subsequent solo work, her break came as a singer in The Tourists. In 1979 that
    band covered Dusty Springfield's "I Only Want To Be With You" and reached number
    four on the UK singles chart.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 文件包括约翰·吉安安德瑞的证词，他是苹果的机器学习和人工智能战略副总裁。吉安安德瑞显然欣赏，尽管 Lennox 最为人知的是她在欧瑞康尼克斯和随后的个人作品中的时间，但她作为歌手在
    The Tourists 时取得了突破。1979年，这支乐队翻唱了达斯蒂·斯普林菲尔德的《我只想和你在一起》，并在英国单曲榜上名列第四。
- en: In 2018, Giannandrea used Bing to research the singer's career because Microsoft
    had approached Apple in the hope of displacing Google as Safari's default search
    engine. When he asked Bing to name Lennox's first band, the results mentioned
    only The Eurythmics.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2018 年，吉安安德瑞使用 Bing 研究这位歌手的职业生涯，因为微软曾希望取代 Google 成为 Safari 的默认搜索引擎。当他问 Bing
    如何命名 Lennox 的第一个乐队时，结果只提到了 The Eurythmics。
- en: Giannandrea wasn't impressed by that, nor Bing's lack of local language coverage
    in markets Apple cared about, nor the poor progress Microsoft had made improving
    the search engine since the two tech giants previously discussed search preferences
    during 2015 and 2016.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 吉安安德瑞对此并不感到满意，苹果在意的市场缺乏本地语言覆盖，以及微软在 2015 年和 2016 年之前这两家科技巨头讨论搜索偏好时改进搜索引擎的进展不佳，这都没有给他留下深刻印象。
- en: In meetings with Redmond, Giannandrea felt Microsoft acknowledged Bing's shortcomings
    and "gave us a detailed presentation of what they were not doing, presumably to
    motivate us to say, 'Hey if we invested in this together, we could do these things."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在与雷德蒙德的会议中，吉安安德瑞觉得微软承认了 Bing 的缺点，并“向我们详细介绍了他们未做到的事情，可能是为了激励我们说，‘嘿，如果我们一起投资，我们可以做这些事情。’”
- en: 'Giannandrea''s testimony, as recorded in the filing, also states: "Microsoft
    was willing to sell Bing, which you wouldn''t do if it was a strategic asset."'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 文件中记录的吉安安德瑞的证词还说：“如果 Bing 是一项战略资产，你是不会卖的。”
- en: The filing is part of Google's defense in the antitrust case that alleges it
    flouted competition laws to build its dominance of the US search market.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 文件是 Google 在反垄断案中的辩护的一部分，该案指控其违反竞争法，以建立其在美国搜索市场的主导地位。
- en: The Apple anecdotes are important, because they illustrate how the iGiant tested
    Google and Bing, and rejected the latter on grounds it produced inferior results
    and monetization opportunities for Apple. Even after Microsoft promised to improve
    Bing during 2015 and 2016, the filing states, the search engine still had flaws
    Apple could not excuse in 2018.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的轶事很重要，因为它们说明了iGiant是如何测试 Google 和 Bing，并因 Google 提供了更优秀的结果和为苹果带来的变现机会而拒绝了后者。即使在微软承诺在
    2015 年和 2016 年期间改进 Bing 后，文件中所述，该搜索引擎在 2018 年仍存在苹果无法容忍的缺陷。
- en: The filing also reports that from 2014 to 2017 Mozilla made Yahoo*!* the default
    search engine in Firefox on condition it improve the quality of search results.
    Yahoo*!* did not deliver, and Mozilla ended the deal. Privacy-centric search engine
    DuckDuckGo, the filing alleges, sometimes preferred to funnel fresh sources of
    funding to investors rather than improve its own service.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 文件还报告说，从 2014 年到 2017 年，Mozilla 将 Yahoo*!* 设为 Firefox 的默认搜索引擎，条件是提高搜索结果的质量。但
    Yahoo*!* 没有交付，并且 Mozilla 结束了该交易。文件称，注重隐私的搜索引擎 DuckDuckGo 有时更愿意将新资金引导给投资者，而不是改善自己的服务。
- en: The thrust of the filing is that Google invested a lot to make its search service
    excellent, while rivals never succeeded in attempts to match it – so Google is
    not a ruthless monopolist, but a restless innovator. Even the presence of Google
    search in Android and Chrome, the filing argues, did not preclude competition.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文件的要旨是，Google 投入了大量资金使其搜索服务卓越，而竞争对手从未成功地试图匹敌它——因此 Google 不是一个无情的垄断者，而是一个不断创新的创新者。文件认为，即使在
    Android 和 Chrome 中存在 Google 搜索，也不妨碍竞争。
- en: The proof of that argument, the filing suggests, is that the likes of Apple
    kept doing business with Google because no better option existed in the US.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 文件暗示，这一论点的证据是，像苹果这样的公司继续与 Google 交易，因为在美国没有更好的选择。
- en: Advertisers, the filing argues, also found Google's services superior.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文件主张，广告商也发现 Google 的服务更优秀。
- en: The web giant clearly hopes its sweet dreams of exoneration are made of this
    filing – and who are we to disagree?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这家网络巨头显然希望自己被开脱的甜蜜梦想就是由这份文件构成的，我们又有什么理由不同意呢？
- en: 'And even if Google loses, it wins. As Eurythmics wrote: "everybody''s looking
    for something" – and these days that means using search engines. ®'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 即使 Google 输了，也算是赢了。正如欧瑞康尼克斯所唱：“每个人都在寻找某种东西”——而在如今，这意味着使用搜索引擎。®
