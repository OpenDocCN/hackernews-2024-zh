- en: Streaming fatigue is making DVDs look like the better option - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流媒体疲劳正在让DVD看起来成为更好的选择 - The Verge
- en: 来源：[https://www.theverge.com/24044151/streaming-subscription-prices-dvd-collection](https://www.theverge.com/24044151/streaming-subscription-prices-dvd-collection)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24044151/streaming-subscription-prices-dvd-collection](https://www.theverge.com/24044151/streaming-subscription-prices-dvd-collection)
- en: Here I am at Walmart, elbow-deep in decades of movies as other shoppers wheel
    by without so much as a glance. The bin, about four feet tall, is overflowing
    with DVDs, to the point where I have to start piling them up on one side just
    to get anywhere near the center. I’m picking out the movies I’m going to indulge
    in over the weekend, shuffling through copies of *Sonic the Hedgehog*, an all-in-one
    Ben Affleck movie collection, *Gremlins,* and a hodgepodge of other flicks.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当其他购物者从旁边轮过而不甚一顾时，我却在沃尔玛深入挖掘着几十年的电影。货架大约有四英尺高，塞满了DVD，以至于我不得不把它们堆在一边才能靠近中心。我正在挑选这个周末要沉浸其中的电影，翻阅*Sonic
    the Hedgehog*、本·阿弗莱克的合集、*Gremlins*和一堆其他电影。
- en: 'I pull out some old films I’ve never gotten around to watching, like *The Ring*
    and the *Crank* collection (yes, I know I’m behind), and toss them into my shopping
    cart. The variety in Walmart’s DVD bin is seemingly endless: and for a price of
    about $5 per disc that you can hang onto forever, you can’t really go wrong. (So
    long as you don’t care about the highest-quality viewing experience.) The movies
    will soon make their way into my PlayStation 4 and will hopefully save me from
    having to pick something out on a streaming app. Walmart isn’t the only place
    I’ve started looking for DVDs, either. Thrift stores, flea markets, the library,
    and even my local mall’s FYE have also become places I frequent to get my hands
    on oft-ignored discs.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我从一些从未看过的老电影中挑选出来，比如*The Ring*和*Crank*系列（是的，我知道我落后了），然后把它们放进购物车里。沃尔玛的DVD货架上的影片种类似乎是无穷无尽的：每张光盘大约$5的价格，你可以永久拥有，简直不能再正确了（只要你不在乎最高质量的观影体验）。这些电影很快就会进入我的PlayStation
    4，希望它们能帮我避免在流媒体应用上挑选电影。而且，我不仅在沃尔玛找DVD，还开始在其他地方寻找，比如旧货店、跳蚤市场、图书馆，甚至是我本地购物中心的FYE店，这些地方我现在经常光顾，只为找到那些被忽视的光盘。
- en: After spending years reassuring myself that I don’t need physical copies of
    movies because of streaming, DVDs have officially reentered my life.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在花费多年时间让自己相信，由于有了流媒体，我不需要电影的实体拷贝之后，DVD正式重新进入了我的生活。
- en: There’s just something far simpler about sifting through a mountain of DVDs
    that I can pick up and hold in my hands, as opposed to flipping through the thousands
    of movies across the several different streaming services I’ve subscribed to.
    Plus, unlike streaming, the cost of DVDs is only going down. I also don’t have
    to worry about triggering auto-playing trailers when I just want to read the synopsis
    on the back of the case, and I’m certainly not stuck staring at a screen for hours
    as I exhaust myself with too many choices. The pile of movies at Walmart is another
    form of chaos, but it’s the one I’d rather deal with.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在我手中拿着和翻阅成千上万部电影的不同流媒体服务中，翻阅一堆DVD的感觉要简单得多。而且，不像流媒体，DVD的价格只会下降。我也不必担心在我只想看看背面简介时触发自动播放的预告片，我当然也不会因为太多选择而沉迷数小时盯着屏幕。沃尔玛的电影堆又是另一种混乱，但这是我更愿意应对的一种形式。
- en: It makes sense to subscribe to all these services if you’re into the exclusive
    content on each one and have the patience to sift through their massive libraries.
    However, [all I’ve been watching](/23693293/discovery-plus-subscription-streaming-hbo-max)
    lately is the junk on Discovery Plus, simply because I’m too tired to find anything
    else — especially when the extremely specific shows and movies I want to watch
    keep switching services or just aren’t available. One of the most devastating
    examples of this was when both *The Office* and *Parks and Recreation* moved from
    Netflix to Peacock, disrupting the casual binge-watching sessions that I would
    default to when I was done with work.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢每个流媒体服务的独家内容，并且有耐心浏览它们庞大的库存，那当然可以订阅所有这些服务。然而，最近我只看Discovery Plus上的垃圾节目，仅仅因为我太累了，找不到其他内容——特别是那些我想看的非常具体的节目和电影总是在各个服务之间切换，或者根本没有。其中最令人沮丧的例子之一是，《办公室》和《公园与游憩》从Netflix转移到Peacock，打乱了我下班后常规的连续观影时间。
- en: The overwhelming amount of content isn’t the only thing that’s giving me streaming
    fatigue; the cost of having a digital library available has also become a factor.
    Within the past year, nearly every streaming service has raised its prices, including
    Netflix, Disney Plus, Hulu, Paramount Plus, Discovery Plus, and Apple TV Plus.
    Not to mention that Netflix is cracking down on password sharing, which means
    I can’t even leech off of my parents’ subscription anymore.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 流媒体内容的压倒性数量并不是导致我流媒体疲劳的唯一因素；拥有可用的数字库的费用也成为了一个因素。在过去的一年里，几乎每个流媒体服务都提高了价格，包括Netflix、Disney
    Plus、Hulu、Paramount Plus、Discovery Plus和Apple TV Plus。更不用说Netflix正在打击密码共享，这意味着我甚至不能再依赖父母的订阅了。
- en: And if you want to get an endless supply of shows and movies on the cheap, you’re
    stuck with the service’s ad-supported plans, which is arguably worse than having
    a subscription at all simply because of the sheer amount of ads you have to sit
    through. With DVDs, I don’t have to worry about commercials interrupting my movie
    — I can bask in nostalgia while watching all the front-running promotions for
    the “new” releases that came out 15 years ago.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要以便宜的价格获取无限的电视节目和电影，那你只能选择服务的支持广告的计划，这可能比拥有订阅服务更糟，因为你必须忍受大量广告。而有了DVD，我不必担心广告打断我的电影
    —— 我可以在看那些“新”发行的前期促销时沉浸在怀旧中，而这些电影其实已经出来15年了。
- en: It’s not just the cost of streaming that I have to worry about, either. Last
    year, I nearly exceeded my ISP’s data cap after I downloaded *Baldur*’s *Gate
    3* and kept up my heavy streaming habits. That was all the more reason for me
    to invest in DVDs.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我不仅要担心流媒体的费用，去年，我几乎超过了互联网服务提供商的数据上限，因为我下载了《博德之门3》并保持了大量的流媒体习惯。这就是我更有理由投资DVD的原因之一。
- en: 'I’m not saying DVDs are flawless: there’s a reason no one wants them anymore!
    After all, it doesn’t always make sense to buy a single film as opposed to paying
    the same (or lower) monthly subscription for an all-you-can-watch streaming service.
    They’re also not that practical to store, either, unless you want a backlog of
    movies filling up your bookshelves, sitting in storage bins in your house somewhere,
    or in binders, and they aren’t as convenient as a movie you can queue up in a
    matter of seconds on a streaming platform.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是在说DVD是完美无缺的：毕竟没有人再想要它们了！毕竟，与付同样（甚至更低）的月费订阅所有内容的流媒体服务相比，购买一部单独的电影并不总是合理。此外，要储存它们也不太实际，除非你愿意让一堆电影填满你的书架，或者堆放在你家某个角落的存储箱中，或者放在活页夹中，而且它们也没有流媒体平台上可以在几秒钟内排队观看的方便。
- en: Despite this, it’s still nice to have something that you physically *own* and
    don’t even need an internet connection to use. So when Best Buy confirmed it would
    stop selling DVDs this year and rumors emerged that [Walmart would do the same](https://cordcuttersnews.com/walmart-may-drop-physical-video-game-sales-following-best-buys-dvd-exit/),
    I was pretty disappointed. I can’t imagine Walmart without its bin of DVDs, nor
    [can I even see Best Buy](/2023/10/13/23915567/best-buy-discontinue-physical-media-dvd-blu-ray)
    without its already-shrunken selection of movies.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，拥有一些你实际*拥有*的东西，而且不需要互联网连接来使用，还是挺好的。因此，当百思买确认今年将停止销售DVD，并传出[沃尔玛也会采取同样做法](https://cordcuttersnews.com/walmart-may-drop-physical-video-game-sales-following-best-buys-dvd-exit/)的传言时，我感到相当失望。我无法想象没有DVD储存箱的沃尔玛，甚至看不到[已经减少选择的电影的百思买](/2023/10/13/23915567/best-buy-discontinue-physical-media-dvd-blu-ray)。
- en: It’s 2024, and I’m not ready to say goodbye to DVDs — in fact, I’m just getting
    started.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是2024年，我还没有准备好和DVD说再见 —— 事实上，我才刚刚开始。
