- en: Toyota to invest $1.3B at Georgetown, Kentucky, factory to build battery packs
    and new electric SUV | AP News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 丰田将在肯塔基州乔治敦市工厂投资13亿美元，用于制造电池组和新款电动SUV | AP新闻
- en: 来源：[https://apnews.com/article/toyota-investment-georgetown-kentucky-factory-9d8142fb9d92ead0f895dd6f3d9fe215](https://apnews.com/article/toyota-investment-georgetown-kentucky-factory-9d8142fb9d92ead0f895dd6f3d9fe215)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://apnews.com/article/toyota-investment-georgetown-kentucky-factory-9d8142fb9d92ead0f895dd6f3d9fe215](https://apnews.com/article/toyota-investment-georgetown-kentucky-factory-9d8142fb9d92ead0f895dd6f3d9fe215)
- en: GEORGETOWN, Ky. (AP) — Toyota says it will invest $1.3 billion at its huge factory
    complex in Georgetown, Kentucky, in part so it can build an all-new three-row
    electric SUV to be sold in the U.S.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在肯塔基州乔治敦市（GEORGETOWN, Ky.），丰田（Toyota）计划投资13亿美元，用于扩建其巨大的工厂群，其中一部分资金将用于制造全新的三排座电动SUV，该车将在美国销售。
- en: The company says the money will help with future electric vehicle production,
    including the addition of a line to assemble battery cells into packs for other
    EVs. But it won’t add any new jobs to the complex, which now employs nearly 9,400
    workers.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示，这笔资金将有助于未来电动车辆的生产，包括增设一条生产线，用于将电池单元组装成其他电动车的电池组。但这不会为该工厂增加新的岗位，该工厂目前已经雇佣了将近9,400名工人。
- en: The investment brings to nearly $10 billion the amount of money that Toyota
    has spent at the plant, the company said in a statement Tuesday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田在一份声明中表示，此次投资使丰田在该工厂的投资总额接近100亿美元。
- en: Toyota wouldn’t give further details about the new SUV, including its price
    or when it would arrive in showrooms.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于新款SUV的更多细节，包括价格及展厅上市时间，丰田并未透露。
- en: In October Toyota said it would [invest another $8 billion](https://apnews.com/article/toyota-electric-vehicle-battery-north-carolina-e7e632750bbca5a0b244021c1213aa66)
    at a hybrid and electric vehicle battery factory it’s building in North Carolina,
    more than doubling previous investments and the expected number of new jobs.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 丰田公司在十月份表示，将在其位于北卡罗来纳州的混合动力和电动汽车电池工厂投资80亿美元，这将使之前的投资和预计新增岗位数量翻番。
- en: The company now expects the plant to employ more than 5,000 people when it begins
    operations near Greensboro in 2025\. Toyota has put about $13.9 billion into the
    plant, which will be a key supplier for the Kentucky factory that will build the
    company’s first U.S.-made electric vehicles.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司预计，到2025年在格林斯伯勒附近开始运营时，该工厂将雇佣超过5,000名员工。丰田已经在该工厂投入了约139亿美元，该工厂将成为丰田在美国生产的首批电动车辆的重要供应商。
- en: Environmental groups have long criticized Toyota for being slow to move toward
    fully electric vehicles, instead clinging to gas-electric hybrid technology. The
    company has a goal of selling 1.5 million to 1.8 million electric or hybrid vehicles
    in the U.S. by 2030\.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 环保团体长期以来一直批评丰田在向全电动汽车转型的速度上过于缓慢，而过于依赖油电混合技术。该公司计划到2030年在美国销售150至180万辆电动或混合动力汽车。
