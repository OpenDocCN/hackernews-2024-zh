- en: Founding Engineer at Salient | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.ycombinator.com/companies/salient/jobs/aFIMuS5-founding-engineer](https://www.ycombinator.com/companies/salient/jobs/aFIMuS5-founding-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**About Us**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Salient is an AI platform built for the largest auto lenders in America. With
    Salient, financial institutions conduct >100k calls per day a day to without human
    intervention in order to collect payments, catch fraud, and resolve disputes.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Our platform utilizes over 10 in-house LLMs and speech diffusion models combined
    with a proprietary architecture to ensure low-latency, humanlike conversations
    that are compliant with CFPB and SEC regulations.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: You’ll be working with a seasoned founding team from Carnegie Mellon and Columbia,
    with a combined decade of experience at top-notch companies like Tesla, Airtable,
    Goldman Sachs, and Dropbox. On the back of our collective industry experience
    and success-to-date, we’ve raised a $4M seed round from Y Combinator, Matrix Partners,
    and General Catalyst, plus execs at Tesla, Stripe, Brex, and more.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: We have 7 figure revenue, are cash flow profitable, and have multiple customers
    waiting to onboard.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '**About the Role**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: We are looking for an experienced engineer who is excited about joining our
    founding eng team, shaping our culture, and most importantly taking ownership
    over brand-new products.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: 'You will:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Build out greenfield tech-heavy products for the finance industry
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Work closely with co-founders and customers to shape roadmap
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Much more! As a small startup, we need folks to pitch in wherever they can.
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Minimum Requirements**'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: Proficient in Python
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2+ years work experience in a fast-paced environment
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
