- en: SCSI isn't dead yet — new SSD for old or obsolete systems is a boon for retro
    computing fans | Tom's Hardware
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SCSI尚未消亡 — 为老旧或过时系统提供新SSD，对怀旧计算机爱好者来说是一个福音 | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/pc-components/storage/scsi-isnt-dead-yet-new-ssd-for-old-or-obsolete-systems-is-a-boon-for-retro-computing-fans](https://www.tomshardware.com/pc-components/storage/scsi-isnt-dead-yet-new-ssd-for-old-or-obsolete-systems-is-a-boon-for-retro-computing-fans)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/pc-components/storage/scsi-isnt-dead-yet-new-ssd-for-old-or-obsolete-systems-is-a-boon-for-retro-computing-fans](https://www.tomshardware.com/pc-components/storage/scsi-isnt-dead-yet-new-ssd-for-old-or-obsolete-systems-is-a-boon-for-retro-computing-fans)
- en: 'Solid State Disks Ltd (SSDL) has released a new storage product for industries
    and individuals that refuse to let go of their SCSI storage-based systems. The
    new [SCSIFlash-Fast](https://solidstatedisks.com/news/scsiflash-fast-protecting-and-enhancing-legacy-computing-systems/)
    is a 3.5-inch form factor drop-in replacement drive that can take the place of
    any ancient [68-pin](https://solidstatedisks.com/product/68-pin-lvd-scsi-fixed-disk-drive-3-5-single-cfast-ethernet/)
    or [80-pin](https://solidstatedisks.com/product/legacy-drive-emulators/80-pin-sca-scsi-fixed-disk-drive-3-5-single-cfast-ethernet/)
    connector SCSI HDD without the system even noticing. There are several touted
    benefits: friction-free hardware replacement, read/write speeds of up to 80 MB/s,
    reduced noise, reduced power consumption, a choice of [Compact Flash](https://www.tomshardware.com/reviews/accelerated-compact-flash,1100.html)
    (CF) or [M.2 SSD](https://www.tomshardware.com/reviews/best-ssds,3891.html) media,
    and an optional Ethernet port.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Solid State Disks Ltd (SSDL) 最近推出了一款新的存储产品，专为那些拒绝放弃他们的SCSI存储系统的工业界和个人用户而设计。这款新的
    [SCSIFlash-Fast](https://solidstatedisks.com/news/scsiflash-fast-protecting-and-enhancing-legacy-computing-systems/)
    是一款3.5英寸的插拔式替换驱动器，可以替代任何古老的 [68-pin](https://solidstatedisks.com/product/68-pin-lvd-scsi-fixed-disk-drive-3-5-single-cfast-ethernet/)
    或 [80-pin](https://solidstatedisks.com/product/legacy-drive-emulators/80-pin-sca-scsi-fixed-disk-drive-3-5-single-cfast-ethernet/)
    连接的SCSI硬盘驱动器，而系统甚至都察觉不到。该产品有几个显著的优点：无摩擦硬件更换、高达80 MB/s的读写速度、降低噪音、降低功耗、可选的 [Compact
    Flash](https://www.tomshardware.com/reviews/accelerated-compact-flash,1100.html)
    (CF) 或 [M.2 SSD](https://www.tomshardware.com/reviews/best-ssds,3891.html) 媒体，以及可选的以太网端口。
- en: '*Tom’s Hardware* readers who are [retro computing](https://www.tomshardware.com/news/hdd-clicker-v02-restores-aural-ambience-of-pre-ssd-life)
    aficionados might still run old PC or Mac systems packing SCSI storage devices
    – just for fun. However, SSDL’s Sales & Marketing Director, James Hilken, points
    out that there are still systems used in aerospace, defense, manufacturing, medical,
    telecommunications, and other sectors “that were designed decades ago and were
    fitted with then state-of-the-art SCSI hard disk drives.” Hilken notes that many
    SCSI HDDs will be 20 years or older and, as well as being obsolete and irreplaceable
    like-for-like, these drives are “increasingly failing.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*Tom''s Hardware* 的读者，尤其是那些喜欢 [怀旧计算机](https://www.tomshardware.com/news/hdd-clicker-v02-restores-aural-ambience-of-pre-ssd-life)
    的爱好者，可能仍在运行装有SCSI存储设备的旧PC或Mac系统 —— 纯粹是为了好玩。然而，SSDL的销售与市场总监詹姆斯·希尔肯指出，在航空航天、国防、制造业、医疗、电信等行业中仍然有许多“几十年前设计并安装了当时最先进SCSI硬盘驱动器”的系统。希尔肯指出，许多SCSI硬盘驱动器已经20年或更长时间，因为过时和无法以同等方式替换，这些驱动器“越来越容易出现故障”。'
- en: 'A Fujitsu SCSI HDD from the 1990s (Image credit: Solid State Disks Ltd)'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年代的富士通SCSI硬盘驱动器（图片来源：Solid State Disks Ltd）
- en: SCSIFlash-Fast is configurable as a slick swap-in upgrade or replacement for
    that creaking SCSI drive you still rely on. SSDL says that buyers can configure
    to order so the newly purchased flash-based drive will “replicate the exact behavior
    of the SCSI HDD it replaces, meaning no modifications need to be made to the host
    system.” To this end, SCSIFlash-Fast can be set for SASI, SCSI-1, SCSI-2, or Ultra3
    host compatibility, and disk sector sizes of 256, 512, 768, 1,024, 2,048, or 4,096
    bytes.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: SCSIFlash-Fast可以配置为一个光滑的替换升级或替换您仍然依赖的老旧SCSI驱动器。 SSDL表示，购买者可以按订单配置，以便新购买的基于闪存的驱动器“复制替换的SCSI硬盘驱动器的确切行为，这意味着不需要对主机系统进行任何修改。”
    为此，SCSIFlash-Fast可以设置为SASI、SCSI-1、SCSI-2或Ultra3主机兼容性，并且可以选择256、512、768、1024、2048或4096字节的磁盘扇区大小。
- en: Customers can also get their SCSI HDD data pre-loaded onto the shiny new flash-based
    replacement. Hilken boasts that it is possible to swap out the [old HDD](https://www.tomshardware.com/features/hdd-benchmarks-hierarchy)
    and insert a new SCSIFlash-Fast “and the host system will not detect the difference.”
    Whatever configuration you decide upon, the new system should be quieter, less
    power-hungry, faster, and more reliable.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 客户还可以将他们的SCSI HDD数据预装到闪存替代品上。Hilken自豪地宣称，可以将[旧HDD](https://www.tomshardware.com/features/hdd-benchmarks-hierarchy)替换为新的SCSIFlash-Fast，“主机系统将察觉不到任何差异”。无论您决定采用什么配置，新系统应该更安静、功耗更低、速度更快且更可靠。
- en: '(Image credit: Solid State Disks Ltd)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：Solid State Disks Ltd）
- en: Some other nice touches given to this product includes the depth of other SCSI
    configuration options that can be adjusted, as well as the device being firmware
    upgradable via USB. Last but not least, SSDL provides an optional Ethernet port
    that can be used for tasks like remote backups and reboots.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此产品的一些其他亮点包括可以调整的其他SCSI配置选项深度，以及设备通过USB进行固件升级的能力。最后但同样重要的是，SSDL提供一个可选的以太网端口，可用于远程备份和重启任务。
- en: 'If you hit the link to the SSDL website you will see that the firm has a cornucopia
    of other SCSI-connected options such as [floppy disks](https://www.tomshardware.com/pc-components/storage/the-floppy-disk-refuses-to-die-in-japan-laws-that-forced-the-continued-use-of-floppies-have-finally-hit-the-chopping-block),
    magneto-opticals, [tape drives](https://www.tomshardware.com/news/tape-storage-soars-while-hdd-sales-crash),
    and HDDs – for 50, 68, and 80-pin SCSI connectors – with flash memory slots. Most
    also can be configured with Ethernet ports. Here you can see why the new SCSIFlash-Fast
    products got their ''Fast'' suffix: their 80 MB/s performance might sound puny
    compared to modern storage, but the other [SSDL SCSI to flash products](https://solidstatedisks.com/?s=scsi)
    we checked in the firm''s catalog are only capable of 10 MB/s.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击[SSDL网站](https://www.tomshardware.com/pc-components/storage/the-floppy-disk-refuses-to-die-in-japan-laws-that-forced-the-continued-use-of-floppies-have-finally-hit-the-chopping-block)，你会看到该公司拥有多种其他SCSI连接选项，如软盘、磁光盘和[磁带驱动器](https://www.tomshardware.com/news/tape-storage-soars-while-hdd-sales-crash)，以及带有闪存插槽的50、68和80针SCSI连接器的HDDs。大多数产品还可配置以太网端口。在这里，你可以看到为什么新的SCSIFlash-Fast产品被称为“Fast”：它们的80
    MB/s性能与现代存储相比可能显得微不足道，但我们在该公司目录中检查的其他[SSDL SCSI到闪存产品](https://solidstatedisks.com/?s=scsi)仅能达到10
    MB/s。
- en: The SCSIFlash-Fast drives are said to be available immediately with pricing
    divulged upon application.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: SCSIFlash-Fast驱动器据说可立即供应，价格需申请获取。
