- en: Snowflake says Frank Slootman is retiring as CEO, stock plunges 20%
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Snowflake 表示首席执行官 Frank Slootman 即将退休，股价暴跌 20%。
- en: 来源：[https://www.cnbc.com/2024/02/28/snowflake-says-frank-slootman-is-retiring-as-ceo-stock-plunges-20percent.html](https://www.cnbc.com/2024/02/28/snowflake-says-frank-slootman-is-retiring-as-ceo-stock-plunges-20percent.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/02/28/snowflake-says-frank-slootman-is-retiring-as-ceo-stock-plunges-20percent.html](https://www.cnbc.com/2024/02/28/snowflake-says-frank-slootman-is-retiring-as-ceo-stock-plunges-20percent.html)
- en: Frank Slootman, CEO of Snowflake, on the day of the company's initial public
    offering on Sept. 16, 2020.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Frank Slootman，Snowflake 首次公开上市的当天，即 2020 年 9 月 16 日。
- en: CNBC
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC
- en: '[Snowflake](/quotes/SNOW/) said on Wednesday that billionaire CEO Frank Slootman,
    who joined the cloud software company in 2019 and took it public the following
    year, is retiring and will be replaced by former [Google](/quotes/GOOGL/) ad chief
    Sridhar Ramaswamy. Shares of Snowflake plunged 24% in extended trading.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[Snowflake](/quotes/SNOW/) 表示，亿万富翁首席执行官 Frank Slootman 将于周三退休，他于 2019 年加入这家云软件公司，并在次年将其上市，将由前
    [Google](/quotes/GOOGL/) 广告总监 Sridhar Ramaswamy 接任。Snowflake 的股票在延长交易中暴跌 24%。'
- en: Slootman, 65, previously led software vendor [ServiceNow](/quotes/NOW/) into
    the public markets and before that, led Data Domain. But Snowflake was his biggest
    endeavor and became the largest software initial public offering ever when it
    hit the New York Stock Exchange in 2020 and more than doubled in its debut. [Slootman](https://www.cnbc.com/2020/08/30/snowflake-ceo-frank-slootman-pursues-third-ipo.html)
    will remain chairman of the board.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Slootman，65 岁，之前曾领导软件供应商 [ServiceNow](/quotes/NOW/) 上市，此前还领导过 Data Domain。但
    Snowflake 是他的最大尝试，2020 年在纽约证券交易所上市时成为有史以来最大的软件公司首次公开募股，并在首日大涨超过两倍。[Slootman](https://www.cnbc.com/2020/08/30/snowflake-ceo-frank-slootman-pursues-third-ipo.html)
    将继续担任董事会主席。
- en: Ramaswamy, 57, spent 15 years at Google, most recently leading the ads and commerce
    business until 2018\. He then left to co-found Neeva in 2019, a consumer search
    engine he [hoped](https://www.cnbc.com/2023/05/20/neeva-co-founded-by-a-former-google-exec-to-shut-down-its-consumer-search-product-and-focus-on-ai.html)
    to rival Google until last year, when he announced the company was shutting down
    its product.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Ramaswamy，57 岁，曾在 Google 工作了 15 年，直到 2018 年负责广告和商务业务。之后，他于 2019 年离开并与他人共同创办了
    Neeva，一个消费者搜索引擎，他 [希望](https://www.cnbc.com/2023/05/20/neeva-co-founded-by-a-former-google-exec-to-shut-down-its-consumer-search-product-and-focus-on-ai.html)
    可以与 Google 竞争，直到去年宣布关闭其产品。
- en: Snowflake [acquired](https://www.cnbc.com/video/2023/06/28/snowflake-ceo-acquiring-neeva-will-help-overcome-a-i-hallucination-bias.html) Neeva
    in June for $185 million, according to a filing.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Snowflake [收购](https://www.cnbc.com/video/2023/06/28/snowflake-ceo-acquiring-neeva-will-help-overcome-a-i-hallucination-bias.html)
    Neeva 于 6 月份以 1.85 亿美元的价格，根据文件披露。
- en: '"There is no better person than Sridhar to lead Snowflake into this next phase
    of growth and deliver on the opportunity ahead in AI and machine learning," Slootman
    said in a statement. "He is a visionary technologist with a proven track record
    of running and scaling successful businesses."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"在引领 Snowflake 进入下一个增长阶段并实现 AI 和机器学习的机会方面，没有比 Sridhar 更合适的人选了，" Slootman 在一份声明中说道。"他是一位有远见的技术专家，拥有运营和扩展成功企业的经验。"'
- en: Snowflake also released fourth-quarter financial [results](https://investors.snowflake.com/news/news-details/2024/Snowflake-Reports-Financial-Results-for-the-Fourth-Quarter-and-Full-Year-of-Fiscal-2024/).
    Sales increased 32% year over year to $774.7 million during the period. Product
    revenue for the fourth quarter was $738.1 million, a 33% increase from the previous
    year.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Snowflake 还发布了第四季度财务 [结果](https://investors.snowflake.com/news/news-details/2024/Snowflake-Reports-Financial-Results-for-the-Fourth-Quarter-and-Full-Year-of-Fiscal-2024/)。销售额同比增长
    32%，达到了 7.747 亿美元。第四季度产品收入为 7.381 亿美元，比去年同期增长了 33%。
- en: Operating losses for the fourth quarter were $275.5 million, up from $239.8
    million during the fourth quarter of the previous year.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第四季度运营亏损为 2.755 亿美元，高于去年同期的 2.398 亿美元。
- en: The company said product revenue in the first quarter will be between $745 million
    and $750 million, lower than the $759 million analysts were expecting, according
    to StreetAccount. Additionally, Snowflake said its first-quarter adjusted operating
    margin would be 3%, compared to analysts' estimates of 7.2%.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 公司表示第一季度产品收入将在 7.45 亿至 7.5 亿美元之间，低于分析师预期的 7.59 亿美元。此外，Snowflake 表示其第一季度调整后的运营利润率将为
    3%，而分析师的预期为 7.2%。
- en: Slootman's total compensation in 2023 amounted to $23.7 million, almost entirely
    from stock and option awards. As of Feb. 9, Slootman owned 10.6 million Snowflake
    shares, according to a regulatory filing. At Wednesday's close, that stake would
    be worth about $2.4 billion.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Slootman在2023年的总补偿金额为2370万美元，几乎全部来自股票和期权奖励。根据监管文件，截至2月9日，Slootman拥有1060万股Snowflake股票。在周三收盘时，这些股份大约价值24亿美元。
- en: Prior to Slootman's arrival at Snowflake, the company was led by former Microsoft
    executive Bob Muglia, who built it up to a $4 billion valuation. Muglia was ousted
    suddenly in April 2019 and replaced by Slootman. The company had a market cap
    of $75 billion on Wednesday prior to the after-hours plunge.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在Slootman加入Snowflake之前，该公司由前微软高管Bob Muglia领导，他将公司发展到了40亿美元的估值。2019年4月，Muglia突然被驱逐，并由Slootman取代。该公司在周三的盘后交易之前市值达到750亿美元。
