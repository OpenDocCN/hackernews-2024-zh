- en: Tesla shares plummet as analysts decry ‘train wreck’ investor call - The Washington
    Post
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉股价暴跌，分析师谴责“灾难性”的投资者电话 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/business/2024/01/25/tesla-share-price-earnings/](https://www.washingtonpost.com/business/2024/01/25/tesla-share-price-earnings/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/business/2024/01/25/tesla-share-price-earnings/](https://www.washingtonpost.com/business/2024/01/25/tesla-share-price-earnings/)
- en: Tesla shares plummeted more than 10 percent Thursday, wiping billions off the
    company’s valuation after CEO Elon Musk failed to allay concerns about stagnating
    growth and persistent price cuts on the company’s earnings call.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉股价周四暴跌超过10％，CEO埃隆·马斯克在公司财报电话会议上未能消除关于增长停滞和持续降价的担忧，导致公司市值蒸发了数十亿美元。
- en: The electric-vehicle maker ushered in steep price cuts to maintain demand throughout
    2023, resulting in 38 percent growth in vehicle deliveries that hardly translated
    into additional revenue, prompting worry from investors and analysts.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这家电动汽车制造商在2023年实施了大幅降价以维持需求，结果车辆交付增长了38％，但几乎没有转化为额外的收入，这引发了投资者和分析师的担忧。
