  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HotDoc 文档
- en: Hotdoc is a documentation framework. It provides an interface for extensions
    to plug upon, along with some base objects (formatters, ...)
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Hotdoc 是一个文档框架。它提供一个接口供扩展插入，并提供一些基础对象（格式化程序，...）
- en: Hotdoc is distributed with a set of extensions that perform various tasks, such
    as parsing C and extracting symbols with `clang`, parsing `gobject-introspection`
    (gir) files, highlighting the syntax of code snippets with `prism`, etc.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Hotdoc 随附一组扩展，执行各种任务，例如使用 `clang` 解析 C 代码并提取符号，解析 `gobject-introspection`（gir）文件，使用
    `prism` 高亮代码片段的语法等。
