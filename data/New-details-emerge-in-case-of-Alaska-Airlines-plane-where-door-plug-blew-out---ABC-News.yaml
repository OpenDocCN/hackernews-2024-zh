- en: New details emerge in case of Alaska Airlines plane where door plug blew out
    - ABC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阿拉斯加航空飞机门插座故障案件中出现了新的细节 - ABC新闻
- en: 来源：[https://abcnews.go.com/US/boeing-overwrote-surveillance-footage-door-plug-repair-ntsb/story?id=108084196](https://abcnews.go.com/US/boeing-overwrote-surveillance-footage-door-plug-repair-ntsb/story?id=108084196)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://abcnews.go.com/US/boeing-overwrote-surveillance-footage-door-plug-repair-ntsb/story?id=108084196](https://abcnews.go.com/US/boeing-overwrote-surveillance-footage-door-plug-repair-ntsb/story?id=108084196)
- en: The National Transportation Safety Board still does not know who worked on the
    failed door plug on Alaska Airlines flight 1282 and Boeing overwrote surveillance
    footage from the repair facility where the plug was reinstalled [ahead of the
    flight](https://abcnews.go.com/US/ntsb-investigative-hearing-alaska-air-door-plug-incident/story?id=108062687)
    earlier this year, according to a letter Wednesday from NTSB Chairman Jennifer
    Homendy to the Senate Commerce Committee.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据NTSB主席Jennifer Homendy周三致参议院商务委员会的信件，美国国家运输安全委员会仍不知道是哪些员工在阿拉斯加航空1282航班的故障门插座上工作，而波音在今年早些时候重新安装插座的维修设施的监控录像则已被覆盖，见[此链接](https://abcnews.go.com/US/ntsb-investigative-hearing-alaska-air-door-plug-incident/story?id=108062687)。
- en: The NTSB had been requesting the footage in order to investigate what happened
    during the midflight scare.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: NTSB一直在要求这些录像以调查飞行中的事件。
- en: The agency also said it still does not know which Boeing employees worked on
    the failed door plug, which blew out during a flight in January, Homendy also
    said in the [letter](https://www.ntsb.gov/news/Documents/Letter%20to%20Senate%20Committee%20on%20Commerce,%20Science%20&%20Transportation%20on%20Boeing%20737-9%20MAX%20Door%20Plug%20Blowout.pdf).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构还表示，仍不清楚哪些波音员工参与了在1月份飞行中插座故障的工作，Homendy在[信件](https://www.ntsb.gov/news/Documents/Letter%20to%20Senate%20Committee%20on%20Commerce,%20Science%20&%20Transportation%20on%20Boeing%20737-9%20MAX%20Door%20Plug%20Blowout.pdf)中也提到了这一点。
- en: The fuselage plug area of Alaska Airlines Flight 1282 Boeing 737-9 Max, which
    was forced to make an emergency landing with a gap in the fuselage, is seen during
    its investigation by the National Transportation Safety Board in Portland, Ore,
    Jan. 7, 2024.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家运输安全委员会在波特兰，俄勒冈州调查阿拉斯加航空公司1282号波音737-9 Max飞机的机身插座区域，在飞行中由于机身间隙被迫进行紧急着陆，照片见2024年1月7日的调查。
- en: NTSB/Handout via Reuters, FILE
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: NTSB/Handout via Reuters, FILE
- en: '"To date, we still do not know who performed the work to open, reinstall, and
    close the door plug on the accident aircraft," Homendy wrote to Sens. Maria Cantwell
    and Ted Cruz. "Boeing has informed us that they are unable to find the records
    documenting this work."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"迄今为止，我们仍不知道谁负责打开、重新安装和关闭事故飞机上的门插座的工作," Homendy写信给参议员玛丽亚·坎特威尔和泰德·克鲁兹。“波音已告知我们，他们无法找到记录这项工作的文件。”'
- en: Boeing said in a statement Wednesday that it will continue to support the NTSB's
    investigation "in the transparent and proactive fashion we have supported all
    regulatory inquiries into this accident."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 波音在周三的声明中表示，将继续以透明和积极的方式支持NTSB的调查，就像我们一直在所有监管调查中支持的那样。
- en: '"We have worked hard to honor the rules about the release of investigative
    information in an environment of intense interest from our employees, customers,
    and other stakeholders, and we will continue our efforts to do so," the statement
    continued.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们努力遵守有关在员工、客户和其他利益相关者高度关注的环境中发布调查信息的规则，并将继续努力," 该声明继续道。'
- en: During her [hearing in front of the committee](https://abcnews.go.com/US/boeing-documents-ntsb-alaska-door-plug-probe/story?id=107846602)
    earlier this month, Homendy informed lawmakers that Boeing had not yet handed
    over documents needed in their investigation, including the names of 25 people
    who worked on the door plug.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本月早些时候，在[委员会面前的听证会](https://abcnews.go.com/US/boeing-documents-ntsb-alaska-door-plug-probe/story?id=107846602)期间，Homendy告知立法者，波音尚未交出调查所需的文件，包括25名工作在门插座上的人员姓名。
- en: After NTSB investigators initially requested the documents on Jan. 9, they learned
    the door crew manager was out on medical leave, according to Homendy. They requested
    updates on Feb. 15 and Feb. 22, though were informed by the manager's attorney
    that "he would not be able to provide a statement or interview to NTSB due to
    medical issues," Homendy wrote in her letter.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Homendy称，NTSB调查员最初于1月9日要求文件时，得知门组经理因健康原因休假。他们在2月15日和2月22日请求更新，但由于经理的律师表示“由于健康问题无法向NTSB提供声明或采访”，Homendy在信件中写道。
- en: Following the March 6 hearing, Boeing provided a list of names to the NTSB of
    personnel who reported to the door crew manager, but that list did not identify
    who performed the door plug work, according to Homendy.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Homendy的说法，在3月6日的听证会后，波音向NTSB提供了一个名单，列出了向门组经理汇报的人员，但该名单没有标识谁执行了门插件工作。
- en: Homendy stated in her letter that she then contacted Boeing CEO Dave Calhoun
    after receiving the list and asked for the names of those who performed the work.
    Calhoun "stated he was unable to provide that information and maintained that
    Boeing has no records of the work being performed," according to Homendy's letter.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Homendy在信中指出，她随后在收到名单后与波音公司CEO戴夫·卡尔霍恩联系，要求提供执行工作的人员名单。根据Homendy的信件，卡尔霍恩“表示无法提供该信息，并坚称波音没有执行工作的记录”。
- en: '"The absence of those records will complicate the NTSB''s investigation moving
    forward," Homendy wrote in the letter, which was requested in response to questions
    during her testimony in front of the committee.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “这些记录的缺失将使NTSB的调查进展变得复杂化，”Homendy在信中写道，这封信是在她在委员会面前作证时回答问题时提出的。
- en: Homendy insisted in the letter that her agency is "not in any way seeking the
    names of employees who performed the work on the door plug for punitive purposes"
    -- saying she instructed the NTSB to protect the identities of the door crew and
    other front-line employees who come forward.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Homendy在信中坚称，她的机构“绝对不会以任何方式寻求执行门插件工作的员工姓名，以惩罚为目的” —— 她指示NTSB保护门组和其他主动站出来的一线员工的身份。
- en: Jennifer Homendy, Chair of the U.S. National Transportation Safety Board (NTSB),
    testifies before the Senate Commerce, Science and Transportation Committee at
    the Russell Senate Office Building on Capitol Hill, on March 6, 2024, in Washington,
    D.C.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年3月6日，美国国家运输安全委员会主席Jennifer Homendy在华盛顿特区国会山的拉塞尔参议院办公楼，出席参议院商业、科学和交通委员会的听证会。
- en: Kevin Dietsch/Getty Images
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 凯文·迪切奇/盖蒂图片社
- en: Following the hearing, Boeing said in a statement to ABC News that the company
    has responded "comprehensively" to all NTSB requests with relevant information.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 听证会结束后，波音向ABC新闻发表声明称，公司已对NTSB的所有请求做出了“全面回应”。
- en: '"Early in the investigation, we provided the NTSB with names of Boeing employees,
    including door specialists, who we believed would have relevant information. We
    have now provided the full list of individuals on the 737 door team, in response
    to a recent request," the statement said. "With respect to documentation, if the
    door plug removal was undocumented there would be no documentation to share."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 声明中称，“调查初期，我们向NTSB提供了波音员工姓名，包括门专家，我们认为他们可能具有相关信息。现在，我们已经提供了737门组所有成员的完整名单，作为最近的请求回应。”“关于文件记录，如果门插件的移除未被记录，那么就没有文件记录可供分享。”
- en: '"We will continue to cooperate fully and transparently with the NTSB’s investigation,"
    the company said.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我们将继续全力配合并公开透明地与NTSB的调查合作，”该公司表示。
- en: The door plug of Alaska Airlines flight 1282 fell off a few minutes after take
    off from Portland International Airport on Jan. 5\. Passengers captured footage
    showing a hole where the door plug came loose on the Boeing 737 Max 9 plane. The
    plane safely made an emergency landing and no one was seriously injured.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空1282航班的门插件在从波特兰国际机场起飞后几分钟掉落。乘客拍摄的视频显示，波音737 Max 9飞机的门插件松动后留下一个洞。飞机安全进行了紧急降落，无人严重受伤。
- en: An NTSB preliminary report [released last month](https://abcnews.go.com/US/alaska-airlines-door-plug-ntsb-report/story?id=106992184)
    found that four bolts designed to prevent the door plug from falling off the Boeing
    737 Max 9 plane were missing before the plug blew off the flight.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据NTSB上个月发布的初步报告，设计用来防止波音737 Max 9飞机门插件脱落的四颗螺栓在插件飞行前就已经丢失。
- en: The NTSB will hold a two-day investigative hearing on the door plug incident
    in August, the agency announced on Tuesday.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家运输安全委员会（NTSB）宣布，将于8月份举行为期两天的调查听证会，以审查关于门插件事件的情况。
- en: The investigating hearing will "assist in obtaining information necessary to
    determine the facts, circumstances, and probable cause of the transportation accident
    or incident under investigation and to make recommendations to improve transportation
    safety," the NTSB said in a statement.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: NTSB在一份声明中表示，调查听证会将“帮助获取确定运输事故或事件的事实、情况和可能原因所需的信息，并提出改进运输安全的建议”。
- en: The agency held similar hearings last year on [the toxic train derailment](https://abcnews.go.com/US/east-palestine-residents-displaced-suffering-1-year-after/story?id=106863658)
    in East Palestine, Ohio.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构去年在俄亥俄州东巴勒斯坦举行了类似的听证会，讨论有关[东巴勒斯坦的有毒火车脱轨事件](https://abcnews.go.com/US/east-palestine-residents-displaced-suffering-1-year-after/story?id=106863658)。
