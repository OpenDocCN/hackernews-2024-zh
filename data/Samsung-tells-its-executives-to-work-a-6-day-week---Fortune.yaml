- en: Samsung tells its executives to work a 6-day week | Fortune
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《财富》称，三星要求其高管每周工作六天。
- en: 来源：[https://fortune.com/2024/04/19/samsung-executives-work-six-day-week-crisis-worst-financial-year/](https://fortune.com/2024/04/19/samsung-executives-work-six-day-week-crisis-worst-financial-year/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/04/19/samsung-executives-work-six-day-week-crisis-worst-financial-year/](https://fortune.com/2024/04/19/samsung-executives-work-six-day-week-crisis-worst-financial-year/)
- en: Execs at the South Korean company will have the option of pulling overtime either
    on a Saturday or Sunday, starting as early as this week, [*Korea Economic Daily*](https://www.kedglobal.com/corporate-strategy/newsView/ked202404180009)
    reports.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 韩国公司的高管们将有选择在周六或周日加班的选项，从本周早些时候开始，[*韩国经济日报*](https://www.kedglobal.com/corporate-strategy/newsView/ked202404180009)
    报道。
- en: “Considering that performance of our major units, including [Samsung Electronics](https://fortune.com/company/samsung-electronics/)
    Co., fell short of expectations in 2023, we are introducing the six-day work week
    for executives to inject a sense of crisis and make all-out efforts to overcome
    this crisis,” a Samsung Group executive told *Korea Economic Daily*.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “考虑到我们的主要单位，包括[三星电子](https://fortune.com/company/samsung-electronics/)在2023年的表现未达预期，我们引入了六天工作制，旨在注入危机感，并全力以赴克服此危机”，三星集团高管告诉《韩国经济日报》。
- en: Lower performance combined with other economic uncertainties like high borrowing
    costs, the ongoing Ukraine-Russia war and rising oil prices, have reportedly pushed
    the firm into “emergency mode.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 低表现与高借贷成本、持续的乌克兰-俄罗斯战争及上涨的石油价格等经济不确定性相结合，据称已将公司推入“紧急模式”。
- en: Last year, Samsung posted its weakest financial year in over a decade, with
    the *[Wall Street Journal](https://www.wsj.com/business/telecom/samsung-electronics-posts-weakest-earnings-in-over-a-decade-in-2023-despite-chip-recovery-faf89b05)*
    reporting that net profit fell 73% in Q4.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，三星发布了十多年来最疲弱的财年业绩，据*[华尔街日报](https://www.wsj.com/business/telecom/samsung-electronics-posts-weakest-earnings-in-over-a-decade-in-2023-despite-chip-recovery-faf89b05)*报导，第四季度净利润下降了73%。
- en: Meanwhile, its semiconductor business—which accounts for about 80% of Samsung’s
    earnings—recorded a loss of nearly 15 trillion Korean won ($11 billion) last year.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，三星的半导体业务——占其收入的约80%——去年录得了接近15万亿韩元（110亿美元）的亏损。
- en: It’s perhaps why, as per *Korea Economic Daily*, some execs have been voluntarily
    working six days a week since the start of this year anyway.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 或许这就是为什么据《韩国经济日报》报道，一些高管自今年年初以来已自愿每周工作六天。
- en: But now, executives across Samsung Display, Samsung Electro-Mechanics Co. and
    Samsung SDS will be expected to work an extra day, with its financial services
    arms of the business expected to follow suit in the near future.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，三星显示器、三星电机和三星SDS的高管们将被期望工作多一天，预计其金融服务业务也会在不久的将来效仿。
- en: Employees below executive level aren’t expected to clock in on weekends. However,
    a spokesperson told ***Korea Economic Daily*** that the company will keep an eye
    on their business strategy and adapt as needed.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 未来将不要求高管以下员工在周末打卡。然而，一位发言人告诉***《韩国经济日报》***，公司将密切关注其业务战略，并根据需要调整。
- en: '*Fortune* has contacted Samsung for comment.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《财富》已联系三星寻求评论。
- en: Meanwhile, other firms are ditching Fridays
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与此同时，其他公司正在放弃星期五
- en: Samsung’s six-day mandate goes against the global shift to adopting a shorter
    week as pilots of the “100:80:100” working model—100% pay for 80% of the time,
    in exchange for 100% productivity—prove to be a roaring success.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 三星的六天工作制与全球转向采纳较短工作周的趋势相悖，作为“100:80:100”工作模式的试点，100%的工作时间获得80%的薪资，以换取100%的生产力，证明取得了巨大成功。
- en: Following in the footsteps of Iceland, New Zealand, and Japan, Britain completed
    the world’s biggest trial of a four-day working week last year and experienced
    a 65% reduction in the number of sick days, maintained or improved productivity,
    and saw a 57% decline in the likelihood that an employee would quit, dramatically
    improving job retention.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 仿效冰岛、新西兰和日本，英国完成了全球最大规模的四天工作周试验，去年患病天数减少65%，生产力保持或提高，员工辞职可能性减少57%，极大提高了员工留任率。
- en: 'The results even found that reducing employees’ working hours had a positive
    impact on the bottom line: Company revenue increased by [35% when compared to
    the same six-month period in 2021.](https://fortune.com/2023/02/24/4-day-work-week-trial-warning-from-ceo-and-lawyer/)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[35% when compared to the same six-month period in 2021.](https://fortune.com/2023/02/24/4-day-work-week-trial-warning-from-ceo-and-lawyer/)'
- en: Earlier this month, an acrylic fiber producer became [the first major company
    in Turkey](https://fortune.com/europe/2024/04/08/first-company-turkey-adopts-4-day-work-week-employee-life-balance/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    to permanently adopt a 4-day work week, leading to an 85% rise in work-life balance
    and employee engagement.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，一家丙烯纤维生产商成为[土耳其的第一家主要公司](https://fortune.com/europe/2024/04/08/first-company-turkey-adopts-4-day-work-week-employee-life-balance/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)，永久采纳了四天工作制，导致工作与生活平衡以及员工参与度上升了85%。
- en: Even just this week, [Singapore](https://fortune.com/2024/04/17/four-day-workweek-signapore-ministry-manpower-flexible-work/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    ordered employers to consider workers’ requests for a three-day weekend.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至就在本周，[新加坡](https://fortune.com/2024/04/17/four-day-workweek-signapore-ministry-manpower-flexible-work/?utm_source=search&utm_medium=suggested_search&utm_campaign=search_link_clicks)
    要求雇主考虑员工要求三天周末的请求。
- en: But in South Korea, the government has generally been pushing to make the workweek
    longer—not shorter.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但在韩国，政府通常在推动工作周更长而不是更短。
- en: Last year, the country proposed a plan for a [69-hour workweek](https://fortune.com/2023/03/10/south-korea-69-hour-workweek-overtime/),
    after business groups complained that the current cap of 52 hours was making it
    difficult to meet deadlines. But protests from the country’s millennials and Gen
    Z [prompted the government to reconsider](https://www.theguardian.com/world/2023/mar/15/south-korea-u-turns-on-69-hour-working-week-after-youth-backlash).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，该国提出了一项[69小时工作周的计划](https://fortune.com/2023/03/10/south-korea-69-hour-workweek-overtime/)，之前业务团体抱怨当前的52小时上限使得难以按时完成任务。但是，该国的千禧一代和Z世代的抗议[促使政府重新考虑](https://www.theguardian.com/world/2023/mar/15/south-korea-u-turns-on-69-hour-working-week-after-youth-backlash)。
- en: Meanwhile, [SK](https://fortune.com/company/sk-holdings/) Group the owner of
    Samsung’s rival [SK Hynix](https://markets.businessinsider.com/news/hxscl), has
    similarly implemented [biweekly Saturday meetings](https://www.kedglobal.com/corporate-strategy/newsView/ked202401240001)
    for its chief executives.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，[SK](https://fortune.com/company/sk-holdings/) 集团，三星的竞争对手[SK Hynix](https://markets.businessinsider.com/news/hxscl)，同样为其首席执行官实施了[每两周一次的周六会议](https://www.kedglobal.com/corporate-strategy/newsView/ked202401240001)。
