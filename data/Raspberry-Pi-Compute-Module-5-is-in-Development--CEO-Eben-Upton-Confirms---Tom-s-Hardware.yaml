- en: Raspberry Pi Compute Module 5 is in Development, CEO Eben Upton Confirms | Tom's
    Hardware
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 树莓派计算模块 5 正在开发中，首席执行官 Eben Upton 确认 | Tom's Hardware
- en: 来源：[https://www.tomshardware.com/raspberry-pi/raspberry-pi-compute-module-5-confirmed-by-ceo-eben-upton](https://www.tomshardware.com/raspberry-pi/raspberry-pi-compute-module-5-confirmed-by-ceo-eben-upton)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tomshardware.com/raspberry-pi/raspberry-pi-compute-module-5-confirmed-by-ceo-eben-upton](https://www.tomshardware.com/raspberry-pi/raspberry-pi-compute-module-5-confirmed-by-ceo-eben-upton)
- en: Raspberry Pi YouTuber [Jeff Geerling](https://youtu.be/Lky4FSfbc1E) had the
    chance to interview Raspberry Pi CEO Eben Upton at [CES](https://www.tomshardware.com/tag/ces).
    During the interview we hear Upton confirming that Raspberry Pi 5 production is
    ramping up, and inadvertently we also get first confirmation that the Raspberry
    Pi Compute Module 5 is an upcoming product.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Raspberry Pi 的 YouTuber [Jeff Geerling](https://youtu.be/Lky4FSfbc1E) 有机会在 [CES](https://www.tomshardware.com/tag/ces)
    上采访 Raspberry Pi CEO Eben Upton。在采访中，我们听到 Upton 确认 Raspberry Pi 5 的生产正在加速进行，无意间我们也首次获得了
    Raspberry Pi Compute Module 5 是即将推出的产品的确认。
- en: At the three minute mark we hear Geerling ask Upton about the Compute Module
    5 and Upton replies "Yeah. No, it's happening. I think we've committed CM5 (Compute
    Module 5) is happening".
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在三分钟的时候，我们听到 Geerling 问 Upton 关于 Compute Module 5，Upton 回答说“是的。不，这是确定的。我想我们已经承诺了
    CM5（Compute Module 5）的发展”。
- en: Geerling then talks about a [forum post](https://forums.raspberrypi.com/viewtopic.php?t=358183#p2147972)
    from a Raspberry Pi engineer which alludes to a possible release date of the first
    half of 2024\. Upton's unintentionally enigmatic response does not confirm when
    we will see a CM5\. All we get is a simple "Yeah" followed by highlighting that
    Raspberry Pi has [released guidance](https://pip.raspberrypi.com/categories/944-raspberry-pi-compute-module-5)
    for those wishing to design products based around the future board. The guidance
    is not for general distribution, requiring a lengthy sign-up and verification
    process in order to use the guide.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Geerling 随后谈到了一个[论坛帖子](https://forums.raspberrypi.com/viewtopic.php?t=358183#p2147972)，来自
    Raspberry Pi 工程师的帖子暗示了可能在 2024 年上半年发布的日期。Upton 无意中的神秘回应并未确认我们何时将看到 CM5。我们得到的只是一个简单的“是”的回答，随后强调了
    Raspberry Pi 已经为那些希望基于未来板卡设计产品的人发布了[指南](https://pip.raspberrypi.com/categories/944-raspberry-pi-compute-module-5)。该指南不是供普遍分发的，需要进行漫长的注册和验证过程才能使用该指南。
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：Tom's Hardware）
- en: What we can confirm though is that the Compute Module 5 will share the same
    dual connectors as the [Compute Module 4](https://www.tomshardware.com/reviews/raspberry-pi-compute-module-4).
    Previous Compute Modules used a SODIMM interface for power and data. With the
    CM4 we saw dual edge connectors introduced. One of which served power and low-speed
    interfaces, the other for higher-speed interfaces.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以确认的是，Compute Module 5 将与[Compute Module 4](https://www.tomshardware.com/reviews/raspberry-pi-compute-module-4)
    共享相同的双连接器。之前的计算模块使用 SODIMM 接口进行电源和数据传输。在 CM4 中，我们看到了双边缘连接器的引入。其中一个用于供电和低速接口，另一个用于高速接口。
- en: Retaining the dual connector should mean that boards designed around the CM4
    should work with the CM5\. The assumption being that the 55 x 40 MM form factor
    remains the same.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 保留双连接器应该意味着围绕 CM4 设计的板子应该可以与 CM5 兼容。假设的前提是 55 x 40 毫米的尺寸保持不变。
- en: The forward guidance documentation will help to ensure that third-party CM4
    boards will have the best chance of compatibility with the Compute Module 5.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此前的指导文件将有助于确保第三方 CM4 板与 Compute Module 5 兼容性最好。
- en: Compute Module 5 Wish-list
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Compute Module 5 愿望清单
- en: The [Compute Module 4](https://www.tomshardware.com/reviews/raspberry-pi-compute-module-4)
    also introduced a plethora of configuration options. With modules ranging in RAM
    from 1 to 8GB, flash storage from 8 to 32GB and modules with Wi-Fi and Bluetooth.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Compute Module 4](https://www.tomshardware.com/reviews/raspberry-pi-compute-module-4)
    也引入了大量的配置选项。从 1 到 8GB 的 RAM，从 8 到 32GB 的闪存存储，以及带有 Wi-Fi 和蓝牙的模块都有。'
- en: Get Tom's Hardware's best news and in-depth reviews, straight to your inbox.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 获取 Tom's Hardware 最新消息和深度评测，直接到您的收件箱。
- en: The Raspberry Pi 5, like the Raspberry Pi 4 before it, also has multiple RAM
    options. On release we have 4 and 8GB models on offer, with 1 and 2GB to come
    in the near future. Logically, the Compute Module 5 should also provide the same
    RAM, flash storage and Wi-Fi options.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 像之前的 Raspberry Pi 4 一样，Raspberry Pi 5 也有多个 RAM 选项。发布时我们提供了 4GB 和 8GB 型号，1GB
    和 2GB 型号即将推出。从逻辑上讲，Compute Module 5 也应该提供相同的 RAM，闪存存储和 Wi-Fi 选项。
- en: Swipe to scroll horizontally
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 滑动水平滚动
- en: Raspberry Pi Compute Module 4 Specifications
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 树莓派计算模块4规格
- en: '| SoC | BCM2711 |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| SoC | BCM2711 |'
- en: '|   | 1.5GHz quad-core 64-bit ARM Cortex-A72 CPU. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '|   | 1.5GHz四核64位ARM Cortex-A72 CPU。 |'
- en: '|   | VideoCore VI graphics, supporting OpenGL ES 3.x with 4Kp60 hardware decode
    of H.265 (HEVC) video. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '|   | VideoCore VI图形，支持OpenGL ES 3.x，以及H.265（HEVC）视频的4Kp60硬件解码。 |'
- en: '|   | 1080p60 hardware decode, and 1080p30 hardware encode of H.264 (AVC) video
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '|   | 1080p60硬件解码，以及H.264（AVC）视频的1080p30硬件编码 |'
- en: '| RAM | 1GB, 2GB, 4GB or 8GB LPDDR4-3200 SDRAM |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 内存 | 1GB、2GB、4GB或8GB LPDDR4-3200 SDRAM |'
- en: '| Flash Storage | Optional 8GB, 16GB or 32GB eMMC Flash storage |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 闪存存储 | 可选的8GB、16GB或32GB eMMC闪存存储 |'
- en: '| GPIO | 40 GPIO pins, with up to 6 × UART, 6 × I2C and 5 × SPI |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| GPIO | 40个GPIO引脚，最多可支持6 × UART、6 × I2C和5 × SPI |'
- en: '| Connectivity | Single-lane PCI Express 2.0 interface. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 连接 | 单通道PCI Express 2.0接口。 |'
- en: '|   | Gigabit Ethernet PHY with IEEE 1588 support. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '|   | 带有IEEE 1588支持的千兆以太网PHY。 |'
- en: '|   | 2 x USB 2.0 ports |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '|   | 2个USB 2.0端口 |'
- en: '|   | Dual HDMI interfaces, at resolutions up to 4K. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '|   | 双HDMI接口，支持高达4K的分辨率。 |'
- en: '|   | Dual MIPI DSI display, and dual MIPI CSI-2 camera interfaces. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '|   | 双MIPI DSI显示屏和双MIPI CSI-2摄像头接口。 |'
- en: '|   | Optional 2.4GHz and 5GHz IEEE 802.11b/g/n/ac wireless LAN and Bluetooth
    5.0 |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '|   | 可选的2.4GHz和5GHz IEEE 802.11b/g/n/ac无线局域网和蓝牙5.0 |'
- en: Compute Module 4
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算模块4
- en: '(Image credit: Tom''s Hardware)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: （图片来源：汤姆硬件）
- en: The Compute Module 4, just like the [Raspberry Pi Zero 2 W](https://www.tomshardware.com/reviews/raspberry-pi-zero-2-w-review),
    hasn't had the best chance of success. Released in late 2022, the Compute Module
    4 packs the power of the Raspberry Pi 4 into a smaller form factor. That was great
    news for all of us eager to pack more power into a project, but it was also released
    at the tail-end of a pandemic and in the midst of a global chip shortage. For
    a time, the CM4 and the Zero 2 W were virtually unobtainable. Happily they are
    now in a more plentiful supply.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与[树莓派Zero 2 W](https://www.tomshardware.com/reviews/raspberry-pi-zero-2-w-review)一样，计算模块4并没有取得最好的成功机会。在2022年底发布的计算模块4将树莓派4的功能装入了更小的外形尺寸中。对于所有渴望在项目中添加更多功率的人来说，这是个好消息，但它也是在大流行病末期和全球芯片短缺之中发布的。有一段时间，CM4和Zero
    2 W几乎是无法获得的。幸运的是，它们现在供应更加充足。
- en: Does the impending CM5 mean that the CM4 is dead and buried? Far from it. According
    to Raspberry Pi's CM4 Product Brief [[PDF]](https://datasheets.raspberrypi.com/cm4/cm4-product-brief.pdf),
    the board will be in production until 2031\. Don't worry, the Raspberry Pi Zero
    2 W will also remain in production until January 2028 [[PDF]](https://datasheets.raspberrypi.com/rpizero2/raspberry-pi-zero-2-w-product-brief.pdf).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 即将到来的CM5是否意味着CM4已经夭折了？远非如此。根据树莓派的[CM4产品简介](https://datasheets.raspberrypi.com/cm4/cm4-product-brief.pdf)，该板将一直生产到2031年。别担心，树莓派Zero
    2 W也将一直生产到2028年1月的[[PDF]](https://datasheets.raspberrypi.com/rpizero2/raspberry-pi-zero-2-w-product-brief.pdf)。
- en: When can we expect the Raspberry Pi Compute Module 5?
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们何时可以期待树莓派计算模块5？
- en: With no fixed date, just a vague conversation on a forum as source, we can only
    speculate that the Compute Module 5 will be with us within a year. But we can
    confirm that once they are available, there will be a full review on Tom's Hardware.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 没有固定日期，只有一个论坛上模糊的对话作为消息来源，我们只能推测计算模块5将在一年内与我们见面。但我们可以确认一旦它们可用，汤姆硬件将进行全面评估。
