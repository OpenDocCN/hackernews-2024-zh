- en: How long did Neanderthals and modern humans co-exist in Europe? Evidence is
    growing it may have been at least 10,000 years
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尼安德特人和现代人类在欧洲共存多长时间？证据显示可能至少有10,000年。
- en: 来源：[https://theconversation.com/how-long-did-neanderthals-and-modern-humans-co-exist-in-europe-evidence-is-growing-it-may-have-been-at-least-10-000-years-222762](https://theconversation.com/how-long-did-neanderthals-and-modern-humans-co-exist-in-europe-evidence-is-growing-it-may-have-been-at-least-10-000-years-222762)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/how-long-did-neanderthals-and-modern-humans-co-exist-in-europe-evidence-is-growing-it-may-have-been-at-least-10-000-years-222762](https://theconversation.com/how-long-did-neanderthals-and-modern-humans-co-exist-in-europe-evidence-is-growing-it-may-have-been-at-least-10-000-years-222762)
- en: The idea that two different human species, *Homo sapiens* (us) and Neanderthals,
    co-existed in western Eurasia 50–40,000 years ago has long captured the imagination
    of academics and the public alike.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两种不同人类物种——*智人*（我们）和尼安德特人，在西欧亚50至40,000年前共存的想法长期以来一直激发了学术界和公众的想象。
- en: It is therefore not surprising that this time period – the Middle-to-Upper Palaeolithic
    transition – has been a focus of research for many archaeologists, physical anthropologists
    and, more recently, geneticists.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这个时期——中上旧石器时代过渡期——自古以来一直是许多考古学家、生物人类学家以及最近的遗传学家的研究重点。
- en: Various scenarios have been explored over the years, from those positing tens
    of thousands of years of co-existence between the two groups of humans, to those
    seeing a much more rapid replacement of Neanderthals by *H. sapiens* – whether
    through the active or coincidental displacement of our cousins, or through outcompeting
    them for resources.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，人们探索了各种不同的情景，从认为这两组人类之间共存数万年的理论，到认为智人更快地取代尼安德特人的观点——无论是通过主动或偶然的方式驱逐我们的堂兄弟，还是通过竞争资源击败他们。
- en: Both positions allow for the occasional interbreeding that has resulted in a
    little bit of Neanderthal being present in many of us, [especially those of European
    and East Asian ancestry](https://www.cell.com/current-biology/pdf/S0960-9822(16)30247-0.pdf).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 两种观点都允许偶尔的杂交事件发生，这导致许多人体内存在少量的尼安德特人遗传物质，[尤其是欧洲和东亚祖先的人群](https://www.cell.com/current-biology/pdf/S0960-9822(16)30247-0.pdf)。
- en: However, there are many challenges to exploring this distant time. Human skeletal
    remains are comparatively rare, with many of the best-known fossils having been
    excavated under less than ideal conditions in the 19th and early 20th centuries.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，要探索这个遥远的时期有许多挑战。人类骨骼遗骸相对较少，许多最知名的化石是在19世纪和20世纪初在不太理想的条件下挖掘出来的。
- en: When skeletal remains are found, there are often questions over their precise
    relationship to other archaeological remains at the same site – such as stone
    and bone tools, animal remains and other finds. Connections between a particular
    species of human and finds from an excavation have often been assumed, only to
    be later found [spurious in a number of instances](https://www.pnas.org/doi/abs/10.1073/pnas.1709235114).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当发现骨骼遗骸时，通常会对它们与同一遗址上其他考古遗物（如石器、骨器、动物遗骸和其他发现物）之间的确切关系产生疑问。过去经常假设某种人类物种与发掘物之间有关联，只是后来发现在多个案例中是[虚假的](https://www.pnas.org/doi/abs/10.1073/pnas.1709235114)。
- en: Major revisions
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Major revisions
- en: The transition period of 50–40,000 years ago is within the lower limits of radiocarbon
    dating – a technique that only works on organic remains up to about 50,000 years
    old. This means the smallest amounts of more recent contamination from the burial
    environment, or from museum conservation materials, can make dating finds from
    these sites extremely challenging.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在50至40,000年前的过渡期正好处于放射性碳定年的下限范围内——这种技术只适用于约50,000年前的有机遗物。这意味着来自埋葬环境或博物馆保存材料的最微小的污染，可能会使这些遗址的年代测定极具挑战性。
- en: This has resulted in major revisions to the chronology of early human occupation
    over the past decade, shifting some dates on Neanderthal and modern human remains
    [by many thousands of years](https://www.pnas.org/doi/10.1073/pnas.2022466118).
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致过去十年间对早期人类居住年代的重大修正，推迟了尼安德特人和现代人类遗骸的一些年代[数千年](https://www.pnas.org/doi/10.1073/pnas.2022466118)。
- en: This is obviously crucial to the debate, since it is impossible to speak of
    overlap or replacement without a robust chronology. There is also the matter of
    spatial scale. Does the persistence of Neanderthals after 40,000 years ago in
    southern Iberia, for example, represent a lengthy period of overlap and co-existence,
    or a [“last stand”](https://onlinelibrary.wiley.com/doi/abs/10.1002/jqs.3252)
    at the margins of the continent, expressly avoiding contact with the newcomers?
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然对辩论至关重要，因为在没有强有力的年代学支持下，不可能讨论重叠或替代的问题。还有空间尺度的问题。例如，40,000年前在伊比利亚南部发现的尼安德特人持续存在，是代表了漫长的重叠和共存期，还是代表了一个[“最后的阵地”](https://onlinelibrary.wiley.com/doi/abs/10.1002/jqs.3252)，明确地避免与新来者接触？
- en: The most recent entry into the fray comes from the cave of Ilsenhöhle in Ranis,
    east-central Germany, wonderfully situated at the base of a 16th-century Renaissance
    castle with earlier medieval origins.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的参与者来自德国东部中部的Ranis的Ilsenhöhle洞穴，它坐落在一个16世纪文艺复兴城堡的基地上，早在中世纪就已存在。
- en: The cave site of Ilsenhöhle. © Tim Schüler TLDA, [CC BY-ND](http://creativecommons.org/licenses/by-nd/4.0/)
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ilsenhöhle洞穴地点。 © Tim Schüler TLDA，[CC BY-ND](http://creativecommons.org/licenses/by-nd/4.0/)
- en: An international, multidisciplinary team has identified human (*H. sapiens*)
    remains from both early 20th-century and more recent excavations in the cave,
    dating them to [around 45,000 years ago](https://www.nature.com/articles/s41586-023-06923-7).
    The authors say that, when combined with [early dates of *H. sapiens* in France](https://www.science.org/doi/10.1126/sciadv.abj9496)
    and a variety of dates for Neanderthals being present at 45,000 years around Europe,
    this allows a potential period of overlap between the two species lasting some
    10,000 years.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个国际跨学科团队在该洞穴的早期20世纪和更近期的挖掘中发现了人类（*智人*）遗骸，并将其年代确定为[约45,000年前](https://www.nature.com/articles/s41586-023-06923-7)。作者指出，结合法国早期*智人*的日期和欧洲各地大约45,000年前出现尼安德特人的各种日期，这可能允许两个物种之间持续约10,000年的重叠期。
- en: '[In a companion paper](https://www.nature.com/articles/s41559-023-02318-z),
    the researchers reported the results of their analysis of stable oxygen isotopes
    (different chemical forms of an element) that came from teeth belonging to mammals
    in the horse family (equids). These teeth came from the same sediment levels as
    the human remains. The results place the people in a particularly cold snap around
    45–43,000 years ago.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[在一篇相关论文中](https://www.nature.com/articles/s41559-023-02318-z)，研究人员报告了他们对属于马科动物（马科动物的牙齿）的稳定氧同位素（元素的不同化学形式）分析的结果。这些牙齿来自与人类遗骸同一地层的沉积物。结果显示这些人类生活在大约45,000至43,000年前的一个特别寒冷时期。'
- en: The *H. sapiens* remains are associated with what was previously considered
    an ambiguous stone tool industry (a particular way of making tools) called the
    [Lincombian–Ranisian–Jerzmanowician](https://en.wikipedia.org/wiki/Lincombian-Ranisian-Jerzmanowician)
    (LRJ). But it has been unclear whether these were made by Neanderthals or modern
    humans.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*智人*的遗骸与以前被认为是一个含糊不清的石器工业（一种特殊的制造工具的方式）LRJ（[Lincombian–Ranisian–Jerzmanowician](https://en.wikipedia.org/wiki/Lincombian-Ranisian-Jerzmanowician)）相关联。但目前尚不清楚这些石器是由尼安德特人还是现代人制造的。'
- en: Mystery toolmakers
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 神秘的工具制造者
- en: 'Other transitional Middle-Upper Palaeolithic stone tool industries have a long
    history of the same problem – we’re not sure who made them. Most notable is the
    [Châtelperronian](https://www.britannica.com/topic/Chatelperronian-stage) of southern
    France and northern Spain: do the Neanderthal remains accompanying some of these
    “modern-looking” tool industries mean they were the toolmakers, or is the association
    fortuitous?'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他过渡期中-晚更新世石器工业也有相同的问题历史——我们不确定是谁制造了它们。最显著的是法国南部和西班牙北部的[查特尔佩隆文化](https://www.britannica.com/topic/Chatelperronian-stage)：一些“现代外观”的工具工业伴随的尼安德特人遗骸是否意味着他们是制造者，还是这种关联是偶然的？
- en: This debate continues apace, with a possible *H. sapiens* newborn child’s [ilium](https://www.britannica.com/science/ilium)
    having recently been identified in a Châtelperronian assemblage at the Grotte
    du Renne in Arcy-sur-Cure, central France. Here, only Neanderthal remains [had
    previously been identified](https://www.nature.com/articles/s41598-023-39767-2).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这场辩论仍在继续，最近在法国中部阿尔西-让儿洞穴的查特尔佩隆文化中，发现了一个可能的*智人*新生儿的[髂骨](https://www.britannica.com/science/ilium)。在此之前，这里仅发现了尼安德特人的遗骸[（原文链接）](https://www.nature.com/articles/s41598-023-39767-2)。
- en: Most caves with Palaeolithic deposits saw intermittent occupation, often by
    both Neanderthals and *H. sapiens*, over millennia. Materials can easily become
    mixed together and so, short of finding tools buried in a modern human grave,
    it is difficult to say who made them. Ranis does seem to have an advantage in
    this regard, though, as the levels containing the human remains and the LRJ tools
    were sealed together by a rockfall.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数含有旧石器时代沉积物的洞穴在数千年间断性被尼安德特人和*智人*频繁占据。材料很容易混在一起，所以除非在现代人的坟墓中发现工具，否则很难说是谁制作的。然而，Ranis在这方面似乎有一定优势，因为包含人类遗骨和LRJ工具的层是被一次岩石坠落密封在一起的。
- en: However, even here a cautionary note should be sounded. The dates for the levels
    under consideration still span several millennia, during which there may well
    have been short-term visits by both camps.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使在这里也应该发出警告。考虑到正在研究的层级日期跨越数千年，这段时间可能会有两方短期访问的情况。
- en: New archaeological techniques
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新的考古技术
- en: The results from Ranis, as well as contributing important new data to our understanding
    of the Middle-Upper Palaeolithic transition, highlight the contributions of recent
    developments in archaeological science.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Ranis的结果不仅为我们理解中晚更新世转变做出了重要的新数据贡献，还突显了考古科学最新发展的贡献。
- en: Far from unearthing a complete skeleton or skull that traditionally would have
    heralded an important new hominin fossil, Ranis yielded only a few small fragments
    of bone that were recognisable as human. Some other small bone fragments were
    identified as belonging to hominins (the wider human family) using a technique
    known as [proteomics](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8473418/#:%7E:text=The%20word%20proteome%20was%20created,of%20the%20organism%20than%20genomics.)
    – the study of protein structures that are unique to genera and sometimes to species.
    This technique was also applied to the site’s fauna [in another companion paper](https://www.nature.com/articles/s41559-023-02303-6).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统上会预示重要新古人类化石的完整骨架或颅骨相比，Ranis只产生了几个小的人类可识别骨片。一些其他小骨片通过一种称为[蛋白组学](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8473418/#:%7E:text=The%20word%20proteome%20was%20created,of%20the%20organism%20than%20genomics.)的技术被确定为属于古人类（更广义的人类家族）。该技术也被应用于该遗址的动物群体，参见[另一篇伴随论文](https://www.nature.com/articles/s41559-023-02303-6)。
- en: Then, relatively high-precision radiocarbon dates were obtained for both the
    sediment level and the human remains themselves. The precision of these dates
    was further improved through statistical modelling.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，对沉积层和人类遗骨本身进行了相对高精度的放射性碳测年。通过统计建模进一步提高了这些日期的精度。
- en: But most importantly for the question at hand, ancient DNA analysis – in this
    case, mitochondrial DNA (mtDNA) – confirmed the identification as *H. sapiens*.
    The mtDNA results link Ranis with other [Initial Upper Palaeolithic](https://en.wikipedia.org/wiki/Initial_Upper_Paleolithic)
    human remains at Zlatý kůň in the Czech Republic and the Grotta di Fumane in
    Italy.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，对于目前的问题来说，古DNA分析——在本例中是线粒体DNA（mtDNA）——确认了身份为*智人*。mtDNA的结果将Ranis与捷克共和国Zlatý
    kůň和意大利Grotta di Fumane的其他[早期上更新世](https://en.wikipedia.org/wiki/Initial_Upper_Paleolithic)人类遗骨联系起来。
- en: As the authors of the Ranis study note, an intriguing twist to the tale is that
    recent genetic studies suggest the *H. sapiens* conducting these early forays
    into Europe appear to have themselves been [replaced by other *H. sapiens* populations](https://www.nature.com/articles/s41586-023-05726-0)
    later in the Upper Palaeolithic.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Ranis研究的作者所指出的那样，故事的一个有趣转折是，最近的遗传研究表明，进行早期探索进入欧洲的*智人*可能在晚更新世时期被其他*智人*种群所取代（[链接](https://www.nature.com/articles/s41586-023-05726-0)）。
- en: So, the focus on the Middle-Upper Palaeolithic transition and its replacement
    of one hominin population by another may have to be extended to consider similar,
    subsequent events that have remained far less visible, because they all involved
    *H. sapiens*.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，对中晚更新世转变及其通过将一种古人类群体替换为另一种人类群体的关注，可能需要扩展到考虑类似的后续事件，因为它们都涉及*智人*。
