- en: New EU law sets to make repair more affordable for selected products, campaigners
    push for widespread right to repair - Right to Repair Europe
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧盟新法旨在使选定产品的维修更加经济实惠，活动人士推动广泛维修权利 - 欧洲维修权利联盟
- en: 来源：[https://repair.eu/news/new-eu-law-sets-to-make-repair-more-affordable-for-selected-products-campaigners-push-for-widespread-right-to-repair/](https://repair.eu/news/new-eu-law-sets-to-make-repair-more-affordable-for-selected-products-campaigners-push-for-widespread-right-to-repair/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://repair.eu/news/new-eu-law-sets-to-make-repair-more-affordable-for-selected-products-campaigners-push-for-widespread-right-to-repair/](https://repair.eu/news/new-eu-law-sets-to-make-repair-more-affordable-for-selected-products-campaigners-push-for-widespread-right-to-repair/)
- en: '**This press release was modified on the 8th of February 2024, clarifying our
    reaction to the extension of legal guarantee on repaired products**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**此新闻稿于2024年2月8日进行了修改，澄清了我们对修复产品法定保证期延长的反应**'
- en: '**The** [**Right to Repair Europe**](https://repair.eu/) **coalition, representing
    more than 130 organisations, celebrates that European consumers will get better
    access to affordable repairs for selected products, but urges for more wide ranging
    rules.**'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**[欧洲维修权利](https://repair.eu/)联盟，代表130多个组织，欢庆欧洲消费者将更容易获得选定产品的经济实惠维修，但呼吁推广更广泛的规定。**'
- en: On Thursday, EU lawmakers reached a deal on new repair rules. In a leap forward,
    the new law supports independent repair and improves consumers’ access to affordable
    repair options, by introducing **rules for reasonable prices for original parts**
    as well as **banning software practices which prevent independent repair and the
    use of compatible and reused spare parts**. Campaigners applaud this as a step
    in the right direction for affordable repair.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 上周四，欧盟立法者达成了关于新维修规则的协议。新法律支持独立维修，通过引入**合理价格的原厂零部件规定**以及**禁止阻止独立维修和使用兼容及再利用备件的软件做法**，改善了消费者获取经济实惠维修选项的途径。活动人士称赞这是朝着经济实惠维修的正确方向迈出的一步。
- en: However, this rule is only applicable to products for which the EU legislation
    lays down reparability requirements [2]. For these few product categories, producers
    will for the first time be obliged to offer repair options beyond the legal guarantee
    period of two years. Right to Repair Europe demands a broader right to repair
    legislation covering more product categories during the next mandate. Regrettably,
    the current law also fails to offer broader access to more repair information
    and more spare parts, and to prioritise repair within the legal guarantee framework.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，此规则仅适用于欧盟立法规定的需要可修复性要求的产品类别[2]。对于这些少数产品类别，生产者们将首次被强制在法定保证期后提供修复选项。欧洲维修权利要求在下一个任期内制定更广泛的维修权利法规，涵盖更多产品类别。遗憾的是，当前法律也未能提供更广泛获取更多维修信息和更多备件，并优先考虑法定保证框架内的维修。
- en: The EU Commission will introduce a European online platform listing repair and
    buyback solutions in Member States and harmonised quote/estimations, which will
    increase the visibility of repair options and transparency for their costs. EU
    lawmakers also encourage Member States to introduce repair funds and vouchers,
    which have proven successful as a viable strategy to improve repair affordability.
    Furthermore, small steps were taken to make repair under guarantee more attractive.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会将引入一个欧洲在线平台，列出成员国内的维修和回购解决方案，以及统一的报价/估价，这将增加维修选项的可见性，并提高其费用的透明度。欧盟立法者还鼓励成员国引入维修基金和代金券，这些作为改善维修可负担性的有效策略已被证明成功。此外，已经采取了一些小步骤，以使保修期内的维修更具吸引力。
- en: '**Smaller wins with smaller impacts**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**更小的胜利，更小的影响**'
- en: The new law mandates sellers to propose repairs if products fail during the
    legal guarantee period, accompanied by a one-year extension of the guarantee after
    repair. While positively received, the incentive might still be perceived as inferior
    next to the offer of replacements. We would have preferred a requirement to repair
    products within the legal guarantee to reduce unnecessary waste.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新法律要求卖家在法定保证期内产品损坏时提议维修，并在修复后延长一年保证期。虽然受到积极反响，但此激励仍可能被视为次于替换提供的优势。我们更希望要求在法定保证期内维修产品，以减少不必要的浪费。
- en: The EU Commission will establish an online platform helping consumers locate
    nearby repair options, amplifying repair visibility.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟委员会将建立一个在线平台，帮助消费者找到附近的维修选项，提升维修的可见性。
- en: Upon consumer’s request, repairers may choose to submit a harmonised repair
    quote/estimation called the “European Repair Information Form”, including binding
    information such as the type or repair suggested and its price or, if the precise
    cost cannot be calculated, the applicable calculation method and maximum price
    of repair.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据消费者的请求，修理工可能会选择提交称为“欧洲维修信息表”的统一修理报价/估算，包括建议的修理类型及其价格，或者如果无法精确计算费用，则包括适用的计算方法和修理的最高价格。
- en: Right to Repair Europe will follow-up with a more detailed analysis of the measures
    once we have access to the legal text approved.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲维修权联盟将在我们获得批准的法律文本后跟进更详细的措施分析。
- en: '**Cristina Ganapini**, **Coordinator of the Right to Repair Europe coalition**,
    said: “The promising steps towards affordable repairs are a victory for our coalition
    representing the future of the European repair economy. This is not without thanks
    to the EU Parliament, particularly MEP René Repasi’s tireless efforts against
    pushbacks. The next EU Commission must pick up the baton and keep working on ecodesign
    to secure repairability rules for more products, while national governments must
    introduce repair funds.”'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**克里斯蒂娜·加纳皮尼，欧洲维修权联盟协调员，**说：“朝着负担得起的维修迈出的有希望的步伐是我们代表欧洲维修经济未来的联盟的胜利。这要归功于欧盟议会，特别是议员雷内·雷帕西对推迟的不懈努力。下一届欧盟委员会必须接过接力棒，继续致力于生态设计，确保更多产品的可维修性规则，而国家政府必须推出维修基金。”'
- en: '**Marie Castelli, Head of Public affairs of Back Market,** said :'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**玛丽·卡斯特利，Back Market公共事务主管，**说：'
- en: “Putting an end to manufacturers’ techniques preventing independent repair and
    refurbishment is a huge step forward in the building of a more circular economy
    in the EU. By opening the after sales markets on the products covered, this text
    will allow consumers to access quality affordable repair. We now need to extend
    this freedom to repair to as many products as possible. We count on the next mandate
    to have an ambitious ecodesign work plan on electronics, which is the fastest
    growing waste stream”.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “终结制造商阻碍独立维修和翻新的技术手段是欧盟建设更为循环经济的重大进步。通过开放覆盖产品的售后市场，这一文本将允许消费者获得质量可负担的维修。现在我们需要将维修自由扩展到尽可能多的产品上。我们期待下一个任期能够制定一个雄心勃勃的电子产品生态设计工作计划，因为这是增长最快的废物流。”
- en: '**Mathieu Rama, Senior Programme Manager at ECOS,**  said:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**马修·拉马，ECOS高级项目经理，**说：'
- en: “The blight of e-waste must be stopped, so every step towards easily repairable
    electronic products is a win for the environment. With more reasonable spare parts
    prices and improved access to independent repair, we are heading in the right
    direction – but this directive is not enough. It covers only a small group of
    products – many more must still be brought under the ecodesign umbrella before
    we can really speak about a universal right to repair.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “电子废物的祸害必须停止，因此每一步朝着易于修复的电子产品迈进都是环境的一大胜利。随着更合理的备件价格和改善的独立修复途径，我们正朝着正确的方向前进 –
    但这项指令还不够。它只涵盖了少量产品组 – 在我们真正能谈论到修复普遍权利之前，还需将更多产品纳入生态设计的范围内。”
