- en: '[#### Mesh](https://mesh.im/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[#### Mesh](https://mesh.im/)'
- en: Technitium Mesh is a secure, anonymous, peer-to-peer (p2p), open source instant
    messenger designed to provide end-to-end encryption. It can be used for messaging
    over the Internet as well as private LAN networks not connected to the Internet.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Technitium Mesh 是一个安全的、匿名的、点对点（p2p）、开源即时通讯软件，旨在提供端到端加密。它可以用于在互联网上进行消息传递，以及未连接到互联网的私人局域网。
- en: The software relies on strong cryptography using DHE-2048, ECDHE-256, RSA-2048
    and AES-256 algorithms for encryption and authentication. The instant messenger
    is a successor to [Bit Chat](https://github.com/TechnitiumSoftware/BitChatClient)
    and is currently available only for Windows.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个软件依赖于强大的加密技术，使用 DHE-2048、ECDHE-256、RSA-2048 和 AES-256 算法进行加密和认证。即时通讯软件是[Bit
    Chat](https://github.com/TechnitiumSoftware/BitChatClient)的继任者，目前仅适用于 Windows。
- en: '[More Info](https://mesh.im/)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多信息](https://mesh.im/)'
- en: '[#### MAC Address Changer](/tmac/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[#### MAC 地址更改器](/tmac/)'
- en: Technitium MAC Address Changer (TMAC) is a popular freeware utility to change
    or spoof MAC address of wired or wi-fi network adapters for Windows.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Technitium MAC 地址更改器（TMAC）是一个流行的免费实用程序，用于更改或欺骗 Windows 上有线或无线网络适配器的 MAC 地址。
- en: Apart from changing MAC address, you can use the feature rich software to completely
    configure your network adapter and also has presets feature to allow quick switching
    between multiple network configurations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了更改 MAC 地址外，您还可以使用这个功能丰富的软件完全配置您的网络适配器，并且还具有预设功能，允许在多个网络配置之间快速切换。
- en: '[More Info](/tmac/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[更多信息](/tmac/)'
