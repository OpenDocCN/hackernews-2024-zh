- en: To prevent spam and abuse,
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '为了防止垃圾邮件和滥用，  '
- en: '[Google](https://www.phonearena.com/google)'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google](https://www.phonearena.com/google)  '
- en: says that it will block the use of Rich Communication Services (RCS) on
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 说它将阻止使用**Rich Communication Services (RCS)**。
- en: '[Android phones](https://www.phonearena.com/news/Best-Android-phones_id102312)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[Android手机](https://www.phonearena.com/news/Best-Android-phones_id102312)  '
- en: that have been rooted. By rooting your phone, you can get access to areas of
    the Android system where users are usually not allowed to go. It allows you to
    customize your device and is a practice that is frowned upon by phone manufacturers.
    It is not something that we see Android users doing as much as they were a decade
    ago.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '被Root的手机。通过Root您的手机，您可以访问Android系统中通常不允许用户访问的区域。它允许您定制您的设备，这是手机制造商不赞成的做法。这并不是我们看到Android用户十年前那样经常做的事情。  '
- en: Even if an Android user just has the bootloader unlocked, RCS still will be
    blocked from working. And the phone could still show that the user is connected
    to RCS even if the advanced messaging system will not work on a rooted or bootloader-unlocked
    phone. Some users note that their messages disappear when hitting the send button
    and even if RCS is not working on a user's
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使Android用户只是解锁了引导程序，RCS仍将被阻止工作。并且手机可能仍然显示用户连接到RCS，即使高级消息系统不会在已Root或解锁引导程序的手机上工作。一些用户指出，他们的消息在点击发送按钮时消失，即使RCS在用户的
- en: Android phone
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 'Android手机  '
- en: ', they will not see an error message. Someone not aware that Google is blocking
    RCS on rooted phones might not understand why their messages are not getting any
    responses.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '，他们不会看到错误消息。不了解Google正在阻止已Root的手机使用RCS的人可能不明白为什么他们的消息没有得到任何回应。  '
- en: There is a way around this. Install the Magisk rooting tool and the Play Integrity
    Fix. This will allow RCS to work although a server-side update from Google could
    break the fix and force you to wait for an updated version of the Play Integrity
    Fix. We should also point out that rooting your Android phone will stop your banking
    apps and Google Wallet from working. This makes sense as a way to protect the
    financial assets you have access to on your phone.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '这有一个解决方法。安装Magisk Root工具和Play完整性修复程序。这将允许RCS正常工作，尽管来自Google的服务器端更新可能会破坏该修复程序，并迫使您等待Play完整性修复程序的更新版本。我们还应指出，对Android手机进行Root操作将会停止您的银行应用程序和Google钱包的运行。这是保护您在手机上可以访问的财务资产的一种方式。  '
- en: On the other hand, killing the platform that allows users to see read receipts,
    send longer messages, share higher-quality pictures and videos, see typing indicators,
    and get protection with end-to-end encryption seems like overkill. It appears
    designed to punish those who dare to root their Android phone.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '另一方面，消灭允许用户查看阅读回执、发送更长消息、分享更高质量图片和视频、查看打字指示器以及获得端到端加密保护的平台似乎有些过头了。这似乎是为了惩罚那些敢于对其Android手机进行Root操作的人。  '
