- en: Ending The Ivy League’s Tax Dodge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 终结常春藤联盟的避税行为
- en: 来源：[https://www.levernews.com/ending-the-ivy-leagues-tax-dodge/](https://www.levernews.com/ending-the-ivy-leagues-tax-dodge/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.levernews.com/ending-the-ivy-leagues-tax-dodge/](https://www.levernews.com/ending-the-ivy-leagues-tax-dodge/)
- en: Within a one-mile radius in Cambridge, Massachusetts, sit Harvard University
    and the Massachusetts Institute of Technology — academic institutions that together
    boast $74 billion in endowment funds. Based on the size of these “rainy-day funds”
    alone, the two universities, with a combined student body of 37,000, have enough
    wealth to [rival Ghana](https://data.worldbank.org/indicator/NY.GDP.MKTP.CD?most_recent_value_desc=true&year_high_desc=true),
    with a population of 35 million.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在马萨诸塞州剑桥市的一英里半径范围内，坐落着哈佛大学和麻省理工学院 —— 这两所学术机构共同拥有740亿美元的捐赠基金。仅凭这些“雨天基金”的规模，这两所大学，总共有37000名学生，已经拥有足够的财富可以与拥有3500万人口的加纳[匹敌](https://data.worldbank.org/indicator/NY.GDP.MKTP.CD?most_recent_value_desc=true&year_high_desc=true)。
- en: The kicker? These private universities are educational institutions, meaning
    that for most of their history, they have been exempt from federal and state income
    taxes.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更让人震惊的是？这些私立大学是教育机构，这意味着它们在大部分历史上一直免除联邦和州收入税。
- en: Massachusetts lawmakers want to change that. State legislators are considering
    a groundbreaking bill that would impose a 2.5 percent annual excise tax on private
    college and university endowments that are larger than $1 billion. The resulting
    $2.5 billion raised each year would be more than enough to cover the tuition of
    every undergraduate student currently attending public colleges and universities
    in the state.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 马萨诸塞州的立法者们想要改变这一状况。州议员们正在考虑一项开创性法案，该法案将对私立大学和大学捐赠基金超过10亿美元的部分征收每年2.5%的累进税。每年筹集的25亿美元将足以支付该州当前所有公立大学和大学的本科生学费。
