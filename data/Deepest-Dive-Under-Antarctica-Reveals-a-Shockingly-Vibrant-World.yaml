- en: Deepest Dive Under Antarctica Reveals a Shockingly Vibrant World
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 南极深潜揭示了一个惊人丰富的世界
- en: 来源：[https://www.nationalgeographic.com/magazine/article/under-antarctica-frozen-beauty-exotic-creatures-penguins](https://www.nationalgeographic.com/magazine/article/under-antarctica-frozen-beauty-exotic-creatures-penguins)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nationalgeographic.com/magazine/article/under-antarctica-frozen-beauty-exotic-creatures-penguins](https://www.nationalgeographic.com/magazine/article/under-antarctica-frozen-beauty-exotic-creatures-penguins)
- en: When we finally crawl or haul ourselves out of the freezing ocean, I lie prostrate
    on the ice, my brain too dulled to think about removing my gear, my skin hard
    and wrinkled, my lips, hands, and feet swollen and numb—then, as my body warms
    and the blood starts to flow again, the pain is at its worst. It’s so intense
    I find myself wishing my extremities were still frozen. After four weeks, I can’t
    feel my toes anymore, even in the warmth. It will take seven months after our
    return to Europe for my damaged nerves to recover.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们最终从冰冷的海洋中爬出来时，我躺在冰上，脑子已经迟钝到无法思考摘掉装备，皮肤变硬皱缩，嘴唇、手和脚都肿胀麻木——随后，当身体温暖并且血液开始流动时，疼痛达到了顶峰。疼痛如此剧烈，以至于我发现自己希望我的四肢仍然冻结。四周后，即使在温暖中，我也感觉不到我的脚趾。我们回到欧洲后，我的受损神经需要七个月才能恢复。
- en: '(Read more: [Why Antarctica Is So Hard on the Body—Even for Buzz Aldrin](http://news.nationalgeographic.com/2016/12/buzz-aldrin-south-pole-antarctica-evacuation-science/))'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: (阅读更多：[为什么南极洲对身体如此艰难——甚至对阿尔德林上校来说也是如此](http://news.nationalgeographic.com/2016/12/buzz-aldrin-south-pole-antarctica-evacuation-science/))
- en: '**What could possibly** make this worthwhile? The light, first of all—it’s
    a sight to elate any photographer. At the very beginning of spring, after the
    long polar night, microscopic plankton have not yet begun to bloom and cloud the
    water. Under the floe it’s exceptionally clear, because there are so few particles
    to scatter the light. What little light there is wells down through the cracks
    or seal holes as if from streetlamps, casting a subtle glow over the underwater
    landscape.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **究竟有什么**能使这一切变得值得？首先是光线——这是任何摄影师都会高兴的景象。在春天的最初，经过漫长的极夜，微小的浮游生物还没有开始绽放和浑浊水域。在浮冰下，视野异常清晰，因为几乎没有颗粒物来散射光线。即使有一点点光线，也会透过裂缝或海豹洞穴像路灯一样洒下，给水下景观披上淡淡的光辉。'
- en: And what a landscape! Only a few species of seals, penguins, and other birds
    live in East Antarctica, and no land mammals at all. You might think the seafloor
    too would be a desert. In fact, it’s a luxuriant garden, with roots in deep time.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 而这片景色！只有少数海豹、企鹅和其他鸟类生活在东南极洲，而且根本没有陆地哺乳动物。你可能会认为海底也会是一片荒漠。事实上，它是一个繁茂的花园，其根深深植根于漫长的时间之中。
- en: Antarctic marine life has been largely isolated from the rest of the planet
    for tens of millions of years, ever since the continent separated from the other
    continents and froze over. Since then the powerful Antarctic Circumpolar Current
    has swirled from west to east around Antarctica, creating a sharp temperature
    gradient that inhibits the spread of marine animals. The long isolation has allowed
    a tremendous diversity of species, unique to the region, to evolve on the seafloor.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 南极洲的海洋生物已经与地球其他地区隔离了数千万年，自从这块大陆与其他大陆分离并冻结以来。此后，强大的南极洲环流从西向东环绕南极洲，形成了明显的温度梯度，抑制了海洋动物的扩散。长时间的隔离使得大量独特于该地区的物种在海底进化。
