- en: What is PalWorld?
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是 PalWorld？
- en: PalWorld is a captivating open-world adventure game where players can befriend,
    capture, and collaborate with a variety of unique creatures known as 'Pals'. Set
    in a vibrant and dynamic environment, PalWorld offers a blend of exploration,
    survival, and combat elements, making it a thrilling experience for gamers who
    enjoy creature-collection and role-playing games.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: PalWorld 是一个迷人的开放世界冒险游戏，玩家可以与各种独特的生物“伙伴”建立友谊、捕捉并合作。设定在充满活力和动态的环境中，PalWorld 提供了探索、生存和战斗元素的融合，使喜欢收集生物和角色扮演游戏的玩家们能够获得一种刺激的体验。
