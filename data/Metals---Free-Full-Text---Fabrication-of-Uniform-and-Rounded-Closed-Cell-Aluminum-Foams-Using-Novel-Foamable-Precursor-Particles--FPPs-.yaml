- en: ']. The density of that foam was also, however, low, at 0.142\. In the present
    case, for H/W = 0.7, the relative densities range from 0.3–0.6 and have maximum
    energy absorption efficiency values between 0.6–0.7\. For the two H/W ratios,
    the energy absorption efficiency curves generally behave the same for the same
    bulk density samples. However, the difference in behavior is much more apparent
    between samples of different bulk densities. For foams with lower bulk densities
    (i.e., 1.0 and 1.4 g/cc), there is an optimal efficiency around 20% strain. As
    the bulk density increases, this behavior changes. The maximum efficiency occurs
    during the plateau region of foam compression, but for the higher density samples
    (i.e., 2.0 g/cc and 2.4 g/cc), there is no clear plateau region, as seen in'
