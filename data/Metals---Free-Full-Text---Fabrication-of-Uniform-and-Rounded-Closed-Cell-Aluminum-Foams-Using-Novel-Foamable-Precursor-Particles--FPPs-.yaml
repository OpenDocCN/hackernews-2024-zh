- en: Vickers microhardness was also used to evaluate the localized mechanical response
    of the foams, using 0.5, 0.1 and 0.05 kgf loads. For comparison, the microhardness
    of the bulk foamable precursors was also investigated. For the foamed products,
    the indents were placed in between macropores and away from small porosities where
    possible. The bulk foamable precursors had significantly higher Vickers hardness
    values of approximately ~80 HV, which can be attributed to their low porosity
    and the interlocking nature of compacted aluminum powders, resulting in enhanced
    green strength [
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 维氏显微硬度也用于评估泡沫的局部机械响应，使用 0.5、0.1 和 0.05 kgf 负载。为了比较，还对块状发泡前体的显微硬度进行了研究。对于泡沫产品，凹痕尽可能地放置在大孔和远离小孔隙的地方。块状发泡前体的维氏硬度值明显较高，约为
    ~80 HV，这可以归因于它们的低孔隙率和压缩铝粉的交错结构，导致了增强的绿色强度 [
