    0.2 时，密度为 1.0 g/cc 的泡沫材料是效率最高的。
- en: The energy absorption efficiency of aluminum foams similarly formed to those
    in this research have been investigated. For aluminum foam with densities of 0.39
    to 0.71 g/cc, the average reported efficiency was ~85% [
