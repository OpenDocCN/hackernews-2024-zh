- en: . For lower density foams, the energy absorption efficiency rapidly increases
    at first followed by a slower growth until it reaches its maximum efficiency.
    After the maximum efficiency has been reached there is a slow decline in efficiency
    with increasing strain. With higher density foams, the efficiency curve is more
    constant than the lower density foams. For H/W = 0.4, the 1.0 g/cc foam is the
    most efficient in absorbing energy when the strain is between 0.1 and 0.2\. Similarly,
    for H/W = 0.7 the 1.0 g/cc foam is the most efficient when the strain is greater
    than 0.2.
