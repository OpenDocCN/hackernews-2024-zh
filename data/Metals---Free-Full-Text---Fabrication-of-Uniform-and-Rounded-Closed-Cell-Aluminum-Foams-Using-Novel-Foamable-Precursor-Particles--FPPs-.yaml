- en: ']. The present study of FPP foams with densities of 1.0 g/cc exhibit energy
    absorption efficiencies of 60–70%. The discrepancies in efficiency values are
    due to the different densities of each foam. From previous studies, it can be
    concluded that lower density foams exhibit a wider plateau region and a higher
    energy absorption efficiency over a wider strain range, therefore the lower density
    foams are more effective at absorbing energy with the trade-off of lower energy
    absorption capacities ['
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: ']。本研究中，密度为 1.0 g/cc 的 FPP 泡沫材料表现出 60–70% 的能量吸收效率。效率值的差异是由于每种泡沫的不同密度造成的。根据以往的研究，可以得出结论，密度较低的泡沫材料表现出更宽的平台区域和更高的能量吸收效率，在更宽的应变范围内，因此密度较低的泡沫材料更有效地吸收能量，但能量吸收容量较低
