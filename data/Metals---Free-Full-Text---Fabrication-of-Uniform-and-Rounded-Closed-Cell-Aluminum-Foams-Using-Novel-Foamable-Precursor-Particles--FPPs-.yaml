    H/W 比例，相同体积密度样品的能量吸收效率曲线通常表现相同。但是，样品之间的行为差异在不同体积密度的情况下更为明显。对于体积密度较低的泡沫（即 1.0 和
    1.4 g/cc），在约 20% 应变处存在最佳效率。随着体积密度的增加，这种行为会发生变化。最大效率发生在泡沫压缩的平台区域，但对于较高密度的样品（即 2.0
