- en: ']. For the foamed products, the Vickers hardness ranged from 25–50 HV. The
    reason for the lower hardness values may still be the influence of surrounding
    micro/macro pores. The results however correlate well with previously published
    data (e.g., 24 HV ['
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: ']. 对于泡沫产品，维氏硬度在 25-50 HV 范围内。较低硬度值的原因可能仍然是周围微/宏孔的影响。然而，这些结果与先前发表的数据（例如，24 HV
