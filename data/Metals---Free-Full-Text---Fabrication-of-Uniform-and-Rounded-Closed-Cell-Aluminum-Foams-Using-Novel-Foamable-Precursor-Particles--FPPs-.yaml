- en: ']). It is important to note that the significant advantage of having rounded
    pores should manifest in the fatigue and fracture behaviors of metallic foams;
    here, rounded pores would offer a reduced stress concentration compared to irregular
    pores, the subject of future investigations.'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: ']). 需要注意的是，具有圆形孔隙的显着优势应在金属泡沫的疲劳和断裂行为中表现出来；在这里，与不规则孔隙相比，圆形孔隙会提供较低的应力集中，这是未来研究的主题。'
- en: Moreover, the microstructures of the bulk foamable precursors, foamed products,
    and compression tested foams, revealed some interesting features. The particle
    size of the bulk foamable precursor was on average ~16–20 µm, and since these
    particles are typically polycrystalline, it suggests a grain size lower than these
    values. After foaming, grain growth resulted in an average grain size of ~77 µm,
    with elongated grains observed after compression testing, in the direction perpendicular
    to the axis of compression.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，块状发泡前体、泡沫产品和压缩测试泡沫的显微结构显示出一些有趣的特征。块状发泡前体的颗粒尺寸平均约为 ~16-20 µm，由于这些颗粒通常是多晶的，因此表明晶粒尺寸低于这些值。发泡后，晶粒长大导致平均晶粒尺寸约为
    ~77 µm，在压缩测试后观察到晶粒沿压缩轴垂直方向延伸。
