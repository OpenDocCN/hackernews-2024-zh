- en: Google fined €250m in France for breaching intellectual property deal | Google
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌因违反知识产权协议在法国被罚2.5亿欧元 | 谷歌 | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/mar/20/google-fined-250m-euros-in-france-for-breaching-intellectual-property-rules](https://www.theguardian.com/technology/2024/mar/20/google-fined-250m-euros-in-france-for-breaching-intellectual-property-rules)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/mar/20/google-fined-250m-euros-in-france-for-breaching-intellectual-property-rules](https://www.theguardian.com/technology/2024/mar/20/google-fined-250m-euros-in-france-for-breaching-intellectual-property-rules)
- en: '[Google](https://www.theguardian.com/technology/google) has been fined €250m
    (£213m) by French regulators for breaching an agreement over paying media companies
    for reproducing their content online.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[谷歌](https://www.theguardian.com/technology/google)因违反在线支付媒体公司内容协议，被法国监管机构处以2.5亿欧元（2130万英镑）罚款。'
- en: France’s competition watchdog said on Wednesday that it was fining the US tech
    company for breaches linked to intellectual property rules related to news media
    publishers. The regulator also cited concerns about Google’s AI service.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 法国竞争监管机构周三表示，对这家美国科技公司处以罚款，理由是其违反了与新闻媒体出版商相关的知识产权规定。监管机构还提到了对谷歌AI服务的担忧。
