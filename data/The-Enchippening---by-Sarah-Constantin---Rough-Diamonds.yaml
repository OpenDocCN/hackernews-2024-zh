- en: The Enchippening - by Sarah Constantin - Rough Diamonds
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Enchippening - Sarah Constantin - Rough Diamonds
- en: 来源：[https://sarahconstantin.substack.com/p/the-enchippening](https://sarahconstantin.substack.com/p/the-enchippening)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sarahconstantin.substack.com/p/the-enchippening](https://sarahconstantin.substack.com/p/the-enchippening)
- en: If there’s one thing that keeps getting better, it’s computer chips, right?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一件事情一直在变得更好，那就是计算机芯片，对吧？
- en: Transistors keep getting smaller, so each chip has more transistors. A chip
    with more transistors can do more computation in a given time. (I wrote an [article](https://asteriskmag.com/issues/03/the-transistor-cliff)
    in Asterisk Magazine earlier this year about what Moore’s Law means for predicting
    progress in AI.)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 晶体管变得越来越小，因此每个芯片上有的晶体管就越多。一个有更多晶体管的芯片可以在给定时间内进行更多计算。（我今年早些时候在星号杂志上写了一篇[文章](https://asteriskmag.com/issues/03/the-transistor-cliff)，讨论了摩尔定律对于预测AI进展的意义。）
- en: But where does Moore’s Law come from, anyway? *Why* is our technology industry
    so good at making smaller and smaller chips over time?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但摩尔定律到底来自何处？*为什么*我们的技术产业在不断制造越来越小的芯片方面表现得如此出色？
- en: And, in general, why do some technological industries advance at a breakneck
    pace while others stagnate?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，为什么一些技术产业进步迅速，而其他技术产业停滞不前？
- en: The cost of sequencing a human genome, for instance, has also been falling exponentially
    over time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，测序人类基因组的成本也是呈指数级下降的。
- en: 'And so has the cost of energy from solar panels:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能电池板的能源成本也是如此：
- en: Is this some kind of universal “law” of technology development? Is “exponential”
    improvement just how technology evolves generally, in some [Kurzweilian sense](https://www.thekurzweillibrary.com/the-law-of-accelerating-returns)?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是某种技术发展的普遍“法则”吗？“指数”改进只是技术在某种[Kurzweilian意义上](https://www.thekurzweillibrary.com/the-law-of-accelerating-returns)一般演化的方式吗？
- en: Or are these just three unrelated, hand-picked examples, which likely have different
    explanations?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 还是这只是三个不相关的、被精心挑选的例子，很可能有不同的解释？
- en: 'An alternative (oversimplified, but I think directionally correct) narrative
    is much simpler:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个（过于简化，但我认为方向是正确的）叙述要简单得多：
- en: '**Every tech that is improving exponentially in the 21st century is explained
    by improvements in semiconductor fabrication.**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**21世纪指数级改进的每一项技术都可以通过半导体制造的改进来解释。**'
- en: Solar panels and genomic sequencing devices are made using very similar equipment
    and processes as those used to make computer chips. When semiconductor manufacturing
    advances, so does the manufacturing of everything you can put on a chip.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能电池板和基因组测序设备使用的设备和工艺与用于制造计算机芯片的设备和工艺非常相似。当半导体制造技术进步时，可以放在芯片上的所有东西的制造也随之进步。
- en: And, of course, any technology that is downstream of such manufacturing will
    improve as a consequence. mRNA vaccines, for instance, are only possible because
    of ubiquitous genetic sequencing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，任何依赖这种制造的技术都会因此而改进。例如，mRNA疫苗只有因为广泛的基因测序才可能。
- en: If you look up introductory materials on “how computers are made”, you’ll typically
    get an introduction to the physics of [semiconductors](https://en.wikipedia.org/wiki/Semiconductor#:~:text=A%20semiconductor%20is%20a%20material,behave%20in%20the%20opposite%20way.),
    and maybe a graphic with some electrons moving around. Or maybe you’ll get an
    introduction to [logic gates](https://en.wikipedia.org/wiki/Logic_gate) and how
    you can represent any computation with circuits built of “AND”, “OR”, and “NOT”
    operations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查阅“计算机是如何制造的”入门材料，通常会得到有关[半导体](https://en.wikipedia.org/wiki/Semiconductor#:~:text=A%20semiconductor%20is%20a%20material,behave%20in%20the%20opposite%20way.)物理学的介绍，可能会有一些电子移动的图示。或者你可能会得到有关[逻辑门](https://en.wikipedia.org/wiki/Logic_gate)及如何用“AND”、“OR”和“NOT”操作构建的电路代表任何计算的介绍。
- en: But that only tells you the principles of how a computer *works*. It doesn’t
    tell you how a computer is *made*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但这只告诉你计算机是如何*工作*的原理。它并没有告诉你计算机是如何*制造*的。
- en: Fundamentally, *computer chips are made by putting flat layers of stuff on top
    of other flat layers of stuff*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，*计算机芯片是通过将平坦的物质层放在另一平坦的物质层上制造的*。
- en: This is a cross-section of a MOSFET, the most common type of transistor used
    in computers today.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是MOSFET的横截面，它是当今计算机中最常用的晶体管类型。
- en: A transistor is essentially a switch without moving parts.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 晶体管本质上是一种没有运动部件的开关。
- en: Current can flow from the source to the drain, or not; it depends on whether
    the gate is “open.” And the gate is “open” or not depending on the voltage applied
    between the source and the gate.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 电流可以从源流向漏，也可能不流动；这取决于栅极是否“开启”。而栅极是否“开启”取决于源和栅极之间施加的电压。
- en: But never mind how it works, for now. We care about how it’s *made*. And it’s
    made of microscopically thin, flat layers of semiconductors, insulators, and metals,
    deposited or grown in a pattern on a flat wafer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是现在暂时不用担心它是如何工作的。我们关心的是它是*如何制造*的。它由微观薄膜状的半导体、绝缘体和金属构成，在一个平坦的晶圆上按照图案沉积或生长。
- en: 'Putting transistors together into circuits is just more of the same thing:
    you’re laying flat rectangles of stuff on top of other flat rectangles of stuff.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 将晶体管组合成电路只是更多相同的东西：你在其他平坦的物质上放置平坦的物质矩形。
- en: This is a NAND gate. Imagine lots of these wired up to each other in different
    ways and you get an integrated circuit.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 NAND 门。想象一下，有很多这样的门以不同的方式连接在一起，你就得到了一个集成电路。
- en: 'All of those layers are produced by basically two mechanisms: deposition and
    etching.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些层都是通过基本上两种机制产生的：沉积和刻蚀。
- en: Depositing a thin, perfectly even, uncontaminated, often crystalline layer of
    stuff on a wafer requires extreme precision. Typically you have to vaporize the
    stuff and either let it [physically condense onto the surface](https://en.wikipedia.org/wiki/Physical_vapor_deposition)
    or [chemically bond to the surface.](https://en.wikipedia.org/wiki/Chemical_vapor_deposition)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在晶圆上沉积一层薄、完全平坦、不受污染的、通常是晶体的材料需要极高的精度。通常你必须蒸发这些物质，然后让它们要么[物理地凝结在表面上](https://en.wikipedia.org/wiki/Physical_vapor_deposition)，要么[化学地与表面结合。](https://en.wikipedia.org/wiki/Chemical_vapor_deposition)
- en: If you want it to have a crystalline structure (and you do, for many of these
    materials), you need a perfect molecular lattice grown layer by layer without
    irregularities, which is known as [epitaxy](https://en.wikipedia.org/wiki/Epitaxy).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望它具有晶体结构（对于许多材料来说确实如此），你需要一层一层生长的完美分子晶格，没有任何不规则性，这就是所谓的[外延](https://en.wikipedia.org/wiki/Epitaxy)。
- en: This is what an epitaxial wafer looks like. Yes, they’re rainbow.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是外延晶片的样子。是的，它们是彩虹色的。
- en: There’s a whole zoo of different methods of epitaxy and thin film deposition
    used for different materials, and these methods are not at all confined to semiconductors
    — they’re used for all kinds of thin precise coatings.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有一系列不同的外延和薄膜沉积方法用于不同的材料，而且这些方法并不局限于半导体，它们被用于各种薄膜精密涂层。
- en: To make a pattern, the layer then has to be etched away everywhere except the
    intended rectangles.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要制造图案，层必须被除去，除了预定的矩形区域。
- en: This is where [photolithography](https://en.wikipedia.org/wiki/Photolithography)
    comes in. A light-sensitive material (photoresist) is applied to the wafer, and
    UV light is projected in precise patterns, so that the photoresist hardens where
    it’s exposed to light and can be removed elsewhere. Once you have the pattern
    physically layered onto the wafer, you can etch the exposed areas away, with corrosive
    chemicals or (more commonly today) with [plasma ions.](https://en.wikipedia.org/wiki/Plasma_etching)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '这就是[光刻](https://en.wikipedia.org/wiki/Photolithography)的用武之地。一种光敏材料（光刻胶）被涂覆在晶圆上，紫外光以精确的图案投射进去，使得光刻胶在光照下硬化，在其他地方可以被去除。一旦你将图案物理层叠到晶圆上，你就可以用腐蚀性化学物质或（今天更常见的是）[等离子体离子](https://en.wikipedia.org/wiki/Plasma_etching)去除暴露的区域。 '
- en: 'The details are complex, but the fundamental techniques are always:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 细节很复杂，但基本技术总是：
- en: lay down a perfectly flat, pure layer of stuff;
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 铺上一层完美平坦、纯净的材料；
- en: etch it away where you don’t want it.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你不想要的部分刻蚀掉。
- en: And, fundamentally, Moore’s Law is about semiconductor manufacturers getting
    better at making smaller rectangles of flat stuff.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，从根本上说，摩尔定律是关于半导体制造商在制造更小的平面材料时变得更加娴熟。
- en: Of course, *how* to do this is almost impossibly complex, and involves many
    independent innovations in many fields.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，*如何*做到这一点几乎是不可能的复杂，涉及到许多领域的许多独立创新。
- en: 'But at a high level, that’s what semiconductor fabrication *is*: endless intricate
    variations of spraying vapor or plasma on stuff, letting it cool, and doing it
    all over again.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但在高层次上，半导体制造 *就是*：无穷尽的复杂变化，将蒸汽或等离子体喷洒在物质上，让它冷却，然后重新开始。
- en: What *else* is made with these techniques?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术还用于制造*其他*什么东西？
- en: For one thing, lots of devices besides computer chips are semiconductor devices.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了计算机芯片，还有许多其他设备都是半导体器件。
- en: 'An [LED](https://en.wikipedia.org/wiki/Light-emitting_diode), for instance,
    is an extremely simple semiconductor device: just one layer of p-type and one
    layer of n-type semiconductor.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[LED](https://zh.wikipedia.org/wiki/%E7%99%BD%E5%85%89%E7%82%B9%E7%A7%BB%E4%BA%8B%E4%BB%B6)是一种极为简单的半导体器件：只有一层p型半导体和一层n型半导体。
- en: When electrons flow from the electron-rich n-type layer to the electron-poor
    p-type layer, light is emitted.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当电子从电子丰富的n型层流向电子稀薄的p型层时，光就会发射出来。
- en: The materials for LEDs such as those used in TV, computer monitor, and cell
    phone screens are somewhat different from those used in microprocessors, but they
    are still laid down using [vapor deposition techniques.](https://tokki.canon/eng/organic_el/process.html#:~:text=The%20mass%20production%20process%20is,%2C%20cutting%2C%20and%20wiring%20connections.)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 用于诸如电视、计算机显示器和手机屏幕中的LED的材料与微处理器中使用的材料略有不同，但它们仍然是使用[蒸发沉积技术](https://tokki.canon/eng/organic_el/process.html#:~:text=The%20mass%20production%20process%20is,%2C%20cutting%2C%20and%20wiring%20connections.)铺设的。
- en: Likewise, a [laser diode](https://en.wikipedia.org/wiki/Laser_diode) is a semiconductor
    device made of a single p-n junction, combined with a “waveguide” to direct light
    into the diode and ensure that only a single wavelength of light comes out.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，[激光二极管](https://zh.wikipedia.org/wiki/%E6%BF%80%E5%85%89%E4%BA%8C%E6%9E%81%E7%AE%A1)是由单个p-n结构构成的半导体器件，结合“波导”将光引入二极管，并确保只有单一波长的光输出。
- en: The photons entering the diode stimulate the emission of more photons, amplifying
    the light.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 进入二极管的光子刺激了更多光子的发射，放大了光线。
- en: As with LEDs, while lasers use different semiconductor materials than most computers
    (typically compound semiconductors rather than silicon), manufacturing a laser
    involves quite similar processes, without the minute feature sizes needed to make
    a modern computer chip.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与LED类似，尽管激光器使用的是与大多数计算机不同的半导体材料（通常是化合物半导体而不是硅），制造激光器涉及的工艺过程相当相似，没有制造现代计算机芯片所需的微小特征尺寸。
- en: Similarly, other electronic components are simple semiconductor devices that
    can be manufactured with essentially the same methods.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，其他电子元件是可以使用基本相同方法制造的简单半导体器件。
- en: A [power inverter](https://www.learningaboutelectronics.com/Articles/Power-inverter-circuit.php),
    for instance, is a simple circuit that contains two transistors and two capacitors.
    It’s used for converting direct current to alternating current, as you would to
    power an electric car off its battery. You can build it on a breadboard out of
    discrete components and wires, but commercially available ones are fabricated
    on a single chip.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[功率逆变器](https://www.learningaboutelectronics.com/Articles/Power-inverter-circuit.php)是一个简单的电路，包含两个晶体管和两个电容器。它用于将直流电转换为交流电，就像您要从电池中为电动汽车供电一样。你可以用离散元件和电线在面包板上建造它，但商用产品是在单个芯片上制造的。
- en: Capacitors, resistors, and other basic circuit components *can* be packaged
    individually and sold as little doohickeys at the hardware store, but they can
    also be made out of flat layers of metals and insulators, using the same fabrication
    processes used for transistors.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 电容器、电阻器和其他基本电路元件*可以*作为独立包装并作为小玩意儿在五金店出售，但它们也可以由金属和绝缘材料的平面层制成，使用与晶体管相同的制造工艺。
- en: That’s the whole point of an “integrated circuit” — everything that can be reduced
    to layers of flat rectangles and manufactured on the same equipment, should be.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是“集成电路”的全部意义 —— 一切可以简化为平面矩形层并在相同设备上制造的东西，都应该这样做。
- en: And simple circuit-based devices don’t need hundreds of billions of components
    on a single chip, so they don’t need tiny feature sizes and they can use the semiconductor
    industry’s decades-old, now-cheap fabrication equipment.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的基于电路的设备不需要在单个芯片上拥有数百亿个组件，因此它们不需要微小的特征尺寸，并且可以使用半导体行业几十年前就便宜的制造设备。
- en: A solar cell (or photovoltaic cell) is likewise a very simple semiconductor
    device. Again, just one layer of an n-type semiconductor and one layer of a p-type
    semiconductor.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能电池（或光伏电池）同样是一种非常简单的半导体器件。同样，只有一层n型半导体和一层p型半导体。
- en: Solar cells are made out of layers of doped silicon, using the same equipment
    used for manufacturing computer chips. In fact, the declining cost of solar panel
    manufacturing was initially driven by the availability of [cheap used semiconductor
    equipment](https://en.wikipedia.org/wiki/Solar_cell) on the secondary market.
    Even when, in the 1990s, the solar industry started making [its own dedicated
    processing equipment](https://www.construction-physics.com/p/how-did-solar-power-get-cheap-part-28a),
    it was able to use technologies invented long ago for the computer industry —
    except on a giant scale, for ever-bigger panels.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 太阳能电池是由掺杂硅层制成的，使用的是制造计算机芯片的相同设备。事实上，太阳能电池板制造成本的下降最初是由于二手市场上[廉价的半导体设备](https://en.wikipedia.org/wiki/Solar_cell)的供应。即使在1990年代，太阳能行业开始制造[自己的专用加工设备](https://www.construction-physics.com/p/how-did-solar-power-get-cheap-part-28a)，它仍然能够使用早期为计算机行业发明的技术——只是在更大的规模上，用于制造越来越大的电池板。
- en: Basically, if you can make it out of electrical components on a chip, you can
    make it with roughly the same methods used for making semiconductor devices, and
    you can miniaturize it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，如果你可以用芯片上的电子元件制造出来，那么你可以用制造半导体器件的大致相同的方法制造出来，并且可以微型化。
- en: 'That includes a lot of sensors, for instance:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 包括许多传感器，例如：
- en: 'a photodetector (including those used in digital cameras) works on the same
    principle as a photovoltaic cell: an electric current is generated in the presence
    of light.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 光电探测器（包括数码相机中使用的那些）的工作原理与光伏电池相同：在光的存在下产生电流。
- en: a simple kind of chemical sensor uses infrared light, filters, and a photodetector,
    to detect gases based on their absorption spectra.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种简单的化学传感器使用红外光、滤光片和光电探测器，根据它们的吸收光谱来检测气体。
- en: a *biosensor* is a molecule (such as an antibody) whose electrical conductivity
    changes when it reacts with a target molecule, bonded to a chip with a circuit
    which can detect the change in conductivity.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*生物传感器*是一种分子（如抗体），当它与目标分子反应时，其电导率会发生变化，它与一个可以检测电导率变化的电路芯片结合在一起。'
- en: No moving parts? Just flat layers of semiconductors, metals, and insulators?
    You can probably enchippen it.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 没有运动部件？只有平面半导体、金属和绝缘体层？你可能可以将其集成在芯片中。
- en: (The hard part in making biosensors is *finding a good biosensor molecule*,
    synthesizing it, and attaching it securely to the chip — the chip itself is easy.)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: （在制造生物传感器时的难点是*找到一个好的生物传感器分子*，合成它，并将其安全地附着在芯片上——芯片本身很容易。）
- en: The fundamental principle for making any biological experiment cheaper is “miniaturize
    and parallelize.”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 制作任何生物实验更便宜的基本原则是“微型化和并行化”。
- en: This is why the cost of genome sequencing has dropped, it’s why proteomics is
    getting tractable, it’s behind the single-cell revolution, etc.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么基因组测序的成本下降了，为什么蛋白质组学变得可行，为什么单细胞革命正在发生等等。
- en: If you can take a tiny sample of some biological material, and tell what’s in
    it with some kind of sensor, in a fully automated fashion, you can analyze a bajillion
    samples in parallel.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够用某种传感器以完全自动化的方式对一小样生物材料进行检测，那么你就可以并行地分析大量样本。
- en: A genome sequencer, fundamentally, takes a sample of DNA in solution, chops
    it up, and divides it into a bajillion microscopic wells. These wells contain
    materials that fluoresce in the presence of A, T, C, or G, respectively; a photodetector
    measures when the well lights up, thus “reading” that base of DNA. Then computer
    algorithms put all these measurements together into the correct sequence, aggregating
    the results from many “reads” since the process is noisy.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 基因组测序仪的基本原理是，取一小样DNA溶液，将其切成碎片，然后将其分成无数微小的井。这些井中含有在A、T、C或G存在时会发光的材料；一个光电探测器测量井何时发光，从而“读取”DNA的碱基。然后，计算机算法将所有这些测量结果组合成正确的序列，汇总来自许多“读取”的结果，因为该过程是有噪声的。
- en: The photodetector, as we know, is a semiconductor device that can be fabricated
    on a chip.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 光电探测器，众所周知，是一种可以在芯片上制造的半导体器件。
- en: The *wells themselves* are chip-fabricatable too.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*井本身*也是可以用芯片制造的。'
- en: A flow cell, of the sort used in genome sequencing, is only one of many types
    of microfluidic device — a piece of patterned silicon, glass, or plastic designed
    to guide minute quantities of liquid biological samples into microscopic chambers.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 流动池，用于基因组测序的那种，只是许多微流体装置之一——一块图案化的硅片、玻璃或塑料，设计用于引导微量液体生物样品进入微小的腔室。
- en: Microfluidics combined with optical or electrical “tweezers” can move individual
    cells around, allowing for single-cell sequencing or chemical analysis.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 微流控结合光学或电学的“夹子”可以移动单个细胞，实现单细胞测序或化学分析。
- en: Point-of-care diagnostics like COVID-19 tests that use saliva samples or fingerstick
    blood samples to detect the presence of a virus also rely on microfluidics to
    guide small volumes of sample to the biosensor.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 像使用唾液样本或指尖血样本检测病毒存在的COVID-19测试这样的急诊诊断也依赖于微流控技术，以引导少量样本到生物传感器。
- en: And ultimately, a microfluidic device can be made through methods pioneered
    by the semiconductor industry — etching patterns on flat surfaces, and depositing
    thin layers of coatings.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，微流控器件可以通过半导体行业开创的方法制造 —— 在平坦表面上蚀刻图案，并沉积薄层涂层。
- en: Microfluidic devices generally don’t need feature sizes as small as modern computers.
    The relevant scales are measured in microns, not nanometers. So, like solar cells,
    they can piggyback off of older (and cheaper) semiconductor technologies.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 微流控器件通常不需要像现代计算机那样小的特征尺寸。相关尺度以微米为单位，而不是纳米。因此，类似太阳能电池一样，它们可以借助较旧（且更便宜）的半导体技术。
- en: Most of the experimental methods that are transforming today’s life sciences
    are downstream of the manufacturing techniques of the semiconductor industry.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数正在改变今天生命科学的实验方法都是半导体行业制造技术的下游。
- en: Of course, the “biology part” isn’t trivial — for each new microfluidic sensing
    device, someone has to find a way to sense the quantity of interest in a microscopic
    sample with a microscopic sensor. You also have to make sure all the materials
    you use and your biological sample can survive contact with each other without
    degrading (“biocompatibility.”)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，“生物部分”并不是微不足道的 —— 对于每一个新的微流控传感器件，都必须有人找到一种方法来用微小的传感器在显微样本中感知感兴趣的量。你还必须确保你使用的所有材料和你的生物样本可以在不降解的情况下互相接触（“生物相容性”）。
- en: But the whole field has a tremendous tailwind from the semiconductor industry.
    Once you know what you want to make, the tools for making it at scale generally
    already exist.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 但整个领域受到了半导体行业的巨大助力。一旦你知道想要制造什么，通常已经存在了制造它的大规模工具。
- en: The natural corollary is that *you should be bullish on any useful tech that
    is newly fabricatable on a chip*.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 自然的推论是，*你应该对任何可以在芯片上新制造的有用技术持乐观态度*。
- en: Once you can reduce the manufacture of some device to standard semiconductor-style
    fabrication processes, it’s going to get a lot cheaper. Ramping up a new process
    doesn’t happen instantly, but there are patterns in economies of scale that show
    up over and over.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你能将某个设备的制造过程减少到标准的半导体式制造工艺，它将会变得更便宜。新工艺的扩展不会立即发生，但规模经济中存在着一再出现的模式。
- en: For example, very new and experimental semiconductor processes usually start
    out on small wafers. As demand grows and the process becomes more reliable, the
    industry moves to larger wafers. Larger wafers mean cheaper devices, because you
    get more devices for the same number of deposition and etch steps (and thus roughly
    the same amount of machine and operator time).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，非常新颖和实验性的半导体工艺通常从小晶片开始。随着需求的增长和工艺的更加可靠，该行业将转向更大的晶片。更大的晶片意味着更便宜的设备，因为你可以用相同数量的沉积和蚀刻步骤获得更多的设备（因此大致相同的机器和操作员时间）。
- en: In some subsequent posts, I’ll start going into examples of technologies that
    are newly chip-friendly.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在随后的一些文章中，我将开始介绍一些新的芯片友好技术的示例。
