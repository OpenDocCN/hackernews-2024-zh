- en: '"The majority of high-ranking product reviews in the result pages of commercial
    search engines use affiliate marketing, and significant amounts are outright SEO
    product review spam."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '"商业搜索引擎结果页面中排名较高的产品评论中，大部分都使用联盟营销，而且有相当数量的评论纯粹是SEO产品评论垃圾。"'
