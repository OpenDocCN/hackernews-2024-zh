- en: Microsoft starts testing ads in the Windows 11 Start menu - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软开始在 Windows 11 的开始菜单中测试广告 - The Verge
- en: 来源：[https://www.theverge.com/2024/4/12/24128640/microsoft-windows-11-start-menu-ads-app-recommendations](https://www.theverge.com/2024/4/12/24128640/microsoft-windows-11-start-menu-ads-app-recommendations)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/12/24128640/microsoft-windows-11-start-menu-ads-app-recommendations](https://www.theverge.com/2024/4/12/24128640/microsoft-windows-11-start-menu-ads-app-recommendations)
- en: Microsoft says it’s starting to test ads inside the Start menu on Windows 11\.
    The software maker will use the Recommended section of the Start menu, which usually
    shows file recommendations, to suggest apps from the Microsoft Store.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 微软表示，它正在开始在 Windows 11 的开始菜单内测试广告。软件制造商将使用开始菜单中的“推荐”部分（通常显示文件推荐）来建议来自 Microsoft
    Store 的应用程序。
- en: “This will appear only for Windows Insiders in the Beta Channel in the US and
    will not apply to commercial devices (devices managed by organizations),” says
    [Microsoft in a blog post](https://blogs.windows.com/windows-insider/2024/04/12/announcing-windows-11-insider-preview-build-22635-3495-beta-channel/).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “这将仅适用于位于美国的 Windows Insider 测试人员的 Beta 通道，并且不适用于商业设备（由组织管理的设备），” [微软在一篇博客文章中](https://blogs.windows.com/windows-insider/2024/04/12/announcing-windows-11-insider-preview-build-22635-3495-beta-channel/)
    表示。
- en: The app promotions can be disabled in the Settings section of Windows 11, but
    it appears that Microsoft will enable these by default. Microsoft is seeking feedback
    on the changes, so it’s possible the company could decide to ditch these ads in
    development builds of Windows 11 if there’s enough feedback that suggests they’re
    not going to be a popular addition.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 应用推广可以在 Windows 11 的设置部分禁用，但微软似乎会默认启用这些功能。微软正在寻求关于这些变化的反馈，因此如果足够多的反馈表明这些广告不会受欢迎，公司可能会决定在
    Windows 11 的开发版本中取消这些广告。
- en: '*The ad is the one Microsoft highlighted with a red box.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*广告是微软用红框突出显示的那一个。*'
- en: 'Image: Microsoft'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Microsoft
- en: Microsoft started testing [ads inside the File Explorer of Windows 11](/2022/3/15/22979251/microsoft-file-explorer-ads-windows-11-testing)
    last year before disabling the experiment in beta versions of Windows 11\. Microsoft
    has been experimenting with ads inside Windows for more than 10 years. There are
    already promotional spots [on the Windows 10 lock screen](http://www.theverge.com/2015/4/29/8514345/windows-spotlight-lock-screen-with-ads) and [in
    the Start menu](http://www.theverge.com/2016/5/16/11682164/microsoft-windows-10-promoted-apps-start-menu-anniversary-update),
    so it’s not exactly surprising to see them appear in Windows 11, too.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 微软去年开始在 Windows 11 的文件资源管理器内测试[广告](/2022/3/15/22979251/microsoft-file-explorer-ads-windows-11-testing)，然后在
    Windows 11 的测试版本中禁用了该实验。微软在 Windows 内进行广告实验已超过 10 年。在 Windows 10 锁屏和开始菜单中已经有了宣传位，所以在
    Windows 11 中看到它们出现并不令人意外。
- en: Now, it’s up to Windows testers to file feedback on these changes to see whether
    Microsoft might be forced to not include these ads on shipping versions of Windows
    11\.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，轮到 Windows 的测试人员提交反馈了，以查看微软是否可能被迫在发布的 Windows 11 版本中不包含这些广告。
