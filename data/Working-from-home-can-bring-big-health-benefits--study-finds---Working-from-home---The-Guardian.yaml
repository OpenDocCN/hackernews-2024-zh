- en: Working from home can bring big health benefits, study finds | Working from
    home | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在家工作可以带来重大的健康益处，研究发现 | 在家工作 | 卫报
- en: 来源：[https://www.theguardian.com/business/2024/feb/17/working-from-home-can-bring-big-health-benefits-study-finds](https://www.theguardian.com/business/2024/feb/17/working-from-home-can-bring-big-health-benefits-study-finds)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/business/2024/feb/17/working-from-home-can-bring-big-health-benefits-study-finds](https://www.theguardian.com/business/2024/feb/17/working-from-home-can-bring-big-health-benefits-study-finds)
- en: Working from home allows people to eat more healthily, feel less stressed and
    have lower blood pressure, according to a large-scale review of academic literature
    on post-pandemic workplaces.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在家工作让人们能够更健康地饮食，感觉更少压力，血压更低，根据对疫情后工作场所的大规模学术文献综述。
- en: Yet remote workers are also more likely to eat snacks, drink more, smoke more
    and put on weight, the study found. And employers who believe that people [working
    from home](https://www.theguardian.com/business/2023/aug/22/work-from-home-revolution)
    [are lazy](https://www.theguardian.com/business/2023/oct/24/remote-employees-dont-work-as-hard-says-head-of-worlds-biggest-commercial-landlord)
    should think again – they are less likely to take time off sick, tend to work
    longer hours and to work evenings and weekends.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 远程工作者更可能吃零食，饮酒更多，抽烟更多并且体重增加，研究发现。而那些认为在家工作的雇主们再想一想——他们不太可能请病假，倾向于工作更长的时间，工作到晚上和周末。
