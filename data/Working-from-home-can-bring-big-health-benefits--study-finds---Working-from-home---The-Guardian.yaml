- en: Prof Neil Greenberg, a psychiatrist at King’s College London and one of the
    study’s authors, said the study showed that workers and employers needed to start
    considering home working with the same seriousness as they did office working.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦国王学院的精神病学家尼尔·格林伯格教授，是这项研究的作者之一，他说，这项研究表明，工作者和雇主需要像对待办公室工作一样认真对待家庭办公。
- en: “In the old days of office working, people realised that if you put everyone
    in the same room with no sound-proofing, it was all unpleasant and you didn’t
    have a very productive workforce,” he said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “在办公室工作的旧日子里，人们意识到，如果把所有人都放在同一个没有隔音的房间里，那是一种不愉快的体验，而且并不能有效提高工作效率。”他说。
- en: “Now that we’ve shifted to a home working culture, it makes sense for organisations
    and the government to make sure that people who are home working are doing it
    in as effective a way as possible.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “现在我们已经转向家庭办公文化，组织和政府有必要确保在家工作的人以尽可能有效的方式进行工作。”
- en: The review, published in the *Journal of Occupational Health*, identified three
    themes – the working environment at home, the effect on workers’ lives and careers,
    and the effect on their health. Greenberg said the research showed that there
    were winners and losers in many areas of home working. The working environment
    depended on how much space there was at home, the available equipment and on how
    much control workers had over their day.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 发表在*职业健康杂志*上的这篇评论指出，远程办公的三个主题包括家庭工作环境、对工作者生活和职业生涯的影响，以及对他们健康的影响。格林伯格表示，研究表明，在许多远程办公领域都存在赢家和输家。家庭工作环境取决于家中的空间大小、可用设备以及工作者对自己一天有多少控制权。
- en: People on higher incomes often enjoyed home working more, but those with more
    responsibilities at home such as childcare or housework – often women and those
    living alone – tended to be more stressed.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 收入较高的人群通常更喜欢在家工作，但那些在家中承担更多家庭责任的人，如照顾儿童或家务的人——通常是女性和独居者——倾向于更加紧张。
- en: “Overall, people felt more productive at home,” Greenberg said. “It was particularly
    good for creative things, but much more difficult dealing with tedious matters.
    A lot of people worried about career prospects – this feeling that if you’re not
    present in the office, you’re going to get overlooked.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 格林伯格说：“总体而言，人们在家更有生产力。”“这对创造性工作尤其有利，但处理琐事更加困难。很多人担心职业前景——如果不在办公室出现，就会被忽视的感觉。”
- en: Effects on health were clearer. The transition to home working during Covid
    was linked “with an increase in intake of vegetables, fruit, dairy, snacks, and
    self-made meals; younger workers and females benefited the most in terms of healthier
    eating,” the paper said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 健康影响变得更加明显。在 Covid 期间转向居家办公与“增加蔬菜、水果、乳制品、零食和自制餐的摄入量有关；年轻员工和女性在更健康饮食方面受益最多”，文章称。
- en: One of the studies reviewed found that 46.9% of employees working from home
    had gained weight, and another put the figure at 41%. Most of the papers reviewed
    showed that homeworkers were more sedentary.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一项研究显示，46.9%的居家办公员工体重增加，另一项研究将这一数字定为41%。大多数审查的论文显示，居家办公者更加久坐。
- en: 'Greenberg said: “Managers needed to think about finding ways to support their
    homeworkers and help create their working environment.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 格林伯格说：“管理者需要考虑如何找到支持他们的居家办公者，并帮助创造他们的工作环境。”
- en: “There’s a great adage in science that at some point, we need to stop admiring
    the problem and actually think about solutions,” he said. “We know quite a lot
    now. So we need to ask ‘what is the best training for an individual who’s going
    to become a partial homeworker?’ What we don’t need to do is to ask ‘would it
    be helpful to train someone to homework?’ The answer is clearly yes.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “科学中有一句名言，我们在某个时候需要停止赞叹问题，而是真正考虑解决方案，”他说。“我们现在已经知道很多了。所以我们需要问‘对于即将成为部分居家办公者的个人，最好的培训是什么？’我们不需要问‘培训某人居家办公是否有帮助？’答案显然是肯定的。”
- en: Since the end of Covid restrictions in 2022, some companies [have insisted](https://www.theguardian.com/business/2023/dec/06/nationwide-rescinds-work-anywhere-policy-and-tells-staff-to-come-to-office)
    that employees return to the office full-time, with firms such as JP Morgan requiring
    managers to be in five days a week.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2022 年 Covid 限制结束以来，一些公司[坚持要求](https://www.theguardian.com/business/2023/dec/06/nationwide-rescinds-work-anywhere-policy-and-tells-staff-to-come-to-office)全职员工回到办公室工作，如摩根大通要求经理每周工作五天。
- en: “If companies like JP Morgan are afraid that people at home will be slacking,
    or won’t be doing a good job, and they can’t keep an eye on them, then I think
    that is an outdated concept,” Greenberg said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 格林伯格说：“如果像摩根大通这样的公司担心在家的人会偷懒，或者工作做得不好，而且他们无法监督他们，那么我认为这是一个过时的概念。”
- en: Refusing WFH options will mean that talented employees may find other jobs,
    and makes companies less flexible in the event of future crises, such as another
    health emergency or strikes or severe weather conditions that prevent people from
    reaching their offices, he added.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充道，拒绝居家办公选择将意味着有才华的员工可能会找到其他工作，并且在未来危机（如另一次健康紧急情况或罢工或严重天气条件阻止人们到达办公室）中使公司更加缺乏灵活性。
- en: “If they are doing it merely out of fear, then they risk being left behind,”
    he said. “We looked at a huge amount of evidence of the years and what our review
    shows is that there are ways to make the home working approach actually work well
    for the organisation and also for the employee.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “如果他们这样做仅仅是出于恐惧，那么他们冒着被抛在后面的风险，”他说。“我们研究了多年的大量证据，我们的审查显示，有办法使居家办公方法对组织和员工都真正有效。”
- en: This article was amended on 19 February. An earlier version said that the review
    was carried out by researchers at the UK Health Security Agency and King’s College
    London. In fact, it was funded and carried out by the National Institute for Health
    and Care Research Health Protection Research Unit in Emergency Preparedness and
    Response – a partnership between the UK Health Security Agency, King’s College
    London, and the University of East Anglia.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本文已于2月19日进行修改。早期版本称该审查是由英国健康安全局和伦敦大学国王学院的研究人员进行的。实际上，它是由国家卫生与护理研究所应急准备与响应卫生保护研究单位资助并执行的——这是英国健康安全局、伦敦大学国王学院和东英吉利大学的合作伙伴关系。
