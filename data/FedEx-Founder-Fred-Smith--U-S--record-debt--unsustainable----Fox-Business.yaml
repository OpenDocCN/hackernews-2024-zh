  zh: 来源：[https://www.foxbusiness.com/economy/fedex-founder-fred-smith-u-s-record-debt-unsustainable](https://www.foxbusiness.com/economy/fedex-founder-fred-smith-u-s-record-debt-unsustainable)
- en: Economist Peter Morici breaks down what the national debt is, why it ballooned
    to more than $34 trillion and what it means for Americans.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家彼得·莫里西解释了国家债务是什么，为什么膨胀到超过34万亿美元，以及对美国人的意义。
- en: '[FedEx founder and executive chairman](https://www.foxbusiness.com/business-leaders)
    Fred Smith is adding his name to the list of business leaders sounding the alarm
    over America''s surging national debt, telling FOX News this week it is "unsustainable."'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[联邦快递创始人兼执行主席](https://www.foxbusiness.com/business-leaders)弗雷德·史密斯也加入了对美国不断上升的国家债务发出警告的商界领袖之列，并告诉福克斯新闻，这是“不可持续的”。'
- en: During an interview on "[Special Report](https://www.foxnews.com/shows/special-report)"
    Tuesday evening, host Bret Baier asked Smith for his take on the level of federal
    debt held by the U.S. government, which is now above $34 trillion.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二晚上的《[特别报道](https://www.foxnews.com/shows/special-report)》节目中，主持人布雷特·贝尔问道，关于美国政府持有的联邦债务达到了超过34万亿美元的水平，你有何看法？
- en: 'Frederick Smith, chairman and chief executive officer of FedEx Corp., speaks
    during the U.S. Chamber of Commerce Aviation Summit in Washington, D.C., U.S.,
    on Thursday, March 7, 2019\. Smith joined "Special Report" host Bret Baier on
    FOX News Tuesday. (Photographer: Anna Moneymaker/Bloomberg via Getty Images /
    Getty Images)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Frederick Smith，联邦快递公司的主席兼首席执行官，在美国华盛顿特区举行的美国商会航空峰会上发表讲话。日期为2019年3月7日，由《特别报道》主持人布雷特·贝尔（Bret
    Baier）在福克斯新闻（FOX News）上进行采访。（摄影师：安娜·莫尼梅克/彭博社通过盖蒂图片）
- en: '"Federal debt held by the public was 97% of GDP in 2022, projected to equal
    195% of GDP by 2050," Baier noted. "Eventually, you have to turn the aircraft
    carrier a little bit."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “2022年，公众持有的联邦债务占GDP的97%，预计到2050年将达到GDP的195%，”贝尔指出。“最终，你必须稍微转动这艘航空母舰。”
- en: '[**JPMORGAN CEO JAMIE DIMON WARNS US DRIVING TOWARD A CLIFF AS DEBT SNOWBALLS**](https://www.foxbusiness.com/politics/jpmorgan-ceo-jamie-dimon-warns-us-driving-toward-cliff-debt-snowballs)'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[**摩根大通首席执行官杰米·戴蒙警告美国正朝着债务雪球滚向悬崖**](https://www.foxbusiness.com/politics/jpmorgan-ceo-jamie-dimon-warns-us-driving-toward-cliff-debt-snowballs)'
- en: '"Well, I think a lot of people are saying that," Smith responded. "The chairman
    of the Federal Reserve said it Sunday evening, a week ago. The head of our largest
    bank, I believe, JP Morgan, [Jamie Dimon](https://www.foxbusiness.com/category/jamie-dimon),
    has said it repeatedly, and hopefully I''m adding to the chorus and saying this
    is unsustainable."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，我想很多人都这么说，”史密斯回答道。“美联储主席上周日晚上也说过，我们最大的银行的首席执行官，我相信是摩根大通的杰米·戴蒙（[Jamie Dimon](https://www.foxbusiness.com/category/jamie-dimon)），也多次这么说过，希望我能加入其中，并且说这种情况是不可持续的。”
- en: A FedEx Express logo is seen on an airplane at Paris Charles de Gaulle airport
    in Roissy-en-France on May 25, 2020. (REUTERS/Charles Platiau / Reuters Photos)
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年5月25日，法国罗纹西-恩-法兰西斯的巴黎戴高乐机场上，一架飞机上有联邦快递（FedEx Express）的标志。 （路透社/查尔斯·普拉提奥/路透社照片）
