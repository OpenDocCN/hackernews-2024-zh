- en: '"The so-called BRICs alliance – Brazil, Russia, India and China – have set
    out on a deliberate course to dethrone the dollar," Smith continued, warning,
    "If that happens and we can''t sell our bonds, I can assure you the living standards
    that we all enjoy today are going to be a thing of the past."'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"所谓的金砖四国联盟——巴西、俄罗斯、印度和中国——已经明确表明要废除美元的地位，" 史密斯继续说道，并警告道，"如果这种情况发生，我们无法出售我们的债券，我可以向你保证，我们今天所享受的生活水平将成为过去的事情。"'
