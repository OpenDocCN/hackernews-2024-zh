- en: Baier then pointed to remarks Smith made during a speech at the Calvin Coolidge
    Presidential Foundation in December, when the [FedEx founder](https://www.foxbusiness.com/category/fedex)
    said, "To avoid a catastrophic fiscal crisis. I fervently hope that next year,
    our political process produces leaders who recognize the extreme and unprecedented
    dangers we face in terms of our political and financial instability, not to mention
    military challenges around the world, which require a grand compromise and resolution
    of these problems."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 贝尔随后提到史密斯在去年12月在加尔文·柯立芝总统基金会的演讲中所作的发言，当时联邦快递的创始人说：“为了避免一场灾难性的财政危机。我热切地希望明年，我们的政治进程能够产生认识到我们面临的极端和前所未有的危险的领导人，不仅仅是政治和金融上的不稳定，更是全球范围内的军事挑战，这需要一个大的妥协和解决这些问题的解决方案。”
- en: '[**US NATIOANL DEBT TOPS $34T: HOW MUCH DEBT IS TOO MUCH DEBT?**](https://www.foxbusiness.com/economy/us-national-debt-tops-34t-how-much-debt-is-too-much-debt)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[**美国国家债务突破34万亿美元：债务多少才算太多？**](https://www.foxbusiness.com/economy/us-national-debt-tops-34t-how-much-debt-is-too-much-debt)'
- en: The host asked Smith if he is seeing those leaders as of today.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 主持人问史密斯，他是否认为这些领导人到今天为止还在位。
- en: '"No, quite the contrary," he replied. "The political process is really focused
    on the extremes of both parties."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '"不，恰恰相反，" 他回答说。"政治进程真正关注两党的极端立场。"'
- en: Former CKE Restaurants CEO Andy Puzder explains the importance of addressing
    the U.S. debt and the impact of wages on restaurant affordability.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 前CKE餐馆CEO安迪·普兹德解释了解决美国债务和工资对餐馆价格可负担性的重要性。
- en: '"No one is supporting trade, which made America great, really, since Roosevelt
    and his secretary of State Hull passed the first major trading bill in 1934,''
    Smith said. "And then we led opening the world and restored Germany and Japan,
    our enemies, to prosperity through trade and the American alliance system. And
    then on top of that, our financial capabilities to print money at will is dependent
    on the dollar remaining the reserve currency."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"从罗斯福和他的国务卿赫尔在1934年通过第一份重要的贸易法案以来，没有人真正支持曾使美国伟大的贸易，" 史密斯说道。"然后我们领导开放世界，通过贸易和美国的联盟体系恢复了我们的敌人德国和日本的繁荣。再加上我们可以随意印钞的财政能力取决于美元仍然是储备货币。"'
