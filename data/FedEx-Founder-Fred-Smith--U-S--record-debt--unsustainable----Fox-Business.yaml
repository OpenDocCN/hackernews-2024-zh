  - PREF_H1
  type: TYPE_NORMAL
  zh: 联邦快递创始人弗雷德·史密斯：美国创纪录的债务‘不可持续’ | 福克斯商业
- en: 来源：[https://www.foxbusiness.com/economy/fedex-founder-fred-smith-u-s-record-debt-unsustainable](https://www.foxbusiness.com/economy/fedex-founder-fred-smith-u-s-record-debt-unsustainable)
