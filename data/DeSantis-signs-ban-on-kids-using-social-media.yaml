- en: “It’s created huge problems,” DeSantis said of social media on Monday.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “这已经造成了很大问题，”德桑蒂斯星期一说到关于社交媒体的问题。
- en: The legislation illustrates lawmakers’ difficulty trying to protect kids online
    without running afoul of the courts.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该立法展示了立法者在试图保护孩子们上网安全时面临的法院挑战。
- en: The rate of teen anxiety and depression has risen along with the prevalence
    of social media, and some studies have linked longer social media use to worse
    mental health. U.S. Surgeon General Vivek Murthy [warned about the effects](https://www.hhs.gov/about/news/2023/05/23/surgeon-general-issues-new-advisory-about-effects-social-media-use-has-youth-mental-health.html)
    of social media use last year.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 青少年焦虑和抑郁的比率随着社交媒体的普及而上升，一些研究表明，长时间使用社交媒体与更差的心理健康有关。美国外科医生贾维克·穆尔西上年警告了社交媒体使用对青少年心理健康的影响。
- en: Still,[researchers say](https://www.tampabay.com/news/florida-politics/2024/01/12/social-media-ban-teens-depression-suicide-studies-facebook-instagram-tiktok/)
    there is little data indicating that one is causing the other.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，[研究人员表示](https://www.tampabay.com/news/florida-politics/2024/01/12/social-media-ban-teens-depression-suicide-studies-facebook-instagram-tiktok/)，目前几乎没有数据表明一者导致另一者。
- en: Lawmakers have used damning rhetoric against social media platforms, calling
    them “digital fentanyl.” On Monday, Renner accused such platforms of engaging
    in “digital trafficking” of children.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 立法者对社交媒体平台使用了谴责性的措辞，称其为“数字芬太尼”。星期一，伦纳指责此类平台涉及“儿童数字贩卖”。
- en: Lawmakers originally wanted a blanket ban on all kids under 16 from accessing
    social media, but [DeSantis vetoed the legislation](https://www.tampabay.com/news/florida-politics/2024/03/01/florida-desantis-social-media-veto-legislature-meta/)
    over legal questions and concerns that it took rights away from parents.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 立法者最初希望全面禁止所有16岁以下的孩子使用社交媒体，但德桑蒂斯基于法律问题以及担心该法案剥夺了家长的权利而否决了该立法。
- en: Lawmakers have acknowledged that social media platforms have some benefits for
    kids. During testimony, teens told how they communicated with their friends online
    or set up businesses.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 立法者承认社交媒体平台对孩子们有一些好处。在证词中，青少年讲述了他们如何在线与朋友交流或设立业务。
- en: Free speech groups including PEN America had condemned the legislation as a
    violation of the First Amendment and urged DeSantis to veto it. Federal judges
    have struck down similar limits on books, video games and the internet over the
    decades, even when governments passed those measures to protect kids.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 自由言论团体包括美国笔会曾谴责该立法违反第一修正案，并敦促德桑蒂斯否决该法案。几十年来，联邦法官曾撤销过类似对书籍、视频游戏和互联网的限制，即使政府出台这些措施是为了保护孩子们。
- en: “The Constitution states that lawmakers do not have the authority to dictate
    the ideas and information that parents may choose to allow their families to access,”
    PEN America Florida Director Katie Blankenship said in a statement earlier this
    month. “This bill is a blatant act of government overreach.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “宪法规定，立法者无权决定父母选择允许家庭接触的思想和信息。” 本月初，PEN America 佛罗里达州主任凯蒂·布兰肯希普在一份声明中说道。“这项法案是政府过度干预的明显行为。”
