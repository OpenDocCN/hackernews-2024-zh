- en: RAWRLAB Games - Announcement of free Godot™ engine port for Nintendo Switch™
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: RAWRLAB 游戏 - 宣布免费为 Nintendo Switch™ 移植 Godot™ 引擎
- en: 来源：[https://www.rawrlab.com/godot_nintendo_switch_free_port.html](https://www.rawrlab.com/godot_nintendo_switch_free_port.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.rawrlab.com/godot_nintendo_switch_free_port.html](https://www.rawrlab.com/godot_nintendo_switch_free_port.html)
- en: '**· Did RAWRLAB Games create this port?**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**· RAWRLAB Games 创建了这个端口吗？**'
- en: No. As it was stated in the announcement, this port is “co-authored by multiple
    members of the forums on the Nintendo Developer Portal”. We are just one of its
    contributors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 不。正如在公告中所述，此端口是由“任天堂开发者门户论坛上的多名成员共同创作”的。我们只是其中的一员贡献者。
- en: '**· I am not a Nintendo authorised developer. How can I download it?**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 我不是任天堂授权开发者。我怎样下载它？**'
- en: As it was stated in the announcement, this port is only available to Nintendo
    Switch authorised developers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在公告中所述，此端口仅供任天堂授权开发者使用。
- en: '**· Is it an official port maintained by Godot Foundation?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 这是由 Godot 基金会官方维护的端口吗？**'
- en: No.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不行。
- en: '**· Will this ruin porting houses?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 这会毁了移植公司吗？**'
- en: 'Quoting Juan Linietsky: “Not really, it’s really nice this exists because it
    allows small indies to tinker with Godot on the platform. W4 ports are more complex
    and meant for actual studios.”. We agree with him.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 引用 Juan Linietsky 的话：“不是真的，这真的很好，因为它允许小型独立开发者在平台上调试 Godot。W4 端口更复杂，是为真正的工作室设计的。”。我们同意他的观点。
- en: '**· · Does this port mean I won’t need help from a porting company?**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**· · 这个端口是否意味着我不需要从移植公司获得帮助？**'
- en: Well, not exactly. This port just solves one piece of a 10-piece puzzle. Porting
    a game to a gaming console requires a lot of work and knowledge about the platform
    to optimize it and comply with its requirements.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，并不完全是这样。这个端口只是解决了十分之一的难题。将游戏移植到游戏主机需要大量的工作，并且需要了解平台的知识，以优化它并符合其要求。
- en: '**· I have some concerns about this port and liability. Will I be in legal
    trouble if I use this port to release a game on Nintendo Switch?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 我对这个端口和责任有些担忧。如果我使用这个端口在 Nintendo Switch 上发布游戏，我会遇到法律问题吗？**'
- en: We don’t think so, but in doubt please ask your lawyer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为不会，但如果有疑问，请咨询您的律师。
- en: '**· What does “basic functionality” mean? Does this port support X feature?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**· “基本功能”是什么意思？这个端口支持 X 功能吗？**'
- en: It’s hard to say, but have a look at the games that were already released. “Those
    games work well”, that’s what we can say.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 很难说，但是看看已经发布的游戏吧。“那些游戏运行良好”，这是我们能说的。
- en: '**· Will this port ever include X feature? Will it support future versions
    of Godot?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 这个端口将来会包含 X 功能吗？它会支持 Godot 的未来版本吗？**'
- en: Who knows. But every time a game is published with this port it grows a bit,
    thanks to every contribution.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 谁知道呢。但每次使用此端口发布游戏时，它都会有所增长，感谢每一位贡献者。
- en: '**· How can this port be MIT licensed if it can’t be distributed out of the
    Nintendo Developer portal?** This port is licensed under the MIT License, which
    is known for being highly permissive. This means **it allows for free redistribution,
    but does not require it. Access to this port is exclusive to developers authorised
    by Nintendo**, available through the Nintendo Developer Portal. Therefore, due
    to the terms of their agreement with Nintendo, **developers are not permitted
    to disclose this port without Nintendo''s prior authorization**.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 如果无法在任天堂开发者门户以外分发，这个端口怎么可能是 MIT 许可的？** 这个端口是根据 MIT 许可证授权的，这个许可证以其高度自由而闻名。这意味着**它允许自由再分发，但不要求这样做。对这个端口的访问仅限于由任天堂授权的开发者，可通过任天堂开发者门户获得。因此，由于他们与任天堂的协议条款，**开发者不得在未经任天堂事先授权的情况下透露此端口**。'
- en: '**· Could it be distributed publicly if the SDK function names are replaced
    with hashes?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 如果将 SDK 函数名替换为哈希值，它能被公开分发吗？**'
- en: It might be feasible, but it’s in the grey area.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是可行的，但在灰色地带。
- en: '**· Will there maybe also be a PS and XBOX port?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 或许还会有 PS 和 XBOX 端口吗？**'
- en: I don’t know, but I hope so. UWP was good enough for porting small games to
    Xbox, but it has been deprecated.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我不知道，但我希望是这样。UWP 曾经足够好，可以将小游戏移植到 Xbox，但它已经被弃用了。
- en: '**· How can I donate/contribute to this port?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 我怎样才能捐赠/贡献给这个端口？**'
- en: 'You can donate here: [https://fund.godotengine.org/](https://fund.godotengine.org/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在这里捐赠：[https://fund.godotengine.org/](https://fund.godotengine.org/)
- en: '**· No, seriously, how can I repay you and the other contributors?**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**· 不，说真的，我怎样才能报答你和其他贡献者？**'
- en: If you ever use this port, you will probably add a missing feature or fix a
    bug or two. That will be your contribution!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经使用过这个端口，你可能会添加一个缺失的功能或修复一两个错误。这将是你的贡献！
