- en: Over 440,000 Starbucks holiday mugs recalled for burn and cut hazards
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超过440,000个星巴克节日马克杯因烧伤和切割危险而被召回。
- en: 来源：[https://www.nbcnews.com/news/us-news/440000-starbucks-holiday-mugs-recalled-burn-cut-hazards-rcna144618](https://www.nbcnews.com/news/us-news/440000-starbucks-holiday-mugs-recalled-burn-cut-hazards-rcna144618)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.nbcnews.com/news/us-news/440000-starbucks-holiday-mugs-recalled-burn-cut-hazards-rcna144618](https://www.nbcnews.com/news/us-news/440000-starbucks-holiday-mugs-recalled-burn-cut-hazards-rcna144618)
- en: Nestle USA is [recalling](https://www.nbcnews.com/news/us-news/recalls-latest-list-products-rcna135878)
    more than 440,000 [Starbucks-branded](https://www.nbcnews.com/news/us-news/starbucks-sued-allegedly-using-coffee-farms-rights-abuses-touting-ethi-rcna130393)
    mugs after customers reported burns and cuts after using the product.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尼斯莱美国在消费者报告使用产品后发生烧伤和切割后，[召回](https://www.nbcnews.com/news/us-news/recalls-latest-list-products-rcna135878)了超过440,000个[星巴克品牌](https://www.nbcnews.com/news/us-news/starbucks-sued-allegedly-using-coffee-farms-rights-abuses-touting-ethi-rcna130393)马克杯。
- en: The metallic-coated ceramic mugs with the Starbucks logo were included in four
    gift sets sold during the 2023 holiday season, according to the [recall notice](https://www.cpsc.gov/Recalls/2024/Nestle-USA-Recalls-Metallic-Mugs-Sold-with-Starbucks-Branded-Gift-Sets-Due-to-Burn-and-Laceration-Hazards)
    posted Thursday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据周四发布的[召回通知](https://www.cpsc.gov/Recalls/2024/Nestle-USA-Recalls-Metallic-Mugs-Sold-with-Starbucks-Branded-Gift-Sets-Due-to-Burn-and-Laceration-Hazards)，这些带星巴克标志的金属涂层陶瓷马克杯包含在四款2023年假日季节销售的礼品套装中。
- en: The U.S. Consumer Product Safety Commission reported 12 incidents of the mugs
    overheating or breaking after being microwaved or filled with extremely hot liquid.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据公司的说法，美国消费品安全委员会报告了12起马克杯在微波加热或加入极热液体后过热或破裂的事件。
- en: The resulting 10 injuries included nine severe burns and blisters on fingers
    or hands and one cut on a consumer’s finger. One injury required medical attention.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中10起事故包括9起严重烧伤和手指或手部起水泡，以及1例消费者手指被切伤。其中一起事故需要医疗治疗。
- en: The mugs were sold online and in stores nationwide at Target, Walmart and Nexcom,
    a military retail outlet, from November 2023 through January 2024.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些马克杯从2023年11月至2024年1月在Target、Walmart和Nexcom（军事零售店）的网上和全国门店销售。
- en: 'Prices ranged from $10 to $20, with the mugs coming in 11- or 16-ounce sizes
    depending on the gift sets, which are: the Starbucks Holiday Gift Set with 2 Mugs;
    the Starbucks Classic Hot Cocoa and Mug; the Starbucks Peppermint and Classic
    Hot Cocoas and Mug; and the Starbucks Holiday Blend Coffee and Mug.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 价格从$10到$20不等，马克杯根据礼品套装的不同分为11盎司或16盎司大小，包括：星巴克假日礼品套装与2个马克杯；星巴克经典热可可和马克杯；星巴克薄荷和经典热可可及马克杯；以及星巴克假日混合咖啡和马克杯。
- en: Consumers should immediately stop using the recalled mugs, according to the
    CPSC. They can return the mugs at the place of purchase or contact Nestle USA
    for a full refund.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据美国消费品安全委员会的建议，消费者应立即停止使用召回的马克杯。他们可以在购买地点退还马克杯或联系尼斯莱美国全额退款。
- en: “The quality, safety and integrity of Nestlé USA products remain our number
    one priority. We sincerely apologize for any inconvenience this action represents
    to both our consumers and retail customers,” Nestle said in a [statement](https://www.nestleusa.com/media/pressreleases/metallicmugrecall)
    Thursday.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “尼斯莱USA产品的质量、安全和完整性始终是我们的首要任务。我们对这一行动给我们的消费者和零售客户带来的任何不便表示诚挚的歉意，”尼斯莱在周四的[声明](https://www.nestleusa.com/media/pressreleases/metallicmugrecall)中表示。
- en: The recall does not involve any other Nestle USA or Starbucks-branded products,
    according to the company.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此次召回不涉及尼斯莱美国或星巴克其他品牌的任何其他产品。
