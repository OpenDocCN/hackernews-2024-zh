- en: '[](#the-alarming-surge-in-phishing-scams-using-the-usps-brand)The alarming
    surge in phishing scams using the USPS brand'
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#the-alarming-surge-in-phishing-scams-using-the-usps-brand)The alarming
    surge in phishing scams using the USPS brand'
- en: The exploitation of the United States Postal Service (USPS) brand for phishing
    scams has seen a dramatic rise, climbing from 12th place two quarters ago to first
    place in brand abuse in the first quarter of 2024.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 美国邮政服务（USPS）品牌在钓鱼欺诈中的滥用情况显著上升，从两个季度前的第12位跃升至2024年第一季度的滥用品牌榜首。
- en: The spike in USPS phishing scams is likely due to more people turning to delivery
    services for their online purchases, making it an attractive target for scams.
    Similarly, scammers also mimic trusted brands like Meta and Microsoft to take
    advantage of people's trust in these companies.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: The spike in USPS phishing scams is likely due to more people turning to delivery
    services for their online purchases, making it an attractive target for scams.
    Similarly, scammers also mimic trusted brands like Meta and Microsoft to take
    advantage of people's trust in these companies.
- en: '[](#a-closer-look-at-phishing-tactics)A closer look at phishing tactics'
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#a-closer-look-at-phishing-tactics)A closer look at phishing tactics'
- en: '**USPS 11.6%:** Scammers send emails or texts posing as USPS, claiming an issue
    with package delivery and requesting personal information to resolve it. These
    scams include a link to a fake website designed to steal login credentials or
    to a bogus tracking site.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**USPS 11.6%：** 骗子发送冒充 USPS 的电子邮件或短信，声称包裹投递存在问题，并要求个人信息以解决。这些骗局包括链接到设计成窃取登录凭据或虚假跟踪站点的伪造网站。'
- en: '**Microsoft 9.3%:** In most phishing email attempts, cybercriminals pose as
    Microsoft support, alleging an issue with the user''s account or software. Unsuspecting
    individuals are lured into clicking a link that either installs malware or redirects
    them to a phishing webpage.'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**微软 9.3%：** 在大多数钓鱼邮件尝试中，网络犯罪分子冒充微软支持，声称用户的帐户或软件存在问题。毫无戒备的个人被诱导点击链接，要么安装恶意软件，要么重定向到钓鱼网页。'
- en: '**Meta 6.3%:** Fake Meta emails urge users to click a link to "verify" their
    accounts in a claim that their account has been restricted. This link directs
    to a phishing site miming Meta''s login page, aiming to capture usernames and
    passwords.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**Meta 6.3%：** 虚假的 Meta 邮件敦促用户点击链接“验证”他们的帐户，声称其帐户已被限制。该链接指向一个模仿 Meta 登录页面的钓鱼网站，旨在窃取用户名和密码。'
- en: '**Steam 3.2%:** Scammers target gamers with emails, texts, or in-platform messages,
    pretending there''s an issue with their Steam account or payment for a game. These
    messages often include links to fake websites resembling Steam''s login page,
    where victims unknowingly enter their payment details.'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Steam 3.2%：** 骗子通过电子邮件、短信或平台消息针对玩家，假装他们的 Steam 帐户存在问题或游戏付款问题。这些消息通常包含链接到伪造的网站，模仿
    Steam 的登录页面，使受害者无意中输入其付款详情。'
- en: '[](#the-rise-of-deepfakes-in-q1-a-new-frontier-in-cyber-deception)The Rise
    of deepfakes in Q1: A new frontier in cyber deception'
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#the-rise-of-deepfakes-in-q1-a-new-frontier-in-cyber-deception)Q1 深度伪造的崛起：网络欺诈的新前沿'
- en: The escalation of deepfake technology in scams, leveraging celebrities' faces
    and voices, represents a concerning advancement in manipulated media, blurring
    the lines between reality and deception in the digital age.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在骗局中深度伪造技术的升级利用名人的面孔和声音，代表了操纵媒体在数字时代现实与欺骗之间界限变得模糊的令人担忧的进展。
- en: '**Deepfake cookware scam:** Using advanced AI, scammers create realistic deepfake
    videos of celebrities endorsing luxury cookware, directing consumers to scam websites
    for non-existent products that end up getting hold of sensitive information.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度伪造炊具骗局：** 骗子利用先进的人工智能制作真实的名人深度伪造视频，代言豪华炊具，引导消费者访问虚假的网站购买不存在的产品，并获取敏感信息。'
- en: '**Beauty product deepfake frauds:** Similarly, the beauty industry is not immune,
    with deepfake renditions of Jennifer Aniston and Jennifer Lopez promoting Ulta
    Beauty products. These scams leverage the lifelike appearance of celebrity endorsements
    to funnel consumers toward scam websites.'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**美容产品深度伪造欺诈：** 同样，美容行业也无法幸免，詹妮弗·安妮斯顿和詹妮弗·洛佩兹的深度伪造视频宣传 Ulta Beauty 产品。这些骗局利用名人代言的逼真外观引导消费者访问欺诈网站。'
- en: '[](#summary)Summary:'
  id: totrans-split-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[](#summary)总结：'
- en: With the convenience of having everything delivered to your doorstep with just
    one click, and as our lives become more digital, the risk of identity theft and
    financial loss is rising. Scammers quickly adapt to every new trend and exploit
    the rising popularity of online shopping and trust in well-known brands, as shown
    by the increasing imitations of USPS, Meta, and other known brands.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随着一键送货上门的便利，以及我们生活变得越来越数字化，身份盗窃和财务损失的风险正在上升。骗子迅速适应每一个新趋势，并利用在线购物的流行和对知名品牌的信任，如模仿
    USPS、Meta 和其他知名品牌的增加。
- en: This situation is becoming even more challenging due to the advancement of AI,
    which we are just starting to encounter. Deepfake scams are only a beginning,
    as the vast advancements of AI will undoubtedly result in new forms of phishing.
    According to the FTC, with over $10 billion lost to fraud in 2023, it's a clear
    signal of how critical it is for us to stay vigilant and protect our online presence,
    especially as technology advances and scammers evolve along with it.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于人工智能的进步，这种情况变得更加具有挑战性，我们才刚刚开始遭遇。深度伪造骗局只是一个开始，随着人工智能的广泛进步，无疑会出现新形式的钓鱼。根据 FTC
    的数据，2023 年超过 100 亿美元损失于欺诈行为，这清楚地表明我们有多么重视保持警惕并保护我们的在线存在，特别是随着技术的进步和骗子与之同步演变。
