- en: 'The early months of 2024 have shown that cybercriminals are diversifying their
    methods, extending beyond the traditional focus on technology and retail sectors
    in previous years. For instance, the cloud-based instant messaging service [Telegram](https://guard.io/blog/telegram-phishing-scamming-operation
    "Guardio Blog - Telegram marketplace scam: Where data thieves do business") and
    the telecommunications giant AT&T were among the top brands phishers attempted
    to mimic, with respective impersonation percentages of 2.9% and 2.7%. AT&T recently
    announced a massive breach of customers'' data, affecting over 70 million people.
