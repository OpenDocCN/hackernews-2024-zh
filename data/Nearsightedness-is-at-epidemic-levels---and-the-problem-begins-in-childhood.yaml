- en: Nearsightedness is at epidemic levels – and the problem begins in childhood
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 近视达到了流行病水平，问题始于儿童时期。
- en: 来源：[https://theconversation.com/nearsightedness-is-at-epidemic-levels-and-the-problem-begins-in-childhood-225255](https://theconversation.com/nearsightedness-is-at-epidemic-levels-and-the-problem-begins-in-childhood-225255)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/nearsightedness-is-at-epidemic-levels-and-the-problem-begins-in-childhood-225255](https://theconversation.com/nearsightedness-is-at-epidemic-levels-and-the-problem-begins-in-childhood-225255)
- en: Myopia, or the need for corrected vision to focus or see objects at a distance,
    has become a lot more common in recent decades. [Some even consider myopia](https://doi.org/10.1038/519276a),
    also known as nearsightedness, an epidemic.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近视或需要矫正视力才能聚焦或看到远处物体，在过去几十年中变得更加普遍。[有些人甚至认为近视](https://doi.org/10.1038/519276a)，也称为近视眼，是一种流行病。
- en: Optometry researchers estimate that [about half of the global population](http://dx.doi.org/10.1016/j.ophtha.2016.01.006)
    will need corrective lenses to offset myopia by 2050 if current rates continue
    – up from 23% in 2000 and [less than 10% in some countries](https://myopiainstitute.org/myopia/#).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 验光学研究人员估计，如果当前趋势持续下去，到2050年，[全球约一半的人口](http://dx.doi.org/10.1016/j.ophtha.2016.01.006)将需要矫正镜片来对抗近视，相比2000年的23%和[某些国家不到10%](https://myopiainstitute.org/myopia/#)的情况有所增加。
- en: The associated health care costs are huge. In the United States alone, spending
    on corrective lenses, eye tests and related expenses [may be as high as US$7.2
    billion a year](https://www.doi.org/10.3389/fmed.2021.718724).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 相关的医疗费用非常庞大。仅在美国，用于矫正镜片、眼睛检查及相关费用的支出[可能高达每年72亿美元](https://www.doi.org/10.3389/fmed.2021.718724)。
- en: What explains the rapid growth in myopia?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是什么解释了近视快速增长？
- en: '[I’m a vision scientist](https://scholar.google.com/citations?user=fExMMysAAAAJ&hl=en)
    who has studied visual perception and perceptual defects. To answer that question,
    first let’s examine what causes myopia – and what reduces it.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[我是一名视觉科学家](https://scholar.google.com/citations?user=fExMMysAAAAJ&hl=en)，研究视觉感知和感知缺陷。要回答这个问题，首先让我们来探讨什么导致了近视，以及如何减少它。'
- en: A closer look at myopia.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步观察近视。
- en: How myopia develops
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 近视的发展过程
- en: While having two myopic parents does mean you’re more likely to be nearsighted,
    [there’s no single myopia gene](https://doi.org/10.1007/978-981-13-8491-2_5).
    That means the causes of myopia are more behavioral than genetic.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然双亲近视会增加你的近视风险，[但没有单一的近视基因](https://doi.org/10.1007/978-981-13-8491-2_5)。这意味着近视的原因更多是行为上的，而不是遗传上的。
- en: Optometrists have learned a great deal about the progression of myopia by [studying
    visual development in infant chickens](https://www.scientificamerican.com/article/space-perception-in-the-chick/).
    They do so by putting little helmets on baby chickens. Lenses on the face of the
    helmet cover the chicks’ eyes and are adjusted to affect how much they see.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 验光师通过[研究小鸡视觉发展](https://www.scientificamerican.com/article/space-perception-in-the-chick/)来大量了解近视进展。他们通过给小鸡戴上小头盔来做到这一点。头盔正面的镜片遮盖小鸡的眼睛，并调整影响它们的视力。
- en: Just like in humans, if visual input is distorted, a chick’s eyes grow too large,
    [resulting in myopia](https://doi.org/10.1016/j.cub.2006.02.065). And it’s progressive.
    Blur leads to eye growth, which causes more blur, which makes the eye grow even
    larger, and so on.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就像人类一样，如果视觉输入受到扭曲，小鸡的眼睛会长得太大，[导致近视](https://doi.org/10.1016/j.cub.2006.02.065)。而且这种情况是逐渐进展的。模糊导致眼睛生长，眼睛生长导致更多模糊，眼睛变得更大，如此循环。
- en: Two recent studies featuring extensive surveys of children and their parents
    provide strong support for the idea that an [important driver of the uptick](https://doi.org/10.1186/s12889-022-14377-1)
    in myopia is that [people are spending more time](https://doi.org/10.1111/aos.14980)
    focusing on objects immediately in front of our eyes, whether a screen, a book
    or a drawing pad. The more time we spend focusing on something within arm’s length
    of our faces, dubbed “near work,” the greater the odds of having myopia.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的两项研究通过对儿童及其父母进行广泛调查，强烈支持这样一个观点：[导致近视激增的重要因素之一](https://doi.org/10.1186/s12889-022-14377-1)是我们[花费更多时间](https://doi.org/10.1111/aos.14980)专注于紧贴眼前的物体，无论是屏幕、书籍还是画图板。我们在距离眼睛臂长以内的某物上专注的时间越长，被称为“近距工作”，患近视的几率就越大。
- en: So as much as [people might blame new technologies like smartphones](https://www.cbc.ca/news/canada/excessive-screen-use-eyes-myopia-1.6815857)
    and too much “screen time” for hurting our eyes, the truth is even activities
    as valuable as reading a good book can affect your eyesight.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然[人们可能归咎于像智能手机这样的新技术](https://www.cbc.ca/news/canada/excessive-screen-use-eyes-myopia-1.6815857)和过多的“屏幕时间”对眼睛的伤害，但事实上，即使像阅读一本好书这样有价值的活动也会影响你的视力。
- en: Outside light keeps myopia at bay
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 户外光可以预防近视
- en: Other research has shown that this unnatural eye growth can be interrupted by
    sunlight.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究表明，这种不自然的眼球生长可以通过阳光中断。
- en: A 2022 study, for example, found that myopia rates [were more than four times
    greater](https://doi.org/10.1186/s12889-022-14377-1) for children who didn’t spend
    much time outdoors – say, once or twice a week – compared with those who were
    outside daily. At the same time, kids who spent more than three hours a day while
    not at school reading or looking at a screen close-up were four times more likely
    to have myopia than those who spent an hour or less doing so.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，2022年的一项研究发现，不常户外活动的儿童[近视率比那些每天户外活动的孩子高出四倍多](https://doi.org/10.1186/s12889-022-14377-1)。与那些在学校之外每天花费三个小时以上阅读或看近距离屏幕的孩子相比，前者发展近视的几率是后者的四倍。
- en: In another paper, from 2012, researchers [conducted a meta-analysis of seven
    studies](https://www.doi.org/10.1016/j.ophtha.2012.04.020) that compared duration
    of time spent outdoors with myopia incidence. They also found that more time spent
    outdoors was associated with lower myopia incidence and progression. The odds
    of developing myopia dropped by 2% for each hour spent outside per week.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一篇来自2012年的论文，研究人员[对七项研究进行了荟萃分析](https://www.doi.org/10.1016/j.ophtha.2012.04.020)，比较了户外活动时间与近视发生率的关系。他们还发现，户外活动时间增加与较低的近视发生率和进展有关。每周户外活动时间每增加一小时，发展近视的几率就会下降2%。
- en: Other researchers have reported similar effects and argued for [much more time
    outdoors](https://doi.org/10.1159/000501937) and changes in early-age schooling
    to reduce myopia prevalence.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他研究人员也报道了类似的影响，并主张[增加更多的户外时间](https://doi.org/10.1159/000501937)和改变早期教育方式以降低近视的普遍性。
- en: ‘Why so many people need glasses now.’
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: ‘为什么现在有这么多人需要戴眼镜。’
- en: What’s driving the epidemic
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 是什么驱使这种流行病
- en: That still doesn’t explain why it’s on the rise so rapidly.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这仍然无法解释为什么近视如此迅速上升。
- en: Globally, a [big part of this is due to the rapid development](https://www.doi.org/10.1097/MD.0000000000014777)
    and industrialization of countries in East Asia over the last 50 years. Around
    that time, young people began spending more time in classrooms reading and focusing
    on other objects very close to their eyes and less time outdoors.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球范围内，[其中很大一部分原因是由于东亚国家在过去50年间的快速发展](https://www.doi.org/10.1097/MD.0000000000014777)和工业化。大约在那个时候，年轻人开始在教室里花更多时间阅读和专注于眼前的其他物体，减少了户外活动时间。
- en: This is also what researchers [observed in the North American Arctic](https://doi.org/10.1111/opo.12879)
    after World War II, when schooling was mandated for Indigenous people. Myopia
    rates for Inuit went from the single digits before the 1950s to upwards of 70%
    by the 1970s as all children began attending schools for the first time.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是研究人员在二战后[在北美北极地区观察到的情况](https://doi.org/10.1111/opo.12879)，当时强制要求土著人口接受教育。因为所有孩子首次参加学校，因此因纽特人的近视率从1950年代之前的个位数上升到1970年代超过70%。
- en: Countries in Western Europe, [North America](https://doi.org/10.1001/archophthalmol.2009.303)
    and Australia have shown [increased rates of myopia](https://doi.org/10.1097/OPX.0000000000000069)
    in recent years but nothing approaching what has been observed recently in [China,
    Japan, Singapore and a few other East Asian countries](https://doi.org/10.1016/j.preteyeres.2017.09.004).
    The two main factors identified as leading to increased myopia are [increased
    reading](https://www.chinasmack.com/chinese-school-desks-with-railings-prevent-near-sightedness)
    and other activities that require focusing on an object close to one’s eyes and
    a [reduction in time spent outdoors](https://doi.org/10.1371/journal.pone.0181772).
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在西欧国家，[北美](https://doi.org/10.1001/archophthalmol.2009.303)和澳大利亚近年来显示出[近视率增加](https://doi.org/10.1097/OPX.0000000000000069)，但与[中国、日本、新加坡和其他东亚国家](https://doi.org/10.1016/j.preteyeres.2017.09.004)所观察到的情况相比，无法与之媲美。导致近视增加的两个主要因素是[阅读时间增加](https://www.chinasmack.com/chinese-school-desks-with-railings-prevent-near-sightedness)和其他需要专注于眼前物体的活动，以及[减少户外活动时间](https://doi.org/10.1371/journal.pone.0181772)。
- en: The surge in myopia cases will likely have its worst effects 40 or 50 years
    from now because [it takes time](https://doi.org/10.1186/s12889-022-14377-1) for
    the young people being diagnosed with nearsightedness now to experience the most
    severe vision problems.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 近视案例的激增可能会在未来40或50年中产生最严重的影响，因为[这需要时间](https://doi.org/10.1186/s12889-022-14377-1)，现在被诊断为近视的年轻人才会经历最严重的视力问题。
- en: Treating myopia
  id: totrans-split-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 治疗近视
- en: Fortunately, just a few minutes a day with glasses or contact lenses that correct
    for blur [stops the progression of myopia](https://doi.org/10.1016/s0042-6989(98)00304-6),
    which is why early vision testing and vision correction are important to limit
    the development of myopia. Eye checks for children are mandatory in some countries,
    [such as the U.K.](https://www.orthoptics.org.uk/patients-and-public/childrens-vision-screening/)
    and [now China](http://en.moe.gov.cn/news/press_releases/202404/t20240408_1124412.html),
    as well as [most U.S. states](https://nationalcenter.preventblindness.org/vision-screening-requirements-by-state/).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，每天只需要几分钟使用可以矫正模糊视力的眼镜或隐形眼镜[可以阻止近视的进展](https://doi.org/10.1016/s0042-6989(98)00304-6)，这就是为什么早期视力测试和视力矫正对限制近视的发展很重要。在一些国家，儿童进行眼部检查是强制性的，[比如英国](https://www.orthoptics.org.uk/patients-and-public/childrens-vision-screening/)和[中国](http://en.moe.gov.cn/news/press_releases/202404/t20240408_1124412.html)，以及[大多数美国州](https://nationalcenter.preventblindness.org/vision-screening-requirements-by-state/)。
- en: People with with high myopia, however, have [increased risk of blindness and
    other severe eye problems](https://doi.org/10.3390/ijerph16142595), such as retinal
    detachment, in which the retina pulls away from the the back of the eye. The chances
    of myopia-related [macular degeneration](https://www.webmd.com/eye-health/macular-degeneration/what-is-myopic-macular-degeneration)
    increase by [40% for each diopter of myopia](https://doi.org/10.1111/opo.12945).
    A diopter is a unit of measurement used in eye prescriptions.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，高度近视的人有[增加失明和其他严重眼部问题的风险](https://doi.org/10.3390/ijerph16142595)，比如视网膜脱落，即视网膜从眼睛后部脱落。与近视相关的[黄斑变性](https://www.webmd.com/eye-health/macular-degeneration/what-is-myopic-macular-degeneration)的机会每增加一个屈光度[增加40%](https://doi.org/10.1111/opo.12945)。屈光度是眼睛处方中使用的测量单位。
- en: 'But there appear to be two sure-fire ways to offset or delay these effects:
    Spend less time focusing on objects close to your face, like books and smartphones,
    and spend more time outside in the bright, natural light. Given the first one
    is difficult advice to take in our modern age, the next best thing is taking frequent
    breaks – or perhaps spend more time reading and scrolling outside in the sun.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但似乎有两种确保或延迟这些效应的方法：少花时间关注靠近你脸的物体，如书籍和智能手机，并多在明亮的自然光外面待一段时间。考虑到第一个建议在我们现代社会中难以实现，下一个最好的方法就是经常休息
    —— 或者也许在阳光下花更多时间阅读和滚动。
