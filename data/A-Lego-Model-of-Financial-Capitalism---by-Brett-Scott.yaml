- en: '***Dear readers: this piece builds upon my [Lego Model of Corporate Capitalism](https://www.asomo.co/p/a-lego-model-of-corporate-capitalism)***'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '***亲爱的读者们：这篇文章基于我的[Lego企业资本主义模型](https://www.asomo.co/p/a-lego-model-of-corporate-capitalism)***'
- en: '* * *'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our economies are held together by money, and - most of the time - we hand it
    over in exchange for goods or labour. Occasionally, however, we hand it over in
    exchange for *future money*. For example, if you buy a share on the stock-market,
    you’re handing over money for a contract promising you a cut of the future profits
    of a company.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的经济靠金钱维系，大多数时候我们用它来换取商品或劳务。然而偶尔，我们也会用它来换取*未来的金钱*。例如，如果你在股票市场上买了一股，你就是在用钱换取一个承诺，即公司未来利润的一部分。
- en: This type of exchange, in which we exchange money for promises-for-future-money,
    is called *financial exchange*, and the *financial markets* are where it happens.
    Like many markets, the financial markets have a retail side - the smaller players
    like you and me - and a *wholesale* side, the mega players like funds, commercial
    banks and investment banks. The latter players cluster in big cities like London,
    New York, Singapore and Hong Kong, and in [A Lego Model of Corporate Capitalism](https://www.asomo.co/p/a-lego-model-of-corporate-capitalism)
    I showed them taking the lead on *capitalizing* international corporations. They
    ‘charge up’ corporate entities with money in exchange for financial contracts
    like shares and bonds, after which the corporates can blast that out to mobilize
    workers and suppliers to produce stuff…
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种交换方式，我们用钱交换未来的钱承诺，被称为*金融交易*，而*金融市场*则是它发生的地方。像许多市场一样，金融市场有零售侧 - 像你我这样的小玩家 -
    和*批发*侧，像基金、商业银行和投资银行这样的大玩家。后者聚集在伦敦、纽约、新加坡和香港这样的大城市，在[Lego企业资本主义模型](https://www.asomo.co/p/a-lego-model-of-corporate-capitalism)中，我展示了它们主导*资本化*国际公司。它们为企业实体充电，用金钱交换股票和债券等金融合约，之后企业可以将其用来动员工人和供应商生产商品…
- en: That stuff is then is sold to customers, and the revenues are refracted out
    as bonuses to management, interest to creditors, taxes to governments and dividends
    to shareholders.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那些东西然后被卖给顾客，收入被折算为管理层的奖金，债权人的利息，政府的税收和股东的股息。
- en: 'The company shown above is some kind of industrial corporation, but let’s start
    from scratch in a different sector. Let’s say you’re actually a wealthy property
    developer who wants to build a luxury office complex for startups in down-town
    Manhattan. You envision a 6-storey building with open-plan workspaces, a meditation
    den, a fitness spa, and even sound-proofed booths for therapeutic screaming when
    the existential emptiness of yuppie life kicks in. Here’s the vision:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 上面显示的公司是某种工业公司，但让我们从头开始，选择一个不同的行业。假设你实际上是一位富裕的房地产开发商，想要在曼哈顿市中心建造一座豪华办公综合楼，专为初创企业设计。你设想一座6层的建筑，设有开放式工作空间、冥想室、健身水疗中心，甚至还有隔音隔间，供人在感到资本主义生活的存在主义空虚时放声大哭。以下是这个愿景：
- en: Above I said ‘you want to build’, but that’s just a colloquial figure of speech.
    It’s not like you’re going to turn up with a spade and trowel to lay foundations
    for this building. No, what you *actually* want is for a thousand builders with
    specialist skills, equipment and materials to turn this vision into a reality.
    You nevertheless want to claim *ownership* of what they build, so to make sure
    they have no ownership rights, you need to approach them as *suppliers* selling
    goods and services in the open markets. That’s going to cost you about $100 million.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 上面我说‘你想要建造’，但那只是口头上的说法。你并不是要拿着铲子和泥刀去打地基建造这座建筑。不，你*真正*想要的是一千名具有专业技能、设备和材料的建筑工人将这个愿景变为现实。尽管如此，你仍然想要主张对他们所建的东西*所有权*，所以为了确保他们没有所有权，你需要把他们视为在公开市场上销售商品和服务的*供应商*。这将花费你大约1亿美元。
- en: 'The way to obtain that money is through *financial exchange*: you need investors
    to give it to you in exchange for promises-for-future-money. Investment banks
    are specialists in convincing big investors to do this, but this is a small-ish
    project and you don’t want a massive investment bank like Goldman Sachs. Instead,
    you want a small boutique investment bank. You find one called BlueGate Partners.
    On their website they describe themselves as follows:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 获得这笔资金的方法是通过*金融交易*：你需要投资者在未来的承诺换取资金给你。投资银行是说服大投资者这么做的专家，但这是一个相对小规模的项目，你不想找像高盛这样的大型投资银行。相反，你想要一家小型精品投资银行。你找到了一家名为BlueGate
    Partners的公司。在他们的网站上，他们这样描述自己：
- en: 'That phrase ‘debt and equity capital’ is finance slang for creditors and shareholders
    who will put in money for different promises-for-future-money. ‘Equity investors’
    are shareholders: they put in money in exchange for shares of ownership that will
    entitle them to a morphing stream of future money (dividends). ‘Debt investors’
    are creditors: they put in money in exchange for a promise for an fixed amount
    of future money (interest and principle). The promise given to equity investors
    is *relative* - the returns depend on how well things turn out - while the promise
    given to creditors is *absolute* - the amounts remains the same regardless of
    circumstances. From a legal perspective, absolute promises tend to be *senior*:
    they get dealt with first if everything goes to shit (which becomes particularly
    important in bankruptcy proceedings).'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “债务和股本资金”这个词汇是金融行话，指的是将在不同承诺未来资金的债权人和股东投入资金的人。"股权投资者"是股东：他们投入资金以换取所有权份额，有权享有未来资金的不断变化流（股息）。"债权投资者"是债权人：他们投入资金以换取固定金额的未来资金（利息和本金）。给予股权投资者的承诺是*相对*的
    - 收益取决于事物的发展如何 - 而给予债权人的承诺是*绝对*的 - 无论情况如何金额保持不变。从法律角度来看，绝对承诺往往是*优先*的：如果一切进入困境，它们将首先处理（这在破产程序中尤为重要）。
- en: Equity and debt investors will *jointly capitalize* projects or companies alongside
    each other. That said, the specific balance of power between them - and between
    the relative and absolute promises they’ve extracted - can create some interesting
    properties. One of these is *leverage*, the phenomenon by which debt investors
    amplify the returns of equity investors in exchange for protection (equity investors
    agree to absorb the first losses in a project, but also get to claim amplified
    gains). Leverage increases as the ratio between debt investors and equity investors
    increases, so the first thing you and BlueGate will work on is the optimal mix
    of equity and debt. BlueGate suggests a ratio of 1:4, with 20% equity and 80%
    debt.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 股本和债权投资者将会*共同资本化*项目或公司。尽管如此，他们之间的权力平衡，以及他们获得的相对和绝对承诺的具体内容，可能会产生一些有趣的特性。其中之一是*杠杆*，即债权投资者放大了股权投资者的回报，作为保护的一部分（股权投资者同意在项目中承担首次损失，但也能获得放大的收益）。杠杆随着债权投资者与股权投资者之间的比例增加而增加，因此您和BlueGate将首先处理的是股权和债务的最佳组合。BlueGate建议的比例是1:4，其中20%为股本，80%为债务。
- en: Phase 1 is to deal with the equity chunk, which will be $20 million in total.
    BlueGate and your laywers set up a new legal entity, which you name Bloks Inc.
    You’re going to be the lead investor, and will put in $5 million of your own money
    for 25% of the shares. BlueGate assures you that they are experts in ‘equity placement’,
    and can find a home for the remaining 75% of the shares. They have many friends
    at funds who can be convinced to put up the other $15 million.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第一阶段是处理股本部分，总额为2000万美元。BlueGate和你的律师设立了一个新的法律实体，名为Bloks Inc. 你将是主要投资者，将自己的500万美元投入，以获取25%的股份。BlueGate向你保证，他们是‘股本安置’的专家，并能为其余75%的股份找到归宿。他们在基金中有许多朋友，可以说服他们提供另外1500万美元。
- en: After a few weeks, and a range of meetings, BlueGate’s team secures pledges
    for $5 million from a ‘family office’ that runs money for the super-rich, $5 million
    from an offshore fund, and $5 million from a local property investment fund. The
    $20 million equity chunk is now ready, but it will only be enough to cover the
    planning, permits, foundations and ground floor.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，经过一系列会议，BlueGate团队从‘家族办公室’中获得了500万美元的承诺，这家办公室为超级富豪运营资金，从离岸基金获得了500万美元，还从当地房地产投资基金获得了500万美元。这2000万美元的股本现在已经准备就绪，但仅足以支付规划、许可、基础设施和地面层。
- en: 'So, Phase 2 of the plan is to raise $80 million in debt financing. Again, BlueGate
    showcases their extensive ties to the super-rich and the super-big:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，计划的第二阶段是筹集8000万美元的债务融资。同样，BlueGate展示了他们与超级富豪和超级大企业的广泛联系：
- en: They want to create a blend of different debt investors (creditors), so their
    first step is to approach two commercial banks. They get each of them to grant
    you $20 million in credit (incidentally, this will involve those banks [creating
    new money](https://www.asomo.co/p/the-deposit-myth)). This $40 million can probably
    scrape you another three floors…
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他们希望创造不同债务投资者（债权人）的混合体，因此他们的第一步是接触两家商业银行。他们让每家银行向你授予2000万美元的信用（顺便说一句，这将涉及到这些银行[创造新货币](https://www.asomo.co/p/the-deposit-myth)）。这4000万美元可能足够你再增加三层楼…
- en: There’s still one more normal floor and a fancy roof level to be financed, plus
    all the trimmings, so BlueGate now approaches a range of specialist funds and
    high-net-worth individuals to convince them to buy bonds. ‘Buying a bond’ is just
    the act of lending money in exchange for a fixed-promise-for-future-money encoded
    into a tradeable contract (‘bond’).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个普通楼层和一个精美的顶层需要融资，再加上所有的装修，所以BlueGate现在接触了一系列专业基金和高净值个人，说服他们购买债券。购买债券只是借出资金，以换取交易合同中编码的未来固定承诺（‘债券’）。
- en: Now that both the equity and debt financing is in place, let’s zoom out and
    see our Bloks Inc. corporate circuit in action. Imagine the money from the creditors
    (debt investors) and shareholders (equity investors) charging Bloks up like a
    battery. That money is then blasted out to mobilize a small army of contractors,
    suppliers and construction workers who will make the building emerge out of the
    ground as the money runs down.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，无论是股权融资还是债务融资都已就位，让我们放大视角，看看我们的Blok Inc.公司电路是如何运作的。想象一下，债权人（债务投资者）和股东（股本投资者）的资金像充电器一样为Blok充电。然后，这笔资金被用来动员一支小型承包商、供应商和建筑工人的小军队，他们将使建筑物在资金耗尽时冒出地面。
- en: '[Share](https://www.asomo.co/p/a-lego-model-of-financial-capitalism?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[分享](https://www.asomo.co/p/a-lego-model-of-financial-capitalism?utm_source=substack&utm_medium=email&utm_content=share&action=share)'
- en: As the workers leave, you’re left with part ownership of a completed building,
    alongside a bunch of other financiers who also want a cut. To realize that cut,
    however, you need to make a profit, but where’s that going to come from? You need
    a customer…
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当工人离开时，你剩下的是已完成建筑物的部分所有权，以及一群其他也想要一份利润的融资者。然而，要实现这部分利润，你需要赚取利润，但这将从何处获得？你需要一个客户…
- en: You consider trying to manage the property yourself, finding renters who will
    pay. In this case your customers would be startups buying access to the building.
    Alternatively, you can just try flip the building by selling the whole thing to
    some much bigger property holder. You decide to go with this latter strategy,
    and BlueGate even has a bespoke service to help you find a buyer for the thing
    they helped finance. They introduce you to a major real estate investment trust
    (REIT), that has a pre-existing portfolio of buildings that they own and rent
    out.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你考虑自己管理这个房地产，寻找愿意支付租金的租户。在这种情况下，你的客户将是购买对建筑物的访问权的初创企业。或者，你可以尝试将整栋建筑物翻转，将其全部出售给一些更大的物业持有者。你决定采取后一种策略，BlueGate甚至还有一项定制服务来帮助你找到购买者，他们也是帮助你融资的人之一。他们向你介绍了一家主要的房地产投资信托(REIT)，该信托拥有他们自己拥有并出租的建筑物组合。
- en: From the perspective of this REIT, Blok Inc. appears in their world as a new
    potential *supplier* trying to flog them a new asset to add to their existing
    portfolio. The REIT boss instructs his analyst workers to do an assessment of
    your building…
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个房地产投资信托（REIT）的角度来看，Blok Inc.在他们的世界中显现为一个新的潜在*供应商*，试图向他们兜售一个新资产，以补充他们现有的投资组合。该REIT的老板指示他的分析师员工对你的建筑进行评估…
- en: 'Let’s assume that the REIT decides to buy the building. This is where leverage
    can get fun. If the rental market is solid, the analysts might suggest a price
    of $120 million for the building. From the *combined perpective* of the equity
    and debt investors in your project, that’s a 20% profit relative to how much the
    building cost to build. Nevertheless, given that the debt investors’ cut is absolute
    - it stays fixed - none of that relative increase goes to them. The entire increase
    accrues to the equity investors, which means - relative to their opening stake
    - their money just *doubled* from $20 million to $40 million (with your personal
    stake going from $5 to $10 million). That’s leverage for you. It’s sometimes called
    ‘gearing’, because just like a gear might amplify the affect of a foot pressing
    down on a bicycle pedal, leverage transmits an amplified positive return to the
    equity stake. Here’s a simplified representation (*it’s simplified because the
    amounts shown don’t account for interest owed to debt investors, but let’s just
    ignore that*):'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '-   让我们假设房地产投资信托（REIT）决定购买这栋大楼。这就是杠杆发挥作用的时候。如果租赁市场稳定，分析师可能建议将这栋大楼定价为1.2亿美元。从股权和债务投资者的**整体视角**来看，这意味着相对于建造大楼的成本，利润率达到了20%。尽管如此，由于债务投资者的份额是绝对的——它保持不变——这种相对增长没有任何益处。整个增长都归于股权投资者，这意味着他们的资金相对于起始股份*翻了一番*，从2000万美元增加到了4000万美元（而你的个人股份则从500万增加到了1000万美元）。这就是杠杆的力量。有时候它被称为‘齿轮效应’，因为就像齿轮可能放大踏上自行车踏板的脚的作用一样，杠杆将放大正向回报传输到股权份额。这里是一个简化的表现（*它是简化的，因为显示的金额不考虑欠债投资者的利息，但我们暂且不顾这一点*）：'
- en: Unfortunately for you, gearing works both ways. If, for example, the building
    gets completed just as a global pandemic hits and demand for office space plummets
    among tech startup workers, the analyst valuation of the building might crash
    to $90 million. This hits the equity investors first. In this case, a 10% loss
    relative to building costs crushes the equity by 50%. You get an amplified version
    of the loss. The debt investors take their absolute share and leave. BlueGate
    mourns your loss, after which they take their advisory fee - which might significantly
    eat into that remaining slice you have - and leave.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，杠杆效应也有两面性。例如，如果在全球大流行席卷办公空间需求的时候恰好完成了这栋建筑，分析师对这栋大楼的估值可能会跌至9000万美元。首当其冲的是股权投资者。在这种情况下，相对于建筑成本的10%损失会使股权损失50%。你会得到损失的放大版。债务投资者会拿走他们的绝对份额然后离开。BlueGate
    为你的损失哀悼，接着他们会收取咨询费——这可能会大幅削减你剩余的那部分——然后离开。
- en: '* * *'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '*Calling all lecturers and professors: Next week I have the pleasure of presenting
    my Lego models to students at Stony Brook University in New York. If you’d like
    me to talk to your students, drop me a line!*'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *呼唤所有讲师和教授：下周我很高兴能在纽约州立大学斯托尼布鲁克分校向学生展示我的乐高模型。如果你希望我去和你的学生交流，给我留言吧！*'
- en: '* * *'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: What I’ve shown above is pretty basic finance, and there are two things to say
    about basic finance. Firstly, it’s built upon a much deeper and richer foundational
    layer of ecological systems, human beings, politics and - eventually - monetary
    systems, all of which I cover in my [Intro to Economic Life](https://www.asomo.co/s/econ-life-101)
    course.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我上面展示的是相当基础的金融，关于基础金融有两件事要说。首先，它建立在更深层和更丰富的生态系统、人类、政治和 - 最终 - 货币系统的基础层之上，所有这些内容我都在我的[经济生活入门](https://www.asomo.co/s/econ-life-101)课程中涵盖。
- en: 'Secondly, basic finance can be massively complexified. There are many exciting,
    and increasingly dodgy, things you can do to play a more advanced finance game,
    such as:'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，基础金融可以被极大复杂化。您可以进行许多令人兴奋且日益靠不住的操作，以参与更高级的金融游戏，例如：
- en: '**Offshore finance**: build complex legal structures, like a shell company
    that owns a shell company that lends to a shell company that is also owned by
    you, so that it can buy the shares'
  id: totrans-split-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**离岸金融**：建立复杂的法律结构，例如拥有一个拥有另一个贷款给另一个由您拥有的公司的壳公司，以便购买股份'
- en: '**Financial engineering**: create new and weird combos and hybrids of debt
    and equity (e.g. Silicon Valley thrives on ‘convertible notes’, debt instruments
    with inbuilt options that can convert them to equity)'
  id: totrans-split-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**金融工程**：创造债务和股权的新奇组合和混合（例如，硅谷蓬勃发展于“可转换票据”，这是带有内置期权的债务工具，可以将其转换为股权）'
- en: '**Finance your financing**: In our original scenario above, you were required
    to put in $5 million, but you could borrow $4.5 million of that from another bank
    (or other debt investors), which means you could put in $500k to get a 25% equity
    stake, which means you’re now *leveraging your leverage!* (something that hedge
    funds are notorious for doing)'
  id: totrans-split-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**金融资本化你的融资**：在我们上面的原始场景中，你需要投入500万美元，但你可以从另一家银行（或其他债务投资者）借款450万美元，这意味着你可以投入50万美元获得25%的股权，这就是*杠杆你的杠杆*！（这是对冲基金以做的事情）'
- en: '**Securitization**: the original banks involved might take their stakes and
    place them in a new offshore vehicle, alongside 1000 other loan contracts they’ve
    harvested, after which they can ‘tranche’ that package into different equity and
    debt slices that can be sold off. Now the combined interest that accrues to the
    pool of loan contracts can get refracted out like a monetary rainbow to a whole
    range of new investors, some of whom might insanely leveraged'
  id: totrans-split-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**证券化**：涉及的原始银行可能将它们的股份放入一个新的离岸实体，与他们收集的其他1000份贷款合同一起，并将该包裹“分层”成可以出售的不同股权和债务部分。现在，池中贷款合同所产生的合并利息可以像货币彩虹一样折射给一系列新投资者，其中一些可能是疯狂杠杆化的。'
- en: '**Derivatives**: you might make bets on the side to protect yourself against
    changes in the average price of properties (e.g. property index derivatives),
    while the banks might be using interest rate derivatives to manage various aspects
    of their exposure. Perhaps your bond-holders might pay away some of their interest
    into a credit default swap (CDS) offered by an investment bank, in exchange for
    compensation in the event of your bankruptcy'
  id: totrans-split-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**衍生品**：您可能会在一旁下注，以应对财产平均价格的变动（例如房产指数衍生品），而银行可能会使用利率衍生品来管理其风险的各个方面。也许您的债券持有人可能会将部分利息支付给投资银行提供的信用违约互换（CDS），以换取在您破产时的补偿。'
- en: '**Mix it all up**! Perhaps that investment bank can take the other side of
    that credit default swap, and place it - alongside other CDS contracts - into
    a new offshore vehicle. Now they can sell the tranches of that new [SYNTHETIC
    CDO](https://en.wikipedia.org/wiki/Synthetic_CDO)! This is highly recommended
    if you wish to trigger a global financial crisis.'
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**把一切都搅在一起**！也许那家投资银行可以承担那笔信用违约互换的另一方，并将其与其他CDS合同一起放入一个新的离岸实体中。现在他们可以出售那个新的[合成CDO](https://en.wikipedia.org/wiki/Synthetic_CDO)的不同等级！如果您希望引发全球金融危机，这是极力推荐的。'
