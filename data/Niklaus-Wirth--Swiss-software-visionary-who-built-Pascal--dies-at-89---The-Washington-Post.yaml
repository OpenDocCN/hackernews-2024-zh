- en: In the late 1970s, an ambitious new computer company called Apple started to
    brainstorm its next steps as the age of home computers suddenly seemed a reality.
    The company had already made a mark with the desktop [Apple II](https://americanhistory.si.edu/collections/nmah_334638)
    in 1977\. Apple co-founder Steve Jobs and others were trying to set the bar higher.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在1970年代末，一个名为苹果的雄心勃勃的新电脑公司开始为家用电脑时代的到来制定新战略。这个公司已经在1977年通过桌面电脑[Apple II](https://americanhistory.si.edu/collections/nmah_334638)留下了自己的印记。苹果的联合创始人史蒂夫·乔布斯和其他人正试图将标准提高到更高的水平。
