- en: Rivian Is Turning Into the Subaru of EVs - Heatmap News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rivian 正在成为电动汽车中的斯巴鲁 - Heatmap 新闻
- en: 来源：[https://heatmap.news/electric-vehicles/subaru-rivian-r3-suv](https://heatmap.news/electric-vehicles/subaru-rivian-r3-suv)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://heatmap.news/electric-vehicles/subaru-rivian-r3-suv](https://heatmap.news/electric-vehicles/subaru-rivian-r3-suv)
- en: When the [Rivian R3](https://rivian.com/msp) rolled onto the stage in Orange
    County, car fans saw a flicker of the past. The truncated EV reminded automotive
    Twitter and Threads of throwback off-road hatchbacks with unusual shapes — the
    Lancia Delta, [AMC Gremlin](https://twitter.com/Agmoseman/status/1766190552188662049),
    [Lada Niva](https://twitter.com/lotsofbumper/status/1767302229915292109), and
    even the maligned Yugo. It reminded me, in spirit more than silhouette, of the
    Subaru Outback from a quarter-century ago.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当[Rivian R3](https://rivian.com/msp) 在橘郡的舞台上亮相时，汽车爱好者们看到了过去的一瞥。这款截短的电动车让汽车 Twitter
    和论坛想起了外形奇特的复古越野掀背车 - 如兰奇亚 Delta、[AMC Gremlin](https://twitter.com/Agmoseman/status/1766190552188662049)、[Lada
    Niva](https://twitter.com/lotsofbumper/status/1767302229915292109)，甚至是备受诟病的 Yugo。在精神上，它让我想起了一个季节以前的斯巴鲁
    Outback，而非它的轮廓。
- en: Remember the old Outback? Before it blew up and became just another crossover
    in a [sea of indistinguishable cars](https://www.roadandtrack.com/car-culture/a36715409/why-does-every-new-car-look-like-every-other-new-car/),
    the Outback was a two-tone granola wagon with [lesbian cred](https://www.theatlantic.com/business/archive/2016/06/how-subarus-came-to-be-seen-as-cars-for-lesbians/488042/)
    and [font stylings](https://en.wikipedia.org/wiki/Subaru_Outback#/media/File:Subaru_Outback_H6-3.0_Sedan_2002_(14013931957).jpg)
    borrowed from *Raiders of the Lost Ark*. It was a cobbled-together quirky legend
    built for specific tribes, particularly those who wanted to traverse the craggy
    roads and highways of America’s backcountry. Its [sluggish](https://www.roadandtrack.com/car-culture/a33393/the-4000-car-that-all-the-millionaires-love/)
    acceleration couldn’t compare with a futuristic torque monster like the R3 will
    be, yet it inspired a cult following among the road atlas generation of adventurers
    that Rivian hopes to duplicate in the age of massive touchscreens.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得老款 Outback 吗？在它爆红变成[一大片难以区分的车](https://www.roadandtrack.com/car-culture/a36715409/why-does-every-new-car-look-like-every-other-new-car/)之前，Outback
    是一个两色谷物运货车，具有[女同性恋的信誉](https://www.theatlantic.com/business/archive/2016/06/how-subarus-came-to-be-seen-as-cars-for-lesbians/488042/)和源自《失落的方舟》的[字体风格](https://en.wikipedia.org/wiki/Subaru_Outback#/media/File:Subaru_Outback_H6-3.0_Sedan_2002_(14013931957).jpg)。它是一个由特定部落打造的拼凑而成的怪异传奇，尤其是那些希望穿越美国偏远地区崎岖公路的冒险者们。尽管其[迟钝的](https://www.roadandtrack.com/car-culture/a33393/the-4000-car-that-all-the-millionaires-love/)加速性能无法与像
    R3 这样的未来扭矩怪兽相比，但在公路地图一代冒险家中，它却拥有一批忠实的追随者，而 Rivian 希望在大屏幕时代复制这一成功。
- en: Even as its cars became more generic and ordinary in the 21st century, Subie
    kept its marketing efforts aimed at the outdoorsy, dog-loving folks who had become
    loyal to the brand. However, while its fans are the kind of people with a clear,
    vested interest in addressing climate change, the world’s “we love the parks”
    car company has dragged its toes on joining the electric vehicle revolution that
    hopes to slash the car industry’s carbon emissions. Subaru’s electric aversion
    left a giant hole in the market for an adventure EV, one that Rivian seeks to
    fill.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管斯巴鲁汽车在21世纪变得越来越普通和寻常，Subie 仍然将其营销活动针对着热爱户外和狗的人群，这些人已经对该品牌忠诚。然而，尽管其粉丝们是那些对应对气候变化有浓厚兴趣的人，但世界上“我们热爱公园”的汽车公司在加入希望大幅削减汽车行业碳排放的电动车革命方面却犹豫不决。斯巴鲁对电动车的抵触让冒险电动车市场留下了一个巨大的空白，而这正是
    Rivian 希望填补的。
- en: We’ve been [hard on Toyota](https://heatmap.news/electric-vehicles/toyota-prius-vw-audi-kia)
    for coasting on the sustainability reputation of the Prius. The world’s largest
    automaker has been content to tout its “electrified” lineup of mostly hybrids
    and plug-in hybrids, waiting for EV technology and infrastructure to mature before
    it jumps in. Subaru, for all its exercises in Earth mother branding, has done
    the same.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一直对丰田的行为持[批评态度](https://heatmap.news/electric-vehicles/toyota-prius-vw-audi-kia)，他们一直依赖普锐斯的可持续声誉。作为全球最大的汽车制造商，丰田一直满足于宣传其“电气化”车型系列，主要是混合动力和插电混合动力车型，并等待电动车技术和基础设施成熟后再入市。尽管斯巴鲁一直在地球母亲形象的推广中有所表现，但也同样如此。
- en: To its credit, Subie made most of its cars follow [“partial zero emissions”
    standards](https://www.popularmechanics.com/cars/hybrid-electric/a22263/what-is-pzev/)
    reflected by the PZEV badge you see on the back of a modern Forester. This means
    the engine burns normal gasoline, but is built with characteristics that reduce
    smog-forming air pollutants. PZEV tech does nothing to reduce a car’s greenhouse
    emissions, but it’s about the best a non-hybrid, plain-old combustion car can
    do.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Subaru大多数车型都遵循[“部分零排放”标准](https://www.popularmechanics.com/cars/hybrid-electric/a22263/what-is-pzev/)，这一标准体现在现代Forester后部的PZEV徽标上。这意味着发动机燃烧普通汽油，但设计有减少烟雾形成空气污染物的特性。PZEV技术对减少汽车的温室气体排放无益，但对于非混合动力，普通燃烧车来说，已经是最好的选择。
- en: But Subaru never bothered to build even a Prius-esque MPG-maximizer. And it
    has been even more reluctant than its partner, Toyota, to join the battery revolution.
    Subaru’s only entry, the now-canceled plug-in hybrid variant of the Crosstrek,
    posted a paltry 17 miles of electric range before reverting to gas. According
    to [Green Car Reports](https://www.greencarreports.com/news/1138730_subaru-crosstrek-hybrid-phev-is-at-the-end-of-its-extension-cord),
    the hybrid Crosstrek was effectively a “compliance car” — something automakers
    build to satisfy stringent regulations like the state of California’s, not because
    they believe in the vehicle.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但Subaru甚至没有打算制造像Prius那样的最大MPG优化器。而且它比合作伙伴Toyota更不愿意加入电池革命。Subaru唯一的参赛作品，现已取消的Crosstrek插电混合动力车型，在转换为汽油前的电动续航仅为17英里。根据[Green
    Car Reports](https://www.greencarreports.com/news/1138730_subaru-crosstrek-hybrid-phev-is-at-the-end-of-its-extension-cord)，混合动力Crosstrek实际上是一款“符合法规的车辆”——汽车制造商为了满足像加利福尼亚州那样严格的法规而生产，而非真正信奉这款车型。
- en: 'The Crosstrek PHEV can die because Subaru finally has an EV: the [Solterra](https://www.subaru.com/vehicles/solterra.html?GOOGLE700000001067987Solterra+TP_Core71700000083708661Solterra+EV58700007069752705solterra+evp6364073898743700063640738987&s_kwcid=solterra%20ev&s_kwid=keyword&s_kwcid=solterra+ev&ds_kids=p63640738987&ds_kid=43700063640738987&utm_source=paid-search&utm_medium=google_cpc&c3api=Google-p63640738987&gad_source=1&gclid=CjwKCAjw48-vBhBbEiwAzqrZVEymbEdVVeFV0rPBF-rAkCBbhLuG3IQ8QII2a-Eja6SPZSl23kjLixoCGn0QAvD_BwE&gclsrc=aw.ds),
    built on the tech platform Subaru developed in cahoots with Toyota. It is the
    same car as Toyota’s debut EV, the bZ4x, but with Subaru badges. The Solterra’s
    angular looks surely will appeal to somebody, and the car will [satisfy](https://www.reddit.com/r/electricvehicles/comments/16q6jwn/i_am_leasing_your_most_hated_ev_subaru/)
    superfans’ desire for *any* fully electric Subaru. But the Solterra is an uninspired
    crossover with a 228-mile range that can’t compare with the current state of the
    art. It certainly hasn’t generated the reaction of the R3.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Crosstrek PHEV因为Subaru终于推出了一款电动车——[Solterra](https://www.subaru.com/vehicles/solterra.html?GOOGLE700000001067987Solterra+TP_Core71700000083708661Solterra+EV58700007069752705solterra+evp6364073898743700063640738987&s_kwcid=solterra%20ev&s_kwid=keyword&s_kwcid=solterra+ev&ds_kids=p63640738987&ds_kid=43700063640738987&utm_source=paid-search&utm_medium=google_cpc&c3api=Google-p63640738987&gad_source=1&gclid=CjwKCAjw48-vBhBbEiwAzqrZVEymbEdVVeFV0rPBF-rAkCBbhLuG3IQ8QII2a-Eja6SPZSl23kjLixoCGn0QAvD_BwE&gclsrc=aw.ds)，它基于Subaru与Toyota合作开发的技术平台。它与Toyota的首款电动车bZ4x相同，但装有Subaru徽标。Solterra的角形外观肯定会吸引某些人，该车将满足超级粉丝对*任何*全电动Subaru的渴望。但Solterra是一款缺乏灵感的跨界车，续航里程为228英里，无法与现代先进技术相比。它肯定没有引起R3车型的反应。
- en: For those willing to ignore the climate crisis, the naked business case for
    ignoring zero-emission technology in the *present* is clear. Even as the EV age
    bubbles up around them, the least-electric car brands are selling lots and lots
    of cars. Americans bought more than 15 million vehicles in 2023, and [632,000](https://www.carpro.com/blog/national-auto-sales-numbers-for-all-automakers-in-2023)
    of them were Subarus, a 14% increase from the year before. Subaru didn’t lose
    money on EVs like Ford has as it tries to establish its battery business. With
    EVs now [stuck](https://www.theatlantic.com/technology/archive/2024/03/americas-lost-year-electric-cars/677686/)
    between early adopters and the mainstream, it’s possible to make the case that
    the holdouts are cynical, but smart.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些愿意忽视气候危机的人来说，忽视零排放技术在*现在*的裸露商业案例是显而易见的。尽管电动汽车时代正在迅速涌现，但那些最少电动化的汽车品牌却仍在大量销售汽车。2023年，美国人购买了超过1500万辆汽车，其中[632,000](https://www.carpro.com/blog/national-auto-sales-numbers-for-all-automakers-in-2023)辆是Subaru，比前一年增长了14%。Subaru并没有像试图建立电池业务的福特那样在电动汽车上亏损。如今，电动车辆仍然处于早期采用者和主流市场之间，有可能认为那些持怀疑态度的人是愤世嫉俗但聪明的。
- en: It’s also not easy to build an electric car that does what a Subaru is supposed
    to do. I’ve driven across the empty expanses of the American West in a two-wheel-drive
    Tesla Model 3 that started its life with an EPA-rated 240 miles per charge. It
    was challenging. Subzero temperatures at Bryce Canyon punished the battery. The
    craggy, icy road into Canyonlands National Park pushed the iffy ground clearance
    to its limit. The range was barely enough for us to tempt fate by leaving the
    interstate and crossing the rugged interior of Utah, a decision that saw me end
    up [borrowing](https://www.outsideonline.com/adventure-travel/essays/tesla-electric-car-road-trip-test/)
    — you guessed it — a friendly stranger’s old Subaru Outback while my Tesla charged.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 构建一款能够胜任Subaru职责的电动车并不容易。我曾驾驶一辆两轮驱动的特斯拉Model 3穿越美国西部的荒野，其电池起初能够每充电行驶240英里，但这是一次极具挑战性的经历。在布莱斯峡谷的零下温度中，电池受到了严重考验。而进入峡谷地国家公园的崎岖冰冻道路则将不稳定的通过间隙高度推至极限。车辆续航能力仅勉强足够让我们冒险离开州际公路，穿越犹他州的崎岖内陆。在那里，我最终决定借用——你猜对了——一位友好陌生人的旧Subaru
    Outback，而我的特斯拉则在充电中。
- en: You’d want an small electric vehicle built for adventure to ride taller and
    go farther. Well, they built one. It’s a Rivian. The rally car-inspired R3 promises
    to pair fat tires and promising ground clearance with outdoorsy-minded [details](https://techcrunch.com/2024/03/08/rivians-new-treehouse-rooftop-tent-comes-with-a-movie-projector/)
    such as fold-flat seats, a movie-projecting rooftop tent, and a rear-mounted cargo
    box. The new Rivians should come with at least 300 miles of range, which ought
    to be enough to reach most far-flung locales as the map of fast-charging stations
    continues to fill in.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想要一辆专为冒险而建的小型电动车型能够更高更远。他们做到了。那就是Rivian。以拉力赛车为灵感的R3承诺将粗胎和有前途的离地间隙与户外风格的[细节](https://techcrunch.com/2024/03/08/rivians-new-treehouse-rooftop-tent-comes-with-a-movie-projector/)相结合，例如可折叠座椅、一个投影电影的顶篷帐篷和后挂式货箱。新的Rivian车型应该至少配备300英里的续航里程，这足以抵达大多数遥远地区，同时随着快速充电站的地图不断填充。
- en: This isn’t to say Subie doomed itself by dithering. For all the excitement over
    Rivian’s new offerings, the [R2](https://heatmap.news/electric-vehicles/rivian-r2-suv)
    remains at least two years away from realization, and the little R3 even longer.
    Besides, Rivian’s biggest obstacle isn’t Subaru, but [survival](https://heatmap.news/electric-vehicles/rivian-suv-r2-r3-r3x).
    The startup burns through billions of dollars each year and needs to persist on
    sales of its large, expensive R1 SUVs and trucks until the mass-market models
    go on sale.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是说Subie通过犹豫不决就注定失败。尽管对Rivian的新车型充满了期待，[R2](https://heatmap.news/electric-vehicles/rivian-r2-suv)至少还要两年才能实现，而小型的R3更是需要更长时间。此外，Rivian面临的最大障碍不是Subaru，而是[生存](https://heatmap.news/electric-vehicles/rivian-suv-r2-r3-r3x)。这家初创公司每年耗资数十亿美元，并需要依靠其大型昂贵的R1
    SUV和卡车的销售来支持，直到大众市场车型上市为止。
- en: 'In the meantime, Subaru could trot out a battery-powered Crosstrek and sell
    a bunch of them to people who’ve been buying fossil fuel Subies for decades. That
    looks like the plan: The brand now [says](https://insideevs.com/news/666867/subaru-launch-four-new-ev-crossovers-end-2026/)
    it will launch a quartet of EV crossovers (possibly the current Crosstrek-Outback-Forester-Ascent
    lineup, but electric) by 2026, just in time to compete with the R2 and R3, and
    build 400,000 EVs per year by 2028.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，斯巴鲁可以推出一款电池动力的Crosstrek，并把它们卖给几十年来一直购买化石燃料斯巴鲁的人们。这看起来像是计划：该品牌现在[表示](https://insideevs.com/news/666867/subaru-launch-four-new-ev-crossovers-end-2026/)，到2026年，他们将推出四款电动交叉车（可能是当前的Crosstrek-Outback-Forester-Ascent系列，但电动化），恰好可以与R2和R3竞争，并计划到2028年每年生产40万辆电动车。
- en: Yet something has been lost. Every time Subaru trots out a new gas-burning vehicle
    on a stage meant to [mimic the high desert](https://www.autonews.com/live-blog/2022-la-auto-show-live-coverage-subaru-impreza-rs-hot-hatch-fiat-500e-return)
    or advertises its corporate contributions to the National Park system, it tries
    to reinforce its status as the car for the Earth-conscious. Stalling on EVs may
    have been the easy business decision, but the brand has given away excitement
    that it could have owned, if only they’d trotted out an EV with the spirit of
    that quirky old Outback.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，却有些事情失落了。每当斯巴鲁在舞台上展示一款新的燃油车型，其舞台被设计成[模仿高沙漠](https://www.autonews.com/live-blog/2022-la-auto-show-live-coverage-subaru-impreza-rs-hot-hatch-fiat-500e-return)，或者宣传其对国家公园系统的企业贡献时，它试图强化其作为环保汽车的地位。在电动车上的停滞可能是一种简单的商业决策，但这个品牌放弃了本可以拥有的激情，只要他们推出了具有那款古怪老款Outback精神的电动车。
- en: Or do an [Impreza](https://www.subaru.com/vehicles/impreza.html) hot hatch EV.
    As the response to the R3 demonstrated, we’re ready.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 或者推出一个[Impreza](https://www.subaru.com/vehicles/impreza.html)热门掀背电动车。正如对R3的反应所示，我们已经准备好了。
