  zh: 《无尽好奇的伊姆斯研究所》开幕 | Hypebeast
- en: 来源：[https://hypebeast.com/2024/3/the-eames-institute-of-infinite-curiosity-opens](https://hypebeast.com/2024/3/the-eames-institute-of-infinite-curiosity-opens)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hypebeast.com/2024/3/the-eames-institute-of-infinite-curiosity-opens](https://hypebeast.com/2024/3/the-eames-institute-of-infinite-curiosity-opens)
- en: While there were many couples that defined 20th century art and design, one
    could argue that none had the lasting impact on the present generation of creatives
    as Charles and Ray [Eames](https://hypebeast.com/tags/eames-office). From their
    universally beloved furniture that continues to resonate with today’s sensibilities
    to their mind-churning short film, [*Powers of Ten* (1977)](https://www.youtube.com/watch?v=0fKBhvDjuy0),
    one of the core pillars to the Eames’ design philosophy rested on the experiences
    and interactions that would come from their furnishings.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然20世纪有许多夫妇在艺术和设计领域有过辉煌的贡献，但可以说没有人像查尔斯和雷·伊姆斯那样对当代创意人士产生了如此深远的影响。从他们广受欢迎且至今仍与当今审美共鸣的家具到他们令人惊叹的短片《*十的幂*（1977）*Powers
    of Ten* (1977)》（[观看链接](https://www.youtube.com/watch?v=0fKBhvDjuy0)），伊姆斯设计哲学的核心支柱之一是他们的家具所带来的体验和互动。
- en: Nestled about an hour northeast of San Francisco in the town of Richmond, The
    Eames Institute of Infinite Curiosity houses over 40,000 artifacts from the duo’s
    esteemed collection, and for the first time, it will be open for public viewing.
    From Molded Plywood Chairs (LCW) and supple leather Lounge Chairs to multi-color
    Storage Units, the space is a treasure trove for design fans who want to learn
    about the Eames’ full breadth of work in one location.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 坐落于旧金山东北约一小时车程的里士满市，伊姆斯研究所收藏了超过四万件查尔斯和雷伊姆斯的珍贵文物，首次向公众开放。从模塑胶合板椅（LCW）到柔软的皮革休闲椅，再到多色存储单元，这个空间是设计爱好者的宝藏，想要在一个地方了解伊姆斯的全部作品。
- en: Llisa Demetrios, who is the granddaughter of Charles and Ray Eames and the institute’s
    chief curator, will be guiding visitors around the space, which runs from Wednesday
    to Friday. Book your visit [here](https://www.eamesinstitute.org/visit/).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由查尔斯和雷·伊姆斯的孙女丽莎·德米特里奥斯（Llisa Demetrios）担任首席策展人，将会带领参观者探索这个空间，开放时间为周三至周五。预约参观请点击[这里](https://www.eamesinstitute.org/visit/)。
