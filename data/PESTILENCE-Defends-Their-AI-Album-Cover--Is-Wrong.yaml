- en: PESTILENCE Defends Their AI Album Cover, Is Wrong
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 瘟疫捍卫他们的 AI 专辑封面，是错误的
- en: 来源：[https://metalinjection.net/news/pestilence-defends-their-ai-album-cover-is-wrong](https://metalinjection.net/news/pestilence-defends-their-ai-album-cover-is-wrong)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://metalinjection.net/news/pestilence-defends-their-ai-album-cover-is-wrong](https://metalinjection.net/news/pestilence-defends-their-ai-album-cover-is-wrong)
- en: '**[Pestilence](/tag/pestilence)** announced their career retrospective album
    *Levels Of Perception* yesterday and fans noticed something a little… wrong with
    the artwork. Namely that it''s AI-generated schlock.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**[瘟疫](/tag/pestilence)** 昨天宣布了他们的职业回顾专辑*感知层次*，粉丝们注意到封面有点…… 错误，因为它是由 AI 生成的垃圾。'
- en: And frankly, I was gonna let it go and not write about it. Agonia Records clearly
    has a thing for AI-generated artwork these days given this and the **Hour Of Penance**
    record cover ([good luck identifying a single thing on it](https://f4.bcbits.com/img/a3819425169_10.jpg)),
    but then **[Pestilence](/tag/pestilence)** opened their mouth.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，坦白说，我原本打算不写这个。Agonia Records 最近显然热衷于 AI 生成的艺术品，考虑到这一点以及**时光的教义**的唱片封面（[祝你好运在上面识别出一个东西](https://f4.bcbits.com/img/a3819425169_10.jpg)），但是**[瘟疫](/tag/pestilence)**开了他们的嘴。
- en: 'For the sake of fairness, we''ll attribute this quote posted on Facebook to
    the band as nobody signed it: "How is the second cover way better than the first
    one.Please explain. The A.I. is everywhere.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了公平起见，我们将这条在 Facebook 上发布的引述归因给乐队，因为没有人签名：“第二个封面怎么比第一个更好呢？请解释一下。人工智能无处不在。”
- en: '"Are we so caught up in the past that that we do not embrace technology? Is
    recording with tape better than digital daws. Is taking a polaroid picture better
    than the newest tech phone? It''s still about the music and lyrics and that''s
    REAL!!!"'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们是不是太过于陷入过去，以至于无法接受技术？用磁带录音比数字音频工作站更好吗？拍立得拍照比最新的高科技手机更好吗？这仍然是关于音乐和歌词的，这是真实的！！！"'
- en: First of all, let's not pretend like the AI artwork is even in the same universe
    as *Consuming Impulse*. **Niall "Squeal"** **James** did a great job with the
    classic artwork and put real effort and time into it. The artwork for *Levels
    Of Perception* feels like a few keystrokes before a lunch break and nothing more.
    Sorry, but artists (in the pen-and-paper world as well as digital) who honed their
    craft over the years shouldn't be compared to… that. Doubly so considering the
    AI is using artwork and photography created by said passionate individuals to
    create – it's not just making this shit up out of thin air ([see **Unleash The
    Archers**' recent issues](https://metalinjection.net/news/unleash-the-archers-addresses-the-use-of-ai-in-their-latest-music-video)).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们不要假装 AI 创作的艺术品能和*吞噬冲动*相提并论。**尼尔“尖叫”詹姆斯**在经典封面上做得很出色，并投入了真正的努力和时间。*感知层次*的封面感觉就像午餐休息前的几个按键，不过如此而已。抱歉，但是多年来在纸上和数码上磨练技艺的艺术家们不应该被比较到……
    那个。特别是考虑到 AI 是在利用由这些充满热情的个体创作的艺术品和摄影来创造，而不是从空气中编造出来的（[参见**释放弓箭手**最近的问题](https://metalinjection.net/news/unleash-the-archers-addresses-the-use-of-ai-in-their-latest-music-video)）。
- en: Second of all, those comparisons are dumb. Recording on tape and recording digitally
    require different skill sets that are equally difficult to master. Taking a photo
    with a digital camera and a Polaroid do as well. Creating AI art and actually
    honing your craft are not the same things. Not even close.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，这些比较太愚蠢了。使用磁带录制和数字录音需要不同的技能，同样难以掌握。用数码相机和拍立得拍照也一样。创造 AI 艺术和真正磨练技艺是完全不同的事情。甚至根本不相似。
- en: And finally, it's a shame because **[Pestilence](/tag/pestilence)** has had
    some great pieces of art adorn their covers over the years. **Michał "Xaay" Loranc**'s
    work on *Exitivm* from 2021 (also on Agonia) is great, as is everything **[Pestilence](/tag/pestilence)**
    put out between 1988 and 1993\. But clearly **[Pestilence](/tag/pestilence)**
    is cool with AI crap, and so is Agonia Records. It's disappointing, but here we
    are in 2024.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这很遗憾，因为**[瘟疫](/tag/pestilence)**多年来在他们的封面上有一些很棒的艺术作品。2021 年（同样在 Agonia 唱片上）**米哈尔“Xaay”洛朗克**在*Exitivm*上的工作很棒，正如**[瘟疫](/tag/pestilence)**在
    1988 年至 1993 年间发布的所有作品一样。但显然**[瘟疫](/tag/pestilence)**喜欢 AI 的垃圾，Agonia Records
    也一样。这令人失望，但这就是 2024 年的现实。
