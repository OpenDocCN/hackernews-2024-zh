- en: The vantage point of each is insistently high. Junghuhn’s affection for the
    aerial view, which he [called](http://www.caans-acaen.ca/Journal/issues_online/Issue_XVII_i_ii_1996/BEEKMAN.pdf)
    the “instructive vista”, was born of many factors, including philosophical prerogative.
    Like Humboldt and Thoreau, he privileged the eye as the best teacher of all —
    better than books, better than tutors, better than hands. But also, he judged
    the elevated mountain climate more pleasant, the major flora more dignified, and
    the cultural traditions more refined than at lower elevations. (Tengger, Sumatran,
    and Sundanese villages were higher than those of the Javanese, who lived near
    sea level, and for whom Junghuhn had total contempt.) The Hindu Sundanese, for
    instance, surrounded their villages with tall hedges of bamboo, which Junghuhn
    found charming; the volcano they worshiped, the nearby Bromo, struck him as deserving
    of worship. Junghuhn came to the conclusion that height truly does equal greatness,
    and mapped his preferences accordingly. One could predict his fondness for specific
    plants, animals, and humans based on their level of elevation. ※
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 每个视角均极其高瞻远瞩。容克恩（Junghuhn）对于高空视野的热爱，他称之为“启迪性的景色”，来源于许多因素，包括哲学的偏好。和洪堡、梭罗一样，他认为眼睛是最好的教师——比书籍更好，比导师更好，比动手尝试更好。他还认为高山气候更宜人，主要植物更加庄严，而文化传统更加精致，远胜于低海拔地区。
    （腾格尔、苏门答腊和巽他人的村庄比爪哇人的村落更高，而容克恩对那些近海平面居住的爪哇人非常鄙视。）例如，印度教的巽他人围绕他们的村庄筑起高高的竹篱笆，容克恩觉得这很迷人；而他认为他们崇拜的火山附近的布罗莫山是值得崇拜的。容克恩得出结论，高度确实等于伟大，并且根据这一观点制定了自己的偏好。基于海拔高度，可以预测他对特定植物、动物和人的偏爱。※
