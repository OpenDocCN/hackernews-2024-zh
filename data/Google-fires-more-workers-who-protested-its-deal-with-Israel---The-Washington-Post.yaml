- en: SAN FRANCISCO — Google fired about 20 more workers whom it said participated
    in protests denouncing the company’s cloud computing deal with the Israeli government,
    bringing the total number of workers [fired in the past week](https://www.washingtonpost.com/technology/2024/04/18/google-fired-nimbus-israel-palestine/?itid=lk_inline_manual_2)
    over the issue to more than 50, according to the activist group representing the
    workers.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 旧金山 — 谷歌解雇了大约另外20名参与抗议的员工，抗议的内容是公司与以色列政府的云计算交易，这一周以来被解雇的员工总数已超过50人，根据代表员工的活动人士组织[报道](https://www.washingtonpost.com/technology/2024/04/18/google-fired-nimbus-israel-palestine/?itid=lk_inline_manual_2)。
