- en: Google CEO Sundar Pichai Says Its Malfunctioning Gemini AI Is ‘Unacceptable’
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌首席执行官 Sundar Pichai 表示，其故障的 Gemini AI 是‘不可接受的’
- en: 来源：[https://gizmodo.com/sundar-pichai-gemini-image-generator-ai-racism-1851292676](https://gizmodo.com/sundar-pichai-gemini-image-generator-ai-racism-1851292676)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/sundar-pichai-gemini-image-generator-ai-racism-1851292676](https://gizmodo.com/sundar-pichai-gemini-image-generator-ai-racism-1851292676)
- en: Google CEO Sundar Pichai is not happy about what’s been going on with the company’s
    Gemini AI chatbot, calling viral and historically inaccurate errors from its image
    generator “unacceptable” in an internal memo to employees on Tuesday.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌首席执行官 Sundar Pichai 对公司的 Gemini AI 聊天机器人出现的问题感到不满，在周二的内部备忘录中称其图像生成器的病毒性和历史不准确的错误是“不可接受的”。
- en: Google’s Antitrust Case Is the Best Thing That Ever Happened to AI
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的反垄断案是人工智能有史以来的**终极**事情
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19048.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/19048.vtt"
    srclang="en">
- en: “I want to address the recent issues with problematic text and image responses
    in the Gemini app (formerly Bard),” Pichai said in the memo, which was first reported
    by [Semafor](https://www.semafor.com/article/02/27/2024/google-ceo-sundar-pichai-calls-ai-tools-responses-completely-unacceptable)
    and later confirmed by [The Verge](https://www.theverge.com/2024/2/28/24085445/google-ceo-gemini-ai-diversity-scandal-employee-memo).
    “I know that some of its responses have offended our users and shown bias—to be
    clear, that’s completely unacceptable and we got it wrong.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我要解决金牛座应用程序（前身为巴德）中出现的最近文本和图像响应问题，” Pichai 在备忘录中说道，该备忘录首先由 [Semafor](https://www.semafor.com/article/02/27/2024/google-ceo-sundar-pichai-calls-ai-tools-responses-completely-unacceptable)
    报道，后来被 [The Verge](https://www.theverge.com/2024/2/28/24085445/google-ceo-gemini-ai-diversity-scandal-employee-memo)
    确认。“我知道它的一些响应冒犯了我们的用户并显示了偏见——明确地说，这是完全不可接受的，我们搞错了。”
- en: Pichai explained that teams at Google were “working around the clock” to address
    the issues in Gemini and had “seen substantial improvement on a wide range of
    prompts.” Gemini’s image generator caused an online firestorm last week after
    the AI chatbot created [historically inaccurate images of Black Vikings](https://gizmodo.com/google-anti-woke-babies-gemini-black-vikings-1851275422)
    and refused to generate images of white people.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Pichai 解释说，谷歌的团队“日以继夜地工作”来解决 Gemini 的问题，并且在各种提示上“已经看到了显著的改进”。 Gemini 的图像生成器上周引发了一场网络风暴，因为
    AI 聊天机器人创建了 [历史不准确的黑色维京人的图像](https://gizmodo.com/google-anti-woke-babies-gemini-black-vikings-1851275422)，并拒绝生成白人的图像。
- en: Google quickly paused Gemini’s ability to create images of people last Thursday
    in light of the scandal, with Google vice president Prabhakar Raghavan apologizing
    for the mishap on Friday.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于丑闻，谷歌迅速暂停了 Gemini 创建人物图像的能力，谷歌副总裁 Prabhakar Raghavan 在周五为此失误道歉。
- en: “This wasn’t what we intended. We did not want Gemini to refuse to create images
    of any particular group. And we did not want it to create inaccurate historical—or
    any other—images,” Raghavan said in a [blog post](https://blog.google/products/gemini/gemini-image-generation-issue/).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是我们的本意。我们不希望 Gemini 拒绝创建任何特定群体的图像。我们也不希望它创建不准确的历史——或者任何其他——图像，” Raghavan
    在 [博客文章](https://blog.google/products/gemini/gemini-image-generation-issue/) 中说道。
- en: The company aims to relaunch Gemini’s image generator [over the next few weeks](https://gizmodo.com/google-relaunch-gemini-few-weeks-racial-controversy-1851286613).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 公司计划在 [接下来的几周内](https://gizmodo.com/google-relaunch-gemini-few-weeks-racial-controversy-1851286613)
    重新推出 Gemini 的图像生成器。
- en: While Raghavan’s statement was meant for the public, Pichai’s memo was addressed
    to employees, some of whom may have been taken aback by Gemini’s outputs. One
    person who [claims to work at Google’s AR & VR unit](https://x.com/stratejake/status/1760333904857497650?s=20)
    in San Francisco said they had “never been so embarrassed to work for a company”
    when Gemini’s historically inaccurate images of a medieval British king went viral.
    Gizmodo has not been able to independently confirm whether this person works at
    Google.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Raghavan 的声明是公开的，Pichai 的备忘录是针对员工的，其中一些可能对 Gemini 的输出感到震惊。有人声称在旧金山谷歌的 AR
    & VR 部门工作，当 Gemini 的历史不准确的中世纪英国国王的图像走红时，他们“从未感到如此尴尬地为一家公司工作”。Gizmodo 未能独立确认此人是否在谷歌工作。
- en: In his memo, Pichai said the company would make structural changes to ensure
    the situation with Gemini didn’t repeat itself. He also stressed that it was important
    for Google to give users “helpful, accurate, and unbiased” information about all
    its products, including its emerging AI products.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的备忘录中，皮查伊表示公司将进行结构性改变，以确保不会再次发生与**Gemini**相关的情况。他还强调，对于谷歌来说，向用户提供关于所有产品的“有益、准确和公正”的信息，包括其新兴的人工智能产品，非常重要。
- en: “No AI is perfect, especially at this emerging stage of the industry’s development,
    but we know the bar is high for us and we will keep at it for however long it
    takes. And we’ll review what happened and make sure we fix it at scale,” Pichai
    said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “没有人工智能是完美的，特别是在行业发展的初期阶段，但我们知道对我们来说标准非常高，我们将坚持下去，无论需要多长时间。我们将审查发生的事情，并确保在规模上进行修复”，皮查伊说道。
