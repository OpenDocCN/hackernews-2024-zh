- en: Anduril - Anduril Selected for U.S. Air Force Collaborative Combat Aircraft
    Program
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Anduril - Anduril被选中参与美国空军协同作战飞行器CCA项目
- en: 来源：[https://www.anduril.com/article/anduril-air-force-collaborative-combat-aircraft-CCA/](https://www.anduril.com/article/anduril-air-force-collaborative-combat-aircraft-CCA/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.anduril.com/article/anduril-air-force-collaborative-combat-aircraft-CCA/](https://www.anduril.com/article/anduril-air-force-collaborative-combat-aircraft-CCA/)
- en: Today, the United States Air Force announced that Anduril has been selected
    as one of two vendors to move forward on the Collaborative Combat Aircraft (CCA)
    program. Over the next phase, Anduril will design, manufacture, and test production-representative
    CCAs.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，美国空军宣布Anduril已被选为协同作战飞行器（CCA）项目的两家供应商之一，未来阶段，Anduril将设计、制造和测试生产代表性的CCA。
- en: “There is no time to waste on business as usual. With the CCA program, Secretary
    Kendall and the Air Force have embraced a fast-moving, forward-looking approach
    to field autonomous systems at speed and scale,” said Brian Schimpf, CEO and Co-Founder.
    “We are honored to be selected for this unprecedented opportunity, which signals
    a demand for continued expansion of the defense industrial base. Anduril is proud
    to pave the way for other non-traditional defense companies to compete and deliver
    on large scale programs.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “现在没有时间继续以往的惯例做法了。通过CCA计划，肯德尔部长和空军已经接受了快速前瞻的态度，以快速和规模化地部署自主系统，”Anduril的CEO兼联合创始人Brian
    Schimpf说。“我们很荣幸能被选中参与这一前所未有的机会，这预示着对国防工业基地持续扩展的需求。Anduril自豪地为其他非传统国防公司在大型项目上竞争和交付铺平了道路。”
- en: “Anduril’s work on this program is just beginning,” said Jason Levin, Senior
    Vice President of Anduril’s Air Dominance & Strike Division. “U.S. and allied
    success in the future requires CCAs to be delivered at a speed, cost, and scale
    to beat the pacing threat. We look forward to continuing our partnership with
    the U.S. Air Force to deliver this critical capability to our Airmen as quickly
    as possible.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “Anduril在这个项目上的工作刚刚开始，”Anduril空中优势与打击部门高级副总裁Jason Levin说道。“未来，美国和盟国的成功需要以超过对手速度的速度、成本和规模交付CCA。我们期待继续与美国空军合作，尽快将这一关键能力交付给我们的空军人员。”
- en: Autonomy and affordable mass have been central tenets of Anduril’s approach
    since the company’s founding in 2017\. Anduril is committed to transforming US
    and allied defense capabilities by combining modern software expertise with a
    rapid and differentiated approach to hardware development and manufacturing. From
    cutting-edge counter drone systems to extra-large autonomous underwater vehicles,
    Anduril has proven it can deliver highly-performant, next-generation, software-defined
    capabilities on a timeline and scale that matters.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Anduril自2017年成立以来，自主性和可负担的大规模一直是其核心理念。Anduril致力于通过将现代软件专业知识与快速、独特的硬件开发和制造方法结合，改变美国和盟国的防务能力。从尖端的反无人机系统到超大型自主水下车辆，Anduril已经证明其能够按时、按规模提供高性能、下一代、软件定义的能力。
