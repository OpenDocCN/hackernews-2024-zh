- en: First Boeing 737 Max 9 with passengers flies after three-week grounding, Alaska
    Airlines COO sits next to door plug | CNN Business
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 首架载客的波音 737 Max 9 在经过三周的停飞后重新飞行，阿拉斯加航空公司首席运营官坐在门塞旁边 | CNN Business
- en: 来源：[https://edition.cnn.com/2024/01/26/business/first-boeing-737-max-9-with-passengers-flies-after-grounding/index.html](https://edition.cnn.com/2024/01/26/business/first-boeing-737-max-9-with-passengers-flies-after-grounding/index.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://edition.cnn.com/2024/01/26/business/first-boeing-737-max-9-with-passengers-flies-after-grounding/index.html](https://edition.cnn.com/2024/01/26/business/first-boeing-737-max-9-with-passengers-flies-after-grounding/index.html)
- en: CNN  —
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Boeing’s 737 Max 9 model returned to service Friday afternoon when Alaska Airlines
    flight 1146 departed Seattle at approximately 3:51pm local time (6:51pm ET) bound
    for San Diego.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 波音 737 Max 9 型号于周五下午恢复服务，阿拉斯加航空公司的 1146 航班在当地时间约下午 3:51（东部时间下午 6:51）从西雅图起飞，前往圣地亚哥。
- en: It is the first revenue flight for this model since the Federal Aviation Administration
    grounded the Boeing jets three weeks ago following a door plug blowout on Alaska
    Airlines flight 1282.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自联邦航空管理局在阿拉斯加航空公司 1282 航班上的门塞爆炸事件后，这款型号自三周前停飞以来的首次营收航班。
- en: Alaska Airlines COO Constance von Muehlen took the flight and sat in the seat
    next to the door plug, telling CNN she has full confidence in the aircraft.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司首席运营官康斯坦斯·冯·缪伦搭乘了这次航班，并坐在门塞旁边的座位上，她告诉 CNN 她对飞机完全有信心。
- en: Sarah Edgbert was not aware that the flight she was taking was on a 737 Max
    9 plane until she got to her gate and saw news crews.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Sarah Edgbert 直到到达登机口看到新闻记者时才意识到她乘坐的是 737 Max 9 飞机。
- en: She said she felt anxious at first. “But then realizing it’s probably the safest
    plane out there right now, it’s been through lots of tests since then,” Edgbert
    said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 她说一开始感到焦虑。“但后来意识到它可能是目前最安全的飞机，它已经经历了很多测试，” Edgbert 说。
- en: “I am not going to stop doing what I do,” Kent, who did not want to give his
    last name, said. “I am not going to change my habits for it, and I am going to
    be hoping that something bad doesn’t happen.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我不会停止我所做的事情，” 肯特说（他不想透露自己的姓氏）。“我不会因为它而改变我的习惯，我会希望不会发生什么不好的事情。”
- en: Doug Bowman didn’t know that he’d be boarding a Max 9 plane until he was informed
    by CNN, but said he had “important things, engagements to get back to” in San
    Diego.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 直到 CNN 通知他，Doug Bowman 才意识到自己将登上 Max 9 飞机，但他说自己有“重要的事情，要回到圣地亚哥参与”。
- en: The flight left with a delay because the plane itself — tail number N929AK —
    was late arriving in Seattle. It is expected to land in San Diego around 9pm ET.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 航班延误是因为飞机本身 —— 机尾编号 N929AK —— 晚到了西雅图。预计它将于东部时间晚上 9 点左右抵达圣地亚哥。
- en: Alaska and United Airlines — the two US carriers operating this version of Boeing’s
    latest 737 generation — have been canceling hundreds of flights daily since the
    Max 9 was grounded. The airlines provided data that helped the FAA and Boeing
    refine inspection procedures to ensure the planes are safe to fly. The carriers
    started performing the actual inspections soon after the FAA issued instructions
    late Wednesday.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司和美国联合航空公司 —— 这两家美国航空公司操作的是波音最新 737 一代的这个版本 —— 自 Max 9 停飞以来每天取消了数百个航班。这两家航空公司提供的数据帮助
    FAA 和波音完善了检查程序，以确保飞机可以安全飞行。航空公司在 FAA 周三晚上发布指示后很快开始执行实际检查。
- en: The first flight is one of three flights Alaska Airlines has scheduled on Max
    9 jets for Friday. United Airlines said its first Max 9 flight is scheduled for
    Sunday — but that cleared Max 9s are available in the meantime as spares if another
    plane is unavailable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司安排的首次飞行是周五在 Max 9 型客机上的三次飞行之一。美国联合航空公司表示，其首次 Max 9 型飞行计划于周日进行 —— 但如果另一架飞机不可用，现在可用的
    Max 9 型飞机可以作为备用机。
- en: Alaska Airlines CEO Ben Minicucci said Thursday he is not concerned with passengers
    avoiding the Max 9.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉斯加航空公司首席执行官本·米尼库奇周四表示，他不担心乘客会避开 Max 9。
- en: “Our anticipation is when our Max 9 gets back up that we will fill our airplanes,”
    he said.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的预期是，当我们的 Max 9 重新投入使用时，我们将填满我们的飞机，” 他说。
