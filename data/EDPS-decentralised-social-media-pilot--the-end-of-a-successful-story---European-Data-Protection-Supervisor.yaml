- en: 'EDPS decentralised social media pilot: the end of a successful story | European
    Data Protection Supervisor'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧盟数据保护监督官员去中心化社交媒体试点项目：一个成功故事的结尾 | 欧洲数据保护监督官员
- en: 来源：[https://www.edps.europa.eu/press-publications/press-news/press-releases/2024/edps-decentralised-social-media-pilot-end-successful-story_en](https://www.edps.europa.eu/press-publications/press-news/press-releases/2024/edps-decentralised-social-media-pilot-end-successful-story_en)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.edps.europa.eu/press-publications/press-news/press-releases/2024/edps-decentralised-social-media-pilot-end-successful-story_en](https://www.edps.europa.eu/press-publications/press-news/press-releases/2024/edps-decentralised-social-media-pilot-end-successful-story_en)
- en: Two years ago, the **EDPS embarked on a pioneering journey to **[**launch two
    social media platforms**](https://www.edps.europa.eu/press-publications/press-news/press-releases/2022/edps-launches-pilot-phase-two-social-media_en),
    **EU Voice and EU Video**. The pilot project has proved successful in **delivering
    alternative, privacy-friendly and user-focused social media platforms. It is time
    to review the results**.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，**EDPS embarked on a pioneering journey to **[**launch two social media
    platforms**](https://www.edps.europa.eu/press-publications/press-news/press-releases/2022/edps-launches-pilot-phase-two-social-media_en)，**EU
    Voice and EU Video**。这个试点项目已经成功地**提供了替代的、注重隐私且以用户为中心的社交媒体平台。现在是时候回顾一下成果了**。
- en: 'On 28 April 2022, the European Data Protection Supervisor launched a pilot
    project featuring two social media platforms: **EU Voice** and **EU Video**. The
    two platforms are part of the free, open-source and decentralised social media
    networks, based on Mastodon and PeerTube. Over the past two years, EU institutions,
    bodies, offices and agencies (EUIs) had the opportunity to create accounts on
    the platforms and connect with users registered in the *Fediverse*, an online
    network of platforms and services interconnected with each other, including social
    media platforms.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年4月28日，欧洲数据保护监督官员启动了一个试点项目，推出了两个社交媒体平台：**EU Voice**和**EU Video**。这两个平台是基于Mastodon和PeerTube的自由、开源和去中心化社交媒体网络的一部分。在过去的两年里，欧盟机构、机构、办事处和机构（EUIs）有机会在这些平台上创建账户，并与注册在*Fediverse*上的用户连接，这是一个相互连接的平台和服务的在线网络，包括社交媒体平台。
- en: Initially due to run for one year, the pilot project of EU Voice and EU Video
    was extended for a second year, due to its success amongst EUIs and its users.
    By the end of the pilot project, EU Voice hosted 40 institutional accounts, including
    EU Commissioners and Members of the European Parliament, and EU Video hosted 6
    accounts, making **EUIs the largest group of public bodies present on the Fediverse
    globally**.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最初计划运行一年，由于在欧盟机构和用户中的成功，EU Voice和EU Video的试点项目延长了第二年。到试点项目结束时，EU Voice托管了40个机构账户，包括欧盟委员会和欧洲议会成员，EU
    Video托管了6个账户，使得**EUIs成为全球Fediverse上最大的公共机构群体**。
- en: '**Wojciech Wiewiórowski, EDPS, said:** *“The EDPS pilot project of EU Voice
    and EU Video has proved that public bodies, like EUIs, can offer social media
    platforms that respect individuals’ fundamental rights as alternatives to common
    platforms owned by a handful of big players. I am proud of the success of this
    project, especially considering the limited resources at our disposal. Unfortunately,
    despite our efforts to find a new home for EU Voice and EU Video in other EUIs,
    we have been unable to secure new ownership to maintain the servers and sustain
    operations at the high standards that EUIs and our users deserve”.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Wojciech Wiewiórowski，EDPS，说：** *“欧盟数据保护监督官员的EU Voice和EU Video试点项目已经证明，像欧盟机构这样的公共机构可以提供尊重个人基本权利的社交媒体平台，作为少数大公司拥有的常见平台的替代选择。我为这个项目的成功感到自豪，特别是考虑到我们可用资源的有限性。不幸的是，尽管我们努力在其他欧盟机构找到EU
    Voice和EU Video的新归属地，但我们未能确保新的所有权以维护服务器并维持符合欧盟机构和我们用户所需的高标准的运营。”*'
- en: The EDPS’ pilot project of EU Voice and EU Video proves that community-driven
    and decentralised social media platforms may prioritise users’ fundamental rights
    to privacy and personal data, and foster the EU’s digital sovereignty. Thus, these
    platforms are possible tangible and viable alternatives to commonly-used social
    media platforms. While this two-year pilot project presented challenges to secure
    continued support and dedicated resources, its legacy serves as a testament that
    collaborative efforts, and solutions to shape a safer digital future for the EU
    are possible.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: EDPS的欧盟语音和欧盟视频试点项目证明，社区驱动和去中心化的社交媒体平台可以优先考虑用户的隐私权和个人数据保护，并促进欧盟的数字主权。因此，这些平台可能是常用社交媒体平台的可触及和可行的替代方案。尽管这两年的试点项目面临着确保持续支持和专门资源的挑战，但其遗产证明了协作努力和解决方案可以塑造欧盟更安全数字未来的可能性。
- en: The EDPS will facilitate the required migration of EUIs who wish to keep their
    accounts active in the Fediverse, by providing the necessary support to ensure
    a smooth transition to other platforms. EU Voice and EU Video will be officially
    closed on 18 May 2024.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: EDPS将通过提供必要支持来促进那些希望在联合体内保持其账户活跃的EUI的迁移。欧盟语音和欧盟视频将于2024年5月18日正式关闭。
- en: Following the success of this pilot project, the EDPS remains committed to exploring
    innovative solutions that empower both public bodies and citizens in the digital
    sphere.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一试点项目取得成功之后，EDPS致力于探索能够在数字领域赋予公共机构和公民权力的创新解决方案。
- en: '**Background information**'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景信息**'
- en: The European Data Protection Supervisor (EDPS) is the independent supervisory
    authority for the protection of personal data and privacy and promoting good practice
    in the EU institutions and bodies.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲数据保护监督员（EDPS）是保护个人数据和隐私，并在欧盟机构和机构中推广良好实践的独立监督机构。
- en: 'The EDPS’ tasks include:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: EDPS的任务包括：
- en: monitoring the EU administration’s processing of personal data;
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控欧盟行政部门对个人数据的处理；
- en: monitoring and advising technological developments on policies and legislation
    that affect privacy and personal data protection;
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监测和就影响隐私和个人数据保护的政策和立法的技术发展，并提供建议；
- en: carrying out investigations, including in the form of data protection audits/inspections;
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 履行调查职能，包括数据保护审计/检查的形式；
- en: cooperating with other supervisory authorities to ensure consistency in the
    protection of personal
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他监督机构合作，以确保个人数据保护的一致性
