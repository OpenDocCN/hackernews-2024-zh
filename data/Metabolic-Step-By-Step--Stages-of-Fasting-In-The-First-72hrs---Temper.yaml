- en: Further Reading
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多阅读
- en: 'Uddin, Md. S., Stachowiak, A., Mamun, A. A., Tzvetkov, N. T., Takeda, S., Atanasov,
    A. G., Bergantin, L. B., Abdel-Daim, M. M., & Stankiewicz, A. M. (2018). Autophagy
    and Alzheimer’s Disease: From Molecular Mechanisms to Therapeutic Implications.
    *Frontiers in Aging Neuroscience*, *10*, 04\. [https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5797541/](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5797541/)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Uddin, Md. S., Stachowiak, A., Mamun, A. A., Tzvetkov, N. T., Takeda, S., Atanasov,
    A. G., Bergantin, L. B., Abdel-Daim, M. M., & Stankiewicz, A. M. (2018). 自噬和阿尔茨海默病：从分子机制到治疗影响。*老年神经科学前沿*,
