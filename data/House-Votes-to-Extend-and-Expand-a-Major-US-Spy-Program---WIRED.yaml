- en: House Votes to Extend—and Expand—a Major US Spy Program | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 众议院通过法案延长——并扩展——主要的美国间谍计划 | WIRED
- en: 来源：[https://www.wired.com/story/house-section-702-vote/](https://www.wired.com/story/house-section-702-vote/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/house-section-702-vote/](https://www.wired.com/story/house-section-702-vote/)
- en: A controversial US [wiretap program](https://www.wired.com/live/section-702-reauthorization-congress-2024/?id=6615b9e20bc16967abadab74)
    days from expiration cleared a major hurdle on its way to being reauthorized.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一项有争议的美国[窃听计划](https://www.wired.com/live/section-702-reauthorization-congress-2024/?id=6615b9e20bc16967abadab74)，在其重新授权途中距到期仅剩几天时成功迈过了一道重要的障碍。
- en: After months of delays, false starts, and interventions by lawmakers working
    to preserve and expand the US intelligence community’s spy powers, the House of
    Representatives voted on Friday to extend Section 702 of the Foreign Intelligence
    Surveillance Act (FISA) for two years.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 经过数月的延迟、误启动和立法者干预以保护和扩展美国情报社区的间谍权力后，众议院于星期五投票决定将外国情报监视法（FISA）第702条延长两年。
- en: Legislation extending the program—controversial for being abused by the government—passed
    in the House in a [273–147 vote](https://clerk.house.gov/Votes/2024119). The Senate
    has yet to pass its own bill.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 立法将该项目延长——因政府滥用而备受争议——在众议院以[273–147票](https://clerk.house.gov/Votes/2024119)通过。参议院尚未通过其自己的法案。
- en: Section 702 permits the US government to wiretap communications between Americans
    and foreigners overseas. Hundreds of millions of calls, texts, and emails are
    intercepted by government spies each with the “compelled assistance” of US communications
    providers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第702条允许美国政府窃听美国人与海外外国人之间的通信。数以亿计的电话、短信和电子邮件被政府间谍以美国通信提供商的“强制协助”拦截。
- en: The government may strictly target foreigners believed to possess “foreign intelligence
    information,” but it also eavesdrops on the conversations of an untold number
    of Americans each year. (The government claims it is impossible to determine how
    many Americans get swept up by the program.) The government argues that Americans
    are not themselves being targeted and thus the wiretaps are legal. Nevertheless,
    their calls, texts, and emails may be stored by the government for years, and
    can later be accessed by law enforcement without a judge’s permission.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 政府可能严格针对认为拥有“外国情报信息”的外国人，但它也窃听了每年不计其数的美国人的对话。（政府声称无法确定有多少美国人被该程序卷入。）政府主张并未直接针对美国人，因此窃听是合法的。然而，他们的电话、短信和电子邮件可能会被政府存储多年，并且可以在没有法官许可的情况下由执法机构访问。
- en: The House bill also dramatically expands the statutory definition for communication
    service providers, something FISA experts, [including Marc Zwillinger](https://www.zwillgen.com/law-enforcement/fisa-702-reauthorization-amendments-second-time-not-charm/)—one
    of the few people to advise the Foreign Intelligence Surveillance Court (FISC)—have
    publicly warned against.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院法案还大幅扩展了通信服务提供商的法定定义，一些FISA专家，[包括马克·兹威林格](https://www.zwillgen.com/law-enforcement/fisa-702-reauthorization-amendments-second-time-not-charm/)——少数几位曾公开警告外国情报监视法院（FISC）的人之一——对此表示担忧。
- en: “Anti-reformers not only are refusing common-sense reforms to FISA, they’re
    pushing for a major expansion of warrantless spying on Americans,” US senator
    Ron Wyden tells WIRED. “Their amendment would force your cable guy to be a government
    spy and assist in monitoring Americans’ communications without a warrant.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “反改革者不仅拒绝对外国情报监视法进行常识性改革，而且正在推动对美国人无需许可的间谍活动进行重大扩展，”美国参议员罗恩·怀登告诉WIRED。“他们的修正案将迫使你的有线电视人员成为政府间谍，并协助监视美国人的通信。”
- en: The FBI’s [track record of abusing the program](https://www.washingtonpost.com/national-security/2023/05/19/fbi-digital-surveillance-misuse-jan6-blm/)
    kicked off a rare détente last fall between progressive Democrats and pro-Trump
    Republicans—equally bothered by the FBI’s targeting of activists, journalists,
    and [a sitting member of Congress](https://www.wired.com/story/darin-lahood-fbi-backdoor-search/).
    But in a major victory for the Biden administration, House members voted down
    an amendment earlier in the day that would’ve imposed new warrant requirements
    on federal agencies accessing Americans’ 702 data.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: FBI在去年秋天开始的罕见休战中，进步派民主党人和亲特朗普共和党人均对FBI针对活动人士、记者和[一位国会议员](https://www.wired.com/story/darin-lahood-fbi-backdoor-search/)的行动感到不安，而此前[滥用该计划的记录](https://www.washingtonpost.com/national-security/2023/05/19/fbi-digital-surveillance-misuse-jan6-blm/)。但是对拜登政府来说，众议院在当天早些时候否决了一项修正案，该修正案本应对访问美国人702数据的联邦机构施加新的授权要求，这是一次重大胜利。
- en: “Many members who tanked this vote have long histories of voting for this specific
    privacy protection,” says Sean Vitka, policy director at the civil-liberties-focused
    nonprofit Demand Progress, “including former speaker Pelosi, Representative Lieu,
    and Representative Neguse.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “许多投票反对此项修正案的成员长期以来都支持这一特定的隐私保护，”公民自由组织Demand Progress的政策主任肖恩·维特卡表示，“包括前议长佩洛西、代表利厄和代表内古斯。”
- en: The warrant amendment was passed earlier this year by the House Judiciary Committee,
    whose long-held jurisdiction over FISA has been challenged by friends of the intelligence
    community. Analysis by the Brennan Center this week found that 80 percent of the
    base text of the FISA reauthorization bill had been authored by intelligence committee
    members.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院司法委员会今年早些时候通过了这项授权修正案，该委员会长期以来对FISA的管辖权受到情报界朋友的挑战。布伦南中心本周的分析发现，FISA再授权法案的基础文本80%由情报委员会成员撰写。
- en: “Three million Americans' data was searched in this database of information,”
    says Representative Jim Jordan, chair of the House Judiciary Committee. “The FBI
    wasn't even following its own rules when they conducted those searches. That's
    why we need a warrant.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “三百万美国人的数据在这个信息数据库中被搜索，”众议院司法委员会主席吉姆·乔丹代表说道，“FBI甚至在进行这些搜索时都没有遵守自己的规定。这就是为什么我们需要一份授权书。”
- en: Representative Mike Turner, who chairs the House Intelligence Committee, campaigned
    alongside top spy agency officials for months to defeat the warrant amendment,
    arguing they’d cost the bureau precious time and impede national security investigations.
    The communications are legally collected and already in the government's possession,
    Turner argued; no further approval should be required to inspect them.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 众议院情报委员会主席迈克·特纳表示，他与情报界高层官员一起，竞选数月来击败了这项授权修正案，他认为这将耗费局府宝贵时间，并妨碍国家安全调查。特纳辩称，这些通讯已经在法律允许范围内被收集，并且已经在政府的掌握之中，检查它们不应该需要进一步的批准。
