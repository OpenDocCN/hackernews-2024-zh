- en: X is being flooded with graphic Taylor Swift AI images - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: X 被泰勒·斯威夫特的性暗示人工智能图像淹没 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/25/24050334/x-twitter-taylor-swift-ai-fake-images-trending](https://www.theverge.com/2024/1/25/24050334/x-twitter-taylor-swift-ai-fake-images-trending)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/25/24050334/x-twitter-taylor-swift-ai-fake-images-trending](https://www.theverge.com/2024/1/25/24050334/x-twitter-taylor-swift-ai-fake-images-trending)
- en: Sexually explicit AI-generated images of Taylor Swift have been circulating
    on X (formerly Twitter) over the last day in the latest example of the proliferation
    of [AI-generated fake pornography](/2023/11/6/23948366/sextortion-is-increasing-amid-rise-in-ai-generated-nudes)
    and the challenge of stopping it from spreading.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 泰勒·斯威夫特的性暗示人工智能生成图像最近在 X（前身为 Twitter）上流传了一整天，这是[人工智能生成的虚假色情内容](/2023/11/6/23948366/sextortion-is-increasing-amid-rise-in-ai-generated-nudes)大量增加并且难以遏制传播的最新例子。
- en: One of the most prominent examples on X attracted more than 45 million views,
    24,000 reposts, and hundreds of thousands of likes and bookmarks before the verified
    user who shared the images had their account suspended for violating platform
    policy. The post was live on the platform for around 17 hours prior to its removal.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在 X 上最突出的一个例子吸引了超过 4500 万次浏览，2.4 万次转发，以及数十万次点赞和收藏，之后分享这些图像的验证用户因违反平台政策而被暂停账户。在被移除之前，该帖子在平台上持续了大约
    17 小时。
- en: But as users began to discuss the viral post, the images began to spread and
    were reposted across other accounts. Many still remain up, anda deluge of new
    graphic fakes have since appeared.In some regions, the term “Taylor Swift AI”
    became featured as a trending topic, promoting the images to wider audiences.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着用户开始讨论这个病毒帖子，这些图像开始传播并在其他账户上被转发。许多仍然存在，并且自那时以来已经涌现了大量新的图像。在一些地区，“泰勒·斯威夫特
    AI”一词成为热门话题，将这些图像推广给更广泛的受众。
- en: '[A report from *404 Media*](https://www.404media.co/ai-generated-taylor-swift-porn-twitter/)
    found that the images may have originated in a group on Telegram, where users
    share explicit AI-generated images of women often made with Microsoft Designer.
    Users in the group reportedly joked about how the images of Swift went viral on
    X. On Monday, [*404 Media*](https://www.404media.co/microsoft-closes-loophole-that-created-ai-porn-of-taylor-swift/)
    reported the loopholes had been addressed.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 *404 媒体* 的[报告](https://www.404media.co/ai-generated-taylor-swift-porn-twitter/)
    发现这些图像可能源于 Telegram 上的一个群组，用户在那里分享经常使用 Microsoft Designer 制作的女性性暗示人工智能生成的图像。据报道，该群组的用户开玩笑说斯威夫特的图像在
    X 上迅速传播。周一，[*404 媒体*](https://www.404media.co/microsoft-closes-loophole-that-created-ai-porn-of-taylor-swift/)报道称已经修补了漏洞。
- en: Microsoft Responsible AI Engineering Lead Sarah Bird [confirmed the changes](/e/23818983),
    saying, “We are committed to providing a safe and respectful experience for everyone.
    We are continuing to investigate these images and have strengthened our existing
    safety systems to further prevent our services from being misused to help generate
    images like them.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 微软负责 AI 工程的领导萨拉·伯德 [确认了这些变化](/e/23818983)，她说：“我们致力于为每个人提供安全和尊重的体验。我们正在继续调查这些图像，并加强我们现有的安全系统，以进一步防止我们的服务被滥用来生成类似的图像。”
- en: X’s [policies regarding synthetic and manipulated media](https://help.twitter.com/en/rules-and-policies/manipulated-media)
    and [nonconsensual nudity](https://help.twitter.com/en/rules-and-policies/intimate-media)
    both explicitly ban this kind of content from being hosted on the platform. While
    representatives for X, Swift, and the NFL have not responded to our requests for
    comment, X did post the following public statement almost a day after the incident
    began, but without mentioning the Swift images specifically.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: X 关于合成和篡改媒体的[政策](https://help.twitter.com/en/rules-and-policies/manipulated-media)和[非自愿裸露](https://help.twitter.com/en/rules-and-policies/intimate-media)明确禁止平台上托管此类内容。虽然
    X、斯威夫特和 NFL 的代表尚未回复我们的置评请求，但 X 在事件发生近一天后发布了以下公开声明，但没有具体提到斯威夫特的图像。
- en: Swift’s fan base has criticized X for allowing many of the posts to remain live
    for as long as they have. In response, fans have responded by flooding hashtags
    used to circulate the images with messages that instead promote real clips of
    Swift performing to hide the explicit fakes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 斯威夫特的粉丝对 X 允许许多帖子长时间保持在线表示批评。作为回应，粉丝们通过在用于传播这些图像的标签上发布推广真实斯威夫特表演的消息来淹没这些帖子，以掩盖这些明显的假象。
- en: The incident speaks to the very real challenge of stopping deepfake porn and
    AI-generated images of real people. Some AI image generators have restrictions
    in place that [prevent nude, pornographic, and photorealistic images of celebrities](/2022/11/24/23476622/ai-image-generator-stable-diffusion-version-2-nsfw-artists-data-changes)
    from being produced, but many others do not explicitly offer such a service. The
    responsibility of preventing fake images from spreading often falls to social
    platforms — something that can be difficult to do under the best of circumstances
    and even harder for a company like X that has hollowed out its moderation capabilities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此事件表明了阻止深度伪造色情和AI生成的真实人物图像的实际挑战。一些AI图像生成器已经设定了限制，[防止制作名人的裸露、色情和逼真图像](/2022/11/24/23476622/ai-image-generator-stable-diffusion-version-2-nsfw-artists-data-changes)，但许多其他人并未明确提供此类服务。阻止虚假图像传播的责任通常落在社交平台身上
    — 对于像X公司这样空洞了其审查能力的公司来说，这样做很难在最好的情况下做到，甚至更难。
- en: The company is currently being investigated by the EU regarding claims that
    it’s being used to “[disseminate illegal content and disinformation](/2023/10/12/23914862/eu-x-elon-musk-european-commission-probe-dsa-digital-services-act-hamas-israel)”
    and is reportedly being questioned regarding its crisis protocols after misinformation
    about the Israel-Hamas war was found being promoted across the platform.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司目前正接受欧盟的调查，涉及其被用于“[传播非法内容和虚假信息](/2023/10/12/23914862/eu-x-elon-musk-european-commission-probe-dsa-digital-services-act-hamas-israel)”的指控，并据报道，就其危机应对协议进行质询，因为发现在该平台上宣传有关以色列-哈马斯战争的虚假信息。
