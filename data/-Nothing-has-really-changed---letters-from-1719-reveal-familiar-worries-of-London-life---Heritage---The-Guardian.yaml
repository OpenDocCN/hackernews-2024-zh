- en: The letters are full of vivid descriptions of Browne’s new life in London, where
    he trained as a clerk to a lawyer, as well as his need for funds. Early on, he
    encountered social unrest in the form of violent protests by Spitalfields silk
    weavers against imports of calico from India. It was, he wrote home, a “very great
    mobbing by the weavers of this town … they are starved for want of trade”.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 信件中充满了对Browne在伦敦的新生活的生动描述，他在那里作为律师的书记员接受培训，并且他需要资金。早期，他遇到了社会动荡，即Spitalfields丝绸织工反对从印度进口印花棉布的暴力抗议。他写信回家说，这是一场“这个镇的织工非常大规模的抗议……他们因为贸易不足而挨饿”。
- en: 'The letters are full of vivid descriptions of Ben Browne’s new life in London.
    Photograph: National Trust'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 信件中充满了对Ben Browne在伦敦新生活的生动描述。摄影：National Trust
- en: As time went on, his letters frequently requested money to help pay his rent,
    and to buy stockings, breeches, wigs and other items necessary to his new life.
    He hoped his parents would not think him extravagant, but “… my Cloaths which
    [I] have now are but mean in Comparison [with] what they wear here”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，他的信件经常请求资金来帮助支付房租，购买长袜、马裤、假发和其他他新生活所必需的物品。他希望他的父母不会认为他奢侈，但是“……我现在穿的衣服与这里的人比起来还是相当平凡的”。
- en: Browne described working long hours, from 8am to 8pm, copying legal documents,
    and was annoyed to discover his father had apprenticed him to his employer for
    five years. “I have Lost the prime of my Youth,” he complained.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Browne描述了长时间工作，从早上8点到晚上8点，抄写法律文件，并且发现他的父亲竟然让他在雇主那里当学徒五年，这让他很生气。“我失去了我青春的黄金时光”，他抱怨道。
- en: Nevertheless – and despite telling his father how short of cash he was – Browne
    maintained a lively social life, meeting friends, and eating and drinking around
    Fleet Street, close to the Inns of Court. He also found the resources to indulge
    his passion for buying books.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，尽管告诉他的父亲他手头紧缺现金，Browne还是保持了丰富的社交生活，见朋友，在Fleet街附近的法院旁吃喝。他还找到了资源来满足他购书的热情。
- en: A number of surviving volumes in the library at Townend have purchase dates
    corresponding to the years Browne was in London and were annotated in his hand.
    They included romances, fictional works and Shakespeare plays.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在Townend图书馆中存留的几卷书的购买日期与Browne在伦敦的岁月对应，并且是他手写的注释。其中包括浪漫小说、虚构作品和莎士比亚戏剧。
- en: 'Exterior view of Townend, Cumbria. Ben Browne Photograph: James Dobson/National
    Trust Images'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 坎布里亚Townend的外景。Ben Browne摄影：James Dobson/National Trust Images
- en: He also had to field requests from family and neighbours back in Troutbeck to
    source various items only available in the city. He sent several snuff boxes to
    his parents, and in one letter Browne listed the requests he had fulfilled including
    a wig trunk, sealing wax and a silver thimble, a “Cap for Parson Sawrey & two
    necklaces for him”, “Linnen for a gown and cape for Mrs Birkett Merrers” and “Chocolate
    & Coffee for my mother”.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他还不得不应对家人和Troutbeck的邻居要求从城市购买各种只在那里有的物品的请求。他给父母送了几个鼻烟盒，在一封信中，Browne列出了他已经满足的请求，包括一个假发箱、封蜡和银制顶针，“给Sawrey牧师的帽子和两条项链”，“为Birkett
    Merrers夫人的礼服和披风买亚麻布”，以及“妈妈的巧克力和咖啡”。
- en: In one letter, Browne announced he had married the maid of his employer, Mary
    Branch from St Albans, having courted her in secret. He begged his father for
    his blessing and forgiveness, which was duly given. Browne wrote that he “shall
    ever acknowledge the many and endearing kindnesses and affectionate advices by
    me rec’d from so indulgent and affectionate father and mother”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在一封信中，Browne宣布他已经与雇主的女仆Mary Branch结婚，后来向他们求婚成功。他请求父亲的祝福和原谅，这也得到了。Browne写道，他“将永远感激那么慈爱的父母给予我的许多亲切关怀和爱的建议”。
- en: 'Emma Wright, the collections and house manager at Townend, said: “These letters
    are so relatable, and they show nothing has really changed. Like the emails or
    text messages they may receive today, many parents with a child going off into
    the world will appreciate how [Browne’s father] must have felt getting news of
    [him] and requests for help, while any young person who has arrived in a big city
    to study or work will recognise the situations in which young Ben finds himself.”'
  id: totrans-split-22
