  type: TYPE_NORMAL
  zh: Townend 的收藏和房屋经理 Emma Wright 说：“这些信件很易于理解，并且它们显示了没有什么真正改变了。就像今天他们可能收到的电子邮件或短信一样，许多有孩子离家到外面世界的父母会理解布朗的父亲在收到儿子的消息和请求帮助时的感受，而任何到大城市学习或工作的年轻人都会认识到年轻本发现自己处于的情境。”
- en: Browne spent 16 years in London before returning to the family farmhouse in
    the Lake District. His father, also named Ben Browne, kept dozens of the letters
    young Ben wrote home, but few written by the older man to his son have survived.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Browne 在伦敦度过了 16 年，然后回到湖区的家庄。他的父亲，同样叫本·布朗的人，保存了年轻本写给家里的数十封信，但很少有老人写给儿子的信保存下来。
