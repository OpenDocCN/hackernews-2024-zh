- en: '‘Nothing has really changed’: letters from 1719 reveal familiar worries of
    London life | Heritage | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “没有什么真正改变”：1719年的信件揭示了伦敦生活中的熟悉焦虑 | 文化遗产 | 卫报
- en: 来源：[https://www.theguardian.com/culture/2024/mar/26/letters-from-1719-reveal-familiar-worries-london-life](https://www.theguardian.com/culture/2024/mar/26/letters-from-1719-reveal-familiar-worries-london-life)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/culture/2024/mar/26/letters-from-1719-reveal-familiar-worries-london-life](https://www.theguardian.com/culture/2024/mar/26/letters-from-1719-reveal-familiar-worries-london-life)
- en: 'When Ben Browne set off on horseback from his small village in the north of
    England for the bright lights of [London](https://www.theguardian.com/uk/london)
    in 1719, his concerns were not so different from those of today’s young people.
    Mainly: please send money, everything is so expensive.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当本·布朗（Ben Browne）于1719年骑马离开英格兰北部的小村庄前往[伦敦](https://www.theguardian.com/uk/london)的繁华之地时，他的担忧与今天的年轻人并无二致。主要是：请寄钱，一切都太贵了。
- en: About 65 letters sent by Browne to his father back in Troutbeck, in the historic
    county of Westmorland, now part of [Cumbria](https://www.theguardian.com/uk-news/cumbria),
    have survived the intervening 300 years. On Tuesday they go on display at Townend,
    the Browne family home that is now cared for by the National Trust.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本·布朗写给他在特劳特贝克的父亲的大约65封信件，这些信件保存了300年。特劳特贝克位于历史悠久的西莫兰郡，现今属于[坎布里亚](https://www.theguardian.com/uk-news/cumbria)。周二，这些信件将在现为国家信托管理的布朗家族住所汤恩德展出。
