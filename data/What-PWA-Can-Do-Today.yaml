  zh: 来源：[https://whatpwacando.today](https://whatpwacando.today)
- en: What PWA Can Do Today
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渐进式网络应用的功能
- en: A showcase of what is possible with Progressive Web Apps today.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在展示了今天渐进式网络应用的可能性。
- en: A Progressive Web App (PWA) is a website that can be installed on your device
    and provide an app-like experience [read more](/info)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 渐进式网络应用（PWA）是一个可以安装到您的设备并提供类似应用的体验的网站[阅读更多](/info)
- en: How to use this app
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用此应用程序
- en: This app is itself a Progressive Web App which means it can be installed to
    the home screen of your mobile device or to your desktop.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本应用本身就是一个渐进式网络应用，这意味着它可以安装到您的移动设备的主屏幕或桌面上。
- en: After installing you can check the demos of the features below to see what is
    supported on your device.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，您可以查看下面的特性演示，以了解您的设备支持的功能。
- en: When the button below becomes enabled, you can install this app.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当下面的按钮启用时，您可以安装此应用程序。
- en: <material-button id="install-button" label="Install to home screen" raised="">*add_to_home_screen*</material-button>
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <material-button id="install-button" label="将其安装到主屏幕" raised="">*add_to_home_screen*</material-button>
- en: Check the demos of the features below to see what is supported on your device.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 请查看下面的特性演示，以了解您的设备支持的功能。
