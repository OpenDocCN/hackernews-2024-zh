- en: 'Colonoscopy prep: Liquid-only diets unnecessary, GI doctor says'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结肠镜检查准备：GI医生称不需要仅限液体饮食
- en: 来源：[https://www.statnews.com/2024/03/19/colonoscopy-preparation-liquid-only-diet-data-gastroenterologists/](https://www.statnews.com/2024/03/19/colonoscopy-preparation-liquid-only-diet-data-gastroenterologists/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.statnews.com/2024/03/19/colonoscopy-preparation-liquid-only-diet-data-gastroenterologists/](https://www.statnews.com/2024/03/19/colonoscopy-preparation-liquid-only-diet-data-gastroenterologists/)
- en: Since colorectal cancer is on the rise in people younger than age 50, national
    guidelines have recently pushed the starting age for colorectal cancer screening
    down to 45\. We need to spread the word.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于50岁以下人群中结直肠癌的发病率上升，国家指南最近将结直肠癌筛查的起始年龄推迟到了45岁。我们需要广而告之。
- en: 'Yet we specialists continue to provide outdated and disproven recommendations
    on colonoscopy bowel preparation that make the process more difficult for the
    millions of patients who undergo colonoscopy every year: We tell them to adopt
    a clear liquid diet the day before their procedure.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们专家仍然提供过时且被证明是错误的结肠镜检查肠道准备建议，这使得每年接受结肠镜检查的数百万患者的过程更加困难：我们告诉他们在检查前一天采用清液饮食。
- en: 'Patients [rate](https://pubmed.ncbi.nlm.nih.gov/17173914/) the preparation as
    the most difficult aspect of a colonoscopy. This is due in part to the unavoidable,
    unpleasant process of drinking a purgative so that we can get a clear view of
    the colon. But there’s a second, unnecessary part: Most colonoscopy instructions
    direct the patient to stick to a clear liquids-only diet for much of the day before,
    or even for the entire day. On the surface, the rationale seems sound: Sticking
    to liquids should make it easier for the laxative to do its work. Some colonoscopies
    are unsuccessful or need to be repeated early because of an inadequate preparation,
    so it makes sense to stick to liquids and reduce the amount of solid waste.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 患者们将准备过程评价为结肠镜检查中最困难的部分。这在一定程度上是由于必须喝下泻剂以确保结肠清晰可见的不愉快过程。但还有第二个不必要的部分：大多数结肠镜检查的指导要求患者在检查前一天大部分时间甚至整天只能摄入清液。从表面上看，这样做的理由似乎合理：只摄入液体应该使泻剂更易发挥作用。由于部分结肠镜检查因准备不足而失败或需要提前重复，因此坚持只摄入液体并减少固体废物的摄入似乎是有道理的。
- en: 'It is true that diet matters for colon cleansing. Certain foods can greatly
    obscure our views of the colon: corn, nuts, seeds, and many kinds of vegetables.
    But that leaves many solid foods that people can eat and digest without affecting
    the quality of their colonoscopy. A low-residue diet, one that is heavy on starch
    and protein and free of vegetables, is just as effective, and much less difficult
    to endure, than a diet restricted to clear liquids all day. (I have seen corn
    and seeds many times during a colonoscopy, but I have never seen a piece of chicken!)'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 饮食对结肠清洁确实很重要。某些食物会严重影响我们对结肠的观察：如玉米、坚果、种子和许多种类的蔬菜。但这并不排除人们可以摄入和消化的许多固体食物，而这些食物不会影响结肠镜检查的质量。低残渣饮食，即主要以淀粉和蛋白质为主，并且不包括蔬菜，与整天只限制摄入清液的饮食一样有效，而且要容易得多。（在结肠镜检查中，我曾多次见到玉米和种子，但从未见过一块鸡肉！）
- en: 'A pre-colonoscopy diet that includes solid foods is safe and effective, and
    there are abundant data to prove it. [A large, randomized trial](https://pubmed.ncbi.nlm.nih.gov/23531424/) published
    in 2013 compared the results of two diet instructions the day before colonoscopy:
    clear liquids only, or a diet that permits solid foods such as a bagel with cream
    cheese, a turkey sandwich, and mac and cheese. The solid diet group had just as
    good clean-outs as the spartan clear-liquids-only group. There were some differences,
    though: Those who were allowed to have solid food reported higher satisfaction
    with the preparation experience and were actually *less* likely to cancel their
    appointments.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在包括固体食物的结肠镜检前饮食是安全且有效的，有大量数据证明其有效性。[一项大型随机试验](https://pubmed.ncbi.nlm.nih.gov/23531424/)在2013年发表，比较了结肠镜前一天的两种饮食指导：仅清液，或允许食用固体食物如奶酪面包、火鸡三明治和奶酪通心粉。固体饮食组的结肠清洁效果和仅清液组一样好。不过，也存在一些差异：被允许摄入固体食物的人报道称他们对准备过程更为满意，实际上取消预约的可能性*更小*。
- en: In the ensuing years, study after study found the same outcome. [One systematic
    review](https://pubmed.ncbi.nlm.nih.gov/34471982/) identified 13 randomized trials
    comparing a low-residue diet to a clear liquid one. Not a single trial found that
    a clear liquid diet resulted in better cleansing, and the low-residue diet was
    consistently rated by patients as more tolerable than the clear liquid diet.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几年里，一项又一项研究发现了相同的结果。[一个系统评价](https://pubmed.ncbi.nlm.nih.gov/34471982/)确定了13个随机试验，比较了低残渣饮食和清液饮食。没有一项试验发现清液饮食能够更好地清洁肠道，而且患者普遍认为低残渣饮食比清液饮食更容易接受。
- en: 'We have known for more than 10 years that there is an easier diet to prescribe
    before a colonoscopy. Yet gastroenterologists stubbornly cling to the clear-liquid
    diet. Academic medical centers, which should be the vanguard of evidence-based
    and patient-centered care, fail our patients in this matter. When I ask Google
    “Can you eat solid food the day before your colonoscopy?” the first hit gives
    me a firm “No” from [instructions](https://www.uclahealth.org/Workfiles/brochures-programs/preparing-colonoscopy-en.pdf) provided
    by the University of California Los Angeles: “You must not eat any solid foods
    the day before your colonoscopy. You may only eat a clear liquid diet.” Harvard-affiliated
    Massachusetts General Hospital’s [preparation materials](https://www.massgeneral.org/assets/mgh/pdf/medicine/gastroenterology/gi-prep/new-endo-preps/colonoscopy_miralax.pdf)
    admonish, “Follow a clear liquid diet only!” The Cleveland Clinic [agrees](https://my.clevelandclinic.org/health/articles/21217-miralax-gatorade-bowel-preparation-instructions):
    “Only drink clear liquids the ENTIRE DAY before your colonoscopy. Do NOT eat any
    solid foods.”'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 十多年来，我们已经知道在结肠镜检查前有一种更简单的饮食方法可供选择。然而，消化内科医生仍固执地坚持清液饮食。学术医疗中心，本应是基于证据和以患者为中心的护理的先锋，却在这个问题上让患者失望。当我询问谷歌“结肠镜检查前一天可以吃固体食物吗？”时，第一个搜索结果来自[加州大学洛杉矶分校提供的指导](https://www.uclahealth.org/Workfiles/brochures-programs/preparing-colonoscopy-en.pdf)：
    “您在结肠镜检查前一天不可以吃任何固体食物。只能进食清液饮食。” 哈佛附属的马萨诸塞州综合医院的[准备材料](https://www.massgeneral.org/assets/mgh/pdf/medicine/gastroenterology/gi-prep/new-endo-preps/colonoscopy_miralax.pdf)告诫道，“只能遵循清液饮食！”
    克利夫兰诊所也[同意](https://my.clevelandclinic.org/health/articles/21217-miralax-gatorade-bowel-preparation-instructions)：“在您结肠镜检查前整整一天内只能饮用清澈的液体。不要吃任何固体食物。”
- en: 'Patient advocacy groups do not fare better, likely because they are receiving
    outdated advice on this subject from gastroenterologists: Fight Colon Cancer includes
    much valuable information on the importance of screening, but in its [preparation
    materials](https://fightcolorectalcancer.org/blog/colonoscopy-prep-tips/?gad_source=1&gclid=CjwKCAiA3JCvBhA8EiwA4kujZmnGHeC6IJLewZS8-BNoKawG7KZFLNVS8pRRRhZsOo0ncJrgroC0RxoCQDIQAvD_BwE) it
    advises, “The day before a colonoscopy, patients *must* stick to a liquid diet.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 患者倡导团体情况同样不乐观，可能是因为他们从消化内科医生处获得了关于这一主题的过时建议：“对结肠癌的战斗”包含了许多关于筛查重要性的宝贵信息，但在其[准备材料](https://fightcolorectalcancer.org/blog/colonoscopy-prep-tips/?gad_source=1&gclid=CjwKCAiA3JCvBhA8EiwA4kujZmnGHeC6IJLewZS8-BNoKawG7KZFLNVS8pRRRhZsOo0ncJrgroC0RxoCQDIQAvD_BwE)中建议，“结肠镜检查前一天，患者*必须*坚持液体饮食。”
- en: The clear-liquid diet is unnecessary and harder on the patient. As the pool
    of people eligible for screening has enlarged to include those age 45 and up,
    it behooves us to minimize all impediments to this procedure. So why won’t gastroenterologists
    embrace this development and let their patients eat?
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 清液饮食不必要，也更加困扰患者。随着适合接受筛查的人群扩大至45岁及以上，我们有责任减少所有对这一程序的阻碍。那么为什么消化内科医生不愿接受这一进展，让他们的患者进食呢？
- en: 'Part of the answer relates to long-known obstacles to diffusion of innovation.
    Gastroenterologists may not know about these studies, and they are not learning
    from patients or colleagues that their preparation dietary instructions are associated
    with worse patient satisfaction and possibly increased cancellation rates. But
    knowledge of the literature may not be enough to convince our specialty to make
    this change. When I ask my colleagues why they continue to prescribe a clear-liquid
    diet, the most common answer I get is some version of this: “My patients may have
    difficulty understanding the nuances of the low-residue diet.” This strikes me
    as pessimistic and even paternalistic. If it were really so hard to stick to this
    diet, we would not have seen the clinical trials show such a strong and consistent
    result.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 答案的一部分与创新扩散的长期障碍有关。胃肠病学家可能不了解这些研究，他们也没有从患者或同事那里学到，他们的准备饮食指导可能与患者满意度较差以及可能增加取消率有关。但了解文献可能不足以说服我们的专业做出这一变化。当我询问我的同事们为什么继续开具清液饮食处方时，我最常见的答案是某种形式的：「我的患者可能难以理解低残渣饮食的细微差别。」这让我感到悲观，甚至是专横。如果真的那么难坚持这种饮食，我们就不会看到临床试验展示如此强烈和一致的结果。
- en: There is no major force pushing gastroenterologists to catch up with the evidence;
    the pharmaceutical industry and government regulatory authorities, the common
    spurs of change in medical practice, are not interested in this matter. Medical
    inertia can be powerful. But change may yet occur, first slowly, and then rapidly
    once a critical mass is attained. This will happen one gastroenterologist or one
    endoscopy unit at a time.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一个主要力量推动胃肠病学家跟上最新的证据；药品行业和政府监管机构，医疗实践变革的常见动力，对这个问题不感兴趣。医疗惯性可能非常强大。但一旦达到临界质量，变革可能会发生，先是缓慢，然后迅速。这将逐个胃肠病学家或内窥镜单位发生。
- en: 'I urge my colleagues to look at their preparation instructions and to consider
    catching up with the evidence. We can advise patients that the diet on the day
    before a colonoscopy may include the following foods: cheese, eggs, milk, white
    bread, olive oil, butter, beef, chicken, fish, white rice, vanilla ice cream,
    and plain yogurt. They must avoid the following: popcorn, seeds, nuts, corn, multigrain
    bread, salad, raw and dried fruits, berries, kiwi, broccoli, cauliflower, Brussels
    sprouts, and cabbage. These instructions may take longer to outline than a clear
    liquid diet, but they will allow our patients to prepare for a colonoscopy in
    a way that is practical, humane and effective.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我敦促我的同事们查看他们的准备指南，并考虑跟上最新证据。我们可以建议患者，在结肠镜检查前一天的饮食可以包括以下食物：奶酪、鸡蛋、牛奶、白面包、橄榄油、黄油、牛肉、鸡肉、鱼类、白米饭、香草冰淇淋和纯酸奶。他们必须避免以下食物：爆米花、种子、坚果、玉米、多谷物面包、沙拉、生和干果、浆果、猕猴桃、西兰花、花椰菜和卷心菜。这些指南可能比清液饮食的概述时间长，但它们将允许我们的患者以实际、人道和有效的方式为结肠镜检查做准备。
- en: It is time to follow the science and let our patients eat.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候跟随科学，让我们的患者进食了。
- en: '*Benjamin Lebwohl is a gastroenterologist and director of clinical research
    at the Celiac Disease Center at Columbia University.*'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*本杰明·莱布沃尔是哥伦比亚大学乳糜泻疾病中心的胃肠病学家和临床研究主任。*'
