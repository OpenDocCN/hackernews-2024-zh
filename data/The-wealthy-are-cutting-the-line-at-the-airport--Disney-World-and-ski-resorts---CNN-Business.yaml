- en: The wealthy are cutting the line at the airport, Disney World and ski resorts
    | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 富人们在机场、迪士尼乐园和滑雪度假村插队 | CNN Business
- en: 来源：[https://www.cnn.com/2024/02/08/business/line-skipping-clear-disney/index.html](https://www.cnn.com/2024/02/08/business/line-skipping-clear-disney/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/02/08/business/line-skipping-clear-disney/index.html](https://www.cnn.com/2024/02/08/business/line-skipping-clear-disney/index.html)
- en: Story highlights
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Story highlights
- en: Cutting the line used to be taboo. Not anymore.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以前插队曾是禁忌。现在不再是。
- en: From a $499 membership on Tinder to a ski lift fast-track pass for $199, customers
    are shelling out to skip ahead.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Tinder 的$499会员到滑雪升降机的$199快速通行证，顾客们为了提前进入付出了代价。
- en: New technology and mobile payments allow businesses to charge customers for
    skipping the line.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术和移动支付让企业向顾客收费跳过排队。
- en: There are downsides to line skipping, including concerns about fairness.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 利用排队跳过的缺点包括对公平性的担忧。
- en: New York CNN  —
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约 CNN  —
- en: Cutting in front of someone who’s been waiting patiently in line used to be
    unethical, bad manners, taboo. Now, businesses are letting people pay for the
    privilege of skipping the line.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以前，插队在耐心等待的人眼中是不道德、不礼貌、禁忌的行为。现在，企业允许人们为跳过排队的特权付费。
- en: Across everything from ski lifts to dating apps, and fueled by relatively new
    technology, there’s been an explosion of options and services that let wealthier
    people pay to go first.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从滑雪升降机到交友应用，依赖相对新的技术，涌现了让富裕阶层付费优先的服务和选择。
- en: At the airport, travelers with a [Clear membership](https://www.cnn.com/2023/12/22/travel/tsa-precheck-clear-airport-security/index.html)
    — about $189 a year — are escorted to the front of TSA security lines by company
    “ambassadors” (as the people behind them in line grumble). Clear has rapidly grown
    to around 19 million members, and it plans to expand further into the hospitality,
    health care, financial services and online shopping industries.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在机场，拥有[Clear会员资格](https://www.cnn.com/2023/12/22/travel/tsa-precheck-clear-airport-security/index.html)的旅行者
    — 每年约$189 — 被公司“大使”护送到TSA安检队伍的最前面（而排在他们后面的人则嘟囔不已）。Clear快速增长至约1900万会员，并计划进一步扩展到酒店业、医疗保健、金融服务和在线购物行业。
- en: Dating app Tinder offers a new [$499-a-month membership](https://www.cnn.com/2023/12/20/tech/tinder-select-500-dollar-monthly-membership/index.html)
    with a “skip the line” feature that prioritizes a dater’s profile. [Snowbird](https://www.snowbird.com/fast-tracks/)
    and other ski resorts, in a controversial change, allow visitors who pay extra
    to access expedited ski lifts. In December, Killington introduced a “Four-Day
    Fast Track” for $199 on top of its daily regular fee of about $165, and it sometimes
    sells out. Universal Studios theme park offers an unlimited “Express Pass” starting
    at $109.99 per person — on top of the admission price — which allows holders to
    skip the line right on the spot.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 交友应用 Tinder 推出了一个新的[$499每月会员制](https://www.cnn.com/2023/12/20/tech/tinder-select-500-dollar-monthly-membership/index.html)，带有“跳过排队”功能，优先显示约会者的个人资料。[Snowbird](https://www.snowbird.com/fast-tracks/)
    和其他滑雪度假村，通过具有争议性的变更，允许支付额外费用的游客进入加速滑雪升降机。在12月，基林顿（Killington）推出了一项“四天快速通道”，额外收取$199，加上每天约$165的普通费用，有时会售罄。环球影城主题公园提供每人109.99美元起的无限“快速通行证”，在门票费用之上，允许持有者立即跳过排队。
- en: And, most troubling of all, during the pandemic, wealthy patients [paid top
    dollar](https://www.cnn.com/2020/12/19/us/covid-vaccine-wealthy-california-patients/index.html)
    to jump to the front of the Covid-19 vaccine queue.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，最令人担忧的是，在大流行期间，富裕的患者[支付了高价](https://www.cnn.com/2020/12/19/us/covid-vaccine-wealthy-california-patients/index.html)以跳到
    Covid-19 疫苗接种队列的前面。
- en: This trend is accelerating because businesses recognize that lines — and how
    much people will pay to avoid them — are a way to make money. And they now have
    the technology to do so.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 企业意识到排队 — 以及人们愿意为了避免排队而支付多少钱 — 是赚钱的一种方式。现在他们有了实现这一点的技术。
- en: Smartphones, mobile payments and other technology that let people pay in advance,
    reserve spots and scan tickets have made it easier for businesses to automate
    and de-personalize cutting the line. The pandemic sped up consumer adoption of
    mobile payments and [pickup orders](https://www.cnn.com/2022/09/14/business/starbucks-investor-day/index.html).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机、移动支付和其他技术使人们能够提前支付、预订位置和扫描门票，这些技术使企业更容易自动化和去个人化排队。大流行加速了消费者对移动支付和[提取订单](https://www.cnn.com/2022/09/14/business/starbucks-investor-day/index.html)的采纳。
- en: Of course, businesses have long segmented customers based on loyalty or how
    much they spend, and some customers have always found hidden and informal ways
    to jump a line — slipping the restaurant host some cash, for example. But it’s
    institutionalized now.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，企业长期以来根据忠诚度或者消费金额将客户进行分段，并且一些客户总是找到隐藏和非正式的方式跳过队伍——例如向餐厅主持人塞钱。但现在这已经制度化了。
- en: “What used to be done on an ad-hoc basis with a local manager is now done on
    a national basis,” said Edward Tenner, a distinguished scholar in the Smithsonian’s
    Lemelson Center for the Study of Invention and Innovation and the author of “The
    Efficiency Paradox.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “以前是由当地经理随机决定的事情，现在已经在全国范围内进行了，” 史密森尼学会莱梅尔森发明与创新研究中心的杰出学者和《效率悖论》的作者爱德华·特纳说道。
- en: There’s a big difference between an airline rewarding frequent travelers, which
    is a way for businesses to reward their most profitable customers, and offering
    faster ski lift access for a price, Tenner said.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 特纳说，航空公司奖励频繁旅行者之间有着很大的区别，这是企业奖励他们最有利可图的客户的一种方式，而提供更快的滑雪升降机通行权则完全不同。
- en: “They are no longer rewards for patronage, but a pure auction,” he said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “它们不再是对客户的忠诚的奖励，而是一个纯粹的拍卖，” 他说。
- en: Paying to skip the line is part of a booming industry of advantages — if you
    can afford them.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 支付以跳过队伍是一个快速发展的优势产业的一部分——如果你有这个能力的话。
- en: 'There have always been VIPs and perks for wealthier customers: orchestra seats
    at theaters, boxes at stadiums and first class seats on airlines. But, other than
    perhaps some food and drink and a better sight line, attendees were having similar
    experiences. Not so now.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，对富裕客户有VIP待遇和特权：剧院的正厅座位、体育场的包厢和航空公司的头等舱。但除了一些食品和饮料以及更好的视野外，参与者的体验类似。但现在不再如此。
- en: The skier who pays to take the pricier ski-lift line at Snowbird may fit in
    many more runs in a day. The wealthier kids whose parents pay for the “Lightning
    Line” at the Slinky Dog Dash roller coaster at Disney World can pop on and move
    on. Regular guests are waiting an average of 88 minutes in line — that’s longer
    than the “Toy Story” movie that inspired the ride.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 雪鸟滑雪者支付更高价格的滑雪升降机队列可能一天内可以多进行很多次滑行。在迪士尼世界的Slinky Dog Dash过山车上，家长为他们的孩子支付“闪电队列”的富裕孩子可以轻松上车并继续玩耍。普通客人在排队等待的平均时间长达88分钟，比激发这次乘车的“玩具总动员”电影还要长。
- en: Don Munsil, president of travel website MouseSavers.com, said Disney faced backlash
    from frequent visitors when it first rolled out an expanded, pricier program to
    cut ride lines.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行网站MouseSavers.com的总裁唐·蒙西尔表示，当迪士尼首次推出扩展且更昂贵的项目以减少游乐设施排队时，经常访客对此表示强烈反对。
- en: But it’s targeted at first-time visitors, who are most eager to get on the most
    desirable rides and willing to pay an extra fee, he said.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，这是针对首次访问者的，他们最渴望乘坐最理想的设施，并愿意支付额外费用。
- en: There are downsides to this business model. The gulf between the haves and the
    have-nots has widened in recent decades, and dividing consumers based on means
    and how much they can pay to skip a line may create more hostility and resentment.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这种商业模式也有其不利之处。在最近几十年里，富有者和贫穷者之间的鸿沟已经加大，基于支付能力和跳过队伍的能力将消费者分成几类可能会导致更多的敌意和怨恨。
- en: Many skiers, for example, protested the ski resorts’ move, calling it “sanctioned
    cutting for rich people,” and 13,000 people signed a [petition](https://www.change.org/p/force-mt-bachelor-and-pwdr-corp-to-cease-and-desist-fast-passes)
    calling on them to abandon the expedited lanes (they didn’t). Sen. Ron Wyden of
    Oregon complained about Mt. Bachelor’s pass, saying it would “exacerbate equity
    issues” and create a “two-tiered system of access to public lands based on financial
    ability.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，许多滑雪者抗议滑雪度假村的举措，称其为“富人合法切割”，并且有13,000人签署了一份请愿书，要求他们放弃加快通道（但他们没有这么做）。俄勒冈州参议员罗恩·怀登抱怨说，Mt.
    Bachelor的通行证将“加剧公平问题”，并创建了一个“基于财务能力的公共土地访问两级制度”。
- en: And skipping the line raises concerns about fairness and service quality for
    people who don’t want or have the means to pay extra fees.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 跳过队伍引发了对于那些不想或没有能力支付额外费用的人们公平性和服务质量的担忧。
- en: “We hate waiting. Standing in line and seeing people pass by you makes you even
    more frustrated,” said Gad Allon, a professor of operations, information and decisions
    at the University of Pennsylvania.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 宾夕法尼亚大学运营、信息与决策教授加德·阿隆说：“我们讨厌等待。站在队伍中看到别人超过你会让你更加沮丧。”
- en: In the best-case scenario, businesses can use the funds from line jumpers to
    improve service for everybody else, Allon said. But that’s rarely the case. By
    removing the wealthiest or highest-paying customers from a line, there’s little
    incentive to advocate for better service for the rest.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在最理想的情况下，企业可以利用插队者的资金来改善所有其他人的服务，阿隆说。但这种情况很少见。通过移除最富有或最高付费的顾客，很少有动机为其他人争取更好的服务。
- en: “Wealthiest customers are also those that would have most leverage to improve
    service for everyone,” Edward Tenner said. “You’re taking them out and, therefore,
    depriving the masses.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “最富有的顾客也是那些可以对每个人改进服务的最有影响力的人，”爱德华·特纳说。“你把他们排除在外，因此剥夺了群众的利益。”
