- en: Even the Feds Are Tired of McDonald's Broken Ice Cream Machines
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 甚至联邦政府都对麦当劳坏掉的冰淇淋机器感到厌倦。
- en: 来源：[https://gizmodo.com/feds-are-tired-mcdonalds-broken-ice-cream-machines-1851338944](https://gizmodo.com/feds-are-tired-mcdonalds-broken-ice-cream-machines-1851338944)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://gizmodo.com/feds-are-tired-mcdonalds-broken-ice-cream-machines-1851338944](https://gizmodo.com/feds-are-tired-mcdonalds-broken-ice-cream-machines-1851338944)
- en: Federal regulators want to fix [McDonald’s broken ice cream machines](https://gizmodo.com/ifixit-congress-right-to-repair-mcdonalds-ice-cream-1850784450),
    and they’re asking to expand [right-to-repair](https://gizmodo.com/how-a-group-of-train-hackers-exposed-a-right-to-repair-1851128745?rev=1703787932393)
    laws to address the issue. In a letter to the US Copyright Office on Thursday,
    regulators asked for commercial soft-serve machines to be exempt from current
    laws making them difficult to repair. The laws also make it more difficult for
    you to get a McFlurry.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦监管机构希望修复[麦当劳的坏掉的冰淇淋机器](https://gizmodo.com/ifixit-congress-right-to-repair-mcdonalds-ice-cream-1850784450)，他们正在要求扩展[维修权](https://gizmodo.com/how-a-group-of-train-hackers-exposed-a-right-to-repair-1851128745?rev=1703787932393)法律以解决这个问题。监管机构在一封致美国版权办公室的信中要求商用软冰淇淋机器豁免当前使其难以修复的法律。这些法律还增加了您获得麦旋风的难度。
- en: Why Former Employees & Scarlett Johansson Are Questioning OpenAI
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 前雇员和斯嘉丽·约翰逊为何质疑OpenAI
- en: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22550.vtt"
    srclang="en">
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: <track kind="captions" label="English" src="https://kinja.com/api/videoupload/caption/22550.vtt"
    srclang="en">
- en: “In the Agencies’ view, renewing and expanding repair-related exemptions would
    promote competition in markets for replacement parts, repair, and maintenance
    services,” said the Department of Justice and the Federal Trade Commission in
    a [joint letter](https://www.ftc.gov/system/files/ftc_gov/pdf/ATR-FTC-JointComment.pdf).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"据两个机构的观点，维护和扩展与修理相关的豁免将促进替换部件、维修和维护服务市场上的竞争，"司法部和联邦贸易委员会在一封[联合信函](https://www.ftc.gov/system/files/ftc_gov/pdf/ATR-FTC-JointComment.pdf)中表示。'
- en: The McDonald’s broken ice cream machines have found themselves at the center
    of the right-to-repair movement. The reason [McDonald’s ice cream machines are
    always down](https://gizmodo.com/broken-ice-cream-machines-could-cost-mcdonalds-900-mil-1848619277)
    is because of copyright law. Only technicians licensed by the company that made
    the device are allowed to touch the machines, and they charge over $300 for a
    15-minute servicing, according to the letter. The DOJ and the FTC identified commercial
    soft-serve machines as one of four device categories that would benefit from an
    easing of copyright laws.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 麦当劳坏掉的冰淇淋机器已成为维修权运动的焦点。[麦当劳的冰淇淋机器总是故障的原因](https://gizmodo.com/broken-ice-cream-machines-could-cost-mcdonalds-900-mil-1848619277)是因为版权法。只有公司许可的技术人员可以操作这些机器，根据信中所述，他们每15分钟的服务费用超过300美元。司法部和联邦贸易委员会确定商用软冰淇淋机器为四种设备类别之一，应受惠于版权法的放宽。
- en: The broken ice cream machines are not just frustrating to customers, it’s a
    pain in the neck for McDonald’s too. A soft-serve equipment breakdown can lead
    to a single restaurant losing $625 per day. The scarcity of licensed repair technicians
    also means there’s always a long wait time to fix a soft-serve machine.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 坏掉的冰淇淋机器不仅令顾客沮丧，对麦当劳来说也是一个麻烦。软冰淇淋设备故障可能导致单个餐厅每天损失625美元。授权修理技术人员稀缺也意味着修理软冰淇淋机器总是需要很长时间。
- en: McDonald’s buys ice cream machines from Taylor, a restaurant equipment manufacturer,
    and Taylor is the only one allowed to fix these machines thanks to copyright law.
    When a Taylor ice cream machine breaks, [it displays nonsensical error messages
    to confuse third parties](https://gizmodo.com/ifixit-congress-right-to-repair-mcdonalds-ice-cream-1850784450).
    A repair company, Kytch, figured out a way to decode the messages, but McDonald’s
    told its stores not to use it.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 麦当劳购买冰淇淋机器来自泰勒，一个餐厅设备制造商，由于版权法，泰勒是唯一被允许修理这些机器的人。当泰勒冰淇淋机器出现故障时，[会显示无意义的错误信息以迷惑第三方](https://gizmodo.com/ifixit-congress-right-to-repair-mcdonalds-ice-cream-1850784450)。修理公司Kytch找到了一种解码信息的方法，但麦当劳告诉其门店不要使用它。
- en: Regulators cite an [iFixit report from August](https://youtu.be/2uCpY3tFTIA),
    which breaks down one of Taylor’s soft-serve machines and describes how to repair
    them. iFixit describes McDonald’s ice cream machines as a huge right-to-repair
    issue.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构引用了[iFixit八月份的报告](https://youtu.be/2uCpY3tFTIA)，该报告分解了泰勒的软冰淇淋机器并描述了如何修理它们。iFixit认为麦当劳的冰淇淋机器是一个巨大的维修权问题。
- en: Oftentimes, right-to-repair disasters come from unlikely places, such as [John
    Deere’s tractors](https://gizmodo.com/john-deere-and-farmers-sign-right-to-repair-agreement-1849964817),
    [Polish train scandals](https://gizmodo.com/how-a-group-of-train-hackers-exposed-a-right-to-repair-1851128745?rev=1703787932393),
    or even McDonald’s ice cream machines. The common theme is that copyright laws
    allow large manufacturers to dominate markets, leaving small businesses and consumers
    frustrated. Regulators now seem to be paying more attention to these old, glaring
    issues.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 往往，维修权灾难来自不太可能的地方，比如[约翰迪尔的拖拉机](https://gizmodo.com/john-deere-and-farmers-sign-right-to-repair-agreement-1849964817)，[波兰火车丑闻](https://gizmodo.com/how-a-group-of-train-hackers-exposed-a-right-to-repair-1851128745?rev=1703787932393)，甚至是麦当劳的冰淇淋机。共同的主题是版权法使大型制造商能够主导市场，令小企业和消费者感到沮丧。监管机构现在似乎更加关注这些旧问题。
- en: Also on Friday, McDonald’s restaurants are experiencing widespread outages around
    the world, according to [Time](https://time.com/6957249/mcdonalds-global-outages-asia-ordering-system-crash/).
    It’s resulting in many stores being temporarily closed, as staff are unable to
    process electronic orders.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 也就是说，星期五，据[时代](https://time.com/6957249/mcdonalds-global-outages-asia-ordering-system-crash/)报道，麦当劳餐厅在全球范围内普遍出现故障，导致许多店铺暂时关闭，因为工作人员无法处理电子订单。
