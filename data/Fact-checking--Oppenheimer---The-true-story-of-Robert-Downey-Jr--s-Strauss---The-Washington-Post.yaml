- en: Lewis L. Strauss was once a very important man in Washington. An admiral who
    helped run the Navy’s weapons efforts in the 1940s. The chairman of America’s
    atomic energy commission in the 1950s. Confidant and friend of President Dwight
    D. Eisenhower — so close that when Eisenhower left the White House in January
    1961, his first stop was a lunch hosted by Strauss.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 路易斯·L·斯特劳斯曾是华盛顿的一位非常重要的人物。1940年代，他是一位海军上将，曾协助管理海军的武器工作。1950年代，他担任美国原子能委员会主席。他是总统德怀特·D·艾森豪威尔的知己和朋友——关系非常密切，以至于1961年1月艾森豪威尔离开白宫时，他的第一站就是斯特劳斯主持的午餐会。
