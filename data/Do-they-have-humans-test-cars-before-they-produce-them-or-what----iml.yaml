- en: Do they have humans test cars before they produce them or what?
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在他们生产汽车之前他们有让人类测试汽车吗？
- en: '*14 Jan, 2024*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*2024年1月14日*'
- en: Introduction
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Living in the city, I don’t own a car. But I rent one quite a lot if I want
    to go somewhere for a weekend or do odds and ends.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 生活在城市里，我没有自己的车。但如果我想去某个地方度周末或做点零碎事情，我经常租车。
- en: The result is I’ve driven a fair number of cars over the past two years. Probably
    close to 70 or so. As a side effect, I have a lot of comparison points of features
    I like, feel indifferent about, and hate with a passion of 1,000 suns.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，在过去的两年里，我开过相当多的车。可能接近 70 辆左右。作为一个副作用，我有很多喜欢的功能、感觉一般的功能和讨厌到了极点的功能作为比较的参照点。
- en: The overarching lesson I’ve learned from these rentals is just how user hostile
    these cars have become and how it’s become a displeasure to operate a lot of them.
    I've documented some of them here. Forgive any foul language.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我从这些租车中学到的最重要的一点是，这些汽车变得对用户非常不友好，操作起来变得非常让人不愉快。我在这里记录了其中的一些。请原谅任何粗言秽语。
- en: Entering the car
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 上车
- en: Let’s start with opening the car (yes, we are not even in the car and I already
    have complaints).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从打开车门开始（是的，我们甚至还没进入车内，我就已经开始抱怨了）。
- en: Front doors
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前门
- en: Oh, yeah, there are subsections.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，对了，还有分段。
- en: I recently rented an electric Kia SUV. It looked cool and thought I would give
    it a try. When I went to grab the handle to open the door I was met with a Tesla-esque
    handle.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近租了一辆电动起亚 SUV。它看起来很酷，我想试试。当我去抓把手打开车门时，我遇到了一个类似特斯拉的把手。
- en: I hate this handle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我讨厌这个把手。
- en: Whichever way I attempt to open this handle feels *wrong*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我尝试以何种方式打开这个把手，都觉得*不对*。
- en: Do I push it with my index finger and then do a hand shake with the car?
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是用食指推它，然后和车握手吗？
- en: Do I use my thumb and do it underhand?
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是用大拇指从下面推吗？
- en: Pushing into the handle, you need to make the rest of your fingers get out of
    the way, because (and maybe I have weak fingers or something) it's more difficult
    to open it with an open hand than a closed hand.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 按住把手，你需要让其他手指让路，因为（也许是我的手指力气太小了），用张开的手比握紧的手更难打开它。
- en: This is not even taking into account the times I have shit in my arms and need
    to get in the car. "Wanna open the door? Get fucked."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这还不包括我手里拎着东西，需要上车的情况。“想打开车门？滚蛋吧。”
- en: Trunk
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 后备箱
- en: There I was, standing in an H-mart parking lot with my groceries, desperately
    wanting to put them in the trunk because it was approximately "cold as hell" outside
    and I wanted to toast my buns on the heated seats.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我站在 H-mart 停车场，手里拎着杂货，迫切地想把它们放进后备箱，因为外面大约“冷得要命”，我想在加热座椅上烤烤臀部。
- en: 'Luckily for me, the key fob on my rental (Ford EcoSport Titanium) didn''t have
    a "open trunk" button, so I needed to find the latch to open the trunk. I looked
    for the latch in the usual places: the center. I found nothing. After that, I
    was feeling around the car for something like a latch (still in the center). If
    you were an onlooker, it might have looked as though I was having a love affair
    with this car.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我的租车钥匙（福特 EcoSport Titanium）上没有“打开后备箱”的按钮，所以我需要找到打开后备箱的按钮。我在通常的地方找了一下：中央。什么都没有。然后，我在车里摸索着找类似按钮的东西（仍然在中央）。如果你是旁观者，你可能会觉得我和这辆车有一段恋情。
- en: 'After a minute of fumbling around, I then admitted defeat and Googled it. There''s
    a [YouTube video](https://www.youtube.com/watch?v=ILBhVmuRHdE) that currently
    has 85,000 views showing how to open the trunk of this car. Let me repeat that:
    85,000 views. Even if it wasn''t all unique people, that means people had to REWATCH
    because they forgot how to do it. Now, if 85,000 people don''t know how to open
    your trunk, surely that must have come up in testing *at least once*, no?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 瞎摸了一分钟之后，我承认失败，上网搜索了一下。有一个[YouTube 视频](https://www.youtube.com/watch?v=ILBhVmuRHdE)，目前有
    85,000 次观看，展示了如何打开这辆车的后备箱。让我重复一遍：85,000 次观看。即使不是所有的都是独立的人，这意味着人们不得不重复观看，因为他们忘记了如何做。现在，如果有
    85,000 人不知道如何打开你的后备箱，那肯定至少已经在测试中出现过一次了，不是吗？
- en: Shifters
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 换挡杆
- en: After finishing a long drive in a Polestar, I wanted to park it and grab a quick
    bite. Easy. Let me just shift it into par — OH SHIT IT'S IN REVERSE.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在驾驶 Polestar 长途旅行后，我想停车然后快速吃点东西。简单。让我刚把车换到停车——哦，该死，它是倒车挡。
- en: Polestar, if you aren't familiar, is an electric car. Overall, it's not bad,
    but it's shifter is a problem for someone like me that doesn't use the car a lot.
    It's an actual danger.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Polestar，如果你不熟悉的话，是一款电动汽车。总的来说，它还不错，但对于像我这样不经常使用车辆的人来说，它的换挡杆是一个问题。这实际上是一种危险。
- en: 'Instead of the shifter moving in a singular direction across gears: P -> R
    -> N -> D, it uses a button for park (fine, I''ve used that before), and (more
    crucially) centers the shifter in a quasi-neutral position. You can shift up or
    down to get into neutral. Although, there isn''t really any up and down, the shifter
    remains stationary and only takes the direction of the shift. So, there''s no
    indication of where it is aside from an extremely small indicator on the dashboard
    showing the gear.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 不是换挡杆沿着一个方向移动：P -> R -> N -> D，而是使用一个按钮进行停车（好吧，我以前用过），而且（更关键的是）将换挡杆置于准中性位置。你可以向上或向下换档进入空档。尽管，实际上没有上下，换挡杆保持静止，只需进行换挡方向即可。因此，除了仪表板上极小的指示灯显示档位外，没有任何指示它在哪里。
- en: 'So, if you aren''t familiar with the shifter (like me), you go to park and
    think it might operate like a regular shifter. You shift it all the way forward
    thinking that might get you into park, but surprise: you''re in reverse and about
    to hit little ol'' Bertha with her Dunkin'' Donuts.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你不熟悉换挡杆（就像我一样），你会去停车，以为它可能像普通的换挡杆一样运作。你把它完全向前换，以为这样可以进入停车挡，但惊喜：你是倒车挡，即将撞上那个
    Dunkin' Donuts 的小贝莎。
- en: Controls
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 控制
- en: I'll keep this one short because I think it has been written about plenty. But
    touch screens are only good for apps like navigation & music and I absolutely
    do not want my temperature control or seat controls on a touch screen since I
    don't want to have to look at the screen.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我会简短一点，因为我认为这个话题已经写得足够多了。但触摸屏只适用于诸如导航和音乐之类的应用程序，我绝对不想将温度控制或座椅控制放在触摸屏上，因为我不想一直盯着屏幕看。
- en: Acceleration and braking
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加速和刹车
- en: This is more a nit for electric cars than anything. These cars sometimes come
    stock with the brake functionality built into the accelerator pedal (or at least
    it seems like that).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这更多地是对电动汽车而言的小问题。这些汽车有时会默认将刹车功能内置到油门踏板中（至少看起来是这样）。
- en: The behavior I expect from an accelerator pedal is to accelerate. I do not always
    have my foot on the pedal, because I do not always want to accelerate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我期望油门踏板的行为是加速。我不总是踩在油门上，因为我不总是想加速。
- en: But that's so 1940, ya know?
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但那太 1940 年代了，你知道吗？
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — some electric car companies
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 一些电动汽车公司
- en: In that same Kia that had the door handles I hate, it has this accelerator pedal
    that decided to brake when I lifted my foot off the gas. I tried looking through
    the settings but couldn't for the life of me find the setting to turn this off,
    or if it was even a setting.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一辆我讨厌的门把手的 Kia 上，它有一个油门踏板，当我抬起脚离开油门时，它决定刹车。我尝试查看设置，但死活找不到关闭此功能的设置，或者这是否甚至是一个设置。
- en: This brake-when-foot-not-on-gas behavior is a hazard because it's not just a
    slight brake, it's a jerks-my-whole-body-forward brake. And even more THERE'S
    NO BRAKE LIGHT THAT COMES ON. Like, what?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当脚不在油门上时刹车的行为是一种危险，因为这不仅仅是轻微的刹车，而是一种让我整个身体前倾的刹车。而且更糟糕的是，没有任何刹车灯亮起。像，什么鬼？
- en: Safety features
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全功能
- en: There are definitely features that I've come to really like in this category,
    but the flip sides (or extensions) of some of these features have made me want
    to turn them off entirely.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个类别中，我确实喜欢上了一些功能，但某些功能的反面（或扩展）使我完全想要将它们关闭。
- en: Blind spot detection
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盲点检测
- en: Love blind spot detectors. Little lights to remind me there is another living
    being that I don't see and can potentially make them have a very bad day.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 爱的盲点检测器。小灯光提醒我，还有另一个生命存在，我没有看见，但可能会让它们度过非常糟糕的一天。
- en: 'What I don''t love are blind spot detectors that, when I turn on the blinker
    with a car in the blind spot, give me temporary shell-shock with it''s 500 dB
    "BEEP BEEP BEEP". But here''s the great part: I wanted to turn off this beep,
    so I went to the settings and the ONLY option is have it with the "BEEP BEEP BEEP"
    or don''t have it at all. All or nothing.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我不喜欢的是，盲点探测器，在我打转向灯而车辆正好在盲点时，会发出500分贝的“嘟嘟嘟”临时性致盲。但好在这里：我想要关闭这个响声，于是我去了设置，唯一的选项就是“嘟嘟嘟”或者干脆不要。非此即彼。
- en: I went with nothing.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我什么也没选。
- en: Collision avoidance
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 防撞避免
- en: City living = parallel parking. It's a fact of life. Sometimes, these spots
    are tight and you think if you just do a 20-point K-turn, you can squeeze it in
    juuuuuuussst right.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 城市生活=并行停车。这是生活的一部分。有时，这些停车位很紧，你觉得如果你只需20次K转弯，你就能把它挤进去。
- en: But now, cars have an autobrake functionality if you get too close to a car.
    Reasonable, I suppose.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在，汽车如果靠得太近就会自动刹车。我觉得这还算合理。
- en: But not for parking.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 但停车时不需要这么做。
- en: Because when parallel parking, inches are precious. If you have 6 spare inches,
    that's enough to give you the spot. But if I have a car that is being a little
    wimp, and aggressively braking on me when I KNOW I got the room, it is costing
    me a coveted spot that will be snatched up within 10 seconds by the next car.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 因为在并行停车时，每一英寸都至关重要。如果你有多余的6英寸，那就足以让你占到停车位。但如果我的车有点胆怯，在我明明知道有足够空间时却主动刹车，那就意味着我失去了一个令人垂涎的停车位，下一秒就会被下一辆车抢走。
- en: CarPlay
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CarPlay
- en: This one is quick. Cars that withhold the autoconnect via Bluetooth functionality
    for a higher tier car can fuck off. Making me connect to CarPlay with a CORD?
    **gross**
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这个简单。那些为了让高端车型保留通过蓝牙自动连接功能而禁止我的车自动连接的车型可以滚蛋了。让我用线连接CarPlay？**恶心**
- en: Also, I'm not going to use your shit-ass maps or media functionality. I immediately
    hate a car that doesn't have CarPlay.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，我不会使用你那破烂的地图或媒体功能。我立刻讨厌起来的是那些没有CarPlay功能的车。
- en: Conclusion
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: And so concludes my gripes with cars. I'm sure there have been more, but these
    have been the heavy hitters. Part of me is glad that I have experienced all of
    these cars because I know that when I need to go purchase a car, it'll be an absolute
    nightmare.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 以上是我对汽车的抱怨。我相信还会有更多，但这些是重中之重。有一部分我庆幸自己体验了所有这些车型，因为我知道当我需要购买一辆车时，这将是一场绝对的噩梦。
- en: </main>
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: </main>
