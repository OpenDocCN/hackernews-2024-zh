- en: Do they have humans test cars before they produce them or what? | iml
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在他们生产汽车之前他们有让人类测试汽车吗，还是怎么的？| iml
