- en: 'These twin brothers are identical, but their autism isn''t : Shots - Health
    News : NPR'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '这对双胞胎兄弟虽然外貌相同，但他们的自闭症并不相同：Shots - Health News : NPR'
- en: 来源：[https://www.npr.org/sections/health-shots/2024/04/04/1242264274/siblings-science-identical-twin-brothers-autism-spectrum](https://www.npr.org/sections/health-shots/2024/04/04/1242264274/siblings-science-identical-twin-brothers-autism-spectrum)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.npr.org/sections/health-shots/2024/04/04/1242264274/siblings-science-identical-twin-brothers-autism-spectrum](https://www.npr.org/sections/health-shots/2024/04/04/1242264274/siblings-science-identical-twin-brothers-autism-spectrum)
- en: These side-by-side photos show identical twins Sam and John Fetters. On the
    left, the twins on their first day of third grade; on the right, the brothers
    at home on Martha's Vineyard in March 2024. **Family photo; Jodi Hilton for NPR**
    ****hide caption****
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些并排的照片展示了同卵双胞胎山姆和约翰·费特斯。左边是两兄弟在第三年级开学第一天的照片；右边是2024年三月在马萨诸塞州的家中的照片。**家庭照片；Jodi
    Hilton 为 NPR** ****隐藏标题****
- en: '****toggle caption****Family photo; Jodi Hilton for NPR'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****家庭照片；Jodi Hilton 为 NPR'
- en: '*[*The Science of Siblings*](https://www.npr.org/series/1241438370/the-science-of-siblings)
    *is a new series exploring the ways our siblings can influence us, from our money
    and our mental health all the way down to our very molecules. We''ll be* [*sharing
    these stories*](https://www.npr.org/series/1241438370/the-science-of-siblings)
    *over the next several weeks.**'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[*兄弟姐妹的科学*](https://www.npr.org/series/1241438370/the-science-of-siblings)*是一个新系列，探讨我们的兄弟姐妹如何影响我们，从金钱和心理健康一直到我们的分子层面。我们将在接下来的几周内分享这些故事。**'
- en: '** * *'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '** * *'
- en: Sam and John Fetters, 19, are identical twins at opposite ends of the autism
    spectrum.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 19岁的山姆和约翰·费特斯是两个处于自闭症谱系两端的同卵双胞胎。
- en: Sam is a sophomore at Amherst College who plans to double major in history and
    political science. In his free time, he runs marathons.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 山姆是亚默斯特学院的大二学生，计划主修历史和政治学。空闲时间，他参加马拉松比赛。
- en: John attends a special school, struggles to form sentences, and likes to watch
    *Teletubbies* and *Sesame Street*.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰上特殊学校，语言表达困难，并喜欢看*Teletubbies*和*Sesame Street*。
- en: Two brothers. Same genes. Different flavors of autism.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 两个兄弟。同样的基因。不同类型的自闭症。
- en: 'To scientists, twins like Sam and John pose an important question: How can
    a disorder that is known to be highly genetic look so different in siblings who
    share the same genome?'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对科学家来说，像山姆和约翰这样的双胞胎提出了一个重要问题：一个已知高度遗传的疾病在共享相同基因组的兄弟中为何看起来如此不同？
- en: '"That is one of the greatest mysteries right now in research on autism," says
    [Dr. Stephanie Morris](https://www.kennedykrieger.org/patient-care/faculty-staff/stephanie-m-morris-md),
    a pediatric neurologist at the Kennedy Krieger Institute in Baltimore.'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"这是目前自闭症研究中最大的谜团之一," 说[斯蒂芬妮·莫里斯博士](https://www.kennedykrieger.org/patient-care/faculty-staff/stephanie-m-morris-md)，巴尔的摩肯尼迪克里格研究所的儿科神经学家。'
- en: Solving that mystery could help explain autism's odd mix of nature and nurture,
    Morris says. It also might help "modify the trajectory" of autistic children experiencing
    speech and language delays, or difficulty with social communication.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这一谜团可能有助于解释自闭症在基因与环境影响之间奇怪混合的现象，莫里斯说。这也可能帮助"改变"那些经历言语和语言障碍或社交沟通困难的自闭症儿童的发展轨迹。
- en: Identical twins on separate paths
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 同卵双胞胎走上不同的道路
- en: Sam and John are spending the weekend with their mom, Kim Leaird, at the family's
    apartment in West Tisbury, a small town on Martha's Vineyard.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 山姆和约翰正在与他们的母亲金·利亚德在位于马萨诸塞州玛莎葡萄园的家中度过周末。
- en: The twins are crowded together on a couch. Even seated, they look tall. Standing,
    Sam is 6 feet, 5 inches, his brother just an inch shorter.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 双胞胎挤在一张沙发上。即使坐着，他们看起来也很高。站着，山姆有6英尺5英寸高，他的兄弟只比他矮一英寸。
- en: John lets Sam do most of the talking. He frequently touches his brother, who
    sometimes takes his hand.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰让山姆大多数时候说话。他经常触摸他的兄弟，有时候还握住他的手。
- en: John has "a truly tremendous amount of empathy," Sam says. "He's able to be
    very supportive."
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰拥有"非常丰富的同理心"，山姆说道。"他能够给予非常有力的支持。"
- en: When Sam and his mother were at odds, John would comfort him. And when Sam ran
    track and cross country in high school meets, he'd see his brother at the finish
    line, "jumping up and down because he was so happy."
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当山姆和他母亲意见不合时，约翰会安慰他。而当山姆在高中田径比赛中参加越野跑时，他会看到他的兄弟在终点线处"兴奋地跳跃"。
- en: 'When John speaks, it''s often about *Sesame Street* characters, including his
    favorite: Cookie Monster.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰说话时，经常提到*Sesame Street*中的角色，包括他最喜欢的：饼干怪兽。
- en: Early in life, Sam (left) and John were much more similar than they may seem
    today. "They both did not wave, they didn't respond to their name, they both had
    a lot of repetitive movements," says their mother, Kim Leaird. **Jodi Hilton for
    NPR** ****hide caption****
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 生活的早期，萨姆（左）和约翰比今天看起来更加相似。他们的母亲金·利尔德（Kim Leaird）说：“他们都不会挥手，他们不会回应自己的名字，他们都有很多重复的动作。”
    **Jodi Hilton for NPR** ****hide caption****
- en: '****toggle caption****Jodi Hilton for NPR'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****Jodi Hilton for NPR'
- en: Early in life, Sam (left) and John were much more similar than they may seem
    today. "They both did not wave, they didn't respond to their name, they both had
    a lot of repetitive movements," says their mother, Kim Leaird.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 生活的早期，萨姆（左）和约翰比今天看起来更加相似。金·利尔德说：“他们都不会挥手，他们不会回应自己的名字，他们都有很多重复的动作。”
- en: Jodi Hilton for NPR
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Jodi Hilton for NPR
- en: Why that particular Muppet?
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么选择那个特定的木偶？
- en: '"He likes cookies!" John says.'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰说：“他喜欢饼干！”
- en: Early in life, Sam and John were much more similar than they may seem today,
    Leaird says.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 生活的早期，金·利尔德说，萨姆和约翰比今天看起来更加相似。
- en: '"They both did not wave, they didn''t respond to their name, they both had
    a lot of repetitive movements," she says.'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“他们都不会挥手，他们不会回应自己的名字，他们都有很多重复的动作。”
- en: At age 2, neither was speaking. So Leaird enrolled them in an early intervention
    preschool.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 两岁时，他们都不会说话。所以利尔德把他们送到了早期干预学前班。
- en: It worked for Sam.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对萨姆来说有效。
- en: '"He started talking and has never stopped," Leaird says. "It was only then
    we were like, ''Well, what''s going on with John?"'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 利尔德说：“他开始说话后就从未停止过。” “那时我们才意识到，‘约翰怎么了？’”
- en: She moved John to a more intensive program. Even so, he didn't begin using words
    until he was 4.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 她把约翰移到了更加密集的项目中。即便如此，他直到四岁才开始说话。
- en: '"The earliest twin studies really helped to debunk this theory that autism
    was caused by parenting," says Dr. Stephanie Morris, a pediatric neurologist at
    the Kennedy Krieger Institute in Baltimore. **Jodi Hilton for NPR** ****hide caption****'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “最早的双胞胎研究真正帮助推翻了这一理论，即自闭症是由父母的养育方式引起的，” 巴尔的摩肯尼迪克里格研究所的儿科神经学家斯蒂芬妮·莫里斯博士说。 **Jodi
    Hilton for NPR** ****hide caption****
- en: '****toggle caption****Jodi Hilton for NPR'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****Jodi Hilton for NPR'
- en: '"The earliest twin studies really helped to debunk this theory that autism
    was caused by parenting," says Dr. Stephanie Morris, a pediatric neurologist at
    the Kennedy Krieger Institute in Baltimore.'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “最早的双胞胎研究真正帮助推翻了这一理论，即自闭症是由父母的养育方式引起的，” 位于巴尔的摩肯尼迪克里格研究所的儿科神经学家斯蒂芬妮·莫里斯博士说。
- en: Jodi Hilton for NPR
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: Jodi Hilton for NPR
- en: And over the next few years, Sam says, it became clear that he and John were
    on different paths.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 过了几年，萨姆说，他和约翰的差异变得越来越明显。
- en: '"When we were kids, he was really passionate about *Sesame Street;* I was really
    passionate about Thomas the Tank Engine," Sam says.'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我们小时候，他非常热衷于*Sesame Street*；我非常热衷于托马斯小火车，” 萨姆说。
- en: But later, "I started moving to other passions and he just kept being passionate
    about *Sesame Street*," Sam says, "which is totally valid."
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但是后来，萨姆说：“我开始对其他事物产生兴趣，而他只是继续对*Sesame Street*充满热情，这完全合理。”
- en: What twin studies reveal about autism
  id: totrans-split-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 双胞胎研究揭示了自闭症的真相
- en: When Sam and John were 5, Leaird enrolled them in a study of identical twins
    with autism.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当萨姆和约翰五岁时，利尔德把他们送进了一项研究中，研究对象是患有自闭症的同卵双胞胎。
- en: '"I just thought it might be good to see if we could find answers," Leaird says
    — especially "to help John, if we could."'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 利尔德说：“我想看看我们是否能找到答案，特别是‘如果我们能帮助约翰的话’。”
- en: The family was living in Maryland at the time. So Sam and John were evaluated
    at [Kennedy Krieger Institute](https://www.kennedykrieger.org/), which is known
    for treating children with developmental disabilities.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，这家庭居住在马里兰州。因此，萨姆和约翰在[肯尼迪克里格研究所](https://www.kennedykrieger.org/)接受了评估，该机构以治疗发展障碍儿童而闻名。
- en: Studies like the one involving Sam and John have played a critical role in understanding
    autism since the 1970s.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 自从上世纪70年代以来，像涉及萨姆和约翰的研究在理解自闭症中发挥了关键作用。
- en: '"The earliest twin studies really helped to debunk this theory that autism
    was caused by parenting," Morris says. Under this theory, moms took the brunt
    of the blame, supposedly for being "cold and distant and detached from their child."'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: “最早的双胞胎研究真正帮助推翻了这一理论，即自闭症是由父母的养育方式引起的，” Morris 说。根据这一理论，母亲承担了大部分责任，据说是因为她们“冷漠、疏远且与孩子疏远”。
- en: Those studies showed that autism was largely a product of genetics, not parenting.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些研究表明，自闭症主要是基因的产物，而不是父母的养育方式。
- en: In 2019, a [study](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7355281/) of
    366 pairs of identical twins changed the field again.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，一项[研究](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7355281/)对366对同卵双胞胎的研究再次改变了这一领域。
- en: The study confirmed earlier research showing that if one twin had autism, there
    was a 90% chance the other would too.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究证实了早期研究的结果，即如果一个双胞胎患有自闭症，另一个双胞胎也有90%的几率患有自闭症。
- en: '"However, the level, or the severity in which the twins were manifesting the
    diagnosis, was incredibly different," Morris says.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '"然而，双胞胎在诊断表现的程度或严重性方面的差异是非常大的," 摩里斯说。'
- en: The finding suggests that autism symptoms can be greatly influenced by events
    that happen after conception.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现表明，自闭症症状可能受到受孕后发生的事件的极大影响。
- en: These events could include mutations in dividing fetal cells, or something that
    causes certain genes to be switched on or off.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事件可能包括胎儿细胞分裂中的突变，或导致某些基因开关打开或关闭的因素。
- en: Another possibility, Morris says, is that the severity of symptoms is affected
    by different experiences during pregnancy and in the first few months of life.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 摩里斯说，另一个可能性是，孕期和生命最初几个月的不同经历可能影响症状的严重程度。
- en: '"There''s something in very very early development that might be unique to
    one of the twins and not the other," she says. "That could be something as simple
    as an infection."'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '"在非常早期的发育中可能存在一些对其中一个双胞胎而不是另一个双胞胎独特的事物," 她说。"这可能只是一个感染这样简单的事情。"'
- en: A hole in the heart
  id: totrans-split-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 心脏上的一个洞
- en: Both John and Sam were born with anatomical anomalies that required surgery.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰和萨姆都出生时带有需要手术治疗的解剖异常。
- en: Sam had a hernia that needed repair, but it was surgery that could wait until
    he was 5\. John had a hole in his heart that was affecting his growth and had
    to be fixed when he was still an infant.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 萨姆有一个需要修复的疝气，但手术可以等到他5岁时。约翰的心脏有一个影响他成长的洞，必须在他还是婴儿时修复。
- en: Sam's surgery went smoothly. But John developed an infection in the incision
    surgeons had made in his chest.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 萨姆的手术进展顺利。但约翰在外科医生在他胸部切口处造成的感染。
- en: The infection was from drug-resistant staph bacteria. So John went back to the
    hospital and spent a month on powerful antibiotics pumped directly into a vein
    near his heart.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这次感染来自耐药葡萄球菌。所以约翰回到医院，并在靠近他心脏的静脉中输送了一个月的强效抗生素。
- en: There's no way to know whether that experience changed the course of John's
    autism.
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 没有办法知道那段经历是否改变了约翰的自闭症进程。
- en: '"It''s really only later that I thought, well, maybe it was the staph infection
    and John''s environment when he was so little," Leaird says.'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '"直到后来我才想到，也许是葡萄球菌感染和约翰在小时候的环境," 莱尔德说。'
- en: Regardless of what causes twins to end up at different places on the autism
    spectrum, these siblings seem to have a special relationship, Morris says.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 不论是什么导致双胞胎在自闭症谱系的不同位置，这些兄弟姐妹似乎有着特殊的关系，摩里斯说。
- en: When the boys spent a year in the same school, Sam did fine, but John struggled
    and had some noisy meltdowns. **Jodi Hilton for NPR** ****hide caption****
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个男孩在同一所学校度过一年时，萨姆表现良好，但约翰则艰难，有些吵闹的崩溃。**NPR 的乔迪·希尔顿拍摄**
- en: '****toggle caption****Jodi Hilton for NPR'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**切换标题**乔迪·希尔顿为 NPR 拍摄'
- en: When the boys spent a year in the same school, Sam did fine, but John struggled
    and had some noisy meltdowns.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个男孩在同一所学校度过一年时，萨姆表现良好，但约翰则艰难，有些吵闹的崩溃。
- en: Jodi Hilton for NPR
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: NPR 的乔迪·希尔顿
- en: '"I think there''s an understanding that ''My twin isn''t quite as capable of
    communicating in the way that they need to, so I''ll help them with that,''" she
    says.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '"我认为有一种理解，即 ''我的双胞胎在沟通上并不像他们需要的那样能力强，所以我会帮助他们''," 她说。'
- en: That description fits Sam and John.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 那种描述适用于萨姆和约翰。
- en: 'When asked to name his favorite episode of *Sesame Street*, John blurts out
    a series of words: "Abby makes the seasons change." Sam understands immediately
    and quickly steps in to explain.'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及他最喜欢的*芝麻街*集时，约翰突然说出一连串的话："阿比让季节变化。" 萨姆立刻明白并迅速介入解释。
- en: '**"**There''s an episode with Abby Cadabby, Rosita and Zoe, where they dance
    around with the seasons changing," Sam says. "I think that''s the one he''s referring
    to."'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**"**有一集是阿比卡达比、罗西塔和佐伊一起跳舞，季节在变化中，" 萨姆说。"我想那是他所指的那一集。"'
- en: His brother's keeper
  id: totrans-split-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 他哥哥的守护者
- en: Sam has always looked out for his brother, Leaird says.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 莱尔德说，萨姆一直都在照顾他的兄弟。
- en: When the boys spent a year in the same school, she says, Sam did fine, but John
    struggled and had some noisy meltdowns.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个男孩在同一所学校度过一年时，她说，萨姆表现良好，但约翰则艰难，有些吵闹的崩溃。
- en: '"Sam would hear him from his classroom, and he would just flee," Leaird says.
    "He would get up and run to his brother to help him and to translate for him."'
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: '"Sam 会从他的教室听到他，然后他就会逃走，" Leaird 说道。"他会站起来跑去帮助他的兄弟，并为他翻译。"'
- en: Now that Sam is off at college, he worries about his brother, whose limited
    speech and flapping arms can make him the target of insults and ridicule.
  id: totrans-split-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 Sam 上大学了，他担心他的兄弟，他有限的语言和挥舞的手臂可能让他成为侮辱和嘲笑的对象。
- en: '"One of the ways you avoid that is trying to present [as] more neurotypical,"
    Sam says. "I can do that. My brother can''t."'
  id: totrans-split-78
  prefs: []
  type: TYPE_NORMAL
  zh: '"你避免这种方式之一就是试图表现得更像神经典型，" Sam 说道。"我可以做到。但是我兄弟不能。"'
- en: Sam has always looked out for his brother. But now that he has moved away for
    college, he worries about John. **Jodi Hilton for NPR** ****hide caption****
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: Sam 一直关心他的兄弟。但是现在他已经搬到大学去了，他担心 John。**Jodi Hilton 摄于 NPR** ****隐藏标题****
- en: '****toggle caption****Jodi Hilton for NPR'
  id: totrans-split-80
  prefs: []
  type: TYPE_NORMAL
  zh: '****切换标题****Jodi Hilton 摄于 NPR'
- en: Sam has always looked out for his brother. But now that he has moved away for
    college, he worries about John.
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: Sam 一直关心他的兄弟。但是现在他已经搬到大学去了，他担心 John。
- en: Jodi Hilton for NPR
  id: totrans-split-82
  prefs: []
  type: TYPE_NORMAL
  zh: Jodi Hilton 摄于 NPR
- en: Actually being neurotypical isn't something Sam wants for his brother or himself.
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，成为神经典型并不是 Sam 想要他和他的兄弟的事情。
- en: '"I think I approach the world in interesting ways," Sam says, noting that autism
    has contributed to his passion for history and running.'
  id: totrans-split-84
  prefs: []
  type: TYPE_NORMAL
  zh: '"我觉得我以有趣的方式接触这个世界，" Sam 说道，指出自闭症促使他对历史和跑步充满激情。'
- en: John's autism is part of the "amazing and creative world in his head," Sam says,
    a world that includes Teletubbies and Muppets, as well as people and places.
  id: totrans-split-85
  prefs: []
  type: TYPE_NORMAL
  zh: John 的自闭症是他头脑中“令人惊叹和创造性世界”的一部分，Sam 说道，这个世界包括天线宝宝和麦uppet，以及人和地方。
- en: Even so, Sam wishes his brother could use words the way he does.
  id: totrans-split-86
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，Sam 希望他的兄弟能像他一样运用语言。
- en: '"We are identical twins in almost every other way — laugh in the same way,
    cry in the same way, see the day in the same way, love the same way," Sam says.
    "He should absolutely have that ability to speak. *He should have that.* And him
    not having that is so unfair."'
  id: totrans-split-87
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们在几乎所有其他方面都是一样的双胞胎 — 以同样的方式笑，以同样的方式哭泣，以同样的方式看待一天，以同样的方式爱着," Sam 说道。"他绝对应该有说话的能力。*他应该有那个。*而他没有这个能力是如此不公平。"'
- en: So for now, Sam plans to keep using his own words to help say what his brother
    can't.
  id: totrans-split-88
  prefs: []
  type: TYPE_NORMAL
  zh: 所以目前，Sam 打算继续用自己的话来帮助表达他的兄弟不能说出口的话。
