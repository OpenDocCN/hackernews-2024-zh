- en: Thousands of Black Workers Can Sue Tesla for Racism, Judge Rules | TIME
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《时代》：《数千名黑人工人可以起诉特斯拉种族歧视，法官做出裁决》
- en: 来源：[https://time.com/6836236/tesla-racism-lawsuit-black-workers-california/](https://time.com/6836236/tesla-racism-lawsuit-black-workers-california/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://time.com/6836236/tesla-racism-lawsuit-black-workers-california/](https://time.com/6836236/tesla-racism-lawsuit-black-workers-california/)
- en: Almost 6,000 Black workers from Tesla Inc.’s California factory can sue the
    car maker collectively over claims that it failed to protect them from racism,
    under a tentative ruling by a California judge.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 来自特斯拉公司加州工厂近6,000名黑人工人可以集体起诉该汽车制造商，声称该公司未能保护他们免受种族歧视，这是加利福尼亚州法官暂定裁决。
- en: Alameda County Superior Court Judge Noël Wise said Wednesday the workers should
    be allowed to proceed with class action status because Tesla’s alleged “pattern
    or practice” of failing to take reasonable steps to prevent discrimination was
    a common issue for all the Black workers at the Fremont plant.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉米达县高级法院法官诺埃尔·怀斯（Noël Wise）周三表示，由于特斯拉被指控的“模式或惯例”未能采取合理步骤防止歧视是弗里蒙特工厂所有黑人工人的共同问题，应允许工人继续以集体诉讼地位进行诉讼。
- en: The judge gave Tesla until Thursday to contest her ruling and scheduled a hearing
    for Friday for the parties to argue their positions.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 法官给了特斯拉到周四来反驳她的裁决，并安排周五举行听证会，各方辩论各自立场。
- en: '**Read More:** *[Tesla Is Used to Controversy. But Its Latest Scandals Could
    Hurt Its Bottom Line](https://time.com/6148510/tesla-lawsuits-recalls/)*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多阅读：***[特斯拉习惯于争议。但其最新丑闻可能会影响其盈利能力](https://time.com/6148510/tesla-lawsuits-recalls/)*'
- en: The lawsuit was filed in 2017 by Tesla worker Marcus Vaughn, who claimed that
    the factory production floor was a “hotbed of racist behavior.” According to the
    complaint, co-workers and supervisors routinely used racial slurs, and employee
    complaints to human resources went largely unanswered.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该诉讼由特斯拉工人马库斯·沃恩（Marcus Vaughn）于2017年提起，声称工厂生产车间是“种族主义行为的温床”。 根据诉状，同事和主管经常使用种族歧视言论，而员工向人力资源部门的投诉大多未获回应。
- en: Tesla initially responded to Vaughn’s suit with a [blog](https://www.tesla.com/blog/hotbed-misinformation) post
    titled “Hotbed of Misinformation,” denying wrongdoing and saying the company had
    fired three people after probing alleged incidents.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉最初以一篇名为《误传的温床》的[博客](https://www.tesla.com/blog/hotbed-misinformation)回应了沃恩的诉讼，否认了不当行为，并称公司在调查所谓事件后解雇了三人。
- en: Tesla representatives didn’t immediately respond to a request for comment on
    Wednesday’s ruling.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉代表未立即回应周三裁决请求的评论。
- en: The judge said she would split the trial into two phases, if the case goes to
    trial. During the first, the jury would decide whether Tesla failed to do enough
    to prevent discrimination and harassment. If the jurors find Tesla liable, then
    in a second phase the plaintiffs would pursue their claims for damages.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 法官表示，如果案件进入审判阶段，她将分为两个阶段进行审判。 在第一阶段，陪审团将决定特斯拉是否未尽到防止歧视和骚扰的合理义务。 如果陪审团认定特斯拉有责任，那么在第二阶段，原告将追究损害赔偿。
- en: Elon Musk’s electric vehicle maker has repeatedly been hit with damages in racism
    suits by individual workers and is also fighting claims by the U.S. Equal Employment
    Opportunity Commission and California’s civil rights agency.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 伊隆·马斯克的电动汽车制造商已经多次因个别工人的种族歧视诉讼而遭受损害，并且还在与美国平等就业机会委员会以及加利福尼亚州的民权机构的索赔进行斗争。
- en: The case is Vaughn v. Tesla, Inc., RG17882082, California Superior Court, Alameda
    County.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 案件为Vaughn诉特斯拉公司，RG17882082，加利福尼亚州阿拉米达县高级法院。
