- en: The creation of a deepfake image will be an offence regardless of whether the
    creator intended to share it, the department said. The Online Safety Act, introduced
    last year, has already criminalised the sharing of deepfake intimate images, whose
    creation is [being facilitated](https://www.theguardian.com/technology/2024/feb/29/clothoff-deepfake-ai-pornography-app-names-linked-revealed)
    by advances in artificial intelligence.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '-   不管制作者是否打算分享，制作深假图像都将构成犯罪。部门表示，去年推出的《网络安全法案》已经将分享深假亲密图像的行为犯罪化，而其制作则得益于人工智能技术的进步。（[被促成](https://www.theguardian.com/technology/2024/feb/29/clothoff-deepfake-ai-pornography-app-names-linked-revealed)）'
