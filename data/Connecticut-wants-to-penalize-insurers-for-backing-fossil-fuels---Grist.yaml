- en: Connecticut wants to penalize insurers for backing fossil fuels | Grist
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 康涅狄格州希望惩罚那些支持化石燃料项目的保险公司|Grist
- en: 来源：[https://grist.org/regulation/connecticut-disaster-insurance-fossil-fuels/](https://grist.org/regulation/connecticut-disaster-insurance-fossil-fuels/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://grist.org/regulation/connecticut-disaster-insurance-fossil-fuels/](https://grist.org/regulation/connecticut-disaster-insurance-fossil-fuels/)
- en: The nation’s [insurance industry](https://grist.org/economics/as-climate-risks-mount-the-insurance-safety-net-is-collapsing/)
    has gone haywire in recent years amid a succession of [floods](https://grist.org/housing/fema-flood-insurance-risk-rating-rollout/),
    [fires](https://grist.org/agriculture/as-wildfires-worsen-more-california-farms-are-deemed-too-risky-to-insure/),
    and other [climate-fueled](https://grist.org/extreme-heat/extreme-heat-is-here-can-insurance-help-protect-us/)
    [disasters](https://grist.org/agriculture/nothings-predictable-extreme-weather-is-ruining-farmers-crops-and-their-finances/).
    These catastrophes have forced carriers to pay out billions in claims, and many
    have responded by raising premiums in disaster-prone states like [Florida](https://grist.org/housing/florida-insurance-farmers-desantis-hurricane-ian-litigation/)
    and [Oregon](https://grist.org/housing/oregon-wildfire-risk-map-home-values/)
    or leaving certain markets altogether.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 全国的[保险业](https://grist.org/economics/as-climate-risks-mount-the-insurance-safety-net-is-collapsing/)近年来在一连串的[洪水](https://grist.org/housing/fema-flood-insurance-risk-rating-rollout/)、[火灾](https://grist.org/agriculture/as-wildfires-worsen-more-california-farms-are-deemed-too-risky-to-insure/)和其他[气候引发的](https://grist.org/extreme-heat/extreme-heat-is-here-can-insurance-help-protect-us/)
    [灾害](https://grist.org/agriculture/nothings-predictable-extreme-weather-is-ruining-farmers-crops-and-their-finances/)中陷入混乱。这些灾难迫使保险公司支付数十亿美元的索赔，许多公司因此提高了像[佛罗里达](https://grist.org/housing/florida-insurance-farmers-desantis-hurricane-ian-litigation/)和[俄勒冈](https://grist.org/housing/oregon-wildfire-risk-map-home-values/)等易受灾害影响的州的保费，或者完全撤出某些市场。
- en: 'But many of these companies also provide coverage for fossil fuel projects,
    like pipelines and natural gas power plants, that would never be built without
    their backing. This gives the insurance industry a unique role on both sides of
    the climate crisis: Insurers are helping make the problem worse by underwriting
    the very projects that warm the Earth even as they bear the costs of mounting
    climate disasters and pass them on to customers.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但许多这些公司也为化石燃料项目提供保险，例如管道和天然气发电厂，如果没有它们的支持，这些项目将永远不会建成。这使得保险业在气候危机的两面都扮演着独特的角色：保险公司在承担日益增多的气候灾害成本并转嫁给客户的同时，也通过为加剧地球变暖的项目提供担保而加剧了问题。
- en: Legislation in Connecticut, the capital of the American insurance industry and
    home to several of its largest carriers, could make insurers pay for that contradiction.
    If passed, the bill, which just cleared a committee vote in the state Senate,
    would move toward imposing a fee for any fossil fuel projects companies insure
    in-state. That revenue would go into a public resilience fund that could underwrite
    sea walls and urban flood protection measures.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 康涅狄格州，美国保险业的中心和几家最大的保险公司的总部所在地，正在立法推动这一矛盾问题。如果通过，这项法案将向在州内为任何化石燃料项目提供保险的公司征收费用。这些收入将用于公共抗灾基金，用于支持海堤和城市防洪措施。
- en: “It’s important to begin to hold [insurers] accountable for how they’ve played
    it both ways in terms of climate change,” said Tom Swan, the executive director
    of Connecticut Citizen Action Group, an economic justice nonprofit that has joined
    several environmental organizations in lobbying the legislature to pass the bill.
    “People are seeing skyrocketing rates, or they’re pulling out of different areas,
    and they continue to underwrite and invest in fossil fuels at a pace much greater
    than their colleagues across the globe,” he said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 康涅狄格公民行动组织的执行董事汤姆·斯旺表示：“开始追究保险公司在气候变化问题上的双重角色至关重要。人们看到保费飙升，或者他们从不同地区撤出，而他们在全球范围内继续为化石燃料项目提供担保和投资的速度远远超过其同行。”
- en: The group pushed [a more aggressive proposal](https://www.insurancejournal.com/news/east/2023/03/07/710909.htm)
    last year that would have charged insurers a 5 percent fee for any fossil fuel
    coverage they issued in the United States, but that bill failed after critics
    raised several legal questions. In particular, the industry argued that the Constitution’s
    interstate commerce clause prohibits taxing a company’s out-of-state business.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该组织去年推动了[一个更激进的提案](https://www.insurancejournal.com/news/east/2023/03/07/710909.htm)，该提案将对保险公司在美国发行的任何化石燃料覆盖收取5%的费用，但在批评者提出数个法律问题后未能通过。特别是，行业认为宪法的跨州商业条款禁止对公司的跨州业务征税。
- en: The new version, attached as an amendment to a [climate resilience bill](https://www.cga.ct.gov/2024/TOB/S/PDF/2024SB-00011-R00-SB.PDF)
    proposed by Democratic Governor Ned Lamont, would only require the state to produce
    a proposal for an insurance mechanism. The surcharge would apply only to fossil
    fuel projects these companies insure in Connecticut, avoiding that constitutional
    challenge.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这一新版本作为民主党州长尼德·拉蒙特提出的一项修正案附加在一项[气候韧性法案](https://www.cga.ct.gov/2024/TOB/S/PDF/2024SB-00011-R00-SB.PDF)中，仅要求该州制定一项保险机制的提案。这一附加费仅适用于这些公司在康涅狄格州为化石燃料项目提供的保险，以避免宪法挑战。
- en: The assessment would apply not only to new pipelines and fuel terminals, which
    require ample insurance to attract lenders and investors, but to current coverage
    for existing infrastructure as well. This means anyone covering the state’s dozens
    of oil- and gas-fueled power plants would be contributing to the resilience fund.
    A report from Connecticut Citizen Action Group and several other environmental
    nonprofits found that the state’s insurers have together [invested $221 billion](https://www.spglobal.com/marketintelligence/en/news-insights/latest-news-headlines/climate-activists-find-conn-insurers-invest-221b-in-fossil-fuels-57994689)
    in fossil fuels.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一评估不仅适用于新的管道和燃料终端，这些项目需要大量保险以吸引贷款人和投资者，还适用于现有基础设施的当前覆盖范围。这意味着任何覆盖该州数十座石油和天然气发电厂的人都将为韧性基金做出贡献。康涅狄格州公民行动组织和其他几家环保非营利组织的报告发现，该州的保险公司共[投资了2210亿美元](https://www.spglobal.com/marketintelligence/en/news-insights/latest-news-headlines/climate-activists-find-conn-insurers-invest-221b-in-fossil-fuels-57994689)用于化石燃料。
- en: Supporters argue the reduced fee would still raise tens or hundreds of millions
    of dollars for climate resilience. Connecticut received about $318 million in
    FEMA disaster aid between 2011 and 2021, or about $149 in spending per capita,
    [according to the climate adaptation nonprofit](https://rebuildbydesign.org/atlas-of-disaster/)
    Rebuild by Design. That puts the state well below disaster-prone locales like
    Louisiana, which saw $1,736 in federal disaster aid per capita, but far above
    those like Delaware that haven’t experienced a major disaster in the past decade.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 支持者辩称，降低的费用仍将为气候韧性筹集数亿甚至数十亿美元。根据气候适应非营利组织Rebuild by Design的数据，康涅狄格州在2011年至2021年间收到约3.18亿美元的联邦紧急救助，平均每人支出约149美元。这使得该州远低于像路易斯安那州这样易受灾害影响的地区，后者每人收到约1736美元的联邦灾害救助，但远高于像特拉华州这样在过去十年未经历重大灾害的州。
- en: Eric George, the president of the Insurance Association of Connecticut, the
    state’s largest insurance trade association, said the organization would “strongly
    oppose” any surcharge, but added that he was still studying the bill.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 康涅狄格州最大的保险行业协会——康涅狄格州保险协会的总裁埃里克·乔治表示，该组织将“强烈反对”任何附加费，但补充道他仍在研究该法案。
- en: The legislation comes as other states, including Vermont and Maryland, [introduce
    “polluters pay” bills](https://grist.org/accountability/a-superfund-for-climate-change-states-consider-a-new-way-to-make-big-oil-pay/)
    to hold oil producers accountable for climate damages. Connecticut’s proposed
    law is an iteration of that effort focused on an area where state regulators wield
    significant influence, said Risalat Khan of the Sunrise Project, a nonprofit focused
    on energy transition policy.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该立法出台之际，包括佛蒙特州和马里兰州在内的其他州提出了“污染者付费”法案，以追究石油生产商在气候灾害中的责任。日出计划组织的利萨拉特·汗表示，康涅狄格州的这项提案法律是这一努力的一部分，专注于州监管机构具有重要影响力的领域。
- en: “People are very directly seeing their premiums rise, in relation to climate
    disasters,” he said. “There’s a direct question there of, why aren’t state level
    regulators using more of their power to take local action?”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “人们非常直接地看到他们的保费与气候灾害相关上涨，”他说。“这里有一个直接的问题，为什么州级监管机构不利用更多的权力采取地方行动呢？”
- en: The significance of this financing mechanism could vary from state to state,
    says Benjamin Keys, a professor of economics at the University of Pennsylvania
    and an expert on climate insurance risks.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 宾夏明·基斯（Benjamin Keys），宾夕法尼亚大学经济学教授兼气候保险风险专家表示，这种融资机制的重要性可能因州而异。
- en: “One major issue is that the fuels are collected and burned everywhere, but
    the pain of natural disasters is local in nature,” he said. Because of that, he
    questioned whether the financing mechanism “would be feasible for all communities
    to emulate, because many places have [lots of] disasters hit, but very little
    in the way of fossil fuel production.” Florida, for instance, doesn’t have much
    more fossil fuel infrastructure than Connecticut, but faces extreme weather and
    other catastrophes far more often.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “燃料被收集并且在世界各地燃烧是一个主要问题，但自然灾害的痛苦却是地方性的，”他说。因此，他质疑融资机制“是否对所有社区都可行，因为很多地方遭受了[大量]灾害袭击，但在化石燃料生产方面却寥寥无几。”例如，佛罗里达州的化石燃料基础设施并不比康涅狄格州多多少，但却更经常面临极端天气和其他灾难。
- en: Even though the legislation is weaker than the previous version, supporters
    say passing it in the home of the country’s insurance industry would send a message
    to big companies that are still underwriting oil and gas projects.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该立法版本较之前版本要弱，支持者们表示，在美国保险业的中心通过这项立法将向仍在为油气项目提供担保的大公司发送一个信号。
- en: “I think it’s a good policy, but from a narrative-setting perspective, it’s
    really important,” said Swan.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为这是一个好政策，但从设定叙事的角度来看，这真的非常重要，”Swan说。
