- en: Japan to revise official romanization rules for first time in 70 years - The
    Japan Times
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 日本将首次70年来修订其官方罗马字规则 - 《日本时报》
- en: 来源：[https://www.japantimes.co.jp/news/2024/03/02/japan/society/japan-romanization-rules-revise/](https://www.japantimes.co.jp/news/2024/03/02/japan/society/japan-romanization-rules-revise/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.japantimes.co.jp/news/2024/03/02/japan/society/japan-romanization-rules-revise/](https://www.japantimes.co.jp/news/2024/03/02/japan/society/japan-romanization-rules-revise/)
- en: Japan is planning to revise its romanization rules for the first time in about
    70 years to bring the official language transliteration system in line with everyday
    usage, according to government officials.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 日本计划首次约70年来修订其罗马字规则，以使官方语言音译系统与日常用法保持一致，据政府官员透露。
- en: The country will switch to the Hepburn rules from the current Kunrei-shiki rules,
    meaning, for example, the official spelling of the central Japan prefecture of
    Aichi will replace Aiti. Similarly, the famous Tokyo shopping district known worldwide
    as Shibuya will be changed in its official presentation from Sibuya.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 日本将从目前的勘例式规则转换为赫本规则，例如，中部日本的爱知县的官方拼写将取代为「Aichi」。同样，世界闻名的东京购物区「Shibuya」在其官方展示上将改为「Sibuya」。
- en: The Hepburn system, which better reflects English pronunciations, has long been
    predominantly used in society as well as in officialdom, including on passports
    and road signs, despite the Cabinet deciding in 1954 that the Kunrei-shiki rules
    would be used in principle.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 赫本系统长期以来在社会以及包括护照和道路标志在内的官方场合中被广泛使用，更好地反映英语发音，尽管如此。
- en: Still, the country's elementary school curriculum guidelines call for teaching
    third-year students romanization of Japanese based on the decadesold state designation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管内阁在1954年决定原则上采用勘例式规则，但该国的小学课程指南仍要求教授第三年级学生基于几十年前的国家指定进行日本语的罗马字化。
- en: '[](https://www.japantimes.co.jp/japantimes/uploads/images/2024/03/02/283789.jpg)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.japantimes.co.jp/japantimes/uploads/images/2024/03/02/283789.jpg)'
- en: Japan is looking to revise its romanization rules, switching to the Hepburn
    rules from the current Kunrei-shiki rules. | KYODO
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 日本计划修订其罗马字规则，从目前的勘例式规则转换为赫本规则。| 共同社
- en: Amid concern the divide between official rules and common usage is causing confusion,
    a subcommittee of the Council for Cultural Affairs deemed it necessary to consider
    the revision to improve communication.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 针对官方规则与常用法之间造成的混淆问题，文化事务会议的一个小组委员会认为有必要考虑修订以改善沟通。
- en: To revise the Cabinet announcement that enshrined the Kunrei-shiki system, the
    education minister will need to consult with the council over the change.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 修改采用勘例式系统的内阁公告，教育部长需要与委员会商讨变更事宜。
