  zh: McSorley's 酒吧很小，大约只能容纳十个肘部，用铁管支撑着。你进门后向右走，左边是一排扶手椅，它们的硬背靠着镶木板。椅子摇摇晃晃的；当一个胖子坐在上面时，每次他呼吸时都像新鞋子一样吱吱作响。顾客们喜欢坐着；如果有空椅子，从不会有人站在吧台前。房间中央是一排破旧的桌子。它们的桌面总是被洒满了倒出的麦酒，粘粘的。房间中央是一个肚子形的火炉，它有一个明胶门，和高架车站里的炉子一模一样。整个冬天，凯利都让它红红的烧着。“你越暖，你越醉，”他说。一些顾客喜欢热葡萄酒。他们把酒杯放在火炉上，直到麦酒变得像咖啡一样热。一只懒洋洋的叫米妮的猫在火炉旁的一个桶里睡觉。地板板砖翘曲，那里修补了一些地方，用压扁的罐头盒补丁。后面的房间面向一个盲人公寓庭院。房间里有三张大圆餐桌。厨房位于房间的一角；迈克在煤气灶周围放了一个可折叠的屏风，锅碗瓢盆和纸袋杂货都放在壁炉架上。当他削土豆时，他坐在前面的桌子上和早来的顾客聊天，把一个餐盘放在膝盖上。McSorley's
    的饭菜简单、便宜且做得好。迈克的特色菜包括匈牙利炖牛肉、法兰克福香肠和酸菜，以及覆盖着炒洋葱的汉堡。他在酒吧里的黑板上用粉笔涂写菜单，五道菜中有四道他总是拼错。这里没有服务员。午餐时间，如果迈克太忙没法招待顾客，他们就自己拿盘子从炉子上的锅里取菜。他们戴着帽子吃饭，用牙签。迈克把食物称为“她”。例如，如果顾客抱怨说炖牛肉不如上周三的好，他会说，“无论她有多不好，她对你来说足够好了。”
- en: The saloon opens at eight. Mike gives the floor a lick and a promise and throws
    on clean sawdust. He replenishes the free-lunch platters with cheese and onions
    and fills a bowl with cold, hard-boiled eggs, five cents each. Kelly shows up.
    The ale truck makes its delivery. Then, in the middle of the morning, the old
    men begin shuffling in. Kelly calls them “the steadies.” The majority are retired
    laborers and small businessmen. They prefer McSorley’s to their homes. A few live
    in the neighborhood, but many come from a distance. One, a retired operator of
    a chain of Bowery flophouses, comes in from Sheepshead Bay practically every day.
    On the day of his retirement, this man said, “If my savings hold out, I’ll never
    draw another sober breath.” He says he drinks in order to forget the misery he
    saw in his flophouses; he undoubtedly saw a lot of it, because he often drinks
    twenty-five mugs a day, and McSorley’s ale is by no means weak. Kelly brings the
    old men their drinks. To save him a trip, they usually order two mugs at a time.
    Most of them are quiet and dignified; a few are eccentrics. About twelve years
    ago one had to leap out of the path of a speeding automobile on Third Avenue;
    he is still furious. He mutters to himself constantly. Once, asked what he was
    muttering about, he said, “Going to buy a shotgun and stand on Third Avenue and
    shoot at automobiles.” “Are you going to aim at the tires?” he was asked. “Why,
    hell no!” he said. “At the drivers. Figure I could kill four or five before they
    arrested me. Might kill more if I could reload fast enough.”
  id: totrans-split-26
