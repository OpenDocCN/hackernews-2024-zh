  zh: 麦克索利酒吧位于第七街15号，一座红砖公寓的底层，就在库珀广场旁边，鲍威利街的尽头。它于1854年开业，是该市最古老的酒吧。在八十六年的历史中，它已经换了四个主人——一个爱尔兰移民，他的儿子，一名退役警察及他的女儿——所有人都反对改变。酒吧有电灯，但吧台顽固地由一对煤气灯照明，灯光摇曳不定，每次有人打开街门时，在低矮、布满蜘蛛网的天花板上投下阴影。没有收银机。硬币被投入汤碗里——一个装镍币，一个装一角硬币，一个装二角五分硬币，一个装五角硬币——账单则放在一只红木的钱箱里。这是一个昏昏欲睡的地方；调酒师从不多此一举，顾客们则小口啜饮他们的麦酒，墙上的三个时钟多年来始终没有达成一致。客人来自各行各业，包括邻近的许多修车厂的技工、库珀广场上的餐饮供应店的销售员、万纳梅克百货公司的卡车司机、贝尔维尤医院的实习生、库珀联盟大学的学生、阿斯特街北部二手书店街的职员以及在鲍威利街上的酒店居住但不喝酒的那些小退休金的人。然而，客户群体的中坚是一群迅速减少的硬派老人，主要是爱尔兰人，他们从年轻时起就在这里喝酒，现在对这个地方有一种所有权的感觉。其中一些老兵清楚地记得麦克索利的创始人约翰·麦克索利，他于1910年去世，享年87岁。他们称他为老约翰，喜欢围坐在温暖酒吧的大肚炉边摇晃的扶手椅上，咀嚼烟斗的管柄，并且谈论他的事迹。
- en: Old John was quirky. He was normally affable but was subject to spells of unaccountable
    surliness during which he would refuse to answer when spoken to. He went bald
    in early manhood and began wearing scraggly, patriarchal sideburns before he was
    forty. Many photographs of him are in existence, and it is obvious that he had
    a lot of unassumed dignity. He patterned his saloon after a public house he had
    known in Ireland and originally called it the Old House at Home; around 1908 the
    signboard blew down, and when he ordered a new one he changed the name to McSorley’s
    Old Ale House. That is still the official name; customers never have called it
    anything but McSorley’s. Old John believed it impossible for men to drink with
    tranquillity in the presence of women; there is a fine back room in the saloon,
    but for many years a sign was nailed on the street door, saying, “Notice. No Back
    Room in Here for Ladies.” In McSorley’s entire history, in fact, the only woman
    customer ever willingly admitted was an addled old peddler called Mother Fresh-Roasted,
    who claimed her husband died from the bite of a lizard in Cuba during the Spanish-American
    War and who went from saloon to saloon on the lower East Side for a couple of
    generations hawking peanuts, which she carried in her apron. On warm days, Old
    John would sell her an ale, and her esteem for him was such that she embroidered
    him a little American flag and gave it to him one Fourth of July; he had it framed
    and placed it on the wall above his brassbound ale pump, and it is still there.
    When other women came in, Old John would hurry forward, make a bow, and say, “Madam,
    I’m sorry, but we don’t serve ladies.” This technique is still used.
