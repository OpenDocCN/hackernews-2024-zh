- en: McSorley’s occupies the ground floor of a red brick tenement at 15 Seventh Street,
    just off Cooper Square, where the Bowery ends. It was opened in 1854 and is the
    oldest saloon in the city. In eighty-six years it has had four owners—an Irish
    immigrant, his son, a retired policeman, and his daughter—and all of them have
    been opposed to change. It is equipped with electricity, but the bar is stubbornly
    illuminated with a pair of gas lamps, which flicker fitfully and throw shadows
    on the low, cobwebby ceiling each time someone opens the street door. There is
    no cash register. Coins are dropped in soup bowls—one for nickels, one for dimes,
    one for quarters, and one for halves—and bills are kept in a rosewood cashbox.
    It is a drowsy place; the bartenders never make a needless move, the customers
    nurse their mugs of ale, and the three clocks on the walls have not been in agreement
    for many years. The clientele is motley. It includes mechanics from the many garages
    in the neighborhood, salesmen from the restaurant-supply houses on Cooper Square,
    truck-drivers from Wanamakers’s, internes from Bellevue, students from Cooper
    Union, clerks from the row of secondhand bookshops north of Astor Place, and men
    with tiny pensions who live in hotels on the Bowery but are above drinking in
    the bars on that street. The backbone of the clientele, however, is a rapidly
    thinning group of crusty old men, predominantly Irish, who have been drinking
    there since they were youths and now have a proprietary feeling toward the place.
    Some of these veterans clearly remember John McSorley, the founder, who died in
    1910 at the age of eighty-seven. They refer to him as Old John, and they like
    to sit in rickety armchairs around the big belly stove which heats the place,
    gnaw on the stems of their pipes, and talk about him.
