  zh: 从他二十岁到五十五岁的这段时间里，老约翰一直稳定地喝酒，但在他生命的最后三十二年里，他一滴酒也没有喝过，说：“我已经喝够了。”除了1905或1906年的几个试验性月份外，麦克索利的从未出售过任何烈酒；老约翰坚持认为，没有人需要比一杯放在炉子灶上的股份麦酒更强劲的饮料。他是个大胃王。通常在锁店前的晚上，他会烤一个三磅重的T骨牛排，将其放在煤铲上，悬挂在后房的橡木炭火上。他喜欢将整个洋葱塞进法式面包的带皮部分，像吃苹果一样吃掉。他对洋葱有着非凡的胃口，越辣越好，并说：“好麦酒、生洋葱，不需要女士”是他酒吧的座右铭。每个冬天大约一个月，他会在后房主持一个免费牛排宴会，晚年时他还是一个名为“尊敬的约翰·麦克索利腌菜、棒球九人和杂烩俱乐部”的美食家组织的主席，他们在东河北部的北兄弟岛野餐林中举行热岩石烤蛤蜊聚会。墙上挂着一些俱乐部外出时拍摄的照片，在大部分照片中，成员们围坐在大木桶旁；除了主席外，他们都带着醉醺醺、懒散的笑容，眼神迷离。老约翰有着像青蛙一样的低音嗓音，喜欢和一群酒鬼合唱。他最喜欢的歌曲是“穆尔顿，坚实的人”，“游出去，你已经深陷”，“玛吉·墨菲的家”，以及“自从汤屋搬走以来”。这些歌曲是哈里根和哈特创作的，当时被称为“美国的吉尔伯特和沙利文”。他对他们非常尊敬，1882年，当哈里根和哈特把他的酒吧作为一个贫民喜剧的场景时，他感到非常高兴；这出戏名叫“麦克索利的通胀”。
- en: Although by no means a handshaker, Old John knew many prominent men. One of
    his closest friends was Peter Cooper, president of the North American Telegraph
    Company and founder of Cooper Union, which is a half-block west of the saloon.
    Mr. Cooper, in his declining years, spent so many afternoons in the back room
    philosophizing with the workingmen that he was given a chair of his own; it was
    equipped with an inflated rubber cushion. (The chair is still there; each April
    4th for a number of years after Mr. Cooper’s death, on April 4, 1883, it was draped
    with black cloth.) Also, like other steadfast customers, Mr. Cooper had a pewter
    mug on which his name had been engraved with an icepick. He gave the saloon a
    life-sized portrait of himself, which hangs over the mantel in the back room.
    It is a rather appropriate decoration, because, since the beginning of prohibition,
    McSorley’s has been the official saloon of Cooper Union students. Sometimes a
    sentimental student will stand beneath the portrait and drink a toast to Mr. Cooper.
