  zh: 退休警察成为了一位温和的酒吧老板。与比尔不同，他绝不会把好斗的醉汉赶出去，而是会试图用汤把他醒醒。“如果一个人喝了我卖的东西就疯了，我不能把他赶出去，”他有一天说。“那就是逃避我的责任。”他只做了不到四年的老板。他去年12月8日去世，将财产留给了女儿多萝西·奥康纳尔·柯尔文。作为一个对传统非常尊重的年轻女性，柯尔文太太选择了完全留在幕后。起初顾客们担心她会翻新这个地方，但现在他们意识到这种担忧是没有根据的。“我清楚我父亲对麦克索利的感觉，”柯尔文太太最近说，“不会做任何改变。只要我是业主，禁止女性顾客的规则将继续执行。”她自己只去过这家酒吧两次，而且都是在周日晚上关门后。她任命了一位姐夫乔·奈达为经理，并保留了老酒保埃迪·穆林斯和乔·马托奇奥。乌克兰厨师迈克也被保留下来。然而，麦克索利最重要的员工实际上不是正式的雇员。他叫汤米·凯利，被称为“行走的凯利”。他与禁酒令酿酒商巴尼·凯利无关。自约1904年以来，凯利一直担任一种自愿的下酒员和主持人。在禁酒时期，比尔让他上了工资单，但大部分时间他都是出于兴趣在工作。生意兴隆时，他会从吧台上把杯子端到桌子上；还会偶尔为迈克去肉店。冬天里，他负责生火。他早上大约8:30出现时，只是一个平凡的、眼神悲伤的小个子，头疼欲裂，但到了中午，温热的麦酒让他显得有些庄严；到了六点，他的心情变得非常好，站在门口与进来的顾客握手，就好像他是老板一样。陌生人以为他是老板，称呼他麦克索利先生。从技术上讲，凯利是一名卡车司机，但他总是说他的生意很慢。曾经，他短暂地在布鲁克林的一家殡仪馆担任夜班接待员，后来辞职，因为一个尸体对他说话。“这个死人让我在室内脱帽，”凯利说。无论如何，死亡在凯利的谈话中一再出现。每天早晨，酒保穆林斯问他感觉如何。如果他感觉不太好，他会说：“我已经死了，但我就是不肯躺下。”否则，他会说：“对于一个老醉鬼，一条腿已经入土为安，一文不名，我不能抱怨。”
- en: To a steady McSorley customer, most other New York saloons seem feminine and
    fit only for college boys and women; the atmosphere in them is so tense and disquieting
    that he has to drink himself into a coma in order to stand it. In McSorley’s,
    the customers are self-sufficient; they never try to impress each other. Also,
    they are not competitive. In other saloons if a man tells a story, good or bad,
    the man next to him laughs perfunctorily and immediately tries to tell a better
    one. It is possible to relax in McSorley’s. For one thing, it is dark and gloomy,
    and repose comes easy in a gloomy place. Also, there is a thick, musty smell that
    acts as a balm to jerky nerves; it is really a rich compound of the smells of
    pine sawdust, tap drippings, pipe tobacco, coal smoke, and onions. A Bellevue
    interne once said that for many mental disturbances the smell in McSorley’s is
    more beneficial than psychoanalysis. It is an utterly democratic place. A mechanic
    in greasy overalls gets as much attention as an executive from Wanamaker’s. The
    only customer the bartenders brag about is Police Inspector Matthew J. McGrath,
    who was a shot-and hammer-thrower in four Olympics and is called Mighty Matt.
