  zh: 只有少数几个老人对现在感兴趣到阅读报纸。这些顾客坐在前排，以便获得透过污秽街道窗户射进来的光线。当他们厌倦阅读时，他们会盯着街道凝视数小时。第七街上总是有值得看的东西。它是东区那些完全被孩子们支配的街道之一。他们边玩棍球边在水沟里燃起大箱子的火；有时候他们在水沟里的火里烤“米基”。醉鬼从鲍尔街晃晃悠悠地走来，在门口睡着了，孩子们用厨房火柴给他们点燃了“热脚”。在麦克索利的酒吧，免费午餐的盘子放在靠近街门的吧台尽头，每天下午几次，孩子们偷偷溜进来，抓起一把奶酪和洋葱片，然后冲出去，砰地一声关上门。这总是逗乐老人们。
- en: The stove overheats the place and some of the old men are able to sleep in their
    chairs for long periods. Occasionally one will snore, and Kelly will rouse him,
    saying, “You making enough racket to wake the dead.” Once Kelly got interested
    in a sleeper and clocked him. Two hours and forty minutes after the man dozed
    off, Kelly became uneasy—“Maybe he died,” he said—and shook him awake. “How long
    did I sleep?” the man asked. “Since the parade,” Kelly said. The man rubbed his
    eyes and asked, “Which parade?” “The Paddy’s Day parade, two years ago,” Kelly
    said scornfully. “Jeez!” the man said. Then he yawned and went back to sleep.
    Kelly makes jokes about the regularity of the old men. “Hey, Eddie,” he said one
    morning, “old man Ryan must be dead!” “Why?” Mullins asked. “Well,” Kelly said,
    “he ain’t been in all week.” In summer they sit in the back room, which is as
    cool as a cellar. In winter they grab the chairs nearest the stove and sit in
    them, as motionless as barnacles, until around six, when they yawn, stretch, and
    start for home, insulated with ale against the dreadful loneliness of the old.
    “God be wit’ yez,” Kelly says as they go out the door. ♦
