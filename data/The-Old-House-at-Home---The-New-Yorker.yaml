  zh: 比尔已经结过婚，但没有孩子，他过去常说，“我走了，这地方也随我走。”然而，1936年3月，他改变了主意——为什么，没有人知道——让老顾客大吃一惊的是，把酒吧和公寓都卖给了丹尼尔·奥康奈尔，一个老警察，自1900年以来大部分业余时间都在后厅的一张桌子旁度过。奥康奈尔在买下酒吧的两天前退休了。他是那种人，人们会说，“如果他不能对你说好话，他也不会说坏话。”他几乎和比尔一样为酒吧的传统感到自豪，并乐意承诺不会有任何改变；这是交易的条件之一。几乎从比尔卖出那天起，他的健康就开始恶化。他在皇后区的一个亲戚家里租了一个房间。有时候下午天气好的时候，他会蹒跚地走进酒吧，一个苍白、失望的老人，坐在彼得·库珀的椅子上，他的粗糙手在膝盖上无力地放着。他会坐上几个小时，凝视着老约翰的画像。顾客们确信他在准备死去，但每次他进来他们会说，“比利老兄，你今天看起来挺精神的”，或类似的话。他似乎对这样的话很感激。他很少说话，但有一次他转向一个他认识了四十年的人说，“时代变了，麦克纳利。”“你说对了，比尔，”麦克纳利回答说。然后，好像害怕自己感情用事一样，比尔咳嗽了一下，吐了口唾沫，无关紧要地说，“这些天得到的面包，没法喂狗。”1938年9月21日晚上，在他停止倒啤酒仅仅31个月之后，他安详地去世了。根据他的朋友们估算，他大约七十六岁。
- en: The retired policeman made a gentle saloonkeeper. Unlike Bill, he would never
    throw a quarrelsome drunk into the street but would try to sober him up with soup.
    “If a man gets crazy on stuff I sold him, I can’t kick him out,” he said one day.
    “That would be evading my responsibility.” He was proprietor for less than four
    years. He died last December 8th and left the property to a daughter, Mrs. Dorothy
    O’Connell Kirwan. A young woman with great respect for tradition, Mrs. Kirwan
    has chosen to remain completely in the background. At first customers feared that
    she would renovate the place, but they now realize that this fear was groundless.
    “I know exactly how my father felt about McSorley’s,” Mrs. Kirwan said recently,
    “and no changes will be made. So long as I am owner, the rule against women customers
    will remain in force.” She herself has visited the saloon only twice, and then
    on Sunday nights after hours. She appointed a brother-in-law, Joe Nida, manager
    and retained the old bartenders, Eddie Mullins and Joe Martoccio. Mike, the cook,
    a Ukrainian, was also retained. The most important member of the staff of McSorley’s,
    however, is not actually an employee. His name is Tommy Kelly, and he is called
    Kelly the Floorwalker. He is not related to Barney Kelly, the prohibition brewer.
    Since around 1904, Kelly has acted as a sort of volunteer potboy and master of
    ceremonies. During prohibition, Bill had him on the payroll, but most of the time
    he has worked for the pleasure of it. When business is brisk, he totes mugs from
    the bar to the tables; also, he makes an occasional trip to the butcher for Mike.
    In the winter he keeps a fire going. When he shows up, around 8:30 A.M., he is
    just an average, sad-eyed little man with a hangover, but by noon lukewarm ale
    has given him a certain stateliness; by six he is in such a good humor that he
    stands near the door and shakes hands with incoming customers just as if he were
    the proprietor. Strangers think he is the proprietor and call him Mr. McSorley.
    Technically, Kelly is a truck-driver, but he always says business is slow in his
    line. Once, for a brief period, he took a job as night clerk in a funeral parlor
    in Brooklyn, quitting because a corpse spoke to him. “This dead guy told me to
    take my hat off indoors,” Kelly says. In one way or another, death pops up repeatedly
    in Kelly’s talk. Each morning, Mullins, the bartender, asks him how he feels.
    If he doesn’t feel so good, he says, “I’m dead, but I just won’t lie still.” Otherwise
    he says, “For a old drunk with one leg in the grave and not a penny to his name,
    I can’t complain.”
