  zh: 在他的时代，老约翰为居住在第七街附近的爱尔兰和德国工人们提供服务 —— 木匠、制革工、砖匠、屠宰场屠夫、车夫和酿酒师 —— 以五分钱一杯在锡杯中出售啤酒，并提供由苏打饼干、生洋葱和奶酪组成的免费午餐；现今的顾客常抱怨，1854年开业之夜老约翰摆出的一些奶酪至今仍然未曾动过。在免费午餐的旁边，他放置了一个夸脱的烟草坛子和一排粘土和玉米杆烟斗
    —— 购买一杯啤酒就可以享受免费的一支烟；烟斗架上依然保留着几只共用的烟斗。老约翰很节俭，在他开业约十年后，他就能买下这座公寓 —— 公寓高五层，住着八户人家。他不信任银行，总是把钱放在一座铸铁保险箱里；保险箱至今仍放在后房，但门铰链已经松动，里面什么都没有，只是一堆过期的酒吧执照和几件麦克索利家族的传家宝，包括老约翰的剃刀。他和家人住在酒吧楼上的一套公寓里，每天早上五点起床；不论天气如何，他都会在吃早餐之前步行到巴特里公园来回。他七点开门，亲自打扫，把锯末撒在地板上。直到他因年迈而无法再操纵赛车的马车时，他总是在圣马克广场附近的一个马厩里养着一匹马和一只母山羊。他把两只动物关在同一个栏位里，像许多马爱好者一样，他认为马在晚上应该有伴。下午间隙时，一个马厩工人会把马带到酒吧前面的系马石旁边，老约翰穿着他的吧台围裙，站在路边为动物梳理毛发。一位需要服务的顾客会敲窗户，老约翰会放下马刷，走进屋里，倒一杯啤酒，然后立即回到马边。每逢星期天，他都会参加在城外高速公路上的赛车比赛。
- en: From the time he was twenty until he was fifty-five, Old John drank steadily,
    but throughout the last thirty-two years of his life he did not take a drop, saying,
    “I’ve had my share.” Except for a few experimental months in 1905 or 1906, no
    spirits ever have been sold in McSorley’s; Old John maintained that the man never
    lived who needed a stronger drink than a mug of stock ale warmed on the hob of
    a stove. He was a big eater. Customarily, just before locking up for the night,
    he would grill himself a three-pound T-bone, placing it on a coal shovel and holding
    it over a bed of oak coals in the back-room fireplace. He liked to fit a whole
    onion into the hollowed-out heel of a loaf of French bread and eat it as if it
    were an apple. He had an extraordinary appetite for onions, the stronger the better,
    and said that “Good ale, raw onions, and no ladies” was the motto of his saloon.
    About once a month during the winter he presided over an on-the-house beefsteak
    party in the back room, and late in life he was president of an organization of
    gluttons called the Honorable John McSorley Pickle, Baseball Nine, and Chowder
    Club, which held hot-rock clambakes in a picnic grove on North Brother Island
    in the East River. On the walls are a number of photographs taken at outings of
    the club, and in most of them the members are squatting around hogsheads of ale;
    except for the president, they all have drunken, slack-mouthed grins and their
    eyes look dazed. Old John had a bull-frog bass and enjoyed harmonizing; with a
    choir of drunks. His favorite songs were “Muldoon, the Solid Man,” “Swim Out,
    You’re Over Your Head,” “Maggie Murphy’s Home,” and “Since the Soup House Moved
    Away.” These songs were by Harrigan and Hart, who were then called “the Gilbert
    and Sullivan of the U.S.A.” He had great respect for them and was pleased exceedingly
    when, in 1882, they made his saloon the scene of one of their slum comedies; it
    was called “McSorley’s Inflation.”
