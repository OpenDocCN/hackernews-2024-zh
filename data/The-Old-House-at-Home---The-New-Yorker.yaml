  zh: 中午时分，麦克索利的酒吧总是挤满了人。下午则显得比较宁静。六点钟，会聚集起附近工作的男士们。大多数晚上会有一些好奇者光顾此地。只要他们行为得体，不问太多问题，就会被容忍。他们大多数是通过约翰·斯隆的画作了解到这家酒吧的。斯隆在1912年至1930年间创作了五幅画作，细节丰富，描绘了这家酒吧——《麦克索利的酒吧》展示了比尔在酒龛前庄严的场景，作品现藏于底特律艺术博物馆；《麦克索利的后厅》描绘了一个老工人黄昏时分坐在窗前，双手搁在膝盖上，锡器酒杯放在桌上；《麦克索利的家中》展示了一群好斗的老人围绕着火炉；《麦克索利的猫》中，比尔正在准备喂养他的一群猫；《麦克索利，星期六晚上》是在禁酒时期创作的，展示了比尔在向一群欢闹的客人敬酒。每当这些画作在展览会、报纸或杂志中出现时，酒吧就会涌现出大量陌生人。《麦克索利的酒吧》曾出现在托马斯·克雷文的《艺术杰作宝库》中，去年冬天出版，自那时以来，酒吧里就有了许多陌生人。去年十一月，在华纳梅克百货艺术部举办了斯隆作品回顾展，许多麦克索利的常客也一同参加了展览。有人向一位店员询问《麦克索利的猫》的价格。店员告诉他：“三千美元。”他认为店员在开玩笑，至今仍感到愤怒。凯利喜欢斯隆的画作，但更喜欢老约翰多年前挂在后厅的一幅金色丰腴的裸体画，正好挨着彼得·库珀的肖像。对于因斯隆画作而来到酒吧的陌生人，凯利会说：“嘿，伙计，如果你想看看真正的艺术，去后厅看看那幅裸女画吧。”裸体女人躺在长椅上，正在和一只鹦鹉玩耍；这幅画很可能是库珀联盟学生的复制品，原作是古斯塔夫·库尔贝的《鹦鹉女》。对于陌生人，凯利总是帮忙翻译这幅画。他学着说：“这是法语，意思是‘那个女孩和那只鹦鹉’。”
- en: McSorley’s bar is short, accommodating approximately ten elbows, and is shored
    up with iron pipes. It is to the right as you enter. To the left is a row of armchairs
    with their stiff backs against the wainscoting. The chairs are rickety; when a
    fat man is sitting in one, it squeaks like new shoes every time he takes a breath.
    The customers believe in sitting down; if there are vacant chairs, no one ever
    stands at the bar. Down the middle of the room is a row of battered tables. Their
    tops are always sticky with spilled ale. In the centre of the room stands the
    belly stove, which has an isinglass door and is exactly like the stoves in Elevated
    stations. All winter Kelly keeps it red hot. “Warmer you get, drunker you get,”
    he says. Some customers prefer mulled ale. They keep their mugs on the hob until
    the ale gets hot as coffee. A sluggish cat named Minnie sleeps in a scuttle beside
    the stove. The floor boards are warped, and here and there a hole has been patched
    with a flattened-out soup can. The back room looks out on a blind tenement court.
    In this room are three big, round dining-room tables. The kitchen is in one corner
    of the room; Mike keeps a folding boudoir screen around the gas range, and pots,
    pans, and paper bags of groceries are stored on the mantelpiece. While he peels
    potatoes, he sits with early customers at a table out front, holding a dishpan
    in his lap and talking as he peels. The fare in McSorley’s is plain, cheap, and
    well cooked. Mike’s specialties are goulash, frankfurters and sauerkraut, and
    hamburgers blanketed with fried onions. He scribbles his menu in chalk on a slate
    which hangs in the barroom and consistently misspells four dishes out of five.
    There is no waiter. During the lunch hour, if Mike is too busy to wait on the
    customers, they grab plates and help themselves out of the pots on the range.
    They eat with their hats on and they use toothpicks. Mike refers to food as “she.”
    For example, if a customer complains that the goulash is not as good as it was
    last Wednesday, he says, “No matter how not as good she is, she’s good enough
    for you.”
  id: totrans-split-25
