  zh: 老约翰对收藏品有着非同寻常的热情。多年来，他保存了感恩节和圣诞节火鸡的两端骨头，并把它们穿在连接吧台上方的一根杆上；这些灰尘飞扬的骨头总是新顾客首先感到好奇的东西。不久前，一位新来的顾客因为评论道：“也许老头子相信巫术。”这激怒了一个酒保。老约翰用宴会菜单、签名、海星壳、剧院节目单、政治海报以及从各种赛马和啤酒厂马蹄上摘下的破旧鞋子装饰了吧台和后室之间的隔断。在后室入口上方，他挂着一根小棍和一块标志：“*行善或离开*”。在酒吧的一面墙上，他放置了马匹、汽船、坦曼尼党头目、骑师、演员、歌手和遇刺的政治家的肖像；其中有许多优秀的林肯、加菲尔德和麦金利的画像。同一面墙上，他挂着旧报纸的封面画框；其中一张来自1815年6月22日伦敦《泰晤士报》，报道了滑铁卢战役的开端，位于右下角，另一张来自1865年4月15日纽约《先驱论坛报》，报道了林肯的枪击事件。他用石版画和钢版画覆盖了另一面墙。其中一幅描绘了加菲尔德的临终画面。另一幅题为“伟大的战斗”，发生在1849年马里兰州斯蒂尔池高地，汤姆·海尔和扬基·沙利文两人赤手空拳对战，由海尔在16回合中获胜，奖金为10000美元。裁判们戴着高顶礼帽。另一幅钢版画上的黄铜标签写着：“爱尔兰革命兄弟会成员于1867年9月18日从英国政府在曼彻斯特救出托马斯·J·凯利上校和蒂莫西·迪西。”墙上还挂着《解放宣言》的复印件；几乎不可避免地，还有林肯的酒吧执照的复制品。华盛顿及其将军的钢版画挂在一旁，旁边是爱尔兰大议会的会议钢版画。最终，老约翰几乎覆盖了每一英寸从镶木板到天花板的墙壁空间，挂满了图片和纪念品。它们仍然保存完好，尽管蜘蛛已经在许多地方结网。新顾客站在椅子上，花上几个小时研究它们。
- en: Although Old John did not consider himself retired until just a few years before
    he died, he gave up day-in-and-day-out duty back of the bar around 1890 and made
    his son, William, head bartender. Bill McSorley was the kind of person who minds
    his own business vigorously. He inherited every bit of his father’s surliness
    and not much of his affability. The father was by no means a lush, but the son
    carried temperance to an extreme; he drank nothing but tap water and tea, and
    bragged about it. He did dip a little snuff. He was so solemn that before he was
    thirty several customers had settled into the habit of calling him Old Bill. He
    worshipped his father, but no one was aware of the profundity of his worship until
    Old John died. After the funeral, Bill locked the saloon, went upstairs to the
    family flat, pulled the shutters to, and did not come out for almost a week. Finally,
    on a Sunday morning, gaunt and silent, he came downstairs with a hammer and a
    screwdriver and spent the day painstakingly securing his father’s pictures and
    souvenirs to the walls; they had been hung hit or miss on wires, and customers
    had a habit of taking them down. Subsequently he commissioned a Cooper Union art
    teacher to make a small painting of Old John from a photograph. Bill placed it
    on the wall back of the bar and thereafter kept a hooded electric light burning
    above it, a pious custom that is still observed.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然老约翰自己不认为自己已经退休，直到他去世前的几年，他放弃了日复一日地在吧台后面工作，大约在1890年，把工作交给了他的儿子，威廉，成为首席调酒师。比尔·麦克索利是一个非常注意自己事务的人。他继承了他父亲所有的脾气，但并没有太多的和蔼可亲。他父亲绝不是一个酒鬼，但是他的儿子将戒酒推向了极端；他只喝自来水和茶，并为此而自豪。他会少量嗑一些烟草。他如此严肃，以至于在三十岁之前，几个顾客就已经习惯称他为老比尔。他崇拜他的父亲，但在老约翰去世之前，没有人意识到他的崇拜有多深刻。葬礼后，比尔锁上了酒吧，上楼到家庭公寓，拉上百叶窗，几乎一个星期没有出来。最后，在一个星期天早晨，消瘦而沉默的他拿着锤子和螺丝刀下楼，花了一天的时间仔细地把他父亲的照片和纪念品固定在墙上；它们曾经随意地挂在金属线上，顾客习惯了拿下来。随后，他委托了一位库珀联盟艺术老师根据一张照片制作了一幅小画像。比尔将其放在吧台后面的墙上，并在上面挂了一盏带罩的电灯，这是一种至今仍然遵守的虔诚习俗。
- en: 'Throughout his life Bill’s principal concern was to keep McSorley’s exactly
    as it had been in his father’s time. When anything had to be changed or repaired,
    it appeared to pain him physically. For twenty years the bar sagged in the middle
    like a plough mule’s back. A carpenter warned him repeatedly that it was about
    to collapse; finally, in 1933, he told the carpenter to go ahead and prop it up.
    While the work was in progress he sat at a table in the back room with his head
    in his hands and got so upset he could not eat for several days. In the same year
    the smoke- and cobweb-encrusted paint on the ceiling began to flake off and float
    to the floor. After customers complained that they were afraid the flakes they
    found in their ale might strangle them to death, he grudgingly had the ceiling
    repainted. In 1925 he had to switch to earthenware mugs; most of the pewter ones
    had been stolen by souvenir hunters. In the same year a coin-box telephone, which
    he would never answer himself, was installed in the back room. These were about
    the only major changes he ever allowed. Occasionally one of the pictures his father
    had hung would fall off the wall and the glass would break, and he would fill
    in the gap. His contributions include a set of portraits of the wives of Presidents
    through the first Mrs. Woodrow Wilson, a poster of Barney Oldfield in a red racing
    car, and a poem called “The Man Behind the Bar.” He knew this poem by heart and
    particularly liked the last verse:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然比尔一生中最重要的事情是保持麦克索利酒吧与他父亲时代完全一致。当有任何需要更改或修理的时候，这似乎会让他身心受到折磨。二十年来，酒吧中间一直下垂，像一头犁匹背部一样。一个木匠多次警告他说这快要倒塌了；最终，1933年，他告诉木匠去支撑它。在工作进行中，他坐在后房间的一张桌子旁，双手托着头，如此不安，几天都没吃东西。同一年，天花板上被烟雾和蛛网覆盖的油漆开始剥落并飘落到地板上。顾客抱怨说，他们担心在他们的啤酒中发现的小片会勒死他们，他不情愿地重新油漆了天花板。1925年，他不得不改用陶器马克杯；大部分的锡制杯子被纪念品猎人偷走了。同一年，一部投币电话被安装在后房间，他从不亲自接电话。这些几乎是他唯一允许的重大变化。偶尔，他父亲挂在墙上的照片中的一幅会掉下来，玻璃会碎，他会填补空白。他的贡献包括一套总统夫人的肖像画，一幅巴尼·奥尔德菲尔德穿着红色赛车的海报，以及一首名为“酒吧后面的人”的诗。他将这首诗背得滚瓜烂熟，并特别喜欢最后一节：
- en: When St. Peter sees him coming he will leave the gates ajar,
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当圣彼得看见他来临，他会把大门留开，
- en: For he knows he’s had his hell on earth, has the man behind the bar.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 酒吧里的那位男子说，“他知道自己在地球上已经熬过了他的地狱。”
- en: As a businessman, Bill was anachronous; he hated banks, cash registers, bookkeeping,
    and salesmen. If the saloon became crowded, he would close up early, saying, “I’m
    getting too confounded much trade in here.” Agents for the brewery from which
    he bought his ale often tried to get him to open a checking account; he stubbornly
    continued to pay his ale bills with currency, largely silver. He would count out
    the money four or five times and hand it to the driver in a paper bag. Bill was
    an able bartender. He understood ale; he knew how to draw it and how to keep it,
    and his bar pipes were always clean. In warm weather he made a practice of chilling
    the mugs in a tub of ice; even though a customer nursed an ale a long time, the
    chilled earthenware mug kept it cool. Except during prohibition, the rich, wax-colored
    ale sold in McSorley’s always has come from the Fidelio Brewery on First Avenue;
    the brewery was founded two years before the saloon. In 1934, Bill sold this brewery
    the right to call its ale McSorley’s Cream Stock and gave it permission to use
    Old John’s picture on the label; around the picture is the legend “As brewed for
    McSorley’s Old Ale House.” During prohibition McSorley’s ale was produced mysteriously
    in a row of washtubs in the cellar by a retired brewer named Barney Kelly, who
    would come down three times a week from his home in the Bronx. On these days the
    smell of malt and wet hops would be strong in the place. Kelly’s product was raw
    and extraordinarily emphatic, and Bill made a practice of weakening it with near
    beer. In fact, throughout prohibition Bill referred to his ale as near beer, a
    euphemism which greatly amused the customers. One night a policeman who knew Bill
    stuck his head in the door and said, “I seen a old man up at the corner wrestling
    with a truck horse. I asked him what he’d been drinking and he said, ‘Near beer
    in McSorley’s.’ ” The prohibition ale cost fifteen cents, or two mugs for a quarter.
    Ale now costs a dime a mug.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个商人，比尔显得有些过时；他讨厌银行、收银机、簿记和推销员。如果酒吧里变得拥挤，他会早早关门，说：“这里的生意太多了。”来自他购买啤酒的酿酒厂的代理商常常劝他开立支票账户；他执意用货币付啤酒账单，主要是银币。他会数数钱四五次，然后用纸袋把它交给司机。比尔是一位能干的调酒师。他懂得啤酒；他知道如何绘制它、如何保存它，他的酒管总是干净的。在暖和的天气里，他经常把酒杯放在冰桶里冷却；即使顾客慢慢喝着啤酒，冷却的陶土杯也能保持凉爽。除了禁酒时期，麦克索利的浓郁、蜡色的啤酒总是来自第一大道上的费德里奥酿酒厂；这家酿酒厂比酒吧早两年成立。1934年，比尔把这家酒厂卖给了麦克索利奶油酒的命名权，并允许使用老约翰的肖像作为标签上的图案；肖像周围写着“为麦克索利老酒馆酿造”。在禁酒时期，麦克索利的啤酒由一位退休酿酒师巴尼·凯利在地下室一排洗涤桶中神秘地制造；他每周从布朗克斯的家中下来三次。在这些日子里，麦克索利的地方弥漫着麦芽和湿啤酒花的浓烈气味。凯利的产品原始而极具表现力，比尔习惯用淡啤酒稀释它。事实上，在整个禁酒时期，比尔都称他的啤酒为淡啤酒，这个委婉语大大地逗乐了顾客们。一天晚上，认识比尔的警察探头探脑地说：“我在拐角处看见一个老人和一匹卡车马扭打。我问他喝了什么，他说‘在麦克索利的淡啤酒。’”禁酒时期的啤酒售价15美分，或者两杯卖25美分。现在，一杯啤酒只要一角钱。
- en: Bill was big and thick-shouldered, but he did not look strong; he had a shambling
    walk and a haggard face and always appeared to be convalescing from something.
    He wore rusty-black suits and black bow ties; his shirts, however, were surprisingly
    fancy—they were silk, with candy stripes. He was nearsighted, the saloon was always
    dimly lit, and his most rigid conviction was that drink should not be sold to
    minors; consequently he would sometimes peer across the bar at a small-sized adult
    and say, “Won’t sell you nothing, bud. Get along home, where you belong.” Once
    he stared for a long time at a corner of the saloon and suddenly shouted, “Take
    your foot off that table!” Evidently he had been staring at a shadow; no one was
    sitting in the corner. Bill was tyrannical. Reading a newspaper, he would completely
    disregard a line of customers waiting to be served. If a man became impatient
    and demanded a drink, Bill would look up angrily and shout obscene remarks at
    him in a high, nasal voice. Such treatment did not annoy customers but made them
    snicker; they thought he was funny. In fact, despite Bill’s bad disposition, many
    customers were fond of him. They had known him since they were young men together
    and had grown accustomed to his quirks. They even took a wry sort of pride in
    him, and when they said he was the gloomiest, or the stingiest, man in the Western
    Hemisphere there was boastfulness in their voices; the more eccentric he became,
    the more they respected him. Sometimes, for the benefit of a newcomer, one of
    these customers would show Bill off, shouting, “Hey, Bill, lend me fifty dollars!”
    or “Hey, Bill, there ain’t no pockets in a shroud!” Such remarks usually provoked
    an outburst of gamy epithets. Then the customer would turn proudly to the newcomer
    and say, “See?” When prohibition came, Bill simply disregarded it. He ran wide
    open. He did not have a peephole door, nor did he pay protection, but McSorley’s
    was never raided; the fact that it was patronized by a number of Tammany politicians
    and minor police officials probably gave it immunity.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔身材高大，肩膀宽阔，但看起来并不强壮；他走路跌跌撞撞，面容憔悴，总像是在从某种病中康复。他穿着锈迹斑斑的黑西装和黑色领结；然而，他的衬衫却出奇地花哨——是丝绸的，带有糖果条纹。他近视，酒吧总是昏暗的，他最坚定的信念是未成年人不应该喝酒；因此，有时他会斜眼看着吧台对面的一个个小个子成年人，说：“少爷，不卖给你。快回家，回你的地方去。”有一次他长时间地盯着酒吧角落，突然大喊：“把脚从桌子上拿开！”显然他是在盯着一个影子；那个角落里没有人坐着。比尔是暴君。他读报时完全不理会排队等候的顾客。如果有人不耐烦地要求饮料，比尔会生气地抬头高声对他喊粗话，鼻音嘶哑。这样的对待并没有惹恼顾客，反而让他们窃笑；他们觉得他很滑稽。事实上，尽管比尔脾气不好，许多顾客却很喜欢他。他们从年轻时就认识他，并且习惯了他的怪癖。他们甚至有点自豪，当他们说他是西半球最阴沉或最吝啬的人时，他们的语气中带有夸耀；他越是古怪，他们就越尊重他。有时，为了向一个新来者炫耀，其中一位顾客会喊道：“嘿，比尔，借我五十块！”或者“嘿，比尔，裹尸布里没有口袋！”这样的话通常会引起一阵不雅的话语爆发。然后顾客会自豪地转向新来者说：“看见了吧？”禁酒令出台时，比尔干脆置之不理。他放开了手脚。他的门上没有窥视孔，也没有付保护费，但麦克索利酒吧从未被突袭过；这里的顾客包括一些坐在泰门尼政客和较低级别的警察官员，这可能给了它免受突袭的豁免权。
- en: Bill never had a fixed closing hour but locked up as soon as he began to feel
    sleepy, which was usually around ten o’clock. Just before closing he would summon
    everybody to the bar and buy a round. This had been his father’s custom and he
    faithfully carried it on, even though it seemed to hurt him to do so. If the customers
    were slow about finishing the final drink, he would cough fretfully once or twice,
    then drum on the bar with both fists and say, “Now, see here, gents! I’m under
    no obligoddamnation to stand here all night while you baby them drinks.” Whenever
    Bill completely lost his temper he would jump up and down and moan piteously.
    One night in the winter of 1924 a feminist from Greenwich Village put on trousers,
    a man’s topcoat, and a cap, stuck a cigar in her mouth, and entered McSorley’s.
    She bought an ale, drank it, removed her cap, and shook her long hair down on
    her shoulders. Then she called Bill a male chauvinist, yelled something about
    the equality of the sexes, and ran out. When Bill realized he had sold a drink
    to a woman, he let out a cross between a moan and a bellow and began to jump up
    and down as if his heels were on fire. “She was a woman!” he yelled. “She was
    a goddamn woman!”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔从来没有固定的关门时间，但只要开始感到困倦，他就会关门，这通常发生在晚上十点左右。在关门前一刻，他会召唤所有人到吧台前，再请客人们喝一圈酒。这是他父亲的习惯，他一直忠实地遵循了下来，尽管这似乎会伤害到他。如果顾客们在喝完最后一杯酒时磨蹭不走，他会焦虑地咳嗽一两声，然后用双拳敲击吧台，说，“现在，看这儿，伙计们！我没有义务在这里一直站着，看着你们一杯接一杯地抱着酒。”每当比尔完全失去了耐心，他会跳起来，然后可怜巴巴地哼哼。1924年冬天的一个晚上，来自格林尼治村的一位女权主义者穿上了一条裤子，一件男人的大衣和一顶帽子，嘴里叼着一根雪茄，走进了麦克索利。她买了一杯啤酒，喝完后摘下帽子，摊下长发。
    然后她称比尔为男权主义者，大喊着关于两性平等的事，最后跑了出去。当比尔意识到他竟然给一个女人卖酒时，他发出了沮丧和怒吼的交织声，开始像脚后跟着火一样跳起来。“她是个女人！”他大喊道。“她是个该死的女人！”
- en: Bill was deaf, or pretended to be; even so, ordinary noises seemed to bother
    him unduly. The method he devised to keep the saloon tranquil was characteristic
    of him. He bought a fire-alarm gong similar to those used in schools and factories
    and screwed it to the seven-foot-tall icebox behind the bar. If someone started
    a song, or if the old men sitting around the stove began to yell at each other,
    he would shuffle over to the gong and give the rope a series of savage jerks.
    The gong is there yet and is customarily sounded at a quarter to midnight as a
    warning that closing time is imminent; the customers grab their ears when it goes
    off. Bill was consistent in his aversion to noise; he didn’t even like the sound
    of his own voice. He was able to go for days without speaking, answering all questions
    with a snort or a grunt. A man who drank in McSorley’s steadily for sixteen years
    once said that in that time Bill spoke exactly four intelligible words to him.
    They were “Curiosity killed the cat.” The man had politely asked Bill to tell
    him the history of a pair of rusty convict shackles on the wall. He learned later
    that a customer who had fought in the Civil War had brought them back from a Confederate
    prison in Andersonville, Georgia, and had given them to Old John as a souvenir.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔是个聋子，或者是假装的；但是，即便如此，普通的噪音似乎也让他过于烦扰。他设计用来保持酒吧安宁的方法充分展现了他的特点。他买了一个类似于学校和工厂使用的火警警铃，并将其螺丝紧固在吧台后面七英尺高的冰箱上。如果有人唱歌，或者老人围着火炉吵架，他就会蹒跚地走到警铃旁边，狠狠地拉绳子。现在那个警铃还在那儿，每到午夜时刻，它都会按规矩响几下，作为关闭时间即将到来的警告；当警铃响时，顾客们都揪着耳朵。比尔讨厌噪音从来就是一贯的；他甚至不喜欢自己的声音。他能连续数天不讲话，只用哼哼或咕噜回答所有问题。一位在麦克索利酒吧里喝酒连续十六年的人声称，在那段时间里，比尔只对他说了四个能听懂的词。他说的是“好奇害死猫”。那个男人曾礼貌地询问比尔给他讲讲墙上一对生了锈的囚徒手铐的历史。他后来得知，一位参加内战的顾客把他们从佐治亚州安德森维尔的联邦监狱带回来，并把它们送给了老约翰作为纪念品。
- en: Bill would sometimes take an inexplicable liking to a customer. Around 1911
    a number of painters began hanging out in McSorley’s. Among them were John Sloan,
    George Luks, Glenn O. Coleman, and Stuart Davis, the abstractionist. They were
    all good painters, they did not put on airs, and the workingmen in the saloon
    accepted them as equals. One night, Hippolyte Havel, the anarchist, came in with
    the painters. Havel was a long-haired, myopic, gentle-mannered Czech whose speeches
    often got him in trouble with the police. Even Bill was curious about him. “What’s
    that crazy-looking feller do for a living?” he asked one of the painters. Playing
    safe, the painter said Havel was a politician, more or less. Havel liked the place
    and became a steady customer. Most nights, after making a fiery speech in Union
    Square, he would hurry down to McSorley’s. To the amazement of the old-timers,
    a strong friendship grew up between him and Bill, who was a Tammany Democrat and
    an utter reactionary; no one was ever able to figure out the basis of the friendship.
    Bill called the anarchist Hippo and would let him have credit up to two dollars;
    other customers were not allowed to charge so much as a nickel cigar. Bill had
    an extremely vague idea about Havel’s politics. Charles Francis Murphy, the Tammany
    boss, occasionally dropped in, and once Bill told Havel he was going to speak
    a good word to the boss for him. “Maybe he’ll put you in line for something,”
    Bill said. The anarchist, who thought no man was as foul as a Tammany boss, smiled
    and thanked him. A police captain once took it upon himself to warn Bill against
    Havel. “You better keep your eyes on that long-haired nut,” he said. “Why?” asked
    Bill. The question annoyed the police captain. “Hell fire, man,” he said, “Havel’s
    an anarchist! He’s in favor of blowing up every bank in the country.” “So am I,”
    said Bill. Bill’s friendship for Havel was extraordinary in every way. As a rule,
    he reserved his kindness for cats. He owned as many as eighteen at once and they
    had the run of the saloon. He fed them on bull livers put through a sausage grinder
    and they became enormous. When it came time to feed them, he would leave the bar,
    no matter how brisk business was, and bang on the bottom of a tin pan; the fat
    cats would come loping up, like leopards, from all corners of the saloon.
