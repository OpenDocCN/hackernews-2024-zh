  zh: 炉子把屋子热得像蒸笼，有些老人能够在椅子上长时间地打盹。偶尔会有人打呼噜，凯利会把他吵醒，说：“你吵得够死人了。”有一次，凯利对一个睡着的人很感兴趣，就盯着他。这个人入睡后两小时四十分钟，凯利开始不安：“也许他挂了，”他说着，把他摇醒。“我睡了多久？”那人问。“从游行开始。”凯利不屑地说。“哪个游行？”那人揉揉眼睛问。“圣帕特里克节游行，两年前。”凯利嘲讽地说。“天啊！”那人说着，又打起哈欠，继续睡去了。凯利常常拿老人们的规律开玩笑。“嘿，埃迪，”他一天早晨说，“老瑞安可能死了！”“为什么？”穆林斯问。“嗯，”凯利说，“整个星期都没见他。”夏天他们坐在后屋，那里凉如地窖。冬天他们抓住离炉子最近的椅子坐在上面，像海藤一样一动不动，直到六点左右，他们打了个哈欠，伸了个懒腰，开始往家走，饮了些啤酒，以对抗老年孤独的可怕。他们走出门时，凯利说：“上帝与你们同在。”
    ♦
