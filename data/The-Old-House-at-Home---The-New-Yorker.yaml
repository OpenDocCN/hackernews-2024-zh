  zh: 虽然老约翰并不是一个喜欢握手的人，但他认识许多显赫的人物。他其中一个最亲密的朋友是彼得·库珀，北美电报公司的总裁，也是库珀联盟的创始人，这个联盟就在这家酒吧的西面半个街区处。库珀先生年老时，经常在后房与工人们进行哲学交流，以至于他被赋予了一把专属的椅子；椅子上配备了一个充气的橡胶垫。（这把椅子至今仍在那里；在库珀先生逝世后的每年4月4日，即1883年4月4日，上面都会覆盖着黑色的布料。）另外，像其他忠实的顾客一样，库珀先生还有一只镀锡的啤酒杯，上面是他的名字，是用冰锥刻上去的。他还给这家酒吧赠送了一幅自己的真人大小画像，悬挂在后房的壁炉架上。这是一个相当合适的装饰，因为从禁酒令开始以来，麦克索利的一直是库珀联盟学生的官方酒吧。有时，一些多愁善感的学生会站在画像下，向库珀先生敬酒。
- en: 'Old John had a remarkable passion for memorabilia. For years he saved the wishbones
    of Thanksgiving and Christmas turkeys and strung them on a rod connecting the
    pair of gas lamps over the bar; the dusty bones are invariably the first thing
    a new customer gets inquisitive about. Not long ago, a Johnny-come-lately infuriated
    one of the bartenders by remarking, “Maybe the old boy believed in voodoo.” Old
    John decorated the partition between barroom and back room with banquet menus,
    autographs, starfish shells, theatre programs, political posters, and worn-down
    shoes taken off the hoofs of various race and brewery horses. Above the entrance
    to the back room he hung; a shillelagh and a sign: “*BE GOOD OR BEGONE.*” On one
    wall of the barroom he placed portraits of horses, steamboats, Tammany bosses,
    jockeys, actors, singers, and assassinated statesmen; there are many excellent
    portraits of Lincoln, Garfield, and McKinley. On the same wall he hung framed
    front pages of old newspapers; one, from the London *Times* for June 22, 1815,
    contains a paragraph on the beginning of the battle of Waterloo, in the lower
    right-hand corner, and another, from the New York *Herald* of April 15, 1865,
    has a single-column story on the shooting of Lincoln. He blanketed another wall
    with lithographs and steel engravings. One depicts Garfield’s deathbed. Another
    is entitled “The Great Fight.” It was between Tom Hyer and Yankee Sullivan, both
    bare-knuckled, at Still Pond Heights, Maryland, in 1849\. It was won by Hyer in
    sixteen rounds, and the prize was $10,000\. The judges wore top hats. The brass
    title tag on another engraving reads, “Rescue of Colonel Thomas J. Kelly and Captain
    Timothy Deacy by Members of the Irish Revolutionary Brotherhood from the English
    Government at Manchester, England, September 18, 1867.” A copy of the Emancipation
    Proclamation is on this wall; so, almost inevitably, is a facsimile of Lincoln’s
    saloon licence. An engraving of Washington and his generals hangs next to an engraving
    of a session of the Great Parliament of Ireland. Eventually Old John covered practically
    every square inch of wall space between wainscot and ceiling with pictures and
    souvenirs. They are still in good condition, although spiders have strung webs
    across many of them. New customers get up on chairs and spend hours studying them.'
