  zh: 早晨八点，酒馆开门。迈克打扫地面，重新铺上干净的锯末。他在免费午餐的盘子里加了奶酪和洋葱，还准备了一碗冷硬煮鸡蛋，每个五分钱。凯利到了。啤酒卡车送货上门。接着，上午中段，老人们开始陆续进来。凯利称他们为“常客”。大部分是退休的劳工和小商人。他们更喜欢麦克索利的酒吧而不是自己的家。少数住在附近，但很多人从远处赶来。其中一位曾经经营过波利街上的一系列廉价旅馆，退休后几乎每天从谢普斯黑德湾赶来。退休那天，这位老人说：“如果我能省下一些积蓄，我就再也不会呼吸清醒的空气了。”他说他喝酒是为了忘记在旅馆里看到的痛苦；毫无疑问，他见过很多，因为他经常一天喝二十五杯，而麦克索利的啤酒绝不是弱者。凯利为老人们端来酒水。为了省他一次行程，他们通常会一次点两杯。他们大多数人都很安静和庄重；少数人很古怪。大约十二年前，有人不得不跳出第三大道上一辆飞驰而过的汽车的路线；他至今仍然愤怒。他经常自言自语。有人问他在嘟囔什么，他说：“我要买支猎枪，站在第三大道上，向汽车开枪。”“你打算瞄准轮胎吗？”他被问道。“哦，肯定不！”他说。“瞄准司机。我想我可以在被捕之前杀死四五个。如果我能够快速换弹，可能会杀更多。”
- en: Only a few of the old men have enough interest in the present to read newspapers.
    These patrons sit up front, to get the light that comes through the grimy street
    windows. When they grow tired of reading, they stare for hours into the street.
    There is always something worth looking at on Seventh Street. It is one of those
    East Side streets completely under the domination of kids. While playing stickball,
    they keep great packing-box fires going in the gutter; sometimes they roast mickies
    in the gutter fires. Drunks reel over from the Bowery and go to sleep in doorways,
    and the kids give them hotfoots with kitchen matches. In McSorley’s the free-lunch
    platters are kept at the end of the bar nearer the street door, and several times
    every afternoon kids sidle in, snatch handfuls of cheese and slices of onion,
    and dash out, slamming the door. This never fails to amuse the old men.
