  zh: 对于一个经常光顾麦克索利酒吧的常客来说，大多数其他纽约的酒吧看起来都很女性化，只适合大学生和女性；它们的气氛是如此紧张和不安，以至于他不得不喝得昏昏沉沉才能忍受。在麦克索利酒吧，顾客们是自给自足的；他们从不试图给对方留下印象。此外，他们也不会竞争。在其他酒吧里，如果一个人讲故事，不管好坏，旁边的人都会敷衍地笑一笑，然后立刻试图讲一个更好的。在麦克索利酒吧里，你可以放松。首先，那里又黑又阴暗，阴暗的地方更容易让人放松。此外，还有一种浓厚的霉味，对于紧张的神经来说是一种止痒剂；它实际上是松木屑、酒龙头滴水、烟斗烟草、煤烟和洋葱味道的丰富混合物。贝尔维尤医院的一位实习生曾说，对于许多精神障碍来说，麦克索利酒吧里的气味比心理分析更有益。这是一个完全民主的地方。一个穿着油腻工作服的机修工得到的关注并不比万纳梅克百货的高管少。调酒师们唯一夸耀的顾客是警察督察马修·J·麦格拉思，他曾在四届奥运会上是射击和铁饼投掷运动员，被称为强壮的马修。
- en: At midday, McSorley’s is crowded. The afternoon is quiet. At six, it fills up
    with men who work in the neighborhood. Most nights there are a few curiosity-seekers
    in the place. If they behave themselves and don’t ask too many questions, they
    are tolerated. The majority of them have learned about the saloon through John
    Sloan’s paintings. Between 1912 and 1930, Sloan did five paintings, filled with
    detail, of the saloon—“McSorley’s Bar,” which shows Bill presiding majestically
    over the tap and which hangs in the Detroit Institute of Arts; “McSorley’s Back
    Room,” a painting of an old workingman sitting at the window at dusk with his
    hands in his lap, his pewter mug on the table; “McSorley’s at Home,” which shows
    a group of argumentative old-timers around the stove; “McSorley’s Cats,” in which
    Bill is preparing to feed his drove of cats; and “McSorley’s, Saturday Night,”
    which was painted during prohibition and shows Bill passing out mugs to a crowd
    of rollicking customers. Every time one of these appears in an exhibition or in
    a newspaper or magazine, there is a rush of strangers to the saloon. “McSorley’s
    Bar” was reproduced in Thomas Craven’s “A Treasury of Art Masterpieces,” which
    came out last winter, and there have been many strangers in the saloon since.
    Last November there was a retrospective exhibition of Sloan’s work in Wanamaker’s
    art department, and a number of McSorley patrons attended it in a body. One asked
    a clerk for the price of “McSorley’s Cats.” “Three thousand dollars,” he was told.
    He believed the clerk was kidding him and is still indignant. Kelly likes the
    Sloan paintings but prefers a golden, corpulent nude which Old John hung in the
    back room many years ago, right beside Peter Cooper’s portrait. To a stranger,
    attracted to the saloon by a Sloan painting, Kelly will say, “Hey, Mac, if you
    want to see some real art, go look at the naked lady in the back room.” The nude
    is stretched out on a couch and is playing with a parrot; the painting is a copy,
    probably done by a Cooper Union student, of Gustave Courbet’s “La Femme au Perroquet.”
    Kelly always translates this for strangers. “It’s French,” he says learnedly.
    “It means ‘Duh Goil and duh Polly.’ ”
