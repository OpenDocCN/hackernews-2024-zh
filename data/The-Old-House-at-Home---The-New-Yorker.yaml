  zh: 比尔有时会莫名其妙地喜欢上一个顾客。大约在1911年，一些画家开始常去麦克索利酒吧。他们中有约翰·斯隆（John Sloan）、乔治·卢克斯（George
    Luks）、格伦·O·科尔曼（Glenn O. Coleman）和斯图尔特·戴维斯（Stuart Davis），这位抽象主义者。他们都是优秀的画家，不摆架子，酒吧里的工人把他们当作平等的朋友。有一天晚上，无政府主义者希波来到了酒吧，他和这些画家一起来。希波是一个长发、近视、温文尔雅的捷克人，他的演讲经常让他与警察惹上麻烦。连比尔也对他感到好奇。“那个看起来疯狂的家伙靠什么谋生？”他问画家中的一个人。为了安全起见，画家说希波是一个或多或少的政治家。希波喜欢这个地方，并成为了常客。大多数晚上，在联合广场上发表激情澎湃的演讲后，他会匆匆赶到麦克索利酒吧。令老酒鬼们惊讶的是，他与比尔之间建立了深厚的友谊。比尔是塔曼尼民主党人，也是个彻底的保守派；谁也没有能弄清这段友谊的基础。比尔称这位无政府主义者为希波，允许他赊账最多两美元；其他顾客则不能赊账一根五分钱的雪茄。比尔对希波的政治观念模糊不清。查尔斯·弗朗西斯·墨菲，塔曼尼政党的老板，偶尔也会光顾酒吧，有一次比尔告诉希波他打算向老板好好说几句话。“也许他会给你安排些事情。”比尔说。这位无政府主义者认为没有比塔曼尼老板更卑鄙的人，笑着向他道谢。有一次，一位警察队长主动警告比尔注意希波。“你最好留意那个长发疯子。”他说。“为什么？”比尔问道。这个问题激怒了警察队长。“该死，伙计。”他说，“希波是个无政府主义者！他支持炸毁全国所有的银行。”“我也是。”比尔说。比尔对希波的友谊在各个方面都是非同寻常的。通常情况下，他只对猫咪们表现出这样的仁慈。他一度同时拥有多达十八只猫，它们在酒吧里随处逛。他用绞肉机加工的牛肝喂养它们，它们变得又大又肥。每到喂食时间，无论生意多忙，他都会离开吧台，敲击锡盘底部；那些肥猫们会从酒吧各个角落蹦蹦跳跳地赶过来，像豹子一样。
- en: Bill had been married but was childless, and he used to say, “When I go, this
    place goes with me.” In March, 1936, however, he changed his mind— why, no one
    knows—and, to the surprise of the veteran customers, sold both saloon and tenement
    to Daniel O’Connell, an old policeman, who, since 1900, had spent most of his
    leisure at a table in the back room. O’Connell retired from the Department two
    days before he purchased the saloon. He was the kind of man of whom people say,
    “If he can’t speak a good word about you, he won’t speak a bad one.” He was almost
    as proud of the saloon’s traditions as Bill and willingly promised he would make
    no changes; that was one of the conditions of the sale. Almost from the day Bill
    sold out, his health began to fail. He took a room in the house of a relative
    in Queens. Sometimes, in the afternoon, if the weather was good, he would shuffle
    into the bar, a sallow, disenchanted old man, and sit in the Peter Cooper chair
    with his knotty hands limp in his lap. For hours he would sit and stare at the
    painting of Old John. The customers were sure he was getting ready to die, but
    when he came in they would say, “You looking chipper today, Billy boy,” or something
    like that. He seemed grateful for such remarks. He rarely spoke, but once he turned
    to a man he had known for forty years and said, “Times have changed, McNally.”
    “You said it, Bill,” McNally replied. Then, as if afraid he had been sentimental,
    Bill coughed, spat, and said, irrelevantly, “The bread you get these days, it
    ain’t fit to feed a dog.” On the night of September 21, 1938, barely thirty-one
    months after he quit drawing ale, he died in his sleep. As close as his friends
    could figure it, his age was seventy-six.
