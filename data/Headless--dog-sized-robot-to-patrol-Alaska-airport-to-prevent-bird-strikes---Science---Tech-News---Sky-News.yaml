- en: Previous deterrent efforts have included officials releasing pigs at a lake
    near the Anchorage airport in the 1990s, with the hope they would eat waterfowl
    eggs near plane landing areas.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经的防范措施包括上世纪九十年代在安克雷奇机场附近的湖边释放猪，希望它们能吃掉在飞机降落区域附近的水禽蛋。
- en: The test period in Fairbanks will also see how effective of a deterrent Aurora
    would be with larger animals and to see how moose and bears would respond to the
    robot.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 费尔班克斯的测试期间还将评估Aurora对较大动物的威慑效果，以及麋鹿和熊对这种机器人的反应。
- en: Last year, there were 92 animal strikes near airports across Alaska, including
    10 in Fairbanks, according to an Federal Aviation Administration database.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，阿拉斯加各地机场附近共发生92起动物撞击事故，其中包括在费尔班克斯发生的10起，根据美国联邦航空管理局的数据库。
