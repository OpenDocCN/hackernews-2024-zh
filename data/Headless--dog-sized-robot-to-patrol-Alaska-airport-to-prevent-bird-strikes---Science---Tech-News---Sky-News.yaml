  zh: '[](/download-app)'
- en: Most strikes resulted in no damage to the aircraft, but Mr Marlow said the encounters
    can be expensive and dangerous in the rare instance when a bird is sucked into
    an engine, potentially causing a crash.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数撞击并未对飞机造成损坏，但马洛先生表示，当鸟类被吸入引擎时，撞击可能会昂贵且危险，尽管这种情况很少发生。
- en: An AWACS jet crashed in 1995 when it hit a flock of geese, killing 24 people
    at Elmendorf Air Force Base in Anchorage.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 1995年，一架AWACS飞机在安克雷奇的艾尔蒙多夫空军基地撞击一群雁时坠毁，造成24人死亡。
