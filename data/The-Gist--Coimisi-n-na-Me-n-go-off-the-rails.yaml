- en: 'The Gist: Coimisiún na Meán go off the rails'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要点：Coimisiún na Meán 开始偏离轨道
- en: 来源：[https://www.thegist.ie/the-gist-wtf-commission/](https://www.thegist.ie/the-gist-wtf-commission/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.thegist.ie/the-gist-wtf-commission/](https://www.thegist.ie/the-gist-wtf-commission/)
- en: Let's start with where things stand right now and then go from there.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从当前情况开始，然后再深入讨论。
- en: 'The first thing I should say: **this is not a joke.**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先要说的是：**这不是一个笑话。**
- en: I say that now, because later on, as you're reading the rest of this piece,
    you're going to keep asking yourself "Is this some kind of a joke?"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在说这些，因为稍后，在阅读本文的其余部分时，你会一直问自己“这是某种玩笑吗？”
- en: Hence, this helpful reference statement for you to return to repeatedly throughout.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这是一个帮助你在阅读过程中反复查看的有用参考说明。
- en: This week the Executive Chairman of the new Irish regulator for internet content,
    Jeremy Godfrey, made himself available for comment to the press to discuss the
    [Coimisiún na Meán](https://www.cnam.ie/) (Media Commission) [plan](https://www.cnam.ie/coimisiun-na-mean-opens-public-consultation-on-irelands-first-online-safety-code/)
    to introduce a code of conduct to control how adults would access websites.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，爱尔兰互联网内容新监管机构执行主席杰里米·戈德弗里（Jeremy Godfrey）向新闻界表示愿意接受评论，讨论[Coimisiún na Meán](https://www.cnam.ie/)（媒体委员会）[计划](https://www.cnam.ie/coimisiun-na-mean-opens-public-consultation-on-irelands-first-online-safety-code/)，引入一项管理成人访问网站的行为准则。
- en: He outlined [the plan set out in page 17 of their Consultation and proposal
    document to the Irish Examiner.](https://www.irishexaminer.com/news/arid-41300860.html)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他向爱尔兰审查员概述了[他们咨询和提案文件第17页中列出的计划。](https://www.irishexaminer.com/news/arid-41300860.html)
- en: This body regulates content (and in particular video content) for the largest
    internet companies in the world due to the fact so many of them are based in Ireland.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多互联网公司都设在爱尔兰，该机构监管着全球最大的互联网公司的内容（尤其是视频内容）。
- en: Mr Godfrey suggested that his Commission would require adults and minors (children
    under 18) to send a copy of their passport to websites- including porn sites-
    and then, also, send them a live selfie so the porn sites could see what they
    looked like right now. And then the porn sites would run biometric data processing
    on those images (details unspecified) to confirm they were over 18\. Call this
    the Nightclub Bouncer plan.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 戈德弗里先生建议，他的委员会将要求成人和未成年人（18岁以下的儿童）向网站发送他们护照的副本-包括色情网站-然后，还要发送一张现场自拍照，以便色情网站能够看到他们现在的样子。然后，色情网站将对这些图像进行生物识别数据处理（具体细节未公开），以确认他们已满18岁。可以称之为夜总会保安计划。
- en: This is the national internet regulator proposing that it would require that
    everyone, adult and children alike, would upload their state ID and live selfies,
    to porn sites to have biometric processing of their facial images performed. Resulting,
    amongst other things, in an effective register of porn preferences for adults
    and a collection of selfies of children kept by the porn sites for six years (required
    to prove they have complied with the regulation, you see).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是国家互联网监管机构提出的建议，要求每个人，无论是成人还是儿童，都要将他们的国家身份证和现场自拍上传到色情网站，以进行面部图像的生物识别处理。结果，成人将有一个有效的色情偏好登记，而色情网站将保留儿童的自拍照片长达六年（以证明他们已经遵守了该法规，你知道的）。
- en: I refer you now to the top of the newsletter. I am still not joking.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在提请你看一下新闻简报的顶部。我还在说真的。
- en: 💡
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 💡
- en: Hey! Good news! This crackpot scheme isn't law yet. And you can do something
    to stop it. The Commission has extended its time for feedback on this plan to
    the 31st January 2024\. You can just email what you think of it, giving as many
    reasons why you think it is a bad idea to
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿！好消息！这个疯狂的计划还没有成为法律。而且你可以做些事情来阻止它。委员会已经延长了对这项计划的反馈时间至2024年1月31日。你可以发送电子邮件表达你对此计划的看法，并提供尽可能多的理由说明为什么你认为这是一个糟糕的想法，发送至
- en: '[VSPSregulation@cnam.ie](mailto:VSPSregulation@cnam.ie)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[VSPSregulation@cnam.ie](mailto:VSPSregulation@cnam.ie)'
- en: Please do drop them a line, and tell your friends too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请务必给他们发一封邮件，也告诉你的朋友们。
- en: But wait! That's not all! The CnaM Executive Chairman wanted to talk about porn
    sites because that's the least popular class of entities covered by this regulation.
    But the age-verification requirement actually can cover any [video-sharing platform](https://www.cnam.ie/designation-notices/)
    under the jurisdiction of the Irish State (link to the designation notice under
    section 139E and section 139G of the Broadcasting 2009 Act). That's a list that
    includes Facebook, WhatsApp, XTwitter and YouTube, just to pick four household
    names (because of [Section 5 of the Online Safety and Media Regulation Act 2022](https://www.irishstatutebook.ie/eli/2022/act/41/section/5/enacted/en/html?q=video-sharing+platform&search_type=all)).
    It might also mean homegrown platforms such as [Mastodon.ie](https://mastodon.ie),
    the most prominent Irish part of the [Fediverse,](https://www.theverge.com/23990974/social-media-2023-fediverse-mastodon-threads-activitypub)
    who also allow videos to be shared.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但等等！这还不是全部！CnaM 执行主席想要谈论色情网站，因为这是受到该法规覆盖的实体中最不受欢迎的类别。但年龄验证要求实际上可以覆盖爱尔兰国家司法管辖范围内的任何[视频分享平台](https://www.cnam.ie/designation-notices/)（链接到2009年广播法第139E条和139G条下的指定通知）。这个列表包括
    Facebook、WhatsApp、XTwitter 和 YouTube 等四个家喻户晓的名字（因为[《2022年网络安全和媒体监管法》第5条](https://www.irishstatutebook.ie/eli/2022/act/41/section/5/enacted/en/html?q=video-sharing+platform&search_type=all)）。它还可能意味着像[Mastodon.ie](https://mastodon.ie)这样的本土平台，这是[Fediverse](https://www.theverge.com/23990974/social-media-2023-fediverse-mastodon-threads-activitypub)的最突出的爱尔兰部分，他们也允许分享视频。
- en: In fact, Section 2 of the Broadcasting Act 2009 (as amended) casts the net wide
    enough to cover almost anywhere that lets you post a video.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，《2009年广播法》第2条（经修订）的范围足够广泛，几乎涵盖了任何可以发布视频的地方。
- en: In this Act, ‘video-sharing platform service’ means, subject to subsection (3),
    a service, within the meaning of Articles 56 and 57 of the Treaty on the Functioning
    of the European Union, where—
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本法案中，“视频分享平台服务”指的是根据《欧洲联盟功能条约》第56条和第57条的含义，其中——
- en: (a) the principal purpose of the service is devoted to,
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （a）服务的主要目的是致力于，
- en: (b) the principal purpose of a dissociable section of the service is devoted
    to, or
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （b）服务的一个可分离部分的主要目的是致力于，
- en: (c) an essential functionality of the service is devoted to,
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （c）服务的一个重要功能是致力于，
- en: providing audiovisual programmes or user-generated videos, or both, by electronic
    communications networks, to the general public, in order to inform, entertain
    or educate.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过电子通信网络向公众提供音频视听节目或用户生成的视频，或两者兼而有之，以便通知、娱乐或教育。
- en: Also, these restrictions won't just limit and record access to porn sites. They
    can be applied to any sites which contains material the Commission decides may
    be legal, but on the other hand, oughtn't be seen by children. In other countries,
    this has been the kind of legal provision which has seen libraries restricting
    access to [books involving LGBTQ+ themes](https://www.nytimes.com/2023/09/21/books/book-ban-rise-libraries.html),
    racial justice themes and anything else you could imagine the [Burke family](https://www.thegist.ie/the-gist-checking-the-weather/)
    objecting to.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，这些限制不仅仅限制和记录访问色情网站。它们可以应用于任何包含委员会认为可能合法但不应该被儿童看到的材料的网站。在其他国家，这种法律条款曾导致图书馆限制访问[涉及
    LGBTQ+ 主题的书籍](https://www.nytimes.com/2023/09/21/books/book-ban-rise-libraries.html)、种族正义主题和您能想象到的其他任何内容，例如[伯克家族](https://www.thegist.ie/the-gist-checking-the-weather/)所反对的内容。
- en: The exact description of what is to be restricted behind the Commission's Nightclub
    Bouncer plan is simply 'age-inappropriate content', defined broadly in [Section
    45 of the Online Safety Act 2023](https://www.irishstatutebook.ie/eli/2022/act/41/section/45/enacted/en/html#sec45)
    as "online content that is likely to be unsuitable for children (either generally
    or below a particular age), having regard to their capabilities, their development,
    and their rights and interests". It goes on to give examples of pornography and
    acts of violence, but the controls aren't limited to them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在委员会的夜总会保镖计划中受限的确切描述只是“不适宜年龄的内容”，在[《2023年网络安全法》第45条](https://www.irishstatutebook.ie/eli/2022/act/41/section/45/enacted/en/html#sec45)中广泛定义为“可能不适合儿童（通常或在特定年龄以下），考虑到他们的能力、发展和权利利益”。它继续举例说明色情和暴力行为，但控制不限于此。
- en: This plan goes far beyond the requirement of the EU Audio-visual directive,
    which the EU Commission suggests "could be done by the use of PIN codes". The
    Commission also [points out](https://digital-strategy.ec.europa.eu/en/policies/avmsd-protection-minors)
    that the Audio-Visual Directive has no "restrictions for programmes which might
    simply be "harmful"". The proposal therefore must be measured against the twin
    EU law requirements of "necessity and proportionality" under the Charter of Fundamental
    Rights and the GDPR. It fails both tests, of course.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个计划远远超出了欧盟音视频指令的要求，欧盟委员会建议“可以通过使用 PIN 码来完成”。 委员会还[指出](https://digital-strategy.ec.europa.eu/en/policies/avmsd-protection-minors)，音视频指令对“可能简单是‘有害’的节目”没有“限制”。
    因此，该提案必须根据《欧盟基本权利宪章》和《通用数据保护条例》的“必要性和比例原则”两项欧盟法律要求进行衡量。 当然，它都没有通过这两项测试。
- en: If there is an alternative method of meeting the requirement of age restriction
    (as the European Commission's suggestion of the use of PIN numbers demonstrates)
    then it fails the test of necessity and cannot be in compliance with EU law.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在满足年龄限制要求的替代方法（正如欧洲委员会关于使用 PIN 码的建议所示），那么它就不符合必要性测试，不能符合欧盟法律的规定。
- en: And even if there were no other method, it has to be considered whether creating
    a distributed database of internet use, including porn preferences, for all EU
    adults is proportionate to the aim being pursued. Then consider it also requires
    the additional security risk of sending copies of sensitive personal documents
    such as passports to platforms such as Elon Musk's X AND also requiring they perform
    biometric processing of [article 9 GDPR](https://gdpr-info.eu/art-9-gdpr/) facial
    data of both adults and minors. I think the question of proportionality answers
    itself by the time you reach the end of that sentence.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 即使没有其他方法，也必须考虑创建一个包括所有欧盟成年人的互联网使用分布式数据库，包括色情偏好，是否符合所追求的目标的比例。 然后考虑到它还需要额外的安全风险，即将敏感个人文件的副本发送给埃隆·马斯克的
    X 平台等平台，还要求它们对成年人和未成年人的[《通用数据保护条例》第 9 条](https://gdpr-info.eu/art-9-gdpr/)进行生物识别处理的面部数据。
    我认为比例性问题在你读完那句话之前就已经自行解答了。
- en: It is at this point that I feel justified in pointing to my [interview on Morning
    Ireland](https://www.rte.ie/radio/radio1/clips/21574302/) from 2019, where I warned
    that the Broadcasting Authority of Ireland was the [wrong body](https://www.rte.ie/news/ireland/2019/0624/1057148-online-safety/)
    to put in charge regulating the internet, because it had neither the experience
    nor understanding of the medium necessary.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这时，我感到有理由指出我于2019年在[“Morning Ireland”](https://www.rte.ie/radio/radio1/clips/21574302/)上的采访，在那里我警告说爱尔兰广播管理局是[错误的机构](https://www.rte.ie/news/ireland/2019/0624/1057148-online-safety/)来负责监管互联网，因为它既没有必要的经验，也没有必要的对这个媒介的理解。
- en: In creating Coimisiún na Meán the Government did just that. The fresh new regulator
    is now demonstrating exactly how unfit for this role it is.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建 Coimisiún na Meán 时，政府正是这样做的。 这个新鲜的新监管机构现在正展示出它完全不适合这个角色。
- en: I take it back. In a way, this is a joke. It just isn't funny.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我收回了。 从某种意义上说，这是一个笑话。 只是它一点也不好笑。
