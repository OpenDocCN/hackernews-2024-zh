  zh: '**可用性**：出现在某些Feature Films for Families的VHS发行中。'
- en: United American Video Corporation/Sterling Entertainment Group[]
  id: totrans-split-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: United American Video Corporation/Sterling Entertainment Group[]
- en: 1984–1988[]
  id: totrans-split-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1984–1988[]
- en: '**Bumper**: Over the American flag, we see the words "***For best picture quality,
    adjust tracking control on VCR.***" with the wiping effect with red, white and
    blue lines. This is apparently part of the 1984 UAV logo.'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bumper**：在美国国旗上方，我们看到用红、白和蓝色线条擦除效果显示的字样“***为了获得最佳的画质，请调整VCR的跟踪控制***”。这显然是1984年UAV标志的一部分。'
- en: '**FX/SFX**: The wiping in of the text.'
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**FX/SFX**：文本出现的擦除效果。'
- en: '**Music/Sounds**: None.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**音乐/声音**：无。'
- en: '**Availability**: Seen on some early UAV VHS tapes. Not all of them contain
    this bumper, so be on the lookout.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**可用性**：出现在一些早期的UAV VHS磁带上。并非所有磁带都包含此标语，请注意。'
- en: 1988–1991[]
  id: totrans-split-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1988–1991[]
- en: '**Bumper**: On a mostly blue gradient starry background with black in the top
    right corner, we see the words "**For best picture quality, adjust tracking control
    on VCR.**" before the 1989 UAV logo appears.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bumper**：在大部分蓝色渐变星空背景和右上角黑色的情况下，我们看到字样“**为了获得最佳的画质，请调整VCR的跟踪控制**”，然后出现1989年的UAV标志。'
- en: '**Variant**: An additional screen is used on VHS tapes of public domain cartoons:
    "**These classic cartoons were mastered from the best original film print available.
    Slight imperfections common in early cartoon animation may be visible.**" Afterwards,
    the standard text is shown.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**变体**：在公共领域卡通的VHS磁带上使用额外的屏幕：“**这些经典卡通是从最佳的原始胶片印制而成。早期卡通动画中常见的轻微瑕疵可能可见。**”之后显示标准文本。'
- en: '**FX/SFX**: The fading in of the text.'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**FX/SFX**：文本淡入效果。'
- en: '**Music/Sounds**: None.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**音乐/声音**：无。'
- en: '**Availability**: Seen on most UAV VHS tapes from the era such as *Daffy Duck*
    and *43: The Petty Story*. On UAV releases of Samuel Goldwyn films, like *Southern
    Comfort* and *Lovers and Liars*, the blue background variant of the 1979 [Warner
    Home Video](/wiki/Warner_Bros._Home_Entertainment_Warning_Screens/United_States_of_America_and_Canada
    "Warner Bros. Home Entertainment Warning Screens/United States of America and
    Canada") warning screen appears in the place of this bumper instead.'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**可用性**：出现在大多数UAV时代的VHS磁带上，例如《Daffy Duck》和《43: The Petty Story》。在Samuel Goldwyn影片的UAV发行中，如《Southern
    Comfort》和《Lovers and Liars》，1979年的Warner Home Video警告屏幕的蓝色背景变体出现在此标语的位置。'
- en: '**Editor''s Note**: Since the UAV logo follows this, it can scare some.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑说明**：由于UAV标志跟随其后，可能会吓到一些人。'
- en: 1991–2006[]
  id: totrans-split-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1991–2006[]
- en: '**Bumper**: On a black background, we see the words "For better picture quality
    adjust tracking control on your VCR." in a white typewriter-like font.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bumper**：在黑色背景上，我们看到白色打字机字体的字样“**为了获得更好的画质，请调整你的VCR的跟踪控制。**”'
- en: '**Variants**:'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**变体**：'
- en: On some VHS releases from Sterling Entertainment Group and its labels Gemstone
    Entertainment and Ovation Home Video, the text is displayed in Arial Bold. This
    variant debuted in 1999 on *Curious George Comes to America* and the Sterling
    reprint of *Where the Red Fern Grows Part II*, and was used until 2002.
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Sterling Entertainment Group及其品牌Gemstone Entertainment和Ovation Home Video的一些VHS发行版中，文本显示为Arial
    Bold。此变体首次出现于1999年的《Curious George Comes to America》和Sterling重新印刷的《Where the Red
    Fern Grows Part II》，并一直使用到2002年。
- en: Beginning in 2003, the version of the text introduced in 1999 is slightly wider,
    spaced tighter, and in Helvetica Bold.
  id: totrans-split-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自2003年开始，1999年引入的文本版本略微加宽，间距更紧密，并采用Helvetica Bold字体。
- en: '**FX/SFX**: None.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**FX/SFX**：无。'
- en: '**Music/Sounds**: A few seconds of silence, followed by a young-sounding man
    reading the message.'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**音乐/声音**：几秒钟的静音，然后是一个年轻声音的男子读出的信息。'
- en: '**Music/Sounds Variant**: Beginning with *Curious George Comes to America*,
    the voiceover is louder and starts when the bumper fades in.'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**音乐/声音变体**：从《好奇乔治来到美国》开始，旁白声音更响亮，并且在标识淡入时开始。'
- en: '**Availability**: Very common.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**可用性**：非常普遍。'
- en: 'Seen on many UAV, Sterling, Ovation, and Gemstone slipcover VHS tapes, such
    as *Casper the Friendly Ghost*, the UAV VHS issues of *Felix the Cat* and *Beauty
    and the Beast*, *Little Lulu: A Bout with a Trout*, *Santa and the Three Bears*,
    *Santa’s Surprise*, *Baby Huey: Quack-a-Doodle-Doo*, *Robin Hood Makes Good*,
    *Little Audrey and Friends*, *Kansas City Confidential*, the Enchanted Collection,
    *Cartoon Fest* and *Cartoon Carnival* series, *Baby Huey: Perfect Pupil*, *Mutt
    and Jeff’s Wacky Western Cartoon*, and the slipcover versions of early UAV Gold
    releases such as *Gulliver’s Travels*, *The Jungle Book*, *Jurassic Giants*, *Dinosaurs
    of the Jurassic*, and *Operation Dalmatian*.'
  id: totrans-split-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 见于许多UAV、Sterling、Ovation和Gemstone的滑套VHS磁带，如《友善的鬼卡斯帕》、UAV VHS版《猫和老鼠费利克斯》和《美女与野兽》、《小露露：与鳟鱼的对决》、《圣诞老人与三只熊》、《圣诞惊喜》、《鸭嘴兽：嘎嘎嘎嘎》、《罗宾汉变好》、《小奥黛丽和朋友们》、《堪萨斯城机密》、《动画节日》和《动画嘉年华》系列、《鸭嘴兽：完美学生》、《搞笑西部卡通》以及早期UAV
    Gold发行的滑套版本，如《格列佛游记》、《丛林之书》、《侏罗纪巨人》、《侏罗纪的恐龙》和《斑点狗行动》。
- en: This doesn't appear on the company’s releases with the first two logos, as they
    have their own tracking control disclaimers in their logos.
  id: totrans-split-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这段文字不会出现在公司的第一个两个标志中，因为它们在标志中有自己的跟踪控制免责声明。
- en: The easiest way to determine whether or not this will appear is by looking at
    a disclaimer printed on the sticker label on the tape that states, "**FOR BEST
    PICTURE ADJUST VCR TRACKING CONTROL**". Releases with "**RESULTS**" replacing
    "**PICTURE**" on this disclaimer, such as the clamshell issues of all UAV Gold
    releases, contain the [company's fourth FBI warning screen](/wiki/Sterling_Entertainment_Group_Warning_Screens
    "Sterling Entertainment Group Warning Screens") instead.
  id: totrans-split-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最简单的确定此是否出现的方法是查看打印在磁带贴标签上的免责声明，声明中写着：“**为了最佳画质，请调整VCR跟踪控制**”。包含用“**结果**”替换此免责声明的发行版，如所有UAV
    Gold发行的夹壳问题，则包含[公司的第四个FBI警告屏幕](/wiki/Sterling_Entertainment_Group_Warning_Screens
    "Sterling Entertainment Group Warning Screens")。
- en: '**Editor''s Note**: If you''re not expecting the man reading the message, it
    may scare you, but it''s otherwise harmless.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑说明**：如果你没有预料到朗读信息的人，可能会吓到你，但它本质上是无害的。'
- en: Media Home Entertainment/Maier Group/Random House Home Video/Starmaker[]
  id: totrans-split-74
  prefs:
