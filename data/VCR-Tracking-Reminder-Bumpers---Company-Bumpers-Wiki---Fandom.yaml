- en: '**Bumper**: On a blue BG with the Orion Home Video wallpaper, we see the words
    "**This video is recorded in the EP mode. For best picture quality, adjust the
    tracking on your VCR.**"'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bumper**：在蓝色BG上，配有Orion Home Video壁纸，我们看到字样“**此视频以EP模式录制。为了获得最佳的画质，请调整你的VCR的跟踪控制。**”'
