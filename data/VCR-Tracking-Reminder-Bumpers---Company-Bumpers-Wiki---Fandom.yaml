- en: '**Music/Sounds Variant**: On tapes that have the first bumper, Noel C. Bloom,
    Jr. talks about their message about their upcoming releases after the program.
    Likewise, there''s a version of the second bumper with no "stay tuned" message;
    check the page linked above for more details.'
  id: totrans-split-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**音乐/声音变种**：在有第一个 bumper 的磁带上，Noel C. Bloom, Jr. 谈论他们在节目后即将发布的内容。同样，在第二个 bumper
    的版本中没有“请继续关注”消息；详细信息请查看上面链接的页面。'
- en: '**Availability**: The first version is very rare and seen on some early 1-hour
    sell-thru tapes from the era. The second version is uncommon, and seen on most
    Just for Kids sell-thru tapes such as *Gulliver''s Travels*, and the stay tuned
    version is seen on some prints of *Rude Dog* tapes, among others.'
  id: totrans-split-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**可用性**：第一个版本非常罕见，出现在某些早期1小时销售录制带上。第二个版本不常见，出现在大多数 Just for Kids 销售录制带上，如*Gulliver''s
    Travels*，而“请继续关注”版本则出现在某些*Rude Dog*录制带的打印件中，等等。'
- en: '**Editor''s Note**: On the first bumper, it''s quite obvious that Noel is reading
    his lines off a cue card, as you can see his eyes move from left to right and
    so on.'
  id: totrans-split-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**编者注**：在第一个 bumper 上，很明显 Noel 是在看提示卡上的台词，你可以看到他的眼睛从左到右移动等等。'
