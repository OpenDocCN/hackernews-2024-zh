- en: VCR Tracking Reminder Bumpers | Company Bumpers Wiki | Fandom
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VCR跟踪提醒包围 | 公司包围维基 | Fandom
- en: 来源：[https://company-bumpers.fandom.com/wiki/VCR_Tracking_Reminder_Bumpers](https://company-bumpers.fandom.com/wiki/VCR_Tracking_Reminder_Bumpers)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://company-bumpers.fandom.com/wiki/VCR_Tracking_Reminder_Bumpers](https://company-bumpers.fandom.com/wiki/VCR_Tracking_Reminder_Bumpers)
- en: '**Background**: Many home video companies placed these bumpers at the beginning
    of their VHS tapes to remind the viewer about adjusting the tracking feature on
    their VCR for the best quality. When auto-tracking became the standard in the
    late 90''s, these bumpers ceased to be used.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**Background**: 许多家庭视频公司在其VHS磁带开头放置这些包围，提醒观众调整VCR的跟踪功能以获得最佳质量。当自动跟踪在90年代末成为标准后，这些包围停止使用。'
- en: Strand VCI Entertainment[]
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Strand VCI Entertainment[]
- en: 1988–1993[]
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1988–1993[]
- en: '**Bumper**: On a black background, the screen reads "**For best picture quality,
    please adjust the tracking control on your VCR.**" in a white Helvetica font.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bumper**: 在黑色背景上，使用Helvetica字体的白色屏幕显示：“**For best picture quality, please
    adjust the tracking control on your VCR.**”。'
- en: '**Variant**: On some releases such as *The Mouse and the Motorcycle*, the text
    was rearranged into four paragraphs instead of three, and the screen cuts in and
    out.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Variant**: 在某些发行版（如*The Mouse and the Motorcycle*）上，文本被重新排列为四段而不是三段，并且屏幕会出现闪烁。'
- en: '**FX/SFX**: None.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**FX/SFX**: 无。'
- en: '**Music/Sounds**: None.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Music/Sounds**: 无。'
- en: '**Availability**: Seen on Strand VCI Entertainment VHS releases such as *Thomas
    Gets Tricked*, *James Learns a Lesson*, *Tenders and Turntables* and *Thomas Breaks
    the Rules* (all in EP Mode). It was also seen on a 1994 JTC Home Video VHS of
    *Field Dressing Your Deer*, and makes a surprise appearance on an EP reprint of
    the VidAmerica VHS of *Battle Hell*. It also appeared on the 1990 StarMaker VHS
    of *Chiefs*.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Availability**: 出现在Strand VCI Entertainment VHS发行，如*Thomas Gets Tricked*、*James
    Learns a Lesson*、*Tenders and Turntables*和*Thomas Breaks the Rules*（全部为EP模式）。还出现在1994年的JTC
    Home Video VHS *Field Dressing Your Deer*，以及VidAmerica VHS *Battle Hell*的EP重印上。还出现在1990年StarMaker
    VHS *Chiefs*上。'
