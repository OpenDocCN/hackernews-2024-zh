- en: Business Development Representative(s) at Reclaim Protocol, Questbook | Y Combinator's
    Work at a Startup
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Reclaim Protocol 的商业发展代表，在 Questbook | Y Combinator 的创业公司工作
- en: 来源：[https://www.workatastartup.com/jobs/65710](https://www.workatastartup.com/jobs/65710)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.workatastartup.com/jobs/65710](https://www.workatastartup.com/jobs/65710)
- en: Reclaim Protocol (by Questbook) helps users migrate their profile and reputation
    from one app to another. Until recently, the rating you have accumulated on Uber
    or the followers you have on Twitter are locked in the said apps.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Reclaim Protocol（由Questbook提供）帮助用户将他们的个人资料和声誉从一个应用迁移到另一个应用。直到最近，你在Uber上积累的评分或者在Twitter上的粉丝都被锁定在相应的应用中。
- en: Reclaim Protocol uses zeroknowledge-proofs on https traffic to enable migration
    of profiles.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Reclaim Protocol 使用零知识证明来进行https流量，以实现个人资料迁移。
- en: We've raised about $10M - from top VCs including but not limited to Lemnis Capital,
    Hashed, Coinbase Ventures, Dragonfly, Spartan, Balaji S.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经筹集了大约$10M - 来自顶级风险投资公司，包括但不限于 Lemnis Capital、Hashed、Coinbase Ventures、Dragonfly、Spartan、Balaji
    S.
- en: We are about 25 employees. 80% of whom are engineers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们大约有25名员工，其中80%是工程师。
- en: 'You will enjoy working with us if :'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你：
- en: You are an independent operator - the team is fully remote and across timezones.
    Typically, there is only one person working per project at the company. So, you're
    expected to make tough decisions on the go with little help from colleagues. Not
    only make decisions, but also make them fast and execute on it.
  id: totrans-split-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是一个独立的运营商 - 团队完全远程，遍布不同的时区。通常，公司每个项目只有一个人在工作。因此，你需要在没有同事帮助的情况下即时做出艰难决策。不仅要做出决策，还要快速执行。
- en: You thrive in chaos - the tech we're working on is super cutting edge. There
    are constant improvements in cryptographic tools available. We have to stay on
    top of the latest greatest, even if it means not all of us have clarity all the
    time. The problem statements at the company are often vague and open ended. You
    are expected to look for clarity, ask questions, do research and eventually come
    up with a solution. Fast.
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在混沌中蓬勃发展 - 我们正在研究的技术非常尖端。密码工具的不断改进使我们不得不时刻保持在最新最伟大的技术前沿。公司的问题陈述通常模糊而开放。你需要寻找清晰度，提出问题，进行研究，并最终提出解决方案。速度要快。
- en: If you like exploring the frontiers of technology - everything here is cutting
    edge. We don't have apps, we have appclips. We don't do cryptography, we do zkproofs.
    The team is an ultra tech aware one. So, we're always trying to use the super
    powers of the latest greatest technology out there. That means reading through
    a lot of shitty documentation and being many times the first to use a certain
    tech/library.
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你喜欢探索技术前沿 - 这里的一切都是尖端的。我们不使用应用程序，而是使用应用剪辑。我们不做密码学，我们做零知识证明。团队非常了解科技。因此，我们始终试图利用最新最伟大的技术超能力。这意味着我们需要阅读大量糟糕的文档，并且很多时候是第一个使用某种技术/库。
- en: 'You will hate working with us if :'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你讨厌：
- en: You don't like speaking with customers - most companies shield developers from
    customers and only the "business folks" speak with customers. Not at our company.
    Every engineer handles one customer. Helping that customer integrate our products
    and respond to all their queries on telegram around the clock.
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你不喜欢与客户交流 - 大多数公司保护开发人员不与客户直接接触，只有“业务人员”与客户交流。但在我们公司不是这样。每个工程师都要处理一个客户。帮助客户整合我们的产品，并在Telegram上全天候回复他们的所有问题。
- en: You don't like purging code - at the time of this writing, 100% of the code
    I've written has been purged. Everyone at the company will have an outrageous
    amount of code that has been trashed. We build fast and trash faster. We experiment
    a lot. At any point of time there are atleast 3 projects that are in the research
    phase and might never make it to production. If you're on the project that didn't
    move the needle, it will be trashed. And there's no room to feel bad about it.
    It happens all the time.
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你不喜欢清除代码 - 在撰写本文时，我写的代码全部都已经被清除了。公司的每个人都会有大量被废弃的代码。我们快速构建，更快地废弃。我们进行大量实验。任何时候都至少有3个项目处于研究阶段，可能永远不会进入生产阶段。如果你在没有推动进展的项目上，它将被废弃。而且不要觉得难过，这种情况经常发生。
- en: If you hate documentation - every PR in our core products is accompanied by
    updating our docs. Our docs is our primary product, the SDK is the manifestation
    of the docs. If you don't enjoy writing docs, you'll find this place miserable.
    Not just that, if you feel there are parts of the development stack that are beneath
    you, you will hate working with us. If you think frontend/backent/devops/documentation
    is beneath you, this isn't the place for you.
  id: totrans-split-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你讨厌文档 - 我们核心产品中的每个PR都附带着更新我们的文档。我们的文档是我们的主要产品，SDK是文档的表现形式。如果你不喜欢写文档，你会觉得这里很痛苦。不仅如此，如果你觉得开发堆栈中有一些部分是低人一等的，那你会讨厌和我们一起工作。如果你觉得前端/后端/运维/文档编写低人一等，这不是你的地方。
- en: If you love the 80-20 rule - unlike many other products 80-20 isn't good enough.
    Our customers have a long tail of requirements. Products that satisfy just the
    top 20% customers will not get us 80% of the revenue. We often have to go over
    and beyond to serve our customers. We don't settle easy. If you often think "I
    will skip this and will get away with it", you'd be in the wrong place.
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你喜欢80-20定律 - 与许多其他产品不同，80-20并不够好。我们的客户有很多需求。只满足前20%客户的产品不会给我们带来80%的收入。我们经常不得不超越，为了服务我们的客户。我们绝不轻易妥协。如果你经常想“我会跳过这个，然后就能摆脱了”，你就错了地方了。
- en: '**Skills:** Cryptography, Blockchain'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**技能：**密码学，区块链'
- en: '**Reclaim Protocol**'
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Reclaim Protocol**'
- en: '[ReclaimProtocol.org](http://ReclaimProtocol.org) is a ground-breaking cryptography
    technology that enables users to generate attestations (aka digital notary) of
    any of their user data on the web. This leads to new use cases in Identity, verification
    and trust segments.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[ReclaimProtocol.org](http://ReclaimProtocol.org)是一项开创性的密码技术，使用户能够生成他们在网上任何用户数据的证明（也称为数字公证）。这导致了身份，验证和信任领域的新用例。'
- en: You should definetely read the article - **‘**[**Reclaim Explained**](https://questbook.notion.site/Reclaim-explained-43b37ce06cc64a8a87644f02b492883a)**’
    **before you apply for this role.
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你应该在申请这个职位之前绝对阅读这篇文章 -
- en: '**Role**'
  id: totrans-split-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**角色**'
- en: Currently the sales is founder-led and we are looking to hire our **first 2
    BDRs** to take our sales to the next level.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 目前销售由创始人主导，我们正在寻找我们的**首批2名BDR**来将我们的销售推向下一个水平。
- en: '**Responsibility**'
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**责任**'
- en: 'Prospecting and Lead Generation: Utilize various prospecting techniques (such
    as cold calling, email campaigns, social media outreach, etc.) to identify and
    generate new leads. Conduct thorough research to understand the target market
    and create a pipeline of potential customers.'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜寻和线索生成：利用各种搜寻技术（如冷电话，电子邮件营销，社交媒体推广等）来识别和产生新的线索。进行深入研究，了解目标市场并创建潜在客户的管道。
- en: 'Qualifying and Nurturing Leads: Engage with leads to qualify their interest
    and needs. Conduct initial discovery calls or meetings to understand their pain
    points, business requirements, and decision-making processes. Build relationships
    with potential customers through effective communication and follow-up strategies.'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 筛选和培养潜在客户：与潜在客户互动，以确定他们的兴趣和需求。进行初步发现电话或会议，了解他们的痛点，业务需求和决策流程。通过有效的沟通和跟进策略与潜在客户建立关系。
- en: 'Sales Outreach and Follow-up: Initiate contact with potential customers through
    various channels (phone, email, social media, etc.) to present Reclaim and showcase
    it’s value proposition. Deliver compelling sales pitches and tailored messaging
    to engage prospects and schedule qualified appointments for the sales team. Work
    closely with the sales team to ensure timely follow-up on leads and to support
    the sales cycle from lead generation to close'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售推广和跟进：通过各种渠道（电话，电子邮件，社交媒体等）与潜在客户取得联系，介绍Reclaim并展示其价值主张。进行引人注目的销售陈述和定制的消息，吸引潜在客户并安排符合资格的预约给销售团队。与销售团队紧密合作，确保及时跟进线索，并支持从线索生成到成交的销售周期。
- en: 'CRM Management: Maintain accurate and up-to-date records of all sales activities,
    customer interactions, and lead qualification data'
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRM管理：记录所有销售活动，客户互动和线索资格数据的准确和最新的记录。
- en: Attend industry events and conferences to network with potential customers and
    partners
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加行业活动和会议，与潜在客户和合作伙伴建立网络关系。
- en: Stay up-to-date on industry trends and the competitive landscape to effectively
    position our solutions in the market
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时刻关注行业趋势和竞争格局，以有效地将我们的解决方案定位在市场上。
- en: '**Requirements**'
  id: totrans-split-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**要求**'
- en: 1-3 years experience as BDR or in lead generation, business development, or
    a related role
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1-3年的BDR或者领导生成、业务发展或相关角色的经验
- en: Prior experience leveraging sales productivity tools such Apollo, LinkedIn,
    Crunchbase, etc to identify and enrich leads
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先前有利用销售生产力工具如Apollo、LinkedIn、Crunchbase等来识别和丰富潜在客户的经验
- en: Sound knowledge on solution selling in the technology or product domain
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通在技术或产品领域的解决方案销售
- en: '**Bonus:**'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**额外奖励：**'
- en: Experience selling developer tools
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有销售开发者工具的经验
- en: Experience creating new markets/grow avenues for the products
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备开拓市场或扩展产品销路的经验
- en: Experience working on a small startup team
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有在小型创业团队工作的经验
- en: Reclaim Protocol helps generate zeroknowledge proofs from https traffic. We
    operate on the cutting edge of technology.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Reclaim Protocol帮助从https流量中生成零知识证明。我们在技术前沿运作。
- en: Interesting tech stack components
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的技术堆栈组件
- en: 'ZK Circuits on mobile : There are probably no other products with real customers
    that generate zk proofs on a mobile phone. We relentlessly focus on improving
    performance. Every second of performance counts. Our customers have phones from
    2017 Low end Android devices to the latest iPhone. Our zkproofs need to be generated
    on all of them. At the time of this writing it takes about 30s to create a proof
    on the low end Androids. And in somecases, just crashes. ZK Circuits are memory
    intensive. We''re always exploring optimizations and alternate implementations.'
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ZK Circuits在移动端：可能没有其他真正有实际客户的产品能在手机上生成零知识证明。我们不懈地专注于提升性能。每一秒的性能都至关重要。我们的客户使用从2017年的低端安卓设备到最新的iPhone。我们的零知识证明需要在所有这些设备上生成。在撰写本文时，低端安卓手机生成一个证明大约需要30秒时间。有时甚至会崩溃。ZK
    Circuits对内存消耗较大。我们一直在探索优化和备选实现。
- en: Appclips & Instant apps - Many of the apps don't need to be apps that need to
    be downloaded on the appstores. They just need to be an app like experience. To
    interact with the Reclaim Protocol, we use appclips. Appclips are a feature in
    phones that are oft overlooked. Making an app that opens instantaneously without
    having to install a new app by visiting the store unlocks a whole new design space.
    Ours is an appclip - which means there are strict limits on package size. So,
    we're not only optimizing the run time of the zkproofs, but we are also trying
    to optimize the package size at the same time.
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Appclips与即时应用 - 许多应用不需要在应用商店下载的应用程序，它们只需要像应用一样的体验。为了与Reclaim Protocol交互，我们使用appclips。Appclips是手机上常被忽视的功能。创建一个可以即时打开而无需安装新应用的应用，开启了全新的设计空间。我们的是一个appclip
    - 这意味着包大小有严格的限制。因此，我们不仅在优化zkproofs的运行时，同时也在尝试优化包大小。
- en: 'SDKs : We have SDKs for multiple popular frameworks. This includes NodeJS,
    ReactJS, React Native, Flutter and a bunch of blockchain SDKs like Ethereum, EVM,
    Solana, Near, Cosmos, Polkadot etc. The zkproofs can be verified on any framework
    the app is built on, and we support as many as we can.'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SDKs：我们为多个流行框架提供SDK。这包括NodeJS、ReactJS、React Native、Flutter以及一些区块链SDK，如Ethereum、EVM、Solana、Near、Cosmos、Polkadot等。这些SDK可以在任何应用所构建的框架上验证zkproofs，并且我们尽可能支持多种框架。
- en: Developer tooling - we're continuously investing in building great developer
    tooling. Imagine building the chrome debug tools ground up from scratch. That's
    what we do. We build developer tools for our customers to see what is happening
    under the hood on their mobile browser - so as to help them speed up integrating
    our SDK. This development is full of edge cases and lot of intricacies. We have
    written our own implementation of TLS ground up. And it's open sourced.
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发者工具 - 我们不断投资于构建优秀的开发者工具。想象从头开始构建Chrome调试工具。这就是我们所做的。我们为客户构建开发者工具，让他们可以查看他们移动浏览器底层的运行情况，以帮助他们加快集成我们的SDK。这个开发充满了边缘案例和许多复杂性。我们自己从头开始实现了TLS，并且已经开源。
- en: We are extremely proud of the technology we build.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对自己所构建的技术感到非常自豪。
