  type: TYPE_NORMAL
  zh: 9\. 终止本授权协议
- en: '9.1 The License Agreement will continue to apply until terminated by either
    you or Google as set out below. 9.2 If you want to terminate the License Agreement,
    you may do so by ceasing your use of the SDK and any relevant developer credentials.
    9.3 Google may at any time, terminate the License Agreement with you if: (A) you
    have breached any provision of the License Agreement; or (B) Google is required
    to do so by law; or (C) the partner with whom Google offered certain parts of
    SDK (such as APIs) to you has terminated its relationship with Google or ceased
    to offer certain parts of the SDK to you; or (D) Google decides to no longer provide
    the SDK or certain parts of the SDK to users in the country in which you are resident
    or from which you use the service, or the provision of the SDK or certain SDK
    services to you by Google is, in Google''s sole discretion, no longer commercially
    viable. 9.4 When the License Agreement comes to an end, all of the legal rights,
    obligations and liabilities that you and Google have benefited from, been subject
    to (or which have accrued over time whilst the License Agreement has been in force)
    or which are expressed to continue indefinitely, shall be unaffected by this cessation,
    and the provisions of paragraph 14.7 shall continue to apply to such rights, obligations
    and liabilities indefinitely.'
  id: totrans-30
