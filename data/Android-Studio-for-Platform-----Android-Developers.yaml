- en: 1\. Introduction
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 介绍
- en: '1.1 The Android Software Development Kit (referred to in the License Agreement
    as the "SDK" and specifically including the Android system files, packaged APIs,
    and Google APIs add-ons) is licensed to you subject to the terms of the License
    Agreement. The License Agreement forms a legally binding contract between you
    and Google in relation to your use of the SDK. 1.2 "Android" means the Android
    software stack for devices, as made available under the Android Open Source Project,
    which is located at the following URL: https://source.android.com/, as updated
    from time to time. 1.3 A "compatible implementation" means any Android device
    that (i) complies with the Android Compatibility Definition document, which can
    be found at the Android compatibility website (https://source.android.com/compatibility)
    and which may be updated from time to time; and (ii) successfully passes the Android
    Compatibility Test Suite (CTS). 1.4 "Google" means Google LLC, organized under
    the laws of the State of Delaware, USA, and operating under the laws of the USA
    with principal place of business at 1600 Amphitheatre Parkway, Mountain View,
    CA 94043, USA.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1.1 安卓软件开发工具包（在许可协议中称为“SDK”，特指安卓系统文件、打包的 API 和 Google API 的附加组件）受许可协议条款的约束授予您许可。许可协议构成您和
    Google 之间关于您使用 SDK 的法律约束合同。1.2 “安卓”指的是为设备提供的安卓软件堆栈，可在以下网址找到：[https://source.android.com/](https://source.android.com/)，定期更新。1.3
    “兼容实现”指的是任何符合以下条件的安卓设备：（i）符合安卓兼容性定义文件，可在安卓兼容性网站（[https://source.android.com/compatibility](https://source.android.com/compatibility)）找到，并可能定期更新；以及（ii）成功通过安卓兼容性测试套件（CTS）。1.4
    “Google”指的是在美国特拉华州法律下组织成立、在美国法律下运营，主要营业地点位于美国加利福尼亚州芒廷维尤的 Google LLC。
- en: 2\. Accepting this License Agreement
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 接受此许可协议
- en: 2.1 In order to use the SDK, you must first agree to the License Agreement.
    You may not use the SDK if you do not accept the License Agreement. 2.2 By clicking
    to accept and/or using this SDK, you hereby agree to the terms of the License
    Agreement. 2.3 You may not use the SDK and may not accept the License Agreement
    if you are a person barred from receiving the SDK under the laws of the United
    States or other countries, including the country in which you are resident or
    from which you use the SDK. 2.4 If you are agreeing to be bound by the License
    Agreement on behalf of your employer or other entity, you represent and warrant
    that you have full legal authority to bind your employer or such entity to the
    License Agreement. If you do not have the requisite authority, you may not accept
    the License Agreement or use the SDK on behalf of your employer or other entity.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1 为了使用 SDK，您必须首先同意许可协议。如果您不接受许可协议，则不能使用 SDK。2.2 通过点击同意并/或使用此 SDK，您同意许可协议的条款。2.3
    如果您是被美国或其他国家的法律禁止接收 SDK 的人，则不能使用 SDK 也不能接受许可协议，包括您居住的国家或您使用 SDK 的国家。2.4 如果您代表您的雇主或其他实体同意受许可协议约束，则表示并保证您有完全的法律权力将您的雇主或该实体绑定到许可协议。如果您没有必要的权力，则不能代表您的雇主或其他实体接受许可协议或代表您的雇主或其他实体使用
