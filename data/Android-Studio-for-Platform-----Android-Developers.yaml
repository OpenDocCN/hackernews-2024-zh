- en: 4\. Use of the SDK by You
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 你的 SDK 使用情况
- en: 4.1 Google agrees that it obtains no right, title or interest from you (or your
    licensors) under the License Agreement in or to any software applications that
    you develop using the SDK, including any intellectual property rights that subsist
    in those applications. 4.2 You agree to use the SDK and write applications only
    for purposes that are permitted by (a) the License Agreement and (b) any applicable
    law, regulation or generally accepted practices or guidelines in the relevant
    jurisdictions (including any laws regarding the export of data or software to
    and from the United States or other relevant countries). 4.3 You agree that if
    you use the SDK to develop applications for general public users, you will protect
    the privacy and legal rights of those users. If the users provide you with user
    names, passwords, or other login information or personal information, you must
    make the users aware that the information will be available to your application,
    and you must provide legally adequate privacy notice and protection for those
    users. If your application stores personal or sensitive information provided by
    users, it must do so securely. If the user provides your application with Google
    Account information, your application may only use that information to access
    the user's Google Account when, and for the limited purposes for which, the user
    has given you permission to do so. 4.4 You agree that you will not engage in any
    activity with the SDK, including the development or distribution of an application,
    that interferes with, disrupts, damages, or accesses in an unauthorized manner
    the servers, networks, or other properties or services of any third party including,
    but not limited to, Google or any mobile communications carrier. 4.5 You agree
    that you are solely responsible for (and that Google has no responsibility to
    you or to any third party for) any data, content, or resources that you create,
    transmit or display through Android and/or applications for Android, and for the
    consequences of your actions (including any loss or damage which Google may suffer)
    by doing so. 4.6 You agree that you are solely responsible for (and that Google
    has no responsibility to you or to any third party for) any breach of your obligations
    under the License Agreement, any applicable third party contract or Terms of Service,
    or any applicable law or regulation, and for the consequences (including any loss
    or damage which Google or any third party may suffer) of any such breach.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 4.1 谷歌同意，它不会从您（或您的许可人）处获得使用 SDK 开发的任何软件应用程序的所有权、标题或权益，包括这些应用程序中存在的任何知识产权。4.2
    您同意仅出于以下目的使用 SDK 并编写应用程序：(a) 许可协议和 (b) 适用法律、法规或相关司法管辖区的通用实践或指南允许的目的（包括任何有关数据或软件的出口到美国或其他相关国家的法律）。4.3
    您同意，如果您使用 SDK 为一般公众用户开发应用程序，您将保护这些用户的隐私和法律权利。如果用户向您提供用户名称、密码或其他登录信息或个人信息，您必须让用户意识到该信息将对您的应用程序可用，并且您必须为这些用户提供法律上充分的隐私通知和保护。如果您的应用程序存储用户提供的个人或敏感信息，必须以安全方式存储。如果用户向您的应用程序提供
    Google 帐户信息，您的应用程序只能在用户允许的情况下以及为用户授权的有限目的时使用该信息来访问用户的 Google 帐户。4.4 您同意，您不会使用
    SDK 从事任何活动，包括开发或分发应用程序，这些活动会干扰、破坏、损害或未经授权方式访问任何第三方（包括但不限于 Google 或任何移动通信运营商）的服务器、网络或其他属性或服务。4.5
    您同意，您对通过 Android 和/或 Android 应用程序创建、传输或显示的任何数据、内容或资源负责，并对您的行为后果（包括 Google 可能遭受的任何损失或损害）负责，谷歌对您或任何第三方不承担任何责任。4.6
    您同意，您对违反许可协议、任何适用的第三方合同或服务条款或任何适用法律或法规的义务以及违反此类义务的后果（包括 Google 或任何第三方可能遭受的任何损失或损害）负完全责任。
- en: 5\. Your Developer Credentials
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5. 您的开发人员凭据
- en: 5.1 You agree that you are responsible for maintaining the confidentiality of
    any developer credentials that may be issued to you by Google or which you may
    choose yourself and that you will be solely responsible for all applications that
    are developed under your developer credentials.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 5.1 您同意，您负责保持谷歌可能向您发放的开发人员凭据的保密性，或您自己选择的开发人员凭据，您将对在您的开发人员凭据下开发的所有应用程序负完全责任。
- en: 6\. Privacy and Information
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6. 隐私和信息
- en: '6.1 In order to continually innovate and improve the SDK, Google may collect
    certain usage statistics from the software including but not limited to a unique
    identifier, associated IP address, version number of the software, and information
    on which tools and/or services in the SDK are being used and how they are being
    used. Before any of this information is collected, the SDK will notify you and
    seek your consent. If you withhold consent, the information will not be collected.
    6.2 The data collected is examined in the aggregate to improve the SDK and is
    maintained in accordance with Google''s Privacy Policy, which is located at the
    following URL: https://policies.google.com/privacy 6.3 Anonymized and aggregated
    sets of the data may be shared with Google partners to improve the SDK.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '6.1 为了不断创新和改进 SDK，谷歌可能会从软件中收集某些使用统计信息，包括但不限于唯一标识符、关联的 IP 地址、软件版本号以及有关正在使用哪些工具和/或
    SDK 中的服务以及它们的使用方式的信息。在收集任何此类信息之前，SDK 将通知您并征得您的同意。如果您不同意，将不会收集信息。6.2 收集的数据将以汇总的形式进行审查，以改进
    SDK，并且根据谷歌的隐私政策进行维护，隐私政策位于以下 URL: [https://policies.google.com/privacy](https://policies.google.com/privacy)。6.3
    匿名化和汇总的数据集可能与谷歌合作伙伴共享，以改进 SDK。'
- en: 7\. Third Party Applications
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 第三方应用程序
- en: 7.1 If you use the SDK to run applications developed by a third party or that
    access data, content or resources provided by a third party, you agree that Google
    is not responsible for those applications, data, content, or resources. You understand
    that all data, content or resources which you may access through such third party
    applications are the sole responsibility of the person from which they originated
    and that Google is not liable for any loss or damage that you may experience as
    a result of the use or access of any of those third party applications, data,
    content, or resources. 7.2 You should be aware the data, content, and resources
    presented to you through such a third party application may be protected by intellectual
    property rights which are owned by the providers (or by other persons or companies
    on their behalf). You may not modify, rent, lease, loan, sell, distribute or create
    derivative works based on these data, content, or resources (either in whole or
    in part) unless you have been specifically given permission to do so by the relevant
    owners. 7.3 You acknowledge that your use of such third party applications, data,
    content, or resources may be subject to separate terms between you and the relevant
    third party. In that case, the License Agreement does not affect your legal relationship
    with these third parties.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 7.1 如果您使用 SDK 运行由第三方开发的应用程序或访问由第三方提供的数据、内容或资源，您同意谷歌不对这些应用程序、数据、内容或资源负责。您理解，通过此类第三方应用程序访问的所有数据、内容或资源均由其来源的个人单独负责，并且谷歌不对您因使用或访问任何这些第三方应用程序、数据、内容或资源而可能遭受的任何损失或损害承担责任。7.2
    您应该意识到，通过此类第三方应用程序向您呈现的数据、内容和资源可能受到由提供者（或代表他们的其他个人或公司）拥有的知识产权的保护。除非您已获得相关所有者的特定许可，否则您不得修改、出租、租赁、出借、出售、分发或基于这些数据、内容或资源创建衍生作品（全部或部分）。7.3
    您承认您使用此类第三方应用程序、数据、内容或资源可能受到您与相关第三方之间的单独条款的约束。在这种情况下，许可协议不会影响您与这些第三方的法律关系。
- en: 8\. Using Android APIs
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 使用 Android API
- en: '8.1 Google Data APIs 8.1.1 If you use any API to retrieve data from Google,
    you acknowledge that the data may be protected by intellectual property rights
    which are owned by Google or those parties that provide the data (or by other
    persons or companies on their behalf). Your use of any such API may be subject
    to additional Terms of Service. You may not modify, rent, lease, loan, sell, distribute
    or create derivative works based on this data (either in whole or in part) unless
    allowed by the relevant Terms of Service. 8.1.2 If you use any API to retrieve
    a user''s data from Google, you acknowledge and agree that you shall retrieve
    data only with the user''s explicit consent and only when, and for the limited
    purposes for which, the user has given you permission to do so. If you use the
    Android Recognition Service API, documented at the following URL:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 8.1 谷歌数据 API 8.1.1 如果您使用任何 API 从谷歌检索数据，则您承认数据可能受到谷歌或提供数据的那些方（或代表他们的其他人或公司）拥有的知识产权的保护。您对任何此类
    API 的使用可能受到额外的服务条款约束。除非相关的服务条款允许，否则您不得修改、租赁、出租、出借、出售、分发或基于这些数据创建衍生作品（整体或部分）。8.1.2
    如果您使用任何 API 从谷歌检索用户的数据，则您承认并同意您应仅在用户明确同意且仅在用户授予您权限的情况下检索数据，以及仅限于用户明确授权的有限目的。如果您使用
    Android Recognition Service API，请参阅以下 URL：
- en: '[https://developer.android.com/reference/android/speech/RecognitionService](https://developer.android.com/reference/android/speech/RecognitionService)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://developer.android.com/reference/android/speech/RecognitionService](https://developer.android.com/reference/android/speech/RecognitionService)'
- en: ', as updated from time to time, you acknowledge that the use of the API is
    subject to the Data Processing Addendum for Products where Google is a Data Processor,
    which is located at the following URL:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ，如不时更新，您承认 API 的使用受到谷歌作为数据处理器的产品的数据处理补充条款的约束，该补充条款位于以下 URL：
- en: '[https://privacy.google.com/businesses/gdprprocessorterms/](https://privacy.google.com/businesses/gdprprocessorterms/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://privacy.google.com/businesses/gdprprocessorterms/](https://privacy.google.com/businesses/gdprprocessorterms/)'
- en: ', as updated from time to time. By clicking to accept, you hereby agree to
    the terms of the Data Processing Addendum for Products where Google is a Data
    Processor.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过不时更新。点击接受，即表示您同意谷歌作为数据处理器的产品的数据处理补充条款。
- en: 9\. Terminating this License Agreement
  id: totrans-29
  prefs:
