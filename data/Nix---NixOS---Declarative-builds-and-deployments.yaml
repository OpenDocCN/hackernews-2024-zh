- en: Nix builds packages in isolation from each other. This ensures that they are
    reproducible and don’t have undeclared dependencies, so **if a package works on
    one machine, it will also work on another.**
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Nix 将软件包在彼此隔离的环境中构建。这确保它们是可复现的，并且没有未声明的依赖关系，因此**如果一个软件包在一台机器上可以运行，它也会在另一台机器上运行。**
