- en: Apple deletes WhatsApp, Threads from China app store on orders from Beijing
    | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果应中国互联网监管部门的要求，已从其应用商店中删除WhatsApp和Threads。 | CNN 商业
