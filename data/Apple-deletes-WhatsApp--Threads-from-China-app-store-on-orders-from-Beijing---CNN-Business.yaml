- en: Hong Kong CNN  —
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 香港CNN —
- en: Apple has removed WhatsApp and Threads from its app store in China, following
    an order from the country’s internet watchdog which cited national security concerns.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果根据中国国家安全的担忧，已将WhatsApp和Threads从中国应用商店中删除。
- en: “We are obligated to follow the laws in the countries where we operate, even
    when we disagree,” an Apple spokesperson told CNN on Friday. “The Cyberspace Administration
    of China ordered the removal of these apps from the China storefront based on
    their national security concerns. These apps remain available for download on
    all other storefronts where they appear.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果发言人周五告诉CNN：“我们有义务遵守我们运营国家的法律，即使我们有不同看法。”“中国国家互联网信息办公室要求从中国应用商店中删除这些应用，因其涉及国家安全问题。这些应用在其他所有出售它们的商店中仍然可供下载。”
- en: The apps, both owned by Meta ([META](https://www.cnn.com/markets/stocks/META)),
    were already blocked in China and not widely used. They could be accessed in the
    country only by using virtual private networks (VPNs) that can encrypt internet
    traffic and disguise the user’s online identity.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用均由Meta（[META](https://www.cnn.com/markets/stocks/META)）拥有，已在中国遭到封锁，且使用不广泛。仅能通过虚拟私人网络（VPN）访问，VPN可以加密互联网流量并掩盖用户的在线身份。
- en: The removal of the apps by Apple ([AAPL](https://www.cnn.com/markets/stocks/AAPL))
    represents a “further distancing between already separated tech universes” in
    the country and beyond, said Duncan Clark, chairman of Beijing-based investment
    advisory BDA China.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果（[AAPL](https://www.cnn.com/markets/stocks/AAPL)）删除这些应用，标志着“国内外已分离科技宇宙之间进一步距离”，北京投资咨询公司BDA中国主席邓肯·克拉克表示。
- en: “It will cause inconvenience to consumers and businesses (in China) who deal
    with family, friends or customers overseas. Even if they use VPNs to access their
    existing WhatsApp apps, these over time will become obsolete and require updating,”
    he said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “这将给在中国处理与海外家庭、朋友或客户业务的消费者和企业带来不便。即使他们使用VPN来访问现有的WhatsApp应用，随着时间的推移，这些应用也将变得过时并需要更新，”他说。
- en: Other popular Western social media apps including X (formerly Twitter), Facebook,
    Instagram and Messenger are still available on Apple’s China app store, according
    to a check by CNN.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其他受欢迎的西方社交媒体应用，包括X（前身为Twitter）、Facebook、Instagram和Messenger，根据CNN的检查，仍然可以在苹果的中国应用商店上找到。
- en: The tech giant’s announcement comes against a backdrop of plunging iPhone sales
    in the world’s second largest economy. Its smartphone sales tumbled a stunning
    10% in the first quarter of this year, according to market research firm IDC.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这家科技巨头的公告发布之际，iPhone在全球第二大经济体的销量急剧下降。据市场研究公司IDC称，其智能手机销量今年第一季度惊人地下降了10%。
- en: The company has lost momentum in China as nationalism, a rough economy and increased
    competition have hurt Apple over the past several months.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于民族主义、经济低迷和增加的竞争，过去几个月苹果在中国失去了动力。
- en: The resurgence of Huawei and other Chinese brands, including Xiaomi and OPPO/OnePlus,
    will likely continue, according to IDC. Chineseconsumers who once would have considered
    Apple are now turning to the country’s national brands.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 华为及其他中国品牌的复苏，包括小米、OPPO/OnePlus，预计将继续进行，根据IDC的分析。曾经考虑购买苹果产品的中国消费者现在正在转向国内品牌。
- en: Besides being a key production center, China remains an important market for
    Apple as it is the largest market behind the United States. The company continues
    to offer discounts in the country to help boost sales.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 中国除了是重要的生产中心外，仍然是苹果的重要市场，仅次于美国。该公司继续在中国提供折扣以帮助提振销售。
- en: Its CEO Tim Cook visited Shanghai just last month to open the second biggest
    Apple store in the world.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其首席执行官蒂姆·库克上个月访问了上海，开设了全球第二大的苹果零售店。
