    XB-1*. Watch it on [Criterion](https://www.criterionchannel.com/ikarie-xb-1),
    [Cultpix](https://www.cultpix.com/movie/ikarie-xb-1/1069) (some locations), [British
    Film Institute](https://player.bfi.org.uk/subscription/film/watch-ikarie-xb-1-1963-online)
    (UK only), and I suspect you all know how to poke around the internet for other
    options, if you need to. If the version you stumble across is the American dubbed
    release titled *Voyage to the End of the Universe*, take note that it has a different
