- en: Where I’m at on the whole CSS-Tricks thing – Chris Coyier
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在整个 CSS-Tricks 事务上我的看法 - Chris Coyier
- en: 来源：[https://chriscoyier.net/2024/02/28/where-im-at-on-the-whole-css-tricks-thing/](https://chriscoyier.net/2024/02/28/where-im-at-on-the-whole-css-tricks-thing/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://chriscoyier.net/2024/02/28/where-im-at-on-the-whole-css-tricks-thing/](https://chriscoyier.net/2024/02/28/where-im-at-on-the-whole-css-tricks-thing/)
- en: It was March 2022 when I sold CSS-Tricks to DigitalOcean. So it’s been just
    about 2 years now.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年 3 月，我将 CSS-Tricks 卖给了 DigitalOcean。所以现在已经过去大约两年了。
- en: 'This was me and my wife’s thinking:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我和我妻子的想法：
- en: The negotiated sale price was fair.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谈判的销售价格公平。
- en: They are a big company (public!) with tons of resources, and their clear stated
    strategy was to invest in content and community, because that’s where the top
    of the funnel is, and it’s good for business. They didn’t just talk this way,
    they were obviously *investing* in content and community. There is a chance CSS-Tricks
    becomes *better*.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是一家大公司（公开上市！），拥有丰富的资源，他们明确的战略是投资于内容和社区，因为这是顶部的漏斗，对业务有益。他们不仅说这些话，他们显然是在*投资*内容和社区。CSS-Tricks
    有可能变得*更好*。
- en: They were already decently well known for good content in DevOps and Back End,
    but were missing solid Front-End content. Filling this gap makes sense.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们在 DevOps 和后端领域已经相当出名，因为内容不错，但是缺乏坚实的前端内容。填补这一空白是有道理的。
- en: 'They would rip all the ads off the site. There would be only one “ad”: use
    DigitalOcean. I’m no advertising hater, it’s always been good to me, but the thought
    of CSS-Tricks as a clean ad-free site was appealing.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们会从网站上撤掉所有广告。将只留下一个“广告”：使用 DigitalOcean。我并不讨厌广告，它一直对我有好处，但是想到 CSS-Tricks 成为一个干净的无广告网站还是挺诱人的。
- en: They would keep on Geoff, the lead editor, if he wanted it. He did and they
    did.
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们会继续聘请首席编辑**Geoff**，如果他愿意的话。他愿意，他们就这么做了。
- en: I was *way way* too busy trying to run CSS-Tricks and co-run CodePen and it
    was hard on me.
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我太忙了，试图管理 CSS-Tricks 并联合运营 CodePen，这对我来说很艰难。
- en: After the sale, things seemed kinda fine for a bit, and that was encouraging.
    It was cool seeing new voices publishing new work I had nothing to do with. Then
    started to limp, using up the momentum that it had.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 销售之后，事情似乎有一段时间还过得去，这让人感到鼓舞。看到新声音发布了我完全没有参与的新作品真是件很酷的事情。然后开始蹒跚前行，耗尽了它曾经拥有的动力。
- en: A year later they [fired Geoff](https://geoffgraham.me/goodbye-css-tricks/)
    along with everyone else working on content and community. That was the real torpedo.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一年后，他们 [解雇了 Geoff](https://geoffgraham.me/goodbye-css-tricks/) 以及所有其他从事内容和社区工作的人。那才是真正的重击。
- en: 'It seems DigitalOcean got excited when the whole industry started doing huge
    layoffs, they followed suit and slurped up the profits. The necessary directional
    change was: screw content and community. A month after that, the last article
    was published on CSS-Tricks, an overview of Passkeys, which will now apparently
    be on the homepage forever, a *very* strange bit of content to emblazon the tombstone
    of the site. They also added a cookie button that looks like a 4th grader designed
    it?? And started publishing every blog post as a guide???'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 看来 DigitalOcean 在整个行业开始大规模裁员时感到兴奋，他们也随之行动，并且大捞一笔利润。必要的方向变化是：不再重视内容和社区。一个月后，在
    CSS-Tricks 上发布了最后一篇文章，概述了 Passkeys，现在显然会永远出现在主页上，这是一个非常奇怪的内容来装点这个网站的墓碑。他们还添加了一个饼干按钮，看起来像是一个四年级学生设计的？？？并且开始将每篇博客文章发布为指南？？？
- en: How do I feel about all that? Well I’m not *stoked*, but I’m an adult I knew
    the risks. I sold the site. They now control it. They can do whatever they want
    with it. They could replace the entire site with an `<h1>` tag that says **Chris
    Coyier smells like donkeys** and that would be their right.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一切我有什么感受呢？嗯，我并不是*特别激动*，但我是个成年人，我知道风险。我卖掉了这个网站。他们现在控制着它。他们可以随心所欲地处理它。他们甚至可以用一个
    `<h1>` 标签替换整个网站，上面写着**Chris Coyier 闻起来像驴子**，这是他们的权利。
- en: I’ve heard from plenty of people who are pissed. Some are pissed at me. Sellout,
    yadda yadda. But I’m actually fairly pleased that the site is still online, relatively
    untouched, and with everybody’s bylines, including my own, intact. That’s a better
    outcome than scotch.io, purchased from Chris Sev, which was neutered and ultimately
    turned off. That’s a much more inglorious ending that I hope never happens to
    CSS-Tricks.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我听过很多人对此感到愤怒。有些人对我很不满。出卖者，啦啦啦。但事实上，我对网站仍然在线，相对未受影响，并且所有人的署名，包括我的，都完整保留，我其实还挺满意的。这比
    Chris Sev 购买的 scotch.io 要好，后者被阉割并最终关闭，那是一个更加不光彩的结局，我希望永远不会发生在 CSS-Tricks 上。
- en: Hopefully that doesn’t happen, although during my 3-month consulting period
    I know they were very interested in porting the content to their own internal
    SSG system. As someone who has built a lot of SSG-powered sites and a lot of WordPress-sites,
    all I can say is CSS-Tricks is WordPress-y*-as-hell,* and I cannot possibly imagine
    a conversion that maintains any level of quality as being worth the effort.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 希望不会发生这种情况，尽管在我进行为期三个月的咨询期间，我知道他们非常有兴趣将内容转移到他们自己的内部 SSG 系统中。作为一个构建了大量 SSG 驱动站点和大量
    WordPress 站点的人，我只能说 CSS-Tricks 就像*非常 WordPress*，我无法想象任何维持任何质量水平的转换是值得投入精力的。
- en: A lot more people are pissed at DigitalOcean. People saying they’ll never use
    them again, and generally upset they’d take such a useful asset and do nothing
    with it. A void in the industry that doesn’t sit right.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更多人对 DigitalOcean 感到失望。有人说他们永远不会再使用他们了，而且普遍对他们拿走这样一个有用的资产却无所作为感到不满。这种行业中的空白不太合适。
- en: Does any of this negative sentiment actually affect DigitalOcean meaningfully?
    I have no clue. It can’t *help*, but I’m sure if it was *that* big of a deal they
    would prioritize fixing it somehow. It seems more likely it’s a *oh well you win
    some you lose some shrug it off situation*. It’s almost certainly not acting as
    that strong top-of-funnel player they originally were hoping for it.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些消极情绪是否真正对 DigitalOcean 有影响？我不知道。它肯定不会*有帮助*，但如果这是*一个*很大的问题，他们肯定会优先修复它。更可能的是，这种情况看起来更像是*算了吧，有得有失*的态度。它几乎肯定不会像最初希望的那样作为顶级销售漏斗的强大角色。
- en: '* * *'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I bet you could probably guess all that, or piece it together from things publicly
    said.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢打赌，你可能能够猜到这一切，或者从公开说过的事情中拼凑出来。
- en: What you probably don’t know is that I tried to get it back.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不知道的是，我试图把它拿回来。
- en: 'I got an email from a fella a while back who is now a VP of Content & Community
    at DigitalOcean who came over from the Cloudways acquisition. I think “ownership”
    of CSS-Tricks kinda fell is his lap after some internal shifts. Unlike his predecessors,
    he didn’t have any hangups about just talking directly to me. What he originally
    wanted was just to learn what it’s going to take to get spun back up and producing
    again. A “return on investment” is what he was after, understandably. I was as
    frank with him as I am with anyone: It’s gonna take a lot. They would need a new
    lead editor, and you might be able to see how people might be squeamish about
    that role with the last one publicly axed not long ago. *Maybe* that person knows
    WordPress development pretty well? If not, ideally, you have someone know that
    knows WordPress pretty well, because the site uses [everything](https://css-tricks.com/css-tricks-is-a-poster-child-wordpress-site/).
    And maybe that person knows how to wrangle up really good front-end specific writers?
    If you find that magical person, that’s a developer, writer, community builder,
    and site-running editor, it’s going to be expensive. More likely you gotta build
    a team again, and it’s going to take them a while to get things going, so your
    investment gets deeper and deeper, while the return remains unclear.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了一封来自 DigitalOcean 的一个家伙发来的电子邮件，他现在是 Cloudways 收购后的内容与社区副总裁。我认为 CSS-Tricks
    的“所有权”在一些内部变动后就落到了他手中。与他的前任不同，他对直接与我交谈并没有什么顾忌。最初他想知道的只是了解再次启动和生产所需的情况。可以理解，他追求的是“投资回报”。我对他像对任何人一样坦诚：这需要很多工作。他们需要一个新的主编，你可能能够看到人们可能对这个角色感到有些不安，因为上一个公开被开除不久。*也许*那个人对
    WordPress 开发非常熟悉？如果不是，理想情况下，你会找到一个对 WordPress 非常了解的人，因为这个网站使用 [everything](https://css-tricks.com/css-tricks-is-a-poster-child-wordpress-site/)。也许那个人知道如何招募到非常优秀的前端专业作家？如果你找到那个神奇的人，既是开发者、作家、社区建设者，又是站点运行编辑，那将会很昂贵。更有可能的是你得重新建立一个团队，并且他们需要一段时间才能开始运转，所以你的投资会越来越深，而回报仍然不明确。
- en: This got me thinking.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了一些事情。
- en: Maybe a little braggadocious here, *butttt* I’m basically the perfect person
    for the job. Let’s just say the most perfect person on Earth for the job lolz.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 或许有点自夸，*但是*我基本上是这个工作的完美人选。让我们说，地球上最完美的人选，哈哈。
- en: But I’m not even sure I’d want to do it again, and I have no idea if they would
    even want me to. But I definitely don’t wanna do free consulting work on it.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但我甚至不确定我是否还想再做一次，我也不知道他们是否愿意让我这样做。但我绝对不想免费为它提供咨询服务。
- en: So I took my big swing.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我采取了大胆的尝试。
- en: Here’s my best (and wildest) idea.
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是我最好的（也是最疯狂的）想法。
- en: I run CSS-Tricks again myself. CSS-Tricks is big and complicated. Anybody walking
    in the door alone is going to have a serious learning curve just in getting comfortable
    operating the basics. I already know every inch of it.
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我自己再次运营 CSS-Tricks。CSS-Tricks 很大也很复杂。任何一个单独进入的人都将在基础操作上面临严峻的学习曲线。我已经了解它的每一个细节。
- en: I get people reading again. I get people writing again. I get people excited
    again. I erase any bad mojo against DigitalOcean, fix that brand damage. Get people
    saying they *want* to use DigitalOcean instead of saying they never will again. (e.g. [1](https://twitter.com/AdamRackis/status/1691928618912387283), [2](https://twitter.com/stolinski/status/1691942771035168887), [3](https://twitter.com/awkroot/status/1692046926211150153))
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我要让人们再次阅读。我要让人们再次写作。我要让人们兴奋起来。我要消除任何针对 DigitalOcean 的不良印象，修复品牌受损。让人们说他们*想*使用
    DigitalOcean，而不是说他们再也不会使用它。（例如[1](https://twitter.com/AdamRackis/status/1691928618912387283)，[2](https://twitter.com/stolinski/status/1691942771035168887)，[3](https://twitter.com/awkroot/status/1692046926211150153)）
- en: 'Then we do the most valuable possible thing for DigitalOcean: get content on
    there that helps people know about and do things on DigitalOcean. There are some
    big wins there. Astro is big right now in front-end, why isn’t DigitalOcean on [this
    list](https://docs.astro.build/en/guides/deploy/)? Let’s get that article written
    and linked up.'
  id: totrans-split-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么我们为 DigitalOcean 做的最有价值的事情是：在那里发布帮助人们了解和操作 DigitalOcean 的内容。在前端领域，Astro 目前非常流行，为什么
    DigitalOcean 不在[这个列表](https://docs.astro.build/en/guides/deploy/)上？让我们撰写并链接那篇文章。
- en: We can make a special section of the site that is just DigitalOcean content,
    making it easy to browse and find stuff.
  id: totrans-split-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们可以在网站上制作一个特别的 DigitalOcean 内容专区，使浏览和查找变得更加容易。
- en: 'Then we do the second most valuable thing we can do: move the hosting to DigitalOcean
    and have it be a living, breathing endorsement of DO being a great place to host
    a WordPress website.'
  id: totrans-split-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么我们可以做的第二有价值的事情是：将托管服务迁移到 DigitalOcean，并使其成为 DO 是一个优秀的 WordPress 网站托管平台的活生生的背书。
- en: Now we’re back in action.
  id: totrans-split-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在我们又回到了正轨。
- en: Why would I do that?
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我为什么要这样做？
- en: You transfer ownership of CSS-Tricks back to me.
  id: totrans-split-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你将 CSS-Tricks 的所有权转让回给我。
- en: Why would *you* do that?
  id: totrans-split-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为什么*你*会那样做？
- en: You’re trying to get to break even on it. This means you aren’t spending any *more* money
    and time. You’re now just extracting marketing, branding, and conversion value
    out of money already spent.
  id: totrans-split-40
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你试图使其达到收支平衡。这意味着你不会再花更多的钱和时间。你现在只是在已经花费的资金中提取市场营销、品牌和转化价值。
- en: You don’t have to spend any more time on this, personally or institutionally.
    Any other internal costs are gone.
  id: totrans-split-41
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不必再花时间处理这件事情，无论是个人还是机构。任何其他内部成本都已经消失。
- en: The community will love it.
  id: totrans-split-42
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区会喜欢它。
- en: The trick is in the details. We’d get to an agreement on what has to happen
    for it to work. For example, no other web host can be advertised on the site for
    X time, etc.
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 魔鬼在细节中。我们将达成协议，确定它能够顺利运作的条件。例如，在一段时间内不能在网站上宣传其他网络托管服务等。
- en: I’d call that a big swing, anyway. *I’ll just take it back please and thank
    you.* But I feel like I made the case OK that it’s not completely crazy.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我会称之为一个大动作。“我会把它拿回来，谢谢。”但我觉得我已经足够说服它不完全是疯狂的了。
- en: Crickets for a while.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有段时间没消息了。
- en: A few back and forth emails like *“still thinking about this…*” later, and the
    conclusion is that the fella basically doesn’t have the “conviction to push it
    within the halls at DO”.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 几封来回邮件，像*“仍在考虑中…”*，最后的结论是这位先生基本上在 DigitalOcean 的内部没有“推动它的信念”。
- en: Understandable, really. I wouldn’t want to be handed a huge golden nugget by
    my boss and then ask for a meeting and be like “I think we should give it back
    to the leprechaun.”
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上很可以理解。我不想被老板递给一个巨大的金块然后要求开个会议说“我觉得我们应该把它还给小矮妖”。
- en: When I pitched that, I wasn’t even 100% sure I wanted it, mainly for stress
    reasons. But I’m sure I could have figured out a way to run a more minimal ship
    with reduced stress and the site would be in a much more pleasant place.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我提出这个想法时，我甚至不确定自己是否百分百想要它，主要是因为压力原因。但我肯定我本可以找到一种更轻松的方式来运营一个更简化的版本，并且网站会处于一个更为愉快的状态。
- en: Anyway, if you want to know some basic information about Passkeys I know a site
    you can check out.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，如果你想了解一些关于 Passkeys 的基本信息，我知道一个你可以查看的网站。
- en: '*Related*'
  id: totrans-split-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*相关*'
