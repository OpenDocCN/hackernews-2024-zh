- en: '**How to eat a big burger?**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何吃一个大汉堡？**'
- en: When in Cache Creek,BC I always stop in at [Hungry Herbies](https://www.zomato.com/cache-creek-bc/hungry-herbies-cache-creek/menu)
    and eat their enormous ***Monster Burgers***.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在Cache Creek，BC时，我总会去[Hungry Herbies](https://www.zomato.com/cache-creek-bc/hungry-herbies-cache-creek/menu)吃他们巨大的***怪兽汉堡***。
- en: No matter which way you decide to eat your burger, you will end up losing something
    of the word etiquette. Nevertheless, this is what I find helpful when eating burgers
    that only the Flintstones can truly enjoy.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你决定以哪种方式吃你的汉堡，你最终都会失去一些礼仪。尽管如此，在吃汉堡时我发现以下方法很有帮助，只有弗林特斯通能真正享受到。
- en: Before cutting the burger in half, I pierce burger with six (6) toothpicks as
    well as squish it to accommodate my mouth and then I cut the sandwich in half.
    Make sure that the tomatoes are well pierced or they will make a quick dash to
    freedom when eating your meal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在将汉堡切成两半之前，我会用六（6）根牙签刺穿汉堡，并将其挤扁以适应我的嘴，然后将三明治切成两半。确保西红柿被刺穿得很好，否则它们在吃饭时会迅速逃走。
- en: As I eat my hamburger, I remove the toothpicks when needed in order to enjoy
    my food. Occasionally I will have to remove a toothpick and place it in another
    spot in the hopes of not letting this monstrosity win and spilling onto the plate
    or even worse me.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当我吃汉堡时，我会在需要时取出牙签以享受美食。偶尔，我会不得不移动一个牙签，并把它放在另一个地方，希望不要让这个怪兽赢得胜利，溢出到盘子上，甚至更糟糕地弄到我身上。
- en: Somewhat of a chore this burger is to eat, but in the end I usually do a fine
    job at not being messy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 吃这种汉堡确实有点麻烦，但最后我通常能做到吃得不那么凌乱。
- en: I am not one to stand by protocol or etiquette and most people do not mind my
    eating the **Monster Burger** in this fashion.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是一个拘泥于规矩或礼节的人，大多数人也不介意我用这种方式吃**怪兽汉堡**。
