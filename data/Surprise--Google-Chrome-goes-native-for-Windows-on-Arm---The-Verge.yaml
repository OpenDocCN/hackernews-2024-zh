- en: Surprise! Google Chrome goes native for Windows on Arm - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惊喜！谷歌 Chrome 为 Windows on Arm 推出本地化版本 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/26/24051485/google-chrome-windows-arm-support-canary-channel-test](https://www.theverge.com/2024/1/26/24051485/google-chrome-windows-arm-support-canary-channel-test)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/26/24051485/google-chrome-windows-arm-support-canary-channel-test](https://www.theverge.com/2024/1/26/24051485/google-chrome-windows-arm-support-canary-channel-test)
- en: Google appears to be readying a version of its popular Chrome browser for Windows
    on Arm. X (formerly Twitter) user [Pedro Justo](https://twitter.com/itanium_guy/status/1750686687020417237)
    spotted a native version of the browser for Windows 11 Arm-powered devices in
    the latest nightly builds of Chrome in the [Canary channel](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.google.com%2Fchrome%2Fcanary%2F).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌似乎正在准备推出其流行的 Chrome 浏览器的 Windows on Arm 版本。X（原为 Twitter）用户[Pedro Justo](https://twitter.com/itanium_guy/status/1750686687020417237)在最新的
    Chrome 夜间构建版本中发现了 Windows 11 Arm 设备的本地化浏览器版本，该版本处于[Canary 频道](https://go.redirectingat.com/?xs=1&id=1025X1701640&url=https%3A%2F%2Fwww.google.com%2Fchrome%2Fcanary%2F)。
- en: Google’s release of a Chrome Canary version for Windows on Arm is a surprise,
    and we’ve reached out to the company to clarify when it plans to bring this to
    the stable channel. I have installed and tested the Canary version to verify it’s
    an ARM64 version.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌推出了 Windows on Arm 的 Chrome Canary 版本，令人惊讶，我们已经联系了该公司以澄清其计划何时将其引入稳定频道。我已经安装并测试了
    Canary 版本，以确认它是 ARM64 版本。
- en: "*An ARM64 native version of Chrome on Windows 11.\uFEFF*"
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: "*一款 ARM64 本地版本的 Chrome 在 Windows 11 上。\uFEFF*"
- en: Screenshot by Tom Warren / The Verge
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Tom Warren / The Verge 的截图
- en: While Microsoft has long supported an Arm version of its Edge browser, also
    based on Chromium, Google has showed no sign of supporting Windows on Arm until
    this week. That’s left Windows devices running on Qualcomm’s latest Snapdragon
    chips having to run Chrome in an emulated state, with slow performance.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管微软长期以来一直支持其基于 Chromium 的 Edge 浏览器的 Arm 版本，但直到本周，谷歌都没有表示支持 Windows on Arm。这让运行在高通最新骁龙芯片上的
    Windows 设备不得不在模拟状态下运行 Chrome，导致性能缓慢。
- en: The difference between the Edge ARM64 version and the regular x86 version of
    Chrome running on a Windows on Arm device is significant. Native versions of Edge
    on Arm devices feel just like any other Intel machine, but the slowdowns and performance
    issues in Chrome on Windows on Arm are noticeable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows on Arm 设备上运行的 Edge ARM64 版本与常规的 x86 版本 Chrome 之间的区别显著。在 Arm 设备上本地版本的
    Edge 感觉就像任何其他英特尔机器一样，但是在 Windows on Arm 上的 Chrome 中的减速和性能问题是明显的。
- en: Google has long supported Arm processors with its Chromebooks, offering a version
    of ChromeOS that’s optimized for Qualcomm’s chips. Microsoft was able to ship
    its own ARM64 version of Edge as the software maker used the basics of Chromium
    to build a new browser without Google’s Widevine digital rights management (DRM)
    system. Other browser vendors, that also use Chromium, [have stuck with Google’s
    DRM](https://www.xda-developers.com/google-holding-back-native-browsers-windows-on-arm/)
    so the choice of a native Arm browser on Windows is effectively just Edge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '长期以来，谷歌一直支持其 Chromebook 上的 Arm 处理器，提供了一个针对高通芯片优化的 ChromeOS 版本。由于软件制造商使用了 Chromium
    的基础构建了一个没有谷歌 Widevine 数字版权管理系统（DRM）的新浏览器，微软能够发货自己的 ARM64 版本的 Edge。其他浏览器供应商，也使用了
    Chromium，[一直坚持使用谷歌的 DRM](https://www.xda-developers.com/google-holding-back-native-browsers-windows-on-arm/)，因此在
    Windows 上选择一个本地化的 Arm 浏览器实际上就是选择了 Edge。 '
- en: As I wrote last year, [2024 is shaping up to be a big year for Windows and laptops](/23979164/laptops-2024-ai-surface-windows-intel-amd).
    Microsoft and Qualcomm are both preparing for the next major push of Windows on
    Arm, thanks to Qualcomm’s new Snapdragon X Elite processors. Qualcomm claims its
    latest chips will beat Apple, Intel, and AMD, all while recent reports suggest
    both [Nvidia and AMD plan to launch Arm PC chips](/2023/10/23/23929240/nvidia-amd-cpu-arm-pc-chips-2025-release-rumors) as
    soon as 2025\. Having Google join that effort could be significant for the future
    of Windows on Arm.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我去年所写的那样，[2024 年将成为 Windows 和笔记本电脑的重要一年](/23979164/laptops-2024-ai-surface-windows-intel-amd)。由于高通的新骁龙
    X Elite 处理器，微软和高通都在为下一轮 Windows on Arm 的重大推动做准备。高通声称其最新的芯片将击败苹果、英特尔和 AMD，而最近的报告表明，[Nvidia
    和 AMD 计划在 2025 年推出 Arm PC 芯片](/2023/10/23/23929240/nvidia-amd-cpu-arm-pc-chips-2025-release-rumors)，这对
    Windows on Arm 的未来可能具有重要意义。
