    &quot;,&quot;text&quot;:&quot;Biden plans to use cold-war era law in attempt to
    lower US prices&quot;,&quot;elementId&quot;:&quot;16bdfc81-1d27-431a-8396-f66dabd60a26&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/us-news/2023/nov/27/biden-inflation-prices-defense-production-act&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:0}}"
