- en: Half of recent US inflation due to high corporate profits, report finds | Inflation
    | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最近一半的美国通胀归因于企业利润过高，报告发现 | 通胀 | 卫报
- en: 来源：[https://www.theguardian.com/business/2024/jan/19/us-inflation-caused-by-corporate-profits](https://www.theguardian.com/business/2024/jan/19/us-inflation-caused-by-corporate-profits)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/business/2024/jan/19/us-inflation-caused-by-corporate-profits](https://www.theguardian.com/business/2024/jan/19/us-inflation-caused-by-corporate-profits)
- en: A new report claims “resounding evidence” shows that high corporate profits
    are a main driver of ongoing inflation, and companies continue to keep prices
    high even as their inflationary costs drop.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一份新报告声称，“压倒性证据”表明，高企业利润是持续通胀的主要驱动因素，即使它们的通胀成本下降，企业仍继续保持高价位。
- en: The report, compiled by the progressive [Groundwork Collaborative](https://groundworkcollaborative.org/)
    thinktank, found corporate profits accounted for about 53% of inflation during
    last year’s second and third quarters. Profits drove just 11% of price growth
    in the 40 years prior to the pandemic, according to the report.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该报告由进步派[Groundwork Collaborative](https://groundworkcollaborative.org/)智库编制，发现企业利润在去年第二和第三季度占通胀的约53%。
    根据该报告，利润在大流行前的40年中仅推动了价格增长的11%。
