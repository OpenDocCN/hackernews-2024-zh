  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[相关：](https://www.theguardian.com/us-news/2023/nov/27/biden-inflation-prices-defense-production-act)拜登计划利用冷战时代的法律试图降低美国物价'
- en: Meanwhile, workers aren’t faring as well – corporate profits as a share of national
    income are up by about 29%, and workers’ share of corporate earnings is still
    down from pre-pandemic levels.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，工人们的境况并不乐观 - 企业利润占国民收入的比例上升约29％，而工人在企业收入中的份额仍低于疫情前的水平。
- en: The Biden administration has taken steps to strengthen supply chains, Pancotti
    noted, and Joe Biden recently called on corporations to stop “gouging” consumers
    as input costs fall. But Pancotti and Weber called for stronger action, pointing
    to other nations with forms of price control in place.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 潘科蒂指出，拜登政府已采取措施加强供应链，并最近呼吁企业在输入成本下降时停止“加价”消费者。但潘科蒂和韦伯呼吁采取更强有力的行动，指出其他国家已实施形式的价格管制。
- en: In France, the government intervenes in price negotiations among retailers and
    producers. Earlier this month, with the government’s support, the supermarket
    chain Carrefour [banned](https://www.theguardian.com/world/2024/jan/04/carrefour-pulls-pepsico-products-four-eu-countries-price-hikes)
    some PepsiCo products from its shelves because of “unacceptable price increases”.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在法国，政府介入零售商和生产商之间的价格谈判。本月早些时候，在政府支持下，超市连锁店家乐福因“不可接受的价格上涨”而从货架上[禁售](https://www.theguardian.com/world/2024/jan/04/carrefour-pulls-pepsico-products-four-eu-countries-price-hikes)了一些百事公司的产品。
- en: Absent strong government intervention in pricing, the 2025 expiration of the
    Trump corporate tax cuts presents an opportunity to rein in corporations via the
    tax code, Pancotti said.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 潘科蒂表示，在定价方面缺乏强有力的政府干预的情况下，特朗普企业减税政策于2025年到期为通过税法约束企业提供了机会。
- en: '“We’ve decided as a country that we like to have very large, powerful corporations
    and we are OK with them being very profitable,” she said. “We need to take a really
    hard look at how our tax code incentivizes corporate profiteering and ask: ‘Do
    we as a country want to do something about that?’”'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “我们作为一个国家已经决定我们喜欢拥有非常庞大、强大的企业，并且我们愿意让它们非常有利可图，”她说。“我们需要认真审视我们的税法如何鼓励企业谋利，并问：‘作为一个国家，我们是否要对此采取行动？’”
