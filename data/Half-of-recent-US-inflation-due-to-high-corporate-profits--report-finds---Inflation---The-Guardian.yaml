- en: Prices for consumers rose by 3.4% over the past year, but input costs for producers
    increased by just 1%, according to the authors’ calculations, which were based
    on data from the Bureau of Economic Analysis and National Income and Products
    Accounts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 据作者根据美国经济分析局和国民收入及产品账户数据计算，消费品价格在过去一年上涨了 3.4%，但生产者的输入成本仅增加了 1%。
- en: “Costs have come down substantially, and while corporations were quick to pass
    on their increased costs to consumers, they are surprisingly less quick to pass
    on their savings to consumers,” Liz Pancotti, a Groundwork strategic adviser and
    paper co-author, said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “成本已经大幅下降，尽管企业迅速将其增加的成本转嫁给消费者，但他们惊人地不急于将节省的成本转嫁给消费者，” Groundwork 的战略顾问兼报告联合作者丽兹·潘科蒂说道。
- en: Since pandemic inflation spiked in 2021, a high-stakes [debate](https://www.theguardian.com/business/2022/oct/16/us-inflation-federal-reserve-interest-rate-hikes)
    has played out about its sources. Many progressive economists pointed to corporate
    profits – or “[greedflation](https://www.theguardian.com/business/2022/apr/27/inflation-corporate-america-increased-prices-profits)”
    – and supply chain issues as a driver of high prices, while their more conservative
    counterparts singled out government stimulus cash and high wages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 2021 年大流行引发的通货膨胀急剧上升以来，关于其来源的一场高风险[辩论](https://www.theguardian.com/business/2022/oct/16/us-inflation-federal-reserve-interest-rate-hikes)正在进行。许多进步派经济学家指出企业利润或“[贪婪膨胀](https://www.theguardian.com/business/2022/apr/27/inflation-corporate-america-increased-prices-profits)”以及供应链问题是高物价的推动因素，而更保守的对手则将政府刺激资金和高工资列为主要原因。
- en: The report’s authors scoured corporate earnings calls and found executives bragging
    to shareholders about keeping prices high and widening profit margins as input
    costs come down.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的作者们搜遍了企业收益电话，并发现高管们向股东吹嘘将价格保持在高位，并在输入成本下降的情况下扩大利润率。
- en: The findings come as the Federal Reserve has hiked interest rates to their highest
    point in 20 years. The report casts serious doubt on the need for further interest
    rate hikes, and instead calls for stronger policies to rein in “corporate profiteering”.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现出现在美联储将利率提高到 20 年来的最高水平之际。该报告严重怀疑进一步提高利率的必要性，并呼吁更强有力的政策来遏制“企业暴利”。
- en: Prices rose in 2021 as labor costs jumped and supply chain shocks from the pandemic
    and the Ukraine war snarled shipping traffic and left energy supplies in question.
    But those issues have in many cases been fully sorted out or are easing, and the
    labor market has stabilized. Many commodities and services producers’ prices have
    actually decreased, the report notes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于劳动力成本飙升，以及来自大流行和乌克兰战争的供应链冲击造成航运交通拥堵，并且能源供应存疑，价格在 2021 年上涨。但这些问题在很多情况下已得到全面解决或正在减轻，并且劳动力市场已经稳定。报告指出，许多商品和服务生产者的价格实际上已经下降。
- en: Nearly 60% of the [drop](https://www.bls.gov/news.release/archives/ppi_01122024.pdf)
    in key goods and services’ inputs was driven by large declines in energy costs,
    such as jet fuel and diesel fuel, while transportation and warehousing costs have
    fallen by nearly 4% since June 2022 peaks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关键商品和服务的成本输入的近60%的[下降](https://www.bls.gov/news.release/archives/ppi_01122024.pdf)是由能源成本大幅下降所推动的，例如喷气燃料和柴油成本，而运输和仓储成本自2022年6月以来已下降了近4%。
- en: Still, prices remain high. Consumers are still paying about 25% more for groceries,
    the report notes as an example.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，价格仍然很高。报告指出，消费者仍然为杂货支付大约高出25%的费用。
- en: Corporations maintain high prices by exploiting cost shocks caused by events
    such as the Ukraine war and coordinating price hikes, said Isabella Weber, a University
    of Massachusetts Amherst economist who was not part of the paper.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 企业通过利用诸如乌克兰战争等事件引起的成本震荡和协调价格上涨来维持高价，韦伯说，她是麻省大学阿姆斯特分校的经济学家，未参与该论文。
- en: The shocks create an environment in which it is safe for firms to increase prices
    as they expect their competitors to do the same, said Weber.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 震荡创造了一个环境，使得企业可以安全地提高价格，因为它们预期竞争对手也会这样做，韦伯说。
- en: “This is a form of implicit collusion,” she said. “Firms do not even need to
    talk to one another to know that a cost shock is a great time to raise prices.
    But when costs fall, price-setting firms do not have any incentive to decrease
    prices.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一种隐性勾结形式，”她说。“企业甚至不需要彼此交流，就知道成本震荡是提高价格的好时机。但是当成本下降时，制定价格的企业没有任何降价的动机。”
- en: If no firms launch a price war, Weber added, then companies “hold the line”
    on prices and widen margins. She pointed to [food processors](https://assets.publishing.service.gov.uk/media/65730e9633b7f2000db720e2/Price_inflation_and_competition_in_food_and_grocery_manufacturing_and_supply____.pdf)
    as an example.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 韦伯补充说，如果没有企业发起价格战，那么公司会“坚守价格线”并扩大利润率。她以[食品加工企业](https://assets.publishing.service.gov.uk/media/65730e9633b7f2000db720e2/Price_inflation_and_competition_in_food_and_grocery_manufacturing_and_supply____.pdf)为例。
- en: The paper zooms in on the diaper industry, of which Procter & Gamble and Kimberly-Clark
    control 70% of the domestic market. Diaper prices have increased by more than
    30% since 2019 from, on average, $16.50 to nearly $22.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该论文着眼于尿片行业，宝洁和金伯利-克拉克在国内市场控制了70%的份额。自2019年以来，尿片价格已经从平均16.50美元上涨了30%，达到近22美元。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-16)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯推广](#EmailSignup-skip-link-16)'
- en: after newsletter promotion
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 推广通讯后
- en: The rise was partly driven by an increase in commodities like wood pulp, a major
    component of diapers. Wholesale wood pulp prices soared by 87% between January
    2021 and January 2023, but last year prices dropped by 25%.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 上涨部分是由于大宗商品的增加，如木浆，是尿片的主要成分之一。批发木浆价格在2021年1月至2023年1月间飙升了87%，但去年价格下降了25%。
- en: Still, diaper prices have not come down with lower costs, the authors say. Groundwork
    examined earnings calls and found executives at both companies boasting of widening
    profit margins as input costs decreased. A drop in inputs accounted for about
    one-third of Kimberly Clark’s profits, company executives said.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，作者表示，尿片价格并没有随着成本的降低而下降。基础调查了收益电话，并发现两家公司的高管吹嘘随着成本下降而扩大利润率。公司高管表示，成本下降占金伯利-克拉克利润的约三分之一。
- en: P&G executives said in their July earnings call they expect $800m in windfall
    profits because of declining input costs, suggesting they won’t bring down prices.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 宝洁公司的高管在七月的收益电话中表示，他们预计将因成本下降而获得8亿美元的意外利润，暗示他们不会降低价格。
