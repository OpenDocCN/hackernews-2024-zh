- en: Big Tech has already made enough money in 2024 to pay all its 2023 fines | Proton
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大型科技公司在2024年已经赚够了支付其2023年罚款的钱 | Proton
- en: 来源：[https://proton.me/blog/big-tech-2023-fines-vs-revenue](https://proton.me/blog/big-tech-2023-fines-vs-revenue)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://proton.me/blog/big-tech-2023-fines-vs-revenue](https://proton.me/blog/big-tech-2023-fines-vs-revenue)
- en: Published on January 8, 2024
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于2024年1月8日
- en: Last year, Big Tech companies (Alphabet, Amazon, Apple, Meta, and Microsoft)
    received about **$3.04 billion in fines for breaking laws on both sides of the
    Atlantic**. **As of seven days and three hours into 2024****, they had already
    earned enough revenue to pay it all off**.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，大型科技公司（谷歌、亚马逊、苹果、Meta和微软）因违反大西洋两岸的法律而受到约30.4亿美元的罚款。截至2024年的第七天零三小时，它们已经赚足了足以支付全部罚款的收入。
- en: A little over a week of operations is all it would take if the companies tackled
    their fines one after another. If they each paid their fines simultaneously, Meta
    would be the last to finish after five days and 13 hours.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些公司一个接一个地处理它们的罚款，那么只需一周多一点的时间即可完成所有操作。如果它们同时支付罚款，那么Meta将在五天零13小时后完成支付。
- en: This shows how insignificant these fines are for companies whose revenues are
    often larger than countries’ GDPs. In fact, 2023 was the second straight year
    these five companies were [fined over $3 billion](/blog/big-tech-three-billion-fines),
    showing that they view fines as nothing more than the cost of doing business.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明对于收入往往超过国家国内生产总值的公司来说，这些罚款是多么微不足道。事实上，这五家公司连续第二年被罚款超过30亿美元，这表明它们将罚款视为不过是经营成本。
- en: This also assumes these companies act in good conscience and pay their fines
    promptly. Unfortunately, there’s no late payment penalty for Big Tech — and they
    often delay for years. It’s just another instance of Big Tech using its overwhelming
    revenue to bend or avoid the rules that govern the rest of us. Clearly, the current
    remedies for antitrust and privacy breaches are not having the desired effect.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这还假设这些公司会以良好的良心行事并及时支付罚款。不幸的是，对于大型科技公司来说，没有拖欠罚款的惩罚 —— 它们经常推迟几年才支付。这只是大型科技公司利用其巨大收入来扭曲或避开规则的又一个例子。显然，目前针对反垄断和隐私违规的处罚措施没有达到预期效果。
- en: Big Tech annual revenue dwarfs total fines
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大型科技公司年收入远远超过罚款总额
- en: We [published an article](/blog/big-tech-bigger-fines) in August 2023 showing
    that the fines Big Tech companies received by that point in the year, some $2.3
    billion, were inconsequential compared to their income. We thought it would be
    good to revisit those figures at the end of the year. We’ve calculated the average
    revenue earned per hour for each company using the latest figures reported. (We
    explain the sources we used for calculating this table at the bottom of this article.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在2023年8月发表了一篇文章，显示到那时为止大型科技公司受到的罚款约为23亿美元，与其收入相比微不足道。我们认为重新审视年底的这些数字是有好处的。我们使用最新报告的数据计算了每家公司每小时平均收入。（我们解释了我们用于计算本文表格的来源。）
