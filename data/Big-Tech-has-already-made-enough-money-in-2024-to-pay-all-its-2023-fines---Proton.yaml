- en: We also included fines these companies received in 2023 in the months after
    our article was published, such as a $700 million settlement in a case against
    Alphabet (Google) for how it [illegally blocked competition on the Google Play
    Store(new window)](https://finance.yahoo.com/news/google-pay-700-million-us-043053930.html)
    that came out in December.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还包括了这些公司在我们文章发布后的2023年收到的罚款，比如在12月份公布的一起针对谷歌（Alphabet）的案件中达成了价值700亿美元的和解，该案涉及其[非法阻止Google
    Play商店竞争（新窗口）](https://finance.yahoo.com/news/google-pay-700-million-us-043053930.html)。
