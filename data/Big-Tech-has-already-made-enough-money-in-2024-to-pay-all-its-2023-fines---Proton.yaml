- en: For Apple and Microsoft, we calculated the average revenue per hour using the
    annual revenue amount in their 10-K report for their 2023 fiscal year (dates are
    noted in the table). We then divided that amount by 365 and then divided the resulting
    amount by 24 to reach the hourly average.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于苹果和微软，我们使用其2023财年的10-K报告中的年度营收金额来计算每小时的平均营收（表中注明了日期）。然后我们将该金额除以365，然后将结果除以24，得出每小时的平均值。
- en: Alphabet (Google), Amazon, and Meta (Facebook) don’t release their annual financial
    statements until the beginning of February, so we calculated the average revenue
    per hour using the revenue they reported for the first nine months of 2023 in
    their September 10-Q report. We then divided that amount by 273 (the number of
    days in a year through Sept. 30) and then divided the resulting amount by 24 to
    reach the hourly average.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌母公司（Google）、亚马逊和Meta（Facebook）直到2月初才公布其年度财务报表，因此我们使用它们在2023年9月10-Q报告中报告的前9个月的营收来计算每小时的平均营收。然后我们将该金额除以273（截至9月30日的一年天数），然后将结果除以24，得出每小时的平均值。
- en: Delay, delay, delay
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拖延、拖延、拖延
- en: 'Big Tech companies can further water down the potential sting of these fines
    by [delaying payment for years(new window)](https://www.barrons.com/news/how-big-tech-generated-billions-in-fines-then-didn-t-pay-them-ab5d0a77).
    They’ve done this by filing appeals, counter-suing, or simply refusing to pay.
    Some notable examples include:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 大型科技公司可以通过[拖延多年支付罚款（新窗口）](https://www.barrons.com/news/how-big-tech-generated-billions-in-fines-then-didn-t-pay-them-ab5d0a77)来进一步淡化这些罚款的潜在影响。他们通过提起上诉、反诉或简单地拒绝支付来做到这一点。一些著名的例子包括：
- en: Every company has the right to appeal, and privacy abuses and antitrust cases
    are notoriously complicated and often governed by laws that were written well
    before the internet was invented, meaning a great deal of interpretation is necessary.
    Still, it’s not a sign of a functioning justice system for appeals to take such
    a long time while people continue to suffer data abuses and unfair high prices.
    Those with the deepest pockets can often drag out litigation well after it’s clear
    they have no chance of winning, taking time and resources away from regulators’
    efforts to create a level playing field in the market.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 每家公司都有上诉的权利，隐私滥用和反垄断案件通常非常复杂，并且往往受到早在互联网出现之前就制定的法律的管辖，这意味着需要进行大量解释。然而，对于上诉要花费这么长时间，而人们继续遭受数据滥用和不公平的高价，这并不意味着司法体系正常运作。那些资金最雄厚的公司往往可以在明确无法获胜之后拖延诉讼，从而从监管机构努力创建市场公平竞争的努力中占用时间和资源。
- en: Weak fines are not a deterrent
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 薄弱的罚款并不能起到威慑作用
- en: These paltry fines aren’t helpful if you think a fine should function as a punishment
    for poor corporate governance or an incentive for companies to change their behavior.
    If a company can pay off a fine with less than a week’s revenue or avoid paying
    it entirely for half a decade, then it won’t cause executives to tread cautiously.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为罚款应该作为惩罚不良公司治理或激励公司改变行为的手段，那么这些微不足道的罚款就毫无意义了。如果一家公司可以用不到一周的收入来支付罚款，或者完全可以在半个世纪内避免支付罚款，那么高管们就不会谨慎行事。
- en: For example, despite Meta racking up nearly $2 billion in fines and Google nearly
    $1 billion, both Mark Zuckerberg and Sundar Pichai remain secure in their CEO
    posts. While other CEOs might be ousted immediately if their companies were fined
    billions of dollars year after year, investors and board members are willing to
    accept them at Big Tech companies because $1 billion represents less than 1% of
    these company’s total revenue. They view these fines as nothing more than the
    cost of doing business under the surveillance capitalism business model. And as
    their balance sheets show, business remains good.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，尽管 Facebook (Meta) 累计被罚款近 20 亿美元，Google 近 10 亿美元，但马克·扎克伯格和桑达尔·皮查依然稳坐 CEO
    职位。如果其他 CEO 的公司每年被罚款数十亿美元，他们可能会立即被解雇，但投资者和董事会成员愿意接受大科技公司的他们，因为 10 亿美元在这些公司的总收入中占比不到
    1%。他们将这些罚款视为在监控资本主义商业模式下的经营成本而已。正如他们的资产负债表所显示的那样，业务仍然良好。
- en: This is important because the internet has become one of the most (arguably
    the most) important pieces of global public infrastructure the world has ever
    seen. It connects billions of people to their friends and family, to gainful employment,
    to entertainment, to essential information, and more. Despite how essential it
    is to the global economy and society, governments around the world have allowed
    Big Tech to bend the internet to their will.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是重要的，因为互联网已经成为世界上最重要的全球公共基础设施之一（可以说是最重要的）。它将数十亿人连接到他们的朋友和家人、获得丰厚的就业机会、娱乐、必要的信息等等。尽管它对全球经济和社会至关重要，但世界各国的政府却允许大科技公司将互联网弯曲成他们的意愿。
- en: Big Tech believes the internet belongs to them, that they can use their size
    and wealth to [gather people’s private information with impunity](/blog/how-big-tech-tracks-users)
    and [block people from choosing competitors](/blog/search-risk-google) that might
    offer more privacy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大科技公司相信互联网属于他们，他们可以利用自己的规模和财富[毫不顾忌地收集人们的私人信息](/blog/how-big-tech-tracks-users)，并[阻止人们选择可能提供更多隐私的竞争对手](/blog/search-risk-google)。
- en: We all must fight for a better internet
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们都必须为更好的互联网而战。
- en: Big Tech knows people want privacy. It’s why [Google](/blog/google-privacy-washing)
    and Apple have launched major ad campaigns talking about how they give you control
    of your data. However, if you look at the features they’re producing, they continue
    to search for new ways to collect people’s data, from [launching metaverses](/blog/privacy-metaverse)
    to [following your activity in other apps](/blog/google-privacy-washing-android),
    showing they aren’t taking regulators seriously.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大科技公司知道人们需要隐私。这就是为什么[Google](/blog/google-privacy-washing)和苹果启动了大型广告宣传活动，谈论他们如何让你控制自己的数据。然而，如果你看一下他们正在推出的功能，你会发现他们仍在寻找收集人们数据的新方法，从[推出元宇宙](/blog/privacy-metaverse)到[跟踪你在其他应用中的活动](/blog/google-privacy-washing-android)，这表明他们并没有认真对待监管者。
- en: If we want to take back control of the internet, several things must happen.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想重新夺回对互联网的控制权，就必须发生几件事情。
- en: First, governments must combat Big Tech. They must impose fines that get Big
    Tech’s attention for breaching user privacy and locking competitors out of the
    market.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，政府必须打击大科技公司。他们必须对违反用户隐私和排挤竞争对手的行为处以罚款，以引起大科技公司的注意。
- en: But fines can only be part of the solution. Regulators, armed with strong antitrust
    legislation, must strongly challenge mergers that create massive monopolies. They
    must encourage competition and empower people to choose the service that is best
    for them.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 但罚款只能是解决方案的一部分。装备了强有力的反垄断立法的监管机构必须大力挑战那些导致巨大垄断的合并。他们必须鼓励竞争，让人们选择对他们最有利的服务。
- en: There are several opportunities for legislators to empower regulators to ensure
    fair competition and protect people’s rights in the coming year, such as with
    the Digital Markets, Consumer and Competition Bill in the UK that’s currently
    going through Parliament. Similar legislative initiatives have started in South
    Korea and Japan, as well.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 未来一年，立法者有几个机会赋予监管机构权力，以确保公平竞争并保护人们的权利，例如，英国目前正在通过议会的数字市场、消费者和竞争法案。类似的立法倡议也已经在韩国和日本启动。
- en: But until governments step in, you must protect your information yourself. If
    you remove your personal data from Big Tech’s reach, not only are you protecting
    your privacy, you’re also depriving Big Tech of the ability to sell targeted ads.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但在政府介入之前，你必须自己保护你的信息。如果你将个人数据从大科技公司的范围中删除，不仅可以保护你的隐私，还可以剥夺大科技公司销售定向广告的能力。
- en: The best way to protect your information from Big Tech is to use end-to-end
    encrypted services. You can sign up for Proton today for free and join the over
    100 million people who use our encrypted services to protect their [emails](/mail),
    [schedule details](/calendar), [photos and files](/drive), [online browsing(new
    window)](https://protonvpn.com/), and [passwords and online identity](/pass).
  id: totrans-47
