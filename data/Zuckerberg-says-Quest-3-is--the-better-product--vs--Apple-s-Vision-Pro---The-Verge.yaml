- en: Zuckerberg says Quest 3 is ‘the better product’ vs. Apple’s Vision Pro - The
    Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扎克伯格表示Quest 3比苹果的Vision Pro更好的产品 - The Verge
- en: 来源：[https://www.theverge.com/2024/2/13/24072413/mark-zuckerberg-apple-vision-pro-review-quest-3](https://www.theverge.com/2024/2/13/24072413/mark-zuckerberg-apple-vision-pro-review-quest-3)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/2/13/24072413/mark-zuckerberg-apple-vision-pro-review-quest-3](https://www.theverge.com/2024/2/13/24072413/mark-zuckerberg-apple-vision-pro-review-quest-3)
- en: Now that it can be [strapped to our faces](/24054862/apple-vision-pro-review-vr-ar-headset-features-price)
    and [worn in strange places](/2024/2/6/24063317/vision-pro-viral-videos-tesla-cybertruck-autopilot),
    opinions about Apple’s Vision Pro are flying left and right.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在它可以[系在我们的脸上](/24054862/apple-vision-pro-review-vr-ar-headset-features-price)并且[穿戴在奇怪的地方](/2024/2/6/24063317/vision-pro-viral-videos-tesla-cybertruck-autopilot)，关于苹果的Vision
    Pro的意见左右飞扬。
- en: 'Entering the chat is Meta CEO Mark Zuckerberg, who [has more at stake than
    perhaps anyone on earth](/22749919/mark-zuckerberg-facebook-meta-company-rebrand)
    if Apple does to headsets what the iPhone did to smartphones. In a video posted
    to his Instagram account on Tuesday, Zuckerberg gives his official verdict on
    the Vision Pro versus his company’s [latest Quest 3 headset](/23906313/meta-quest-3-review-vr-mixed-reality-headset):
    “I don’t just think that Quest is the better value, I think Quest is the better
    product, period.”'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Meta CEO马克·扎克伯格进入聊天，对于如果苹果像iPhone对智能手机做的那样对头显进行操作，他可能是全球唯一一个风险最大的人。在一个发布于他的Instagram账号上的视频中，扎克伯格对Vision
    Pro与他公司的最新Quest 3头显进行了官方评价：“我不仅认为Quest是更有价值的选择，我认为Quest在所有方面都是更好的产品。”
- en: While being filmed by the Quest 3’s video passthrough system in his living room,
    Zuckerberg highlights the tradeoffs Apple made to get the [fanciest display possible](/23752959/apple-vision-pro-headset-hands-on-demo-impressions)
    into something that can be worn on your head in an acceptable form factor. He
    says the Quest 3 weighs 120 grams less, making it more comfortable to wear for
    longer. He also says it allows for greater motion due to its lack of a wired battery
    pack and wider field of view than the Vision Pro.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当扎克伯格在他的客厅被Quest 3的视频穿透系统拍摄时，他强调了苹果为了将最高级的显示器放入可以接受的外形因素中而做出的权衡。他说Quest 3重量减轻了120克，使得长时间佩戴更加舒适。他还说，由于没有有线电池组和比Vision
    Pro更宽的视野，它允许更大的运动范围。
- en: He thinks the Quest’s option of physical hand controllers and hand tracking
    for input is better, though he says he’s a fan of eye tracking for some use cases
    and teases that it will return to future Meta headsets after debuting in the [Quest
    Pro](/23451629/meta-quest-pro-vr-headset-horizon-review). He says the Quest has
    a better “immersive” content library than Apple, which is technically true for
    now, though he admits that the Vision Pro is a better entertainment device. And
    then there’s the fact that the Quest 3 is, as Zuck says, “like seven times less
    expensive.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为Quest提供的物理手柄控制器和手部追踪输入选项更好，尽管他表示对于某些用例，他是眼动追踪的支持者，并暗示它将在未来的Meta头显中重返，首次亮相于[Quest
    Pro](/23451629/meta-quest-pro-vr-headset-horizon-review)。他说，Quest比苹果拥有更好的“沉浸式”内容库，从技术上讲，现在是正确的，尽管他承认Vision
    Pro是更好的娱乐设备。还有一个事实，扎克说，Quest 3的价格“可能便宜了七倍”。
- en: At the end of the video, Zuckerberg thanks his team that has been building VR
    headsets for a very long time — a message that seems to contain a *we can rest
    easy, folks* vibe. As I [discussed with Zuckerberg recently](/23889057/mark-zuckerberg-meta-ai-elon-musk-threads-quest-interview-decoder),
    it’s true that Meta has a tremendous head start and will be the uncontested leader
    in headset sales for a while. You can even make a strong argument, as Zuckerberg
    does, that today, the Quest 3 is a better headset for most people than the Vision
    Pro.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在视频的结尾，扎克伯格感谢他的团队，这支团队长期以来一直在开发VR头显设备 —— 这条信息似乎带有一种*我们可以放心休息了*的氛围。正如我最近与扎克伯格讨论的那样，Meta确实拥有巨大的先机，并将在相当长一段时间内成为头显销售的无可争议领导者。甚至可以像扎克伯格所言，今天的Quest
    3对大多数人来说比Vision Pro更好。
- en: But what Zuckerberg doesn’t say in his video is that Apple has obvious hardware
    and developer ecosystem advantages, the latter of which takes time to rev up with
    a new product category like this. Meta may be breathing a sigh of relief right
    now. But this is a game of endurance. And the [headset wars](/2023/6/9/23758540/apple-headset-wars-meta-google-remote-work)
    are just beginning.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但在扎克伯格的视频中没有提及的是，苹果显然具有明显的硬件和开发者生态优势，后者需要时间来推动新产品类别的发展。Meta可能现在松了口气。但这是一个耐心的游戏。而且[头戴设备之战](/2023/6/9/23758540/apple-headset-wars-meta-google-remote-work)才刚刚开始。
