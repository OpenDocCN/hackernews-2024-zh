- en: MIT researchers demonstrate rapid liquid metal 3D printing technique - TCT Magazine
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MIT研究人员展示快速液态金属3D打印技术 - TCT Magazine
- en: 来源：[https://www.tctmagazine.com/additive-manufacturing-3d-printing-news/metal-additive-manufacturing-news/mit-researchers-demonstrate-rapid-liquid-metal-3d-printing-technique/](https://www.tctmagazine.com/additive-manufacturing-3d-printing-news/metal-additive-manufacturing-news/mit-researchers-demonstrate-rapid-liquid-metal-3d-printing-technique/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tctmagazine.com/additive-manufacturing-3d-printing-news/metal-additive-manufacturing-news/mit-researchers-demonstrate-rapid-liquid-metal-3d-printing-technique/](https://www.tctmagazine.com/additive-manufacturing-3d-printing-news/metal-additive-manufacturing-news/mit-researchers-demonstrate-rapid-liquid-metal-3d-printing-technique/)
- en: Researchers at the [**Massachusetts Institute of Technology**](https://www.mit.edu)
    (MIT) have developed a new additive manufacturing technique that can print rapidly
    with liquid metal, producing large-scale parts such as table legs and chair frames
    in a matter of minutes according to the team.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院（[**Massachusetts Institute of Technology**](https://www.mit.edu) (MIT)）的研究人员开发了一种新的增材制造技术，可以利用液态金属进行快速打印，生产如桌腿和椅架等大型零件，团队称这只需几分钟。
- en: The technique, known as liquid metal printing (LMP), involves depositing molten
    aluminium along a predefined path into a bed of tiny glass beads. The aluminium
    then hardens into a 3D structure.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术被称为液态金属打印（LMP），涉及将熔化的铝沿着预定义路径沉积到一层小玻璃珠床上。铝随后硬化成为3D结构。
- en: According to the researchers, LMP is at least 10 times faster than a comparable
    metal additive manufacturing process, and the procedure to heat and melt the metal
    is more efficient than other methods.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据研究人员的说法，与类似的金属增材制造过程相比，LMP至少快10倍，且加热和熔化金属的过程比其他方法更高效。
- en: The technique does however sacrifice resolution for speed and scale. MIT says
    that while it can print components that are larger than those typically made with
    slower 3D printing techniques, and at a lower cost, it cannot achieve high resolutions.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，该技术在速度和规模上取得了优势，但是在分辨率上有所牺牲。麻省理工学院表示，尽管它可以打印比传统较慢的3D打印技术更大的组件，并且成本更低，但无法达到高分辨率。
- en: The researchers say that [in a recent study](https://static1.squarespace.com/static/58977341414fb5309fc954e6/t/65aee0cdbd9c1e50b009b2b7/1705959629800/ACADIA+23+Proceedings_LMP.pdf),
    the team demonstrated the procedure by 3D printing aluminium frames and parts
    for tables and chairs which were strong enough to withstand postprint machining.
    They showed how components made with LMP could be combined with high-resolution
    processes and additional materials to create functional furniture.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员称，在[最近的一项研究](https://static1.squarespace.com/static/58977341414fb5309fc954e6/t/65aee0cdbd9c1e50b009b2b7/1705959629800/ACADIA+23+Proceedings_LMP.pdf)中，团队展示了通过3D打印铝制框架和桌椅部件的工序，这些部件足够强大，可以经受后期加工。他们展示了如何利用LMP制造的组件与高分辨率工艺和额外材料结合，创建功能性家具。
- en: “This is a completely different direction in how we think about metal manufacturing
    that has some huge advantages. It has downsides, too. But most of our built world
    – the things around us like tables, chairs, and buildings – doesn’t need extremely
    high resolution. Speed and scale, and also repeatability and energy consumption,
    are all important metrics,” said Skylar Tibbits, associate professor in the Department
    of Architecture and co-director of the Self Assembly Lab, who is senior author
    of a paper introducing LMP.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这是我们在金属制造方面思考的完全不同的方向，具有一些巨大的优势。当然，它也有缺点。但我们大部分的建造世界——周围的东西如桌子、椅子和建筑物——并不需要极高的分辨率。速度和规模，以及重复性和能耗，都是重要的指标。”Skylar
    Tibbits说道，他是建筑系的副教授，也是自组装实验室的联合主任，同时也是介绍LMP的论文的高级作者。
- en: Tibbits is joined on the paper by lead author Zain Karsan SM ’23, who is now
    a PhD student at ETH Zurich; as well as Kimball Kaiser SM ’22 and Jared Laucks,
    a research scientist and lab co-director. The research was presented at the Association
    for Computer Aided Design in Architecture Conference and recently published in
    the association’s proceedings.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的共同作者还包括Zain Karsan SM '23（现在是苏黎世联邦理工学院的博士生），以及Kimball Kaiser SM '22和研究科学家兼实验室联合主任Jared
    Laucks。该研究在建筑设计计算机辅助设计协会会议上展示，并最近发表在该协会的论文集中。
- en: Drawing on the group’s previous work on rapid liquid printing with rubber, the
    researchers built a machine that melts aluminium, holds the molten metal, and
    deposits it through a nozzle at high speeds. The team says that large-scale parts
    can be printed in a few seconds, and then the molten aluminium cools in several
    minutes.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 基于团队在快速液体橡胶打印方面的先前工作，研究人员建造了一台机器，将铝熔化，保持熔融金属，并通过喷嘴以高速注入。团队表示，大型零件可以在几秒钟内完成打印，然后熔化的铝在几分钟内冷却。
- en: “Our process rate is really high, but it is also very difficult to control.
    It is more or less like opening a faucet. You have a big volume of material to
    melt, which takes some time, but once you get that quickly to melt, it is just
    like opening a tap. That enables us to print these geometries very quickly,” explained
    Karsan.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的处理速率非常高，但也非常难以控制。这有点像打开水龙头。你需要熔化大量的材料，这需要一些时间，但一旦快速熔化，就像打开水龙头一样。这使得我们能够非常快速地打印这些几何结构，”
    卡尔森解释道。
- en: Bread loaf-sized pieces of aluminium are deposited into the electric furnace,
    which is essentially a “scaled up toaster” according to Karsan. Metal coils inside
    the furnace heat the metal to 700 degrees Celsius, slightly above aluminium’s
    660 degree melting point.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 将铝块大小的铝件放入电炉中，这个炉子基本上是卡尔森所说的“放大的烤面包机”。炉内的金属线圈将金属加热到700摄氏度，略高于铝的660摄氏度熔点。
- en: The aluminium is held at a high temperature in a graphite crucible, and then
    molten material is gravity-fed through a ceramic nozzle into a print bed along
    a preset path. They found that the larger the amount of aluminium they could melt,
    the faster the printer can go.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 铝在石墨坩埚中保持高温，然后熔融材料通过陶瓷喷嘴以重力方式流入预设路径的打印床。他们发现，他们可以熔化的铝量越大，打印机的速度就越快。
