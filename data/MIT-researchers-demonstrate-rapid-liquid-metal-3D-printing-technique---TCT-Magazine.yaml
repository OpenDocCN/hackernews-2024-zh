- en: '* * *'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: “Molten aluminium will destroy just about everything in its path. We started
    with stainless steel nozzles and then moved to titanium before we ended up with
    ceramic. But even ceramic nozzles can clog up because the heating is not always
    entirely uniform in the nozzle tip,” said Karsan.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “熔化的铝将摧毁几乎一切。我们最初使用不锈钢喷嘴，然后改用钛，最后使用陶瓷。但即使是陶瓷喷嘴也可能因喷嘴尖端加热不均匀而堵塞，” 卡尔森说道。
- en: By injecting the molten material directly into a granular substance, the researchers
    don’t need to print supports to hold the aluminium structure as it takes shape.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员将熔融材料直接注入颗粒物质中，无需打印支撑物来支撑铝结构的成型过程。
- en: The team experimented with a number of materials to fill the print bed, including
    graphite powders and salt, before selecting 100-micron glass beads. The tiny glass
    beads, which can withstand the high temperature of molten aluminium, act as a
    neutral suspension so the metal can cool quickly.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 团队尝试了多种填充打印床的材料，包括石墨粉和盐，最终选择了100微米玻璃珠。这些微小的玻璃珠能够耐高温熔化铝的特性，作为中性悬浮剂，使金属能够快速冷却。
- en: “The glass beads are so fine that they feel like silk in your hand. The powder
    is so small that it doesn’t really change the surface characteristics of the printed
    object,” added Tibbits.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “玻璃珠手感如同丝绸般柔软。粉末如此之小，以至于并不真正改变打印物体的表面特性，” Tibbits补充道。
- en: The amount of molten material held in the crucible, the depth of the print bed,
    and the size and shape of the nozzle have the biggest impacts on the geometry
    of the final object. Parts of the object with larger diameters are printed first,
    since the amount of aluminium the nozzle dispenses tapers off as the crucible
    empties. Changing the depth of the nozzle alters the thickness of the metal structure.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 熔炉内保持的熔融材料量、打印床的深度以及喷嘴的大小和形状对最终物体的几何形状有最大的影响。较大直径的部分先打印，因为随着坩埚的排空，喷嘴所排放的铝量逐渐减少。改变喷嘴的深度会改变金属结构的厚度。
- en: The team used LMP to rapidly produce aluminium frames with variable thicknesses,
    which were durable enough to withstand machining processes such as milling and
    boring. The researchers demonstrated a combination of LMP and the post processing
    techniques to make chairs and a table composed of lower-resolution, rapidly printed
    aluminium parts and other components, such as wood pieces.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队利用液态金属打印（LMP）快速生产了具有可变厚度的铝框架，这些框架足够耐用，可以经受铣削和钻孔等加工工艺。研究人员展示了结合LMP和后处理技术，制作出由低分辨率快速打印的铝件和其他组件（如木制件）组成的椅子和桌子。
- en: “If we could make this machine something that people could actually use to melt
    down recycled aluminium and print parts, that would be a game-changer in metal
    manufacturing. Right now, it is not reliable enough to do that, but that’s the
    goal,” says Tibbits.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “如果我们能够使这台机器成为人们实际用来熔化再生铝并打印零件的工具，那将是金属制造业的一场革命。目前来看，它的可靠性还不足以做到这一点，但这是我们的目标，”
    Tibbits说道。
- en: 'Jaye Buchbinder, who leads business development for the furniture company Emeco,
    who was not involved in the work added: “At Emeco, we come from the world of very
    analog manufacturing, so seeing the liquid metal printing creating nuanced geometries
    with the potential for fully structural parts was really compelling. The liquid
    metal printing really walks the line in terms of ability to produce metal parts
    in custom geometries while maintaining quick turnaround that you don’t normally
    get in other printing or forming technologies. There is definitely potential for
    the technology to revolutionise the way metal printing and metal forming are currently
    handled.”'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Jaye Buchbinder是家具公司Emeco的业务发展负责人，她没有参与这项工作，她补充道：“在Emeco，我们来自非常模拟的制造业界，因此看到液态金属打印能够创建具有全结构部件潜力的细微几何形状，真的非常引人注目。液态金属打印真的在能够生产具有定制几何形状的金属部件同时保持快速交付能力方面走在了前列，这是其他打印或成形技术所无法比拟的。这项技术显然有潜力彻底改变当前金属打印和金属成形的方式。”
