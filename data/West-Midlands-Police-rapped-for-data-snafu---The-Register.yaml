- en: West Midlands Police rapped for data snafu • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 西米德兰兹警察因数据破坏而受到斥责 • The Register
- en: 来源：[https://www.theregister.com/2024/03/01/west_midlands_police_data_protection/](https://www.theregister.com/2024/03/01/west_midlands_police_data_protection/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/01/west_midlands_police_data_protection/](https://www.theregister.com/2024/03/01/west_midlands_police_data_protection/)
- en: The UK's Information Commissioner's Office has put the West Midlands Police
    (WMP) on the naughty step after the force was found to have repeatedly mixed up
    two people's personal data for years.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英国信息专员办公室因为西米德兰兹警察局多年来反复混淆两人的个人数据，已将其列为不良行为单位。
- en: Britain's data watchdog says the force "incorrectly linked and merged the records"
    of the individuals that share the same name and date of birth on multiple occasions
    during 2020, 2021 and 2022.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 英国的数据监管机构称，该警方“错误地链接和合并了”在2020年、2021年和2022年多次共享相同姓名和出生日期的个体的记录。
- en: The unnamed pair were both victims of crime, although one had been a suspect
    was well, "meaning WMP didn't make a clear distinction between the personal information
    of victims and suspects of crime, a breach of the Data Protection Act 2018," the
    ICO said in a statement today.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年、2021年和2022年期间，该未命名的配对都曾是犯罪的受害者，其中一人还曾是嫌疑人，“这意味着西米德兰兹警察没有明确区分罪犯的受害者和嫌疑人的个人信息，违反了2018年数据保护法案”，ICO在今天的一份声明中说道。
- en: The series of unfortunate events led to inaccurate personal data being processed
    and culminated in a litany of mistakes, including officers going to the wrong
    address when trying to find a person "regarding serious safeguarding concerns."
    Officer also "incorrectly" visited the school of a wrong person's child.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列不幸事件导致个人数据处理不准确，并在包括在寻找“涉及严重保护问题”的人时前往错误地址时，积累了一系列错误，警官还“错误地”访问了错误人士子女的学校。
- en: In another incident, one of the individuals was sent a letter by WMP about the
    other, revealing they had been there victim of serious assault, and at the time
    the recipient was aware of the data mix-up mess.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一起事件中，其中一名个体收到了西米德兰兹警察局寄来的一封关于另一人的信函，揭示了其曾经是严重袭击的受害者，并且当时接收者已经意识到数据混淆的问题。
- en: '"WMP didn''t take steps to rectify the error quickly enough and there was a
    failure to stop the inaccurate linking of records reoccurring, both breaches of
    data protection law. " said the ICO.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “西米德兰兹警察未能迅速纠正错误，并未能阻止记录不准确的关联再次发生，这两者都违反了数据保护法律。”ICO表示。
- en: The data privacy watchdog found WMP hadn't provided regular data protection
    training or done enough to make employees aware of their role in reporting inaccurate
    personal information. The force has since launched Data Quality Policy, and launched
    the "Think before you link" campaign - so catchy that maybe the cops will even
    remember it.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据隐私监管机构发现，西米德兰兹警察未提供定期的数据保护培训，也未让员工充分意识到他们在报告不准确的个人信息中的角色。警方已经推出了数据质量政策，并启动了“在链接之前三思”运动——这一口号可能会让警察们记住。
- en: WMP compensated one of the individuals and sent a letter to "help them address
    similar data accuracy issues with other organisations," the reprimand states.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 西米德兰兹警察局对其中一名个体进行了补偿，并发出了一封信“帮助他们解决与其他机构类似的数据准确性问题”，责令信中称。
- en: The remedial action taken by the force since the ICO launched its probe means
    the body decided not to fine the police service.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自ICO启动调查以来，警方采取的补救措施使其决定不对警察服务处以罚款。
- en: 'David Doodson, civil investigations manager at the ICO, said:'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: ICO的民事调查经理David Doodson表示：
- en: '"It is essential that police forces handle personal information with the utmost
    respect to maintain people''s trust and confidence in the police. Sharing the
    same name and birthday as someone else should not mean your personal information
    is jeopardised, especially given the sensitive nature of the information held.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “警察部门处理个人信息必须极度谨慎，以维护公众对警察的信任和信心。与他人同名同生日不应意味着您的个人信息会受到威胁，尤其是考虑到信息的敏感性。”
- en: '"This case highlights the importance of training to ensure officers understand
    data protection law to avoid mistakes like this occurring again."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “此案例凸显了培训的重要性，以确保警务人员理解数据保护法律，避免再次发生此类错误。”
- en: The data protection body gave the force four recommendations, saying it should
    "maintain relevant records of its processing activities and take steps to improve
    governance measures, take "appropriate action to distinguish the records of the
    two individuals and prevent further inaccurate linking and merging of records
    containing personal data. This should include completing the technical changes
    needed to unmerge the records on the system in a timely manner." It should also
    ensure "learnings" from security incidents are shared across the org and remind
    employees of security policies; and, finally, the ICO said, ensure employees attend
    mandatory data protection training as well as considering "implementing clear
    policies, procedures and training that is specific to the use of the system."
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据保护机构给出了四项建议，表示应“保持相关的处理活动记录并采取措施改善治理措施，采取适当措施区分两个个体的记录，并防止进一步的不准确链接和合并包含个人数据的记录。这应包括及时完成系统上取消合并记录所需的技术更改。”它还应确保安全事件的“学习”在整个组织中共享，并提醒员工遵守安全政策；最后，ICO表示，确保员工参加强制性数据保护培训，并考虑“实施明确针对系统使用的政策、流程和培训。”
- en: 'The force told *The Reg*: "We acknowledge and accept the reprimand and thank
    the ICO for their recommendations. We have already fully completed the three recommendations
    with the fourth being an ongoing responsibility that we take seriously and are
    investing in.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 该部门告诉*The Reg*：“我们承认并接受了责备，并感谢ICO的建议。我们已经完全完成了前三项建议，第四项是我们持续负责并且我们认真投入的责任。”
- en: '"We have already apologised to the individuals affected and taken action to
    minimise the likelihood of this or anything similar happening again."'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经向受影响的个人道歉，并采取措施尽量减少这种或类似事件再次发生的可能性。”
- en: It added that it handles "millions of records each day" and said "thankfully
    these data errors are incredibly infrequent." ®
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它补充说，每天处理“数百万条记录”，并表示“幸运的是，这些数据错误极为罕见。” ®
