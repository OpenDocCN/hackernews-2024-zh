- en: '‘Laying claim to nature’s work’: plant patents sow fear among small growers
    | Biodiversity | The Guardian'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “夺取自然工作的所有权”：植物专利在小型种植者中播下恐惧 | 生物多样性 | 卫报
- en: 来源：[https://www.theguardian.com/environment/2024/jan/25/plant-patents-large-companies-intellectual-property-small-breeders](https://www.theguardian.com/environment/2024/jan/25/plant-patents-large-companies-intellectual-property-small-breeders)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/environment/2024/jan/25/plant-patents-large-companies-intellectual-property-small-breeders](https://www.theguardian.com/environment/2024/jan/25/plant-patents-large-companies-intellectual-property-small-breeders)
- en: For nearly 40 years, Frank Morton has been breeding plants. Particularly drawn
    to lettuce, he began breeding specialty salad greens, once a rarity in the produce
    market. Using an organic farm system, 68-year-old Morton developed entirely novel
    lettuce varieties and eventually started the Philomath, Oregon-based Wild Garden
    Seed company with his wife, Karen.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 近40年来，弗兰克·莫顿一直从事植物育种工作。他特别喜欢莴苣，开始育成特色沙拉叶菜，这在农产品市场曾经是稀缺的。利用有机农场系统，现年68岁的莫顿与妻子卡伦创造了完全新颖的莴苣品种，最终在俄勒冈州菲洛茅斯市创立了以此为基础的Wild
    Garden Seed公司。
- en: Though he loves the work, being a small-scale plant breeder doesn’t come without
    challenges. Over the years, Morton has watched large corporations take over the
    seed industry, using utility patents to claim seeds as an invention.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他热爱这项工作，但成为一名小规模植物育种者并非没有挑战。多年来，莫顿看到大型企业接管种子行业，使用实用专利将种子视为发明。
