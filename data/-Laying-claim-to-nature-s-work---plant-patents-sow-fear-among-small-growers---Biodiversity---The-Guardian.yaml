  zh: '[相关：只剩下两只北白犀牛了。物种的第一次试管婴儿怀孕可能会拯救它们免于灭绝](https://www.theguardian.com/environment/2024/jan/24/just-two-northern-white-rhinos-remain-an-ivf-breakthrough-could-save-them-from-extinction-aoe)'
- en: A utility patent protects an invention from being used, replicated or sold without
    permission. This has left smaller-scale breeders in limbo, often unsure of what
    they can and can’t use when developing new plant varieties.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 实用专利保护发明不被未经许可使用、复制或销售。这让小规模育种者陷入困境，常常不确定在开发新植物品种时可以使用什么，不可以使用什么。
- en: 'Morton has experienced first-hand the effects of such patents. In 2021, he
    shared one of his lettuce varieties, the “Funny Cut Mix”, with a trusted customer
    who also breeds plants. The lettuce was a true mix: some heads red, some green,
    others spotted. The leaves were all different kinds of frilly. The customer planned
    to include “Funny Cut Mix” in their lettuce trials, which plant breeders use to
    evaluate how well a variety will perform in a specific environment.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Morton 亲身经历了这些专利的影响。2021年，他与一位信任的客户分享了他的一种生菜品种“有趣的切片混合”，该客户也是植物育种者。这种生菜真的是混合的：一些头部是红色的，一些是绿色的，还有一些是斑点的。叶子有各种各样的花边。客户计划在他们的生菜试验中包括“有趣的切片混合”，植物育种者用于评估一个品种在特定环境中的表现如何。
- en: A few months later, the customer informed Morton that his “Funny Cut Mix” would
    be excluded from further trials because it looked like a patented lettuce type
    called [Salanova](https://www.rijkzwaan.com/en/page/salanova), owned by the Dutch
    company Rijk Zwaan. Though he didn’t use any patented material to develop “Funny
    Cut Mix”, Morton’s variety was excluded simply because its appearance might infringe
    on that patent.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月后，客户通知 Morton，他的“有趣的切片混合”将被排除在进一步试验之外，因为它看起来像一种名为 [Salanova](https://www.rijkzwaan.com/en/page/salanova)
    的专利生菜类型，由荷兰公司 Rijk Zwaan 拥有。尽管他没有使用任何专利材料来开发“有趣的切片混合”，但 Morton 的品种被排除仅仅是因为它的外观可能侵犯了那项专利。
- en: Morton doesn’t blame his customer. Instead, he points to the restrictive system
    of utility patents and the fear it instills in small-scale seed breeders.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Morton 并不责怪他的客户。相反，他指出了实用专利制度的限制性以及它给小规模种子育种者带来的恐惧。
- en: “Here I am, trying to compete and I can’t compete because they don’t want to
    compare my lettuce to a patented lettuce” out of precaution.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我在这里，试图竞争，但我无法竞争，因为他们不想将我的生菜与一种专利生菜进行比较”出于谨慎。
- en: In 1980, the US supreme court ruled in [the case Diamond v Chakrabarty](https://supreme.justia.com/cases/federal/us/447/303/)
    that patent protection can be used for living organisms, including plants. Seeds,
    which have been openly saved and shared by growers for thousands of years, could
    now be claimed as an invention. When a company is granted a utility patent on
    a type of seed, it doesn’t just own the seed. It also owns its traits (color,
    texture, disease resistance, the way it was grown), future generations of that
    seed and all of the rights to research.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1980年，美国最高法院在[钻石诉查克拉巴蒂案](https://supreme.justia.com/cases/federal/us/447/303/)中裁定，专利保护可以用于包括植物在内的生物体。种子，数千年来一直由种植者公开保存和共享，现在可以被视为一种发明。当一家公司获得某种种子的实用专利时，它不仅拥有这种种子。它还拥有其特性（颜色、质地、抗病性、生长方式）、该种子的未来世代以及所有研究的权利。
- en: So, if a plant breeder like Morton develops his own variety of lettuce and the
    lettuce matches any of the traits of a patented variety – whether it be color,
    the curliness of the leaf or a trait that makes it conducive to a particular climate
    – the breeder is technically in violation of patent law and risks getting sued
    by the patent owner. There are utility patents for “[Brilliant White Cauliflower](https://image-ppubs.uspto.gov/dirsearch-public/print/downloadPdf/8633350)”,
    “[Pleasant Tasting Melons](https://patents.google.com/patent/US8829265B2/en)”,
    “[Red Lettuce](https://image-ppubs.uspto.gov/dirsearch-public/print/downloadPdf/20120210470)”
    and “[Heat Tolerant Broccoli](https://image-ppubs.uspto.gov/dirsearch-public/print/downloadPdf/20050060778)”.
    Some patents are so extensive in what they cover that they are nearly 50 pages
    long.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果像Morton这样的植物育种者培育出自己的一种莴苣品种，并且该莴苣与专利品种的任何特征相匹配——无论是颜色、叶子的卷曲程度还是适应特定气候的特征——育种者从技术上讲违反了专利法，并冒着被专利权所有者起诉的风险。
    "[辉煌白色花椰菜](https://image-ppubs.uspto.gov/dirsearch-public/print/downloadPdf/8633350)
    "， "[味道可口的甜瓜](https://patents.google.com/patent/US8829265B2/en) "， "[红色生菜](https://image-ppubs.uspto.gov/dirsearch-public/print/downloadPdf/20120210470)
    "和 "[耐热西兰花](https://image-ppubs.uspto.gov/dirsearch-public/print/downloadPdf/20050060778)
    "都有实用专利。有些专利涵盖的范围如此广泛，以至于它们几乎有50页长。
- en: “They are essentially just doing obsessive-compulsive descriptions of plants
    and laying claims to those traits, so if anyone else has those traits, they are
    in violation,” Morton said.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"他们基本上只是对植物进行过度强迫性的描述，并对这些特征提出要求，因此如果其他人拥有这些特征，他们就会违规，" Morton说。'
- en: The US patent system was designed to encourage competition and promote innovation.
    However, the patent system has opened the door for large corporations to patent
    thousands of plant varieties and traits, locking up genetic resources seed savers
    have relied on for generations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 美国专利制度旨在鼓励竞争和促进创新。然而，专利制度为大公司提供了专利数千种植物品种和特性的机会，封锁了种子保护者数代依赖的遗传资源。
- en: Today, just four companies – Bayer, DowDupont/Corteva, ChemChina-Syngenta and
    BASF – [control over 60% of the seed market worldwide](https://documents-dds-ny.un.org/doc/UNDOC/GEN/G21/397/86/PDF/G2139786.pdf?OpenElement).
    Bayer alone owns over 20 different varieties of lettuce, some of which the company
    has owned for over a decade. Each patent has an extensive list of the variety’s
    traits and characteristics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，仅有四家公司——拜耳、陶氏杜邦/科蒂娜、中国化工集团中化和巴斯夫——[控制着全球60%以上的种子市场](https://documents-dds-ny.un.org/doc/UNDOC/GEN/G21/397/86/PDF/G2139786.pdf?OpenElement)。仅拜耳一家就拥有超过20种不同品种的莴苣，其中一些品种公司已经拥有超过十年。每个专利都有一份详尽的品种特性清单。
- en: The system rewards powerful firms with the resources to develop and enforce
    patents, explained Phil Howard, a professor in the department of community sustainability
    at Michigan State University. As patent law is complicated and ambiguous, many
    small-scale breeders don’t know if the seeds they want to work with are patented
    or not. He said this stifles their freedom to experiment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 菲尔·霍华德（Phil Howard）解释说，该系统奖励有能力开发和实施专利的强大公司。由于专利法复杂而模糊，许多小规模育种者不知道他们想要使用的种子是否被专利。他说，这限制了他们进行实验的自由。
- en: “Some of these big firms will intimidate seed breeders into believing that there
    are broad patent claims on many seeds, when in fact there aren’t. So the current
    lack of transparency and the complexity really gives massive advantages to these
    big firms and really hinders the smaller firms.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “这些大公司中的一些将会威胁种子育种者，使他们相信许多种子都有广泛的专利权主张，而实际上并非如此。因此，目前的不透明度和复杂性确实给这些大公司带来了巨大优势，并且实际上阻碍了较小公司。”
- en: Adaptive Seeds is an organic seed company that grows without chemical fertilizer
    and does not use any form of intellectual property rights; anyone can openly save
    and share their seed varieties. In April 2020, the company received a letter from
    BASF, a German multinational chemical company and the owner of Nunhems, the fourth-largest
    vegetable breeding company in the world. The letter did not directly accuse Adaptive
    Seeds of using patented material, but did list varieties of seeds and traits Nunhems
    had patented. It was an ominous reminder of just how many traits and varieties
    BASF has control over.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Adaptive Seeds是一家有机种子公司，不使用化学肥料生产，并且不使用任何形式的知识产权；任何人都可以公开保存和分享他们的种子品种。2020年4月，该公司收到了德国跨国化学公司巴斯夫的一封信，后者是全球第四大蔬菜育种公司Nunhems的所有者。这封信并没有直接指责Adaptive
    Seeds使用了专利材料，但列举了Nunhems已经专利的品种和特性。这是对巴斯夫控制的品种和特性数量的一个不祥的提醒。
- en: Andrew Still started Adaptive Seeds in 2009 after noticing the increasing consolidation
    in the seed industry. When breeding, Still typically uses seeds that have been
    marked as open-sourced and not patented. But patents can be confusing, so there’s
    anxiety about accidentally using a large corporation’s patented material, Still
    says.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew Still在2009年创立了Adaptive Seeds，当时他注意到了种子行业的日益集中化。在育种时，Still通常使用标记为开源且未专利的种子。但是专利可能会令人困惑，所以Still说，对于意外使用大公司专利材料的担忧一直存在。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-19)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过电子报推广](#EmailSignup-skip-link-19)'
- en: after newsletter promotion
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 电子报推广后
- en: “There’s always a general concern that one day they’re going to decide we’re
    selling something that they think is theirs and they’re going to sue us over that,”
    Still said. “We would just roll over because we don’t have any lawyers or money
    for stuff like that and they do.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “总是有一个普遍的担忧，就是有一天他们会决定我们在卖他们认为是他们的东西，然后他们会起诉我们。”Still说。“我们会顺从，因为我们没有律师或钱来应付这种事情，而他们有。”
- en: For Kristyn Leach, a breeder at Second Generation Seeds, a seed hub that sells
    Asian heirloom seeds, seed is much more than a commodity. It represents a history
    of “what someone values and how they farmed”, a relationship that is unique to
    every region and farmer. She explained that to her smaller company, utility patents
    are not so much a day-to-day concern. Instead, they jeopardize culturally significant
    seeds in the long term.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Second Generation Seeds的育种者Kristyn Leach来说，种子远不止是一种商品。它代表着“某人的价值观和他们耕种方式”的历史，这种关系对每个地区和农民来说都是独特的。她解释说，对于她这样的小公司来说，实用专利并不是日常关注的重点。相反，它们长期危及具有文化意义的种子。
- en: “A lot of crops have been patented by companies that have no accountability
    to the places or people where these crops are native to,” Leach said.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “很多作物已经被公司专利，而这些公司对这些作物原产地或种植者没有任何责任。”Leach说。
- en: The more seed is patented and controlled by fewer people, the more that seed
    is going to lose its genetic richness, she added. At Second Generation Seeds,
    Leach and her colleagues are trying to do the opposite – increase genetic diversity
    by recognizing seeds’ connection to place and culture. The company acts as a marketing
    hub where small-scale farmers can sell packs of seed and receive the majority
    of the packet sale money in return, minus the cost of production. It’s a way for
    smaller-scale breeders to enter the commercial seed market, which has become difficult
    with how the industry has consolidated, Leach says.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充说，种子被少数人专利和控制的越多，该种子失去遗传丰富性的程度就越大。在Second Generation Seeds，Leach和她的同事们正试图做相反的事情——通过认识到种子与地方和文化的联系来增加遗传多样性。该公司充当一个营销中心，小规模农民可以在此销售种子包，并获得大部分的销售收入，扣除生产成本。这是一个让小规模育种者进入商业种子市场的方式，而这在行业整合的情况下变得困难，Leach说。
- en: With that consolidation has come the closure of public plant breeding programs.
    Over the last 30 years, nearly a [third of the country’s public plant breeding
    programs](https://sustainableagriculture.net/wp-content/uploads/2014/10/NSAC-Seeds-and-Breeds-Proceedings-Summary.pdf)
    have been shut down. Leach sometimes collaborates with public university breeding
    programs that remain and that is when she has to be most diligent about not using
    patented material.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 随着行业的整合，公共植物育种计划也随之关闭。在过去30年里，近三分之一的国家公共植物育种计划已经关闭。Leach有时会与仍然存在的公立大学育种计划合作，这时她必须特别谨慎，不要使用专利材料。
- en: In June 2023, the US Department of Agriculture and the US Patent and Trademark
    Office (USPTO) launched the [Farmer Seed Liaison](https://www.ams.usda.gov/rules-regulations/seed-liaison),
    an online tool to help growers and seed companies better navigate the seed patent
    system. The resource includes a search engine for existing plant patents, guidance
    on how to read patent applications, as well as a portal where complaints can be
    submitted.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年6月，美国农业部和美国专利商标局（USPTO）推出了 [农民种子联络](https://www.ams.usda.gov/rules-regulations/seed-liaison)
    ，这是一个在线工具，旨在帮助种植者和种子公司更好地了解种子专利制度。该资源包括现有植物专利的搜索引擎，以及如何阅读专利申请的指导，以及可以提交投诉的门户。
- en: “In our changing climate, farmers need access to a diversity of seed options
    more than ever. Unfortunately, today farmers don’t always have robust choices
    – a challenge that was recognized in the Biden-Harris executive order on competition,”
    Jenny L Moffitt, under secretary for marketing and regulatory programs, said in
    an email statement. “USDA’s Farmer Seed Liaison initiative seeks to expand choices
    for farmers and strengthen the resiliency of our seed and food supplies by promoting
    access to seeds for research and plant breeding, working to ensure that growers
    have transparency about seed purchases, and bringing the voices of farmers, plant
    breeders, and small businesses into the seed patent review and policy process.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “在我们不断变化的气候中，农民比以往任何时候都更需要多样化的种子选择。不幸的是，今天农民并不总是有丰富的选择 - 这是拜登-哈里斯关于竞争的行政命令中所认识到的挑战，”营销和监管计划副部长
    Jenny L Moffitt 在一份电子邮件声明中说道。“美国农业部的农民种子联络计划旨在扩大农民的选择，并通过促进种子用于研究和植物育种，确保种植者对种子购买的透明度，并将农民、植物育种者和小型企业的声音带入种子专利审查和政策过程中，从而加强我们的种子和食品供应的弹性。”
- en: Still, of Adaptive Seeds, thinks the program is a step in the right direction,
    but as a small-scale breeder he is leery of federally funded programs and the
    bureaucracy attached to them. He believes the real problem is anything that inhibits
    seed breeders from openly sharing with one another, as the whole patent system
    does.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Adaptive Seeds 的 Still 认为该计划是朝着正确方向迈出的一步，但作为一个小规模育种者，他对联邦资助的项目和与之相关的官僚主义持谨慎态度。他认为真正的问题是任何阻碍种子育种者之间公开分享的事情，就像整个专利制度所做的那样。
- en: To do their part in ensuring at least a portion of seed remains a public resource,
    both Adaptive Seeds and Wild Garden Seed participate in the [Open Source Seed
    Initiative (OSSI)](https://osseeds.org/). Through OSSI, breeders pledge their
    plant varieties will not be patented or licensed in any way that can restrict
    use. Through the pledge, OSSI is developing a pool of seed that is available to
    all farmers, scientists and researchers for unrestricted use. There are currently
    over 500 plant varieties under the OSSI pledge.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为了尽自己的一份力，确保至少一部分种子保持为公共资源，Adaptive Seeds 和 Wild Garden Seed 都参与了 [开源种子计划（OSSI）](https://osseeds.org/)
    。通过 OSSI，育种者承诺他们的植物品种不会以任何方式被专利或许可，从而限制使用。通过这一承诺，OSSI 正在开发一个供所有农民、科学家和研究人员无限制使用的种子库。目前有超过500种植物品种在
    OSSI 的承诺下。
- en: Morton, who is a founding member of OSSI, has pledged over 100 varieties, ensuring
    that what he grows can be used by others without restriction. He remains adamantly
    against “people laying claims on the work of nature” and will continue to do what
    he can to keep small-scale breeding alive.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Morton 是 OSSI 的创始成员之一，已经承诺了100多个品种，确保他种植的东西可以被他人无限制地使用。他坚决反对“将自然的工作归于他人所有”，并将继续尽其所能保持小规模育种的活力。
- en: 'He said: “It’s not about me. It’s about the principle of the whole thing. And
    whether or not breeders in the future will have the freedom to operate.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“这不是关于我，而是关于整个事情的原则。以及未来育种者是否将有自由操作的机会。”
