- en: Alphabet banked $3.0 billion by stretching servers lifespan • The Register
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌母公司通过延长服务器寿命赚取了30亿美元 • The Register
- en: 来源：[https://www.theregister.com/2024/01/31/alphabet_q4_2023/](https://www.theregister.com/2024/01/31/alphabet_q4_2023/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/01/31/alphabet_q4_2023/](https://www.theregister.com/2024/01/31/alphabet_q4_2023/)
- en: Google's parent company, Alphabet, has revealed it banked $3 billion by extending
    the working life of its hardware.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的母公司，谷歌母公司，透露它通过延长其硬件的工作寿命赚取了30亿美元。
- en: Alphabet first [decided](https://www.theregister.com/2022/02/02/alphabet_q4_2021/)
    to extend the life of its kit in 2021, when it stretched the life of servers from
    three to four years, and networking kit from four to five years. In 2023 it decided
    both types of hardware could run for six years before replacement.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年，谷歌母公司首次决定将其设备的寿命延长，将服务器的寿命从三年延长到四年，将网络设备的寿命延长到五年。2023年，它决定两种类型的硬件在更换之前可以运行六年。
- en: 'In its full year results, posted Monday, Alphabet revealed the payoff from
    that decision: in the final quarter of 2023, it reduced depreciation expenses
    by $983 million, and increased net income by $765 million. Across the full year,
    depreciation dropped $3.9 billion and net income rose $3.0 billion.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在周一公布的全年业绩中，谷歌母公司透露了这一决定的回报：在2023年最后一个季度，它减少了9.83亿美元的折旧费用，并增加了7.65亿美元的净收入。全年，折旧减少了39亿美元，净收入增加了30亿美元。
- en: With net income coming in at $20.7 billion for the quarter and $73.8 billion
    for the year, those old boxes have made a significant contribution to Alphabet's
    bottom line.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该季度净收入为207亿美元，全年为738亿美元，这些旧设备对谷歌母公司的利润贡献显著。
- en: But they're not helping Alphabet to deliver AI services. CFO Ruth Porat revealed
    Q4 capital expenditure of $11 billion, "driven overwhelmingly by investment in
    our technical infrastructure with the largest component for servers followed by
    datacenters."
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但它们并没有帮助谷歌母公司提供人工智能服务。首席财务官Ruth Porat透露，第四季度的资本支出为110亿美元，“主要是由于我们在技术基础设施方面的投资，其中最大的组成部分是服务器，其次是数据中心。”
- en: Q3 capex was $7.6 billion, and Porat explained the jump "reflects our outlook
    for the extraordinary applications of AI to deliver for users, advertisers, developers,
    cloud enterprise customers, and governments globally and the long-term growth
    opportunities that offers."
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第三季度资本支出为76亿美元，Porat解释跳跃“反映了我们对人工智能在全球为用户、广告商、开发者、云企业客户和政府提供非凡应用的前景以及长期增长机会的展望”。
- en: She therefore predicted "In 2024, we expect investment in capex will be notably
    larger than in 2023" – a year in which Alphabet spent $32.25 billion on property
    and equipment.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 她因此预测：“2024年，我们预计资本支出的投资将比2023年明显增加” - 这一年谷歌母公司花费了$32.25亿美元用于房地产和设备。
- en: Alphabet boss Sundar Pichai reckons that investment will pay off. He praised
    growth in Google's subscription business – which now delivers $15 billion of annual
    revenue – and teased a future AI subscription service based on the forthcoming
    Gemini Ultra model.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌母公司首席执行官桑达尔·皮查伊认为这项投资将会取得成功。他称赞了谷歌的订阅业务增长 - 现在每年产生150亿美元的收入 - 并暗示将基于即将推出的Gemini
    Ultra模型推出未来的人工智能订阅服务。
- en: '"This infrastructure is also key to realizing our big AI ambitions. It''s a
    major differentiator for us. We continue to invest responsibly in our datacenters
    and compute to support this new wave of growth in AI-powered services for us and
    for our customers," Pichai declared, adding that AI investments aren''t impacting
    Alphabet''s ongoing effort to "durably reengineer our cost base."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这种基础设施也是实现我们巨大人工智能雄心的关键。这对我们来说是一个重要的区别因素。我们继续负责任地投资于我们的数据中心和计算资源，以支持这一新的人工智能服务增长浪潮，为我们和我们的客户服务，”皮查伊宣称，并补充说人工智能投资不会影响谷歌母公司正在进行的“持久性地重塑我们的成本基础”的努力。
- en: That work will see the org spend $700 million on "severance-related expenses"
    in Q1 alone, on top of $2.1 billion spent for the same purpose during FY 2023\.
    Alphabet also spent $1.8 billion on "exit charges" after quitting some offices
    during 2023.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作将使该组织单在第一季度就花费7亿美元用于“解聘相关费用”，加上2023财年期间用于同一目的的21亿美元。谷歌母公司还在2023年退出一些办公室后花费了18亿美元的“退出费用”。
- en: Q4 revenue landed at $86.3 billion – up from $76 billion in 2023\. Full-year
    revenue of $307.4 billion eclipsed 2022's $282.8 billion.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第四季度收入达到863亿美元，高于2023年的760亿美元。全年收入为3074亿美元，超过了2022年的2828亿美元。
- en: Google Cloud posted $9.2 billion revenue and $864 million profit for the quarter
    – a new high that handily topped 2022's Q4 total of $7.3 billion revenue with
    a $186 million loss. Quarterly advertising revenue grew $6 billion across the
    year, to $65 billion.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌云的季度收入为 92 亿美元，利润为 8.64 亿美元——这是一个新的高点，远远超过了 2022 年第四季度的 73 亿美元收入和 1.86 亿美元的亏损。
    年度广告收入增长了 60 亿美元，达到了 650 亿美元。
- en: That, however, was a smaller number than some expected, and Alphabet shares
    slid in after-hours trading.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个数字比一些人预期的要小，谷歌母公司 Alphabet 的股价在盘后交易中下滑。
- en: Maybe AI will fix that. Chief business officer and senior veep Philipp Schindler
    noted that Google is "starting to put generative AI in the hands of more and more
    businesses" and that early tests of the tech suggest advertisers – especially
    small businesses – are 42 percent more likely to publish effective ad campaigns
    with the aid of binary brainbox tech. ®
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 或许人工智能会解决这个问题。 首席商务官兼高级副总裁 Philipp Schindler 指出，谷歌正在“开始让越来越多的企业使用生成式人工智能”，初步测试表明，广告客户——尤其是小型企业——在二元智能技术的帮助下，发布的广告活动更有可能有效。
