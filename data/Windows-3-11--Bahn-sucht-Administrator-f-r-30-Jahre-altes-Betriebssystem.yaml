- en: 'Windows 3.11: Bahn sucht Administrator für 30 Jahre altes Betriebssystem'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows 3.11：铁路寻找30年历史的操作系统管理员
- en: 来源：[https://t3n.de/news/windows-3-11-bahn-sucht-administrator-1604711/](https://t3n.de/news/windows-3-11-bahn-sucht-administrator-1604711/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://t3n.de/news/windows-3-11-bahn-sucht-administrator-1604711/](https://t3n.de/news/windows-3-11-bahn-sucht-administrator-1604711/)
- en: Uraltsysteme sind in vielen Unternehmen, auch im Infrastrukturbereich, sicher
    noch weitverbreitet. Im Jahr 2015 etwa hatte ein Fehler in einem unter [Windows](https://t3n.de/tag/windows/
    "Weitere News zu Windows") 3.1 laufenden Computer den Flughafen Paris Orly lahmgelegt.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多公司，包括基础设施领域，都仍然广泛使用老旧系统。例如，2015年，一个运行在[Windows](https://t3n.de/tag/windows/
    "更多Windows相关新闻") 3.1上的计算机故障导致巴黎奥利机场瘫痪。
- en: DB oder Partnerfirma suchen Windows-3.11-Admin
  id: totrans-split-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 德国铁路（DB）或其合作伙伴正在寻找Windows 3.11管理员
- en: Auch die [Deutsche Bahn](https://t3n.de/tag/deutsche-bahn/ "Weitere News zu
    Deutsche Bahn") beziehungsweise ein IT-Partner oder der Zugbauer Siemens setzen
    offenbar noch immer auf das 1993 erschienene Microsoft-Betriebssystem. Das geht
    aus einer [Stellenanzeige](https://www.gulp.de/gulp2/g/projekte/agentur/C00929028#09)
    hervor, die Caschys Blog [entdeckt](https://stadt-bremerhaven.de/bahn-administrator-fuer-windows-3-11-gesucht/)
    hat.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 德国铁路（[Deutsche Bahn](https://t3n.de/tag/deutsche-bahn/ "更多德国铁路相关新闻")）或其IT合作伙伴以及火车制造商西门子显然仍然依赖于1993年发布的微软操作系统。这可以从[Caschys博客发现的一则招聘广告](https://stadt-bremerhaven.de/bahn-administrator-fuer-windows-3-11-gesucht/)中看出。
- en: Empfehlungen der Redaktion
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐编辑
- en: Demnach wird ein:e Windows-3.11-Administrator:in gesucht. Wer den Job haben
    will, sollte für eine „hochwertige Display-Software“ sorgen können, „deren Schnittstellen
    zur Fahrzeugsteuerung bzw. Fahrzeugleittechnik reibungslos funktionieren“.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，正在寻找Windows-3.11管理员。希望申请者能够确保“高质量的显示软件”，并使其与车辆控制或车辆管理技术接口无缝协作。
- en: Treiber aktualisieren und „Altsystem“ pflegen
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更新驱动程序和维护“老旧系统”
- en: 'Und weiter heißt es in der Stellenanzeige: „Auf den [sic!] Führerstand-Displaysystem
    der Hochgeschwindigkeits- und Regionalzüge werden dem Fahrer die wichtigsten technischen
    Daten in Echtzeit angezeigt.“ Im Rahmen des Projekts gilt es, Treiber zu aktualisieren
    und das „Altsystem“ zu pflegen.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘广告中还提到：“高速和区域列车的司机在驾驶员显示系统上实时显示最重要的技术数据。” 在这个项目中，需要更新驱动程序并维护“老旧系统”。
- en: Immerhin hat Windows 3.11 nicht nur schon gut 30 Jahre auf dem Buckel, sondern
    wird auch seit mindestens 15 Jahren (Windows for Workgroups 3.11) nicht mehr von
    Microsoft unterstützt. Das Supportende für Windows 3.1 war sogar schon Ende 2001
    erreicht.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅Windows 3.11已有30多年的历史，而且自Windows for Workgroups 3.11（至少15年前）起，微软就不再提供支持。Windows
    3.1的支持甚至在2001年底就结束了。
- en: MS-DOS und Sibas-Kenntnisse von Vorteil
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MS-DOS和Sibas知识具有优势
- en: Neben Kenntnissen in Windows 3.11 sollten Bewerber:innen übrigens auch Kenntnisse
    zu Legacy-Betriebssystemen und zu Windows-Managern (MS DOS und Windows for Workgroups)
    mitbringen. Wer sich mit dem von Siemens entwickelten Steuerungssystem für Schienenfahrzeuge,
    Sibas, und bildgebenden Systemen oder im Bahnbereich auskennt, hat wahrscheinlich
    schon einen Stein im Brett.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了对Windows 3.11的了解外，申请者还应具备传统操作系统和Windows管理器（MS DOS和Windows for Workgroups）的知识。如果对西门子开发的轨道车辆控制系统Sibas以及成像系统或铁路领域有了解，那么很可能已经占了一席之地。
- en: Diese Retro-Technik hat heute Sammlerwert
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种复古技术今天已经具有收藏价值
- en: Sich mit alten Betriebssystemen auszukennen, ist also kein Nachteil. Vor allem
    im militärischen Bereich wird gern noch [auf Windows XP](https://t3n.de/news/windows-xp-2024-video-altes-betriebssystem-heute-1600838/)
    gesetzt. So läuft Windows XP auf vier britischen Atom-U-Booten. Ersatz ist erst
    für 2028 geplant.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉老旧操作系统并不是一个缺点。特别是在军事领域，还经常使用[Windows XP](https://t3n.de/news/windows-xp-2024-video-altes-betriebssystem-heute-1600838/)。例如，四艘英国核潜艇目前正在使用Windows
    XP。预计到2028年才会进行替换。
- en: Disketten und Uraltsysteme noch im Einsatz
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 磁盘和老旧系统仍在使用中
- en: 'In der Industrie, etwa im Werkzeugbau, kommen dagegen [noch immer Disketten
    zum Einsatz](https://t3n.de/news/unverwuestliche-floppy-disks-disketten-einsatz-1592024/).
    Damit werden Geräte gefüttert, die lange vor der Jahrtausendwende gebaut wurden,
    heute aber noch funktionieren. Nicht umsonst heißt es: „Repariere nichts, was
    nicht kaputt ist“.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业界，比如在工具制造领域，依然使用[软盘](https://t3n.de/news/unverwuestliche-floppy-disks-disketten-einsatz-1592024/)。这些软盘供给的设备早在千禧年之前就建造了，但今天仍然能够正常工作。不无道理地说：“不要修复不坏的东西”。
- en: Fast fertig!
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 差不多完成了！
