- en: When I was a kid there weren’t any technical limits on what I could get our
    computer to do. There were parental limits, common sense, and skill limits - but
    the computer that sat in our living room let me do whatever I wanted. That included
    everything from being able to use the OS to delete the OS (that’s how I learned
    what hidden files were) to the freedom of sliding open the side of the box to
    unplug things (that’s how I learned that you shouldn’t unplug cards while the
    computer is running just to see what they do).…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我还是个孩子的时候，我在我们家的电脑上可以做任何我想做的事情，没有技术上的限制。当然，有父母的限制，常识，和技能限制 - 但是放在我们客厅里的那台电脑让我可以做任何我想做的事情。这包括从能够使用操作系统删除操作系统（这就是我学会了什么是隐藏文件）到随意打开机箱的侧面以拔掉东西（这就是我学会了在电脑运行时不要拔掉卡片的原因）。…
