- en: We live in a world of monotone software. It isn’t all the same, but it sure
    does feel that way. Go look at the Wayback Machine for, say, 2005\. Different
    websites felt different. Today, though, you can jump between a dozen different
    sites and feel like you’re wandering different aisles in the same grocery store.
    The inventory might be different, but there’s no change in how they make you feel.
    Why is that the case now when it wasn’t the case a decade ago?…
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个单调的软件世界里。虽然不是所有的软件都一样，但感觉却是如此。回想一下，比如说，2005年的互联网。不同的网站给人的感觉都是不同的。然而，今天，你可以在十几个不同的网站之间跳转，却感觉自己就像在同一个杂货店的不同过道里游荡。库存可能不同，但它们给你的感觉却没有变化。为什么现在会是这种情况，而在十年前却不是呢？…
