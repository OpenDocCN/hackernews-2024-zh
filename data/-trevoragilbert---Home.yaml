- en: 'Living in a house that’s in need of repairs and upgrades over the last few
    years has presented me with a wealth of learning opportunities. Just in the last
    year I’ve had to: repair our dishwasher, fix a leaky washing machine, rewire our
    dryer to work with our electric system, replace some doors, install new walls,
    and a thousand other smaller fixes along the way. Fortunately, I’m quite handy
    and for the things I don’t already know how to do, I’m able to YouTube-tutorial
    my way to success.…'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年里，生活在一个需要修理和升级的房子里给了我很多学习的机会。就在去年，我不得不修理我们的洗碗机，修理一个漏水的洗衣机，重新连接我们的烘干机以适应我们的电气系统，更换一些门，安装新的墙壁，还有成千上万的其他小修理。幸运的是，我相当擅长手工，对于我不知道如何做的事情，我能够通过YouTube教程成功地学会…
