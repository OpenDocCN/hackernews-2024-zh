  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://code.jquery.com/jquery-4.0.0-beta.js](https://code.jquery.com/jquery-4.0.0-beta.js)'
- en: '[https://code.jquery.com/jquery-4.0.0-beta.min.js](https://code.jquery.com/jquery-4.0.0-beta.min.js)'
