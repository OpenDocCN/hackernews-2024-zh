- en: 'You can also get this release from npm:'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以从 npm 获取此版本：
- en: '`npm install jquery@4.0.0-beta`'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`npm install jquery@4.0.0-beta`'
- en: Slim build
  id: totrans-split-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Slim build
- en: 'Sometimes you don’t need ajax, or you prefer to use one of the many standalone
    libraries that focus on ajax requests. And often it is simpler to use a combination
    of CSS and class manipulation for web animations. Finally, all of jQuery’s supported
    browsers (except for IE11) now have support for native Promises across the board,
    so Deferreds and Callbacks are no longer needed in most cases. Along with the
    regular version of jQuery that includes everything, we’ve released a “slim” version
    that excludes these modules. The size of jQuery is very rarely a load performance
    concern these days, but the slim build is about 8k gzipped bytes smaller than
    the regular version. These files are also available in the npm package and on
    the CDN:'
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有时您不需要ajax，或者您更喜欢使用专注于ajax请求的许多独立库。通常，使用CSS和类操作结合进行Web动画更简单。最后，除了IE11之外，jQuery支持的所有浏览器现在都全面支持原生Promise，因此在大多数情况下不再需要Deferreds和Callbacks。除了包含所有内容的常规版本外，我们还发布了一个“slim”版本，不包括这些模块。如今，jQuery的大小几乎不再是加载性能的问题，但“slim”版本比常规版本小约8k压缩字节。这些文件也可在npm包和CDN上获得：
- en: '[https://code.jquery.com/jquery-4.0.0-beta.slim.js](https://code.jquery.com/jquery-4.0.0-beta.slim.js)'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://code.jquery.com/jquery-4.0.0-beta.slim.js](https://code.jquery.com/jquery-4.0.0-beta.slim.js)'
- en: '[https://code.jquery.com/jquery-4.0.0-beta.slim.min.js](https://code.jquery.com/jquery-4.0.0-beta.slim.min.js)'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://code.jquery.com/jquery-4.0.0-beta.slim.min.js](https://code.jquery.com/jquery-4.0.0-beta.slim.min.js)'
- en: These updates are already available as the current versions on npm and Bower.
    Information on all the ways to get jQuery is available at [https://jquery.com/download/](https://jquery.com/download/).
    Public CDNs receive their copies today, please give them a few days to post the
    files. If you’re anxious to get a quick start, use the files on our CDN until
    they have a chance to update.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些更新已经作为当前版本在npm和Bower上提供。有关获取jQuery的所有方式的信息，请访问[https://jquery.com/download/](https://jquery.com/download/)。公共CDN今天会收到它们的副本，请给它们几天时间发布文件。如果您急于快速开始，请使用我们CDN上的文件，直到它们有机会更新。
- en: Thanks
  id: totrans-split-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谢谢
- en: Thank you to all of you who participated in this release by submitting patches,
    reporting bugs, or testing, including [Alex](https://github.com/sashashura), [Ahmed
    S. El-Afifi](https://github.com/aelafifi), [fecore1](https://github.com/fecore1),
    [Dallas Fraser](https://github.com/fras2560), [Richard Gibson](https://github.com/gibson042),
    [Michał Gołębiowski-Owczarek](https://github.com/mgol), [Pierre Grimaud](https://github.com/pgrimaud),
    [Gabriela Gutierrez](https://github.com/gabibguti), [Jonathan](https://github.com/vanillajonathan),
