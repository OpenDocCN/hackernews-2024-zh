- en: Huge Proportion of Internet Is AI-Generated Slime, Researchers Find
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究人员发现，互联网中很大一部分是由AI生成的污泥
- en: 来源：[https://futurism.com/the-byte/internet-ai-generated-slime](https://futurism.com/the-byte/internet-ai-generated-slime)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://futurism.com/the-byte/internet-ai-generated-slime](https://futurism.com/the-byte/internet-ai-generated-slime)
- en: Striking.
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引人注目。
- en: Garbage Pail Kids
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 垃圾桶小子
- en: The internet's steady fall into the AI-garbled dumpster continues. As [*Vice*
    reports](https://www.vice.com/en/article/y3w4gw/a-shocking-amount-of-the-web-is-already-ai-translated-trash-scientists-determine),
    a [recent stud](https://arxiv.org/pdf/2401.05749.pdf)y conducted by researchers
    at the Amazon Web Services (AWS) AI Lab found that a "shocking amount of the web"
    is already made up of poor-quality AI-generated and translated content.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网稳步陷入AI搅乱的垃圾箱。正如[*Vice*报道](https://www.vice.com/en/article/y3w4gw/a-shocking-amount-of-the-web-is-already-ai-translated-trash-scientists-determine)，亚马逊网络服务（AWS）AI实验室的研究人员进行的一项最近研究发现，“令人震惊的一部分网络”已经由质量低劣的AI生成和翻译内容组成。
- en: The paper is yet to be peer-reviewed, but "shocking" feels like the right word.
    According to the study, *over half* — specifically, 57.1 percent — of all of the
    sentences on the internet have been translated into two or more other languages.
    The poor quality and staggering scale of these translations suggest that large
    language model (LLM) -powered AI models were used to both create *and* translate
    the material. The phenomenon is especially prominent in "lower-resource languages,"
    or languages with less readily available data with which to more effectively train
    AI models.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇论文尚未经过同行评议，但“令人震惊”似乎是合适的词语。根据研究，*超过一半* — 具体来说是57.1% — 的互联网句子已被翻译成了两种或更多其他语言。这些翻译的质量低劣且规模惊人，表明大型语言模型（LLM）-驱动的人工智能模型被用于创建*和*翻译材料。这种现象在“低资源语言”中尤其突出，即相对缺乏可用数据以更有效地训练人工智能模型的语言。
- en: In other words, in what the researchers believe to be a ploy to garner clickbait-driven
    ad revenue, AI is being used to first generate poor-quality English-language content
    at a remarkable scale, and then AI-powered machine translation (MT) tools transcribe
    said content into several other languages. The translated material gets worse
    each time — and as a result, entire regions of the web are filling to the brim
    with [degrading AI-scrambled copies of copies](https://futurism.com/ai-trained-ai-generated-data-interview).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，研究人员认为，为了获取点击量驱动的广告收入，人工智能被用来首先大规模生成质量低劣的英语内容，然后再用AI驱动的机器翻译（MT）工具将该内容转录成其他几种语言。翻译材料每次都会变得更糟糕
    — 结果就是，整个网络的某些地区充斥着[退化的AI混乱的副本](https://futurism.com/ai-trained-ai-generated-data-interview)。
- en: '"Machine-generated, multi-way parallel translations not only dominate the total
    amount of translated content on the web in lower-resource languages," the AWS
    researchers write in the paper, "it also constitutes a large fraction of the total
    web content in those languages."'''
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “机器生成的、多向并行的翻译不仅在网络中占据了低资源语言的全部翻译内容的大部分”，AWS的研究人员在论文中写道，“它还构成了这些语言中总网络内容的很大一部分。”'
- en: Dead Internet Theory
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亡灵网络理论
- en: This wouldn't be the first warning sign of generative AI's existential threat
    to the web's usability. Google, for example, has been forced to grapple with the
    [persistence of AI-generated material](https://futurism.com/google-image-israel-kamakawiwoole-ai)
    in its [search](https://futurism.com/top-google-result-edward-hopper-ai-generated-fake)
    and — [as a new *4o4 Media* report shows](https://www.404media.co/google-news-is-boosting-garbage-ai-generated-articles/)
    — its Google News algorithms. Amazon has also had a notably rough go with AI content;
    in addition to its serious [AI-generated book listings](https://futurism.com/the-byte/amazon-flooded-books-written-by-ai)
    problem, a [recent *Futurism* report revealed](https://futurism.com/amazon-products-ai-generated)
    that the e-commerce giant is flooded with products featuring titles such as "I
    cannot fulfill this request it goes against OpenAI use policy."
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会是生成式人工智能对网络可用性构成存在威胁的第一个警告信号。例如，谷歌被迫应对其[搜索](https://futurism.com/top-google-result-edward-hopper-ai-generated-fake)中人工智能生成的材料的持久性问题，正如一份新的
    *4o4 Media* 报告所显示的那样，谷歌新闻算法也是如此。
- en: Elsewhere, beyond specific platforms, numerous [reports](https://futurism.com/microsoft-pumping-internet-full-garbage-ai-news)
    and [studies](https://futurism.com/content-farms-ai) have made clear that [AI-generated
    content abounds](https://futurism.com/news-sites-ai-chatbots-content) throughout
    the web.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定平台之外，许多[报告](https://futurism.com/microsoft-pumping-internet-full-garbage-ai-news)和[研究](https://futurism.com/content-farms-ai)已经清楚地表明，[人工智能生成的内容](https://futurism.com/news-sites-ai-chatbots-content)在整个网络中随处可见。
- en: But while the English-language web is experiencing a steady — if palpable —
    AI creep, this new study suggests that the issue is far more pressing for many
    non-English speakers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，尽管英语网络正在经历着稳步的人工智能悄悄渗透，但这项新研究表明，对于许多非英语使用者来说，这个问题更加紧迫。
- en: What's worse, the prevalence of AI-spun gibberish might make effectively training
    AI models in lower-resource languages nearly impossible in the long run. To train
    an advanced LLM, AI scientists need large amounts of high-quality data, which
    they generally get by scraping the web. If a given area of the internet is *already*
    overrun by nonsensical AI translations, the possibility of training advanced models
    in rarer languages could be stunted before it even starts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，AI 编写的无意义文字的普遍存在可能会使得长期来看，有效地训练低资源语言的 AI 模型几乎是不可能的。为了训练高级 LLM，人工智能科学家需要大量高质量的数据，他们通常通过网页抓取获取。如果互联网的某个特定区域*已经*被无意义的人工智能翻译所淹没，那么在更稀有语言中训练高级模型的可能性甚至在开始之前就可能受到阻碍。
