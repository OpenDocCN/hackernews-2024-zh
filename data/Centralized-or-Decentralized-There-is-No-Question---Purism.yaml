  type: TYPE_NORMAL
  zh: 集中式还是去中心化 根本就没有问题 —— Purism
- en: 来源：[https://puri.sm/posts/centralized-or-decentralized-there-is-no-question/](https://puri.sm/posts/centralized-or-decentralized-there-is-no-question/)
