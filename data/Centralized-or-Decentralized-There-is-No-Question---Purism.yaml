- en: Latest posts by Todd Weaver ([see all](https://puri.sm/posts/author/todd-weaver/))
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最新发布的文章，作者为 Todd Weaver（[查看全部](https://puri.sm/posts/author/todd-weaver/)）
- en: Sometimes I am asked why I don’t have an instagram, facebook, snapchat, tiktok,
    google, or X account (fun fact x.com [is one of the few single letter domains
    ever granted](https://www.namepros.com/blog/5-single-letter-domains-and-how-theyre-used.1021657/)–a
    [not often reported on](https://jimmysoni.substack.com/p/the-colorful-history-of-xcom-aka)
    fact). The reason I originally refused to ever sign up for these centralized services
    is because well… they’re centralized. Meaning there is a centralized authority
    that would require that I give up control of my digital life—or a portion of it—to
    these corporations that could do with it whatever their latest terms of service
    allow, primarily to exploit my personal information for profits at the expense
    of my privacy, my security, and my freedom.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候有人问我为什么没有 Instagram、Facebook、Snapchat、TikTok、Google 或 X 账户（有趣的事实是 x.com 是少数几个被授予的单字母域名之一
    —— 这是一个不经常报道的事实）。我最初拒绝注册这些集中式服务的原因是因为… 它们是集中式的。这意味着有一个中央管理机构要求我放弃对自己的数字生活 —— 或其中一部分
    —— 的控制权，让这些公司根据他们最新的服务条款随意使用，主要是为了利用我的个人信息获取利润，而牺牲了我的隐私、安全和自由。
- en: Freedom
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自由
- en: Our civil liberties include privacy which is the corner stone of freedom, for
    without privacy there is no freedom.  Without privacy, you have no control over
    your life.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的公民自由包括隐私，这是自由的基石，因为没有隐私就没有自由。 没有隐私，你就无法控制自己的生活。
- en: Freedom is a founding principal of the Internet, it was designed to be able
    to have complete control of your domain (the literal noun meaning “territory over
    which rule or control is exercised”), and any single person could register a domain
    name and have complete control over their domain. Same goes for businesses and
    their (registered) domains.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自由是互联网的基本原则，它被设计成能够完全控制你的域名（字面上的名词意思是“行使或控制的领土”），任何一个人都可以注册一个域名，并完全控制他们的域名。同样适用于企业及其（注册的）域名。
- en: Domains
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 领域
- en: 'Tech giants and their domains: instagram.com, facebook.com, snapchat.com, tiktok.com,
    twitter.com, x.com, google.com, gmail.com, microsoft.com, apple.com, etc. are
    all domains for companies who have complete control over them.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 科技巨头及其域名：instagram.com、facebook.com、snapchat.com、tiktok.com、twitter.com、x.com、google.com、gmail.com、microsoft.com、apple.com
    等等，这些都是完全由公司控制的域名。
- en: Consequently, those companies need to adhere to the laws of the land (or jurisdiction)
    sometimes where they are registered, sometimes where they have servers, sometimes
    where they operate or have customers. If you create an account at one of these
    corporate domains you are entering their house and have to play by their rules
    (aka terms of service that you never read), so whatever they say and whatever
    rules they decide you have little to no say over and are under the complete (oftentimes
    oppressive) rules that those domains enforce. All this control given up for an
    in-domain handle, nickname, or account that the end user or business never really
    owns.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这些公司需要遵守所在国家（或司法管辖区）的法律，有时候是注册地，有时候是服务器所在地，有时候是营运地或客户所在地。如果你在其中一个企业域名下创建了账户，你就进入了他们的地盘，必须按照他们的规则行事（也就是你从未阅读过的服务条款），所以无论他们说什么，无论他们决定什么规则，你几乎没有话语权，完全受到这些域名强制执行的（往往是压迫性的）规则的约束。所有这些权利都被放弃，换取了在域名内的手柄、昵称或账户，而最终用户或企业实际上并不拥有它。
- en: This is why you have to click on “I Agree” accepting their terms of service
    before you can use your account, or use apps, or even their operating systems
    that include Android OS, Apple iOS, or MS Windows.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么你必须点击“我同意”接受他们的服务条款，然后才能使用你的账户，或者使用应用程序，甚至包括 Android 操作系统、Apple iOS 或
    MS Windows 的操作系统。
- en: When you click on “I Agree” you are agreeing to give up control to the centralized
    authority (Alphabet, X, TikTok, Meta, etc.) at the expense of your privacy and
    freedom, after all, it is their domain you are entering.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击“我同意”时，你正在同意放弃对集中管理机构（Alphabet、X、TikTok、Meta 等）的控制，以换取你的隐私和自由，毕竟，你进入的是他们的域名。
- en: Handles, Nicknames, and Accounts
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 处理、昵称和帐户
- en: When you hear somebody ask “What’s your Instagram Handle?” or “What’s your TikTok
    ID?” or “Are you on Snapchat?” or you see the icon for Instagram, TikTok, or Snapchat
    followed by an account, these are shorthand for domain.com/account. In the decentralized
    internet accounts are interoperable with other domains so user@domain.com can
    communicate with friend@alternative.com and for social this can be @user@domain.com
    sending to @friend@alternative.com (if you host your own domain (or use librem.one)
    you can even have multiple protocols all from the same basic username) as described
    in “[What’s in a (User)Name](https://puri.sm/posts/whats-in-a-username/)“.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你听到有人问“你的 Instagram Handle 是什么？”或“你的 TikTok ID 是什么？”或“你在 Snapchat 上吗？”或者你看到
    Instagram、TikTok 或 Snapchat 的图标后跟着一个帐户时，这些都是 domain.com/account 的简写。在分权互联网上，帐户可以与其他域交互，因此
    user@domain.com 可以与 friend@alternative.com 进行通信，对于社交而言，这可以是 @user@domain.com 发送到
    @friend@alternative.com（如果你拥有自己的域名（或使用 librem.one），甚至可以从相同的基本用户名使用多个协议），如 “[What’s
    in a (User)Name](https://puri.sm/posts/whats-in-a-username/)” 中所述。
- en: 'The centralized accounts are like this:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些集中式帐户如下：
- en: instagram.com/user can only communication to instagram.com/otheruser
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: instagram.com/user 只能与 instagram.com/otheruser 进行通信
- en: X.com/@account can only reach X.com/@otheraccount
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: X.com/@account 只能到达 X.com/@otheraccount
- en: tiktok.com/@user can only interact with tiktok.com/@otherperson
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: tiktok.com/@user 只能与 tiktok.com/@otherperson 进行交互
- en: etc.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等等。
- en: 'While decentralized accounts are like this:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 而分权帐户是这样的：
- en: yourdomain.com/@yourname can communicate in many ways with different.com/@otherpeople
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: yourdomain.com/@yourname 可以通过多种方式与 different.com/@otherpeople 进行交流
- en: For centralized controlled oppressive domains the account name is simply shared
    within that domain, or in a lot of cases the domain as the app.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于集中控制的压制性域，帐户名仅在该域内共享，或者在很多情况下，域名就是应用程序。
- en: Domains as Apps
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 域名作为应用
- en: A giant amount of users use their phone App for their desired service, this
    is either just opening up the domain or using APIs to call the domain, when you
    do that you are entering into the domain of the app and then are connecting to
    the users within that domain. This is centralized, it is a problem since you have
    to click on “I Agree” to use the centralized app while giving up privacy and freedom
    to the app developer, such a Alphabet or Meta.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大量用户使用他们手机上的应用程序来获取他们想要的服务，这要么是直接打开域名，要么是使用 API 调用域名，当你这样做时，你正在进入应用程序的域名，然后与该域内的用户进行连接。这是集中式的，这是一个问题，因为你必须点击“我同意”才能使用集中式应用程序，同时向应用程序开发者（例如
    Alphabet 或 Meta）放弃隐私和自由。
- en: Centralized is a Problem
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集中式是一个问题
- en: The Internet was designed to allow interoperability, email is the best used
    example of this, where user@domain.com can easily email friend@different.com.
    Instagram users however cannot message, follow, or interact with TikTok users
    or any other users from any other domain for that matter—not because of any technical
    limitation at all—it is because instagram.com (and its app) is owned and operated
    by Meta who desires to control its users, they (and all the other centralized
    apps) chose centralized control for profit (and all the nastiness that comes with
    that oppressive control) over interoperability and decentralization. Decentralization
    is of course the preferred Internet freedom.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的设计初衷是实现互操作性，电子邮件是其中最好的例子，用户@域名.com 可以轻松地给 friend@different.com 发送邮件。然而，Instagram
    用户无法与 TikTok 用户或其他任何来自其他域的用户发送消息、关注或互动——这不是因为任何技术上的限制——而是因为 instagram.com（以及其应用程序）由
    Meta 拥有和运营，他们希望控制其用户，他们（以及所有其他集中式应用程序）选择了为了利润（以及与此压制性控制相关的所有不良行为）而选择了集中式控制而不是互操作性和分权。当然，分权是首选的互联网自由。
- en: You need to be aware that the centralized authority, such as Alphabet, Microsoft,
    or Apple, makes profits from collecting end user personal information to exploit
    for profits at the expense of the end user’s privacy and freedom.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要意识到，像 Alphabet、Microsoft 或 Apple 这样的中央管理机构通过收集终端用户的个人信息获取利润，以牺牲终端用户的隐私和自由。
- en: Decentralization, the Preferred Internet Freedom
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分权，首选的互联网自由
- en: Decentralized services allows governments, corporations, and individuals to
    have control of their privacy and respective freedoms. Governments and corporations
    in nearly all cases offload a large portion of their business assets into the
    hands of these third party domains, whenever they use zoom.com for meetings, slack.com
    for communication, gmail.com for email (or when they point their own domain to
    Google services). Individuals also forfeit their privacy, personal information,
    and freedoms when they use third party sites, oftentimes in the name of convenience
    to communicate with friends and family. Most people desire a convenient alternative
    for their controlling services—one that is decentralized—Now only if there were
    decentralized alternatives.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 分散化服务使政府、公司和个人能够掌握自己的隐私和相应的自由。政府和公司在几乎所有情况下都将大部分业务资产转移到这些第三方领域的手中，每当他们使用 zoom.com
    进行会议、slack.com 进行通信、gmail.com 进行电子邮件（或者当他们将自己的域指向谷歌服务时）。个人在使用第三方网站时也会放弃他们的隐私、个人信息和自由，通常是为了方便与朋友和家人交流。大多数人都希望为他们的控制服务找到一个方便的替代方案——一个分散化的替代方案——现在只要有分散化的替代方案就好了。
- en: Decentralized Alternatives
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分散化替代方案
- en: Individuals can find decentralized alternatives for many big brand centralized
    services, but sometimes it takes time to spread to a large enough network to be
    useful if you are new to these alternatives. [Matrix](https://matrix.org/) and
    [Mastodon](https://mastodon.social/) are two large and growing alternatives to
    (oppressive) Big Tech companies, and they are even bundled into our self-hosted
    and decentralized offering such as Purism’s [librem.one](https://librem.one/).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 个人可以为许多大品牌中心化服务找到分散化的替代方案，但如果您对这些替代方案还不熟悉，有时需要时间才能传播到足够大的网络以便有用。[Matrix](https://matrix.org/)
    和 [Mastodon](https://mastodon.social/) 是两个大型且不断增长的替代方案，用于（压迫性的）大型科技公司，甚至它们已经捆绑到我们的自托管和分散化服务中，如
    Purism 的 [librem.one](https://librem.one/)。
- en: 'Governments and businesses can find it a lot easier to avoid giving up all
    your assets to third parties—even if most give up giant amounts of their assets
    currently—by following a simple rule: **keep it in your domain**. If you keep
    all your services within your own domain you retain control over the asset.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 政府和企业可以更容易地避免将所有资产都交给第三方——即使大多数人目前都放弃了大量资产——遵循一个简单的规则：**保持在您的领域内**。如果您将所有服务都保留在自己的领域内，您就可以保持对资产的控制。
- en: 'For a business, government, or any group the rule is simple: **Keep it in your
    domain.** If you keep all your services within your own domain you retain complete
    control.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于企业、政府或任何团体，规则很简单：**保持在您的领域内**。如果您将所有服务都保留在自己的领域内，您就可以完全掌控。
- en: Within Purism we have a long list of services that we self-host (aka keep within
    our domain) we host our website (obviously), blog (WordPress), email, chat (Matrix),
    social (Mastodon), vpn, cloud storage (Nextcloud), ERP, audio/video meeting (Jitsi),
    and a laundry list of services that we host within our domain. This means that
    Purism meetings are hosted in a Purism domain, kept in our domain, therefore not
    shared with third parties retaining complete privacy and security.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Purism 中，我们有一长串自托管的服务（也称为保留在我们的领域内），我们托管我们的网站（显然）、博客（WordPress）、电子邮件、聊天（Matrix）、社交（Mastodon）、VPN、云存储（Nextcloud）、ERP、音视频会议（Jitsi）以及一系列我们在自己的领域内托管的服务。这意味着
    Purism 的会议是托管在 Purism 的领域中，保留在我们的领域内，因此不与第三方共享，完全保持隐私和安全。
- en: Our communication is hosted in a Purism domain, kept in our domain, and not
    shared with any third parties. Yes, Purism does have accounts on some centralized
    services for marketing outreach but we use that for advertising and marketing
    to share the word about Purism without giving up control of our assets nor data.
    Purism helps companies setup self-hosted decentralized services with Librem One
    for Enterprise.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的通讯托管在 Purism 的领域中，保留在我们的领域内，不与任何第三方共享。是的，Purism 在一些中心化服务上有账户用于营销推广，但我们将其用于广告和营销，以分享有关
    Purism 的信息，而不放弃对资产或数据的控制。Purism 帮助企业使用 Librem One 设置自托管的分散服务。
- en: Librem One for Enterprise by Purism
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Purism 的企业 Librem One
- en: Purism hosts nearly all its tools within its own domain, therefore fully controlling
    its own assets. After helping a number of companies setup the same self-hosted
    tools, we are offering assistance with groups that desire self-hosted tools; what
    we call Librem One Enterprise to assist companies with regaining control over
    their information, privacy, and security.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Purism 几乎所有工具都托管在自己的域名下，因此完全控制了自己的资产。 在帮助许多公司设置了相同的自托管工具之后，我们正在为希望使用自托管工具的团体提供帮助；我们称之为
    Librem One Enterprise，以帮助公司重新获得对其信息、隐私和安全性的控制。
- en: 'Your company should have a simple security policy: “Host it at our company
    domain!”. Enter Librem One for Enterprise; whereby Purism will evaluate your existing
    tools (sometimes we have startups who desire us to setup their tools from the
    beginning), and propose how to secure their assets by self hosting services. Typically
    this comes in setting up internal self-hosted within-domain chat (via Matrix or
    XMPP), using LDAP authentication (or setting an LDAP server up), then encrypting
    email, meeting (via Jitsi in most cases), cloud storage (often via Nextcloud)
    within the domain, and expanding from this core. Decentralization means interoperability
    which means you can retain your assets if your are government or business or as
    an individual you can retain your freedoms by avoiding oppressive domains.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 公司应该有一个简单的安全政策：“将其托管在我们公司的域名下！”。 进入 Librem One for Enterprise；Purism 将评估您现有的工具（有时我们会有想要我们从头设置他们的工具的初创公司），并提出如何通过自托管服务来保护其资产的方案。
    通常，这包括在域内设置内部自托管聊天（通过 Matrix 或 XMPP），使用 LDAP 认证（或设置 LDAP 服务器），然后加密电子邮件，会议（在大多数情况下通过
    Jitsi），域内的云存储（通常通过 Nextcloud）以及从这个核心扩展。 去中心化意味着互操作性，这意味着您可以保留您的资产，无论您是政府、企业还是个人，您都可以通过避开压迫性域名来保留您的自由。
- en: The question you should ask yourself is “Does your company have a centralized
    internet exit plan?”.  If not, you need to adopt develop and implement one which
    includes adopting secure decentralized solutions which Purism can provide to your
    company, and even to individuals who want to liberate themselves from the oppressive
    centralized internet controlled by a handful of multinational corporations.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该问自己的问题是：“您的公司是否有一个集中的互联网退出计划？”。 如果没有，您需要采用、开发和实施一个计划，其中包括采用 Purism 可为您的公司提供的安全去中心化解决方案，甚至适用于希望摆脱由少数跨国公司控制的压迫性集中互联网的个人。
- en: Retain your Freedoms by Avoiding Oppressive Domains
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过避开压迫性域名来保留您的自由
- en: You can protect your assets and your freedoms by using products and services
    that support decentralization where you can choose the domain (or self host it!)
    and be able to interact with people from other domains, how the Internet was designed
    to be.
