- en: 'STEVE INSKEEP, HOST:'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫·因斯基普，主持人：
- en: A study points to the potential harm of eating too many ultra processed foods.
    It links those foods to an increased risk of diseases and health conditions. More
    than half the calories Americans consume each day come from those foods, which
    are often high in salt and sugar and fat, and some other stuff, as we're going
    to hear from NPR's Allison Aubrey. Allison, good morning.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一项研究指出，食用过多的超加工食品可能会对健康造成潜在危害。它将这些食品与疾病和健康状况的风险增加联系起来。美国人每天消耗的卡路里超过一半来自这些食品，这些食品通常富含盐、糖、脂肪和其他一些成分，接下来我们将听到NPR的艾莉森·奥布里的介绍。艾莉森，早上好。
- en: 'ALLISON AUBREY, BYLINE: Good morning, Steve.'
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 艾莉森·奥布里，署名：早上好，史蒂夫。
- en: 'INSKEEP: What kind of food are we talking about?'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 因斯基普：我们在谈论什么样的食物？
- en: 'AUBREY: Stuff you buy in the grocery store, things that have extra ingredients
    you wouldn''t find in your own kitchen - things like hydrolyzed protein, additives
    such as artificial colors, flavor enhancers, emulsifiers, anti-caking agents,
    and thickeners. So these are highly refined foods - think breads, fast food, sugary
    drinks, cereals, cookies and other packaged snacks.'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 奥布里：你在杂货店买的一些额外添加了你自己厨房里找不到的成分的东西——比如水解蛋白、人工色素、调味剂、乳化剂、防结块剂和增稠剂。这些都是经过高度精炼的食品——比如面包、快餐、含糖饮料、谷物、饼干和其他包装零食。
- en: 'INSKEEP: OK, and what does the study show about them?'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 因斯基普：好的，该研究对它们有哪些表现？
- en: 'AUBREY: It shows that people who consume a lot of these foods have higher risks
    of developing more than 30 different conditions. This is based on a big analysis
    where researchers pooled data from dozens of studies that included millions of
    people. The study''s senior author, Wolfgang Marx of Deakin University in Australia,
    told me one of the things that stood out was with mood and mental health disorders.'
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 奥布里：研究表明，那些食用大量这些食品的人患上30多种不同疾病的风险更高。这是基于研究人员从数十个研究中汇总了数百万人的数据所得出的一个大型分析。该研究的高级作者、来自澳大利亚迪肯大学的沃尔夫冈·马克斯告诉我，其中一个突出的事情是与情绪和心理健康障碍有关。
- en: 'WOLFGANG MARX: Where we see a 30% reduced risk of depressive symptoms. With
    a healthy diet like a Mediterranean style diet, we''re seeing a roughly 20 to
    30% increased risk for diets at a high in these ultra processed foods.'
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 沃尔夫冈·马克斯：我们看到患抑郁症的风险降低30%。而像地中海风格饮食这样的健康饮食，我们看到吃这些超加工食品的人患病风险大约增加20%至30%。
- en: 'AUBREY: They also found strong evidence linking high intake of these foods
    to metabolic conditions, including diabetes, obesity and an increased risk of
    several different types of cancer.'
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 奥布里：他们还发现了强有力的证据表明，高摄入这些食品与代谢疾病（包括糖尿病、肥胖）以及多种不同类型的癌症风险增加之间存在联系。
- en: 'INSKEEP: What explains those risks?'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: 因斯基普：那些风险是如何解释的？
- en: 'AUBREY: There are a lot of different potential explanations. The simplest one
    is that some of the most common ultra processed foods - these are really ubiquitous
    in our food supply I just mentioned, like fast food, sugary drinks, snacks - they
    tend to be high in salt, sugar, saturated fat. I spoke to Dr. Jeff Meyerhardt.
    He''s an oncologist at Dana-Farber Cancer Institute, which is a sponsor of NPR.
    He treats colorectal cancer, which is on the rise.'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 奥布里：有很多不同的潜在解释。最简单的解释是一些最常见的超加工食品——比如快餐、含糖饮料、零食——它们往往富含盐、糖和饱和脂肪。我和杰夫·迈耶哈特医生进行了交谈。他是丹娜-法伯癌症研究所的肿瘤学家，该机构是NPR的赞助商之一。他治疗结肠癌，而结肠癌的发病率正在上升。
- en: 'JEFF MEYERHARDT: One mechanism of how ultra processed food can be associated
    with colorectal cancer is again through leading to increasing weight, increasing
    risk of diabetes, and other metabolic syndrome factors closely tied to colorectal
    cancer.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 杰夫·迈耶哈特：超加工食品如何与结肠癌相关联的一种机制，是通过导致体重增加、增加糖尿病风险和其他与结肠癌密切相关的代谢综合征因素。
- en: 'AUBREY: And given that multiple studies show high consumption of ultra processed
    food is linked to increased risk of colorectal cancer, this is concerning.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 奥布里：鉴于多项研究显示高摄入超加工食品与结肠癌风险增加之间存在联系，这是令人担忧的。
- en: 'INSKEEP: Well, given that, is there any way to persuade people to cut back?'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 'INSKEEP: 嗯，鉴于此，是否有办法说服人们减少摄入呢？'
- en: 'AUBREY: A panel of advisors is currently evaluating all of the latest diet
    and nutrition studies as part of a process to update the dietary guidelines. That''s
    one place where recommendations could be made, maybe next year. On the regulatory
    side, the Food and Drug Administration is moving ahead on front of packaged labeling
    that will flag foods that contain high amounts of sodium, sugar, saturated fat.
    I spoke to the FDA''s Jim Jones about that. He''s deputy commissioner on human
    foods.'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: 'AUBREY: 一组顾问目前正在评估所有最新的饮食和营养研究，作为更新膳食指南的过程的一部分。这是一个可能会提出建议的地方，也许明年就会有结果。在监管方面，食品药品监督管理局正在推进前包装标签的工作，这些标签将标识含有高量钠、糖和饱和脂肪的食品。我与FDA的吉姆·琼斯谈到了这件事。他是人类食品的副专员。'
- en: 'JIM JONES: By focusing on sodium, saturated fat, added sugars, we will also
    likely make progress on reducing consumption of ultra processed food, because
    there is a high correlation between those three ingredients and ultra processed
    food.'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 'JIM JONES: 通过关注钠、饱和脂肪和添加糖，我们可能也会在减少超加工食品的消费方面取得进展，因为这三种成分与超加工食品之间有很高的相关性。'
- en: 'AUBREY: He says there''s still more research needed to better understand, Steve,
    the kind of mechanisms by which ultra processed foods could be harming us.'
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 'AUBREY: 他说还需要进行更多研究，以更好地理解超加工食品可能通过哪些机制对我们造成伤害，史蒂夫。'
- en: 'INSKEEP: OK. For some reason, I''m no longer hungry. Allison, thanks so much.'
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 'INSKEEP: 好的。出于某种原因，我不再感到饥饿了。谢谢你，艾莉森。'
- en: 'AUBREY: I understand.'
  id: totrans-split-72
  prefs: []
  type: TYPE_NORMAL
  zh: 'AUBREY: 我明白。'
- en: 'INSKEEP: Really appreciate it. NPR''s Allison Aubrey.'
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 'INSKEEP: 非常感谢。这里是NPR的艾莉森·奥布雷。'
