- en: '[An ultra-processed diet made this doctor sick. Now he''s studying why](/1189276187)'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个超加工食品饮食使这位医生生病了。现在他正在研究原因](/1189276187)'
- en: '* * *'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When it comes to mood and mental health conditions, there is evidence to show
    that adults who maintain a healthy diet [have fewer depressive symptoms](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2809727).
    For instance, a French study found adherence to a Mediterranean diet in mid-life
    is linked to a lower risk of depression, particularly in men. There's also evidence
    that healthy diets may help [tamp down anxiety](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8706568/).
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在情绪和心理健康状况方面，有证据表明，保持健康饮食的成年人[减少抑郁症状](https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2809727)。例如，法国的一项研究发现，中年人坚持地中海饮食与抑郁症风险较低有关，尤其是在男性中。还有证据表明，健康饮食可能有助于[减缓焦虑](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8706568/)。
- en: '"We''re seeing a roughly 20 to 50% increased risk of depressive symptoms in
    people who have diets that are high in these ultra- processed foods," says [Wolfgang
    Marx](https://www.deakin.edu.au/about-deakin/people/wolf-marx), a Senior Research
    Fellow at the Food & Mood Centre at Deakin University in Australia, and a senior
    author of the new research.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"吃这些超加工食品的人，抑郁症状的风险增加大约20%到50%," 澳大利亚迪肯大学食物与情绪中心的高级研究员[Wolfgang Marx](https://www.deakin.edu.au/about-deakin/people/wolf-marx)表示，并且是这项新研究的高级作者。'
- en: There could be a 'threshold effect' Marx says, meaning people who consume small
    amounts, under a certain threshold, are not at increased risk. Though it is not
    clear exactly how much is OK, because it may vary from person to person and depend
    on other lifestyle habits. However, the research shows people who consume the
    most are more likely to be affected by mood and mental health struggles.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: Marx 表示可能存在 '阈值效应'，意味着在某个阈值以下消费的人群风险不会增加。虽然目前不清楚这个阈值是多少，因为它可能因人而异，取决于其他生活习惯。然而，研究显示，消费量最多的人更有可能受情绪和心理健康问题影响。
- en: Should consumers be warned about ultra-processed food?
  id: totrans-split-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 消费者是否应该被警告超加工食品？
- en: A panel of advisors is currently evaluating all the latest diet and nutrition
    studies as part of a process to [update the federal government's Dietary Guidelines](https://www.dietaryguidelines.gov/learn-about-process#step-4-develop-the-dietary-guidelines).
    It is possible advisors could recommend limits on ultra-processed foods, though
    it would likely be difficult to get people to follow them.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个顾问小组目前正在评估所有最新的饮食和营养研究，作为更新[联邦政府膳食指南](https://www.dietaryguidelines.gov/learn-about-process#step-4-develop-the-dietary-guidelines)的过程的一部分。顾问可能会建议限制超加工食品的摄入，尽管让人们遵循这些建议可能会很困难。
- en: On the regulatory side, the Food and Drug Administration is moving ahead to
    finalize a [new definition of the term "healthy"](/2022/10/06/1127307420/the-fda-is-updating-the-definition-of-healthy-and-designing-new-labels)
    – which is expected soon.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在监管方面，食品和药物管理局正在推进，以最终确定["健康"术语的新定义](/2022/10/06/1127307420/the-fda-is-updating-the-definition-of-healthy-and-designing-new-labels)——预计将很快实施。
- en: The FDA says a "healthy" claim on food labels could help consumers identify
    healthier choices at a [quick glance](https://www.fda.gov/food/food-labeling-nutrition/use-term-healthy-food-labeling)
    and may prompt food companies to reformulate their products. The revised definition
    aims to make Americans more aware of healthy fats found in foods such as avocados
    and salmon, and of the relative harms of foods that contain lots of salt, added
    sugars and saturated fats.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 食品和药物管理局表示，食品标签上的“健康”声明可能有助于消费者在[快速浏览](https://www.fda.gov/food/food-labeling-nutrition/use-term-healthy-food-labeling)时识别更健康的选择，并可能促使食品公司改革其产品。修订后的定义旨在使美国人更加了解像鳄梨和三文鱼等食物中含有的健康脂肪，以及含有大量盐、添加糖和饱和脂肪的食物的相对危害。
- en: The FDA is also moving towards [front-of-package labeling](https://www.fda.gov/food/cfsan-constituent-updates/fda-issues-procedural-notice-consumer-research-front-package-labeling)
    that will flag foods that contain high amounts of sodium, sugar and saturated
    fat. These types of labels "will make it easier for consumers to make healthier
    choices and better understand the nutritional value of the foods and beverages
    they buy," says [Nancy Brown,](https://www.heart.org/en/about-us/nancy-brown)
    CEO of the American Heart Association.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 食品和药物管理局还在推进[包装前标签](https://www.fda.gov/food/cfsan-constituent-updates/fda-issues-procedural-notice-consumer-research-front-package-labeling)，将标记含有大量钠、糖和饱和脂肪的食品。美国心脏协会首席执行官[Nancy
    Brown](https://www.heart.org/en/about-us/nancy-brown)表示，这类标签“将使消费者更容易做出更健康的选择，更好地了解他们购买的食品和饮料的营养价值。”
- en: And while the FDA is not currently tackling ultra-processed foods head on with
    labeling, [Jim Jones,](https://www.fda.gov/about-fda/fda-organization/jim-jones)
    the FDA's first Deputy Commissioner for Human Foods says by focusing on these
    three ingredients – sodium, sugar and saturated fat – the agency aims to make
    people aware of the risks.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然食品和药物管理局目前并未直接通过标签处理超加工食品，但美国食品和药品管理局首席人类食品副专员[吉姆·琼斯](https://www.fda.gov/about-fda/fda-organization/jim-jones)表示，通过专注于这三种成分——钠、糖和饱和脂肪，该机构旨在使人们意识到这些风险。
- en: '"The science around added sugars, saturated fat, and sodium intake is quite
    clear," says Jones. "We will also likely make progress on reducing consumption
    of ultra-processed food because there is a high correlation between those three
    ingredients and ultra-processed food," he says.'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: “关于添加糖、饱和脂肪和钠摄入的科学已经非常明确，”琼斯说。“我们还可能在减少超加工食品消费方面取得进展，因为这三种成分与超加工食品之间存在很高的相关性，”他说。
- en: Jones says all regulatory decisions are based on scientific evidence, and there's
    still a lot that's unclear about the link between ultra-processed foods and disease.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 琼斯表示，所有监管决策都基于科学证据，关于超加工食品与疾病之间的联系仍有许多不清楚的地方。
- en: Is it caused by more than the overlap with obesity and metabolic diseases? Given
    how palatable, convenient and inexpensive many of these foods are, is it easier
    to over-consume them? Or are there other mechanisms at play, such as ingredients
    or additives that can harm our gut health?
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 由于**肥胖和代谢性疾病的重叠**，这是否是超加工食品引起的？考虑到这些食物的口感、便利和价格低廉，是否更容易过量消费它们？或者还有其他机制起作用，比如可能损害我们肠道健康的成分或添加剂？
- en: '"Our feeling is that we need more science before we''re ready to make recommendations
    or think of a voluntary or a regulatory program," he says.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的感觉是，在我们做出建议或考虑自愿或监管计划之前，我们需要更多的科学依据，”他说。
- en: And there is agreement from researchers and physicians that more research is
    needed to fully understand the connections between ultra-processed food consumption
    and disease risks.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员和医生一致同意，需要进行更多研究，以充分理解超加工食品消费与疾病风险之间的联系。
