- en: '* * *'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Ultra-processed foods are abundant in our food supply. Among the most common
    are highly refined breads, fast food, sugary drinks, cereals, cookies, and other
    packaged snacks. They are often high in salt, sugar, fat and calories and low
    in fiber and micro-nutrients such as vitamins.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 超加工食品在我们的食品供应中非常丰富。最常见的包括高度精制的面包、快餐、含糖饮料、谷物、饼干和其他包装的零食。它们通常富含盐、糖、脂肪和热量，而低纤维和微量营养素如维生素。
- en: The [Dietary Guidelines for Americans](https://health.gov/our-work/nutrition-physical-activity/dietary-guidelines)
    recommend filling half our plates with fruits and vegetables, and eating plenty
    of whole grains, and not too much of the refined grains found in ultra-processed
    foods.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国人的饮食指南](https://health.gov/our-work/nutrition-physical-activity/dietary-guidelines)建议将盘子的一半填满水果和蔬菜，多吃全谷物，少吃超加工食品中的精制谷物。'
- en: One telltale sign that a [food is ultra-processed](https://pubmed.ncbi.nlm.nih.gov/30744710/)
    is if its ingredient label includes substances you would not find in your own
    kitchen such as high-fructose corn syrup, hydrogenated oils, hydrolysed protein,
    or additives such as artificial colors, flavor enhancers, emulsifiers, anti-caking
    agents and thickeners.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[食物是超加工的显著标志](https://pubmed.ncbi.nlm.nih.gov/30744710/)，是其成分标签中包含你在家中找不到的物质，如高果糖玉米糖浆、氢化油、水解蛋白或添加剂，如人工色素、增味剂、乳化剂、防结块剂和增稠剂。
