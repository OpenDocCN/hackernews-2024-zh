- en: From anxiety to cancer, the evidence against ultra-processed food piles up
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从焦虑到癌症，针对超加工食品的证据不断增加
- en: 来源：[https://text.npr.org/1238939706](https://text.npr.org/1238939706)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://text.npr.org/1238939706](https://text.npr.org/1238939706)
- en: At a time when Americans consume [more than half](https://pubmed.ncbi.nlm.nih.gov/34647997/#:~:text=Results%3A%20Adjusting%20for%20changes%20in,except%20Hispanics%2C%20in%20stratified%20analyses)
    of their daily calories from ultra-processed foods, there is increasing evidence
    that eating too many of these foods can make us sick.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国人每天消耗的卡路里超过一半来自[超加工食品](https://pubmed.ncbi.nlm.nih.gov/34647997/#:~:text=Results%3A%20Adjusting%20for%20changes%20in,except%20Hispanics%2C%20in%20stratified%20analyses)，越来越多的证据表明，食用过多这些食品可能会使我们生病。
- en: A [study](https://www.bmj.com/content/384/bmj-2023-077310) published in *the
    British Medical Journal* finds people who consume high amounts of these foods
    have an increased risk of anxiety, depression, obesity, metabolic syndrome, certain
    cancers including colorectal cancer and premature death.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在*英国医学杂志*发表的[研究](https://www.bmj.com/content/384/bmj-2023-077310)发现，高摄入这些食品的人群存在焦虑、抑郁、肥胖、代谢综合征、某些癌症（包括结肠癌）和过早死亡的风险增加。
- en: The data come from more than 9 million people who participated in dozens of
    studies, which researchers analyzed as part of umbrella review.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据来自于参与数十项研究的超过900万人，研究人员将其作为综述的一部分进行了分析。
- en: '"Taking the body of literature as a whole, there was consistent evidence that
    regularly eating higher – compared to lower – amounts of ultra-processed foods
    was linked to these adverse health outcomes," says study author [Melissa Lane](https://foodandmoodcentre.com.au/team/melissa-lane-2/),
    of Deakin University in Australia.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"综合文献体系表明，定期摄入高于低于量的超加工食品与这些不良健康结果有关，" 来自澳大利亚迪肯大学的研究作者[梅丽莎·莱恩](https://foodandmoodcentre.com.au/team/melissa-lane-2/)说道。'
