- en: The evidence piles up
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 证据不断积累
- en: The observational studies included in this new review do not prove that consumption
    of ultra-processed foods can cause anxiety, cancer or other health conditions.
    These studies point to associations, not causation. But at a time when diet is
    a [leading cause of chronic disease](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9921002/#:~:text=Diet%2C%20often%20considered%20as%20a,and%20perhaps%20some%20neurological%20diseases.),
    it adds to a growing body of evidence that ultra-processed foods contribute to
    the development of these conditions.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新审查中包括的观察性研究并未证明超加工食品的消费会导致焦虑、癌症或其他健康问题。这些研究指出的是关联性，而不是因果关系。但在饮食被认为是[慢性疾病的主要原因](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC9921002/#:~:text=Diet%2C%20often%20considered%20as%20a,and%20perhaps%20some%20neurological%20diseases.)的时代，这增加了超加工食品对这些疾病发展的证据。
- en: For instance, a study published last year found people in the habit of consuming
    high levels of ultra-processed foods were about three times more likely to [develop
    colorectal cancer,](https://pubmed.ncbi.nlm.nih.gov/36477589/) compared to those
    who consumed the least. The exact mechanisms by which these foods may increase
    the risk is not clear, though the overlap with metabolic disease is striking.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，去年发布的一项研究发现，习惯消费大量超加工食品的人患结肠癌的风险约是那些消费量最少者的三倍。这些食品可能如何增加风险的确切机制尚不清楚，尽管它们与代谢性疾病的重叠非常明显。
- en: '"One mechanism of how ultra-processed food can be associated with colorectal
    cancer is through leading to increased weight," says [Jeff Meyerhardt](https://www.dana-farber.org/find-a-doctor/jeffrey-a-meyerhardt),
    an oncologist at Dana Farber Cancer Institute. Weight increases the risk of diabetes
    and metabolic syndrome factors, "that are closely tied to colorectal cancer,"
    he says.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"超加工食品导致结肠癌的一个机制是通过导致体重增加," 美国达纳·法伯癌症研究所的肿瘤学家[Jeff Meyerhardt](https://www.dana-farber.org/find-a-doctor/jeffrey-a-meyerhardt)指出。体重增加增加了糖尿病和代谢综合征因子的风险，“这些因素与结肠癌密切相关，”
    他说。'
