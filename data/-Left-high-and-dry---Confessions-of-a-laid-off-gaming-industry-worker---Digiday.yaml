- en: '''Left high and dry'': Confessions of a laid-off gaming industry worker - Digiday'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “被遗弃了”：一位被裁员的游戏行业工作者的自白 - Digiday
- en: 来源：[https://digiday.com/marketing/left-high-and-dry-confessions-of-a-laid-off-gaming-industry-worker/](https://digiday.com/marketing/left-high-and-dry-confessions-of-a-laid-off-gaming-industry-worker/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://digiday.com/marketing/left-high-and-dry-confessions-of-a-laid-off-gaming-industry-worker/](https://digiday.com/marketing/left-high-and-dry-confessions-of-a-laid-off-gaming-industry-worker/)
- en: Across tech and media, layoff season is in full swing — and the gaming industry
    is getting hit particularly hard at the moment.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技和媒体领域，裁员季节正处于全面开展之中，而游戏行业目前正受到特别严重的打击。
- en: Gaming is a culturally ascendant form of entertainment, but gaming companies
    are struggling to take advantage of the rise of the medium. As free-to-play or
    [live service gaming](https://digiday.com/marketing/why-gamers-are-flocking-from-premium-titles-to-free-to-play-ad-supported-games-in-this-unstable-economy/)
    gradually eclipses premium game sales as the industry’s leading business model,
    gaming companies are pivoting — and making significant cuts to their payrolls
    — accordingly. The [over 5,000 gaming industry layoffs](https://twitter.com/tha_rami/status/1750532050833322419)
    that occurred in January included a cut of [530 staffers at Riot Games](https://apnews.com/article/riot-games-league-legends-layoff-c0a780159d97149c48c9f06cc154efe2)
    and a cull of 1,900 Microsoft employees across the company’s Activision Blizzard
    and Xbox divisions.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏是一种文化上升的娱乐形式，但游戏公司却难以利用媒介的崛起。随着自由游戏或[现场服务游戏](https://digiday.com/marketing/why-gamers-are-flocking-from-premium-titles-to-free-to-play-ad-supported-games-in-this-unstable-economy/)逐渐取代高端游戏销售成为行业主导的商业模式，游戏公司相应地进行了转型，并且相应地做出了对其工作人员的重大裁员。一月份发生的[超过
    5,000 名游戏行业裁员](https://twitter.com/tha_rami/status/1750532050833322419) 包括 [Riot
    Games 裁员 530 名员工](https://apnews.com/article/riot-games-league-legends-layoff-c0a780159d97149c48c9f06cc154efe2)
    以及 Microsoft 在公司的 Activision Blizzard 和 Xbox 部门裁员 1,900 人。
- en: For the latest edition of our Confessions series, in which we trade anonymity
    for candor, Digiday spoke to a gaming industry worker who lost their job during
    January’s wave of layoffs.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的自白系列的最新版本中，我们与一位在一月份的裁员潮中失去工作的游戏行业工作者进行了对话，以交换匿名和坦率。
- en: '*This conversation has been lightly edited and condensed for clarity.*'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*本次对话经过轻微编辑和精简以增加清晰度。*'
- en: '**How did you feel about your job prior to the layoffs last month?**'
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**在上个月裁员之前，你对自己的工作有什么感觉？**'
- en: It was my dream job. I’d been trying to get it since I was in high school, and
    I tried every year that I was in college. Everyone I know who worked there told
    me that it was their dream job. I mean, really, it was a pretty awesome place
    to work, right up until now. There’s a saying that if you pick a job you love,
    you’ll never work a day in your life. It’s not true — I worked some days. But
    I loved my coworkers, and I cared about the game. I still care about the game,
    annoyingly enough.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那是我的梦想工作。我从高中开始就一直在努力争取它，而我在大学期间每年都在尝试。我认识的每个在那里工作的人都告诉我那是他们的梦想工作。我的意思是，直到现在为止，那真的是一个非常棒的工作场所。有一句话说如果你选择一份你热爱的工作，你将永远不会感到工作。这不是真的——有些日子我还是会工作。但我爱我的同事，我关心这个游戏。令人讨厌的是，我现在仍然关心这个游戏。
- en: '**Were there any signs that a layoff might be coming?**'
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**有没有任何迹象表明可能会裁员？**'
- en: In January, we had this pretty ominous town hall — it was like, “Hey, the Covid
    bump is definitely over. We made way less than we did in 2020 and 2019; we’re
    going to be pivoting some strategies.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，我们开了一个相当不祥的全员大会——就像，“嘿，Covid 增长已经结束了。我们比 2020 年和 2019 年赚的要少得多；我们将转变一些策略。”
- en: '**What kind of shape are you in after getting laid off?**'
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**被裁员后你处于什么样的状态？**'
- en: I mean, I feel like shit. I get left high and dry, and it is not a good time
    to be looking for work in games. There’s no getting around that — it’s already
    a pretty glutted field, because a lot of people want to make video games for a
    living. Everybody wants to do that, so there’s a ton of competition.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，我感觉很糟糕。我被遗弃了，而现在找工作不是一个好时机。无论如何都逃不过这个事实——这已经是一个相当饱和的领域，因为很多人想靠制作视频游戏谋生。每个人都想做到这一点，所以竞争非常激烈。
- en: '**Who got hit by this wave of cuts?**'
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**谁受到了这轮裁员的影响？**'
- en: The thing that’s gone unspoken, but should really be said about layoffs that
    are often targeting junior level staff, is that it’s basically undoing all the
    diversity steps that the industry has taken in the past few years. Because who
    are juniors? Well, they’re industry newcomers, who are women, queer people, people
    of color. It’s always disproportionate, because the industry is hostile for us.
    We can’t get seniority. And if we’re always the last hired and the first fired,
    then we’ll never get seniority.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人提到的事情，但是关于裁员，通常都是针对初级员工，这是真的是在撤销行业在过去几年里所采取的多样性步骤。因为谁是初级员工？唔，他们就是行业的新人，就是女性，酷儿，有色人种。由于行业对于我们来说是不友好的，这总是不成比例的。我们得不到资深地位。如果我们都是最后被雇佣，第一个被解雇的话，那我们就永远得不到资深地位。
- en: I’m still worried about the game, and part of that is that they’re banking so
    much on senior talent, but they’re not going to have it forever. These people
    have already worked 10 to 20 years there; it’s inevitable that they’re going to
    want to do something else or go to a different company. And when these people
    leave, what will they have left? There’ll be no one to hand over knowledge to,
    no one to carry on practices — no new generation of seniors.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我现在仍然担心这个游戏，部分原因是这样的：他们太依赖资深人才了，但他们终究不会永驻江湖。这些人在这里已经工作了10到20年了；他们最终也会想做点其他的事情或者去别的公司。那当这些人走了以后，他们会剩下什么呢？再也没有人来传授知识，没有人来继续实践
    —— 没有新一代的资深人才了。
- en: '**How do you feel about the response to the layoffs from the broader gaming
    industry?**'
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你觉得游戏行业对裁员的态度如何？**'
- en: There’s been a lot of positive support. But the thing that comes with that is
    that it’s only been a week and a half, or like two weeks, and already, the layoffs
    moment has passed. It’s over. No one cares anymore. My coworkers, they’re just
    back to doing their jobs, and it’s like, my life doesn’t go back to normal now.
    I’m just fucked, and I feel forgotten.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 得到了很多积极的支持。但随之而来的是，仅仅过去了一周半，或者两周，裁员的那个时刻已经过去了。消失了。没有人在乎了。我的同事们，他们又回到了工作中，而对我来说，我的生活现在也无法恢复正常了。我完蛋了，而且感觉被遗弃了。
- en: A part of me wishes that they had done a walkout, or a strike, or that they
    had done or said something — but I don’t know what they could have done. I know
    it’s unreasonable to want that, but at the same time, it’s just like I’m getting
    the equivalent of “thoughts and prayers.” The only people supporting us now are
    other people who got laid off — we basically formed our own support groups.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我里面的一部分希望他们能举行一次集体罢工，或者罢工，并且他们可以举行或者说出一些事情 — 但我不知道他们能做什么。我知道这是不合理的，但同时，我就感觉得到了“我为你祈祷。”我们现在唯一支持我们的人就是其他被裁员的人
    — 我们基本上形成了我们自己的支持群体。
- en: '**You’re right that there weren’t any large-scale walkouts after any of the
    layoffs. Why haven’t we seen more of that kind of energy in the gaming industry
    this year?**'
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**你说得对，没任何一次裁员之后没见过大规模的罢工。为什么今年游戏行业没有更多类似的行动呢？**'
- en: The thing about layoffs is that making people scared is a feature, not a bug.
    That’s an impact — if people are scared for their jobs now, they’ll fall into
    line. Execs know that; there’s no way they don’t want you to know. When they make
    sure that everybody knows that they’re expendable, then the fuck are you going
    to do? You want your job. You don’t want to end up like them.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 关于裁员的事情，制造人们的恐惧并不是一个错误，而是一种特性。这就是一个影响 — 如果人们现在害怕失去自己的工作，他们就会乖乖从命。高管们心知肚明；他们不可能不希望你知道这点。当他们确保每个人都知道自己是可以被替代的，那你还能干什么呢？你想要这份工作。你不想成为他们那样的人。
