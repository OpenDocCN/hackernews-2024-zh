- en: The United States Just Grew By 1 Million Square Kilometers In Size | IFLScience
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国扩大了100万平方公里的面积 | IFLScience
- en: 来源：[https://www.iflscience.com/the-united-states-just-grew-by-1-million-kilometers-in-size-72412](https://www.iflscience.com/the-united-states-just-grew-by-1-million-kilometers-in-size-72412)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.iflscience.com/the-united-states-just-grew-by-1-million-kilometers-in-size-72412](https://www.iflscience.com/the-united-states-just-grew-by-1-million-kilometers-in-size-72412)
- en: Just a few weeks ago, the United States grew in size by 1 million square kilometers
    (more than 386,000 square miles) – that’s almost twice the area of Spain. The
    unexpected growth spurt was not the result of [strange geological forces](https://www.iflscience.com/a-new-island-has-been-born-off-the-coast-of-japan-in-the-pacific-71461),
    nor the invasion of a foreign land, but the States attempting to lay claim to
    its surrounding ocean-floor territory.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 就在几周前，美国的面积增加了100万平方公里（超过386,000平方英里）- 这几乎是西班牙面积的两倍。这种意外的增长不是由于[奇怪的地质力量](https://www.iflscience.com/a-new-island-has-been-born-off-the-coast-of-japan-in-the-pacific-71461)，也不是外国土地的入侵，而是美国试图主张其周围的海底领土。
- en: Continental shelves are an area of seabed that surrounds large landmasses where
    the sea is relatively shallow compared with the open ocean. Under international
    law, countries can claim these continental shelves, allowing them to manage and
    [exploit its resources](https://www.iflscience.com/a-new-gold-rush-is-brewing-and-potential-disaster-looms-70257).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 大陆架是指环绕大陆的海床区域，在这些区域中，海洋与开阔海域相比相对较浅。根据国际法，各国可以主张这些大陆架，从而使它们能够管理和[开发其资源](https://www.iflscience.com/a-new-gold-rush-is-brewing-and-potential-disaster-looms-70257)。
- en: As many as 75 countries have defined their Extended Continental Shelf (ECS)
    limits, which refers to the portion of the continental shelf beyond 200 nautical
    miles (230 miles) from the coast. Until now, the US has not done this.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 多达75个国家确定了他们的扩展大陆架（ECS）界限，这指的是距离海岸200海里（230英里）以外的大陆架部分。到目前为止，美国尚未做到这一点。
- en: On December 19, 2023, the [US State Department](https://www.state.gov/announcement-of-u-s-extended-continental-shelf-outer-limits/)
    announced new geographic coordinates defining what they claim to be their ECS
    area.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年12月19日，[美国国务院](https://www.state.gov/announcement-of-u-s-extended-continental-shelf-outer-limits/)宣布了定义其所主张的ECS区域的新地理坐标。
- en: Since 2003, US authorities have been collaborating with the NOAA, the US Geological
    Survey, and 12 other agencies to gather geological data to define the outer limits
    of their ECS.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2003年以来，美国当局一直与NOAA、美国地质调查局和其他12个机构合作，收集地质数据，以定义其ECS的外部界限。
- en: 'In light of this work, the [US now claims ECS](https://www.state.gov/the-us-ecs/)
    in seven offshore areas: the Arctic, Atlantic (east coast), Bering Sea, Pacific
    (west coast), Mariana Islands, and two areas in the Gulf of Mexico. In total,
    this consumes an area that''s 1 million square kilometers (more than 386,000 square
    miles) in size.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这项工作，[美国现在声称拥有ECS](https://www.state.gov/the-us-ecs/)在七个离岸区域：北极、大西洋（东海岸）、白令海、太平洋（西海岸）、马里亚纳群岛和墨西哥湾的两个区域。总共，这占据了面积超过100万平方公里（超过386,000平方英里）的区域。
- en: “America is larger than it was yesterday,” Mead Treadwell, a former Alaska lieutenant
    governor and former chair of the U.S. Arctic Research Commission, said on December
    19, reports [Alaska Public Media.](https://alaskapublic.org/2023/12/20/america-is-larger-now-by-declaration-of-state-department/)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “美国比昨天大了，”前阿拉斯加州副州长和美国北极研究委员会前主席米德·特雷德韦尔（Mead Treadwell）在12月19日表示，报告称[阿拉斯加公共媒体](https://alaskapublic.org/2023/12/20/america-is-larger-now-by-declaration-of-state-department/)。
- en: A map showing the US Extended Continental Shelf (ECS).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 展示美国扩展大陆架（ECS）的地图。
- en: 'Image credit: US State Department'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：美国国务院
- en: “It’s not quite the Louisiana Purchase. It’s not quite the purchase of Alaska,
    but the new area of land and subsurface resources under the land controlled by
    the United States is two Californias larger,” he added.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是路易斯安那购地，也不是阿拉斯加购地，但由美国控制的新陆地和陆地下资源的面积相当于两个加利福尼亚州的大小，”他补充道。
- en: The legality of all this is a bit hazy, Treadwell explains in a post for the
    [Wilson Center](https://www.wilsoncenter.org/article/arctic-horizons-primer-and-critical-questions-extending-us-territory-arctic-ocean?fbclid=IwAR17SbAvR4QnZZdXcbKsGfcQROBtYmDwA2pgQO3CZFxcR7Z2pDqD3gvLRdg).
    To make the definition official, the US has to submit data and reports to the
    United Nations Convention on Law of the Sea (UNCLOS). However, the US has not
    ratified UNCLOS due to complex political disagreements (the agreement has been
    ratified by 168 states and the European Union).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 托雷德维尔在[威尔逊中心](https://www.wilsoncenter.org/article/arctic-horizons-primer-and-critical-questions-extending-us-territory-arctic-ocean?fbclid=IwAR17SbAvR4QnZZdXcbKsGfcQROBtYmDwA2pgQO3CZFxcR7Z2pDqD3gvLRdg)的一篇文章中解释了这一切的合法性有些模糊。为了使定义正式化，美国必须向联合国海洋法公约提交数据和报告（UNCLOS）。然而，由于复杂的政治分歧，美国尚未批准UNCLOS（该协议已得到168个国家和欧盟的批准）。
- en: This leaves some uncertainty around how the proposition will be accepted under
    international law.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得人们对该提议在国际法下将如何被接受产生了一些不确定性。
- en: “If somebody came back and said, ‘Your science is bad,’ I think the United States
    would listen,” Treadwell told the media. “But I don’t think science is bad. I
    think we’ve had very good science.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “如果有人回来说，‘你们的科学不好’，我认为美国会认真听取，”托雷德维尔告诉媒体。“但我认为科学并不糟糕。我认为我们的科学非常好。”
- en: Needless to say, claiming new maritime borders can prove controversial on the
    international stage. Some of the [most significant geopolitical spats ](https://www.cfr.org/timeline/chinas-maritime-disputes)in
    recent times have involved [China](https://www.iflscience.com/tags/china) and
    its neighbors, like the Philippines and Vietnam, over claims to the South China
    Sea.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，宣称新的海洋边界在国际舞台上可能引发争议。最近，一些[最重要的地缘政治争端](https://www.cfr.org/timeline/chinas-maritime-disputes)涉及[中国](https://www.iflscience.com/tags/china)及其邻国，比如菲律宾和越南，就对南中国海的主权声索进行了争论。
- en: However, the US stands to gain a lot from their recent declaration. The expansion
    of ocean floor territory in the Arctic Ocean could open up the area for further
    mining, shipping, and fishing – despite the potential damage [it could spark](https://www.iflscience.com/global-powers-agree-to-refrain-from-fishing-in-arctic-ocean-for-16-years-to-conduct-research-first-44973).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，美国有望从他们最近的宣布中获益良多。在北冰洋扩大海底领土可能为进一步的采矿、航运和渔业开辟道路 - 尽管可能引发[潜在的](https://www.iflscience.com/global-powers-agree-to-refrain-from-fishing-in-arctic-ocean-for-16-years-to-conduct-research-first-44973)破坏。
- en: 'It also has implications for the nation’s security and its exercise of power
    in the world. As Sir Walter Raleigh [wrote](https://www.rmg.co.uk/collections/objects/rmgc-object-63984)
    in the 17th century: “For whosoever commands the sea, commands the trade; whosoever
    commands the trade of the world, commands the riches of the world, and consequently
    the world itself.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这也对国家的安全和其在世界上的权力行使产生了影响。正如沃尔特·罗利爵士在17世纪[写道](https://www.rmg.co.uk/collections/objects/rmgc-object-63984)：“因为无论谁控制了大海，就控制了贸易;
    谁控制世界的贸易，就控制了世界的财富，因此也就控制了整个世界。”
