- en: Microsoft Teams went down around the world for over eight hours — it’s better
    now - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软 Teams 在全球范围内停机超过八个小时——现在已经好转——The Verge
- en: 来源：[https://www.theverge.com/2024/1/26/24051966/microsoft-teams-down-outage](https://www.theverge.com/2024/1/26/24051966/microsoft-teams-down-outage)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/26/24051966/microsoft-teams-down-outage](https://www.theverge.com/2024/1/26/24051966/microsoft-teams-down-outage)
- en: 'Title: Some users may experience multiple issues with their Microsoft Teams'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 标题：一些用户可能在其 Microsoft Teams 上遇到多个问题。
- en: ''
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'User impact: Users may have experienced multiple issues with their Microsoft
    Teams.'
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户影响：用户可能在其 Microsoft Teams 上遇到多个问题。
- en: ''
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'More info: Affected scenarios included, but weren’t limited to the following:'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 更多信息：受影响的场景包括但不限于以下内容：
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users logging in or unlocking their devices after some time may have had
    missing messages.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一段时间后，用户登录或解锁其设备时可能会出现消息丢失的情况。
- en: ''
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users may have been unable to load messages in channels and chats.'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户可能无法加载频道和聊天中的消息。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users were unable to view or download their media (images, videos, audio,
    call recordings, code snippets).'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 用户无法查看或下载其媒体（图像、视频、音频、通话录音、代码片段）。'
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Some users were experiencing delays sending and receiving chat messages.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 一些用户在发送和接收聊天消息时遇到延迟。'
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Anonymous users may have been unable to join meetings.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 匿名用户可能无法加入会议。
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Teams connectors for Power Automate/Power Apps were experiencing errors.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Power Automate/Power Apps 的 Teams 连接器出现了错误。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: -Call Recordings might take longer to appear in user’s OneDrive for Business
    and SharePoint Online.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通话录音可能需要更长时间才能出现在用户的 OneDrive for Business 和 SharePoint Online 中。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users may have been unable to load previous Copilot history, or new history
    was not written'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户可能无法加载以前的 Copilot 历史记录，或者新的历史记录未写入。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Bots may have been unable to download attachments'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器人可能无法下载附件。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Sending and receiving read receipt notifications may have been delayed'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发送和接收已读回执通知可能会延迟。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users may have experienced issues resuming or rejoining meetings.'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用户可能遇到了恢复或重新加入会议的问题。
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users within organizations leveraging an Information Barrier may have experienced
    issues joining meetings'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 在利用信息屏障的组织内的用户可能会遇到加入会议的问题。'
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '- Users performing a cold boot may have been unable to log into teams and would
    have seen an “oops” page'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '- 进行冷启动的用户可能无法登录 Teams，并会看到一个“糟糕”的页面。'
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Final status: After extended monitoring and various optimizations and mitigation
    efforts, we’ve confirmed that our Microsoft Teams service and features have been
    restored or returned to optimal health.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最终状态：经过长时间的监控、各种优化和应对措施，我们确认我们的 Microsoft Teams 服务和功能已恢复或恢复到最佳状态。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Start time: Friday, January 26, 2024, at 2:55 PM UTC'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开始时间：2024年1月26日，UTC时间2:55 PM。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'End time: Saturday, January 27, 2024, at 1:30 AM UTC'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 结束时间：2024年1月27日，UTC时间1:30 AM。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is the final update for the event.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是此事件的最终更新。
