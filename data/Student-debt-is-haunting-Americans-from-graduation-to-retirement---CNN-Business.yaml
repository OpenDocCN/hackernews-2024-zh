- en: Student debt is haunting Americans from graduation to retirement | CNN Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学生债务从毕业到退休一直困扰着美国人 | CNN Business
- en: 来源：[https://www.cnn.com/2024/04/16/economy/student-debt-gallup-poll/index.html](https://www.cnn.com/2024/04/16/economy/student-debt-gallup-poll/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/04/16/economy/student-debt-gallup-poll/index.html](https://www.cnn.com/2024/04/16/economy/student-debt-gallup-poll/index.html)
- en: New York CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: New York CNN  —
- en: Going to college is supposed to be the path to a more prosperous life. But the
    cost of getting a degree has become a financial albatross, weighing down borrowers
    from the day they graduate to the day they retire — if retirement is even possible.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上大学本应是通向更富裕生活的道路。但获得学位的成本已经成为一种财务累赘，从他们毕业那天起到他们退休的那天——如果退休是可能的话——都在拖累借款人。
- en: Student loan debt is a burden that nearly 3 out of 4 American borrowers say
    has forced them to delay a major life event — whether that’s buying a house, having
    kids or getting married, according to the latest Gallup Lumina Foundation Cost
    of College report.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据最新的盖洛普-露米纳基金会大学成本报告，将近四分之三的美国借款人表示，学生贷款是他们推迟重大生活事件的负担，不管是购房、生子还是结婚。
- en: “I’ve had to just put all of my dreams aside and focus on surviving day to day,”
    Jes Evans, 35, told CNN. She earned a master’s in religious studies in 2017, with
    dreams of teaching at a college. But she couldn’t find any jobs in her field when
    she graduated and struggled to find jobs in other areas where she lacked experience.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我不得不放弃所有的梦想，只能专注于日常生存。” 杰斯·埃文斯（Jes Evans），35岁，告诉CNN。2017年她获得了宗教研究硕士学位，梦想着在大学教书。但是当她毕业时，她在自己的领域找不到任何工作，并且在其他领域也很难找到工作，因为她缺乏经验。
- en: Evans, who now works as a director of youth programs and communications at a
    church north of Pittsburgh, feels trapped by her debt, for which she pays $940
    a month.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 埃文斯现在在匹兹堡北部的一所教堂担任青年项目和传播主任，她感到被自己的债务困住，每月支付940美元。
- en: “It just feels like you’re treading water your whole life … I can’t travel,
    I couldn’t really have a family because I couldn’t afford it. It’s just a slog.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “整个人生就像是在原地踏步……我不能旅行，也不能真正组建家庭，因为我支付不起。这真是一场苦战。”
- en: Evans is far from alone.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Evans is far from alone.
- en: Dozens of people who responded to a CNN prompt on social media this week said
    their student debt has hammered their credit score and drained their income. Many
    who responded said they were nearing retirement age but couldn’t imagine being
    able to stop working, saying they would take their debt to their grave.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本周通过CNN社交媒体发表意见的数十人表示，他们的学生贷款已经严重影响了他们的信用评分，并且耗尽了他们的收入。许多回应者表示，他们快要退休了，但无法想象能够停止工作，因为他们打算将他们的债务带入坟墓。
- en: “Cost is the No. 1 issue when people say they’re not going to pursue postsecondary
    education,” said Courtney Brown, who has been leading the Gallup Lumina study
    for the past four years.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “在人们说他们不打算继续接受高等教育时，成本是第一问题。” 凯特尼·布朗说道，她已经领导盖洛普-露米纳研究了四年。
- en: “When people have this debt, not only are they not having children, they’re
    not buying homes, they’re also not starting their own businesses,” Brown said
    in an interview. “And that will be a problem — we need our local businesses, we
    need innovation, and that’s another thing that’s going to hurt us.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “当人们背负这些债务时，他们不仅没有孩子，也不购房，更不创业。” 布朗在一次采访中说道。“这将是一个问题——我们需要我们的本地企业，我们需要创新，而这将是另一个将伤害我们的事情。”
- en: One in 3 students in the United States currently enrolled in college or other
    post-high-school program say they have considered stopping their coursework over
    the past six months, the Gallup Lumina poll found. Among those, 31% blame the
    cost — the third-most cited factor behind emotional stress and personal mental
    health reasons.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据盖洛普-露米纳的调查，美国目前正在上大学或其他高中后教育课程的学生中，有三分之一表示过去六个月内考虑停止他们的课程。其中，31%的人责怪成本——这是除情感压力和个人心理健康原因外，排名第三的因素。
- en: “People want to get a degree — it’s not that they don’t value it,” said Brown,
    the vice president of impact and planning for the Lumina Foundation, a nonprofit
    that aims to increase participation in education beyond high school. “I think
    they’re increasingly frustrated, notonly because it costs so much but it’s confusing
    to understand how much it costs.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “人们想获得学位——并不是他们不重视它。” 布朗表示，她是盖洛普-露米纳基金会的副总裁，负责教育参与度的提升。 “我认为他们越来越感到沮丧，不仅因为成本如此之高，而且因为弄明白成本有多高是很令人困惑的。”
- en: Spiraling tuition costs have begun to change the narrative around the value
    of a college degree. In 2015, more than half — 57% — of Americans had “a great
    deal” or “quite a lot” of confidence in higher education, according to a separate
    [Gallup study](https://news.gallup.com/poll/508352/americans-confidence-higher-education-down-sharply.aspx).
    Last year, that figure hit a new low of 36%. That Gallup study didn’t focus on
    the cause of the eroding confidence, but it said that rising costs “likely play
    a significant role.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学费的不断上涨已经开始改变大学学位价值的论述。根据另一项[Gallup研究](https://news.gallup.com/poll/508352/americans-confidence-higher-education-down-sharply.aspx)，2015年超过一半（57%）的美国人对高等教育“非常有信心”或“相当有信心”。去年，这一数字降至36%的新低。该Gallup研究并未专注于侵蚀信心的原因，但指出成本上涨“可能起了重要作用”。
- en: Part of the problem is the scale of the higher education system in the US, where
    hundreds of nonprofit colleges are competing for enrollment and talent, and a
    large proportion of upper- and middle-class parents are willing to pay top dollar
    — or even go into debt themselves — to give their kids the best education possible.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 美国高等教育系统的规模是问题的一部分，数百所非营利性学院在争夺入学和人才，而相当大比例的上中产阶级家长愿意付出最高价钱甚至负债，为了给孩子提供最好的教育。
- en: Some critics of the Biden administration’s student loan forgiveness plans say
    that wiping out the debt doesn’t fix the root cause — and in fact could encourage
    universities to raise tuition even further.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登政府的学生贷款宽免计划的一些批评者称，清除债务并没有解决根本原因，事实上可能会鼓励大学进一步提高学费。
- en: The White House [has forgiven a staggering $153 billion](https://www.cnn.com/2024/04/12/politics/biden-student-loan-forgiveness/index.html) in
    federal student loan debt, giving a financial lifeline to millions of borrowers.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫已经[宽免了1,530亿美元](https://www.cnn.com/2024/04/12/politics/biden-student-loan-forgiveness/index.html)的联邦学生贷款，为数百万借款人提供了财务救生索。
- en: When Josh, who lives in Oregon and asked CNN not to publish his last name, received
    an email from the Department of Education last week, he said his first reaction
    was, “What the heck do they want now?”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当住在俄勒冈州的乔什（CNN请不要公布他的姓氏）上周收到教育部的一封电子邮件时，他的第一反应是：“他们现在到底想干什么？”
- en: 'But he soon learned there was good news: He’d qualified for loan forgiveness.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但很快他得知了一个好消息：他符合贷款宽免条件。
- en: “To read the words that I now qualified, having reached the number of monthly
    payments … I was just blown away,” he said. “I can’t begin to describe how it
    feels to have this glimmer of hope that 24 years of struggle is possibly coming
    to an end.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “看到我现在符合条件的字样，已经达到了每月支付的次数……我真是被震撼了。”他说。“我无法描述这种感觉，那种24年的奋斗可能即将结束的一丝希望。”
- en: Josh says he’s not allowing himself to get his hopes up just yet, noting that
    there are already [two lawsuits challenging Biden’s SAVE plan](https://www.cnn.com/2024/04/09/politics/student-loan-repayment-save-biden-lawsuit/index.html).
    But in moments when he lets himself imagine his life without debt, he dreams of
    finally buying a home with his husband.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 乔什表示他还没有让自己抱太大希望，指出已经有[两起诉讼挑战了拜登的SAVE计划](https://www.cnn.com/2024/04/09/politics/student-loan-repayment-save-biden-lawsuit/index.html)。但在他允许自己想象没有债务的生活时，他梦想着最终与丈夫一起购买一栋房子。
- en: As striking as Biden’s $153 billion in forgiven debt is, it is less than 10%
    of the trillion-plus dollars in outstanding federal debt.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 拜登宣布的1,530亿美元的贷款宽免虽然惊人，但却不到联邦未偿还贷款数万亿美元的10%。
- en: Since 2007, borrowers who work for the government or a nonprofit have been able
    to lighten their debt load through the Public Service Loan Forgiveness program.
    But not all public sectorworkers are eligible.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 自2007年以来，为政府或非营利组织工作的借款人已经能够通过公共服务贷款宽免计划减轻他们的债务负担。但并非所有公共部门工作者都有资格。
- en: Amy Coody, a social worker at a maximum-security women’s prison in Wetumpka,
    Alabama, says she is ineligible for the PSLF program because she’s employed through
    a third-party contractor rather than directly by the state.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 阿拉巴马州韦特姆普卡的最高安全级别女子监狱的社会工作者艾米·库迪表示，她因为是通过第三方承包商而不是直接由州雇佣，因此不符合公共服务贷款宽免计划的资格。
- en: “Even though I’m in the prison and dealing with the inmates, they said that
    that’s not public service,” she said in an interview. “I’ve been paying on my
    loans for 21 years, and I’m never going to be able to retire at this rate.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “即使我身处监狱，与囚犯打交道，他们说这不算公共服务，”她在一次采访中说。“我已经为我的贷款付款21年了，以这个速度我永远也不可能退休。”
- en: Borrowers who took private loans or moved their debt to private lenders to consolidate
    it also aren’t eligible for loan forgiveness.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那些借取私人贷款或将他们的债务转移到私人放贷人以进行合并的借款人也不符合贷款宽免条件。
- en: That’s an acute frustration for Ralph Davis, a 64-year-old chiropractor from
    Savannah, Georgia. Davis said he doesn’t begrudge anyone lucky enough to have
    their debt wiped away. But he can’t help see “sort of an essential unfairness”
    within the Biden programs.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这对乔治亚州萨凡纳市的64岁脊医拉尔夫·戴维斯（Ralph Davis）来说，是一种尖锐的挫折。戴维斯表示，他并不嫉妒那些能够摆脱债务的幸运人士。但他无法不看到拜登政策中的“某种本质上的不公平”。
- en: Davis graduated from chiropractic college in 1986, with about $30,000 in debt
    from federal student loans. At the time, he was advised to consolidate those debts
    through a private lender. He later amassed $40,000 in debt trying to get an additional
    degree through a for-profit college, though he eventually gave up on the degree
    when the college kept changing the curriculum to move the finish line forward.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 戴维斯于1986年从脊医学院毕业，拥有大约30000美元的联邦学生贷款债务。当时，有人建议他通过私人放贷人合并这些债务。后来，他因为试图通过营利性大学获得额外学位而积累了40000美元的债务，尽管最终在学校不断更改课程以提前完成进度的情况下放弃了该学位。
- en: But because Davis consolidated his debt through a private lender, he’s not eligible
    for federal forgiveness programs.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但由于戴维斯通过私人放贷人合并了他的债务，他不符合联邦的债务宽免计划的条件。
- en: He isn’t bitter about it, and he’s not counting on a magic wand to come and
    zap his debt away. But he is conscious of being left out, resigned to the reality
    that it may take nine more years before he canfinally pay off his loans.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他对此并不怨恨，也不指望魔法棒来把他的债务一扫而空。但他意识到自己被排除在外，并接受了这个现实，可能需要再过九年才能最终偿还他的贷款。
- en: “I did freely enter into these arrangements in order to advance my career —
    nobody tied my hands and said, ‘sign here,’” he told CNN. “And I have faithfully
    from the day I graduated my doctoral program in ’86, through the additional education
    … even during the pandemic.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我是自愿进入这些安排以促进我的职业发展的 — 没有人逼我说‘在这里签字’，”他告诉CNN。“从我1986年毕业获得博士学位的那天起，我一直忠实于额外的教育......甚至在疫情期间。”
- en: But over the past four decades “basically, every dime I’ve paid has gone to
    interest,” Davis said. “And of course, that does tend to put retirement ideas
    a little bit on hold.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但戴维斯说，过去的四十年里，“基本上，我支付的每一分钱都流向了利息。”“当然，这确实会让退休的想法有些搁置。”
