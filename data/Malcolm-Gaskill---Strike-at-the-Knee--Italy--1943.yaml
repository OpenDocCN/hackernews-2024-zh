- en: Ortona,​ Christmas Eve, 1943\. A thriving Adriatic port only days previously,
    it now lay in ruins. The population of ten thousand was gone. In their place were
    two battalions of elite *Fallschirmjäger* – German paratroopers – defending what
    was left of the town, and the 1st Canadian Infantry Division, who were under orders
    to take it. There would be no festive truce. Allied shells had siled down all
    day, Sherman tanks blasting house after house, driving the enemy deeper into the
    rubble. Scores had died; bodies sprawled in the muddy streets. During an evening
    lull, Siegfried Bähr and a fellow radio operator pulled up armchairs in the room
    where they were sheltering, and warmed wine and sugar they’d found in the cellar.
    Later that night they each received a parcel containing a bun, chocolate, almonds
    and oranges, and, sharing memories of home, celebrated Christmas as best they
    could. Ortona would soon be known as Italy’s Stalingrad, but it also had something
    of Passchendaele about it.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1943年圣诞前夜，奥尔托纳。几天前还是一个繁荣的亚得里亚海港口，现在却已成为废墟。原本居住着一万人口的地方已经空无一人。取而代之的是两个精锐部队——德国伞兵团守卫着城镇的残骸，以及第一加拿大步兵师，他们接到了占领该城的命令。这里不会有节日的休战。整天盟军的炮弹炸毁了一个又一个房屋，谢尔曼坦克把敌人驱赶到更深的瓦砾中。许多人死去，尸体散落在泥泞的街道上。在一个晚间的间歇中，西格弗里德·贝尔和另一名无线电操作员在他们躲避的房间里拉起扶手椅，加热他们在地下室里找到的酒和糖。晚些时候，他们每人收到了一个包裹，里面有一个小圆面包、巧克力、杏仁和橙子，分享着家乡的记忆，尽力庆祝他们能够过的最好的圣诞节。奥尔托纳很快就会被称为意大利的斯大林格勒，但它也有点像帕赛恩代尔。
- en: 'The costly attritional fighting of the previous war was exactly what those
    planning the Allied invasion of Italy wanted to avoid. Speed and decisiveness
    would be key: establish beachheads on the mainland, press home the advantage,
    link up forces and blaze a trail to Rome. Allied forces were not to get bogged
    down, trapped by stalemate. Yet this involved some magical thinking. Even the
    assumptions underpinning the strategy were contradictory. The chief purpose of
    the invasion was to divert German men and materiel from the East in order to help
    Stalin, and from northern France so as to assist with the planned invasion there.
    But even as Hitler poured troops south through the Brenner Pass, the Allies hoped
    in vain that he would halt at a defensive line north of Rome, knowing that they
    lacked the strength to meet massed Wehrmacht ranks head on.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 前一场昂贵的消耗性战斗正是那些计划盟军入侵意大利的人所想要避免的。速度和果断将是关键：在大陆建立滩头、发挥优势、联结兵力并开辟通向罗马的道路。盟军部队不能陷入泥潭，陷入僵局。然而，这涉及到一些神奇的想法。甚至支撑战略的假设也是矛盾的。入侵的主要目的是为了转移德军的兵力和物资，以帮助斯大林，同时也是为了从法国北部帮助计划中的入侵。但即使希特勒通过布伦纳峡谷向南增兵，盟军徒劳地希望他会在罗马北部的防御线停下，他们明白他们没有足够的力量与集结在一起的德国军队正面交锋。
- en: 'As Allied troops learned to fight within their means, the rains set in, churning
    up the *strade bianche,* and the advance slowed. Men of the British 8th Army,
    used to racing across the desert, now gained just a few hundred yards each day.
    Much of their time was spent languishing in foxholes, shivering and underfed because
    of the interruption of supply lines by wet weather and the demolition of bridges.
    ‘No one who had not seen that mud, those dark skies, those forbidding ridges and
    ghostlike clouds that unveiled and then quickly hid the enemy,’ the US war correspondent
    Ernie Pyle said, ‘had the right to be impatient with the progress along the road
    to Rome.’ An American soldier whose Italian father had rhapsodised about the Eternal
    City was disabused: ‘We ain’t goin’ nowhere but to another sonofabitchin’ mudhole
    crawlin’ with lice.’ Every inch of every mountain village had to be fought for.
    Men dug in, exchanged potshots with the enemy in locations ahead, and waited for
    them to make a move.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着盟军学会在自己的能力范围内作战，降雨如期而至，搅动起*strade bianche*，使前进速度减慢。习惯于在沙漠中奔驰的英国第八军团士兵，如今每天仅能前进几百码。他们大部分时间都在防空洞里度过，因为供应线路被湿天气中断和桥梁被炸毁，导致他们又饥又寒。美国战地记者厄尼·派尔说：“没人有权因为在通往罗马的道路上的进展缓慢而不耐烦，没有见过那些泥浆、黑暗的天空、那些令人生畏的山脊和幽灵般的云彩的人。”一个美国士兵，他的意大利父亲曾对永恒之城赞叹不已，现在失望了：“我们除了去另一个到处爬满虱子的该死的泥潭外，一无所获。”每一个山村的每一寸土地都必须为之战斗。士兵们挖掘阵地，在前方的地点与敌人交火，并等待他们采取行动。
- en: The impetuosity of Allied generals, and their masters in Washington and Whitehall,
    was gradually tempered by this reality. Their armies soon faced another string
    of defences – the Gustav Line – transecting Italy from the Garigliano River in
    the west to Ortona in the east, through the Apennines and across the northern
    road to Rome. There would be yet more lines to breach in 1944, more battles, more
    bloodshed. British infantry casualties were proportionally higher than during
    the First World War. The 3rd Coldstream Guards, a battalion of 845, lost a hundred
    men in the summer and autumn of 1943; by mid-December only 598 were left – a 30
    per cent depletion in strength. American divisions endured comparable slaughter.
    By the end of the year, the US 5th Army and British and Commonwealth forces had
    each suffered around thirty thousand casualties. Nearly 1400 Canadians died at
    Ortona in ‘Bloody December’, a quarter of that country’s losses in the Italian
    campaign. Siegfried Bähr survived, but more than eight hundred of his German comrades
    did not.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 盟军将领们的冲动性逐渐被这一现实所磨砺。他们的军队很快面对了另一道防线——古斯塔夫线——横贯意大利，从西部的加里利亚诺河到东部的奥尔托纳，穿过阿彭宁山脉，横跨通往罗马的北部道路。1944年，他们还要突破更多的防线，经历更多的战斗和流血。英国步兵的伤亡比例比一战时更高。第三冷流守卫连队，一个有845人的营，1943年夏秋季失去了一百人；到12月中旬，只剩下598人——实力减少了30%。美国师也忍受着类似的屠杀。到年底，美国第五军和英联邦部队分别遭受了大约三万人的伤亡。在“血腥十二月”的奥尔托纳，近1400名加拿大人丧生，占该国意大利战役的四分之一损失。西格弗里德·贝尔幸存了下来，但他的八百多名德国同志没有。
- en: 'Allied expectations had been inflated by victory at El Alamein in October 1942
    and, nine months later, the success of Operation Husky – the invasion of Sicily.
    But the Western Desert had been mostly flat, open terrain where battles conformed
    more or less to the designs of generals around a map table. And for Husky, the
    Allies had pitched two armies against four German divisions, a division being
    a quarter the size of an army. In Italy, not only was the country mountainous,
    but a significant part of those two Allied armies, on the eve of the invasion,
    was still in North Africa and Sicily. The opposition, moreover, was greater than
    before: eighteen divisions. And there was a population of 44 million people whose
    homes and lives would be in the firing line. Yet the Allies were heartened by
    an enabling prejudice that the war in Italy was Italy’s fault and, however regrettable,
    collateral damage caused by fighting its German allies was condonable. ‘These
    Italians are a rotten crowd,’ Montgomery lectured his troops. ‘They just lie among
    their grapes and lemons and breed. Far too many of them. That’s the trouble. Far
    too many of them.’ How the men cheered.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1942年10月在埃尔阿拉曼胜利和九个月后的胡斯基行动成功大大提高了联军的期望。但西部沙漠大部分是平坦开阔的地形，在那里的战斗基本上符合将军们在地图上设计的计划。在胡斯基行动中，盟军对抗了四个德军师的两支军队，而一个师只相当于一个军的四分之一大小。在意大利，不仅国土多山，而且在入侵前夕，这两支盟军的一部分仍停留在北非和西西里。此外，面对的敌人比以往更为强大：18个师的德军。此外，意大利有4400万人口，他们的家园和生活都处于战火之中。然而，盟军被一种有利的偏见鼓舞着，认为意大利战争是意大利的错，因此，尽管令人遗憾，因与德国盟友的战斗造成的附带损害是可以接受的。“这些意大利人简直就是一群败类，”蒙哥马利对他的士兵讲道，“他们只是躺在他们的葡萄园和柠檬树之间，生儿育女。他们太多了。这就是问题所在。他们太多了。”这些话让士兵们欢呼起来。
- en: 'The decision to invade Italy had been made at the Casablanca Conference in
    January 1943, where Roosevelt granted Churchill’s wish to pursue the war in the
    Mediterranean further. The US was keener on invading Normandy as soon as possible,
    and agreed to a limited Italian campaign as long as Operation Overlord retained
    priority. This is why the armies in Italy were short on resources – not only manpower
    but shipping and landing craft for amphibious assaults. Furthermore, harking back
    to the Union’s terms during the Civil War, Roosevelt insisted on ‘unconditional
    surrender’, which perturbed Churchill but suited Stalin because it precluded the
    Allies lining up an Axis enemy as an anti-Soviet ally (for the rapidly approaching
    Cold War), even if it also prevented Stalin from concluding his own peace. The
    American mentality was that of a heavyweight flexing for a knockout in a couple
    of rounds: across the Channel, into the Ruhr and Saarland, then onwards to Berlin.
    The British, bloodied at Dunkirk and Tobruk, and haunted by the ghosts of Flanders,
    were more cautious: a welterweight contender jabbing for weaknesses. Churchill
    called Italy ‘the soft underbelly of the crocodile’, and, mixing his animal metaphors,
    was emboldened after Sicily to ask: ‘Why should we crawl up the leg like a harvest-bug
    from the ankle upwards? Let us rather strike at the knee.’'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利入侵决策是在1943年一月的卡萨布兰卡会议上做出的，罗斯福同意了丘吉尔进一步在地中海战争中取得胜利的愿望。美国更倾向于尽快入侵诺曼底，同意了有限的意大利战役，只要诺曼底行动保持优先。这就是为什么意大利的军队资源匮乏
    - 不仅是人力，还有用于水陆两栖突击的船只和登陆艇。此外，回顾美国内战期间的条件，罗斯福坚持“无条件投降”，这让丘吉尔感到不安，但对斯大林来说很合适，因为这排除了盟军将轴心国作为反苏联盟友的可能性（在迅速接近的冷战中），即使这也阻止了斯大林达成自己的和平协议。美国的心态是重量级选手在几轮比赛后展现出来的：跨过英吉利海峡，进入鲁尔和萨尔兰，然后向柏林前进。英国人在敦刻尔克和托布鲁克战役中受到伤害，并且被弗兰德斯的幽灵所困扰，更为谨慎：一个轻量级的挑战者在搜索弱点。丘吉尔称意大利为“鳄鱼的软肚子”，并在攻克西西里后大胆地提出：“我们为什么要像从脚踝开始的收割虫一样爬上去呢？我们宁愿直接打击膝盖。”
- en: 'The landings at Reggio Calabria in the toe of Italy (Operation Baytown) began
    on 3 September, the intention being to draw German forces away from the main invasion
    at Salerno (Operation Avalanche), 270 miles up the Tyrrhenian coast. If not the
    knee, this was at least somewhere between instep and shin, and only forty miles
    from Naples, the prize on which Churchill had set his heart. From the outset,
    Allied forces were caught in the crocodile’s snapping jaws. An assault at Bagnara
    by the Special Raiding Squadron (formerly 1st SAS) on 4 September showed how quickly
    a simple plan could fall apart in Italian conditions. They landed in the wrong
    place then were horribly exposed under fire while climbing the cliff roads. This
    was the first contact on the mainland, and although the SRS finally took Bagnara,
    a defining characteristic of the campaign had emerged: the topography favoured
    defenders on the high ground, and consequently the conventional 3:1 manpower ratio
    required for military victories needed to be higher.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在意大利的脚趾地区（Operation Baytown）于9月3日开始登陆，意图是将德军力量从萨莱尔诺（Operation Avalanche）主要入侵地点，即提尔利亚海岸270英里以北的地方吸引开来。即使不是膝盖，至少也是在脚背和小腿之间，距那不勒斯仅四十英里，那是丘吉尔心中所向往的战利品。从一开始，盟军部队就陷入鳄鱼猛咬的夹击之中。9月4日，特别突袭中队（原1特种空勤团）在巴尼亚拉的一次袭击展示了在意大利的情况下，一个简单计划如何迅速崩溃。他们登陆错误的地方，然后在攀登悬崖公路时在火力下暴露无遗。这是在意大利大陆的第一次接触，尽管特别突袭中队最终占领了巴尼亚拉，但战役的一个定义性特征已经显现出来：地形有利于高地上的防御者，因此军事胜利所需的传统3:1的兵力比需要更高。
- en: 'Confirmation came six days later at Battipaglia, south-east of Salerno, as
    Avalanche got underway. Attempting to hook up with the 2nd Scots Guards to encircle
    a German position, the 3rd Coldstream Guards were immobilised by co-ordinated
    mortar, machine-gun and sniper fire for 48 hours. The Scots Guards’ attempt to
    break the deadlock was a disaster: one company was overrun and most of the officers
    in the other two killed. A fortnight later, the Coldstreamers found themselves
    raked by gunfire near the summit of a wooded hill. Dazed by malaria, Lieutenant
    Christopher Bulteel witnessed men leaping from blazing fires; stick grenades being
    hurled from previously invisible trenches; and sickening scenes of hand-to-hand
    fighting. As Bulteel and his comrades withdrew, it began raining hard. They dug
    foxholes, sinking into the relative safety of the mire.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 六天后，证实了在萨莱尔诺东南的巴蒂帕利亚，Avalanche行动已经展开。试图与第2苏格兰近卫队会合以包围德军阵地，第3冷流卫队被协调的迫击炮、机枪和狙击手火力困住长达48小时。苏格兰近卫队打破僵局的尝试是一场灾难：其中一个连队被击溃，另外两个连队的大部分军官都被击毙。两周后，冷流卫队发现自己在一个树木丛生的山丘顶附近遭到火力横扫。麻疹使人头昏脑胀的克里斯托弗·布尔蒂尔中尉目睹了从熊熊燃烧的火中跳出的人们；先前看不见的壕沟中扔出的棒榴弹；以及令人作呕的肉搏战场面。当布尔蒂尔和他的战友撤退时，天开始下起了大雨。他们挖了狐狸洞，陷入相对安全的泥潭中。
- en: 'The gruelling, often grotesque nature of the Italian campaign is reason enough
    to remember it, but it’s been overlooked, idly regarded as filler between the
    defeat of Rommel and the Normandy Landings. Even during the war, not only did
    the Americans see it, initially at least, as a sideshow, but in Britain a myth
    set in that the soldiers fighting in Italy had it easy: they were, according to
    a popular song, ‘The D-Day Dodgers’. Cornelius Ryan’s book *The Longest Day* (1959)
    and the movie it inspired, and since then *Saving Private Ryan* and the miniseries
    *Band of Brothers*, fixed Normandy as the prologue to a dominant narrative that
    unfolds like a quest, destined to end in Berlin. It was as if we couldn’t think
    about Italy at the same time even if we’d wanted to. Resisting this tendency,
    James Holland’s previous works – on Sicily and the mainland campaign of 1944-45,
    among other things – have raised awareness of what happened in Italy and why.
    It was never an untold story, but definitely an under-told one, especially regarding
    1943\. As Holland observes, we remember Cassino and Anzio, but not Ortona, a tragic
    Canadian *lieu de mémoire* to stand alongside Vimy Ridge from 1917.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 意大利战役的艰苦与怪诞常常足以使人铭记，但它常常被忽视，被轻视为从罗默尔战败到诺曼底登陆之间的填充物。甚至在战争期间，美国人起初也将其视为次要战场，而在英国，流传着一种神话，认为在意大利作战的士兵轻松自在：根据一首流行歌曲，他们是“D-Day的逃兵”。科尼利厄斯·瑞安的书《最长的一天》（1959年）及其启发的电影，以及之后的《拯救大兵瑞恩》和迷你系列《兄弟连》，将诺曼底定格为一个主导叙述的序幕，像一场追求般注定要以柏林为终点的故事。好像即使我们愿意也无法同时考虑意大利。詹姆斯·荷兰抵制了这种趋势，他之前的作品——关于西西里岛和1944-45年大陆战役等等——提高了人们对意大利战事发生及其原因的认识。这从未是一个未被讲述的故事，但绝对是一个被低估的故事，尤其是1943年的情况。正如荷兰所观察的，我们记得卡西诺和安齐奥，但不记得奥尔托纳，一个悲剧性的加拿大记忆之地，堪与1917年的维米峡岭相提并论。
- en: Holland meticulously stitches together stories from war diaries and operational
    reports, letters and journals and memoirs, swooping from the sober projections
    of politicians in smoke-filled rooms to the nerve-shredding phantasmagoria of
    battle. If a shell is fired, Holland does his best to show us where it lands –
    and on whom. And the nearer we get to the sharp end, the more cultural and political
    differences dissolve into the universal. The Germans, too, learned how difficult
    it was to deploy tanks in narrow valleys; the lethal exposure created by ascending
    hills; the terror of being half-interred in a bunker, strafed by fighter-bombers
    without adequate air cover or flak defence; as well as the age-old military adage
    that no plan survives contact.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰细致地将战争日记、作战报告、信件、日记和回忆录中的故事串联起来，从烟雾弥漫的政客的冷静预测到战斗的恐怖幻境。如果一枚炮弹被发射，荷兰会尽力向我们展示它落在哪里——以及落在谁身上。而我们越接近战争的前线，文化和政治的差异就越能溶解成普世的人类情感。德国人也学会了在狭窄的山谷中部署坦克的难度；在攀登山丘时所造成的致命暴露；被掩体半埋时的恐惧，在没有足够空中掩护或防空火力支援的情况下遭到战斗机轰炸；以及古老的军事格言——计划不及接触时的残酷现实。
- en: '*The Savage Storm* is humane and unflinching, and as befits a tragedy the plot
    is advanced by character. General Sir Harold Alexander, whose reputation Holland
    aims to restore, was described admiringly by the war correspondent Alan Moorehead:
    ‘He seemed to have that rare talent of seeing things clearly and wholly at a time
    when he himself was under fire, and when from all around the most alarming and
    confusing information was pouring in.’ Mark Clark, another general derided by
    posterity, is also treated to a makeover. Rommel, commanding forces in northern
    Italy, was brilliant but myopic; Albert Kesselring, his counterpart in the south,
    was the better strategist – but in the end neither man was where he should have
    been to prevent a German retreat to the Alps.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《野蛮风暴》是人道主义且毫不畏缩的，如同一场悲剧，情节由人物推动。哈罗德·亚历山大将军，荷兰旨在恢复其声誉，被战地记者艾伦·摩尔黑德赞赏地描述为：“他似乎具备了在自己处于火线之下、四周充斥着最令人担忧和混乱信息时，仍能清晰而全面地看待事物的罕见才能。”马克·克拉克，另一位被后人嘲笑的将军，也得到了改观。罗默尔在北意大利指挥部队，才华横溢却目光短浅；阿尔伯特·凯瑟林，他在南方的对应人物，是更好的战略家——但最终两人都没有处在应有的位置以防止德军撤退至阿尔卑斯山区。
- en: Military history has long been something of an academic outsider, excluded from
    most university curricula, I suppose, for being too male, pale and stale – in
    terms of practitioners and readers as well as subject matter. It can have a whiff
    of nationalism about it, masculine pride in sacrifice for imperialist causes,
    and generally be a bit *Nazi Megastructures* and ‘Where’s his poppy?’ Left-of-centre
    academics may also be put off by traditional military history’s penchant for narrative
    and its beguiling mono-perspectives. In its purely operational and strategic guise,
    military history is often dull, amassing punishing quantities of trainspotterish
    detail. All this may explain why UK courses, many at MA level, combine it with
    international relations, which adds not only intellectual depth but perhaps also
    respectability.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 军事历史长期以来一直是学术界的局外人，被大多数大学课程排斥，我想是因为其在从业者和读者以及主题上过于男性化、苍白、陈旧。它可能带有民族主义气息，男性为帝国主义事业牺牲的自豪感，并且通常有点*纳粹大结构*和“他的罂粟花在哪？”。左翼学者也可能因传统军事历史对叙事和迷人的单一视角的偏爱而感到厌弃。在其纯粹的操作和战略化外观中，军事历史通常枯燥乏味，积累了大量铁路迷般的细节。所有这些可能解释了为什么英国的课程，包括许多硕士课程，将其与国际关系结合起来，这不仅增加了知识深度，也许还增加了其可尊重性。
- en: 'The military history sections in bookshops are nonetheless substantial. Many
    titles constitute a kind of war porn, offering specialist and, to certain readers,
    intense gratification: legions of the SS – that sort of thing. But there’s also
    a lot of ‘new military history’, drawing on 20th-century ‘new social history’
    (infused with sociology) and ‘new cultural history’ (anthropology). Servicemen,
    from grunts to brass hats, experience war rather than just waging it, and there
    are women, too, sometimes centre-stage though more often in the background. Martin
    Middlebrook’s *The First Day on the Somme* and John Keegan’s *The Face of Battle*
    are the mini-masterpieces I remember from school; this century, Antony Beevor,
    Max Hastings and Holland have led the British pack. The history of war is now
    certainly more palatable to academia: King’s College, London has a very reputable
    Department of War Studies. This type of military history, contextualised, nuanced
    and empathic, is practised by women and men alike, essentially immune to the old
    glories and instead devoted to exposing the manifold pities of war.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 书店中的军事历史部分仍然相当丰富。许多书名构成了一种战争色情，为某些读者提供专业和强烈的满足感：纳粹党卫军的军团之类的东西。但也有许多‘新军事历史’，借鉴于20世纪的‘新社会历史’（注入了社会学）和‘新文化历史’（人类学）。从步兵到高级军官，服役人员不仅仅是打仗，而是体验战争，而且也有女性，有时候处于中心舞台，尽管更多时候是在背景中。我在学校记得的小杰作有马丁·米德尔布鲁克的*索姆河战役首日*和约翰·基根的*战斗的面孔*；而在本世纪，安东尼·毕沃、马克斯·黑斯廷斯和霍兰德则引领了英国队伍。战争历史现在在学术界显然更受欢迎：伦敦国王学院拥有一个非常有声誉的战争研究部门。这种上下文化、细腻和富有同情心的军事历史被男女同样地实践，基本上对旧的辉煌免疫，而是致力于揭露战争的多种哀愁。
- en: 'Holland doesn’t hide his passion for the hardware of the Second World War,
    and the podcast he hosts with the comedian Al Murray (*We Have Ways of Making
    You Talk*) thrives on enthusiasm for Spitfires and Shermans. In his writing, however,
    he keeps a tight grip and demonstrates why military technology matters. Lives
    depended on air superiority, the thickness of tank armour, the US Rangers’ skill
    in sneaking above enemy positions to direct naval gunfire. The ‘Fritz X’, a radio-controlled
    bomb that cruised into position before diving onto shipping, was a remarkable
    German invention, not just for its technical ingenuity but as a pitiless arbiter
    of life and death. Holland strips out his prose so that mad minutes of combat
    rush at you: ‘Confusion, senses pummelled. The noise. The shaking ground. Men
    falling. Hard to keep going in this.’ Machine-guns open up like buzz-saws, flares
    crackle, rockets fizz, shells screech and suck air. Shrapnel – here Holland quotes
    Ernie Pyle – ‘tinkled and clattered down upon the rocks around us with a ringing
    metallic sound’. We are prompted to imagine the smell of cordite, rubber, diesel,
    burnt flesh.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然霍兰德对第二次世界大战的硬件设备充满热情，他与喜剧演员艾尔·默里（*我们有办法让你说话*）主持的播客也因对斯派特火和谢尔曼坦克的热爱而蓬勃发展。然而，在他的写作中，他紧紧把握住并展示了军事技术的重要性。生命取决于制空权、坦克装甲的厚度、美国突击队员在敌军阵地上方悄然指挥海军炮火的技能。
    "弗里茨X" 是一种无线控制炸弹，它在飞行到位置后再俯冲击中舰船，这是一个显著的德国发明，不仅因其技术创新而引人瞩目，而且作为一个无情的生死裁判。 霍兰德简洁明了地剥离了他的散文，以便战斗中的疯狂时刻迎面而来：“混乱，感官被狠狠地打击。噪音。颤抖的地面。人们倒下。在这种情况下很难继续前进。”
    机枪像电锯一样开火，信号弹噼啪作响，火箭呼啸而过，炮弹尖啸并吸入空气。 炮弹片——在此霍兰德引用厄尼·派尔的话说——“叮当作响地落在我们周围的岩石上，发出一种清脆的金属声音”。
    我们被提示想象火药味、橡胶、柴油、烧焦的肉味。
- en: 'Mechanised warfare still seemed so unnatural that it spilled into the uncanny,
    defying conventional means to describe it. Surrealism abounded, as Paul Fussell
    captured in *The Great War and Modern Memory –* Holland notices similar flashes
    of absurdity in the 1940s. A combat-shocked soldier exclaimed to his German captors:
    ‘For heaven’s sake, you all have English faces!’ Alan Moorehead’s ‘madcap journey’
    across the Strait of Messina on a Turkish ferry packed with Arabs is straight
    out of Evelyn Waugh’s *Sword of Honour* trilogy. But mostly the surreal is horrific:
    the incomprehensibility of how ‘a few minutes earlier these shattered pieces of
    human remains had been living, breathing young men’; the suddenly headless driver;
    the wounded man whose legs were sliced off when the mule carrying him stepped
    on a mine; the dead German sitting in a hedge smiling; the moonlit faces of corpses
    which ‘looked green, unearthly’. Then there are juxtapositions of violence and
    compassion: rum for a dying German, a sip of grappa for British prisoners, men
    comforting dying enemies – extemporary *pietà* of startling irony, like the famous
    shellhole scene in *All Quiet on the Western Front*. Appreciation of beauty and
    dread came together, too: the picture-postcard villa billets, beach jaunts where
    men ‘frolicked like fish and rejoiced like exuberant children’; shimmering violet
    peaks fading away like a dream; the serenity of a valley at sunrise.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 机械化战争似乎仍然如此不自然，以至于溢出到离奇之境，难以用传统手段描述。超现实主义充斥其中，正如保罗·富塞尔在《大战与现代记忆》中所捕捉到的那样——霍兰德注意到1940年代也有类似的荒诞闪光。一个战争震惊的士兵对他的德国俘虏们喊道：“天哪，你们都长着英国人的脸！”
    艾伦·穆尔黑德在土耳其渡轮上与阿拉伯人挤在一起的“疯狂之旅”，完全出自伊夫林·沃夫的《荣誉之剑》三部曲。但大多数时候，超现实主义是可怕的：那些“几分钟前还是这些碎片化的人类遗骸曾经是活生生的、呼吸的年轻人”的不可理解；突然无头的司机；当驮驴踩到地雷时，携带他的伤员的双腿被砍断；坐在篱笆上微笑的死去的德国士兵；月光下尸体的面孔“看起来是绿色的，非人类的”。此外，还有暴力与同情并存的并置：为一个垂死的德国人送去朗姆酒，为英国囚犯送去一口格拉帕酒，男人们安慰垂死的敌人——这些令人惊讶的讽刺性临时圣像，如《西线无战事》中著名的弹坑场景。美与恐惧的赞赏也同时出现：明信片式的别墅营地，海滩远足时男人们“像鱼一样嬉戏，像兴高采烈的孩子一样欢乐”；闪烁的紫色山峰如梦般消逝；日出时的山谷宁静。
- en: Perplexed as they were by war’s strange encounters, men also learned how to
    survive – mainly how to be quick and accurate – and what they were capable of
    in extremis. Captain Lawrie Franklyn-Vaile of the Royal Irish Fusiliers was relieved
    to discover at Termoli, his first engagement, that he didn’t panic and was able
    to think clearly about how to lead his men. At the same time, courage was capital
    and men in battle were always spending it; when they were broke, they broke. (This
    was the insight of Charles Moran, a medical officer in the First World War, who
    appears in this book as Churchill’s doctor, when in December 1943 the prime minister
    suffered a heart attack.) After one of Franklyn-Vaile’s men was killed on a ridge
    at the River Moro, his best friend ‘went a bit mad, jumped up and began shouting
    and shooting wildly’, until one of his comrades knocked him out and carried him
    to an aid station. A German officer besieged in a house in Ortona suddenly dropped
    his machine-gun, asked the radio operator Siegfried Bähr for a cigarette, and
    strolled out into the piazza where he was mown down.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管被战争的奇遇困扰，人们也学会了如何生存——主要是如何迅速和准确地行动——以及他们在极端情况下的能力。皇家爱尔兰轻步兵团的劳里·弗兰克林-维尔上尉在特尔莫利的首次交战中感到宽慰，他并没有恐慌，并且能够清晰地思考如何带领他的士兵。同时，勇气是资本，战斗中的人们总是在消耗它；当他们精疲力尽时，他们垮掉了。（这是查尔斯·莫兰的见解，他是第一次世界大战的医疗官，在本书中出现为丘吉尔的医生，1943年12月，首相遭受心脏病发作时也有所体会。）在弗兰克林-维尔的一个士兵在莫罗河的山脊上被杀后，他最好的朋友“有点发疯，跳了起来，开始乱喊乱射”，直到他的一个同志将他击昏并把他送往救护站。在奥尔托纳的一所房子中被围困的一名德国军官突然放下了机枪，向无线电操作员西格弗里德·贝尔要了一支香烟，然后漫步到广场上被击倒。
- en: 'Another​ frequently encountered difference between military history and the
    history of war is the attention paid in the latter to civil and political affairs,
    as well as the impact of hostilities on civilian lives. *The Savage Storm* is
    not merely set in Italy: like its predecessor *Italy’s Sorrow* (2008), it is about
    Italy, even if it focuses on the Allied and German armies rather than the civil
    war between partisans and fascists. Italy’s forced departure from the war, accelerated
    by the bombing of Rome and the conquest of Sicily, had thrown up many new problems.
    High-stakes brinkmanship and exquisite timing were necessary if Italy was to be
    turned into an anti-Nazi ally. Even when Italy had little choice but to leave
    the war, its negotiators at secret peace talks demanded more collateral for mortgaging
    the nation’s immediate future than the Allies could honestly promise. The craving
    for reassurance made Italians vulnerable to deceit. After Mussolini was deposed
    in July 1943, the Allies pressured the new prime minister, Marshal Badoglio, to
    agree to their ‘Short Terms’ for an armistice, which failed to mention unconditional
    surrender and other severe political conditions – to be imposed by the held-back
    ‘Long Terms’. Badoglio had been faced with a dilemma, unable to fight the Allies
    any longer yet struggling to summon enough trust to join them when his country
    was swarming with Germans ready to fight for territory south of Rome.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个经常遇到的军事历史和战争史的区别在于，后者对内部和政治事务的关注，以及敌对行动对平民生活的影响。*The Savage Storm* 并非仅仅发生在意大利：就像它的前作
    *Italy’s Sorrow*（2008）一样，它讲述的是意大利，即使它侧重于盟军和德军，而非游击队员和法西斯党之间的内战。意大利被迫退出战争，由于罗马的轰炸和西西里的征服，带来了许多新问题。如果要将意大利转变为反纳粹盟友，需要高风险的边缘政策和精确的时机。即使在意大利别无选择而必须退出战争时，其秘密和平谈判代表们对抵押国家即时未来的更多保证需求，超出了盟军能够诚实承诺的范围。对安全的渴望使意大利人易受欺骗。在1943年7月推翻墨索里尼之后，盟军向新任首相巴多里奥施压，同意接受他们的“短期条款”来达成停战，但没有提及无条件投降和其他严峻的政治条件——这些条件由拖延的“长期条款”施加。巴多里奥面临两难局面，无法再与盟军作战，但在他的国家充斥着准备为罗马南部领土而战的德国人时，他也很难召集足够的信任来加入他们。
- en: 'Civilians bore the brunt of these decisions. Aerial and ground warfare ravaged
    a poor population, severely testing the morality of the cause. Allied troops entering
    towns were shocked to find sanitation primitive or non-existent, streets and buildings
    filthy, scattered rubbish and clouds of flies. Emaciated children covered in sores
    came begging, while old women, also starving, sat around helplessly on the pavements.
    Jack Ward from Eastbourne, a sergeant-major in the Royal Artillery, saw ‘the worst
    sight I have ever seen: a baby in arms just looked like a piece of skin and bone
    with a head of an old man.’ The picturesque Italy that officers on both sides
    knew from holidays, and the other ranks from magazines and movies, was scarred
    wherever they went: craters, discarded equipment, bloated dead cattle, splintered
    olive trees, charred hayricks, hastily dug shallow graves.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 平民承受了这些决策的大部分压力。空中和地面战争摧毁了一个贫穷的人口，严重考验着这场战争的道德性。进入城镇的联军士兵震惊地发现，卫生条件原始或不存在，街道和建筑物肮脏不堪，到处是垃圾和苍蝇。皮包骨的孩子们身上长满了疮痍，四处乞讨；而同样饥饿的老妇人则无助地坐在人行道上。来自东本恩的皇家炮兵中士杰克·沃德看到了“我见过的最糟糕的景象：一个怀抱婴儿的人看起来就像是一块皮肉和骨头，头上却是一个老人的脑袋。”
    军官们和士兵们从假期、杂志和电影中所了解的风景如画的意大利，在他们所到之处无不留下伤痕：弹坑、弃置的装备、膨胀的死牛、破碎的橄榄树、焦黑的草垛、匆忙挖掘的浅浅坟墓。
- en: Many civilians were directly caught up in the fighting, like 24-year-old Carla
    Capponi dodging tank shells in the streets around the Colosseum, or the Masella
    family of San Pietro, cut down by American troops who mistook them for *Panzergrenadiers*.
    At Eboli, horribly burned people were laid in a stable and cared for by a medical
    student. In Termoli, an entire family was blasted from the doorway of their home,
    leaving only a boy who ran around with his viscera exposed until an SAS man caught
    him and delivered the coup de grâce with his pistol. Retreating Germans laid mines
    and rigged up booby traps, with tripwires strung in fiendish webs – ‘devil’s gardens’
    – or tied to the sort of abandoned object, a pencil, say, that might be picked
    up by a curious GI, or, as often happened, a child.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多平民直接卷入了战斗中，比如24岁的卡拉·卡波尼在环绕斗兽场的街道上躲避坦克炮弹，或者圣皮耶特罗的马塞拉家族，被误认为是*装甲步兵*而被美军击倒。在埃博利，一些被严重烧伤的人被放在马厩里，并由一名医学生照料。在特尔莫利，一整个家庭被炸弹从他们家门口冲出，只剩下一个男孩在四处奔跑，内脏暴露在外，直到一名SAS战士逮住他，并用手枪了结他的性命。撤退的德军布设了地雷并设置了诡计多端的陷阱，用三脚架构成恶魔的花园，或者将绊线绑在被抛弃的物体上，比如一支铅笔，可能会被一个好奇的美国士兵捡起，或者像经常发生的那样，一个孩子。
- en: The destruction of property was apocalyptic, most of it caused by the Allies.
    On 1 August 1943 an air raid on Rome claimed the lives of a thousand civilians
    and injured twice as many. A fortnight later, another thousand died in Milan,
    where 3000 buildings were flattened or damaged, including the church of Santa
    Maria delle Grazie. One wall of the refectory was left standing – by extraordinary
    chance, the one bearing Leonardo’s *Last Supper*. Naples was bombed 180 times
    that year, inflicting unbelievable suffering on its inhabitants. In countless
    towns and villages, as families looked on, Allied tanks smashed through homes
    if their line of fire was obscured or they suspected the enemy lay behind. A shortage
    of infantry increased Allied reliance on artillery to level towns before they
    dared enter. Ortona was ruined partly because the Germans blew up streets to funnel
    advancing squads into crossfires, but also because the Canadians knocked through
    walls – a practice known as ‘mouseholing’ – so they could pass from house to house
    without exposing themselves to dangerous street-fighting. Canadian gunners shelled
    the dome of St Thomas’s to prevent its use as an observation post, and were ordered
    to destroy the cathedral, though mercifully this was avoided. The writer Norman
    Lewis, then an intelligence officer, blamed General Clark, the commander of the
    5th Army, for the destruction of Battipaglia, which he thought resembled an Italian
    Guernica.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 财产的毁坏是末日般的，其中大部分是由盟军造成的。1943年8月1日，对罗马的空袭造成了一千名平民死亡，两倍于此的人受伤。两周后，在米兰又有一千人死亡，其中包括圣母玛利亚德莱格拉齐教堂，3000座建筑物被夷为平地或受损。教堂食堂的一面墙奇迹般地留了下来，上面是达·芬奇的《最后的晚餐》。那年那不勒斯被轰炸了180次，给城市居民带来了难以置信的痛苦。在无数城镇和村庄中，当家庭目睹时，盟军的坦克会摧毁房屋，如果他们的火线被遮挡或怀疑敌人藏在后面。步兵短缺增加了盟军对炮兵的依赖，以在他们进入之前摧毁城镇。奥尔托纳的毁坏部分是因为德军炸毁街道，以便将前进的小队引入交叉火力，但也因为加拿大人打通了墙壁——这种被称为“钻洞”的做法——以便他们可以在房屋之间穿行，而不暴露自己于危险的街头战斗。加拿大炮手轰击圣托马斯大教堂的圆顶，以防止其用作观察哨，他们被命令摧毁大教堂，但幸运地是避免了这一点。当时担任情报官的作家诺曼·刘易斯责怪第五军指挥官克拉克将军破坏了巴蒂帕利亚，他认为那像是一个意大利的格尔尼卡。
- en: 'Lewis was stationed in Naples, where there were power cuts, water shortages,
    bread riots and epidemics of typhus and smallpox. The city had been in Allied
    hands since October 1943, but there were many more cities to be taken. After a
    bitter winter, the British and American armies pushed north throughout most of
    1944, taking Rome and Ancona and Florence, and breaching the Gothic Line the following
    spring. By the end of April 1945, Bologna, Genoa, Milan, Turin and Venice had
    all fallen, and the Germans surrendered. The joy of liberation was all too often
    vitiated by trauma. The Allied troops who occupied Naples and other distressed
    cities had begun the campaign unsympathetic towards Italians. Now, however, their
    views were softened. Conscious of the devastation they had wreaked for freedom
    and democracy, some doubted their own righteousness and marvelled that ordinary
    people – the pillaged sharecroppers and bombed factory workers, famished urchins
    and mothers driven to prostitution – found it in their hearts to see the invaders
    as liberators, friends, even surrogate sons. Many Italians, it seemed, had been
    politically agnostic, indifferent or hostile to fascism, unmoved by its slogans,
    the most cynically hollow being: ‘War puts the stamp of nobility on those who
    have the courage to meet it.’ Mussolini’s gamble had delivered none of the promised
    rewards, and not even the victors believed there was nobility in war, unless it
    was in the fortitude and dignity of the Italian people.'
