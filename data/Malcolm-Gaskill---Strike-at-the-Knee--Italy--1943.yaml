  zh: 路易斯被驻扎在那不勒斯，那里经历了断电、缺水、面包骚乱和斑疹伤寒以及天花的流行。这座城市自1943年10月起由盟军控制，但还有许多城市等待解放。经过一个寒冷的冬季后，英美军队在1944年大部分时间内向北推进，占领了罗马、安科纳、佛罗伦萨，并在随后的春季突破了哥特防线。到1945年4月底，博洛尼亚、热那亚、米兰、都灵和威尼斯都已经沦陷，德军投降了。解放的喜悦往往被创伤所掩盖。占领那不勒斯和其他困境城市的盟军开始对意大利人表现出同情。现在，他们的看法变得柔和了。意识到他们为了自由和民主所造成的破坏，一些人开始怀疑自己的正义性，并对普通人——被掠夺的佃农和遭轰炸的工厂工人、饥饿的流浪儿和被迫卖淫的母亲们——心存感激，将侵略者视为解放者、朋友，甚至替代儿子。许多意大利人似乎在政治上持中立态度，对法西斯主义冷漠或敌视，对其口号无动于衷，其中最虚伪的是：“战争使有勇气面对它的人获得尊贵的标志。”墨索里尼的赌博没有带来承诺的任何回报，甚至胜利者也不认为战争中有尊贵，除非是在意大利人民的坚韧和尊严中。
