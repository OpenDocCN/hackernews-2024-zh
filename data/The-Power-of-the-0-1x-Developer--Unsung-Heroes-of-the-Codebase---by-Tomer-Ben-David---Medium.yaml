- en: 'The Power of the 0.1x Developer: Unsung Heroes of the Codebase | by Tomer Ben
    David | Medium'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 0.1x 开发者的力量：代码库中的无名英雄 | 作者：Tomer Ben David | Medium
- en: 来源：[https://medium.com/@Tom1212121/the-power-of-the-0-1x-developer-unsung-heroes-of-the-codebase-7503d37135e8](https://medium.com/@Tom1212121/the-power-of-the-0-1x-developer-unsung-heroes-of-the-codebase-7503d37135e8)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://medium.com/@Tom1212121/the-power-of-the-0-1x-developer-unsung-heroes-of-the-codebase-7503d37135e8](https://medium.com/@Tom1212121/the-power-of-the-0-1x-developer-unsung-heroes-of-the-codebase-7503d37135e8)
- en: 'The Power of the 0.1x Developer: Unsung Heroes of the Codebase'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[0.1x 开发者的力量：代码库中的无名英雄](https://medium.com/@Tom1212121/the-power-of-the-0-1x-developer-unsung-heroes-of-the-codebase-7503d37135e8)'
- en: I’m not your typical programmer. While some colleagues chase the mythical “10x”
    status, churning out solutions at breakneck speed, I embrace the “0.1x” mentality.
    You might scoff, thinking I’m a slowpoke, but hear me out.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是你典型的程序员。当一些同事追求神话般的“10x”状态，以极快的速度提供解决方案时，我却接受“0.1x”心态。你可能会嗤之以鼻，认为我行动缓慢，但请听我解释。
- en: '**I prioritize creating solutions that others can easily maintain, not just
    quick implementations.** My focus is on building projects that effectively solves
    the problem while also being easy for others to understand and modify in the future.
    I take the time to fully grasp the issue before starting to code, and I strive
    to write clean, well-documented code. This benefits future developers, even those
    I may not meet, by allowing them to:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**我优先考虑创建解决方案，使他人能够轻松维护，而不只是快速实现。** 我的重点是构建能够有效解决问题的项目，同时易于他人理解和修改。在开始编码之前，我会花时间充分理解问题，并努力编写清晰、良好文档的代码。这有益于未来的开发者，即使是我未曾见面的人，让他们能够：'
- en: Work on the project more efficiently.
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更高效地处理项目工作。
- en: Clearly understand the code’s functionality.
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清楚地理解代码的功能。
- en: Work independently and confidently when making updates.
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在更新时能够独立自信地工作。
- en: 'Here’s the thing: while the 10x devs churn out features rapidly, they often
    leave a trail of destruction in their wake. Their code can be cryptic, poorly
    documented, have no local development environment, have no tests, and, riddled
    with technical debt. That’s where I come in.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是：虽然 10x 开发者快速推出功能，但他们往往留下一串破坏。他们的代码可能晦涩难懂、文档贫乏、没有本地开发环境、没有测试，并且充满技术债务。这就是我介入的地方。
- en: Have you inherited a codebase written by a coding rockstar? It works, but it’s
    a tangled mess. Debugging becomes an odyssey, and, adding new features feels like
    building on quicksand. This is where my “0.1x” approach shines. I spend time cleaning
    up the mess, making the software more robust, and, writing documentation. No tests?
    I’ll add them gradually. No local development environment? I’ll put in the effort
    so you have it. All this effort so that anyone with zero knowledge can take this
    project and continue working on it. It might not be glamorous, but it’s crucial.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否继承了一位编程超级巨星编写的代码库？它能运行，但却是一团乱麻。调试变成了一场奥德赛，添加新功能感觉像是在流沙中建设。这就是我的“0.1x”方法发光的地方。我花时间清理混乱，使软件更加健壮，并编写文档。没有测试？我会逐步添加。没有本地开发环境？我会付出努力让你拥有它。所有这些努力是为了让任何零基础的人都能接手这个项目并继续工作。这可能不够光彩，但却至关重要。
- en: Did you see how houses are built? The 10x dev might be the one who throws up
    the walls quickly, but if the foundation is shaky and the electrical wiring is
    a nightmare, the house is a disaster waiting to happen. The 0.1x dev is the one
    who goes back and reinforces the foundation, ensures the wiring is safe, and leaves
    clear blueprints for future renovations.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你看过房屋是如何建造的吗？10x 开发者可能是那些迅速建造墙壁的人，但如果基础不牢固、电线安全性差，房子就是一场等待发生的灾难。0.1x 开发者则是回过头来加固基础，确保电线安全，并留下清晰的蓝图供未来的翻新使用。
- en: This doesn’t mean I’m not productive. I may not write a solution at lightning
    speed, but, my solution is **sustainable, reusable and well documented**. It saves
    time and frustration for my fellow developers, allowing them to focus on building
    new features instead of untangling code.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着我不够高效。我可能不会以闪电般的速度写出解决方案，但我的解决方案是**可持续的、可重复使用的，并且有良好的文档记录**。它为我的同事节省了时间和挫败感，让他们能够专注于构建新功能，而不是解开代码的纠缠。
- en: So, to all the 0.1x devs out there, embrace your approach! We are the unsung
    heroes of the coding world, ensuring that the foundations are strong, the code
    is clear, and the path forward is smooth for ourselves and for countless developers
    to come. We may not be the rockstars, but we are the ones who make the entire
    symphony possible.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，对所有的 0.1x 开发者来说，接纳你们的方法吧！我们是编码世界中默默无闻的英雄，确保基础坚实、代码清晰，为我们自己和无数即将到来的开发者铺平道路。也许我们不是摇滚明星，但我们是整个交响乐团的幕后推手。
