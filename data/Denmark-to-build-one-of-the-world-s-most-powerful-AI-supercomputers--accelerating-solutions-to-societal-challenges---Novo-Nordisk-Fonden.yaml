- en: Denmark to build one of the world’s most powerful AI supercomputers, accelerating
    solutions to societal challenges - Novo Nordisk Fonden
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 丹麦将建造世界上最强大的AI超级计算机之一，加速解决社会挑战 - 诺和诺德基金会
- en: 来源：[https://novonordiskfonden.dk/en/news/denmark-to-build-one-of-the-worlds-most-powerful-ai-supercomputers-accelerating-solutions-to-societal-challenges/](https://novonordiskfonden.dk/en/news/denmark-to-build-one-of-the-worlds-most-powerful-ai-supercomputers-accelerating-solutions-to-societal-challenges/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://novonordiskfonden.dk/en/news/denmark-to-build-one-of-the-worlds-most-powerful-ai-supercomputers-accelerating-solutions-to-societal-challenges/](https://novonordiskfonden.dk/en/news/denmark-to-build-one-of-the-worlds-most-powerful-ai-supercomputers-accelerating-solutions-to-societal-challenges/)
- en: Denmark is entering into a collaboration with NVIDIA to establish a national
    centre for AI innovation that will house one of the world’s most powerful AI supercomputers.
    The goal is to accelerate research and innovation in fields from healthcare and
    life sciences to the green transition, supporting the development of innovative
    solutions to the world’s biggest problems.
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 丹麦正与英伟达合作建立一个国家级AI创新中心，该中心将容纳世界上最强大的AI超级计算机之一。其目标是加速从医疗保健和生命科学到绿色转型等领域的研究和创新，支持开发解决全球最大问题的创新解决方案。
- en: The collaboration is led on the Danish side by the Novo Nordisk Foundation and
    the Export and Investment Fund of Denmark (EIFO). Researchers from Denmark’s public
    and private sectors will be able to gain access to a state-of-the-art NVIDIA AI
    supercomputer optimised for large-scale projects using AI, as well as world-leading
    NVIDIA software platforms, training, and expertise.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 该合作由诺和诺德基金会和丹麦出口和投资基金（EIFO）领导。丹麦公共和私营部门的研究人员将能够获取优化用于大规模项目的世界领先NVIDIA AI超级计算机以及世界领先的NVIDIA软件平台、培训和专业知识。
- en: “Groundbreaking scientific discoveries are based on data, and AI has now provided
    us with an unprecedented opportunity to accelerate research within, for example,
    human and planetary health,” says Mads Krogsgaard Thomsen, CEO of the Novo Nordisk
    Foundation. “Drug discovery, disease diagnosis, and treatment, as well as complicated
    life science challenges, are examples of areas where extreme AI computing power
    can enable the positive transformation of our society. The collaboration with
    NVIDIA and the resulting national AI innovation centre can help Denmark’s brilliant
    researchers and innovators rise to the next level.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “突破性的科学发现基于数据，AI现在为我们提供了一个前所未有的机会，加速人类和地球健康等领域的研究，” 诺和诺德基金会首席执行官 Mads Krogsgaard
    Thomsen 表示。“药物发现、疾病诊断和治疗以及复杂的生命科学挑战等领域，都是极端AI计算能力能够推动社会正面转型的示例。与英伟达的合作及由此产生的国家AI创新中心，可以帮助丹麦杰出的研究人员和创新者迈向新的高度。”
- en: “In the current geopolitical climate, it is important that we strengthen our
    strategic positions,” says Morten Bødskov, Danish Minister of Industry, Business
    and Financial Affairs. “Our government is committed to enhancing Denmark’s global
    standing when it comes to cutting-edge technology alongside our unparalleled data
    resources. I am pleased to see both public and private sectors in Denmark investing
    in transformative technologies like supercomputers, which will undoubtedly boost
    our competitive edge on the world stage.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “在当前的地缘政治氛围下，加强我们的战略立场非常重要，” 丹麦工业、商业和金融事务部部长 Morten Bødskov 表示。“我们的政府致力于提升丹麦在尖端技术和无与伦比的数据资源方面的全球地位。我很高兴看到丹麦的公共和私营部门都在投资像超级计算机这样的转型技术，这无疑将提升我们在世界舞台上的竞争优势。”
- en: Eviden, an Atos Group company and European leader in advanced computing, will
    deliver, install, and configure the supercomputer, named Gefion, later in 2024,
    and provide support with the start-up phase. The centre – called the Danish Centre
    for AI Innovation – is expected to be ready for pilot projects before the end
    of the year. The Novo Nordisk Foundation has committed approximately DKK 600 million
    towards the initial costs of the centre. EIFO has contributed DKK 100 million.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Eviden，作为Atos集团公司和欧洲领先的先进计算领域的公司，将于2024年晚些时候交付、安装和配置名为Gefion的超级计算机，并在启动阶段提供支持。该中心——名为丹麦AI创新中心——预计将在年底前准备好进行试点项目。诺和诺德基金会已承诺向中心的初期成本投入约6亿丹麦克朗。EIFO已贡献1亿丹麦克朗。
- en: '**Opening doors to progress**  Denmark’s new supercomputer – a large-scale
    [NVIDIA DGX SuperPOD](https://www.nvidia.com/en-us/data-center/dgx-superpod/)
    – is powered by [NVIDIA H100 Tensor Core GPUs](https://www.nvidia.com/en-us/data-center/h100/)
    and interconnected using [NVIDIA Quantum-2 InfiniBand](https://www.nvidia.com/en-us/networking/quantum2/)
    networking. Denmark currently has no GPU-accelerated supercomputers. Relevant
    stakeholders across the country – including universities and ministries – have
    been consulted during the planning phases and agree that this is the main roadblock
    to progress in Denmark’s otherwise thriving AI-based research ecosystem.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**开启进展之门**  丹麦的新超级计算机是一台大规模[NVIDIA DGX SuperPOD](https://www.nvidia.com/en-us/data-center/dgx-superpod/)，由[NVIDIA
    H100 Tensor Core GPUs](https://www.nvidia.com/en-us/data-center/h100/)提供动力，并利用[NVIDIA
    Quantum-2 InfiniBand](https://www.nvidia.com/en-us/networking/quantum2/)进行互连。丹麦目前还没有GPU加速的超级计算机。在规划阶段，丹麦各界相关利益攸关者包括大学和部委，已经被征询意见，并且同意这是阻碍丹麦蓬勃发展的AI研究生态系统的主要障碍。'
- en: The supercomputer and collaboration with NVIDIA will help enable Denmark to
    pursue large-scale projects in countless fields where AI is a valuable tool, as
    well as within AI research itself. In selected flagship project areas, researchers
    will be able to engage with expert teams at NVIDIA to co-develop solutions to
    complex problems. These include research in pharmaceuticals and biotechnology
    using [NVIDIA BioNeMo](https://www.nvidia.com/en-us/clara/bionemo/), including
    protein design; the acceleration of the green transition; and the development
    of fault-tolerant (i.e. error-free) quantum computing using [NVIDIA CUDA Quantum](https://developer.nvidia.com/cuda-quantum),
    an open-source hybrid quantum computing platform.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这台超级计算机和与 NVIDIA 的合作将有助于让丹麦在无数领域追求利用AI作为有价值工具的大型项目，以及在AI研究本身。在部分旗舰项目领域中，研究人员将能够与NVIDIA的专家团队合作开发解决复杂问题的解决方案。其中包括使用[NVIDIA
    BioNeMo](https://www.nvidia.com/en-us/clara/bionemo/)进行制药和生物技术的研究，包括蛋白质设计；加速绿色转型；以及使用[NVIDIA
    CUDA Quantum](https://developer.nvidia.com/cuda-quantum)进行容错（即无错误）的量子计算的研究，这是一个开源的混合量子计算平台。
- en: “AI and accelerated computing will drive significant advances in scientific
    innovation and discovery,” says Tim Costa, director of HPC and quantum computing
    at NVIDIA. “The Gefion supercomputer, powered by NVIDIA DGX SuperPOD, will be
    an essential tool for researchers in Denmark to drive discoveries in critical
    areas such as quantum computing, life sciences, and the green transition.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “AI和加速计算将推动科学创新和发现取得重大进展，”NVIDIA的HPC和量子计算总监Tim Costa说。“由NVIDIA DGX SuperPOD
    提供支持的Gefion超级计算机将成为丹麦研究人员在量子计算、生命科学和绿色转型等关键领域取得新发现的必不可少的工具。”
- en: '**‘Pioneering initiative’**  The Foundation has established a public limited
    company – the Danish Centre for AI Innovation A/S – that will own and operate
    the supercomputer, with all revenue reinvested in the initiative. EIFO is a minority
    owner, holding 15% of the shares.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**‘开拓性倡议’**  该基金会成立了一家公开有限公司——丹麦AI创新中心A/S，这家公司将拥有和运营这台超级计算机，并将所有收入再投资于该倡议。EIFO是少数股东，持有15%的股份。'
- en: “This centre will have an immense impact on AI-based research and business development
    in the years to come,” says Peder Lundquist, CEO of EIFO. “It is an investment
    that will also impact the Danish economy and society in a broader sense, and EIFO
    is very pleased to be a part of this pioneering initiative. EIFO is already a
    significant investor in deep tech, and the collaboration with the Novo Nordisk
    Foundation aligns perfectly with our strategic focus on AI, quantum computing,
    the green transition, life science, and the commercialisation of research.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “这个中心将对未来数年内的基于AI的研究和商业发展产生巨大影响，” EIFO的CEO Peder Lundquist说。“这是一项对丹麦经济和社会产生更广泛影响的投资，EIFO非常高兴成为这项开拓性倡议的一部分。EIFO已经是深度技术的重要投资者，与Novo
    Nordisk Foundation的合作与我们在AI、量子计算、绿色转型、生命科学以及研究商业化方面的战略重点是完美契合的。”
- en: Global data centre provider Digital Realty will host the supercomputer in one
    of its AI-ready facilities in Denmark. The data centre is designed and built to
    be sustainable and runs on 100% renewable energy.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数字房地产全球数据中心提供商 Digital Realty 将在其位于丹麦的一家AI-ready设施中托管这台超级计算机。这个数据中心采用可持续设计和建造，并且运行于100%可再生能源之上。
- en: The supercomputer will have the highest level of security and support Danish
    data sovereignty. Once fully operational, it will therefore be able to support
    projects involving sensitive data. No data will be stored permanently in the centre,
    and the centre’s users will be in full control of their data at all times.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这台超级计算机将拥有最高级别的安全性，并支持丹麦的数据主权。一旦完全投入运行，它将能够支持涉及敏感数据的项目。中心不会永久存储任何数据，中心的用户将始终完全控制他们的数据。
- en: Differential payment models are being developed that will balance commercial
    and academic use with the aim of meeting the centre’s current and future costs.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正在开发差异化的付费模型，旨在平衡商业和学术使用，以满足中心当前和未来的成本。
- en: '**Further information**  The new supercomputer is a large-scale [NVIDIA DGX
    SuperPOD](https://www.nvidia.com/en-us/data-center/dgx-superpod/) comprised of
    191 [NVIDIA](https://www.nvidia.com/en-us/data-center/dgx-h100/) [DGX H100 systems](https://www.nvidia.com/en-us/data-center/dgx-h100/)
    (individual computer systems) with a total of 1,528 [NVIDIA H100 Tensor Core GPUs](https://www.nvidia.com/en-us/data-center/h100/)
    and 382 [Intel Xeon Platinum CPUs](https://www.intel.com/content/www/us/en/products/sku/231730/intel-xeon-platinum-8480c-processor-105m-cache-2-00-ghz/specifications.html)
    connected via the [NVIDIA Quantum-2 InfiniBand](https://www.nvidia.com/en-us/networking/quantum2/)
    networking platform with'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多信息**  这台新超级计算机是由191个[NVIDIA DGX SuperPOD](https://www.nvidia.com/en-us/data-center/dgx-superpod/)系统组成的大规模系统，每个系统都是[NVIDIA](https://www.nvidia.com/en-us/data-center/dgx-h100/)
    [DGX H100系统](https://www.nvidia.com/en-us/data-center/dgx-h100/)，共计1528个[NVIDIA
    H100 Tensor Core GPU](https://www.nvidia.com/en-us/data-center/h100/)和382个[Intel
    Xeon Platinum CPU](https://www.intel.com/content/www/us/en/products/sku/231730/intel-xeon-platinum-8480c-processor-105m-cache-2-00-ghz/specifications.html)，通过[NVIDIA
    Quantum-2 InfiniBand](https://www.nvidia.com/en-us/networking/quantum2/)网络平台连接，具有'
- en: in-network computing. The system will also use state-of-the-art NVIDIA software
    platforms such as [NVIDIA CUDA Quantum](https://developer.nvidia.com/cuda-quantum),
    which features powerful simulation tools and capabilities to program hybrid CPU,
    GPU, and quantum processing unit (QPU) systems.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 网络计算。该系统还将使用最先进的NVIDIA软件平台，如[NVIDIA CUDA Quantum](https://developer.nvidia.com/cuda-quantum)，具备强大的仿真工具和能力，可编程混合CPU、GPU和量子处理单元（QPU）系统。
- en: The H100 GPU’s Hopper architecture – named after pioneering American computer
    scientist Grace Hopper – is designed to solve the world’s most challenging AI
    problems and is four times faster at training tasks on large language models like
    GPT-3 compared to its predecessor.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: H100 GPU的Hopper架构 - 以美国计算机科学先驱格雷斯·霍珀（Grace Hopper）命名 - 旨在解决世界上最具挑战性的AI问题，在大型语言模型如GPT-3的训练任务上比其前身快四倍。
- en: GPUs, originally used for gaming and graphics-oriented work, have seen explosive
    growth over the past decade, fuelled by the emergence of deep learning and generative
    AI models that run much faster and more efficiently on these units than general-purpose
    CPUs.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: GPU最初用于游戏和图形相关工作，在过去十年中由于深度学习和生成式AI模型的出现而迅速增长，这些单元在这些任务上比通用CPU运行得更快更高效。
- en: '[Eviden](https://eviden.com/), the European leader in high-performance computing
    (HPC), will bring their vast experience and expertise in HPC integration and installation
    to this project.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[Eviden](https://eviden.com/)，欧洲高性能计算（HPC）的领导者，将把他们在HPC整合和安装方面的丰富经验和专业知识带到这个项目中。'
- en: '[Digital Realty](https://www.digitalrealty.com/) is committed to designing
    and building sustainable data centres, minimizing community impact. They have
    achieved 100% renewable energy for their entire European and North American colocation
    portfolio. Digital Realty has a longstanding track record of operational excellence
    – exceeding 99.999% (the data industry measurement standard often referred to
    as five nines) of uptime across its global data centre platform for 16 consecutive
    years – and has committed a significant investment to continue to build and secure
    their global footprint of data centres, so customers may feel assured of the safety
    and compliance of their data.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Digital Realty](https://www.digitalrealty.com/)致力于设计和建造可持续的数据中心，最小化对社区的影响。他们已实现他们整个欧洲和北美共置组合的100%可再生能源。Digital
    Realty在全球数据中心平台上超过16年的操作卓越纪录 - 超过99.999%（数据行业的测量标准通常称为五个9）的正常运行时间 - 并已承诺大量投资以继续建设和保护他们的全球数据中心足迹，让客户可以放心他们的数据的安全性和合规性。'
- en: '**About the Export and Investment Fund of Denmark**  The Export and Investment
    Fund of Denmark (EIFO) provides a single point of access to risk-tolerant government
    financing. EIFO is the national promotional bank, the investment fund and the
    export credit agency of Denmark combined in one financial institution. We exploit
    synergies across the organization and business sectors, offering loans, guarantees,
    equity investments or fund investments to companies, developers, and banks etc.
    EIFO has more than 5.000 customers and a total business volume of more than DKK
    150 billion. EIFO is the result of a merger of EKF Denmark’s Export Credit Agency,
    Vaekstfonden (the Growth Fund) and Denmark’s Green Investment Fund in 2023\. With
    our willingness to take risks in financing, EIFO paves the way for those who dare
    to think bigger. Because the world is Denmark’s business. Read more at [www.eifo.dk](http://www.eifo.dk/).'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于丹麦出口和投资基金（EIFO）**  丹麦出口和投资基金（EIFO）提供一个风险承受能力较高的政府融资单一窗口。EIFO是丹麦的国家促进银行、投资基金和出口信贷机构的综合体。我们充分利用组织和业务部门之间的协同效应，向公司、开发者和银行等提供贷款、担保、股权投资或基金投资。EIFO拥有超过5,000名客户和超过1500亿丹麦克朗的业务总额。EIFO是2023年EKF丹麦出口信贷机构、Vaekstfonden（成长基金）和丹麦绿色投资基金合并而成的结果。凭借我们在融资领域的风险承受意愿，EIFO为那些敢于更大胆思考的人铺平道路。因为世界是丹麦的商业。详情请访问[www.eifo.dk](http://www.eifo.dk/)。'
- en: 'Find out more about supercomputers and the collaboration here:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于超级计算机及合作的详情：
