- en: Tesla recalls the Cybertruck for faulty accelerator pedals that can get stuck
    | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特斯拉因加速踏板故障召回赛博卡车 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/04/19/tesla-cybertruck-throttle-accelerator-pedal-stuck/](https://techcrunch.com/2024/04/19/tesla-cybertruck-throttle-accelerator-pedal-stuck/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/04/19/tesla-cybertruck-throttle-accelerator-pedal-stuck/](https://techcrunch.com/2024/04/19/tesla-cybertruck-throttle-accelerator-pedal-stuck/)
- en: Tesla is recalling all 3,878 Cybertrucks that it has shipped to date, due to
    a problem where the accelerator pedal can get stuck, putting drivers at risk of
    a crash, [according](https://www.nhtsa.gov/vehicle/2024/TESLA/CYBERTRUCK#recalls)
    to the National Highway Traffic Safety Administration.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉正在召回迄今已发货的所有 3,878 辆赛博卡车，因为加速踏板可能会卡住，使驾驶员面临撞车风险，[根据](https://www.nhtsa.gov/vehicle/2024/TESLA/CYBERTRUCK#recalls)
    美国国家公路交通安全管理局的说法。
- en: The recall caps a tumultuous week for Tesla. The company laid off more than
    10% of its workforce on Monday, and lost [two of its highest-ranking executives](https://techcrunch.com/2024/04/15/tesla-layoffs-workers-sales-cybertruck-cuts/).
    A few days later, Tesla asked shareholders to [re-vote](https://techcrunch.com/2024/04/17/tesla-x-advertising-musk-stock-package-delware-texas/)
    on CEO Elon Musk’s massive compensation package that was struck down by a judge
    earlier this year.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 对特斯拉来说，这是一个动荡的一周。该公司在星期一裁员超过其员工的 10%，并失去了 [两位最高排名的高管](https://techcrunch.com/2024/04/15/tesla-layoffs-workers-sales-cybertruck-cuts/)。几天后，特斯拉要求股东
    [重新投票](https://techcrunch.com/2024/04/17/tesla-x-advertising-musk-stock-package-delware-texas/)
    关于埃隆·马斯克今年早些时候被法官否决的巨额薪酬计划。
- en: Reports of problems with the Cybertruck’s accelerator pedal [started](https://insideevs.com/news/716031/tesla-cybertruck-stuck-accelerator-pedal/)
    [popping](https://www.roadandtrack.com/news/a60512399/tesla-cybertruck-stuck-pedal-nhtsa/)
    up in the last few weeks. Tesla even [reportedly paused deliveries](https://www.theverge.com/2024/4/15/24131237/tesla-delivery-delay-accelerator-pedal-stuck)
    of the truck while it sorted out the issue. Musk said in a post on X that Tesla
    was “being very cautious” and the company reported to NHTSA that it was not aware
    of any crashes or injuries related to the problem.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 近几周有关赛博卡车加速踏板问题的 [报告](https://insideevs.com/news/716031/tesla-cybertruck-stuck-accelerator-pedal/)
    [开始](https://www.roadandtrack.com/news/a60512399/tesla-cybertruck-stuck-pedal-nhtsa/)
    浮出水面。甚至有报道称特斯拉 [暂停了](https://www.theverge.com/2024/4/15/24131237/tesla-delivery-delay-accelerator-pedal-stuck)
    卡车的交付，同时解决这个问题。马斯克在 X 上发布的帖子中表示特斯拉“非常谨慎”，并且该公司向NHTSA报告称，它不知道与此问题有关的任何撞车或受伤情况。
- en: The company has now confirmed to NHTSA that the pedal can dislodge, making it
    possible for it to slide up and get caught in the trim around the footwell.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司现在已向NHTSA确认，踏板可能会脱落，导致其可以滑动并卡在脚室周围的装饰板上。
- en: Tesla said it first received a notice of one of these accelerator pedal incidents
    from a customer on March 31, and then a second one on April 3\. After performing
    a series of tests, it decided on April 12 to issue a recall after determining
    that “[a]n unapproved change introduced lubricant (soap) to aid in the component
    assembly of the pad onto the accelerator pedal,” and that “[r]esidual lubricant
    reduced the retention of the pad to the pedal.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉表示，它首次收到客户于 3 月 31 日的一个此类加速踏板事件通知，然后是 4 月 3 日的第二个事件通知。在进行了一系列测试后，它决定于 4 月
    12 日发出召回通知，因为确定“未经批准的更改引入润滑剂（肥皂）以帮助在加速踏板上组装组件”，并且“残留的润滑剂降低了固定垫到踏板上的保持力”。
- en: Tesla says it will replace or rework the accelerator pedal on all existing Cybertrucks.
    It also told NHTSA that it has started building Cybertrucks with a new accelerator
    pedal, and that it’s fixing the vehicles that are in transit or sitting at delivery
    centers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 特斯拉表示将更换或重新制作所有现有的赛博卡车加速踏板。它还告诉美国国家公路交通安全管理局（NHTSA），它已经开始使用新的加速踏板建造赛博卡车，并且正在修复运输中或停放在交付中心的车辆。
- en: 'While the Cybertruck only first started shipping late last year, this is not
    the vehicle’s first recall. But the initial one was minor: Earlier this year,
    Tesla recalled the software on all of its vehicles because the font sizes of its
    warning lights [were too small](https://www.usatoday.com/story/money/cars/recalls/2024/02/02/tesla-recall-font-size-warning-lights/72447967007/).
    The company unveiled the truck [back in 2019](https://techcrunch.com/2019/11/21/behold-the-tesla-cybertruck-is-here/).'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Cybertruck 在去年末才开始发货，但这并不是该车型的首次召回。不过，最初的一次召回相对较小：今年早些时候，特斯拉因其警告灯的字体大小过小而召回了所有车辆的软件（[详情请见](https://www.usatoday.com/story/money/cars/recalls/2024/02/02/tesla-recall-font-size-warning-lights/72447967007/)）。该公司早在
    [2019 年](https://techcrunch.com/2019/11/21/behold-the-tesla-cybertruck-is-here/)
    就推出了这款卡车。
