- en: See the Neighborhoods Internet Providers Excluded from Fast Internet
  id: totrans-split-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查看被互联网提供商排除在外的社区
- en: Explore The Markup’s interactive map to see where AT&T, CenturyLink, and Verizon
    offered only slow internet speeds in major U.S. cities
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 探索The Markup的互动地图，查看AT&T、CenturyLink和Verizon在美国主要城市中提供的仅有低速互联网速度的地区
- en: May 11, 2023 09:00 ET](https://themarkup.org/still-loading/2023/05/11/see-the-neighborhoods-internet-providers-excluded-from-fast-internet)
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[2023年5月11日 09:00 ET](https://themarkup.org/still-loading/2023/05/11/see-the-neighborhoods-internet-providers-excluded-from-fast-internet)'
- en: Last November, the FCC [approved](https://themarkup.org/still-loading/2023/11/15/fcc-approves-rules-to-prevent-digital-discrimination)
    rules prohibiting digital discrimination at the national level–defining it as
    “Policies or practices, not justified by genuine issues of technical or economic
    feasibility, that (1) differentially impact consumers’ access to broadband internet
    access service based on their income level, race, ethnicity, color, religion,
    or national origin or (2) are intended to have such differential impact.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十一月，联邦通信委员会批准了禁止数字歧视的规定，将其定义为“政策或实践，无法通过技术或经济可行性的真正问题进行正当化，这些政策或实践（1）根据消费者的收入水平、种族、族裔、肤色、宗教或国籍影响消费者对宽带互联网接入服务的获取，或（2）旨在造成这种不同影响。”
- en: A crucial [element](https://themarkup.org/hello-world/2023/04/08/whos-afraid-of-disparate-impact)
    of the FCC’s definition of digital discrimination is that it allows for finding
    actions to be discriminatory even if the intent behind them wasn’t explicitly
    to treat different groups inequitably. Instead, all that would be necessary is
    showing that a decision made by an ISP caused the groups to be impacted differently.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦通信委员会对数字歧视的定义中一个关键的[要素](https://themarkup.org/hello-world/2023/04/08/whos-afraid-of-disparate-impact)是，即使行为背后的意图并非明确是为了不公平对待不同群体，也可以认定为歧视性行为。相反，只需证明某个ISP的决定导致了不同群体受到不同影响即可。
- en: Digital Equity LA, a coalition of 70 nonprofit organizations, urged the city
    to incorporate the FCC’s standard into its enforcement process. “To close the
    digital divide and ensure equitable access to the fast, reliable, and affordable
    internet necessary to access education and health care and to fully participate
    in the City’s economic opportunities and civic life, we must address the disparate
    outcomes of provider decisions (regardless of whether providers intended those
    outcomes),” the coalition wrote in a [letter](https://www.documentcloud.org/documents/24399804-11924-la-digital-discrimination-ordinance-sign-on-letter)
    to that council that cited digital divide investigations by the California Community
    Foundation and The Markup. “Tackling digital discrimination is not the only action
    needed to ensure digital equity, but it is a necessary action.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Digital Equity LA，由70个非营利组织组成的联盟，敦促该市将联邦通信委员会的标准纳入其执行流程中。“为了消除数字鸿沟，确保平等获取快速、可靠和负担得起的互联网服务，以便获取教育和医疗服务，并完全参与城市的经济机会和公民生活，我们必须解决提供商决策造成的不同结果（无论提供商是否有意），”该联盟在写给市议会的[信函](https://www.documentcloud.org/documents/24399804-11924-la-digital-discrimination-ordinance-sign-on-letter)中如此表示，该信函引用了加利福尼亚社区基金会和The
    Markup进行的数字鸿沟调查。“解决数字歧视不是确保数字公平的唯一行动，但却是必要的行动。”
- en: While the Los Angeles legislation passed without a dissenting [vote](https://clkrep.lacity.org/onlinedocs/2020/20-0761-s1_CAF_1-24-24.pdf),
    it wasn’t without controversy. In a [letter](https://www.documentcloud.org/documents/24397705-central-city-association-letter)
    sent to the city council in mid-January, the Central City Association of Los Angeles–an
    advocacy group [representing](https://www.ccala.org/index.php?submenu=AboutMembership&src=membership&srctype=membership_lister_2019&submenu=Membership)
    businesses and professional associations, including AT&T and Charter–urged the
    city to focus its digital inclusion efforts elsewhere.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 洛杉矶的立法虽然在没有[反对票](https://clkrep.lacity.org/onlinedocs/2020/20-0761-s1_CAF_1-24-24.pdf)的情况下通过，但并非没有争议。洛杉矶市中心协会（代表包括AT&T和Charter在内的企业和专业协会的倡导团体）在一封于一月中旬寄给市议会的[信函](https://www.documentcloud.org/documents/24397705-central-city-association-letter)中呼吁市政府将数字包容的努力集中在其他方面。
- en: “Instead of duplicating the FCC’s system, we believe that City resources would
    be more prudently used by focusing on the areas that the FCC advised in their
    best practices for states and localities, such as digital education, affordability
    programs and device availability,” wrote Central City Association President &
    CEO Nella McOsker.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我们认为，与复制联邦通信委员会的系统相比，更明智的做法是将市政府资源集中用于联邦通信委员会在其国家和地方最佳实践中建议的领域，如数字教育、可负担性项目和设备可用性，”市中心协会总裁兼首席执行官Nella
    McOsker写道。
- en: As the Institute For Local Self-Reliance [noted](https://communitynets.org/content/la-leads-way-push-leverage-fccs-new-digital-discrimination-rules-local-action),
    with the passage of this legislation Los Angeles became the first city in the
    United States to tackle digital discrimination locally.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 正如自治本地研究所[指出的](https://communitynets.org/content/la-leads-way-push-leverage-fccs-new-digital-discrimination-rules-local-action)，随着这项立法的通过，洛杉矶成为美国首个在地方层面上解决数字歧视问题的城市。
- en: '*Correction: An earlier version of this story misidentified the Central City
    Association.*'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*更正：本故事早期版本错误地将中心城市协会误认为是其他组织。*'
