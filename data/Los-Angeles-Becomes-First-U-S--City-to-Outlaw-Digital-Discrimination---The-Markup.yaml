- en: Los Angeles Becomes First U.S. City to Outlaw Digital Discrimination – The Markup
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 洛杉矶成为美国首个禁止数字歧视的城市 - The Markup
- en: 来源：[https://themarkup.org/still-loading/2024/02/01/los-angeles-becomes-first-us-city-to-outlaw-digital-discrimination](https://themarkup.org/still-loading/2024/02/01/los-angeles-becomes-first-us-city-to-outlaw-digital-discrimination)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://themarkup.org/still-loading/2024/02/01/los-angeles-becomes-first-us-city-to-outlaw-digital-discrimination](https://themarkup.org/still-loading/2024/02/01/los-angeles-becomes-first-us-city-to-outlaw-digital-discrimination)
- en: Last week, the city council in Los Angeles, Calif. passed a [motion](https://clkrep.lacity.org/onlinedocs/2020/20-0761-s1_misc_12-12-23.pdf)
    banning “digital discrimination,” which is when internet service providers (ISPs)
    inequitably deploy high-speed internet connections or disproportionately withhold
    the best deals for their services from racially or socio-economically marginalized
    neighborhoods.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 上周，加州洛杉矶市议会通过了一项[动议](https://clkrep.lacity.org/onlinedocs/2020/20-0761-s1_misc_12-12-23.pdf)，禁止“数字歧视”，即互联网服务提供商（ISPs）不公平地部署高速互联网连接，或在种族或社会经济边缘化的社区中不成比例地限制其服务的最优惠条件。
- en: The legislation, authored by Councilmember Marqueece Harris-Dawson, [expanded](https://broadbandbreakfast.com/2024/01/los-angeles-passes-resolution-banning-digital-redlining-by-isps/)
    the types of discrimination the city could investigate to include digital discrimination.
    Members of the public will be able to submit complaints alleging digital discrimination,
    which the city’s Civil, Human Rights and Equity Department will investigate. The
    department will be required to collect demographic information about the people
    making complaints and report on any trends.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项立法，由议员马奎斯·哈里斯-道森（Marqueece Harris-Dawson）撰写，[扩展了](https://broadbandbreakfast.com/2024/01/los-angeles-passes-resolution-banning-digital-redlining-by-isps/)城市可调查的歧视类型，包括数字歧视。公众成员将能够提交声称遭受数字歧视的投诉，由城市的民权、人权和公平部门进行调查。该部门将被要求收集投诉人的人口统计信息，并报告任何趋势。
- en: The Bureau of Street Lighting is also tasked with delivering a report on what
    work the city has done to close the digital divide.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 街道照明局还负责提交关于城市为缩小数字鸿沟所做工作的报告。
