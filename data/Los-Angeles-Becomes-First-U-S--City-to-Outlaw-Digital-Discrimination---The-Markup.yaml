- en: Dollars to Megabits, You May Be Paying 400 Times As Much As Your Neighbor for
    Internet Service
  id: totrans-split-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Dollars to Megabits, You May Be Paying 400 Times As Much As Your Neighbor for
    Internet Service
- en: An investigation by The Markup found that AT&T, Verizon, EarthLink, and CenturyLink
    disproportionately offered lower-income and least-White neighborhoods slow internet
    service for the same price as speedy connections they offered in other parts of town
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由The Markup进行的调查发现，AT&T、Verizon、EarthLink和CenturyLink在收费上，将低收入和非白人社区的互联网服务速度较慢，却以与他们在其他城区提供的高速连接相同的价格提供服务。
- en: October 19, 2022 06:51 ET](https://themarkup.org/still-loading/2022/10/19/dollars-to-megabits-you-may-be-paying-400-times-as-much-as-your-neighbor-for-internet-service)
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年10月19日06:51 ET](https://themarkup.org/still-loading/2022/10/19/dollars-to-megabits-you-may-be-paying-400-times-as-much-as-your-neighbor-for-internet-service)
- en: “It’s so important for everyone to have broadband access for full participation
    in modern society and no one should be charged more based on their neighborhood,”
    Harris-Dawson wrote in a statement to supporters. “This is a big win and we’ll
    keep pushing equity on all fronts forward!”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “每个人都能够通过宽带接入全面参与现代社会非常重要，不应因居住社区的不同而被多收费，”哈里斯-道森在给支持者的声明中写道。“这是一个重要的胜利，我们将继续在所有方面推动公平！”
- en: “There have been multiple studies showing the impact of industry pricing practices
    that worsen the digital divide by exacerbating the challenge of affordability,”
    the legislation reads. “Studies demonstrate that providers systematically offer
    worse service – slower, delivered over older technology – to low-income communities
    at the same price that they offered fast, reliable service to higher income communities.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “已经有多项研究显示，行业定价做法加剧了数字鸿沟的挑战，这些研究表明，服务提供商系统地以相同的价格向低收入社区提供更差的服务 - 更慢，使用较旧的技术交付的服务，而他们向高收入社区提供快速可靠的服务。”
- en: In 2022, The Markup published an [investigation](https://themarkup.org/still-loading/2022/10/19/dollars-to-megabits-you-may-be-paying-400-times-as-much-as-your-neighbor-for-internet-service)
    showing how ISPs in 38 U.S. cities, including AT&T in Los Angeles, were offering
    high-speed broadband connections for the same price as sluggish ones to different
    households in the same city. In almost every case, lower-income, less White, and
    historically redlined neighborhoods tended to disproportionately get offered the
    worst deals.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，The Markup发布了一项[调查](https://themarkup.org/still-loading/2022/10/19/dollars-to-megabits-you-may-be-paying-400-times-as-much-as-your-neighbor-for-internet-service)，展示了包括AT&T在内的38个美国城市的互联网服务提供商为同一城市内不同家庭提供高速宽带连接与缓慢连接相同价格的情况。在几乎每一个案例中，低收入、非白人和历史上曾被排除在外的社区往往倾向于被提供最差的交易。
- en: AT&T, our investigation found, was 21 percentage points [more likely](https://themarkup.org/show-your-work/2022/10/19/how-we-uncovered-disparities-in-internet-deals)
    to offer slow service to households in L.A.’s poorest neighborhoods than the company
    was in the city’s richest areas. An AT&T spokesperson called our analysis “fundamentally
    flawed.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的调查，AT&T在洛杉矶最贫困社区的家庭中提供低速服务的可能性比该公司在城市最富裕地区高出21个百分点，详细信息可见[此链接](https://themarkup.org/show-your-work/2022/10/19/how-we-uncovered-disparities-in-internet-deals)。AT&T的一位发言人称我们的分析“根本有误”。
- en: A [report](https://www.calfund.org/wp-content/uploads/Pricing-Disparities-Report.pdf)
    released around the same time by the California Community Foundation found Charter
    Communications, L.A.’s dominant cable provider, engaging in similar conduct. “People
    who live in higher poverty neighborhoods are not only routinely offered slower
    service at higher prices, but are offered contracts with worse terms and conditions,”
    the report read. “For example, Charter’s…promotional offers – guaranteeing a period
    of time before prices will increase – are for two years in wealthy communities,
    but for just one year in high-poverty communities.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一份[报告](https://www.calfund.org/wp-content/uploads/Pricing-Disparities-Report.pdf)同时期由加州社区基金会发布，发现洛杉矶主要的有线电视提供商Charter
    Communications从事类似行为。“居住在较贫困社区的人们不仅经常被以更高价格提供更慢的服务，还被提供具有更糟糕条款和条件的合同，”报告指出。“例如，Charter的…促销优惠——保证价格上涨前的一段时间——在富裕社区为两年，而在高贫困社区只有一年。”
- en: In an email to the Los Angeles Times, Charter [insisted](https://www.latimes.com/business/story/2022-10-13/broadband-internet-not-equally-available-to-la-county-low-income-residents-report-says)
    the California Community Foundation’s report was “intentionally misleading.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在回复洛杉矶时报的电子邮件中，Charter[坚称](https://www.latimes.com/business/story/2022-10-13/broadband-internet-not-equally-available-to-la-county-low-income-residents-report-says)加州社区基金会的报告是“有意误导”。
- en: To close the digital divide and ensure equitable access to the fast, reliable,
    and affordable internet necessary to access education and health care and to fully
    participate in the City’s economic opportunities and civic life, we must address
    the disparate outcomes of provider decisions (regardless of whether providers
    intended those outcomes.) Tackling digital discrimination is not the only action
    needed to ensure digital equity, but it is a necessary action.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了消除数字鸿沟，确保平等获得快速、可靠和负担得起的互联网，以便获取教育和医疗服务，并全面参与城市经济机会和公民生活，我们必须解决服务提供商决策的不平等结果（无论服务提供商是否有意导致这些结果）。解决数字歧视不是确保数字公平所需的唯一行动，但却是必要的行动。
- en: Since Los Angeles has never codified exactly what “digital discrimination” means,
    the legislation asked city officials to strongly consider using the Federal Communication
    Commission’s (FCC) definition of the term.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于洛杉矶从未明确“数字歧视”的确切含义，该立法要求市政府官员强烈考虑使用联邦通信委员会（FCC）对该术语的定义。
