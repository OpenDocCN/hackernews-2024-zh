- en: Dev Board Micro | Coral
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Dev Board Micro | Coral
- en: 来源：[https://coral.ai/products/dev-board-micro](https://coral.ai/products/dev-board-micro)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://coral.ai/products/dev-board-micro](https://coral.ai/products/dev-board-micro)
- en: Description
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 描述
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The Coral Dev Board Micro is a microcontroller board with a built-in camera,
    microphone, and Coral Edge TPU, allowing you to quickly prototype and deploy low-power
    embedded systems with on-device ML inferencing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Coral Dev Board Micro 是一款带有内置摄像头、麦克风和 Coral Edge TPU 的微控制器板，可让您快速原型和部署具有设备端
    ML 推断的低功耗嵌入式系统。
- en: By combining the Cortex M4 and M7 processors with the Coral Edge TPU on this
    board, you can design systems that gracefully cascade from extreme low-power ML
    inferencing to more complex—yet still power-efficient—ML inferencing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在此板上将 Cortex M4 和 M7 处理器与 Coral Edge TPU 相结合，您可以设计系统，从极低功耗的 ML 推断逐渐过渡到更复杂但仍具有高能效的
    ML 推断。
- en: Tech specs
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术规格
- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '| MCU | NXP i.MX RT1176 (Cortex-M7 and Cortex-M4) |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 微控制器单元 | NXP i.MX RT1176（Cortex-M7 和 Cortex-M4） |'
- en: '| ML accelerator | Coral Edge TPU coprocessor: 4 TOPS (int8); 2 TOPS per watt
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| ML 加速器 | Coral Edge TPU 协处理器：4 TOPS（int8）；每瓦 2 TOPS |'
- en: '| RAM | 64 MB |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| RAM | 64 MB |'
- en: '| Flash memory | 128 MiB |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 闪存内存 | 128 MiB |'
- en: '| Sensors | Himax color camera (324 x 324 px); PDM mono microphone |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 传感器 | Himax 彩色摄像头（324 x 324 像素）；PDM 单声道麦克风 |'
- en: '| Input/output | (2x) 12-pin GPIO header; (2x) 100-pin board-to-board connectors;'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '| 输入/输出 | （2x）12-pin GPIO 头；（2x）100-pin 板对板连接器；'
- en: USB Type-C (USB 2.0) |
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: USB Type-C（USB 2.0） |
- en: '| User interface | (4x) LEDs; (2x) switch buttons |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 用户界面 | （4x）LED；（2x）开关按钮 |'
- en: '| Accessories (sold separately) | Coral Wi-Fi/Bluetooth Module Board; Coral
    Ethernet/POE Board |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 附件（另售） | Coral Wi-Fi/蓝牙模块板；Coral 以太网/POE 板 |'
