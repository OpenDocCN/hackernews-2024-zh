- en: 'NASA''s New Horizons Discovered a Large Surprise in The Kuiper Belt : ScienceAlert'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NASA的新视野在柯伊伯带中发现了一个大惊喜：ScienceAlert
- en: 来源：[https://www.sciencealert.com/nasas-new-horizons-discovered-a-large-surprise-in-the-kuiper-belt](https://www.sciencealert.com/nasas-new-horizons-discovered-a-large-surprise-in-the-kuiper-belt)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.sciencealert.com/nasas-new-horizons-discovered-a-large-surprise-in-the-kuiper-belt](https://www.sciencealert.com/nasas-new-horizons-discovered-a-large-surprise-in-the-kuiper-belt)
- en: There may be a lot more than we thought to the belt of icy debris that circles
    the outer Solar System.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我们对环绕外太阳系的冰碎片带的理解要比我们想象的要多得多。
- en: Data from the [New Horizons probe](https://www.sciencealert.com/new-horizons-is-now-so-far-away-it-can-measure-the-true-darkness-of-space)
    as it sails serenely through the [Kuiper Belt](https://science.nasa.gov/solar-system/kuiper-belt/facts/)
    hints at unexpected levels of particles where dust ought to be thinning out, suggesting
    the donut-shaped field extends significantly farther from the Sun than previous
    estimates suggest.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从[新视野探测器](https://www.sciencealert.com/new-horizons-is-now-so-far-away-it-can-measure-the-true-darkness-of-space)传来的数据，当它在[柯伊伯带](https://science.nasa.gov/solar-system/kuiper-belt/facts/)上从容航行时，暗示着粒子水平超出预期，在尘埃应该稀薄的地方，表明这个甜甜圈形状的区域比先前的估计显著地延伸到更远离太阳的地方。
- en: It's the most recent in a growing body of evidence that our understanding of
    the outer Solar System is lacking – but could help us better understand our planetary
    system, and others out there in the wider galaxy.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是越来越多证据中的最新证据，表明我们对外太阳系的理解尚不足够——但这可能有助于我们更好地了解我们的行星系统，以及更广泛的银河系中的其他星系。
- en: '"New Horizons is making the first direct measurements of interplanetary dust
    far beyond Neptune and Pluto, so every observation could lead to a discovery,"
    [says physicist Alex Doner](https://www.nasa.gov/missions/new-horizons/nasas-new-horizons-detects-dusty-hints-of-extended-kuiper-belt/)
    of the University of Colorado Boulder.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学家亚历克斯·多纳（[亚历克斯·多纳](https://www.nasa.gov/missions/new-horizons/nasas-new-horizons-detects-dusty-hints-of-extended-kuiper-belt/)，科罗拉多大学博尔德分校）表示：“新视野正在远离海王星和冥王星之外直接测量星际尘埃，因此每一次观测都可能导致一项发现。”
- en: '"The idea that we might have detected an extended Kuiper Belt – with a whole
    new population of objects colliding and producing more dust – offers another clue
    in solving the mysteries of the Solar System''s most distant regions."'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可能已经探测到了一个扩展的柯伊伯带——伴随着一整套新的物体碰撞并产生更多尘埃——这提供了解决太阳系最远区域谜团的另一个线索。”
- en: The Kuiper Belt is characterized by a high density of rocky, icy objects (icy
    because it's very far from the Sun, and very cold). It's filled with large rocks
    and dwarf planets, and a whole bunch of objects that we can't really see because
    they're relatively small, and it's very dark out there. But dust can tell us a
    fair bit about what's going on.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以非常遥远和非常寒冷的太阳系外部特点，柯伊伯带充满了岩石和冰冷的高密度物体。它充斥着大型岩石和矮行星，以及我们因为相对较小和极其黑暗而无法真正看到的一大堆物体。但是尘埃可以告诉我们很多关于正在发生的事情。
- en: The Kuiper Belt was already thought to be pretty huge. It starts at the orbit
    of Neptune, some 30 [astronomical units](https://www.sciencealert.com/how-big-is)
    from the Sun, and extends outward for an unknown distance. However, the inner
    main region was thought to peter out at about [50 astronomical units](https://science.nasa.gov/solar-system/kuiper-belt/facts/).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 柯伊伯带已被认为非常巨大。它从海王星轨道开始，距离太阳约30 [天文单位](https://www.sciencealert.com/how-big-is)，向外延伸至未知的距离。然而，内部主要区域被认为在约50个天文单位处消减。
- en: New Horizons is the NASA probe launched to explore the outer Solar System. It
    visited Pluto, which orbits the Sun at an average distance of 39 astronomical
    units, [in 2015](https://www.sciencealert.com/nasa-makes-history-with-closest-flyby-of-pluto),
    and kept going. In January 2019, it [flew by a strange object named Arrokoth](https://www.sciencealert.com/the-furthest-object-humanity-has-ever-reached-looks-like-a-giant-red-snowman),
    which orbits the Sun at an average distance of [44.6 astronomical units](https://science.nasa.gov/solar-system/kuiper-belt/arrokoth-2014-mu69/facts/).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新视野是NASA发射的探索外太阳系的探测器。它在2015年访问了冥王星，冥王星的平均距离为39天文单位，[来源](https://www.sciencealert.com/nasa-makes-history-with-closest-flyby-of-pluto)，然后继续向前。2019年1月，它[飞过了一个名为Arrokoth的奇怪天体](https://www.sciencealert.com/the-furthest-object-humanity-has-ever-reached-looks-like-a-giant-red-snowman)，该天体围绕太阳以平均距离[44.6天文单位](https://science.nasa.gov/solar-system/kuiper-belt/arrokoth-2014-mu69/facts/)运行。
- en: Since then, between distances of 45 and 55 astronomical units, New Horizons
    kept collecting data, assiduously beaming it back home to Earth. And guess what?
    Its [Venetia Burney Student Dust Counter](https://pluto.jhuapl.edu/News-Center/News-Article.php?page=062906)
    (SDC) is detecting way more dust than scientists expected there to be at that
    distance.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，新视野号在45到55个天文单位的距离之间不断收集数据，并刻苦地将其传回地球。你知道吗？它的[文尼蒂亚·伯尼学生尘埃计数器](https://pluto.jhuapl.edu/News-Center/News-Article.php?page=062906)（SDC）探测到在那个距离上的尘埃比科学家预期的要多得多。
