- en: A high density of dust means there needs to be either extra dust is being produced
    or solar radiative forces are unexpectedly pushing dust from denser regions out
    into that space.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 高密度的尘埃意味着要么额外的尘埃正在被产生，要么太阳辐射力量意外地将来自密度更大区域的尘埃推向那片空间。
- en: The most likely source of any extra dust would be interactions between larger
    objects – collisions, for example. That means there needs to be enough icy rocks
    out there that they come together with relative frequency.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何额外尘埃的最可能来源是较大天体之间的相互作用 – 比如碰撞。这意味着那里必须有足够的冰岩，它们以相对频率相互接近。
- en: More recent telescope observations have started to suggest that the inner main
    region of the Kuiper Belt might extend as far as 80 astronomical units, meaning
    the discovery is consistent with hints that the Kuiper Belt just might be larger
    than expected.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更近期的望远镜观测开始暗示库伯带的内部主要区域可能延伸至80个天文单位，这意味着这一发现与库伯带可能比预期更大的迹象是一致的。
- en: At time of writing, New Horizons is [more than 58 astronomical units](https://pluto.jhuapl.edu/Mission/Where-is-New-Horizons.php)
    from the Sun. It's now in its second extended mission, operating past initial
    expectations, and still sending data home. Scientists hope that it will last at
    least as far as 100 astronomical units, and perhaps, if we're lucky, as far as
    the [very edge of the Solar System](https://www.sciencealert.com/strange-ripples-have-been-detected-at-the-edge-of-the-solar-system),
    beyond 120 astronomical units.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，新视野号距离太阳[超过58个天文单位](https://pluto.jhuapl.edu/Mission/Where-is-New-Horizons.php)。它现在正在执行第二个延展任务，超过最初的预期，并且仍在向地球发送数据。科学家希望它至少能持续到100个天文单位，也许，如果我们幸运的话，能延伸到[太阳系的边缘](https://www.sciencealert.com/strange-ripples-have-been-detected-at-the-edge-of-the-solar-system)之外，超过120个天文单位。
- en: '"These new scientific results from New Horizons may be the first time that
    any spacecraft has discovered a new population of bodies in our Solar System,"
    [says astronomer Alan Stern](https://www.nasa.gov/missions/new-horizons/nasas-new-horizons-detects-dusty-hints-of-extended-kuiper-belt/),
    New Horizons principal investigator of the Southwest Research Institute.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “新视野号的这些新科学结果可能是任何航天器首次在我们的太阳系中发现新天体群体的时刻，”[天文学家艾伦·斯特恩说](https://www.nasa.gov/missions/new-horizons/nasas-new-horizons-detects-dusty-hints-of-extended-kuiper-belt/)，西南研究所的新视野号首席研究员。
- en: '"I can''t wait to see how much farther out these elevated Kuiper Belt dust
    levels go."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我迫不及待想看看这些提升的库伯带尘埃水平能延伸多远。”
- en: The amazing discovery has been published in *[The Astrophysical Journal Letters](https://iopscience.iop.org/article/10.3847/2041-8213/ad18b0)*.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这一惊人的发现已经发表在*[天体物理学快报](https://iopscience.iop.org/article/10.3847/2041-8213/ad18b0)*上。
