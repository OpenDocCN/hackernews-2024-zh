- en: 'Germany: Police seize bitcoins worth €2 billion – DW – 01/30/2024'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德国：警方查获价值20亿欧元的比特币 – DW – 2024年01月30日
- en: 来源：[https://www.dw.com/en/germany-police-seize-bitcoins-worth-2-billion/a-68121384](https://www.dw.com/en/germany-police-seize-bitcoins-worth-2-billion/a-68121384)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.dw.com/en/germany-police-seize-bitcoins-worth-2-billion/a-68121384](https://www.dw.com/en/germany-police-seize-bitcoins-worth-2-billion/a-68121384)
- en: German law enforcement authorities said Tuesday they seized nearly €2 billion
    ($2.17 billion) [worth of bitcoins](https://www.polizei.sachsen.de/de/MI_2024_103935.htm
    "External link — worth of bitcoins") in the eastern state of Saxony.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 德国执法机构周二表示，在萨克森州东部查获了近20亿欧元（21.7亿美元）[价值的比特币](https://www.polizei.sachsen.de/de/MI_2024_103935.htm
    "外部链接 - 比特币价值")。
- en: An investigation is still underway and no charges have yet been filed, police
    said.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 警方表示，调查仍在进行中，尚未提出任何指控。
- en: The Saxon State Criminal Police Office said the seizure of 50,000 bitcoins could
    be the biggest to date of its kind in Germany.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 萨克森州刑事警察局表示，查获的5万比特币可能是迄今德国同类案件中最大的一起。
- en: Police said they were investigating two men, aged 40 and 37, who are suspected
    of running a piracy website until the end of 2013\. Authorities allege the men bought bitcoins
    from the money they earned from the portal.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 警方称，他们正在调查两名男子，年龄分别为40岁和37岁，他们涉嫌从2013年底开始运营一个盗版网站。有关当局声称这两名男子从他们从门户网站赚取的钱中购买了比特币。
- en: They added that their investigation was into suspected unauthorized commercial
    exploitation of copyrighted works and subsequent commercial money laundering.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们补充说，他们的调查对象是涉嫌未经授权地商业利用受版权保护的作品及随后的商业洗钱活动。
- en: Suspects transfer bitcoins to federal agency
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 嫌疑人将比特币转移到联邦机构
- en: The seizure came after the "accused voluntarily transferred" the bitcoins to
    an official wallet of the Federal Criminal Police Office (BKA), police added in
    a statement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在警方的一份声明中，警方补充道，此次查获是在"被告自愿转移"比特币至联邦刑事警察局（BKA）官方钱包之后发生的。
- en: The BKA did not provide further details about the transfer, but investigators
    cited by German news agency dpa said no decisions had been made regarding cashing
    in the bitcoins.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: BKA没有提供有关转移的进一步细节，但德国新闻社dpa援引的调查人员表示，尚未就兑现比特币做出任何决定。
- en: Police said no further information would be available until the investigation
    comes to a close.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 警方表示，直到调查结束，将不提供更多信息。
