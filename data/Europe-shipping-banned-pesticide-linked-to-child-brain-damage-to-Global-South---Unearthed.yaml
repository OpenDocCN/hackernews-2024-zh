- en: Europe shipping banned pesticide linked to child brain damage to Global South
    - Unearthed
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲向全球南方国家运送与儿童脑损伤相关的禁用农药 - Unearthed
- en: 来源：[https://unearthed.greenpeace.org/2023/03/28/eu-banned-pesticide-global-south/](https://unearthed.greenpeace.org/2023/03/28/eu-banned-pesticide-global-south/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://unearthed.greenpeace.org/2023/03/28/eu-banned-pesticide-global-south/](https://unearthed.greenpeace.org/2023/03/28/eu-banned-pesticide-global-south/)
- en: 'Cingotti, whose NGO was among those leading the campaign for a European ban,
    added: “Continuing to export this pesticide to third countries is unacceptable,
    [and is] seriously damaging the credibility of the European Union’s global commitments
    to health and environment protection.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Cingotti的NGO是主张欧洲禁令的领导团体之一，他补充道：“继续向第三国出口这种农药是不可接受的，严重损害了欧盟在健康和环境保护方面的全球承诺的信誉。”
- en: “The intrinsic properties of a substance are not country-dependent, and people,
    especially vulnerable groups such as children, deserve the same level of protection
    everywhere.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “物质的固有属性并不依赖于国家，特别是脆弱群体如儿童应该在全球范围内享有同等保护。”
- en: Shortly after the ban was introduced, the EU [slashed](https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32020R1085R(01))
    the maximum amount of chlorpyrifos residue that could be present on imported food
    to the lowest “limit of analytical determination”. In effect, this banned the
    import into the EU of food containing any detectable traces of the pesticide.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 禁令出台后不久，EU在[大幅削减](https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32020R1085R(01))允许进口食品中氯氰菊酯残留的最高量，降至“分析测定极限”。实际上，这禁止了任何含有该农药可检测痕迹的食品进入EU市场。
- en: Semia Gharbi, a Tunisian environmental science expert and chair of the country’s
    [Association of Environmental Education for Future Generations](https://www.no-burn.org/meet-our-members-aeefg/),
    told *Unearthed* and Public Eye that a shipment of Tunisian oranges was recently
    rejected and returned by the EU because it contained chlorpyrifos residues.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自突尼斯的环境科学专家兼[未来世代环境教育协会](https://www.no-burn.org/meet-our-members-aeefg/)主席Semia
    Gharbi告诉*Unearthed*和Public Eye，最近有一批突尼斯橙子因含有氯氰菊酯残留物而被EU拒绝并退回。
- en: In 2022, Tunisia was the second-largest market, by volume, for the EU’s chlorpyrifos
    exports.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，突尼斯是EU氯氰菊酯出口的第二大市场（按量计算）。
- en: The North African country was the intended destination for 70 tonnes of the
    chlorpyrifos-based insecticide Pyrical 480, exported from Belgium by Arysta LifeScience
    Benelux. The Belgian company, a subsidiary of the pesticide giant UPL, plans to
    send the same amount again to Tunisia this year.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 比利时公司Arysta LifeScience Benelux的子公司，农药巨头UPL计划今年再次向突尼斯出口70吨基于氯氰菊酯的杀虫剂Pyrical
    480，而北非国家则是这批货物的预期目的地。
- en: Gharbi said it was “imperative” that the EU practice of exporting prohibited
    pesticides was banned, and it fit “exactly the definition of colonialism”, which
    was to “legitimise the domination and economic exploitation of territories”.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Gharbi称，“EU实行禁止出口有毒农药的做法是‘迫切的’，符合‘殖民主义的定义’，即‘合法化对领土的统治和经济剥削’。”
- en: This situation, besides being ethically and morally unbearable, leads to an
    imbalance of the market
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种情况不仅在道德上难以忍受，还导致市场的不平衡。
- en: '*– Zakia Khattabi, Belgian environment minister*'
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*– 比利时环境部长Zakia Khattabi*'
- en: The EC [made a promise in 2020](https://unearthed.greenpeace.org/2020/10/15/eu-banned-pesticide-exports-public-eye/)
    to bring forward legislative proposals this year to ensure chemicals banned in
    the EU are not produced or exported. Environment commissioner Virginijus Sinkevičius
    recently wrote to civil society groups assuring them that the Commission was “fully
    committed” to doing this and planned to “present a proposal to the European Parliament
    and Council in the course of 2023”.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: EC在[2020年做出承诺](https://unearthed.greenpeace.org/2020/10/15/eu-banned-pesticide-exports-public-eye/)，将在今年提出立法提案，确保在EU禁止使用的化学品不在生产或出口。环境委员Virginijus
    Sinkevičius最近致信公民社会团体，保证委员会“完全致力于此事”，计划“在2023年向欧洲议会和理事会提交提案”。
- en: However, the plan faces [fierce opposition](https://www.lemonde.fr/planete/article/2022/10/19/les-lobbies-de-l-industrie-chimique-ont-gagne-la-commission-europeenne-enterre-le-plan-d-interdiction-des-substances-toxiques-pour-la-sante-et-l-environnement_6146397_3244.html)
    from the chemical lobby, and campaigners fear the proposal may arrive too late
    to deliver a change in the law before the next European parliamentary elections
    in 2024\. A public consultation on the plan was supposed to begin in the first
    quarter of 2023, but it is not yet launched.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，该计划面临来自化学业界的[强烈反对](https://www.lemonde.fr/planete/article/2022/10/19/les-lobbies-de-l-industrie-chimique-ont-gagne-la-commission-europeenne-enterre-le-plan-d-interdiction-des-substances-toxiques-pour-la-sante-et-l-environnement_6146397_3244.html)，活动人士担心在2024年欧洲议会选举前修改法律的提议可能来得太迟。计划的公众咨询原定于2023年第一季度开始，但目前尚未启动。
- en: Belgium, the EU’s main chlorpyrifos exporter in 2022, supports an EU ban on
    the export of banned pesticides and is also taking steps to introduce a national
    ban. In December 2022, Belgian environment minister Zakia Khattabi released a
    draft Royal Decree that would prohibit various banned pesticide exports from Belgium.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 比利时，作为2022年欧盟主要的氯氰菊酯出口国，支持欧盟禁止出口被禁农药，并且还在采取措施引入国家禁令。比利时环境部长扎基亚·卡塔比（Zakia Khattabi）于2022年12月发布了一项草案皇家法令，禁止比利时出口多种被禁农药。
- en: 'Noting that Belgium was one of Europe’s main exporters of banned pesticides,
    she said at the time: “This situation, besides being ethically and morally unbearable,
    leads to an imbalance of the market with unfair competition from third countries
    who can use certain chemicals.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当时指出比利时是欧洲主要的禁农药出口国之一时，她说：“这种情况不仅在伦理和道德上难以忍受，还导致市场不平衡，由于第三国可以使用某些化学品，对欧洲消费者形成不公平竞争。”
- en: “There is also a boomerang effect at the expense of the European consumer, who
    finds imported food on his or her plate that has been treated with these harmful
    exported substances.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “欧洲消费者也会因此遭受回旋打击，他们盘子里的进口食品可能含有这些有害的出口物质。”
- en: A spokesperson for Khattabi told *Unearthed* and Public Eye that she intended
    to update the Royal Decree to include a ban on chlorpyrifos exports during the
    next stage of the legislative process. The decree is expected to come into force
    in around six months.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 卡塔比的一位发言人告诉《揭秘》（*Unearthed*）和《公共眼》（Public Eye）说，她打算在立法过程的下一阶段更新皇家法令，包括禁止氯氰菊酯的出口。预计法令将在约六个月内生效。
- en: However, [a recent investigation](https://unearthed.greenpeace.org/2022/11/30/france-still-exporting-prohibited-pesticides-despite-landmark-ban/)
    by *Unearthed* and Public Eye into a similar ban in France found that while export
    bans by individual EU member states have an impact, they also have limitations.
    In the absence of an EU-wide ban, multinational pesticide companies can adapt
    to national bans by shifting their export trade to subsidiaries in other member
    states.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，《揭秘》和《公共眼》对法国类似禁令的最新调查发现，尽管个别欧盟成员国的出口禁令产生影响，但也存在局限性。在欧盟范围内缺乏统一禁令的情况下，跨国农药公司可以通过将出口贸易转移到其他成员国的子公司来适应国家禁令。
