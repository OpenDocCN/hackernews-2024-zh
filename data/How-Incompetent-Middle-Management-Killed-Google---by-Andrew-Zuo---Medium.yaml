- en: Ian ‘Hixie’ Hickson has departed Google. He was a big name in the Flutter community.
    Although I never really saw him much. He wasn’t as public as some of its other
    contributors. In fact I can’t find much about him. He has a photo on Wikipedia
    that appears to be quite old.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但他最近确实出现在了一期“Flutter Boring”节目中。
- en: He did appear in a Flutter Boring show more recently though.
