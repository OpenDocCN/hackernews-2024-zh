  type: TYPE_NORMAL
  zh: PragerU CEO Marissa Streit 在亚利桑那州议会大厦与州参议员 Jake Hoffman、州教育主管 Tom Horne 和斯科茨代尔统一学区董事
    Carine Werner 举行新闻发布会。
- en: '[PragerU/Screenshot by NPR](https://www.youtube.com/watch?v=ohGL0FRKPdM)'
