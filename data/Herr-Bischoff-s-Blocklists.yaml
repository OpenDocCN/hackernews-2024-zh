- en: Herr Bischoff's Blocklists
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Herr Bischoff的屏蔽列表
- en: 来源：[https://ipbl.herrbischoff.com/](https://ipbl.herrbischoff.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://ipbl.herrbischoff.com/](https://ipbl.herrbischoff.com/)
- en: Herr Bischoff's Blocklists
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Herr Bischoff的屏蔽列表
- en: Feel free to use the following lists without restriction and without guarantees
    or warranties of any kind. I will do my best to keep it updated but that's about
    it. They are refreshed at the given intervals, so fetching more often than that
    just wastes resources. Excessive queries will eventually get you blocked but usually
    not added to the lists themselves. Just be kind and considerate and everything
    else will follow.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎自由使用以下列表，不受任何限制和任何形式的保证或担保。我会尽力保持更新，但仅此而已。它们在给定间隔内进行更新，因此比这更频繁地获取资源只是在浪费。过多的查询最终会导致您被阻止，但通常不会被添加到列表本身。只需友善和考虑周到，其他一切自然会随之而来。
- en: All lists contain IPv4 as well as IPv6 addresses in CIDR notation, dropping
    the /32 and /128 suffixes for single addresses.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所有列表都包含IPv4和IPv6地址的CIDR表示法，去掉单个地址的/32和/128后缀。
- en: '* * *'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: IPBL
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IPBL
- en: 'It contains IPs that were caught making requests they were not supposed to
    make. This includes, among other signals:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它包含那些被捕获在进行不应该进行的请求的IP地址。这包括，除其他信号外：
- en: attempting to aggressively probe servers
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企图积极探测服务器
- en: attempting to exploit known vulnerabilities
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企图利用已知漏洞
- en: being a malware bootstrapping source
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为恶意软件引导源
- en: making repeated automated login attempts
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行重复自动登录尝试
- en: repeatedly ignoring robots.txt directives
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反复无视robots.txt指令
- en: running an unidentified crawler
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行未知的爬虫
- en: running brain-dead scanning scripts
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行脑残扫描脚本
- en: running port scans
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行端口扫描
- en: sending junk email
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送垃圾邮件
- en: '[PRE0]'
  id: totrans-split-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '* * *'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: DROP
  id: totrans-split-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DROP
- en: All Spamhaus DROP lists consolidated as IPs. It's useful for scripts or firewalls
    that don't have an ASN to IP range converter built-in and you just don't want
    to bother with writing your own. It contains both IPv4 and IPv6 addresses, so
    you will either have to use it as-is or filter it yourself.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所有Spamhaus DROP列表汇总为IP地址。对于没有内置ASN到IP范围转换器的脚本或防火墙非常有用，您只需使用它现成的或自行进行过滤。它包含IPv4和IPv6地址，因此您要么原样使用，要么自行过滤。
- en: See [https://www.spamhaus.org/faq/section/Spamhaus%C2%A0DROP#218](https://www.spamhaus.org/faq/section/Spamhaus%C2%A0DROP#218)
    for original source information about updates. Excessive queries will eventually
    get you blocked. Just be kind and considerate and everything else will follow.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 参见[https://www.spamhaus.org/faq/section/Spamhaus%C2%A0DROP#218](https://www.spamhaus.org/faq/section/Spamhaus%C2%A0DROP#218)获取有关更新的原始来源信息。过多的查询最终会导致您被阻止。只需友善和考虑周到，其他一切自然会随之而来。
- en: '[PRE1]'
  id: totrans-split-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '* * *'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: BADASN
  id: totrans-split-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BADASN
- en: The ASNs these IPs belong to are beyond saving. They have significant issues
    with abusive traffic and content. Some are actively involved in contact scraping.
    The operators are either unable to manage it or simply don't care. Likely, there's
    some incentive involved for them to not care or they are flat-out spam operators
    themselves. Some may even be bullet-proof hosters for despicable material and
    actions. Anyway, they need to be blocked by default and I do so for the infrastructure
    I'm responsible for.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些IP所属的ASN已经无法挽救。它们存在着滥用流量和内容的显著问题。有些还积极参与联系信息抓取。运营者要么无法管理，要么根本不在乎。很可能，他们有某种激励不去关心，或者他们直接就是垃圾邮件运营者。有些甚至可能是可悲材料和行为的防弹主机提供商。无论如何，它们都需要默认屏蔽，并且我对我负责的基础设施做到了这一点。
- en: '[PRE2]'
  id: totrans-split-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: This is an opinionated list. Then again, I have zero tolerance for spam, CSAM,
    racism, supremacy delusions of any kind, sexism, nazism, and a lot more "isms".
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个主观的列表。再说一遍，我对垃圾邮件、CSAM、种族主义、至上主义妄想、性别歧视、纳粹主义以及许多其他"主义"都是零容忍的。
- en: '[PRE3]'
  id: totrans-split-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '* * *'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: TOR
  id: totrans-split-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TOR
- en: This is a list of known Tor nodes. It is compiled from several sources, cleaned
    up and consolidated.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是已知的Tor节点列表。它由多个来源编制、清理和整合而成。
- en: '[PRE4]'
  id: totrans-split-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '* * *'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: AI
  id: totrans-split-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI
- en: A list of known IP ranges used by companies creating LLMs (large language models)
    via machine learning. Their scraping is usually done with full disregard of copyright
    and other established norms, effectively selling you back your own content.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一份已知由通过机器学习创建LLM（大型语言模型）的公司使用的IP范围列表。他们的抓取通常完全不考虑版权和其他既定规范，实际上是在以你自己的内容卖给你。
- en: '[PRE5]'
  id: totrans-split-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '* * *'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: GEOIP
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 地理位置信息
- en: These have a thousand and one uses but are surprisingly hard to come by in bulk.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些东西有千千万万的用途，但是批量获取却出奇地难。
- en: IPv4 and IPv6 ranges in one file.
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IPv4和IPv6范围在同一个文件中。
- en: Compiled from alternative data sources, in an attempt to improve accuracy.
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编译自替代数据源，旨在提高准确性。
- en: Deduplicated and subnets merged for efficiency.
  id: totrans-split-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去重和合并子网以提高效率。
- en: Simplified and sorted by country TLD.
  id: totrans-split-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据国家顶级域名简化和排序。
- en: CIDR notation.
  id: totrans-split-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CIDR 表示法。
- en: '[PRE6]'
  id: totrans-split-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '* * *'
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Notes
  id: totrans-split-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注释
- en: There is no de-listing process for any of the lists. If your IP is on it, adjust
    your server's behaviour and eventually it will disappear.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何列表的去除流程。如果您的 IP 在列表中，请调整服务器的行为，最终它将消失。
- en: 'The lists are only available via HTTPS. The server supports TLSv1.2+, so make
    sure your infrastructure is up-to-date. If you observe any issues with it, please
    let me know:'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这些列表仅通过 HTTPS 提供。服务器支持 TLSv1.2+，请确保您的基础设施是最新的。如果您发现任何问题，请告知：
- en: '[PRE7]'
  id: totrans-split-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '* * *'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Operating since 2021.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2021 年起运营。
