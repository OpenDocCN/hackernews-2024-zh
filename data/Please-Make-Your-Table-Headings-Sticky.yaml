- en: Please Make Your Table Headings Sticky
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请使您的表头固定
- en: 来源：[https://btxx.org/posts/Please_Make_Your_Table_Headings_Sticky/](https://btxx.org/posts/Please_Make_Your_Table_Headings_Sticky/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://btxx.org/posts/Please_Make_Your_Table_Headings_Sticky/](https://btxx.org/posts/Please_Make_Your_Table_Headings_Sticky/)
- en: I often stumble upon large data sets or table layouts across the web. When these
    tables contain hundreds of rows of content, things become problematic once you
    start to scroll...
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常在网上遇到大数据集或表格布局。当这些表格包含数百行内容时，一旦开始滚动，问题就开始变得棘手...
- en: <https://btxx.org/posts/Please_Make_Your_Table_Headings_Sticky/not-fixed-header-tables.mp4>
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: <https://btxx.org/posts/Please_Make_Your_Table_Headings_Sticky/not-fixed-header-tables.mp4>
- en: Your browser does not support the video tag.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您的浏览器不支持视频标签。
- en: 'Look at that table header disappear! Now, if I scroll all the way down to item
    #300 (for example) will I remember what each column''s data is associated with?
    If this is my first time looking at this table - probably not. Luckily we can
    fix this (no pun intended!) with a tiny amount of CSS.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 看，表头就消失了！现在，如果我滚动到第300项（例如），我还记得每列数据与什么相关吗？如果这是我第一次查看此表格 - 可能不记得。幸运的是，我们可以通过少量的CSS来修复这个问题（没有刻意的意思！）。
- en: 'Check it out:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 看看这个：
- en: <https://btxx.org/ikiwiki/git/fixed-header-tables.mp4>
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: <https://btxx.org/ikiwiki/git/fixed-header-tables.mp4>
- en: Your browser does not support the video tag.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您的浏览器不支持视频标签。
- en: 'Pretty awesome, right? It might look like magic but it''s actually very easy
    to implement. You only need to add 2 CSS properties on your `thead`:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相当不错，对吧？它看起来可能像魔术，但实际上实现起来非常容易。你只需要在你的`thead`上添加两个CSS属性：
- en: '[PRE0]'
  id: totrans-split-14
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: That's it! Best of all, `sticky` has [~96% global support](https://caniuse.com/?search=sticky)
    which means this isn't some "bleeding-edge" property and can safely support a
    ton of browsers. Not to mention the improved experience for your end-users!
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是全部！最重要的是，`sticky`属性全球支持率约为[~96%](https://caniuse.com/?search=sticky)，这意味着这不是一些“尖端”属性，可以安全支持大量浏览器。更不用说为您的最终用户带来的改进体验了！
- en: You can view a live demo of this table on the [CodePen example pen](https://codepen.io/bradleytaunt/pen/bGZyJBj).
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[CodePen示例](https://codepen.io/bradleytaunt/pen/bGZyJBj)上查看此表格的实时演示。
- en: 'If you found this interesting, feel free to check out my other table-focused
    post: [Making Tables Responsive With Minimal CSS](https://btxx.org/posts/tables/)'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得这很有趣，请随时查看我另一篇关于表格的帖子：[使用最少的CSS使表格响应式](https://btxx.org/posts/tables/)
