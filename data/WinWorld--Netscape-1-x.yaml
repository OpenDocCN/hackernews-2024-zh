- en: 'WinWorld: Netscape 1.x'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: WinWorld：Netscape 1.x
- en: 来源：[https://winworldpc.com/product/netscape-navigator/1x](https://winworldpc.com/product/netscape-navigator/1x)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://winworldpc.com/product/netscape-navigator/1x](https://winworldpc.com/product/netscape-navigator/1x)
- en: Netscape Navigator/Communicator was the first commercial web browser, displacing
    the free [NCSA Mosaic](/product/ncsa-mosaic). 1.0 was first released in December
    1994, and initially offered advanced features such as progressively rendering
    pages as they loaded. It quickly gained many other features and capabilities and
    became the most popular web browser in the mid 1990s. One reason for its popularity,
    it was licensed freely for personal and non-profit use, although companies were
    expected to pay for a license. It later competed with [Microsoft Internet Explorer](/product/internet-explorer),
    Opera, and Safari, and eventually was open sourced in to the [Mozilla](/product/mozilla)
    browser.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Netscape Navigator/Communicator是第一款商业网页浏览器，取代了免费的[NCSA Mosaic](/product/ncsa-mosaic)。1.0版最初于1994年12月发布，最初提供了诸如随着页面加载渐进式渲染等先进功能。它迅速获得了许多其他功能和能力，并成为1990年代中期最受欢迎的网页浏览器。其受欢迎之一的原因是，尽管公司需要支付许可费，但个人和非营利性使用可以免费获得许可。它后来与[Microsoft
    Internet Explorer](/product/internet-explorer)、Opera和Safari竞争，并最终成为[Mozilla](/product/mozilla)浏览器的开源项目。
- en: 'Wanted: Genuine floppy/CD dumps - these often differed slightly from the free
    download versions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 想要：真正的软盘/CD转储 - 这些通常与免费下载版本略有不同。
- en: Release notes
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发布说明
- en: '"You''re about to embark on a journey across the Internet, and Netscape is
    your vehicle. Netscape Navigator(TM) opens a world of new media applications,
    such as online publishing and information access, interactive shopping, and distance
    learning. It also allows organizations to communicate more efficiently with customers,
    suppliers, partners and employees."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"您即将踏上一段横穿互联网的旅程，而Netscape就是您的交通工具。Netscape Navigator(TM)打开了新媒体应用程序的世界，例如在线发布和信息访问、交互式购物和远程学习。它还允许组织与客户、供应商、合作伙伴和员工更有效地进行沟通。"'
- en: Netscape Navigator (often referred to as just "Netscape") is a tool that retrieves
    hypertext documents over the Internet, renders them on your screen, and enables
    you to easily "browse" them. This version also includes the ability to access
    Usenet newsgroup and SMTP e-mail servers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Netscape Navigator（通常简称为"Netscape"）是一种在互联网上检索超文本文档、在您的屏幕上呈现它们并使您能够轻松"浏览"它们的工具。此版本还包括访问Usenet新闻组和SMTP电子邮件服务器的功能。
- en: At release Netscape Navigator 1.0 competed against NCSA Mosaic. Over Mosaic,
    Netscape offered the ability to see documents and images as they load, loading
    both images and text at the same time, support for JPEG graphics, document caching,
    a friendlier GUI with more configuration options, and hierarchical bookmarks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布时，Netscape Navigator 1.0与NCSA Mosaic竞争。相对于Mosaic，Netscape提供了随着加载文档和图像查看文档和图像的能力，同时加载图像和文本，支持JPEG图形，文档缓存，更友好的GUI并提供更多配置选项，以及分级书签支持。
- en: Like other browsers of the time, Netscape Navigator was commercial software.
    However, Netscape Corp differentiated their product by making a version freely
    downloadable for personal use.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与当时的其他浏览器一样，Netscape Navigator是商业软件。然而，Netscape Corp通过为个人使用提供免费下载版本来区分他们的产品。
- en: 'Note: The freely distributable versions were branded as version "1.0N", and
    were functionally identical. The version posted below is the commercial "1.0"
    version.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：可以自由分发的版本被标记为版本"1.0N"，并且在功能上相同。下面发布的版本是商业版本"1.0"。
- en: Also note that 1.0 can not connect to much these days.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 还请注意，1.0现在连接不到很多内容。
- en: Installation instructions
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装说明
- en: The Windows version is a Windows 3.1 16-bit executable.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Windows版本是Windows 3.1的16位可执行文件。
