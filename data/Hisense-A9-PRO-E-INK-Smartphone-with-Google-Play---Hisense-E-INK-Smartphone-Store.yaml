- en: The Hisense A9 PRO features an E INK Carta 1200 6.1-inch E Ink display with
    a resolution of 824x1648 with 300 PPI. It has an impressive 84% screen-to-body
    ratio. The screen flush with the bezel and protected by a layer of glass. The
    color scheme of the phone is black and the backplate is also black, however it
    has glitter sand texture, which makes it a joy to touch and hold. There is a rear
    facing camera with a slight bump on the screen it is 13 MP and LED flash, it can
    record at 1920x1080\. The front facing camera is 5MP and has a resolution of 2592x1944\.
    It is rare that any E INK devices have cameras, and these ones are mighty impressive.
    There are volume rockers on the right side an E INK button on the left and power
    button on the top. You can read and use the A9 during the night, thanks to the
    front-lit display and color temperature system. There is a total of 27 white and
    amber LED lights.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: Hisense A9 PRO配备E INK Carta 1200 6.1英寸E Ink显示屏，分辨率为824x1648，像素密度为300 PPI。具有令人印象深刻的84%屏占比。屏幕与边框平齐，并覆盖一层玻璃。手机采用黑色配色，背板同样为黑色，但具有闪光沙质纹理，触感十分愉悦。背面设有微微凸起的1300万像素摄像头和LED闪光灯，支持1920x1080录像。前置摄像头为500万像素，分辨率为2592x1944。这些摄像头在E
    INK设备中十分罕见，并且非常出色。手机右侧有音量键，左侧有E INK按钮，顶部设有电源键。由于前照式显示和色温系统，您可以在夜间阅读和使用A9。总共有27个白色和琥珀色LED灯。
- en: Underneath the hood is a Snapdragon 662 octa-core 2.0 GHz with Adreno 610 GPU.
    If you are a big fan of high quality sound, the A9 is utilizing the ES9318 chip
    which allows for HiFi quality sound output while having integrated support for
    the LDAC, AAC, SBC, and APTX Bluetooth audio codecs. This makes the new A9 great
    for not only listening to audiobooks but some quality music as well. For the best
    sound possible, you will want to plug in wired headphones via the 3.4mm headphone
    jack. There is also a small speaker on the bottom and also a microphone. There
    is a grill on the top so you can hear in HD.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在内部是一颗主频为2.0 GHz的八核Snapdragon 662处理器，配备Adreno 610 GPU。如果您喜欢高品质音效，A9采用ES9318芯片，支持HiFi音质输出，并集成支持LDAC、AAC、SBC和APT-X蓝牙音频编解码器。这使得新的A9不仅适合听书，还适合欣赏高质量音乐。为了获得最佳音质，建议使用3.5毫米耳机插孔连接有线耳机。底部还有一个小型扬声器和麦克风。顶部有一个网格设计，可以实现高清音效。
- en: The A9 Pro has 8GB of RAM and 256 GB of internal storage. If this is not enough
    storage, there is a dual SIM card tray, capable of housing an addition 128GB of
    storage.  There is an USB-C port for transferring data and also charging. It is
    powered by a 4,000 mAh battery.  You can keep your phone secure with the face
    unlock, fingerprint sensor or a passcode. The dimensions are 159.00 x 79.50 x
    7.80 mm and weighs 183 g.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: A9 Pro配备8GB RAM和256GB内部存储。如果存储空间不足，还有双SIM卡槽，可额外容纳128GB存储。有一个USB-C端口用于数据传输和充电。电池容量为4000
    mAh。您可以通过面部解锁、指纹传感器或密码保护手机安全。尺寸为159.00 x 79.50 x 7.80 mm，重量为183克。
