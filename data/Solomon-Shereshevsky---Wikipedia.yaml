  type: TYPE_NORMAL
  zh: 挑战[[编辑](/w/index.php?title=Solomon_Shereshevsky&action=edit&section=2 "编辑部分：挑战")]
- en: 'Shereshevsky had an active imagination, which helped him generate useful mnemonics.
    He stated that his condition often produced unnecessary and distracting images
    or feelings. He had trouble memorizing information whose intended meaning differed
    from its literal one, as well as [trouble recognizing faces](/wiki/Prosopagnosia
    "Prosopagnosia"), which he saw as "very changeable". He also occasionally had
    problems reading, because the written words evoked distracting sensations.^([[3]](#cite_note-Luria-3))
    Things were far worse when he, for example, ate while reading. An example of the
    difficulties he faced in daily life:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 谢列舍夫斯基拥有丰富的想象力，这帮助他产生了有用的记忆法。 他说他的状况经常会产生不必要和分散注意力的图像或感觉。 他在记忆意图与字面意义不同的信息以及[面孔识别困难](/wiki/Prosopagnosia
    "Prosopagnosia")方面遇到了困难，他认为这是“非常多变的”。 他有时也会在阅读时遇到困难，因为书面文字会引起分散注意力的感觉。^([[3]](#cite_note-Luria-3))
    当他比如在阅读时吃东西时，情况会更糟。 他日常生活中面临的困难的一个例子：
- en: One time I went to buy some ice cream ... I walked over to the vendor and asked
    her what kind of ice cream she had. 'Fruit ice cream,' she said. But she answered
    in such a tone that a whole pile of coals, of black cinders, came bursting out
    of her mouth, and I couldn't bring myself to buy any ice cream after she had answered
    in that way ...^([[9]](#cite_note-9))
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一次，我去买冰淇淋……我走向摊贩，问她有什么口味的冰淇淋。‘水果冰淇淋，’她说。但她的回答带着一种语气，好像一大堆煤炭、黑色的煤渣从她嘴里喷涌而出，我在她那样回答之后就再也无法让自己买任何冰淇淋……^([[9]](#cite_note-9))
- en: Shereshevsky also had problems when the sound of a word didn't match its meaning.
    For example, he believed the word *svinya* ("pig") to sound very fine and elegant,
    which to him, didn't fit the description of a pig, whereas the Yiddish *khazzer*
    ("sow") had a much harsher sound to it that made him think of "a fat greasy belly,
    a rough coat caked with dried mud."^([[10]](#cite_note-10))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 谢列舍夫斯基也遇到了一个问题，当一个词的声音与其意思不匹配时。 例如，他认为“svinya”（“猪”）这个词听起来非常精致优雅，这对他来说，不符合猪的描述，而意第绪语“khazzer”（“母猪”）的声音则更加粗糙，让他联想到“一个肥胖油腻的肚子，身上沾满了干泥”。^([[10]](#cite_note-10))
- en: His memory was so powerful that he could still recall decades-old events and
    experiences in the smallest details. After he discovered his own abilities, he
    performed as a mnemonist; but this created confusion in his mind. He went as far
    as writing things down on paper and burning it, so that he could see the words
    in cinders, in a desperate attempt to forget them. Some later mnemonists have
    speculated that this could have been a mentalist's technique for writing things
    down to later commit to long-term memory.^([[11]](#cite_note-11)) Reportedly,
    in his late years, he realized that he could forget facts with just a conscious
    desire to remove them from his memory, although Luria did not test this directly.^([[3]](#cite_note-Luria-3))
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他的记忆力非常强大，以至于他可以回忆起几十年前的事件和经历的细节。在发现自己的能力后，他以记忆专家的身份表演；但这在他的心中造成了混乱。他甚至把事情写在纸上并将其烧掉，以便看到字迹化为灰烬，试图忘记它们。一些后来的记忆专家推测这可能是一种心灵魔术师的技巧，用于将事情写下来以便后来长期记忆。^([[11]](#cite_note-11))据报道，他晚年意识到，只要有意识地希望从记忆中删除事实，他就能忘记这些事实，尽管列里亚没有直接测试这一点。^([[3]](#cite_note-Luria-3))
