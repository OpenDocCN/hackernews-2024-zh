- en: '| vvvv is a hybrid visual/textual live-programming environment for easy prototyping
    and development. It is designed to facilitate the handling of large media environments
    with physical interfaces, real-time motion graphics, audio and video that can
    interact with many users simultaneously. Responsible for its development is the
    [vvvv group](https://vvvv.org/impressum). | vvvv is **free for non-commercial
    use,** **commercial use requires a [license](https://vvvv.org/documentation/licensing)**.
    |'
  id: totrans-split-6
  prefs: []
  type: TYPE_TB
  zh: '| vvvv 是一个混合视觉/文本实时编程环境，用于轻松原型设计和开发。它旨在便于处理具有物理接口、实时动态图形、音频和视频的大型媒体环境，并能够与多个用户同时交互。负责其开发的是
    [vvvv group](https://vvvv.org/impressum)。 | vvvv **免费供非商业使用，商业使用需购买 [许可证](https://vvvv.org/documentation/licensing)**。
    |'
