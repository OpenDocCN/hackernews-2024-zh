- en: Nvidia's Stock Surge Adds $500B of Value, Close to Tesla's Market Cap
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Nvidia的股票暴涨增加了5000亿美元的市值，接近特斯拉的市值。
- en: 来源：[https://markets.businessinsider.com/news/stocks/nvidia-tesla-stock-price-market-cap-huang-musk-ai-microchips-2024-2](https://markets.businessinsider.com/news/stocks/nvidia-tesla-stock-price-market-cap-huang-musk-ai-microchips-2024-2)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://markets.businessinsider.com/news/stocks/nvidia-tesla-stock-price-market-cap-huang-musk-ai-microchips-2024-2](https://markets.businessinsider.com/news/stocks/nvidia-tesla-stock-price-market-cap-huang-musk-ai-microchips-2024-2)
- en: Nvidia's stock surge boosted its market cap by about $500 billion, almost Tesla's
    entire worth.
  id: totrans-split-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nvidia的股票暴涨将其市值提高了约5000亿美元，几乎等于特斯拉的整体价值。
- en: Its $1.7 trillion market cap is closing in on Amazon and Alphabet.
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的1.7万亿美元市值正在接近亚马逊和谷歌母公司Alphabet。
- en: Nvidia CEO Jensen Huang's fortune has surged by $17 billion this year to $61
    billion, per Bloomberg.
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据彭博社的报道，Nvidia CEO黄仁勋今年的财富已增加了170亿美元，达到了610亿美元。
- en: Thanks for signing up!
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的注册！
- en: Access your favorite topics in a personalized feed while you're on the go.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在您出门在外时，通过个性化的信息流访问您喜欢的话题。
- en: Nvidia's [stock surge in 2024](https://markets.businessinsider.com/news/stocks/nvidia-stock-artificial-intelligence-q4-earnings-outlook-semiconductor-chips-nvda-2024-2?utm_medium=ingest&utm_source=markets)
    has boosted its value by about $500 billion — close to [Tesla](https://www.businessinsider.com/tesla?utm_medium=ingest&utm_source=markets)'s
    entire market value.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia [2024年的股票暴涨](https://markets.businessinsider.com/news/stocks/nvidia-stock-artificial-intelligence-q4-earnings-outlook-semiconductor-chips-nvda-2024-2?utm_medium=ingest&utm_source=markets)
    增加了约5000亿美元的价值 — 接近 [特斯拉](https://www.businessinsider.com/tesla?utm_medium=ingest&utm_source=markets)
    的整体市值。
- en: The graphics-chip maker's shares have soared 40% this year, lifting its market
    value by $489 billion to $1.7 trillion at Monday's close. It's now threatening
    to overtake Amazon and Alphabet to become the third-most valuable US company after
    Microsoft and Apple.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这家图形芯片制造商的股票今年已上涨40%，使其市值增加了4890亿美元，达到了周一的1.7万亿美元。它现在威胁要超过亚马逊和Alphabet，成为美国第三大最有价值公司，仅次于微软和苹果。
- en: In contrast, shares of [Elon Musk](https://www.businessinsider.com/elon-musk?utm_medium=ingest&utm_source=markets)'s
    Tesla have [tumbled 27%](https://markets.businessinsider.com/news/stocks/elon-musk-tesla-stock-mania-net-worth-wealth-jeff-bezos-2024-1?utm_medium=ingest&utm_source=markets)
    this year, slashing the EV maker's market value by $214 billion to $576 billion.
    That's only $86 billion more than Nvidia's market-cap gain in just over five weeks
    of trading this year.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，[埃隆·马斯克](https://www.businessinsider.com/elon-musk?utm_medium=ingest&utm_source=markets)的特斯拉今年股价下跌了27%，使这家电动汽车制造商的市值减少了2140亿美元至5760亿美元。这比Nvidia今年仅五周多的交易中市值增加的860亿美元还少860亿美元。
- en: Nvidia shares climbed another 2%, and Tesla shares dropped a further 2%, in
    premarket trading on Tuesday. If those changes hold, the gap between Nvidia's
    year-to-date rise in market cap and Tesla's market value will shrink to less than
    $50 billion.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在周二的盘前交易中，Nvidia股价再次上涨了2%，而特斯拉股价下跌了另外的2%。如果这些变动保持不变，Nvidia今年至今市值上涨与特斯拉市值之间的差距将缩小至不到500亿美元。
- en: The semiconductor giant's market cap has more than quadrupled since the start
    of last year. Investors are wagering it will be one of the biggest beneficiaries
    of the artificial-intelligence boom, which has already [supercharged demand for
    its chips](https://markets.businessinsider.com/news/stocks/nvidia-stock-price-record-high-artificial-intelligence-tech-earnings-nvda-2024-2?utm_medium=ingest&utm_source=markets).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自去年年初以来，这家半导体巨头的市值已经增长了四倍以上。投资者押注它将成为人工智能繁荣的最大受益者之一，该繁荣已经 [大幅推动了对其芯片的需求](https://markets.businessinsider.com/news/stocks/nvidia-stock-price-record-high-artificial-intelligence-tech-earnings-nvda-2024-2?utm_medium=ingest&utm_source=markets)。
- en: The $500 billion rise in Nvidia's market value this year is striking in both
    speed and magnitude. Only about a dozen US public companies are worth more. Nvidia
    has added roughly a JPMorgan's ($504 billion) worth of value in under six weeks,
    and its gain exceeds the likes of Walmart ($454 billion) or Exxon ($406 billion)
    in size.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 今年Nvidia市值增加的5000亿美元之巨令人印象深刻，无论是速度还是规模。仅有约十几家美国上市公司市值超过这一增幅。Nvidia在不到六周的时间内增加了大约等同于摩根大通（5040亿美元）的市值，其增幅超过了沃尔玛（4540亿美元）或埃克森（4060亿美元）。
- en: Similarly, Nvidia's total market cap of $1.7 trillion dwarfs corporate titans
    like Mark Zuckerberg's [Meta](https://www.businessinsider.com/meta?utm_medium=ingest&utm_source=markets)
    ($1.2 trillion), [Warren Buffett](https://markets.businessinsider.com/news/stocks/who-is-warren-buffett-berkshire-hathaway-stocks-investing-wealth-philanthropy-2023-5?utm_medium=ingest&utm_source=markets)'s
    Berkshire Hathaway ($848 billion), Eli Lilly ($670 billion), and Visa ($554 billion).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Nvidia的总市值达到了$1.7万亿美元，超过了像马克·扎克伯格的[Meta](https://www.businessinsider.com/meta?utm_medium=ingest&utm_source=markets)（$1.2万亿美元）、[沃伦·巴菲特](https://markets.businessinsider.com/news/stocks/who-is-warren-buffett-berkshire-hathaway-stocks-investing-wealth-philanthropy-2023-5?utm_medium=ingest&utm_source=markets)的伯克希尔哈撒韦（$8480亿美元）、伊莱·莉莉（$6700亿美元）和Visa（$5540亿美元）等企业巨头。
- en: Business Insider/Nasdaq
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Business Insider/Nasdaq
- en: The fact that Nvidia commands double the market cap of Berkshire might seem
    shocking, as the chipmaker generated only $18 billion of revenues in its last
    reported quarter, compared to Berkshire's $93 billion.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Nvidia的市值比伯克希尔高出一倍可能令人震惊，因为这家芯片制造商在上一季度的营收仅为180亿美元，而伯克希尔的营收为930亿美元。
- en: However, the pair posted similar operating profits ($10.4 billion versus $10.8
    billion), and Nvidia is growing much faster.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，两者的营运利润相似（104亿美元对比108亿美元），而Nvidia的增长速度要快得多。
- en: Notably, Nvidia's stock leap has enriched its largest shareholders. Cofounder
    and CEO [Jensen Huang](https://www.businessinsider.com/nvidia-jensen-huang-chipmaker-cofounder-ceo-wealth-net-worth-ai-2023-5?utm_medium=ingest&utm_source=markets)'s
    net worth has swelled by an estimated $17 billion this year to hit $61 billion,
    ranking him 22nd on the [Bloomberg Billionaires Index](https://www.bloomberg.com/billionaires/)
    and third in year-to-date gains.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，Nvidia的股价飙升使其最大股东获益匪浅。联合创始人兼首席执行官[黄仁勋](https://www.businessinsider.com/nvidia-jensen-huang-chipmaker-cofounder-ceo-wealth-net-worth-ai-2023-5?utm_medium=ingest&utm_source=markets)的净资产今年已增加约170亿美元，达到610亿美元，使他在[彭博亿万富翁指数](https://www.bloomberg.com/billionaires/)上排名第22位，并位居年度涨幅第三。
- en: He's now wealthier than two heirs to the Mars fortune, worth $48 billion each,
    and just behind commodity tycoon Charles Koch ($63 billion).
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他现在比两位马氏家族继承人各自480亿美元的财富更为富裕，仅次于商品大亨查尔斯·科赫（630亿美元）。
