- en: Base 10 Is Not a Good Base
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 十进制不是一个好的进制
- en: February 17, 2024
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年2月17日
- en: 'I thought of another reason I don’t really like the metric system: Base 10
    is not a good base. You want your base to either be a power of 2 so that you can
    keep dividing by two (like a gallon has 128 fluid ounces) or have a bunch of useful
    factors (like a foot has 12 inches, so you can easily get ⅓ or ¼; and a minute
    has 60 seconds). Base 10’s factors are not great; you rarely want to divide anything
    by 5.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我想到了我不喜欢米制的另一个原因：十进制不是一个好的进制。你希望你的进制要么是2的幂，这样你可以一直除以2（就像一加仑有128液体盎司），要么有很多有用的因数（就像一英尺有12英寸，所以你可以很容易地得到⅓或¼；和一分钟有60秒）。十进制的因数并不是很好；你很少想要除以5。
- en: Some alien race has eight fingers, and when they visit here they understand
    *why* we use base 10, but it must be striking to them how bad of a base it is.
    Like you have 100 grams and you can divide it by 2 twice and after that you can
    only divide it by 5\. Who needs to divide by 5? Especially in cooking.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 某些外星种族有八根手指，当他们来访时，他们理解 *为什么* 我们使用十进制，但对他们来说，这一定是一个多么糟糕的进制。就像你有100克，你可以除以2两次，然后只能再除以5。谁需要除以5？尤其是在烹饪中。
- en: It’d be like if we found an alien species that used base 14 for everything.
    One unit, then 14, then 196?! If you have 196 grams, you can divide it by 2 twice
    and then you can only divide it by 7? Bad base! Use 12 or 8 or something.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这就好像我们发现了一种在所有事情上都使用14进制的外星物种一样。一个单位，然后14，然后196？！如果你有196克，你可以除以2两次，然后你只能再除以7？糟糕的进制！使用12或8之类的。
- en: Metric’s entire foundation is a bad base.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 米制的整个基础都是一个糟糕的进制。
