  type: TYPE_NORMAL
  zh: '**平台：** macOS、Linux（Windows 通过 GSport 或 GSplus）'
- en: '**Status:** actively developed (v1.16 released January 23, 2022)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**状态：** 活跃开发中（v1.16 于 2022 年 1 月 23 日发布）'
- en: '**Models emulated:** IIGS (ROM 01 and 3)'
  id: totrans-43
  prefs: []
