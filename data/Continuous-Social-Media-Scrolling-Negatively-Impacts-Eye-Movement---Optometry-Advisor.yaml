- en: Continuous Social Media Scrolling Negatively Impacts Eye Movement - Optometry
    Advisor
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 持续的社交媒体滚动对眼动影响不利 - 视光医疗顾问
- en: 来源：[https://www.optometryadvisor.com/home/meetings/aaopt-2021/social-media-scrolling-detrimental-to-ocular-health/](https://www.optometryadvisor.com/home/meetings/aaopt-2021/social-media-scrolling-detrimental-to-ocular-health/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.optometryadvisor.com/home/meetings/aaopt-2021/social-media-scrolling-detrimental-to-ocular-health/](https://www.optometryadvisor.com/home/meetings/aaopt-2021/social-media-scrolling-detrimental-to-ocular-health/)
- en: '| This article is part of Optometry Advisor’s conference coverage from the
    2021 meeting of the [American Academy of Optometry](https://www.aaopt.org/), held
    in Boston from November 3 to 6, 2021\. The team at *Optometry Advisor* will be
    reporting on a variety of the research presented by the primary eye care experts
    at the AAO. Check back for more from the [AAO Optometry 2021 Meeting.](https://www.optometryadvisor.com/home/meetings/aaopt-2021/).
    |'
  id: totrans-split-6
  prefs: []
  type: TYPE_TB
  zh: '| 本文是视光医疗顾问关于2021年美国视光学院年会的会议报道的一部分，该会议于2021年11月3日至6日在波士顿举行。*视光医疗顾问*团队将报道AAO主要眼护理专家在该会议上展示的多项研究成果。请关注更多来自[AAO
    2021视光学会议](https://www.optometryadvisor.com/home/meetings/aaopt-2021/)的内容。 |'
- en: Sustained social media scrolling has a detrimental effect on eye movement, according
    to findings presented at the American Academy of Optometry 2021 annual meeting,
    held in Boston from November 3-6\. They also explored a potential link between
    oculomotor fatigue and musculoskeletal fatigue driven by the central nervous system
    following aerobic exercise.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 据在波士顿举行的2021年美国视光学院年会上的研究结果显示，持续的社交媒体滚动对眼动有害。此外，他们还探讨了有氧运动后由中枢神经系统引起的眼动疲劳和肌肉骨骼疲劳之间的潜在联系。
- en: Researchers conducted a crossover study that investigated how vertical scrolling
    on social media influences vertical and horizontal saccades. Additionally, it
    explored whether there is a potential link with oculomotor fatigue or musculoskeletal
    fatigue following aerobic exercise.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员进行了一项交叉研究，调查社交媒体上的垂直滚动如何影响垂直和水平扫视。此外，它还探讨了有氧运动后是否存在眼动疲劳或肌肉骨骼疲劳的潜在联系。
- en: The study required 12 participants between the ages of 18 and 55 years to scroll
    on a social media platform for 15 minutes during 2 sessions. Using an on-board
    application, researchers measured scrolling speed, and during 1 of the sessions,
    participants cycled on a stationary bike for 15 minutes at 60% maximum heart rate.
    Vertical and horizontal saccades were measured for 1°, 3°, 5°, 7°, and 10° amplitudes
    in the up/down and left/right hemifields before and after the near task, using
    a video-based eye tracker.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究要求12名年龄在18至55岁之间的参与者在两个会话期间在社交媒体平台上滚动15分钟。研究人员使用内置应用程序测量了滚动速度，并在其中一个会话期间，参与者在静止自行车上骑行15分钟，心率为最大心率的60%。使用基于视频的眼动追踪器测量了上/下和左/右半场的1°、3°、5°、7°和10°幅度的垂直和水平扫视。
- en: 'The results showed a reduction in vertical saccadic peak velocity (21% to 34%)
    that was further reduced when the near task was preceded by biking (33% to 41%).
    Also, there was an increase in saccadic inaccuracy (15% to 19%) that was further
    increased when the near task was preceded by biking (20% to 28%). Post near task,
    a similar but lesser reduction was seen in horizontal saccadic peak velocity (14%
    to 29%) as well as in horizontal saccadic gain (12% to 16%). When the near task
    was combined with biking, this effect was aggravated (peak velocity: 19% to 31%,
    inaccuracy: 16% to 21%), but there was no variability in saccadic latency across
    any experimental conditions.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，垂直扫视峰值速度减少（21%至34%），当靠近任务前进行骑行时进一步减少（33%至41%）。此外，扫视不准确性增加（15%至19%），当靠近任务前进行骑行时进一步增加（20%至28%）。在完成近任务后，水平扫视峰值速度也显示类似但较小的减少（14%至29%），水平扫视增益也减少（12%至16%）。当将近任务与骑行结合时，这种效应加剧（峰值速度：19%至31%，不准确性：16%至21%），但在任何实验条件下，扫视潜伏期的变异性都没有。
- en: The researchers explain that, while we know that the human [visual](https://www.optometryadvisor.com/systemic-disease/vf-defects-worse-in-odms-with-incomplete-bvn/)
    system is challenged by near work demands, the impact of such scrolling on the
    oculomotor system is still unclear due to the involvement of both horizontal and
    vertical eye movement when scrolling through social media feeds.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员解释说，虽然我们知道人类的[视觉](https://www.optometryadvisor.com/systemic-disease/vf-defects-worse-in-odms-with-incomplete-bvn/)系统在近距工作需求下受到挑战，但由于在浏览社交媒体内容时涉及水平和垂直眼动，此类滚动对眼动系统的影响仍不明确。
- en: “Overall, our results suggest that sustained social media scrolling has a detrimental
    effect on the eye movement,” the report said.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “总体来说，我们的研究结果表明，持续的社交媒体浏览对眼动有不利影响，”报告称。
