- en: Senior Data Engineer at Keeling Labs | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Keeling Labs的高级数据工程师 | Y Combinator
- en: 来源：[https://www.ycombinator.com/companies/keeling-labs/jobs/YWFbAh6-senior-data-engineer](https://www.ycombinator.com/companies/keeling-labs/jobs/YWFbAh6-senior-data-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/keeling-labs/jobs/YWFbAh6-senior-data-engineer](https://www.ycombinator.com/companies/keeling-labs/jobs/YWFbAh6-senior-data-engineer)
- en: '**Our Mission**'
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**我们的使命**'
- en: Founded in 2022, Keeling Labs was started as a place to develop and apply machine
    learning to solve the world's biggest problem—climate change. Our current priority
    is getting the grid to run on 100% clean energy, which is currently limited by
    battery storage (specifically, the algorithms that control them).
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2022年，Keeling Labs是一个致力于开发和应用机器学习解决全球最大问题 — 气候变化的地方。我们当前的优先事项是让电网百分百依赖清洁能源，目前仅受电池储存（特别是控制它们的算法）的限制。
- en: 'We''re redefining these algorithms to unlock gigawatts of untapped energy storage
    capacity, enabling the grid to run on more clean energy from wind and solar. You
    can learn more about us here:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在重新定义这些算法，以释放千兆瓦未开发的储能容量，使电网能够更多地依赖风能和太阳能的清洁能源。您可以在这里了解更多信息：
- en: '**Progress and Traction**'
  id: totrans-split-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**进展和动力**'
- en: 'Since 2022, we:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2022年以来，我们：
- en: Went through Y Combinator (W23 batch)
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经历了Y Combinator（W23批次）
- en: Built our first ML model for energy trading, which is a proving ground for our
    battery optimization problem ([learn more here](https://www.keelinglabs.com/energy-trading))
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们为能源交易构建了第一个ML模型，这是我们电池优化问题的实验场地（[在此了解更多](https://www.keelinglabs.com/energy-trading)）
- en: Raised a $1.5M seed round in spring of 2023 to bring that model to a real electricity
    market
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年春季筹集了150万美元的种子轮融资，以将该模型引入实际的电力市场
- en: Achieved regulatory certification as a grid participant in California (CAISO)
    in fall of 2023
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2023年秋季在加利福尼亚（CAISO）获得了作为电网参与者的监管认证
- en: Expanded the team
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展团队
- en: Successfully deployed our model to trade energy in California in 2024
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功地在2024年将我们的模型部署到加利福尼亚进行能源交易
- en: We're live in the grid, earning revenue with our machine learning model, and
    gearing up for growth.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们活跃在电网中，利用我们的机器学习模型赚取收入，并为增长做准备。
- en: '**What''s Next (2024 and 2025)**'
  id: totrans-split-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**接下来的计划（2024和2025年）**'
- en: 'With our core tech validated in a real market, we''re now laser focused on
    two things:'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的核心技术在实际市场上得到验证之后，我们现在专注于两件事：
- en: Scaling our ML-based energy trading to more grid markets in the U.S. (we're
    in 1 of 7 ISOs)
  id: totrans-split-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将我们基于机器学习的能源交易扩展到更多美国电网市场（我们在7个ISO中的1个）
- en: Building our larger, more complex model to operate giant physical batteries
    in the grid ([learn more here](https://www.keelinglabs.com/energy-management))
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建我们更大、更复杂的模型，以运行电网中的巨大物理电池（[在此了解更多](https://www.keelinglabs.com/energy-management)）
- en: To do this, we're looking to expand the team and bring on ambitious, mission-driven
    engineers that want to make a serious difference in the climate change problem
    with their work. The code you write at Keeling Labs will directly impact emissions,
    control physical infrastructure, and help scale climate solution.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我们正在扩展团队，引入雄心勃勃、有使命感的工程师，他们希望通过工作严重解决气候变化问题。您在Keeling Labs编写的代码将直接影响排放量，控制物理基础设施，并帮助扩展气候解决方案。
- en: '**About the Role:**'
  id: totrans-split-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**关于角色：**'
- en: We're hiring for an ambitious, experienced data engineer to help us scale our
    technology and impact in the grid.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找一位雄心勃勃、经验丰富的数据工程师，帮助我们扩展技术和在电网中的影响。
- en: '**What You’ll Be Responsible For:**'
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**您将负责的内容：**'
- en: Scaling, engineering, and maintaining our most important data pipelines
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展、工程化和维护我们最重要的数据管道
- en: Designing and building bespoke integrations to various grid infrastructure
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计和构建专门的集成到各种电网基础设施
- en: Cost optimization of cloud compute resources
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化云计算资源的成本
- en: Data architecture and planning
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据架构和规划
- en: A bit of ML engineering and lots of learning
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些ML工程和大量学习
- en: '**Requirements:**'
  id: totrans-split-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**要求：**'
- en: 3+ years of industry experience building data pipelines and cloud systems, with
    a particular focus on backend
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在行业中具有3年以上的经验，构建数据管道和云系统，特别是后端方面。
- en: A proven history of being a self-starter. You'll be frequently tasked with translating
    company goals into data implementations. You'll have tons of scope and responsibility
    in this role.
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有自我启动的可靠历史。在此角色中，您将经常被要求将公司目标转化为数据实施。在这个职位上，您将有很多的范围和责任。
- en: Strong coding abilities — Python, Spark, and Terraform are hard requirements
    for the role
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的编码能力 — Python、Spark和Terraform是该角色的硬性要求
- en: Strong experience with Kubernetes
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对Kubernetes有丰富的经验
- en: Expertise with AWS
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练掌握AWS
- en: Most importantly, you have designed, implemented, iterated, and scaled numerous
    real data pipelines in production from scratch
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最重要的是，你已经设计、实施、迭代并从零开始扩展了多个真实数据流水线的生产。
- en: 'Bonus: Airflow & Helm experience'
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奖金：Airflow 和 Helm 经验
- en: '**Benefits:**'
  id: totrans-split-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**福利：**'
- en: We offer full health, dental, and vision insurance to all employees, along with
    unlimited PTO.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为所有员工提供全面的健康、牙科和视力保险，以及无限制的带薪休假。
