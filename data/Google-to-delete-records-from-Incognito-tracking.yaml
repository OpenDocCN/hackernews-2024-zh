- en: Google to delete records from Incognito tracking
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌将删除隐身跟踪记录
- en: 1 April 2024
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月1日
- en: By Natalie Sherman,Business reporter, New York
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约商业记者娜塔莉·谢尔曼报道
- en: '![](img/d71549b8db6d3db41dbf425575bf412d.png)![Getty Images A person types
    on a laptop computer](img/762f6432c5beea1d2d24b32557cc0524.png)Getty Images'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/d71549b8db6d3db41dbf425575bf412d.png)![Getty Images 一名人在笔记本电脑上输入](img/762f6432c5beea1d2d24b32557cc0524.png)Getty
    Images'
- en: '**Google has agreed to delete billions of records and submit to some restrictions
    on its power to track users, under the terms of a proposed legal settlement.**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**根据一项提议的法律和解条款，谷歌已同意删除数十亿条记录并在一些跟踪用户的权力上接受限制。**'
- en: The deal aims to resolve a class action lawsuit brought in the US in 2020, which
    had accused the tech giant of invading people's privacy by collecting user data
    even when they were browsing in "private mode".
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该协议旨在解决2020年在美国提起的集体诉讼，指控这家科技巨头通过在用户使用“私密模式”浏览时收集用户数据侵犯人们的隐私。
- en: Google is supporting the deal, though it disputes the claims.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌虽然对这些指控表示异议，但支持该协议。
- en: It has already made changes in response to the lawsuit.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它已经针对诉讼做出了改变。
- en: The data deletion will also apply outside of the United States.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据删除也将适用于美国以外的地区。
- en: In January, shortly after the two sides announced plans to settle the case,
    the company updated its disclosures to make it clear that it still tracked user
    data even when users opted to search privately or using its "Incognito" setting.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一月份，就在双方宣布计划解决该案件不久之后，公司更新了其披露信息，明确表示即使用户选择私密搜索或使用其“隐身”设置，仍会继续跟踪用户数据。
- en: That mode provides some increased privacy because it does not save the browsing
    activity to the machine being used.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该模式提供了一定的增强隐私保护，因为它不会保存正在使用的设备上的浏览活动。
- en: That same month, the firm said it was starting to trial a feature that would
    automatically block third-party cookies, which help track user activity, for all
    Google Chrome users.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 同月，该公司表示开始试用一项功能，该功能将为所有谷歌Chrome用户自动阻止第三方Cookie，这些Cookie有助于跟踪用户活动。
- en: It had made that block automatic for Incognito users shortly after the lawsuit
    was filed in 2020 and has agreed to ensure that limit is in place for five years,
    according to the terms of the settlement deal, filed on Monday in federal court
    in San Francisco.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年诉讼提起后不久，谷歌已经使该阻止对隐身用户自动化，并同意确保该限制在达成的协议条款下在未来五年内实施，这些条款于周一在旧金山联邦法院提交。
- en: On Monday, Google also agreed to delete "hundreds of billions" of private browsing
    data records it had collected, the court filing said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，法庭文件显示，谷歌还同意删除其收集的“数百亿”条私密浏览数据记录。
- en: '"We are pleased to settle this lawsuit, which we always believed was meritless,"
    Google spokesman Jorge Castaneda said in a statement, noting that the company
    would not be paying any damages.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很高兴达成解决这起我们始终认为毫无根据的诉讼的协议”，谷歌发言人豪尔赫·卡斯塔涅达在声明中说道，指出公司不会支付任何赔偿金。
- en: '"We are happy to delete old technical data that was never associated with an
    individual and was never used for any form of personalization."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很高兴删除从未与个人关联且从未用于任何形式个性化的旧技术数据。”
- en: Google is still facing lawsuits from individuals over privacy violations, which
    could lead to financial penalties.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌仍面临来自个人的隐私侵犯诉讼，可能会导致财务处罚。
- en: Lawyer David Boies of Boies Schiller Flexner LLP, who represented users in the
    fight, called the deal an "historic step in requiring honesty and accountability
    from dominant technology companies".
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代表用户参与该诉讼的博伊斯·席勒·弗莱克斯纳律师事务所的律师大卫·博伊斯称这笔交易是“要求主导科技公司诚实和问责的历史性一步”。
- en: The lawsuit had claimed that despite its suggestions to the contrary, Google
    had tracked users' activity even when they set the Google Chrome browser to "Incognito"
    mode and other browsers to "private mode".
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该诉讼声称，尽管谷歌表面上似乎不会这样做，但在将Google Chrome浏览器设置为“隐身”模式及其他浏览器设置为“私密”模式时，谷歌仍跟踪用户活动。
- en: The legal battle revealed documents in which Google employees described Incognito
    as "effectively a lie" and "a confusing mess", according to Monday's court filing.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据周一的法庭文件，法律战斗揭示了谷歌员工描述隐身模式为“事实上是一个谎言”和“一个令人困惑的混乱”的文件。
- en: Last year, Judge Yvonne Rogers rejected Google's bid to have the case dismissed,
    saying she could not agree that users consented to allowing Google to collect
    information on their browsing activity.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，法官伊冯妮·罗杰斯驳回了谷歌要求驳回案件的申请，称她不能同意用户同意允许谷歌收集其浏览活动信息的说法。
- en: The deal will now go to the court for approval.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此协议现在将提交法院审批。
- en: The settlement comes as big tech firms are facing increased scrutiny of their
    practices in the US and beyond.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此次和解发生在美国及其他地区对大科技公司做法日益加强审查之际。
- en: In the US, Google and its parent company Alphabet are facing two separate monopoly
    cases brought by the federal government.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，谷歌及其母公司 Alphabet 正面临由联邦政府提起的两起单独的垄断案件。
- en: It has also recently settled a number of other suits.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，它还解决了其他一些诉讼。
- en: It paid nearly $400m (£318m) in 2022 to settle claims brought by US states that
    it tracked the location of users who had opted out of location services on their
    devices.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年，谷歌支付了近 4 亿美元（约合 31.8 亿英镑）来解决由美国各州提出的关于其追踪已在设备上选择退出位置服务的用户位置的索赔。
- en: In December 2023, [it also agreed to a $700m (£557m)](https://www.bbc.co.uk/news/business-67764511)
    settlement to resolve a lawsuit brought by a group of US states that had accused
    it of quashing competition to its Play Store on Android devices.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年 12 月，[它还同意支付 7 亿美元（约合 55.7 亿英镑）](https://www.bbc.co.uk/news/business-67764511)
    的和解款项，以解决由一些美国州控告其在 Android 设备上压制 Play Store 竞争的诉讼。
