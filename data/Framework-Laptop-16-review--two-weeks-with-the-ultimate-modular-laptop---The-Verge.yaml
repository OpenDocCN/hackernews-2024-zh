- en: 'Framework Laptop 16 review: two weeks with the ultimate modular laptop - The
    Verge'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Framework Laptop 16 评论：与终极模块化笔记本电脑共度两周 - The Verge
- en: 来源：[https://www.theverge.com/24047424/framework-laptop-16-review](https://www.theverge.com/24047424/framework-laptop-16-review)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24047424/framework-laptop-16-review](https://www.theverge.com/24047424/framework-laptop-16-review)
- en: The Framework Laptop 16 is the most ambitious notebook I’ve ever touched. There’s
    never been anything like it before. There’s so much to cover that it won’t fit
    in this review, so I’m hosting [an AMA today on *The Verge*](/e/23811729)to answer
    your burning questions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Framework Laptop 16 是我接触过的最有雄心壮志的笔记本电脑。以前从未有过类似的产品。内容如此之多，无法在此评论中全部涵盖，所以我今天在
    *The Verge* 上举办 [AMA](/e/23811729) 来回答你们的问题。
- en: Never has a computer company made a laptop [so user-repairable, so customizable,
    so… modular](/22665800/framework-laptop-16-hands-on-preview-modular-gaming-laptop).
    Never have I owned a laptop that’s a workhorse by day, physically transforms into
    a competent gaming PC by night, then morphs into an RGB-LED-studded five-screen
    DJ controller when the mood strikes. Never have I swapped out a laptop’s entire
    butt for a bigger one containing a discrete graphics card, then powered the whole
    rig with a [world’s first](/2023/6/8/23754836/180w-240w-framework-usb-c-pd-charger)
    180-watt USB-C PD power supply. And never have I been able to *lift out* a laptop’s
    keyboard and touchpad, shift them to the left or right, then add a numpad, or
    a matrix of dazzling LEDs, or a simple pop of color alongside.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从未有过一家电脑公司制造出如此易于用户维修，如此可定制，如此模块化的笔记本电脑。我从未拥有过一款白天是工作站，晚上变身为一台合格的游戏 PC，然后在需要时变成带有
    RGB LED 的五屏 DJ 控制器的笔记本电脑。我从未更换过笔记本电脑的整个底座以容纳一个独立的显卡，然后用 [世界首创](/2023/6/8/23754836/180w-240w-framework-usb-c-pd-charger)
    的 180 瓦 USB-C PD 电源供电。我也从未能够 *取出* 笔记本电脑的键盘和触摸板，将它们移到左侧或右侧，然后添加一个数字键盘，或一组华丽的 LED，或者只是添加一些颜色。
- en: The Framework Laptop 16 does all of this, and someday, it might even do more!
    It sports not one, not two, but [*three* open-source module standards](/2023/3/30/23612467/framework-laptop-16-battery-parts-games)
    that could let others build and sell add-in GPUs, alternative keyboards and touchpads,
    secondary screens, even extra battery capacity.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Framework Laptop 16 做到了这一切，而且有朝一日，它甚至可能做得更多！它不仅拥有一个，也不只是两个，而是 [*三个* 开放源代码模块标准](/2023/3/30/23612467/framework-laptop-16-battery-parts-games)，这可以让其他人构建和销售添加的
    GPU、替代键盘和触摸板、次要屏幕，甚至额外的电池容量。
- en: But first, Framework would have to convince a lot of buyers that it’s built
    an exceptional laptop on a stable, futureproof platform. And after spending two-plus
    weeks with the Framework Laptop 16 as my constant companion for work and play,
    I worry it might not meet that bar.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但首先，Framework 必须说服很多买家，它已经在一个稳定的、具有未来潜力的平台上建造了一款卓越的笔记本电脑。在与 Framework Laptop
    16 作为我工作和娱乐的不断伴侣度过两个多星期后，我担心它可能无法达到这个标准。
- en: 'Let’s get this out of the way: the Framework Laptop 16 needs more time in the
    oven. How much more, I can’t say — but the company tells *The Verge* that the
    first units will begin shipping to buyers as early as next week, and that the
    unit we have in our hands is representative of final performance and near-final
    build quality. The embargo lifts today. So we’re publishing a scored review, even
    though the device doesn’t feel finished to me.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先说清楚：Framework Laptop 16 需要更多时间来完善。我不能确定需要多长时间 — 但公司告诉 *The Verge*，首批设备将在下周开始发货，我们手头的设备代表了最终性能和接近最终的建造质量。禁令今天解除。因此，尽管我觉得设备并不完善，我们还是发布了一个评分评论。
- en: 'This isn’t our first rodeo: Remember when the Steam Deck similarly [wasn’t
    ready on review day](/22950371/valve-steam-deck-review), but shipped in small
    enough batches with diligent enough updates that most buyers didn’t have to endure
    the worst? Framework is similarly shipping this laptop in small batches, and I
    sure hope it follows the same update trajectory.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是我们的第一次尝试：还记得当时的 Steam Deck 同样在评论日 [还没有准备好](/22950371/valve-steam-deck-review)，但以足够小的批量发货和勤奋的更新，使得大多数买家不必忍受最糟糕的情况吗？Framework
    也正在以类似的方式分批发货这款笔记本电脑，我真希望它会有相同的更新轨迹。
- en: '*The review-ready Framework Laptop 16 on my bookshelf at home.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*在我家书架上的 Framework Laptop 16，等待着审查。*'
- en: Over the past two weeks, I’ve had the computer go completely unresponsive once
    per day on average, each time requiring a hard reboot. Every now and then, I’ll
    notice that the normally *excellent* 2560 x 1600 screen has gotten… weirdly washed
    out? My secondary SSD sometimes mysteriously disappears when the laptop goes to
    sleep, yanking a library of games with it. The lid and some of the input modules
    have a bit of flex and display prominent seams, taking away some of the premium
    feel. And this computer’s CPU can heat up north of 90 degrees Celsius in real-world
    use, making the fans scream like micro jet engines until you lay off the juice.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的两周中，我平均每天会遇到一次电脑完全无响应的情况，每次都需要强制重启。偶尔会注意到通常*优秀*的2560 x 1600屏幕显示变得…奇怪地变得洗淡了？当笔记本电脑进入睡眠状态时，我的次要固态硬盘有时会神秘地消失，将一个游戏库一并拉走。盖子和一些输入模块有些弹性，并显示出明显的接缝，这削弱了一些高级感觉。在实际使用中，这台电脑的CPU可以在超过90摄氏度的情况下加热，使风扇像微型喷气发动机一样尖叫，直到您减少使用。
- en: None of these issues seem to have surprised the Framework team, which has worked
    to get myself and fellow reviewers *several* new BIOSes with updated fan tables
    and other miscellaneous fixes. I’ve been told Framework has already fixed a touchpad-related
    Blue Screen of Death I saw, and that additional patches are on the way, which
    is great to hear. I’ve also been told the temps are normal, despite the fact every
    buyer will get a slightly improved vapor chamber I haven’t been able to test.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 没有这些问题似乎会让Framework团队感到惊讶，他们已经为我和其他评论员提供了*数个*新的BIOS版本，更新了风扇表和其他杂项修复。我被告知Framework已经解决了我发现的与触摸板相关的蓝屏问题，并且额外的补丁正在途中，这听起来非常不错。我还被告知尽管每位购买者都将获得稍微改进的蒸汽室，我尚未能测试。
- en: But I need to remind you that [*The Verge* reviews what it can see and touch](/22950371/valve-steam-deck-review#:~:text=The%20Verge%20doesn%E2%80%99t%20review%20gadgets%20on%20potential.%20We%20review%20what%20we%20can%20see%20and%20touch.),
    not raw potential. We’ll adjust this review if or when we see this laptop become
    stable.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但我需要提醒您，[*The Verge*审查它所见和所触摸到的](/22950371/valve-steam-deck-review#:~:text=The%20Verge%20doesn%E2%80%99t%20review%20gadgets%20on%20potential.%20We%20review%20what%20we%20can%20see%20and%20touch.)
    ，而不是潜力。如果或者当我们看到这款笔记本电脑变得稳定时，我们将调整此审查。
- en: '***Update, January 25th:** I’m now satisfied that the touchpad-related BSOD
    is no longer occurring, though I still need to test other unrelated freezes I
    saw.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '***更新，1月25日：** 我现在可以确认与触摸板相关的蓝屏问题已经不再发生，尽管我仍需测试其他无关的偶发性死机。*'
- en: Are you feeling appropriately warned? Great — there are a lot of other things
    you may want to consider if you’re seriously eyeing this PC!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否已经做好足够的准备？太棒了 — 如果您真的在考虑这款笔记本电脑，还有很多其他事情您可能希望考虑！
- en: '*HDMI, DisplayPort, USB-C — the Framework Laptop 16 still lets you pick your
    ports, but now you get three modules per side instead of two.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*HDMI、DisplayPort、USB-C — Framework Laptop 16仍然让您选择端口，但现在每侧提供三个模块，而不是两个。*'
- en: Depending on the config, it’s easiest to think of the Framework 16 as either
    a premium work laptop (like a MacBook Pro or a Dell XPS 15) or a midrange gaming
    machine. With an up-to-5GHz AMD Ryzen 9 7840HS or 7940HS CPU, it’s got plenty
    of mobile CPU power. Two easily accessible DDR5 RAM slots, two NVMe SSD slots,
    and a DIY configurator also let you add up to 64GB of memory and around 10TB of
    storage at current densities, practically as little or much as you need.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据配置不同，最容易将Framework 16视为高端工作笔记本电脑（如MacBook Pro或Dell XPS 15）或中档游戏机。搭载最高5GHz的AMD
    Ryzen 9 7840HS或7940HS CPU，它具备充足的移动CPU性能。两个易于访问的DDR5 RAM插槽，两个NVMe SSD插槽和DIY配置器还让您可以按当前密度添加高达64GB的内存和约10TB的存储，几乎可以满足您的任何需求。
- en: The screen is also well above average — while it’s no OLED and doesn’t do HDR,
    the 2560 x 1600, 16:10 IPS screen is speedy at 165Hz, with variable refresh rate
    and 100 percent of the DCI-P3 color gamut for a smooth, colorful, and remarkably
    high contrast experience — for the most part. The 500-nit screen’s anti-glare
    coating is also quite good. So is the touchpad, the optional RGB keyboard and
    optional numpad — with fully programmable keys thanks to integrated Raspberry
    Pi RP2040 chips running QMK firmware, with [a dedicated web app](https://keyboard.frame.work/)
    to program them right out of the box.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕表现也远超平均水平 — 虽然不是OLED，也不支持HDR，但2560 x 1600的16:10 IPS屏幕以165Hz的速度运行，支持可变刷新率和完整的DCI-P3色域，带来流畅、丰富色彩和非常高的对比度体验
    — 在大多数情况下如此。这块500尼特的屏幕的防眩光涂层也相当出色。触摸板、可选的RGB键盘和可选的数字键盘同样出色 — 通过集成的树莓派RP2040芯片运行QMK固件，键位完全可编程，并且附带一个[专用网络应用](https://keyboard.frame.work/)，让您可以立即对它们进行编程。
- en: '*I would definitely spring for the RGB keyboard.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*我肯定会选择 RGB 键盘。*'
- en: 'The big question is what you’ll pair those components with: the default endcap
    that makes the laptop smaller, a $400 RX 7700S discrete GPU that gives the Framework
    16 PlayStation 5-class gaming chops but makes the laptop’s butt bigger... or buy
    both and swap them at will.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的问题是你会用什么配备这些组件：让笔记本电脑更小的默认端盖、售价 400 美元的 RX 7700S 离散 GPU，它赋予了 **Framework
    16** 类似 PlayStation 5 的游戏性能，但会让笔记本电脑的外观变得更大...或者两者都购买，并随心所欲地交换它们。
- en: Astute readers of *The Verge* may wonder, “Sean, how the heck did you test a
    gaming laptop for two weeks straight if you spent half that time carting it around
    CES in Las Vegas?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*The Verge* 的敏锐读者可能会想：“肖恩，你究竟如何连续两周测试游戏笔记本电脑，如果你把一半的时间都花在拉斯维加斯 CES 上？”'
- en: 'The answer: I didn’t need to cart it all around at once! Each morning, I’d
    carry the most buttoned-up version of the Framework 16 up and down the Vegas strip,
    shedding 20 millimeters of length, 3 millimeters of girth, and two-thirds of a
    pound by leaving the Radeon 7700S and the flashier LED modules in my hotel room
    for use in the evenings. Frankly, it was the only way the 16-inch laptop could
    comfortably fit in my bag.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 答案是：我不需要一次性把它带到所有地方！每天早上，我都会携带 **Framework 16** 中最成熟的版本在拉斯维加斯大道上来回走动，通过将 Radeon
    7700S 和更华丽的 LED 模块留在酒店房间里，我成功地减少了 20 毫米的长度、3 毫米的厚度和约 1/3 磅的重量，以便晚上使用。坦白说，这是让这款
    16 英寸笔记本电脑舒适地放入我的包中的唯一方法。
- en: '*The Radeon 7700S expansion bay lifts a longer laptop higher off the ground.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*Radeon 7700S 扩展坞可以将较长的笔记本电脑提高到更高的位置。*'
- en: '*With the default endcap, the laptop sits lower.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用默认端盖，笔记本电脑的高度较低。*'
- en: 'Yes, it was risky. I took [an unproven rifle into battle](/2018/5/2/17302680/best-gadgets-tech-gear-liveblog-bag)
    this CES, and it could have shot me in the foot. While I didn’t lose any work
    when the laptop froze, that’s only because my drafts auto-saved to the cloud.
    And I only averaged 5.5 hours of that work on a charge. (You can get more: as
    I wrote this review with all power saving features turned on, minimal app load,
    and the CPU capped to around 2.5GHz, I got six hours and 40 minutes without the
    machine getting too slow for my typical web work.)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这很冒险。我带着 [一把未经验证的步枪参加了战斗](/2018/5/2/17302680/best-gadgets-tech-gear-liveblog-bag)
    这个 CES，它本可以让我自食其果。虽然笔记本电脑冻结时我没有丢失任何工作，但那只是因为我的草稿自动保存到了云端。而且我每次充电只能工作 5.5 小时。（你可以获取更多：当我写这篇评论时，所有省电功能都打开，最小的应用负载，CPU
    限制在约 2.5GHz，我得到了六小时四十分钟的工作时间，而且机器没有变得太慢，可以进行我典型的网络工作。）
- en: I wound up spending every day, sometimes late into the evening, doing *everything*
    on the Framework 16 during CES (and since). I wrote, edited, pulled files off
    cameras and SD cards, edited photos, tethered to my phone, then kicked back with
    some Netflix or *Alan Wake II* in my free time.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在 CES 期间（以及之后），我每天都会忙碌，有时工作到很晚，几乎在 **Framework 16** 上做*所有*事情。我写作、编辑、从相机和 SD
    卡中提取文件、编辑照片、与手机连接，然后在空闲时间看些 Netflix 或 *Alan Wake II*。
- en: It takes just two minutes and six screws to swap a Radeon 7700S discrete GPU
    into this laptop, and it’s one of the most delightfully nerdy things I’ve done
    in 15-plus years covering tech. I have two [entire](/22665800/framework-laptop-16-hands-on-preview-modular-gaming-laptop)
    [stories](/2023/7/19/22313742/alienware-area-51m-lawsuit-gpu-upgrade-arbitration-settlement)
    about how historic an achievement this is, so I won’t get into it all here.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 将一块 Radeon 7700S 离散 GPU 更换到这台笔记本电脑只需要两分钟和六颗螺丝，这是我在涵盖技术方面超过 15 年以来做过的最令人愉悦的书呆子事情之一。我有两个
    [完整的故事](/22665800/framework-laptop-16-hands-on-preview-modular-gaming-laptop)
    详细介绍了这是一个多么具有历史意义的成就，所以我就不在这里详细介绍了。
- en: Let’s just say it feels absolutely badass to double, triple, even quadruple
    the GPU horsepower of a laptop — depending on the game — just by sliding a new
    graphics card into the back of this PC.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*可以说，通过只需在这台电脑的后部滑入新的显卡，就能将笔记本电脑的 GPU 计算能力翻倍、翻三倍，甚至翻四倍，取决于游戏，感觉非常酷。*'
- en: Is it practical, though? I’m torn.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但它实用吗？我很纠结。
- en: On the one hand, this is the only fully user-repairable laptop ever made that
    can swap its graphics card like a desktop PC, and it can genuinely game. Plugged
    into the wall, I averaged over 60 frames per second in older games like *Shadow
    of the Tomb Raider* and *Assassin’s Creed Valhalla* at 2560 x 1600 resolution
    and highest settings — minus ray tracing, where AMD’s mobile GPUs still suck and
    the 7700S is no exception.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，这是迄今为止唯一可以像台式电脑一样更换显卡的完全可由用户自行维修的笔记本电脑，而且它真的可以游戏。连接到电源，我在像《古墓丽影：暗影》和《刺客信条：瓦尔哈拉》这样的老游戏中平均帧数超过60，分辨率为2560
    x 1600，设置为最高——减去光线追踪，其中AMD的移动GPU仍然很糟糕，7700S也不例外。
- en: With more demanding fare like *Cyberpunk 2077* and *Red Dead Redemption 2*,
    I did have to drop to 1080p resolution to get over 60fps at max spec, but there’s
    enough headroom to play just about anything comfortably if you’re willing to tweak.
    *Alan Wake II,* one of the most demanding PC games ever made, played smoothly
    at medium settings, with an internal render resolution of 1706 x 1066 plus AMD’s
    FSR 2.2 upscaling.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像《赛博朋克2077》和《荒野大镖客：救赎2》这样需求更高的游戏，我确实必须降低分辨率以获得最大规格的60fps以上，但只要你愿意调整，就有足够的余地来舒适地玩几乎任何游戏。《艾伦·韦克II》，这是迄今为止最具挑战性的PC游戏之一，以中等设置流畅运行，内部渲染分辨率为1706
    x 1066，加上AMD的FSR 2.2上采样。
- en: But while that’s all seriously impressive for a modular laptop, one that could
    theoretically let you upgrade that GPU someday, it’s not that impressivein less
    of a vacuum. The numbers I’m seeing put the never-before-seen 7700S partway between
    the laptop-grade Nvidia RTX 3060 and RTX 3070, chips that are over two years old.
    You could buy a laptop with slightly better gaming chops [for half the price](/22295181/best-gaming-laptop#:~:text=%E2%86%B4-,Asus%20ROG%20Zephyrus%20G14,-%241199)
    you’d pay for this one — and it’d last longer on a charge. I only managed 50 minutes
    of usable battery in *Shadow of the Tomb Raider*, and that’s after reducing resolution
    down to 1920 x 1200 and high spec to get the same frame rates I saw plugged into
    the wall.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，虽然这对于一款模块化笔记本来说确实令人印象深刻，理论上可以让你在未来升级GPU，但在其他方面并不那么令人印象深刻。我看到的数据将前所未见的7700S放在了笔记本级别的Nvidia
    RTX 3060和RTX 3070之间，这些芯片已经有两年多的历史了。你可以花一半的钱购买一台游戏能力稍好一些的笔记本电脑[（请点击此处）](/22295181/best-gaming-laptop#:~:text=%E2%86%B4-,Asus%20ROG%20Zephyrus%20G14,-%241199)，而且它在电池续航时间上更持久。我在《古墓丽影：暗影》中只能使用50分钟的电池时间，这是在将分辨率降至1920
    x 1200并将高规格降低以获得与插在墙上看到的相同的帧率之后。
- en: '(Like many gaming laptops, the Framework 16’s battery isn’t enough to power
    it at full bore: While I love the Framework 16’s 180W USB-C PD power supply and
    the motherboard’s ability to deliver 100W of that power straight to the GPU, yanking
    the cord immediately cuts the laptop’s power budget in half, and I saw frame rates
    tank by roughly the same amount.)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: （与许多游戏笔记本一样，Framework 16的电池不足以使其全速运转：虽然我喜欢Framework 16的180W USB-C PD电源适配器和主板直接将其中的100W供电给GPU的能力，但一拉开电源线，笔记本的功率预算立即减半，我看到的帧率也大约降低了同样数量。）
- en: And while I’d personally be happy to buy a futureproof gaming laptop with a
    midrange GPU or no GPU if I knew I’d be able to install future graphics cards,
    it’s important to note that Framework *still* won’t swear to that. “We can’t comment
    on any future product plans, only a company-level commitment to upgradeability
    and graphics upgradeability being one of the core design and architecture focuses
    of Framework Laptop 16,” CEO Nirav Patel tells *The Verge* when I ask the question
    point-blank.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: CEO Nirav Patel告诉《The Verge》，虽然我直截了当地问了这个问题，但Framework*依然*不会保证未来能否安装未来的显卡，即使我个人很乐意购买一台未来能用中端GPU或者没有GPU的游戏笔记本，只要我知道我能安装未来的显卡。
- en: 'Between the lack of confidence there and some ongoing cooling issues, I have
    to wonder if the Framework 16’s expansion bay will truly be a futureproof system.
    Did I mention the fans are currently so noisy while gaming they can muffle the
    reasonably loud speakers? So loud that my wife recently walked across the house
    to say: “I just wanted to let you know I’m sitting at my desk in the other room,
    and I can still hear that thing.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于缺乏信心以及一些持续存在的散热问题，我不得不怀疑Framework 16的扩展插槽是否真的是一个未来的系统。我是否提到了风扇在游戏时声音很大，甚至可以消减相当大声的扬声器？声音大到我的妻子最近走到房子的另一个房间说：“我只是想告诉你我坐在另一个房间的桌子前，我仍然能听到那个东西。”
- en: '*The GPU expansion bay here adds larger fans and additional rear vents but
    still uses these side vents to draw heat off the CPU’s cooling assembly.*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*在这里的 GPU 扩展插槽增加了更大的风扇和额外的后置通风孔，但仍使用这些侧面通风孔从 CPU 的冷却组件上散热。*'
- en: While the GPU itself seems fairly well cooled as a result, I’ve seen the CPU
    hit 99 degrees Celsius while gaming, and stay over 90 degrees Celsius just downloading
    games. It doesn’t thermally throttle itself, though, so I suppose the noise is
    the worst of it for today — but the bottom center of the laptop does get hot enough
    while gaming that I wouldn’t use it on my actual lap.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 GPU 本身似乎冷却得相当好，但在游戏时我看到 CPU 温度达到 99 摄氏度，并且在下载游戏时仍保持在 90 摄氏度以上。不过，它并没有出现热节流，所以我想今天噪音可能是最糟糕的一部分
    —— 但在游戏时，笔记本电脑底部中心变得足够热，我不会把它放在我的实际膝盖上使用。
- en: I should note that *without* the discrete GPU, particularly in Windows’ “best
    power efficiency” mode, I rarely hear the fans spin up at all. I’m totally comfortable
    with it on my lap that way.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该注意，*没有*独立 GPU，特别是在 Windows 的“最佳功率效率”模式下，我很少听到风扇转速。那样我完全可以把它放在我的膝盖上。
- en: Some of Framework’s other modules came in handy at CES, too. When I wanted to
    transfer files from my camera’s microSD card, I swapped in a microSD module. When
    I lost my Bluetooth earbuds and needed to listen to some VO, all I had to do was
    swap in the 3.5mm audio module and borrow [Andru’s](/authors/andrew-marino) wired
    headset for a few minutes. Sure, I could have carried around a USB-C hub instead,
    but if I were better prepared I’d have outfitted the Framework 16’s six expansion
    card bays with the right ports to begin with. Even so, the lightweight expansion
    cards made my load lighter than my Anker 7-in-1 hub would have done.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 框架的其他一些模块在 CES 也很有用。当我想从相机的 microSD 卡传输文件时，我换上了一个 microSD 模块。当我丢失了我的蓝牙耳机并需要听一些
    VO 时，我只需要换上 3.5mm 音频模块，并借用 [Andru 的](/authors/andrew-marino) 有线耳机几分钟。当然，我本可以随身携带一个
    USB-C 集线器，但如果我准备得更好，我本应该给 Framework 16 的六个扩展卡槽配备正确的端口。即便如此，轻量级的扩展卡使我的负载比我的 Anker
    7-in-1 集线器更轻。
- en: 'There are two little thumbnail levers on the bottom of the laptop that unlock
    your six hot-swappable expansion card bays, like Framework’s earlier laptops,
    and I’m sorry to say you’ve still got to yank on them pretty hard even after they’ve
    been unlocked. But the Framework 16 *also* has new thumbnail levers on either
    end of the keyboard deck, and what they unlock is awesome:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本电脑底部有两个小缩略图手柄，用于解锁您的六个热插拔扩展卡槽，就像 Framework 早期的笔记本电脑一样，很抱歉告诉你，即使在解锁后，你仍然必须用力拉动它们。但
    Framework 16 *还* 在键盘桌的两端具有新的缩略图手柄，它们解锁的东西令人惊叹：
- en: This is the *only* laptop ever made that you can customize like this — full
    stop. I genuinely can’t believe a laptop is making it to market with such a cool,
    concept-y feature like hot-swappable keyboards, touchpads, LED modules, and spacers
    — ones that snap into place with magnets and use loads of pogo pins to power and
    transfer data and detect which items are where. The computer even boots into a
    GUI that shows you which modules aren’t quite seated correctly if you mess it
    up.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是迄今为止唯一可以像这样定制的笔记本电脑 —— 完全停止。我真的无法相信有一款笔记本电脑推向市场，拥有如热插拔键盘、触摸板、LED 模块和间隔件等如此酷炫、概念性的功能
    —— 这些功能使用磁铁固定在位并使用大量 Pogo Pin 供电和传输数据，并检测哪些物品放在哪里。如果搞砸了，计算机甚至会启动一个 GUI，向您显示哪些模块没有正确安装。
- en: But I wouldn’t say there’s a lot of reason to customize right now, and I wasn’t
    *always* happy with the way my customizations looked and felt. The default keyboard
    is great, the $49 RGB version is brilliant with loads of great effects, the $19
    touchpad is a no-brainer (with a handy dedicated calculator app launch button),
    and I love how the $20 color shift spacers look with their vibrant purple, orange,
    and blue sheen, as long as I made sure to wipe off my fingerprints a few times
    a day.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但我不会说现在有很多理由进行定制，而且我并不总是满意我的定制外观和感觉。默认键盘很棒，$49 的 RGB 版本带有许多很棒的效果，$19 的触摸板是一个明智的选择（带有一个方便的专用计算器应用启动按钮），我喜欢
    $20 的颜色变换间隔件的外观，它们有着充满活力的紫色、橙色和蓝色光泽，只要我每天几次确保擦掉我的指纹。
- en: '*Each “Input Module” magnetically snaps atop these spring-loaded pogo pin contacts
    for data and power.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*每个“输入模块”都磁性吸附在这些弹簧加载的 Pogo Pin 联系点上，用于数据和电源。*'
- en: Some of the other options are a little more questionable.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一些选项可能有点值得商榷。
- en: I can’t see myself going for the $59 RGB Macropad, whose completely clear keys
    have no legends and no homing bump on the 5 key, or the $49 LED Matrix spacers
    that are apparently so early on that Framework hasn’t finished building an app
    that lets you do more than test out some patterns for a couple of minutes before
    they put themselves to sleep. (Maybe only [programmers](https://github.com/FrameworkComputer/inputmodule-rs/tree/main/ledmatrix)
    need apply.)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法想象自己会选择$59的RGB Macropad，其完全透明的键没有标识，5号键上也没有凸起，或者是$49的LED矩阵间隔件，显然这些产品还处于早期阶段，Framework
    还没有完成一个应用程序，让你能够在它们进入睡眠模式之前测试几分钟的图案。（也许只有[程序员](https://github.com/FrameworkComputer/inputmodule-rs/tree/main/ledmatrix)需要申请。）
- en: The input modules still feel a bit prototype-y in terms of fit and finish, too.
    My default metal spacers were oh-so-slightly darker than the touchpad they’re
    supposed to match, [with very visible seams](https://cdn.vox-cdn.com/uploads/chorus_asset/file/25242787/246971_Framework_Laptop_16_SHollister_0013.jpg)
    even at their best. Both the metal and plastic spacers have enough flex that they
    can bend upward a bit in use, creating even worse seams if you put two of them
    next to each other. My review unit looks *much* better with a center-aligned keyboard
    and touchpad with spacers on either side, rather than combining the spacers together
    on the right or left.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 输入模块在适合和完成方面仍然有点原型化。我的默认金属间隔件比它们应该匹配的触摸板稍微深一些，[甚至在最佳状态下也有非常明显的接缝](https://cdn.vox-cdn.com/uploads/chorus_asset/file/25242787/246971_Framework_Laptop_16_SHollister_0013.jpg)。金属和塑料间隔件都有足够的弯曲，它们在使用过程中可以向上弯曲一点，如果将它们放在一起，会产生更糟糕的接缝。我的评测机将键盘和触摸板居中并将间隔件放在两侧，看起来*好多了*，而不是将间隔件放在右侧或左侧组合在一起。
- en: Framework tells me that final units shipping to customers should have better
    alignment and slightly flatter spacers, but I haven’t seen that yet.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Framework 告诉我，发送给客户的最终产品应该具有更好的对齐和稍微平坦的间隔件，但我还没有看到。
- en: '*I love how the color shift spacers catch the light.*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*我喜欢彩色变化间隔件如何捕捉光线。*'
- en: And speaking of flex, my review unit’s lid has a *lot* of it — enough that it
    visibly bends every time I reach to open or close the screen, and enough that
    it doesn’t lie quite flat when closed. Lid flex has been one of the weak points
    of Framework’s laptops since the beginning, and I was hoping it’d be worked out
    by now.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到弯曲，我的评测机的盖板有*很多* —— 每次我伸手打开或关闭屏幕时，它都明显弯曲，足以使其在关闭时不完全平整。自从一开始，盖板的弯曲一直是 Framework
    笔记本的弱点之一，我希望现在它已经解决了。
- en: '*That’s a lot of lid flex — enough that I felt uncomfortable opening and closing
    the laptop one-handed.*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是相当多的盖板弯曲 — 足以让我感到单手打开和关闭笔记本电脑时感到不舒服。*'
- en: How much are you willing to forgive to support the most exciting laptop idea
    in years? How much does repairability matter to you? How much are you willing
    to pay for a marvelous experiment that could end in tears if the upgrades don’t
    materialize?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你愿意为了支持近年来最激动人心的笔记本电脑想法而放弃多少？可修复性对你有多重要？你愿意为了一项可能以泪水收场的奇妙实验付出多少？如果升级未能实现，你愿意支付多少？
- en: Because the Framework Laptop 16 isn’t cheap. While its configurator starts at
    $1,400, you’re really looking at around $1,750 for a competent baseline configuration
    with 16GB of RAM, 1TB of storage, plus a numpad, and colored spacers to justify
    buying such a modular machine. The GPU-equipped config I’d buy myself would run
    me $2,500, even if I bought an aftermarket copy of Windows and aftermarket 2TB
    game storage drive. (Don’t buy an aftermarket power supply; I saw the Framework
    16 peak at 163W draw during games, and no other company sells one that powerful
    yet.)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因为 Framework Laptop 16 不便宜。虽然其配置器从$1,400起步，但您真正需要大约$1,750才能获得一个性能良好的基准配置，包括16GB的RAM，1TB的存储空间，加上一个数字键盘，以及彩色间隔件，以证明购买这样一台模块化机器是合理的。我自己想购买的配备GPU的配置将花费我$2,500，即使我购买了一份市场上的
    Windows 和市场上的2TB游戏存储驱动器。（不要购买市场上的电源适配器；我看到 Framework 16 在游戏过程中达到了163W的功耗峰值，其他公司目前还没有出售如此强大的适配器。）
- en: 'AGREE TO CONTINUE: Framework Laptop 16'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 同意继续：Framework Laptop 16
- en: I tested a DIY edition of the Framework Laptop 16, which can be purchased without
    a Windows operating system and thus includes no mandatory agreements. You can
    install Linux instead.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我测试了一款 DIY 版的 Framework Laptop 16，可以不带 Windows 操作系统购买，因此不包括任何强制性协议。你可以安装 Linux。
- en: 'However, if you do install Windows, you’ll need to agree to the following:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果您安装 Windows，您需要同意以下内容：
- en: 'Windows Software License Terms: Windows Operating System and Terms of Use'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 软件许可条款：Windows 操作系统和使用条款
- en: 'You can also say yes or no to the following:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以选择是否接受以下内容：
- en: Privacy settings (location, Find My Device, sharing diagnostic data, inking
    and typing, tailored experience, advertising ID)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私设置（位置、查找我的设备、共享诊断数据、输入和打字、定制体验、广告ID）
- en: That’s two mandatory agreements and six optional agreements for the Windows
    route.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Windows路线的两个强制协议和六个可选协议。
- en: If you’ve read this far, I think you know your own answer — and it’s worth remembering
    the journey that Framework took to get here. Framework is the only company that’s
    ever delivered on the promise of modular, upgradable mini computers, [while bigger
    firms like Alienware and Intel gave up after taking your cash](/2023/3/23/23652967/framework-laptop-16-modular-upgradable-graphics).
    You can take a three-year-old Intel laptop from Framework and *easily* stick a
    modern AMD board inside, plus a new larger battery, a new Wi-Fi chip, new storage,
    memory, and ports. I’m inclined to trust this company more than anyone else with
    the idea.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读到了这里，我想你已经知道了自己的答案——而且值得记住Framework走到这一步的过程。Framework是唯一一家实现了模块化、可升级迷你计算机承诺的公司，[而大公司如Alienware和Intel则在收取您的款项后放弃了](/2023/3/23/23652967/framework-laptop-16-modular-upgradable-graphics)。你可以从Framework的三年前的Intel笔记本中*轻松地*更换为现代AMD主板，再加上一个新的更大电池、一个新的Wi-Fi芯片、新的存储、内存和端口。我倾向于比任何其他人更信任这家公司的理念。
- en: It’s not a company with a perfect track record; it’s made a number of little
    hardware mistakes along the way, whether it’s something as simple as [cheaply
    EMI shielding a USB port](https://knowledgebase.frame.work/one-port-on-my-laptop-does-not-function-correctly-r1mqMnTet)
    or discovering late that its older HDMI and DisplayPort modules created [vampire
    power drain](/2023/5/9/23717533/fix-your-framework-laptops-vampire-battery-drain).
    But even then, it tends to fix those mistakes, and getting those fixes can sometimes
    be as simple as swapping out a part in your completely modular machine.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一家拥有完美记录的公司；它在路上犯了许多小硬件错误，不管是像[廉价的电磁屏蔽USB端口](https://knowledgebase.frame.work/one-port-on-my-laptop-does-not-function-correctly-r1mqMnTet)这样简单的事情，还是在晚些时候发现它的旧HDMI和DisplayPort模块导致了[吸血鬼功耗](/2023/5/9/23717533/fix-your-framework-laptops-vampire-battery-drain)。但即使如此，它往往会修复这些错误，有时候修复起来可能只是在完全模块化的机器上更换一个零部件。
- en: 'The Framework Laptop 16 is already a nerd’s dream: trailblazing, gadgety, fun,
    and incredibly promising. But it’s always possible that this time, the company
    bit off more than it can chew. That’s almost exactly how I felt about the Steam
    Deck at its buggy, broken debut — but before a year had passed, it became a category-defining
    leader [that deserved a brand-new review](/23513517/steam-deck-long-term-test-valve).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Framework Laptop 16已经是发烧友的梦想：开拓性、充满小玩意、有趣，以及极具前景。但也有可能，这一次公司可能把眼高于手。这几乎正是我对Steam
    Deck在其发布时出现故障和问题的感受——但不到一年的时间，它成为了定义类别的领导者，[值得进行全新评测](/23513517/steam-deck-long-term-test-valve)。
- en: I want what Framework is selling. I desperately hope this idea takes off. But
    I can’t personally afford it as a toy, and I need it to work better than it has
    for the past two weeks, and maybe do more, to justify buying one.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我想要Framework在销售的东西。我非常希望这个想法能够成功。但是作为一种玩具，我个人买不起它，我需要它比过去两周表现得更好，并且可能要做更多事情，来证明购买它的价值。
- en: '*Photography by Sean Hollister*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*Sean Hollister摄影*'
