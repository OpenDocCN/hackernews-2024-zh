  zh: '**Meta 儿童安全**'
- en: Meta has been accused of failing to **protect children from sexual exploitation
    and harm on its social media platforms**, Facebook and Instagram. The company
    is under the spotlight in the US as it faces a number of lawsuits and congressional
    hearings pertaining to the issue.</details><strong>Meta child safety</strong></p><p>Meta
    has been accused of failing to&amp;nbsp;<b>protect children from sexual exploitation
    and harm on its social media platforms</b>, Facebook and Instagram. The company
