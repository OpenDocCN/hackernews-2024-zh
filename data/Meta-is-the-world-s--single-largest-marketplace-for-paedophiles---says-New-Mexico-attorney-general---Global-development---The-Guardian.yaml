  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Meta 被指责未能**保护社交媒体平台上的儿童免受性侵犯和伤害**，包括 Facebook 和 Instagram。该公司正因此事在美国面临多起诉讼和国会听证会的审视。</details><strong>Meta
    儿童安全</strong></p><p>Meta 被指责未能&amp;nbsp;<b>保护社交媒体平台上的儿童免受性侵犯和伤害</b>，包括 Facebook
    和 Instagram。该公司正因此事在美国面临多起诉讼和国会听证会的审视。</p>&quot;,&quot;credit&quot;:&quot;&quot;}"
