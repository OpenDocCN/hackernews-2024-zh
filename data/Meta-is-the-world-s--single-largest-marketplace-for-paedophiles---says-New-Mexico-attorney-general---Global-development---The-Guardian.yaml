- en: “A great deal of the issues we’re seeing now and the harm that’s being committed
    has been facilitated by that act,” Torrez says, while criticising government partisanship
    for not reforming it. “This is emblematic of some of the polarisation and some
    of the gridlock we’re seeing at the federal level.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “我们现在看到的许多问题及其所造成的伤害在很大程度上是由这个行为促成的，”Torrez批评政府的党派斗争未能进行改革。“这体现了联邦层面上一些极化和僵局的典型。”
- en: Torrez wants his lawsuit to provide a medium to usher in new regulations. “Fundamentally,
    we’re trying to get Meta to change how it does business and prioritise the safety
    of its users, particularly children.”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Torrez希望他的诉讼能为引入新法规提供一个平台。“从根本上讲，我们试图让Meta改变其业务方式，优先考虑其用户的安全，特别是儿童的安全。”
- en: 'A Meta spokesperson says: “Child exploitation is a horrific crime and online
    predators are determined criminals. We use sophisticated technology, hire child
    safety experts, report content to the National Center for Missing & Exploited
    [Children](https://www.theguardian.com/society/children), and share information
    and tools with other companies and law enforcement, including state attorneys
    general, to help root out predators. In one month alone, we disabled more than
    half a million accounts for violating our child safety policies.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: Meta发言人表示：“儿童剥削是一种可怕的罪行，网络捕食者是决心犯罪的人。我们使用先进技术，聘请儿童安全专家，向国家失踪和被剥削[儿童中心](https://www.theguardian.com/society/children)报告内容，并与其他公司和执法部门分享信息和工具，包括州检察官，以帮助根除捕食者。仅一个月内，我们因违反儿童安全政策而停用了超过50万个账户。
- en: “We work aggressively to fight child exploitation both on and off our platforms,
    and to support law enforcement in its efforts to arrest and prosecute the criminals
    behind it.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们积极采取措施，在我们的平台内外打击儿童剥削，并支持执法部门在逮捕和起诉幕后罪犯的努力。”
