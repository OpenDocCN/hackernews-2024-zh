- en: In December 2023, [Torrez launched legal action against Meta](https://www.theguardian.com/global-development/2023/dec/07/meta-platforms-are-marketplaces-for-child-predators-claims-lawsuit),
    claiming that the company has allowed its social media platforms to become marketplaces
    for child predators.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年12月，[Torrez 对 Meta 提起了法律诉讼](https://www.theguardian.com/global-development/2023/dec/07/meta-platforms-are-marketplaces-for-child-predators-claims-lawsuit)，指控该公司允许其社交媒体平台成为儿童掠夺者的市场。
- en: '[The lawsuit claims that](https://www.nmag.gov/wp-content/uploads/2023/12/2023-12-05-NM-v.-Meta-et-al.-COMPLAINT-REDACTED.pdf)
    Meta allows and fails to detect the trafficking of children and “enabled adults
    to find, message and groom minors, soliciting them to sell pictures or participate
    in pornographic videos”, concluding that “Meta’s conduct is not only unacceptable;
    it is unlawful”.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[该诉讼称](https://www.nmag.gov/wp-content/uploads/2023/12/2023-12-05-NM-v.-Meta-et-al.-COMPLAINT-REDACTED.pdf)，Meta
    允许并未能检测儿童贩卖活动，“使成年人能够找到、消息和筛选未成年人，邀请他们出售图片或参与色情视频”，并得出“Meta 的行为不仅不可接受，而且是违法的”结论。'
- en: Torrez says that he has been shocked by the findings of his team’s investigations
    into online child sexual exploitation on Meta’s platforms, which included having
    undercover officers pose as children on Facebook and [Instagram](https://www.theguardian.com/technology/instagram).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Torrez 表示，他对他团队在 Meta 平台上进行的在线儿童性侵犯调查结果感到震惊，包括让卧底警员在 Facebook 和 [Instagram](https://www.theguardian.com/technology/instagram)
    上冒充儿童的情况。
- en: “There was an explosion of sexual interest from users attracted to the undercover
    accounts that confirmed the scale and pervasiveness of what turned out to be this
    unregulated space, where unconnected adults had very quickly expressed the kind
    of sexual interest that we were concerned about,” he says.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “对于我们所关注的那种性兴趣，用户对卧底账户表现出了爆炸性的性兴趣。”
- en: 'Documents revealed that Meta estimates about 100,000 children using Facebook
    and Instagram are subject to sexual harassment each day. Photograph: Matt Cardy/Getty
    Images'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文件显示，Meta 估计每天约有10万名使用 Facebook 和 Instagram 的儿童遭受性骚扰。照片：Matt Cardy/Getty Images
- en: Internal company documents obtained by the attorney general’s office as part
    of its investigation have also revealed that the company [estimates about 100,000
    children](https://www.theguardian.com/technology/2024/jan/18/instagram-facebook-child-sexual-harassment)
    using Facebook and Instagram receive online sexual harassment each day.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由检察长办公室获取的公司内部文件作为其调查的一部分，还显示该公司估计每天有大约100,000名使用Facebook和Instagram的儿童遭受在线性骚扰。([链接](https://www.theguardian.com/technology/2024/jan/18/instagram-facebook-child-sexual-harassment))
- en: Torrez’s lawsuit is yet to enter the “discovery” stage, where both parties will
    gain access to the information, evidence and witnesses the other side will be
    presenting at trial.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Torrez的诉讼尚未进入“发现”阶段，届时双方将获得对方在审判中将呈现的信息、证据和证人的访问权。
- en: “Once we get into discovery, we will be getting more documents from the company
    and conducting depositions, and systematically going through all of the relevant
    business units and executives to understand who knew what and when,” says Torrez.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “一旦我们进入发现阶段，我们将从公司获得更多文件，并进行证言，系统地审查所有相关业务部门和高管，以了解谁在何时知道什么。” Torrez说道。
- en: He says his work on online child sexual exploitation is “deeply personal” after
    spending years as a prosecutor working on crimes against children.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，在数年间作为处理儿童犯罪的检察官工作后，他在在线儿童性剥削方面的工作是“非常个人化”的。
- en: “I have profound memories of interacting with child victims. That motivated
    me to make this a central component of the case we put together.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “我对与儿童受害者的互动有深刻的记忆。这激励我将其作为我们提出的案件的核心组成部分。”
- en: The idea of the lawsuit came to him after reading media coverage of Meta’s role
    in child sexual exploitation, including a [Guardian investigation that it was
    failing to report](https://www.theguardian.com/news/2023/apr/27/how-facebook-and-instagram-became-marketplaces-for-child-sex-trafficking)
    or detect the use of Facebook and Instagram for child trafficking. If it progresses,
    the New Mexico lawsuit is expected to take years to conclude.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在媒体报道Meta在儿童性剥削中的角色（包括[卫报的调查](https://www.theguardian.com/news/2023/apr/27/how-facebook-and-instagram-became-marketplaces-for-child-sex-trafficking)称其未能报告或检测使用Facebook和Instagram进行儿童贩卖）后，他产生了提起诉讼的想法。如果进展顺利，新墨西哥的诉讼预计将需要数年才能结束。
- en: Meta, like all other social media platforms, has so far avoided accountability
    for illegal acts committed on their platforms, sheltering behind a clause in the
    1996 Communications Decency Act aimed at regulating online pornographic content.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 就像所有其他社交媒体平台一样，Meta迄今为止避免了对其平台上发生的非法行为负责，依赖于旨在规范在线色情内容的1996年通信公正法案的一项条款。
- en: '[Section 230 of the act](https://www.pbs.org/newshour/politics/what-you-should-know-about-section-230-the-rule-that-shaped-todays-internet)
    states that providers of “interactive computer services” – which includes the
    owners of social media platforms and website hosts – should not be treated as
    the publisher of material posted by users.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[《法案第230条》](https://www.pbs.org/newshour/politics/what-you-should-know-about-section-230-the-rule-that-shaped-todays-internet)规定，“互动计算服务”的提供者（包括社交媒体平台所有者和网站主机）不应被视为用户发布材料的出版者。'
