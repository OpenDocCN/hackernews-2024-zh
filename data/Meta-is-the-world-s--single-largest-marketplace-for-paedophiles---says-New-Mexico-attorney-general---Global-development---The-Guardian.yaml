- en: Meta is the world’s ‘single largest marketplace for paedophiles’, says New Mexico
    attorney general | Global development | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Meta被新墨西哥州检察长称为“全球最大的恋童癖者市场”| 全球发展 | 卫报
- en: 来源：[https://www.theguardian.com/global-development/2024/jan/31/meta-worlds-single-largest-marketplace-for-paedophiles-new-mexico-attorney-general-facebook-instagram](https://www.theguardian.com/global-development/2024/jan/31/meta-worlds-single-largest-marketplace-for-paedophiles-new-mexico-attorney-general-facebook-instagram)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/global-development/2024/jan/31/meta-worlds-single-largest-marketplace-for-paedophiles-new-mexico-attorney-general-facebook-instagram](https://www.theguardian.com/global-development/2024/jan/31/meta-worlds-single-largest-marketplace-for-paedophiles-new-mexico-attorney-general-facebook-instagram)
- en: The New Mexico attorney general, Raúl Torrez, who has launched legal action
    against [Meta](https://www.theguardian.com/technology/meta) for child trafficking
    on its platforms, says he believes the social media company is the “largest marketplace
    for predators and paedophiles globally”.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 新墨西哥州检察长劳尔·托雷斯（Raúl Torrez）对[FakeLink](https://www.theguardian.com/technology/meta)提起诉讼，指控其在平台上进行儿童拐卖，他称这家社交媒体公司是“全球最大的掠夺者和恋童癖者市场”。
- en: While Meta’s CEO Mark Zuckerberg and other social media executives are being
    [questioned on Wednesday](https://eu.usatoday.com/story/money/2024/01/31/senate-social-media-hearing-kids-safety/72413205007/)
    in a congressional hearing about their role in online child sexual exploitation,
    Torrez tells the Guardian he believes that what his own investigation has already
    uncovered is “just the tip of the iceberg when it comes to how widespread and
    well known this problem was inside the company”.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 而Meta的CEO马克·扎克伯格和其他社交媒体高管将在周三接受国会听证会的[盘问](https://eu.usatoday.com/story/money/2024/01/31/senate-social-media-hearing-kids-safety/72413205007/)，讨论他们在在线儿童性剥削中的角色。托雷斯告诉《卫报》，他相信他自己的调查已经揭露的只是“这个问题在公司内多么普遍和众所周知的冰山一角”。
