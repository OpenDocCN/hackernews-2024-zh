- en: FTC challenges patents held by drugmakers, including for Ozempic
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FTC挑战制药公司持有的专利，包括Ozempic
- en: 来源：[https://www.cnbc.com/2024/04/30/ftc-challenges-patents-held-by-drugmakers-including-for-ozempic.html](https://www.cnbc.com/2024/04/30/ftc-challenges-patents-held-by-drugmakers-including-for-ozempic.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/04/30/ftc-challenges-patents-held-by-drugmakers-including-for-ozempic.html](https://www.cnbc.com/2024/04/30/ftc-challenges-patents-held-by-drugmakers-including-for-ozempic.html)
- en: A box of Ozempic and contents sit on a table in Dudley, North Tyneside, Britain,
    October 31, 2023.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年10月31日，一盒Ozempic及其内容摆放在英国泰恩赛德郡达德利的桌子上。
- en: Lee Smith | Reuters
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 李·史密斯 | 路透社
- en: The Federal Trade Commission on Tuesday said it is [challenging](https://www.ftc.gov/news-events/news/press-releases/2024/04/ftc-expands-patent-listing-challenges-targeting-more-300-junk-listings-diabetes-weight-loss-asthma)
    hundreds of alleged "junk" patents held by pharmaceutical companies for 20 brand-name
    drugs, including [Novo Nordisk's](/quotes/NVO/) blockbuster drugs Ozempic, Saxenda
    and Victoza.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦贸易委员会周二表示，正在挑战数百项制药公司持有的涉嫌“垃圾”专利，涵盖20种品牌药物，包括[诺和诺德](/quotes/NVO/)的畅销药物Ozempic、Saxenda和Victoza。
- en: The FTC issued letters to 10 companies, warning them that certain drug patents
    were improperly listed. These companies include Novo Nordisk, [AstraZeneca](/quotes/AZN/),
    Boehringer Ingelheim, Covis Pharma, [GlaxoSmithKline](/quotes/GSK/), [Novartis](/quotes/NVS/),
    [Teva Pharmaceuticals](/quotes/TEVA/) and [Amphastar Pharmaceuticals](/quotes/AMPH/),
    as well as some of their subsidiaries.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: FTC向10家公司发出了信函，警告他们某些药物专利的列示方式不当。这些公司包括诺和诺德、[阿斯利康](/quotes/AZN/)、百灵格、Covis Pharma、[葛兰素史克](/quotes/GSK/)、[诺华](/quotes/NVS/)、[特瓦制药](/quotes/TEVA/)和[安发斯达制药](/quotes/AMPH/)，以及它们的部分子公司。
- en: Many of the drug patents are for Type 2 diabetes, along with asthma and inhalers
    for chronic obstructive pulmonary disease, or COPD.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多药物专利适用于2型糖尿病，还有支气管哮喘和慢性阻塞性肺病（COPD）的吸入器。
- en: Most top-selling medications are protected by dozens of patents covering various
    ingredients, manufacturing processes, and intellectual property. Generic drugmakers
    can only launch cheaper versions of a branded drug if the patents have expired
    or are successfully challenged in court.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数畅销药物由数十项专利保护，涵盖各种成分、制造过程和知识产权。只有在专利到期或在法庭上成功挑战后，仿制药制造商才能推出更便宜的品牌药物版本。
- en: '"By filing bogus patent listings, pharma companies block competition and inflate
    the cost of prescription drugs, forcing Americans to pay sky-high prices for medicines
    they rely on," FTC Chair Lina Khan said in a release. "By challenging junk patent
    filings, the FTC is fighting these illegal tactics and making sure that Americans
    can get timely access to innovative and affordable versions of the medicines they
    need."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “通过提交虚假专利列表，制药公司阻碍了竞争，提高了处方药的成本，迫使美国人支付高昂的药物价格，他们依赖这些药物，”FTC主席丽娜·汗在一份声明中说道。“通过挑战垃圾专利申请，FTC正在打击这些非法手段，确保美国人能够及时获得创新且价格合理的药物版本。”
- en: The FTC also notified the Food and Drug Administration about the challenges. The
    FDA manages patent listings for approved drugs on a document called the Orange
    Book.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: FTC还通知了食品药品监督管理局面临的挑战。FDA在一份名为橙皮书的文件中管理批准药物的专利列表。
- en: The FTC first [challenged](https://www.biopharmadive.com/news/ftc-orange-book-patent-advair-epipen-restasis/699132/)
    dozens of branded drug patents last fall, leading three drugmakers to comply and
    delist their patents with the FDA. Five other companies did not.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: FTC去年秋天首次挑战了数十个品牌药物专利，导致三家制药公司配合并在FDA撤销了其专利。另外五家公司则未予配合。
- en: The Tuesday announcement expands the Biden administration's effort to [crack
    down](https://www.cnbc.com/2023/12/07/biden-administration-asserts-power-to-seize-drug-patents.html)
    on alleged patent abuses by the pharmaceutical industry. The FTC has argued that
    drugmakers are needlessly listing dozens of extra patents for branded medications
    to keep their drug prices high and stall generic competitors from entering the
    U.S. market.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 星期二的公告扩展了拜登政府对制药行业涉嫌专利滥用的打击力度。FTC认为，制药公司不必要地列出数十个额外专利，用于保持其品牌药物的高价并阻碍仿制药进入美国市场。
- en: The patent disputes add to a broader effort by the Biden administration to make
    health care more affordable for Americans – a key pillar of President Joe Biden's
    2024 reelection campaign.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 专利争议增加了拜登政府努力使医疗更加负担得起的更广泛努力的一部分 —— 这是总统乔·拜登2024年连任竞选的关键支柱。
- en: '"We applaud the FTC''s work with FDA to crack down on Big Pharma''s patent
    games and lower costs for prescription drugs—including weight loss and diabetes
    drugs," Jon Donenberg, National Economic Council deputy director, said in a statement
    to CNBC.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们赞赏联邦贸易委员会与食品药品监督管理局合作打击大型制药公司的专利游戏，并降低处方药费用，包括减肥药和糖尿病药物，" 美国国家经济委员会副主任乔恩·多南伯格在一份声明中告诉
    CNBC。'
