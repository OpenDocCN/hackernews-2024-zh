- en: India eliminates extreme poverty | Brookings
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 印度消除极端贫困 | 布鲁金斯
- en: 来源：[https://www.brookings.edu/articles/india-eliminates-extreme-poverty/](https://www.brookings.edu/articles/india-eliminates-extreme-poverty/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.brookings.edu/articles/india-eliminates-extreme-poverty/](https://www.brookings.edu/articles/india-eliminates-extreme-poverty/)
- en: India has just released its official [consumption expenditure data](https://www.mospi.gov.in/sites/default/files/publication_reports/Factsheet_HCES_2022-23.pdf)
    for 2022-23, providing the first official survey-based poverty estimates for India
    in over ten years. The previous official survey was conducted from 2011-12, and
    the absence of up-to-date data for India has added considerable uncertainty to
    global poverty headcount ratios.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 印度刚刚发布了其2022-23年官方的[消费支出数据](https://www.mospi.gov.in/sites/default/files/publication_reports/Factsheet_HCES_2022-23.pdf)，这是十多年来印度首次提供基于调查的官方贫困估计数据。上一次官方调查是从2011-12年开始的，印度缺乏最新数据已经给全球贫困率带来了相当大的不确定性。
- en: 'Before presenting the results, a quick methodological note is in order. India
    has two different methods for estimating consumption expenditures: the Uniform
    Recall Period (URP) and the more accurate Modified Mixed Recall Period (MMRP).
    The URP method asks households questions on their consumption expenditures over
    a uniform recall period of 30 days. The MMRP asks household consumer expenditure
    on perishables (for example, fruits, vegetables, eggs) for the last 7 days, durable
    goods for the last 365 days, and expenditure on all other items for the last 30
    days. India officially shifted to the MMRP, the standard in other countries, beginning
    with the 2022-23 survey, though it previously experimented with both methods.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在呈现结果之前，有必要简要介绍一下方法论。印度有两种不同的消费支出估算方法：统一回忆期（URP）和更准确的修改混合回忆期（MMRP）。URP方法询问家庭在统一回忆期（30天）内的消费支出情况。MMRP则询问家庭在过去7天内的易腐食品（例如水果、蔬菜、鸡蛋）、过去365天内的耐用品以及过去30天内的所有其他物品的消费支出。印度从2022-23年开始正式转向MMRP，这是其他国家的标准方法，尽管之前曾尝试过两种方法。
- en: Comparable poverty estimates for India are available for the period 1977-78
    to 2011-12 using the URP method and from 2011-12 to 2022-23 using the MMRP method
    for the purchasing power parity (PPP)$ 1.9 (international extreme poverty) and
    PPP$ 3.2 poverty lines (recommended line by the World Bank for lower middle-income
    countries such as India).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自1977-78年至2011-12年，印度使用URP方法进行了可比的贫困估计，而从2011-12年至2022-23年，则使用了MMRP方法，用于国际极端贫困PPP$1.9（国际极端贫困）和PPP$3.2（世界银行推荐的印度等中低收入国家的贫困线）。
- en: '**What do the data show?**'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据显示什么？**'
- en: '*Growth*: Real per capita consumption growth of 2.9% per annum (pa) since 2011-12;
    rural growth at 3.1% pa was significantly higher than urban growth of 2.6%.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*增长*：自2011-12年以来，实际人均消费增长率为每年2.9%（pa）；农村增长率为每年3.1% pa，显著高于城市增长率2.6%。'
- en: '*Inequality*: An unprecedented decline in *both* urban and rural inequality.
    The urban Gini (x100) declined from 36.7 to 31.9; the rural Gini declined from
    28.7 to 27.0\. In the annals of inequality analysis, this decline is unheard of,
    and especially in the context of high per capita growth. We offer some explanations
    below on why this may have happened, but more work will be required to fully explore
    the issue.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*不平等*：城市和农村不平等水平均显著下降。城市基尼系数（x100）从36.7下降到31.9；农村基尼系数从28.7下降到27.0。在不平等分析史册上，这种下降是前所未有的，尤其是在高人均增长的背景下。我们下面提供一些解释，但需要更多工作来全面探讨这个问题。'
- en: '*Poverty*: High growth and large decline in inequality have combined to eliminate
    poverty in India for the PPP$ 1.9 poverty line. (Here we use the PPP$ 1.9 line
    [2011 prices] rather than the PPP$ 2.15 line at 2017 prices because the former
    closely corresponds to the official India Tendulkar poverty line.) The Headcount
    Poverty Ratio (HCR) for the 2011 PPP$ 1.9 poverty line has declined from 12.2
    per cent in 2011-12 to 2 per cent in 2022-23, equivalent to 0.93 percentage points
    (ppt) per year. Rural poverty stood at 2.5% while urban poverty was down to 1%.
    For the PPP$ 3.2 line, HCR declined from 53.6% to 20.8% (almost 3 ppt per year).
    Note that these estimates do not take into account the free food (wheat and rice)
    supplied by the government to approximately two-thirds of the population, nor
    utilization of public health and education.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*贫困*：高增长和不平等大幅下降结合起来消除了印度在PPP 1.9美元贫困线下的贫困。（这里我们使用PPP 1.9美元线【2011年价格】而不是PPP
    2.15美元线【2017年价格】，因为前者与印度Tendulkar官方贫困线最接近。）2011-12年的PPP 1.9美元贫困线下的贫困人口比率从12.2%下降到2022-23年的2%，相当于每年0.93个百分点（ppt）。农村贫困率为2.5%，城市贫困率降至1%。对于PPP
    3.2美元线，贫困人口率从53.6%下降到20.8%（几乎每年3个ppt）。请注意，这些估计不考虑政府向大约三分之二人口提供的免费食品（小麦和大米），以及公共卫生和教育的利用。'
- en: The data show a strikingly lower number of poor people in India, at both thresholds,
    than those estimated by the World Bank. That institution relied on the Consumer
    Pyramids Household Survey, a privately provided data source, to derive poverty
    numbers of 10% (at $1.90) and 45% (at $3.20) in 2020, despite well-known problems
    with that data explained by [Bhalla, Bhasin and Virmani (2022)](https://www.elibrary.imf.org/view/journals/001/2022/069/article-A001-en.xml).
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 印度的贫困人口数据显示，在世界银行估计的两个门槛下，贫困人口数量明显较低。该机构依赖于消费金字塔家庭调查，这是一个私人提供的数据来源，用于推导2020年的贫困比例，分别为10%（在1.90美元）和45%（在3.20美元），尽管该数据存在众所周知的问题，详细由[Bhalla,
    Bhasin和Virmani（2022）](https://www.elibrary.imf.org/view/journals/001/2022/069/article-A001-en.xml)解释。
- en: Time for a higher poverty line
  id: totrans-split-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 是时候提高贫困线
- en: In the chart below, we show India’s HCR for both the 1.9$PPP and the 3.2$PPP
    from 1977-78\. The change in slope of the HCR for the higher 3.2$ poverty line
    reveals the extent of inclusive growth experienced in India over the last decade.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，我们展示了从1977-78年开始的印度1.9美元PPP和3.2美元PPP的贫困人口率。高贫困线下的HCR斜率变化显示了印度过去十年经历的包容性增长程度。
- en: Poverty HCR (2011 PPP 1.9$)
  id: totrans-split-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 贫困人口率（2011 PPP 1.9美元）
- en: Given the near elimination of extreme poverty, we outlined the need for India
    to transition to a higher poverty line in an earlier [article](https://www.brookings.edu/articles/raising-the-standard-time-for-a-higher-poverty-line-in-india/).
    The decline in HCR for both the poverty lines illustrates this point, as we can
    see not much decline can occur at the lower poverty line. Incidentally, the decline
    in HCR at the higher poverty line is remarkable given that in the past it took
    30 years for India to witness a similar decline in poverty levels as now witnessed
    over 11 years.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于极端贫困几乎消除，我们在之前的[文章](https://www.brookings.edu/articles/raising-the-standard-time-for-a-higher-poverty-line-in-india/)中阐明了印度需要过渡到更高贫困线的必要性。两个贫困线的贫困人口率下降说明了这一点，因为我们可以看到在较低贫困线下的减少不多。顺便说一句，考虑到印度过去30年才见证了类似减少贫困水平的情况，而现在在11年内见证了这一减少，高贫困线下的贫困人口率下降是显著的。
- en: How and why the results
  id: totrans-split-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何以及为什么得出这些结果
- en: The relatively higher consumption growth in rural areas should not come as a
    surprise given the strong policy thrust on redistribution through a wide variety
    of publicly funded programs. These include a national mission for construction
    of toilets and attempts to ensure universal access to electricity, modern cooking
    fuel, and more recently, piped water. As an example, [rural access](https://ejalshakti.gov.in/jjmreport/JJMIndia.aspx)
    to piped water in India as of 15^(th) August 2019 was 16.8%  and at present it
    is 74.7%. The reduced sickness from accessing safe water may have helped families
    earn more income. Similarly, under the [Aspirational District Program](https://www.niti.gov.in/aspirational-districts-programme),
    112 districts of the country were identified as having the lowest development
    indicators. These districts were targeted by government policies with an explicit
    focus on improving their performance in development.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 农村地区相对较高的消费增长并不令人意外，这源于政策的强力推动，通过各种公共资助计划进行重新分配。这些计划包括全国性的卫生间建设任务和努力确保全民通电、现代烹饪燃料以及最近的自来水供应。例如，截至2019年8月15日，印度农村地区的自来水供应覆盖率为16.8%，目前为74.7%（[农村供水](https://ejalshakti.gov.in/jjmreport/JJMIndia.aspx)）。从安全饮水到减少疾病的影响可能有助于家庭增加收入。类似地，在[有希望的地区计划](https://www.niti.gov.in/aspirational-districts-programme)下，国家确定了112个发展指标最低的地区作为目标。政府的政策针对这些地区，明确致力于提升其发展表现。
- en: Key takeaways
  id: totrans-split-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键点总结
- en: Official data now confirms that India has eliminated extreme poverty, as commonly
    defined in international comparisons. This is an encouraging development with
    positive implications for global poverty headcount rates. This also means that
    time has come for India to graduate to a higher poverty line much like other countries.
    The transition to a higher poverty line provides an opportunity to redefine existing
    social protection programs particularly with the objective of better identification
    of intended beneficiaries and providing greater support to the genuine poor.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 官方数据现在确认印度已经消除了极端贫困，按照国际比较中通常定义的标准。这是一个令人鼓舞的进展，对全球贫困率有积极的影响。这也意味着印度应当像其他国家一样，提升到更高的贫困线。向更高的贫困线过渡为重新定义现有社会保护计划提供了机会，特别是为了更好地识别预期的受益者并为真正的贫困群体提供更大的支持。
