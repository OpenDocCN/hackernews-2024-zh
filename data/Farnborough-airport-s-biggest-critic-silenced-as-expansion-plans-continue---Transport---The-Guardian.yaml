- en: Farnborough airport’s biggest critic silenced as expansion plans continue |
    Transport | The Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法恩伯勒机场最大的批评者被沉默，扩建计划仍在继续 | 交通 | 卫报
- en: 来源：[https://www.theguardian.com/uk-news/2024/jan/03/farnborough-airports-biggest-critic-silenced-as-expansion-plans-continue](https://www.theguardian.com/uk-news/2024/jan/03/farnborough-airports-biggest-critic-silenced-as-expansion-plans-continue)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/uk-news/2024/jan/03/farnborough-airports-biggest-critic-silenced-as-expansion-plans-continue](https://www.theguardian.com/uk-news/2024/jan/03/farnborough-airports-biggest-critic-silenced-as-expansion-plans-continue)
- en: For four years, Colin Shearn, a 62-year-old retired corporate executive, led
    the Farnborough Noise Group, a watchdog for locals worried about the operations
    of Farnborough airport, the UK’s busiest private jet airfield.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 四年来，62岁的退休企业高管科林·希恩（Colin Shearn）领导着“法恩伯勒噪音团体”，这是一个关注英国最繁忙的私人喷气机机场法恩伯勒机场运营情况的地方监督组织。
- en: Then, one day in August, police came knocking at his door.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，八月的一天，警察来敲他的门。
