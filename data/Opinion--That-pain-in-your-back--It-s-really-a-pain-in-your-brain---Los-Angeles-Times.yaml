- en: 'Opinion: That pain in your back? It''s really a pain in your brain - Los Angeles
    Times'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 意见：你背部的疼痛？其实是你大脑的疼痛 - 洛杉矶时报
- en: 来源：[https://www.latimes.com/opinion/story/2024-01-29/chronic-pain-health-wellness-mind-body](https://www.latimes.com/opinion/story/2024-01-29/chronic-pain-health-wellness-mind-body)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.latimes.com/opinion/story/2024-01-29/chronic-pain-health-wellness-mind-body](https://www.latimes.com/opinion/story/2024-01-29/chronic-pain-health-wellness-mind-body)
- en: As a chronic pain sufferer, I sometimes surprise people by telling them that
    my pain doesn’t have a physical cause. It’s a mind-body thing, I say, related
    to stress and emotions. To many, this sounds like admitting to being a little
    bit crazy. And when I up the ante by suggesting they’ve probably had this kind
    of pain too, some become outright angry, interpreting my words to mean their pain
    is “all in their head.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个慢性疼痛患者，我有时会让人们吃惊，告诉他们我的疼痛没有身体原因。我说，这是一种身心相关的东西，与压力和情绪有关。对许多人来说，这听起来像是承认自己有点疯狂。当我提出更深的观点，暗示他们可能也有这种疼痛时，有些人变得非常生气，把我的话解释为他们的疼痛“全在脑子里”。
- en: All of which makes [a new study](https://www.sciencedirect.com/science/article/abs/pii/S1526590023005448)
    published in the Journal of Pain a big deal. It offers robust evidence that the
    overwhelming majority of chronic back and neck pain cases — among the most common
    chronic pain complaints — come from the mind, despite the fact that most diagnoses
    cite a physical cause, such as bulging disks or bone spurs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都使得[一项新研究](https://www.sciencedirect.com/science/article/abs/pii/S1526590023005448)在《疼痛杂志》上发表成为一件大事。它提供了强有力的证据，表明绝大多数慢性背部和颈部疼痛病例
    — — 这是最常见的慢性疼痛症状之一 — — 来自大脑，尽管大多数诊断都指出了身体原因，比如椎间盘突出或骨刺等。
- en: In the new study, doctors assessed 222 consecutive pain patients at an orthopedic
    care clinic in Louisiana — everyone who showed up, as long as they could complete
    a questionnaire. Just 12% showed evidence of a structural problem as the root
    of their pain. Eighty-eight percent, on the other hand, had what the researchers
    call “primary pain,” which refers to symptoms generated by neural circuits in
    the brain rather than by “structural” damage to the body.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项新研究中，医生评估了路易斯安那州一个整形诊所的 222 例连续疼痛患者 — — 只要他们能填写完问卷就来的人。仅有 12% 的人显示出疼痛根源是结构性问题。另外
    88% 的人，则被研究人员称为“主要疼痛”，这指的是由大脑中的神经回路产生的症状，而不是由于身体的“结构性”损伤所致。
- en: Based on this and prior research, the authors believe that a process in the
    brain initiates the non-structural pain. The sensations could be the residual
    pain from a bodily wound that healed but didn’t notify the brain. Or the brain
    may have generated pain in the absence of any injury, perhaps in an effort to
    protect the patients from emotional wounds by occupying their attention with physical
    sensations instead.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这一点和之前的研究，作者认为大脑中的一个过程引发了非结构性疼痛。这些感觉可能是身体伤口愈合但没有通知大脑而产生的残留疼痛。或者大脑可能在没有任何损伤的情况下产生疼痛，也许是为了保护患者免受情感伤害，通过用身体感觉来占据他们的注意力而产生疼痛。
- en: The role of the brain and emotions in producing pain has long been known, and
    it has been validated by neuroimaging that shows that the brain processes physical
    pain and emotional distress in the same regions. Observational studies indicate
    that people feel more pain when primed with negative emotional stimuli. And additional
    research has shown that therapeutic interventions that help patients understand
    and reinterpret their pain can significantly reduce the symptoms. The theory is
    that pain is a danger signal, so as we come to feel safer and less threatened,
    our nervous systems shift out of fight-or-flight mode, and stop firing the pain
    signals.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人们早就知道大脑和情绪在产生疼痛中的作用，这已经得到验证，神经影像学显示大脑在同一区域处理身体疼痛和情绪困扰。观察性研究表明，当受试者受到负面情绪刺激时，他们会感到更多的疼痛。额外的研究表明，帮助患者理解和重新解释他们的疼痛的治疗干预可以显著减轻症状。理论上认为，疼痛是一个危险信号，因此当我们感到更安全、不受威胁时，我们的神经系统就会从战斗或逃跑模式转变过来，停止发出疼痛信号。
- en: As a result, scientists now believe that *all* pain is essentially brain pain.
    The idea is that just as the brain generates sensory experiences such as vision
    and hearing, it also generates pain by consulting our memories, expectations and
    emotions, as well as whatever physical inputs our nerves may sense, and creating
    pain when it determines we are under threat. While our nerves detect sensations,
    it’s the brain that decides if we’ll experience them as pain.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，科学家现在认为*所有*疼痛本质上都是大脑疼痛。这个想法是，正如大脑生成视觉和听觉等感官体验一样，它也通过翻阅我们的记忆、期望和情绪，以及我们的神经可能感知到的任何物理输入，来生成疼痛，并在确定我们受到威胁时制造疼痛。虽然我们的神经会检测感觉，但是大脑决定我们是否会将它们体验为疼痛。
- en: The implications for healthcare are profound. Chronic pain is among the top
    reasons people seek medical care. More than 1.5 billion people worldwide suffer
    from chronic pain, including 50 million to 100 million Americans. For the most
    part, these patients are spending billions of dollars pursuing physical treatments.
    If the cause is non-physical, the money is wasted and the suffering only mounts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 健康医疗方面的影响深远。慢性疼痛是人们寻求医疗护理的主要原因之一。全球超过15亿人患有慢性疼痛，其中包括5000万至1亿美国人。在很大程度上，这些患者正在花费数十亿美元进行身体治疗。如果原因是非生理的，那么这些钱就被浪费了，而痛苦只会加剧。
- en: And not only are we failing to alleviate the pain, we are creating dangerous
    side effects that include the opioid crisis as well as surgeries that may be unnecessary
    and can leave patients worse off.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅未能减轻疼痛，而且还产生了危险的副作用，包括阿片类药物危机以及可能是不必要的并可能使患者状况更糟的手术。
- en: Of course, sometimes chronic pain does have a physical cause, and distinguishing
    between when it does and doesn’t is crucial. To address this key challenge, the
    researchers at the Louisiana clinic devised a rule-out/rule-in diagnosis method
    that should be adopted far and wide.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有时慢性疼痛确实有生理原因，区分何时存在生理原因何时不存在至关重要。为了解决这一关键挑战，路易斯安那州诊所的研究人员设计了一种应该被广泛采用的排除/确定诊断方法。
- en: 'The process starts with a thorough patient exam and review of scans to rule
    out physical causes of the pain. There is a nuance: Just because an anomaly —
    a squished disk in your back, for example — shows up on a scan, it is not necessarily
    the cause of pain. As the study explains, research repeatedly shows that the majority
    of people *without* pain show similar anomalies. In other words, doctors diagnosing
    the source of chronic pain need to be aware of the poor correlation between scary
    scans and pain.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程始于对患者的彻底检查和扫描结果的审查，以排除疼痛的生理原因。有一个微妙之处：就像扫描中出现的异常 —— 例如你背部的挤压盘 —— 不一定是疼痛的原因。正如研究所解释的那样，研究反复显示，大多数没有疼痛的人显示出类似的异常。换句话说，诊断慢性疼痛来源的医生需要意识到可怕扫描和疼痛之间的差异。
- en: The rule-in process further clarifies whether a patient has structural or mind-body
    pain. It consists of taking a detailed history of the patient’s pain *and life*.
    Doctors need to know if prior treatments that should have resolved structural
    causes have failed; if treatments associated with a placebo response brought relief;
    if a patient’s history contains significant stress or adversity; if they have
    other ailments associated with mind-body causes (headaches, gut and bladder conditions,
    fibromyalgia, chronic fatigue, tendonitis and more can have such associations).
    And they need to know if the pain is inconsistent — does it move around in the
    body or come and go; is it triggered by biologically irrelevant stimuli like the
    weather, smells or sounds? These variables don’t track well with structural causes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 确定诊断的过程进一步阐明了患者是否患有结构性疼痛还是心身疼痛。它包括详细了解患者的疼痛*和生活*历史。医生需要知道以前应该解决结构性原因的治疗是否失败了；是否治疗与安慰剂反应有关的症状得到了缓解；患者的历史中是否包含重大压力或逆境；如果他们有与心身原因相关的其他疾病（头痛、胃肠道和膀胱状况、纤维肌痛、慢性疲劳、肌腱炎等可能与此相关）。他们还需要知道疼痛是否不一致
    —— 它是否在身体中移动或时有时无；它是否被生物学无关的刺激触发，如天气、气味或声音？这些变量与结构性原因并不吻合。
- en: 'The process may sound a bit subjective, and it is. But no more than any other
    diagnostic approach. Medicine is not an exact science, and doctors must act on
    imperfect information. “We deal in probabilities,” said Dr. Howard Schubiner,
    lead investigator of the Louisiana study and a clinical professor at Michigan
    State University College of Human Medicine. Using the careful criteria developed
    for the study offers as well-grounded a basis for action as anything: “When there
    is strong evidence using these criteria, a physician can be confident that what
    they’re seeing is a mind-body problem.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程听起来可能有点主观，确实如此。但也不比任何其他诊断方法更主观。医学不是一门精确的科学，医生必须根据不完美的信息采取行动。“我们处理的是概率问题，”路易斯安那州研究的首席调查员、密歇根州立大学人类医学学院的临床教授霍华德·舒宾纳博士说道。使用为该研究制定的严格标准提供了一个行动的基础，与任何其他标准一样有力：“当使用这些标准有强有力的证据时，医生可以确信他们所看到的是一种心理身体问题。”
- en: The existing medical paradigm assumes a physical cause for most chronic pain.
    The findings in the Louisiana study suggest that’s often wrong.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的医学范式假定大多数慢性疼痛有物理原因。路易斯安那州的研究结果表明这种假设经常是错误的。
- en: Fortunately, my pain is much improved after years of pain education and good
    therapy helped my brain dial down my nervous system. Everyone deserves access
    to this new pain paradigm. And that requires ending the stigma still associated
    with mind-body symptoms, and understanding them as a universal human condition,
    not as the lot of people who are a little bit crazy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，经过多年的疼痛教育和良好的治疗，我的疼痛情况得到了很大改善，帮助我的大脑调节了我的神经系统。每个人都应该有机会接触到这种新的疼痛范式。而这需要结束与心理身体症状仍然相关联的污名，并将其理解为一种普遍的人类条件，而不是那些有点疯狂的人的命运。
- en: '*Nathaniel Frank is the director of the What We Know Project at Cornell University’s
    Center for the Study of Inequality. He is writing a book about mind-body pain
    to be published by Mayo Clinic Press.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*纳撒尼尔·弗兰克（Nathaniel Frank）是康奈尔大学不平等研究中心的 What We Know 项目主任。他正在撰写一本关于心理身体疼痛的书，由梅奥诊所出版社出版。*'
