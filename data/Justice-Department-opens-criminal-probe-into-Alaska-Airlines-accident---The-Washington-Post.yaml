- en: Justice Department opens criminal probe into Alaska Airlines accident - The
    Washington Post
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国司法部对阿拉斯加航空公司飞机事故展开刑事调查 - 华盛顿邮报
- en: 来源：[https://www.washingtonpost.com/transportation/2024/03/09/justice-department-investigation-boeing-max-accident/](https://www.washingtonpost.com/transportation/2024/03/09/justice-department-investigation-boeing-max-accident/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.washingtonpost.com/transportation/2024/03/09/justice-department-investigation-boeing-max-accident/](https://www.washingtonpost.com/transportation/2024/03/09/justice-department-investigation-boeing-max-accident/)
- en: The Justice Department is looking into the Jan. 5 blowout of a portion of the
    fuselage of a Boeing 737 Max jetliner operated by Alaska Airlines, according to
    two people briefed on the matter.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据两位知情人士的消息，美国司法部正在调查2024年1月5日阿拉斯加航空公司运营的波音737 Max客机机身局部爆裂事件。
- en: Federal prosecutors have interviewed several witnesses in connection with the
    criminal investigation, including the pilots and aircrew of the Alaska flight,
    according to two individuals who spoke on the condition of anonymity because they
    are not authorized to speak publicly about the probe. A grand jury has been convened
    to examine evidence, one person said.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦检察官已经采访了数名证人，涉及刑事调查，包括阿拉斯加航空公司的飞行员和机组人员，根据两名匿名人士透露，因为他们未获授权公开讨论此调查。有一人称，大陪审团已召开，以审视证据。
