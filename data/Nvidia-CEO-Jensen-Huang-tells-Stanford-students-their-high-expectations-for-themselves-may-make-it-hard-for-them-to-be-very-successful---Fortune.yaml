- en: Nvidia CEO Jensen Huang tells Stanford students their high expectations for
    themselves may make it hard for them to be very successful | Fortune
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英伟达CEO黄仁勋告诉斯坦福大学的学生，他们对自己的高期望可能会使他们很难取得非常成功。 | 财富
- en: 来源：[https://fortune.com/2024/03/13/nvidia-founder-ceo-jensen_huang-stanford-students-genz-grads-low-expectations-successful/](https://fortune.com/2024/03/13/nvidia-founder-ceo-jensen_huang-stanford-students-genz-grads-low-expectations-successful/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://fortune.com/2024/03/13/nvidia-founder-ceo-jensen_huang-stanford-students-genz-grads-low-expectations-successful/](https://fortune.com/2024/03/13/nvidia-founder-ceo-jensen_huang-stanford-students-genz-grads-low-expectations-successful/)
- en: We are often told that setting the bar high is key to success. After all, if
    you shoot for the moon and miss, at least you’ll land with the stars. But Nvidia’s
    CEO Jensen Huang wants privileged Gen Z grads to lower their expectations.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常听说，设定高标准是成功的关键。毕竟，如果你冲向月球却未能如愿，至少你会与星星同在。但是，英伟达的CEO黄仁勋希望受到特权的Z世代毕业生降低他们的期望。
- en: “People with very high expectations have very low resilience—and unfortunately,
    resilience matters in success,” Huang said during a [recent interview](https://www.youtube.com/watch?v=lXLBTBBil2U)
    with the Stanford Graduate School of Business. “One of my great advantages is
    that I have very low expectations.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “那些期望极高的人，他们的韧性很低，不幸的是，韧性在成功中很重要，”黄仁勋在与斯坦福商学院的[最近的采访中](https://www.youtube.com/watch?v=lXLBTBBil2U)说道。“我的一个巨大优势是我对自己的期望非常低。”
- en: Indeed, as the billionaire boss pointed out, those at elite institutions like
    Stanford probably have higher expectations for their future than your average
    Joe.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正如这位亿万富翁老板所指出的那样，像斯坦福这样的精英机构的人可能对未来有比普通人更高的期望。
- en: The university is one of the most selective in the United States—it [ranks third
    best in the country](https://www.topuniversities.com/where-to-study/north-america/united-states/ranked-top-100-us-universities),
    according to the QS World University Rankings, and the few students who get picked
    to study there are charged [$62,484](https://www.usnews.com/best-colleges/stanford-university-1305/paying)
    in tuition fees for the premium, compared to the average [$26,027 per annum cost.](https://educationdata.org/average-cost-of-college#:~:text=The%20average%20cost%20of%20attendance,or%20%24223%2C360%20over%204%20years.)
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该大学是美国最为选择性的大学之一——根据QS世界大学排名，它在全国排名第三，并且仅有少数被选中的学生被要求支付高达[$62,484](https://www.usnews.com/best-colleges/stanford-university-1305/paying)的学费，相比之下，平均[$26,027每年的学费费用](https://educationdata.org/average-cost-of-college#:~:text=The%20average%20cost%20of%20attendance,or%20%24223%2C360%20over%204%20years.)。
- en: But, unfortunately for those saddled with student debt, not even the best universities
    in the world can teach you resilience.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，对于那些背负学生债务的人来说，世界上最好的大学甚至无法教会你坚韧不拔。
- en: “I don’t know how to teach it to you except for I hope suffering happens to
    you,” Huang added.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道怎么教给你们，除非我希望你们也能经历一些痛苦，”黄仁勋补充道。
- en: Huang overcame adversity to succeed
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 黄仁勋克服了逆境而取得成功
- en: 'Huang’s advice for America’s next-gen elite comes from a place of experience:
    His life now is a world away from his childhood, which was, by his own admission,
    steeped in adversity.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 黄仁勋对美国下一代精英的建议来自于他的经验：他现在的生活与他自己承认的童年完全不同，童年充满了逆境。
- en: The tech genius—who with a net worth of $80 billion is one of the world’s wealthiest
    people—was born in Taiwan in 1963 and spent the bulk of his early life in Thailand,
    before moving to the U.S. at 9 years old.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这位科技天才，以800亿美元的净资产成为世界上最富有的人之一，1963年出生于台湾，在泰国度过了他早期生活的大部分时间，9岁时搬到了美国。
- en: His serendipitous Stateside move came after his dad, who worked for an air conditioner
    manufacturer, did some training in the country and [set his sights on the American
    Dream. ](https://www.cnbc.com/2018/05/06/nvidia-ceo-my-mom-taught-me-english-a-random-10-words-at-a-time.html)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他在美国的意外搬迁是在他的父亲，一位空调制造商的员工，在该国接受培训后，[立志追寻美国梦。](https://www.cnbc.com/2018/05/06/nvidia-ceo-my-mom-taught-me-english-a-random-10-words-at-a-time.html)
- en: “I was fortunate that I grew up with my parents providing a condition for us
    to be successful on the one hand,” he said. “But there were plenty of opportunities
    for setbacks and suffering.”
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “我很幸运，我在父母提供的条件下长大，让我们能够在一方面取得成功，”他说。“但也有很多机会让我们受挫和遭受痛苦。”
- en: 'One example of Huang’s hardship was his daily high school experience: The teenager
    had to cross a dangerous footbridge with missing planks over a river to get to
    his public school in Kentucky, where he was then relentlessly tormented.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 黄的艰辛经历之一是他在高中的日常经历：这位少年不得不穿过一座危险的断板步桥跨越一条河流，才能到达他在肯塔基的公立学校，而在那里他遭受了无情的欺凌。
- en: “The way you described Chinese people back then was ‘Ch-nks,’ ” Huang previously
    told the [*New Yorker*](https://www.newyorker.com/magazine/2023/12/04/how-jensen-huangs-nvidia-is-powering-the-ai-revolution),
    adding that bullies even tried to toss him off the bridge.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “当时你们描述中国人的方式是‘Ch-nks’，” 黄之前告诉《*纽约客*》（[*New Yorker*](https://www.newyorker.com/magazine/2023/12/04/how-jensen-huangs-nvidia-is-powering-the-ai-revolution)）。他补充说，欺凌者甚至试图将他扔下桥。
- en: In the Stanford interview, he also credited his success and work ethic with
    his first job at Denny’s, where he was [the “best dishwasher](https://fortune.com/2024/03/12/billionaire-nvidia-ceo-first-job-dennys/?utm_source=search&utm_medium=advanced_search&utm_campaign=search_link_clicks)”
    before getting promoted to busboy and giving that his “best” also.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在斯坦福的采访中，他还将自己的成功和工作态度归功于他在Denny's的第一份工作，那里他曾是 [“最好的洗碗工](https://fortune.com/2024/03/12/billionaire-nvidia-ceo-first-job-dennys/?utm_source=search&utm_medium=advanced_search&utm_campaign=search_link_clicks)”
    ，然后晋升为服务员，并且也尽力做到最好。
- en: '[https://www.youtube.com/embed/lXLBTBBil2U?feature=oembed](https://www.youtube.com/embed/lXLBTBBil2U?feature=oembed)'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.youtube.com/embed/lXLBTBBil2U?feature=oembed](https://www.youtube.com/embed/lXLBTBBil2U?feature=oembed)'
- en: VIDEO
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: VIDEO
- en: “I never left the station empty-handed. I never came back empty-handed. I was
    very efficient,” Huang added. “Anyways, eventually I became a CEO. I’m still working
    on being a good CEO.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我从未空手离开过工作岗位，也从未空手回来过。我非常高效。” 黄补充道。“无论如何，最终我成为了一名CEO。我仍在努力成为一名优秀的CEO。”
- en: Coincidentally, it was at Denny’s where he cooked up the idea for a company
    that specialized in computer chips to render graphics, over a Super Bird sandwich
    with his friends Chris Malachowsky and Curtis Priem. The trio went on to cofound
    Nvidia, and the rest is history.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 巧合的是，在Denny's，他和朋友Chris Malachowsky和Curtis Priem一起享用着Super Bird三明治时，他萌发了成立一家专门生产用于渲染图形的电脑芯片公司的想法。这三人随后共同创立了Nvidia，其余的就是历史。
- en: ‘I wish upon you ample doses of pain and suffering’
  id: totrans-split-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ‘我希望你们充分体验到痛苦和苦难’
- en: For those fortunate enough to never have personally experienced hardship growing
    up, Huang doesn’t have any advice on how to welcome more of it into your life
    now. But he did have some advice on embracing tough times.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些在成长过程中从未亲身经历过苦难的人，黄并没有任何关于如何在现在生活中引入更多苦难的建议。但他确实对如何接受艰难时期有一些建议。
- en: “I don’t know how to do it [but] for all of you Stanford students, I wish upon
    you ample doses of pain and suffering,” Huang said. “Greatness comes from character
    and character isn’t formed out of smart people—it’s formed out of people who suffered.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道如何做到这一点，但是对于你们所有的斯坦福学生，我希望你们能够充分体验到痛苦和苦难，” 黄说。“伟大来自于性格，而性格并不是由聪明人形成的——它是由那些经历了苦难的人形成的。”
- en: It’s why despite Nvidia’s success—the company has a $2 trillion market cap—Huang
    would still welcome hardship at his organization.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么尽管Nvidia取得了成功——公司市值达到了2万亿美元——黄仍然欢迎在他的组织中面对艰难。
- en: “To this day I use the phrase ‘pain and suffering’ inside our company with great
    glee,” he added. “I mean that in a happy way because you want to refine the character
    of your company.”
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “直到今天，我仍然在公司内部使用‘痛苦和苦难’这个词组，” 他补充道。“我的意思是这是一种快乐的方式，因为你希望磨练你公司的性格。”
- en: Essentially, if you want your workforce to always be on their A game, don’t
    let them rest on their laurels.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，如果你希望你的员工始终保持在最佳状态，不要让他们在荣誉中安逸。
