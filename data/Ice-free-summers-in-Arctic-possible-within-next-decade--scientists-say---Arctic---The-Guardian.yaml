- en: Ice-free summers in Arctic possible within next decade, scientists say | Arctic
    | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 北极可能在未来十年内出现无冰夏季，科学家称 | 北极 | 卫报
- en: 来源：[https://www.theguardian.com/world/2024/mar/05/ice-free-summers-in-arctic-possible-within-next-decade-scientists-say](https://www.theguardian.com/world/2024/mar/05/ice-free-summers-in-arctic-possible-within-next-decade-scientists-say)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/mar/05/ice-free-summers-in-arctic-possible-within-next-decade-scientists-say](https://www.theguardian.com/world/2024/mar/05/ice-free-summers-in-arctic-possible-within-next-decade-scientists-say)
- en: The [Arctic](https://www.theguardian.com/world/arctic) could have summer days
    with practically no sea ice within the next decade due to emissions from burning
    fossil fuels, a study has found.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[北极](https://www.theguardian.com/world/arctic)可能在未来十年内由于燃烧化石燃料排放，夏季几乎没有海冰的日子，一项研究发现。'
- en: This would transform the unique habitat, home to polar bears, seals and walruses,
    from a “white Arctic” to a “blue Arctic” during the summer months, scientists
    said. The calculation used for “ice free” means less than 1m sq km, in which case
    the Arctic would be mostly water.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这将在夏季转换独特的栖息地，这里是北极熊、海豹和海象的家园，从“白色北极”变为“蓝色北极”，科学家说。用于“无冰”的计算意味着少于1百万平方公里，此时北极将主要是水域。
