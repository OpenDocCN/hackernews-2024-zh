- en: The findings, published [in the journal Nature Reviews Earth ­­& Environment](https://www.nature.com/articles/s43017-023-00515-9),
    suggest the first ice-free day in the Arctic could occur more than 10 years earlier
    than previous projections.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 发表在《自然·地球与环境评论》杂志上的研究结果显示，北极首个无冰日可能比之前的预测提前超过10年。
