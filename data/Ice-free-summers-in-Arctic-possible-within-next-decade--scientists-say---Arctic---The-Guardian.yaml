- en: The authors said consistently ice-free Septembers could be expected by 2035
    to 2067\. The exact year within that period is dependent on how quickly the world
    reduces the amount of fossil fuels burned.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作者指出，预计2035年至2067年间将会持续出现每年9月无冰的情况。这段时期内确切的年份取决于全球减少燃烧化石燃料的速度。
- en: By the end of the century, there is potential for ice-free conditions between
    May and January under a high-emission scenario, and August to October under a
    low-emission scenario.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本世纪末，高排放情景下可能在5月至1月之间出现无冰情况，在低排放情景下可能在8月至10月之间出现。
- en: 'Alexandra Jahn, an associate professor of atmospheric and oceanic sciences
    at the University of Colorado Boulder and a lead author of the research, said:
    “This would transform the Arctic into a completely different environment, from
    a white summer Arctic to a blue Arctic. So even if ice-free conditions are unavoidable,
    we still need to keep our emissions as low as possible to avoid prolonged ice-free
    conditions.”'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 亚历山德拉·亚恩是科罗拉多大学博尔德分校大气和海洋科学副教授，也是研究的主要作者之一，她说：“这将把北极从一个夏季白色的北极转变为一个蓝色的北极环境。因此，即使无冰条件是不可避免的，我们仍然需要尽可能地减少排放，以避免长时间的无冰条件。”
- en: There is, however, potential to fix this issue, she said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 她表示，解决这个问题的潜力是存在的。
- en: “Unlike the ice sheet in Greenland that took thousands of years to build, even
    if we melt all the Arctic sea ice, if we can then figure out how to take CO[2]
    back out of the atmosphere in the future to reverse warming, sea ice will come
    back within a decade,” Jahn said.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “不像格陵兰岛上的冰盖需要几千年才能形成，即使我们融化了所有的北极海冰，如果未来能够找到办法从大气中去除CO[2]来逆转变暖，海冰将在十年内重新形成，”亚恩说。
- en: It is not just the Arctic wildlife that will suffer as their habitat melts away;
    people living on the coast will also struggle. [Sea ice](https://www.theguardian.com/environment/sea-ice)
    reduces the effects of ocean waves on the coast, which means that if it is lost
