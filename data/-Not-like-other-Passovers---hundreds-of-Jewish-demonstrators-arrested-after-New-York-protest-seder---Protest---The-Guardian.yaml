  zh: 此次晚餐恰逢美国参议院响应性地通过了一项[军事援助方案](https://www.theguardian.com/us-news/2024/apr/23/senate-aid-bill-ukraine-israel-taiwan)，其中包括260亿美元的援助金额。
- en: '<gu-island name="RichLinkComponent" priority="feature" deferuntil="idle" props="{&quot;richLinkIndex&quot;:3,&quot;element&quot;:{&quot;_type&quot;:&quot;model.dotcomrendering.pageElements.RichLinkBlockElement&quot;,&quot;prefix&quot;:&quot;Related:
    &quot;,&quot;text&quot;:&quot;UN rights chief ‘horrified’ by reports of mass graves
    at two Gaza hospitals&quot;,&quot;elementId&quot;:&quot;cccb26d6-3081-4261-8741-36463f40049b&quot;,&quot;role&quot;:&quot;richLink&quot;,&quot;url&quot;:&quot;https://www.theguardian.com/world/2024/apr/23/un-rights-chief-horrified-by-reports-of-mass-graves-at-two-gaza-hospitals&quot;},&quot;ajaxUrl&quot;:&quot;https://api.nextgen.guardianapps.co.uk&quot;,&quot;format&quot;:{&quot;display&quot;:0,&quot;theme&quot;:0,&quot;design&quot;:0}}"
