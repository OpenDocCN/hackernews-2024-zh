- en: '‘Not like other Passovers’: hundreds of Jewish demonstrators arrested after
    New York protest seder | Protest | The Guardian'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '‘Not like other Passovers’: hundreds of Jewish demonstrators arrested after
    New York protest seder | Protest | The Guardian'
- en: 来源：[https://www.theguardian.com/world/2024/apr/24/not-like-other-passovers-hundreds-of-jewish-demonstrators-arrested-after-new-york-protest-seder](https://www.theguardian.com/world/2024/apr/24/not-like-other-passovers-hundreds-of-jewish-demonstrators-arrested-after-new-york-protest-seder)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/world/2024/apr/24/not-like-other-passovers-hundreds-of-jewish-demonstrators-arrested-after-new-york-protest-seder](https://www.theguardian.com/world/2024/apr/24/not-like-other-passovers-hundreds-of-jewish-demonstrators-arrested-after-new-york-protest-seder)
- en: Hundreds of Jewish anti-war demonstrators have been arrested during a Passover
    seder that doubled as a protest in [New York](https://www.theguardian.com/us-news/new-york),
    as they shut down a major thoroughfare to pray for a ceasefire and urge the Senate
    majority leader, Chuck Schumer, to end US military aid to Israel.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数百名犹太反战示威者在逾越节晚餐期间被捕，这次活动也兼作为对美国纽约州参议院多数党领袖查克·舒默的抗议，他们关闭了一条主要干道，祈求停火并呼吁结束对以色列的军事援助。
- en: The 300 or so arrests took place on Tuesday night at Grand Army Plaza, on the
    doorstep of Schumer’s [Brooklyn](https://www.theguardian.com/us-news/brooklyn)
    residence, where thousands of mostly Jewish New Yorkers gathered for the seder,
    a ritual that marked the second night of the holiday celebrated as a festival
    of freedom by Jews worldwide.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 300多名被捕者是在星期二晚上在大陆军广场（Grand Army Plaza）被捕的，这个广场就在舒默（[布鲁克林](https://www.theguardian.com/us-news/brooklyn)）住所的门前。成千上万的纽约犹太人聚集在那里举行逾越节晚餐（seder），这是一个标志性的仪式，象征着全球犹太人的自由节日第二个晚上。
