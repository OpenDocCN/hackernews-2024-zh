- en: Darknetlive Sold to Incognito Market · darkdot.
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Darknetlive 出售给了 Incognito Market · darkdot。
- en: 来源：[https://darkdot.com/articles/darknetlive-sold/](https://darkdot.com/articles/darknetlive-sold/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://darkdot.com/articles/darknetlive-sold/](https://darkdot.com/articles/darknetlive-sold/)
- en: '[Incognito](https://dark.fail/incognito), a darknet drug marketplace, purchased
    the news site [Darknetlive](https://darknetlive.com) in November 2022\. They have
    since used it to suppress criticism and steer public perception in their favor.
    This shift in ownership is chilling Tor journalism, ensuring that an invaluable
    publication will one day be seized and censored by government: [DeepDotWeb’s history
    repeating.](https://en.wikipedia.org/wiki/DeepDotWeb)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Incognito](https://dark.fail/incognito)，一个深网毒品市场，于 2022 年 11 月购买了新闻网站 [Darknetlive](https://darknetlive.com)。自那时以来，他们一直在利用它来压制批评并引导公众舆论朝着他们的方向发展。这种所有权的转变让
    Tor 新闻报道变得不可思议，确保了一个宝贵的出版物将来会被政府查封和审查：[DeepDotWeb 的历史重演。](https://en.wikipedia.org/wiki/DeepDotWeb)'
- en: Darknetlive launched in 2018, the same year that Darkdot’s founder DarkDotFail
    began publishing. The original Darknetlive admin (whom we will refer to as “DNL1”)
    maintained a close relationship with our team.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Darknetlive 在 2018 年推出，与 Darkdot 的创始人 DarkDotFail 开始发布的同一年。最初的 Darknetlive 管理员（我们将其称为“DNL1”）与我们的团队保持了密切的关系。
- en: DNL1 confirmed in a PGP-signed message to the Darkdot team that they sold Darknetlive
    to Incognito Market in 2022\. Specifically, they sold the site to Pharoah, Incognito’s
    admin.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: DNL1 在一封使用 PGP 签名的消息中向 Darkdot 团队确认，他们在 2022 年将 Darknetlive 出售给了 Incognito Market。具体来说，他们将该网站出售给了
    Pharoah，Incognito 的管理员。
- en: Darknetlive once kept a close eye on Tor hidden services and quickly shared
    warnings when sites were scamming or otherwise acting suspiciously.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Darknetlive 曾经密切关注 Tor 隐藏服务，并在网站有欺诈行为或其他可疑行为时迅速分享警告。
- en: No warnings have been published about Incognito Market’s many issues since the
    acquisition.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自收购以来，关于 Incognito Market 的诸多问题没有发布任何警告。
- en: Few journalists cover the darknet [#](#few-journalists-cover-the-darknet)
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 很少有记者报道深网 [#](#few-journalists-cover-the-darknet)
- en: For four years Darknetlive was a rare unbiased source of news for users of Tor
    hidden services (the “darknet”).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 四年来，Darknetlive 是 Tor 隐藏服务用户（“深网”）的一家罕见的公正新闻来源。
- en: Anonymous communities are especially vulnerable to misinformation. There is
    a dark history of scammers, and [even of government agents](https://en.wikipedia.org/wiki/Hansa_(market)),
    making false and misleading public statements to people who browse Tor hidden
    services.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 匿名社区特别容易受到错误信息的影响。有一个关于骗子的黑暗历史，[甚至有政府特工](https://en.wikipedia.org/wiki/Hansa_(market))向浏览
    Tor 隐藏服务的人们发表虚假和误导性的公开声明。
- en: DeepDotWeb was the primary source of darknet news and safety information for
    six years. When it was seized by the USA’s FBI all of its articles were removed
    from the internet, our collective memory. Its publications were inconvenient for
    governments, exposing invasive investigative techniques and covering court filings
    that prosecutors prefer to stay buried and paywalled.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: DeepDotWeb 是六年来深网新闻和安全信息的主要来源。当它被美国的联邦调查局查封时，所有文章都被从互联网上删除，成为了我们的集体记忆。它的出版物对政府来说很不方便，揭露了侵入式的调查技术，并报道了检察官们更愿意保持隐藏和设置付费墙的法院文件。
- en: The USA seized the only reputable news site covering darknet safety and removed
    its content from the open internet.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 美国查封了唯一一家报道深网安全的声誉良好的新闻网站，并从公开互联网上删除了其内容。
- en: 'Soon thereafter, Darknetlive, Hugbunter, and DarkDotFail launched their respective
    websites into the sudden void of safety content for Tor users: Darknetlive.com,
    the Dread forum, and Dark.fail.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此后不久，Darknetlive、Hugbunter 和 DarkDotFail 将各自的网站推向了 Tor 用户突然出现的安全内容空白：Darknetlive.com、Dread
    论坛和 Dark.fail。
- en: Who speaks for the anonymous? [#](#who-speaks-for-the-anonymous)
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁来代表匿名者？[#](#who-speaks-for-the-anonymous)
- en: News about “darknet” topics was once trendy. When Ross Ulbricht was arrested
    in 2013 for allegedly running the Silk Road drug marketplace, reporters went wild
    publishing over five hundred articles covering his case. When Silk Road 2’s alleged
    admins were arrested a year later, over a hundred articles were published.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于“深网”话题的新闻曾经很流行。2013 年罗斯·乌尔布莱希特因涉嫌经营 Silk Road 毒品市场而被捕时，记者们疯狂地发布了五百多篇涵盖他案件的文章。一年后，当
    Silk Road 2 的涉嫌管理员被捕时，又发表了一百多篇文章。
- en: Much has changed. Few journalists care to cover the darknet today - much less
    to report on its safety issues. Dozens of markets have come and gone, and to Tor
    users, mainstream media doesn’t seem to care when anything happens in their neighborhood.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多事情发生了变化。今天很少有记者愿意报道暗网 - 更不用说报道其安全问题了。数十个市场已经来去匆匆，对于 Tor 用户来说，主流媒体似乎对其所发生的任何事情都不关心。
- en: Scams come and go, lies are regularly spread unexposed, and Tor remains an invasive
    playground for experimental network investigative techniques run by nation states,
    universities, and cybersecurity companies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 骗局来了又去，谎言经常被散布而不被揭露，Tor 仍然是由国家、大学和网络安全公司运行的实验性网络调查技术的侵入性游乐场。
- en: Nobody seems to care.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人似乎在意。
- en: 'Sparse journalism is ideal for aggressive surveillance: abuses can continue.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 稀少的新闻报道非常适合激进的监视：虐待可能会继续下去。
- en: Who verifies the safety of Tor users? [#](#who-verifies-the-safety-of-tor-users)
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁来验证 Tor 用户的安全性？[#](#who-verifies-the-safety-of-tor-users)
- en: The public is fed a narrative that Tor is dangerous, a technology for CSAM and
    terrorism. Many journalists are hesistant to even log in to see what really exists
    in darknet communities, there’s a perception of too much legal risk.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 公众被灌输一种关于 Tor 危险的叙事，认为它是用于儿童色情和恐怖主义的技术。许多记者甚至不愿登陆以查看暗网社区中真正存在的情况，他们认为存在太多的法律风险。
- en: Meanwhile western governments have somehow developed a knack for seizing Tor
    hidden services. It’s unknown publicly how this is happening.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，西方政府不知何故已经掌握了一种技巧来查封 Tor 隐藏服务。目前公开尚不清楚这是如何发生的。
- en: 'Stand for the lives of activists in dangerous countries. Contact our tipline
    if you have information about how Tor may be compromised: [tips@darkdot.com](mailto:tips@darkdot.com)
    - use Protonmail.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为危险国家的活动人士的生命发声。如果您对 Tor 可能受到损害有信息，请联系我们的消息提示线：[tips@darkdot.com](mailto:tips@darkdot.com)
    - 使用 Protonmail。
- en: Surely the whitehat teams working to identify the physical locations of servers
    hosting “darknet” Tor websites do not want journalists poking around and encouraging
    whistleblowers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，致力于确定托管“暗网” Tor 网站服务器物理位置的白帽子团队不希望记者四处张扬并鼓励告密者。
- en: Incognito’s Unprecedented Darknet Centralization [#](#incognitos-unprecedented-darknet-centralization)
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Incognito 的空前的暗网集中化[#](#incognitos-unprecedented-darknet-centralization)
- en: '[Darknetlive, Libre, Sector, Antinalysis, and Incognito Market.](https://web.archive.org/web/20231005001631/https://incognite.com/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Darknetlive、Libre、Sector、Antinalysis 和 Incognito Market。](https://web.archive.org/web/20231005001631/https://incognite.com/)'
- en: These sites are all run by the same (admittedly genius) software developer.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些网站都由同一位（诚然是天才的）软件开发者运行。
- en: Pharoah is centralizing the darknet to a scale that previous darknet market
    admins have only dreamed of. The Incognito admin is one of the fastest builders
    that the darknet has ever seen.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 法老正在将暗网集中化到以往暗网市场管理员只能梦想的规模。Incognito 的管理员是暗网见过的建设速度最快的之一。
- en: Web archives of Darknetlive indicate that Pharoah completely rebuilt the site
    within a week of purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Darknetlive 的网络档案显示，法老在购买后的一周内完全重建了该网站。
- en: Centralization is dangerous in any community but on Tor it carries a heavier
    weight. When the admin of a site illegal in many jurisdictions runs any other
    sites, they all become vulnerable to government takedown.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 中心化在任何社区都是危险的，但在 Tor 上，它具有更重的分量。当一个在许多司法管辖区非法的站点的管理员运行其他任何站点时，它们都变得容易受到政府的关闭。
- en: Pharoah’s quest for power has all but ensured that their entire network of sites
    will be seized by a government or shuttered in a scam.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 法老对权力的追求几乎肯定会导致他们的整个网站网络被政府查封或被骗关闭。
- en: Centralization Fails [#](#centralization-fails)
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中心化失败[#](#centralization-fails)
- en: 'Have no doubt, Darknetlive.com will disappear: a win for those who want darkness
    on the darknet.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，Darknetlive.com 将会消失：这是那些希望在暗网上有黑暗的人的胜利。
- en: An educated herd is inconvenient for the wolves.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 受过教育的群体对狼来说是不方便的。
- en: Years of DNL1’s passionate contributions to Tor safety may fade away.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来 DNL1 对 Tor 安全的热情贡献可能会逐渐消失。
- en: Incognito has suffered cryptocurrency withdrawal and deposit instability for
    weeks now. You know how this usually plays out.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Incognito 的加密货币提现和存款不稳定已经持续了几周。你知道这通常会如何发展。
- en: Darkdot obtained an archive of Darknetlive’s original website and is committed
    to publishing it once Pharoah’s narrow genius inevitably crashes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Darkdot 获取了 Darknetlive 原始网站的归档，并承诺在法老的狭隘天才不可避免地失败时发布它。
- en: Pour one out for DNL1\. If you’re out there friend, you are missed.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为 DNL1 倒上一杯。如果你还在的话，朋友，我们想念你。
