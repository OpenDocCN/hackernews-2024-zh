- en: Scientists Have Studied the Mysterious Behavior of Cats Sitting on Squares
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科学家研究了猫坐在方块上的神秘行为。
- en: 来源：[https://www.vice.com/en/article/v7eexj/scientists-have-studied-the-mysterious-behavior-of-cats-sitting-on-squares](https://www.vice.com/en/article/v7eexj/scientists-have-studied-the-mysterious-behavior-of-cats-sitting-on-squares)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.vice.com/en/article/v7eexj/scientists-have-studied-the-mysterious-behavior-of-cats-sitting-on-squares](https://www.vice.com/en/article/v7eexj/scientists-have-studied-the-mysterious-behavior-of-cats-sitting-on-squares)
- en: Image via Gabriella Smith
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Gabriella Smith提供的图片
- en: ABSTRACT breaks down mind-bending scientific research, future tech, new discoveries,
    and major breakthroughs.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: ABSTRACT解析了令人费解的科学研究、未来技术、新发现和重大突破。
- en: 'Cats are notorious for crawling into any available small, enclosed space: boxes,
    laundry baskets, bins. And as many viral videos have shown, cats will even sit
    on flat square-shaped objects, to the internet''s collective puzzlement. Now,
    new research has taken the first dive into examining the phenomenon.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 猫因其钻进任何可用的小封闭空间而臭名昭著：盒子、洗衣筐、垃圾桶。正如许多病毒视频所展示的，猫甚至会坐在平坦的方形物体上，让互联网的人们感到困惑。现在，新的研究首次深入探讨了这一现象。
- en: 'Researchers from City University of New York (CUNY) and the School of Psychology
    and Public Health in Australia set out to study cat cognition, and specifically
    whether they could perceive square-shaped optical illusions. They found that the
    box doesn’t need to be 3D to attract a cat: they’ll cozy up in a taped square
    or an optical illusion of a square, too. The study, called "If I fits I sits:
    A citizen science investigation into illusory contour susceptibility in domestic
    cats," was [published](https://www.sciencedirect.com/science/article/pii/S0168159121001258?dgcid=coauthor)
    on April 30 in *Applied Animal Behaviour Science,* an Elsevier journal.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约市立大学（CUNY）和澳大利亚心理学与公共健康学院的研究人员计划研究猫的认知能力，特别是它们是否能够感知方形光学错觉。他们发现，盒子并不一定需要是3D的才能吸引猫：它们会在粘贴的方块或者方形的光学错觉中感到舒适。这项名为《如果合适我就坐下：家猫错觉轮廓感受性的公民科学调查》的研究，于4月30日在Elsevier期刊《应用动物行为科学》上[发表](https://www.sciencedirect.com/science/article/pii/S0168159121001258?dgcid=coauthor)。
- en: To study domestic cats in their natural habitat, the authors set up a citizen
    science investigation. A big reason that they used citizen science is that COVID-19
    hit right when the research was set to start, according to Gabriella Smith, lead
    author on the study.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究家庭猫在其自然栖息地中的行为，作者们开展了一项公民科学调查。研究开展时正值COVID-19爆发期，据研究的主要作者Gabriella Smith称，这是他们选择使用公民科学的一个重要原因。
- en: “We flirted with the idea of going to the lab, but it made more sense for people
    at home to do it,” Smith said. “Homes are more comfortable for cats.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们曾考虑过去实验室，但让家里的人来做更合理”，Smith说道，“家对猫来说更舒适。”
- en: 'The team sent each participating cat-owner a box of materials to create three
    distinct shapes: a taped square, a Kanizsa illusion, and a control. A Kanizsa
    illusion is four “Pac-Man” shapes arranged so that the negative space forms a
    square. The control used the same Pac-Man shapes, but arranged face-out so that
    there was no illusion of a square.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队向每个参与的猫主人寄送了一箱材料，以创建三种不同的形状：一个粘贴的方块、一个卡尼扎错觉和一个控制组。卡尼扎错觉是四个“吃豆人”形状排列成负空间形成方块的形状。控制组使用相同的吃豆人形状，但是是正面朝外排列，因此没有形成方块的错觉。
- en: The cats sat in the Kanizsa squares and the taped squares, and didn’t sit in
    the control. According to the study, that means that cats are capable of “illusory-contour
    perception.” Illusory contours are visual cues that suggest the edge of a shape
    that doesn’t really exist. In this case, the Kanizsa illusion uses shapes to mark
    the corners of a square, and the brain fills in the rest of the shape. Humans
    develop illusory contour perception around 3 to 4 months, and it strengthens with
    age.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 猫坐在卡尼扎方块和粘贴的方块上，并没有坐在控制组上。研究表明，这意味着猫能够进行“错觉轮廓感知”。错觉轮廓是一种视觉线索，暗示着一个实际上并不存在的形状的边缘。在这种情况下，卡尼扎错觉使用形状来标记方块的角落，大脑会填补其余的形状。人类在3到4个月大时发展出错觉轮廓感知，并随着年龄增长而增强。
- en: “Many animals are evolved to perform this sort of perception,” said Smith. “It’s
    probably to do with navigating the environment. You need to know when not to walk
    into a tree or off a cliff.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: Smith表示：“许多动物进化出了进行这种感知的能力，这可能与环境导航有关。你需要知道什么时候不要走进树或者从悬崖上掉下去。”
- en: Illusory-contour perception has been studied in many other species, but this
    is the first study that domestic cats are susceptible to illusory contours in
    an “ecologically relevant paradigm.” That is, a home, not a lab.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 幻觉轮廓感知已在许多其他物种中进行了研究，但这是首个表明家猫对“生态相关范式”中的幻觉轮廓敏感的研究。也就是说，在家环境中进行的研究，而非实验室。
- en: As far as the authors know, this is also the first citizen science study of
    cat cognition, and the first formal examination into cats attraction to 2D rather
    than 3D enclosures.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 据作者所知，这也是首个关于猫认知的公民科学研究，以及首个正式探讨猫对2D而非3D围栏的吸引力的研究。
- en: One struggle with using citizen science to track cat behavior is that many participants
    failed to complete the study. As intended, the study lasted for six days, with
    each day including a 5-minute trial. The cat-owning citizen scientists placed
    the cat in another room and laid out the visual stimuli, measuring precisely to
    ensure consistency. Then, they put dark sunglasses on (so as not to visually cue
    the cats) and let them back into the room.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用公民科学来追踪猫行为的一个困难是，许多参与者未能完成研究。计划中，研究持续六天，每天包括一次5分钟的试验。养猫的公民科学家们将猫放在另一个房间，并展示视觉刺激，精确测量以确保一致性。然后，他们戴上墨镜（以免给猫提供视觉线索），并让猫重新进入房间。
- en: Out of 500 cats and owners, only 30 completed the entire trial, shrinking the
    sample size considerably. Within that sample size, the cats showed clear preference
    for the box-like illusions over the controls. Still, to further cat cognition
    research, the paper recommends future studies only require owners to perform the
    experiment for one day (rather than six) to increase likelihood of completion.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在500只猫和其主人中，只有30只完成了整个试验，使样本数量大大减少。在这个样本中，猫明显偏好盒状幻觉而非对照。不过，为了进一步研究猫的认知，该论文建议未来的研究只需主人进行一天的实验（而非六天），以增加完成实验的可能性。
- en: Smith said that she’s also curious how this research would translate to non-domesticated
    cats like big, wild cats.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 史密斯还表示，她也很好奇这项研究如何应用于大型野生猫等非驯化猫类。
- en: “We don’t know whether wild cats are susceptible to that illusion, because they
    may not encounter corners and walls the same way,” Smith said.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们不知道野生猫是否容易受到这种幻觉的影响，因为它们可能不会像家猫那样遇到墙角和墙壁，” 史密斯说道。
