- en: Earth got hammered by cosmic rays 41,000 years ago. Here’s why | Space
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 地球在约41,000年前遭受宇宙射线的严重轰击。了解原因请见 | Space
- en: 来源：[https://www.space.com/earth-hammered-cosmic-rays-weak-magnetic-field](https://www.space.com/earth-hammered-cosmic-rays-weak-magnetic-field)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.space.com/earth-hammered-cosmic-rays-weak-magnetic-field](https://www.space.com/earth-hammered-cosmic-rays-weak-magnetic-field)
- en: Earth is under constant bombardment by high-energy charged particles called
    cosmic rays. We're normally shielded from this barrage by Earth's magnetic bubble,
    the magnetosphere. But what happens when this shield weakens?
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 地球正不断受到被称为宇宙射线的高能带电粒子的轰击。通常情况下，地球的磁气泡，即磁层，能够保护我们免受这种轰击。
- en: '[Cosmic rays](https://www.space.com/32644-cosmic-rays.html) are primarily hydrogen
    nuclei blasted into space by powerful celestial events such as the [supernova](https://www.space.com/6638-supernova.html)
    deaths of massive stars. These incredibly energetic particles are normally intercepted
    by the [magnetosphere](https://www.space.com/earths-magnetic-field-explained),
    which also protects us from [harsh solar radiation](https://www.space.com/17030-radiation-belt-storm-probes-van-allen-belts.html)
    from the sun.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[宇宙射线](https://www.space.com/32644-cosmic-rays.html)主要是由强大的天体事件如[超新星](https://www.space.com/6638-supernova.html)猛烈死亡时所喷射到太空的氢核。这些极具能量的粒子通常会被[磁层](https://www.space.com/earths-magnetic-field-explained)拦截，同时也保护我们免受太阳[强烈的太阳辐射](https://www.space.com/17030-radiation-belt-storm-probes-van-allen-belts.html)的影响。'
- en: The magnetosphere is not a monolithic, unchanging entity, however. Not only
    does magnetic north "wobble" slightly away from geographic "true north," but the
    entire magnetosphere occasionally "flips." This results in the field's north pole
    becoming south and vice versa, with the intensity of the field waning in the process.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，磁层并非一个统一且不变的实体。磁北极不仅会稍微偏离地理的真正北方，整个磁层偶尔会发生“翻转”。这导致磁场的北极变成南极，反之亦然，并且在此过程中磁场强度会减弱。
- en: In addition to this, there are other brief periods during which the two magnetic
    poles of the magnetosphere "disappear," to be replaced by a multitude of magnetic
    poles. During these periods, called "[magnetic field excursions](https://www.space.com/space-mysteries-why-do-earths-magnetic-poles-flip),"
    the strength of magnetic poles also weakens, implying that our planet is less
    well-protected from cosmic rays at these times.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，还有其他短暂时期，磁层的两极“消失”，被多个磁极取代。在这些称为“[磁场漂移](https://www.space.com/space-mysteries-why-do-earths-magnetic-poles-flip)”的时期，磁极的强度也会减弱，这意味着我们的行星在这些时段更少地受到宇宙射线的保护。
- en: '**Related:** [Where do cosmic rays come from?](https://www.space.com/where-do-cosmic-rays-come-from)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关内容：** [宇宙射线的来源在哪里？](https://www.space.com/where-do-cosmic-rays-come-from)'
- en: The question is, Do periods of low magnetosphere intensity also correlate with
    major upheavals in Earth's biosphere, the complete zone of our planet over which
    life exists, ranging from mountaintops to the deepest ocean trenches?
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，磁层强度低的时期是否也与地球生物圈的重大动荡有关？这是我们的行星生命存在的完整区域，从山顶到深海海沟。
- en: '"Understanding these extreme events is important for their occurrence in the
    future, space climate predictions, and assessing the effects on the environment
    and on the Earth system," Sanja Panovska, a scientist at GFZ Potsdam in Germany,
    [said in a statement](https://www.eurekalert.org/news-releases/1041098).'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '"了解这些极端事件对未来发生的重要性，太空气候预测以及评估其对环境和地球系统的影响非常重要。"德国波茨坦GFZ科学家Sanja Panovska在一份声明中[说道](https://www.eurekalert.org/news-releases/1041098)。'
