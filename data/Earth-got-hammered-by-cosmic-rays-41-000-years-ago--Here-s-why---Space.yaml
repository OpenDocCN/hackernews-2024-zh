  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 突破性的太空新闻，火箭发射的最新动态，天文观测事件等等！
- en: 'An illustration of cosmic rays streaming into Earth''s atmosphere, creating
    a shower of secondary particles. (Image credit: CERN)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 插图展示了宇宙射线流入地球大气层，形成次级粒子的过程。（图片来源：欧洲核子研究中心）
- en: To determine the periods during which [Earth](https://www.space.com/54-earth-history-composition-and-atmosphere.html)
    has experienced a heavier than usual bombardment of cosmic rays, scientists can
    measure the abundances of different isotopes. These are variants of an element
    that have different numbers of neutrons in their atomic nuclei.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定[地球](https://www.space.com/54-earth-history-composition-and-atmosphere.html)在某些时期经历了比平时更加密集的宇宙射线轰击，科学家可以测量不同同位素的丰度。这些同位素是元素的变种，其原子核中的中子数量不同。
- en: When cosmic rays strike particles in [Earth's atmosphere](https://www.space.com/17683-earth-atmosphere.html),
    they create showers of  isotopes called "cosmogenic radionuclides" that rain down
    to our planet's surface. These build up over time in sediments, which scientists
    can study after recovering them from the sea bed and in ice cores drilled from
    regions like Antarctica and Greenland.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当宇宙射线撞击[地球大气层](https://www.space.com/17683-earth-atmosphere.html)中的粒子时，它们会产生称为“宇宙成因放射核素”的同位素沉降到我们行星表面。这些物质会随着时间在沉积物中积累，科学家可以通过从海床和像南极和格陵兰岛等地区冰芯中取回的样本进行研究。
- en: One well-studied example of a magnetic field excursion is the Laschamps excursion,
    which occurred around 41,000 years ago. Panovska has been studying the relationship
    between the intensity of Earth's magnetosphere and the concentration of cosmogenic
    radionuclides such as beryllium-10 during this event.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个深入研究的磁场异常的例子是拉尚普斯异常，发生在约41000年前。Panovska一直在研究地球磁层强度与宇宙成因放射核素（如铍-10）浓度之间的关系，特别是在这一事件期间。
- en: She found that the average production rate of beryllium-10 doubled compared
    to the rate at which this cosmogenic radionuclide is generated by cosmic ray bombardment
    today. This indicates a very low magnetosphere intensity during the Laschamps
    excursion, leading to vastly more [cosmic rays](https://www.space.com/19786-cosmic-rays-origins-star-explosion.html)
    reaching Earth's atmosphere and creating showers of secondary particles.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 她发现，与当今宇宙射线轰击产生这种宇宙成因放射核素的速率相比，拉尚普斯异常期间铍-10的平均产生速率翻了一番。这表明，在拉尚普斯异常期间，地球磁层强度非常低，导致更多的[宇宙射线](https://www.space.com/19786-cosmic-rays-origins-star-explosion.html)到达地球大气层，并产生大量的次生粒子。
- en: Panovska used these measurements to reconstruct [Earth's magnetosphere](https://www.space.com/earths-magnetic-field-explained),
    finding that it shrank during this event when its strength decreased. She is hoping
    this reconstruction will help her and fellow scientists get more information from
    cosmogenic radionuclide and cosmic ray bombardments.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Panovska利用这些测量结果重建了[地球磁层](https://www.space.com/earths-magnetic-field-explained)，发现在这一事件中其尺寸缩小，其强度降低。她希望这一重建能够帮助她和其他科学家从宇宙成因放射核素和宇宙射线轰击中获取更多信息。
- en: Panovska presented the cosmic ray findings at the [European Geosciences Union
    (EGU) General Assembly 2024](https://meetingorganizer.copernicus.org/EGU24/EGU24-10977.html)
    on Friday (April 19).
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Panovska在2024年欧洲地球科学联合会（EGU）大会上，于4月19日星期五，展示了有关宇宙射线发现的内容。[European Geosciences
    Union (EGU) General Assembly 2024](https://meetingorganizer.copernicus.org/EGU24/EGU24-10977.html)
