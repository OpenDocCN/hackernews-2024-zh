- en: Serious New Warning As Google AI Targets Billions Of Private Messages
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌 AI 对数十亿私人消息发出严重的新警告
- en: 来源：[https://www.forbes.com/sites/zakdoffman/2024/01/28/new-details-free-ai-upgrade-for-google-and-samsung-android-users-leaks/](https://www.forbes.com/sites/zakdoffman/2024/01/28/new-details-free-ai-upgrade-for-google-and-samsung-android-users-leaks/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.forbes.com/sites/zakdoffman/2024/01/28/new-details-free-ai-upgrade-for-google-and-samsung-android-users-leaks/](https://www.forbes.com/sites/zakdoffman/2024/01/28/new-details-free-ai-upgrade-for-google-and-samsung-android-users-leaks/)
- en: Researchers have just unveiled a pre-release, game-changing [AI upgrade for
    Google Messages](https://www.forbes.com/sites/zakdoffman/2024/01/24/huge-free-ai-upgrade-for-google-and-samsung-android-users-just-leaked/?sh=4be32f4e6193
    "https://www.forbes.com/sites/zakdoffman/2024/01/24/huge-free-ai-upgrade-for-google-and-samsung-android-users-just-leaked/?sh=4be32f4e6193").
    But it’s one with a serious privacy risk—it seems that Bard may ask to read and
    analyze your private message history. So how might this work, how do you maintain
    your privacy, and when might this begin.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员刚刚发布了一项预发布的、具有颠覆性的 [谷歌消息 AI 升级](https://www.forbes.com/sites/zakdoffman/2024/01/24/huge-free-ai-upgrade-for-google-and-samsung-android-users-just-leaked/?sh=4be32f4e6193
    "https://www.forbes.com/sites/zakdoffman/2024/01/24/huge-free-ai-upgrade-for-google-and-samsung-android-users-just-leaked/?sh=4be32f4e6193")。但这是一个存在严重隐私风险的升级
    —— 看来巴德可能会要求读取和分析你的私人消息历史。那么这可能是如何工作的，如何保护你的隐私，以及何时开始呢。
- en: <fbs-accordion>Google’s AI to begin analyzing private messages on Android smartphones</fbs-accordion>
    getty
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-accordion>谷歌的 AI 开始分析安卓智能手机上的私人消息</fbs-accordion> getty
- en: '*1/29 update below, this article was originally published on 1/27.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*1/29 更新如下，本文最初发布于 1/27。*'
- en: There’s understandable excitement that Google is bringing Bard to Messages.
    A readymade ChatGPT-like UI for a readymade user base of hundreds of millions.
    “It's an AI assistant,” explains Bard’s chat when asked, “that can improve your
    messaging experience… from facilitating communication to enhancing creativity
    and providing information… it will be your personal AI assistant within your messaging
    app.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌将巴德引入消息功能引起了人们的兴奋。成百上千万用户群体的现成 ChatGPT-like UI，对此自然感到兴奋。“这是一个 AI 助手，”当问到时，巴德的聊天解释道，“它可以改善你的消息体验……从促进沟通到增强创造力和提供信息……它将成为你消息应用中的个人
    AI 助手。”
- en: But Bard’s chat also acknowledges that it may ask to analyze your messages “to
    understand the context of your conversations, your tone, and your interests.”
    It may analyze the sentiment of messages, “to tailor its responses to your mood
    and vibe.” And it may “analyze your message history with different contacts to
    understand your relationship dynamics… to personalize responses based on who you're
    talking to.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但巴德的聊天也承认，它可能会要求分析你的消息，“以了解你的对话背景、语气和兴趣”。它可能会分析消息的情感，“以根据你的心情和氛围定制回复”。它可能会“分析你与不同联系人的消息历史，以了解你的关系动态……以根据你正在交谈的对象个性化回复。”
- en: And so here comes the next privacy battlefield for smartphone owners still coming
    to terms with app permissions, privacy labels and tracking transparency, and with
    all those voice AI assistant [eavesdropping scandals](https://www.forbes.com/sites/kateoflahertyuk/2020/02/26/new-amazon-apple-google-eavesdropping-threat-should-you-quit-your-smart-speaker/?sh=a432ee0428d1
    "https://www.forbes.com/sites/kateoflahertyuk/2020/02/26/new-amazon-apple-google-eavesdropping-threat-should-you-quit-your-smart-speaker/?sh=a432ee0428d1")
    still fresh in the memory. Google’s challenge will be convincing users that this
    doesn’t open the door to the same kind of privacy nightmares we’ve seen before,
    where user content and AI platforms meet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，对于仍在适应应用程序权限、隐私标签和跟踪透明度，以及所有那些语音 AI 助手 [窃听丑闻](https://www.forbes.com/sites/kateoflahertyuk/2020/02/26/new-amazon-apple-google-eavesdropping-threat-should-you-quit-your-smart-speaker/?sh=a432ee0428d1
    "https://www.forbes.com/sites/kateoflahertyuk/2020/02/26/new-amazon-apple-google-eavesdropping-threat-should-you-quit-your-smart-speaker/?sh=a432ee0428d1")
    仍然历历在目的智能手机所有者来说，这是下一个隐私战场。谷歌面临的挑战将是说服用户，这不会打开与以前看到的那种隐私噩梦相同的大门，在那里用户内容与 AI 平台相遇。
- en: <fbs-ad position="inread" progressive="" ad-id="article-0-inread" aria-hidden="true"
    role="presentation">There will be another, less contentious privacy issue with
    your Messages requests to Bard. These will be sent to the cloud for processing,
    used for training and maybe seen by humans—albeit anonymized. This data will be
    stored for 18-months, and will persist for a few days even if you disable the
    AI, albeit manual deletion is available.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: <fbs-ad position="inread" progressive="" ad-id="article-0-inread" aria-hidden="true"
    role="presentation">与您的Bard消息请求相关的另一个不太有争议的隐私问题将是与云端进行处理，用于培训，也许会被人类看到——尽管是匿名的。这些数据将被存储18个月，并且即使您禁用AI，也会持续几天，尽管手动删除是可用的。
- en: '[ForbesGoogle Issues New Incognito Guidance For Chrome UsersBy Zak Doffman](https://www.forbes.com/sites/zakdoffman/2024/01/18/new-google-chrome-update-warning-for-windows-iphone-and-android/)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[ForbesGoogle发布新的隐身模式指南供Chrome用户使用By Zak Doffman](https://www.forbes.com/sites/zakdoffman/2024/01/18/new-google-chrome-update-warning-for-windows-iphone-and-android/)'
- en: Such requests fall outside Google Messages newly default end-to-end encryption—you’re
    literally messaging Google itself. While this is non-contentious, it’s worth bearing
    in mind. Just as with all generative AI chatbots, including ChatGPT, you need
    to assume anything you ask is non-private and *could* come back to haunt you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 此类请求不在Google消息的新默认端到端加密范围内——您实际上是在与Google本身进行消息交流。虽然这并不具有争议性，但值得一提的是。就像所有生成式人工智能聊天机器人一样，包括ChatGPT在内，您需要假设您问的任何事情都是非私密的，并且*可能*会回来困扰您。
- en: But message analysis is different. This is content that does (now) fall inside
    that end-to-end encryption shield, in a world where such private messaging is
    the new normal. Here the ideal would be on-device AI processing, with data never
    leaving your phone, rather than content uploaded to the cloud, where more processing
    can be put to work.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但消息分析不同。这是内容（现在）位于端到端加密屏障内的内容，在这个私密消息成为新常态的世界中。在这里，理想情况是在设备上进行AI处理，数据永远不会离开你的手机，而不是将内容上传到云端，在那里可以进行更多的处理。
- en: This is where the Android Vs iPhone battlefield may well come into play. Historically,
    Apple has been much stronger when it comes to on-device analysis than Google,
    which has defaulted to the cloud to analyze user content.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是安卓与iPhone之间可能产生影响的战场。在设备分析方面，苹果历来比谷歌更强大，后者默认使用云端来分析用户内容。
- en: “Apple is quietly increasing its capabilities,” *The FT* [reported](https://www.ft.com/content/52839eb2-6641-42a6-acd7-5d41e809c97a
    "https://www.ft.com/content/52839eb2-6641-42a6-acd7-5d41e809c97a") this week,
    “to bring AI to its next generation of iPhones… Apple’s goal appears to be operating
    generative AI through mobile devices, to allow AI chatbots and apps to run on
    the phone’s own hardware and software rather than be powered by cloud services
    in data centres.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 《金融时报》*The FT* 本周[报道](https://www.ft.com/content/52839eb2-6641-42a6-acd7-5d41e809c97a
    "https://www.ft.com/content/52839eb2-6641-42a6-acd7-5d41e809c97a")：“苹果正在悄悄增强其能力，以将人工智能引入其下一代iPhone…
    苹果的目标似乎是通过移动设备操作生成式人工智能，使得AI聊天机器人和应用能够在手机的硬件和软件上运行，而不是由数据中心中的云服务提供支持。”
- en: '*1/29 update:*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*1/29更新：*'
- en: '*The latest update on Apple’s own efforts to introduce generative AI into iOS
    suggests its intent to keep everything on the device might not be as firm as expected.*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*有关苹果自己努力将生成式人工智能引入iOS的最新消息表明，其将一切都保留在设备上的意图可能没有预期的那么坚定。*'
- en: '*Code just discovered by* [*9to5Mac*](https://9to5mac.com/2024/01/26/apple-siri-chatgpt-ios-18-development/
    "https://9to5mac.com/2024/01/26/apple-siri-chatgpt-ios-18-development/") *in the
    new iOS 17.4 beta paints a picture as to the progress being made. “Apple is continuing
    to work on a new version of Siri powered by large language model technology, with
    a little help from other sources.”*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*在新的iOS 17.4测试版中刚刚被* [*9to5Mac*](https://9to5mac.com/2024/01/26/apple-siri-chatgpt-ios-18-development/
    "https://9to5mac.com/2024/01/26/apple-siri-chatgpt-ios-18-development/") *发现的代码揭示了进展的情况。“苹果正在继续开发由大型语言模型技术支持的新版Siri，同时也得到了其他来源的一点帮助。”*'
- en: '*As* [*Bloomberg’s*](https://www.bloomberg.com/news/newsletters/2023-10-22/what-is-apple-doing-in-ai-revamping-siri-search-apple-music-and-other-apps-lo1ffr7p
    "https://www.bloomberg.com/news/newsletters/2023-10-22/what-is-apple-doing-in-ai-revamping-siri-search-apple-music-and-other-apps-lo1ffr7p")
    *Mark Gurman pointed out last fall “Apple largely sat on the sidelines when OpenAI’s
    ChatGPT took off like a rocket… It watched as Google and Microsoft rolled out
    generative AI versions of their search engines… The only noteworthy AI release
    from Apple was an improved auto-correct system in iOS 17.”*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*正如*[*彭博社*](https://www.bloomberg.com/news/newsletters/2023-10-22/what-is-apple-doing-in-ai-revamping-siri-search-apple-music-and-other-apps-lo1ffr7p
    "https://www.bloomberg.com/news/newsletters/2023-10-22/what-is-apple-doing-in-ai-revamping-siri-search-apple-music-and-other-apps-lo1ffr7p")*的马克·古尔曼去年秋天指出，“当OpenAI的ChatGPT像火箭一样起飞时，苹果基本上只是旁观者……
    它看着谷歌和微软推出了他们搜索引擎的生成式AI版本……苹果唯一值得注意的AI发布是iOS 17中改进的自动纠正系统。”*'
- en: '*Unsurprisingly then, one of the “sources” helping out Apple, according to
    9to5Mac, is ChatGPT, “Apple appears to be using OpenAI’s ChatGPT API for internal
    testing to help the development of its own AI models.”*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*因此，根据9to5Mac的报道，帮助苹果的“一些消息来源”包括ChatGPT，“苹果似乎正在使用OpenAI的ChatGPT API进行内部测试，以帮助开发自己的AI模型。”*'
- en: '*According to 9to5Mac, “iOS 17.4 code suggests Apple is testing four different
    AI models. This includes two versions of [Apple’s internal model] AjaxGPT, including
    one that is processed on-device and one that is not.” Apple is seemingly checking
    results from its own AI models against ChatGPT, is including an iMessage interface
    as part of this, and it’s not all on-device.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*根据9to5Mac的报道，“iOS 17.4代码表明，苹果正在测试四种不同的AI模型。这包括两个[苹果内部模型]AjaxGPT的版本，包括一个在设备上处理的版本和一个不在设备上处理的版本。”苹果似乎正在将其自己的AI模型的结果与ChatGPT进行对比，其中包括iMessage界面作为其中的一部分，并且并非全部在设备上进行。*'
- en: '*The issue for Apple is that Google’s setup lends itself to the more performant
    edge/cloud architecture that drives generative AI like ChatGPT. Assurances have
    been given that message content analysis will be on-device only, but the reality
    is that users in their millions will push for new features and will happily sacrifice
    opaque privacy themes that are not easily understood in the process.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于苹果来说，问题在于谷歌的设置更适合于驱动像ChatGPT这样的生成式AI的更具性能的边缘/云架构。有人保证消息内容分析将仅在设备上进行，但事实是，数百万用户将推动新功能的推出，并且愿意牺牲不易理解的模糊隐私主题。*'
- en: '*This puts Apple in a bind. The “what happens on your iPhone stays on your
    iPhone” philosophy is deep-rooted. The reality, though, is that there will be
    limits as to the AI processing available on the edge vs in the cloud, which will
    be driven by processing advances, hardware costs, battery life, heat and general
    operating limitations.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*这使得苹果陷入了困境。“你的iPhone上发生的事情就在你的iPhone上”这一哲学根深蒂固。然而，现实是，边缘与云端可用的AI处理将受到处理技术、硬件成本、电池寿命、热量和一般操作限制的限制。*'
- en: '*Gurman says iOS 18 “is seen within the company as one of the biggest iOS updates
    — if not the biggest — in the company’s history.” He points to that “debate going
    on [within Apple] on how to deploy generative AI: as a completely on-device experience,
    a cloud-based setup or something in between. An on-device approach would work
    faster and help safeguard privacy, but deploying Apple’s LLMs via the cloud would
    allow for more advanced operations.”*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*古尔曼表示，iOS 18“在公司内部被视为公司历史上最大的iOS更新之一 — 如果不是最大的”。他指出了“苹果内部正在进行的关于如何部署生成式AI的辩论：作为完全基于设备的体验、基于云的设置或介于两者之间。基于设备的方法会更快，有助于保护隐私，但通过云部署苹果的LLMs将允许进行更高级的操作。”*'
- en: '*That decision on where AI processing takes place could be the biggest shake-up
    to Apple’s privacy principles. Apple controls its full ecosystem and so can bend
    physics in the way others cannot. But this is an entirely new level of complexity.*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*AI处理发生的决定可能是苹果隐私原则的最大动荡。苹果控制着完整的生态系统，因此可以以其他人无法做到的方式弯曲物理定律。但这是一个全新的复杂水平。*'
- en: '*When Apple does begin to present AI integration into iMessage, we will see
    how the more vocal, privacy-focused amongst its user base respond. The heated
    backlash to the proposed CSAM analysis illustrated how contentious this could
    become if Apple does replicate Bard’s content analysis in some form. And so I
    don’t think we’ll see that anytime soon, with the initial focus being Siri-style
    requests and support.*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*当 Apple 开始将 AI 集成到 iMessage 中时，我们将看到其用户群中更加直言不讳、关注隐私的人如何回应。对于拟议中的 CSAM 分析引起的强烈反对意见说明了如果
    Apple 确实以某种形式复制 Bard 的内容分析，情况可能变得多么有争议。因此，我认为我们不会很快看到这一点，最初的重点将是 Siri 风格的请求和支持。*'
- en: '*For its part, a Google spokesperson assured me that “as we continue to expand
    Bard across Google products and services, we will always keep these overarching
    principles: Bard will always prompt users with clear consent and data use notifications
    before accessing their personal data for the first time.”*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*至于 Google 发言人向我保证的，他说：“随着我们继续在 Google 产品和服务中推广 Bard，我们将始终遵循这些总体原则：在首次访问用户个人数据之前，Bard
    将始终提示用户进行明确的同意和数据使用通知。”*'
- en: '[ForbesNew WhatsApp Leak Details Huge Update For All iPhone UsersBy Zak Doffman](https://www.forbes.com/sites/zakdoffman/2024/01/27/surprise-whatsapp-update-suddenly-revealed-for-apple-iphone/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Forbes 新的 WhatsApp 泄露详细介绍了所有 iPhone 用户的巨大更新，作者 Zak Doffman](https://www.forbes.com/sites/zakdoffman/2024/01/27/surprise-whatsapp-update-suddenly-revealed-for-apple-iphone/)'
- en: You will have to judge whether whatever assurances are given provide you comfort
    enough to let Bard loose on your private content.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须判断给出的任何保证是否让你感到足够安心，让 Bard 自由地访问你的私人内容。
- en: A word of caution. There’s a difference between what *can*’t be done, such as
    breaching end-to-end encryption, and what *isn’t* being done, such as policies
    as to where content analysis takes place. I would urge strong caution on opening
    up your content too freely, unless and until we have seen proper safeguards.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告一句。存在着一种区别，即不能被做到的事情，比如违反端到端加密，和目前尚未被做的事情，比如有关内容分析发生的政策。我强烈建议在没有看到适当的保障措施之前，不要过于自由地开放你的内容。
- en: Bard’s chat says the same. “While Google assures on-device analysis,” it says,
    “any data accessed by Bard is technically collected, even temporarily. Concerns
    arise about potential leaks, misuse, or hidden data sharing practices. The extent
    of Bard's analysis and how it uses your data should be transparent. Users deserve
    granular control over what data is analyzed, for what purposes, and how long it's
    stored.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Bard 的聊天也是这么说的。“虽然 Google 保证进行设备上的分析，”它说，“但 Bard 访问的任何数据在技术上都被收集，即使是暂时的。人们担心潜在的泄漏、滥用或隐藏的数据共享行为。Bard
    的分析范围以及它如何使用你的数据应该是透明的。用户应该有对被分析的数据、用途以及存储时间有细粒度控制的权利。”
- en: What happens this year will define the landscape much more than anything we’ve
    seen thus far. Google and Apple both looking to their messaging apps as primary
    UIs for generative AI capabilities suggests this really will be the game-changer.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 今年发生的事情将比迄今为止看到的任何事情更加定义整个格局。Google 和 Apple 都将他们的消息应用视为生成式 AI 能力的主要 UI，这表明这真的将是一个改变游戏规则的因素。
- en: This integration of generative AI chat and messaging will transform texting
    platforms forever, it will quickly open up a new competitive angle between Google,
    Apple and Meta, whose smartphone ecosystems and apps run our lives.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这种生成式 AI 聊天和消息集成将永远改变文本平台，它将迅速在 Google、Apple 和 Meta 之间开启一种新的竞争角度，它们的智能手机生态系统和应用程序支配着我们的生活。
- en: “While an exact date is still unknown,” Bard’s chat said when asked, “all signs
    point towards Bard's arrival in Google Messages sometime in 2024\. It could be
    a matter of weeks or months, but it's definitely coming.” Meanwhile, what we’ve
    seen thus far remains buried deep inside a beta release and subject to change
    before release.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当被问及时，Bard 的聊天说：“虽然确切的日期仍然未知，但一切迹象都指向 Bard 在 2024 年某个时候到达 Google Messages。可能只是几周或几个月的时间，但它肯定会到来。”与此同时，迄今为止我们看到的仍然深深地埋藏在一个测试版中，并且可能会在发布前进行更改。
- en: If and when it is live, think carefully before you unlock your Messages privacy
    settings. “Ultimately,” says Bard’s chat, “the decision of whether to use message
    analysis rests with you. Carefully weigh the potential benefits against the privacy
    concerns and make an informed choice based on your own comfort level.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果它真的上线了，在解锁消息隐私设置之前，请慎重考虑。“最终，”Bard 的聊天说，“是否使用消息分析的决定取决于你。仔细权衡潜在利益和隐私问题，并根据你自己的舒适水平做出知情选择。”
- en: The analysis of your message history isn’t the only privacy debate here. Google’s
    deployment of Bard is just part of the shift from browser-based to directed search,
    and you will need to be increasingly cautious as to the quality of the results
    you’re being given. Bard isn’t a chat with a friend. It’s a UI sitting across
    the world’s most powerful and valuable advertising and tracking machine.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的隐私辩论不仅仅局限于对你的消息历史的分析。谷歌对巴德的部署只是从基于浏览器的搜索转向定向搜索的一部分，你需要越来越谨慎地对待你得到的结果的质量。巴德不是和朋友聊天。它是一个界面，位于世界上最强大和最有价值的广告和跟踪机器之间。
- en: 'On which note, Bard’s chat left me a final thought that might be better directed
    at its creators than its users: “Remember, you have the right to demand clarity,
    control, and responsible AI development from the companies you trust with your
    data.”</fbs-ad>'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这一点，巴德的对话给了我一个最后的思考，这可能更适合指向它的创作者而不是它的用户：“记住，你有权要求从你信任的公司那里获得清晰、控制和负责任的人工智能开发。”
