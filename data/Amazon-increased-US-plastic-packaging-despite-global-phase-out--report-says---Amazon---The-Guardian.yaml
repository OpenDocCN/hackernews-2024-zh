- en: Amazon increased US plastic packaging despite global phase-out, report says
    | Amazon | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊在全球范围内逐步淘汰塑料包装，但据一份报告称，其在美国的塑料包装废物却有所增加 | 亚马逊 | 卫报
- en: 来源：[https://www.theguardian.com/technology/2024/apr/04/amazon-increases-plastic-packaging-us](https://www.theguardian.com/technology/2024/apr/04/amazon-increases-plastic-packaging-us)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/technology/2024/apr/04/amazon-increases-plastic-packaging-us](https://www.theguardian.com/technology/2024/apr/04/amazon-increases-plastic-packaging-us)
- en: The amount of plastic packaging waste created by [Amazon](https://www.theguardian.com/technology/amazon)
    has increased in the US even as the online retail giant sought to phase out plastics
    elsewhere in the world, a report claims, amid growing pressure for a global treaty
    to end plastic pollution.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 美国报告称，尽管这家在线零售巨头在全球范围内努力淘汰塑料制品，但[亚马逊](https://www.theguardian.com/technology/amazon)在美国的塑料包装废物数量却在增加，加剧了全球结束塑料污染的全球条约压力。
