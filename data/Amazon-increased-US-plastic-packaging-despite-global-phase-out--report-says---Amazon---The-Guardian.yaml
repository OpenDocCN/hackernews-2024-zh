- en: Amazon created 208m pounds (94m kg) of plastic packaging in the US in 2022,
    equal to the weight of nearly 14,000 large African elephants, which is a 9.8%
    increase in the amount of packaging it produced in 2021, according to Oceana,
    a US marine conservation group that used industry data and Amazon’s market announcements
    to form its analysis.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Oceana的说法，根据行业数据和亚马逊的市场公告形成的分析，2022年亚马逊在美国创造了2.08亿磅（9400万公斤）的塑料包装，相当于将近14,000头大型非洲象的重量，这是该公司2021年生产的包装量增加了9.8%。
- en: The increase in 2022 occurred even as Amazon made headway in reducing its plastic
    use elsewhere in the world, cutting its plastic packaging globally by 11.6% compared
    with a year previously. In Europe, the company has replaced its plastic delivery
    sleeves with paper and cardboard, amid [new rules from the European Union](https://www.politico.eu/article/eu-ban-single-use-plastic-packaging-deal-green-rules/)
    aimed at stamping out single-use plastics.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年的增长发生在亚马逊在全球其他地区减少塑料使用的努力取得进展的同时，与前一年相比，全球塑料包装减少了11.6%。在欧洲，该公司已将塑料递送套筒替换为纸张和纸板，这是针对欧盟的[新规定](https://www.politico.eu/article/eu-ban-single-use-plastic-packaging-deal-green-rules/)，旨在消除一次性塑料。
- en: Oceana said that the persistent reliance on plastics in the US is “troubling”,
    pointing to [evidence](https://usa.oceana.org/our-campaigns/plastic/#news-and-reports)
    that much of this waste will end up ingested by marine animals or strewn along
    coastal areas. According to the group, up to 22m pounds (9.9m kg) of Amazon’s
    global plastic packaging from 2022 will have ended up in the world’s waterways
    and seas. Oceana’s analysis cites a 2020 scientific [study](https://www.science.org/doi/10.1126/science.aba3656)
    published in Science that found 11% of plastic waste globally ended up in aquatic
    ecosystems in 2016.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Oceana指出，美国对塑料的持续依赖“令人担忧”，并指出[证据](https://usa.oceana.org/our-campaigns/plastic/#news-and-reports)显示，这些废物大部分将被海洋动物吞食或遗弃在沿海地区。根据该组织的数据，2022年亚马逊全球塑料包装高达2200万磅（990万公斤）最终将进入世界各地的水道和海洋。Oceana的分析引用了2020年发表在《科学》杂志上的[研究](https://www.science.org/doi/10.1126/science.aba3656)，该研究发现，2016年全球11%的塑料废物最终进入水生生态系统。
- en: “This sort of plastic film is a big problem for the oceans and a lot of it can’t
    be recycled,” said Matt Littlejohn, senior vice-president of strategic initiatives
    at Oceana.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: “这种塑料薄膜对海洋来说是一个大问题，而且很多塑料无法回收利用，”Oceana战略倡议高级副总裁马特·利特尔约翰说。
- en: “Amazon is one of the most innovative companies on the planet. It has eliminated
    plastic packaging in Europe and they can clearly do so across the US, too, even
    without regulatory pressure. This is a completely solvable problem. They have
    just got to get on with solving it. They know what to do.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “亚马逊是地球上最具创新精神的公司之一。它已经在欧洲消除了塑料包装，他们显然也可以在美国全境做到这一点，即使没有法规压力。这是一个完全可以解决的问题。他们只需开始解决。他们知道该怎么做。”
- en: Amazon has disputed Oceana’s analysis, calling it “misleading” and highlighting
    its [global reduction in plastic use](https://www.aboutamazon.com/news/sustainability/how-amazon-is-reducing-packaging),
    although the company did not disclose US-specific figures on plastic packaging
    that counter the report’s findings.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊对Oceana的分析提出了异议，称其“误导性”，并强调其在[全球减少塑料使用](https://www.aboutamazon.com/news/sustainability/how-amazon-is-reducing-packaging)的努力，尽管公司没有公布针对美国特定的塑料包装数据来反驳该报告的发现。
- en: The company has pointed to its efforts to reduce per-shipment packaging weight
    which, since 2015, have cut out more than 2m tons of packaging, as well as the
    unveiling last year of its first automated US fulfillment centre, [located in
    Ohio](https://www.aboutamazon.com/news/sustainability/amazon-fulfillment-center-eliminates-plastic-packaging),
    that replaces plastic packaging and air pillow fillers with paper alternatives.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公司指出其努力减少每次发货的包装重量，自2015年以来已削减超过200万吨包装，并在去年发布了其首个位于[俄亥俄州](https://www.aboutamazon.com/news/sustainability/amazon-fulfillment-center-eliminates-plastic-packaging)的自动化美国订单中心，该中心替代了塑料包装和气垫填充物。
- en: 'Agenda Antárctica’s redesigned flag for the icy continent highlights the impact
    of microplastics. Photograph: Agenda Antárctica'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 安塔尔科地区重设计的冰冷大陆旗帜突显微塑料的影响。照片来源：安塔尔科地区议程
- en: “Amazon is committed to reducing or eliminating packaging altogether, including
    the use of single-use plastic, and we’ve shown this by sharing consistent and
    transparent updates on our progress,” said Pat Lindner, vice-president of mechatronics
    and sustainable packaging at Amazon.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “亚马逊致力于减少或完全取消包装，包括使用一次性塑料，并通过对我们的进展进行持续和透明的更新来展示这一点。”亚马逊机电一体化和可持续包装副总裁帕特·林德纳说。
- en: “We’ve also started a multiyear effort to eliminate plastic delivery packaging
    from our US automated fulfillment centers, with the first already in operation
    and delivering to customers without any plastic packaging. We’ll continue to invest,
    invent and scale our packaging reduction work for the good of customers and the
    planet.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还开始了一项为期多年的工作，旨在从我们美国的自动化履行中心中消除塑料包装，第一个已经投入运营，并向客户交付，没有任何塑料包装。我们将继续投资、创新和扩展我们的包装减少工作，造福客户和地球。”
- en: The report comes amid mounting evidence showing the prevalence of plastics in
    the environment, from litter in cities, beaches and [oceans](https://www.theguardian.com/environment/2022/jul/25/plastic-in-the-depths-how-pollution-took-over-our-oceans)
    to invasions of more fundamental elements of life, with long-lasting plastics
    breaking down into microscopic pieces that are found in our [bloodstreams](https://www.theguardian.com/environment/2022/mar/24/microplastics-found-in-human-blood-for-first-time),
    [placentas](https://www.theguardian.com/environment/2024/feb/27/microplastics-found-every-human-placenta-tested-study-health-impact)
    and even the [air we breathe](https://www.theguardian.com/environment/2021/apr/12/airborne-plastic-pollution-spiralling-around-the-globe-study-finds).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此报告出现在越来越多的证据显示塑料在环境中的普遍存在，从城市、海滩和[海洋](https://www.theguardian.com/environment/2022/jul/25/plastic-in-the-depths-how-pollution-took-over-our-oceans)中的垃圾到更基本的生命元素的侵入，长期存在的塑料分解为微观颗粒，在我们的[血液](https://www.theguardian.com/environment/2022/mar/24/microplastics-found-in-human-blood-for-first-time)、[胎盘](https://www.theguardian.com/environment/2024/feb/27/microplastics-found-every-human-placenta-tested-study-health-impact)甚至[我们呼吸的空气](https://www.theguardian.com/environment/2021/apr/12/airborne-plastic-pollution-spiralling-around-the-globe-study-finds)中都能找到。
