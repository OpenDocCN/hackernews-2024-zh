- en: Seattle Law Mandating Higher Delivery Driver Pay Is a Disaster
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 西雅图法律强制提高送货司机的薪资是一场灾难
- en: 来源：[https://reason.com/2024/03/16/seattle-law-mandating-higher-delivery-driver-pay-is-a-disaster/](https://reason.com/2024/03/16/seattle-law-mandating-higher-delivery-driver-pay-is-a-disaster/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://reason.com/2024/03/16/seattle-law-mandating-higher-delivery-driver-pay-is-a-disaster/](https://reason.com/2024/03/16/seattle-law-mandating-higher-delivery-driver-pay-is-a-disaster/)
- en: In 2022, Seattle's City Council passed an ordinance mandating a minimum earnings
    floor for app-based food delivery drivers in the city. The law finally [went into
    effect](https://www.geekwire.com/2024/data-from-seattle-food-delivery-drivers-shows-higher-hourly-earnings-but-less-customer-demand/#:~:text=DoorDash%20said%20the%20new%20law,are%20paid%20more%20while%20working.)
    in January 2024, but so far the main result has been customers deleting their
    delivery apps en masse, food orders plummeting, and driver pay cratering.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，西雅图市议会通过一项法令，要求该市的应用程序驱动的食品送货司机有一个最低收入保障。该法案最终于2024年1月生效，但迄今主要结果是顾客大规模删除他们的送货应用程序，食品订单暴跌，司机薪资暴跌。
- en: The ordinance, part of a legislative package called "[PayUp](https://www.seattle.gov/council/issues/past-issues/payup),"
    was passed under the banner of protecting gig workers. By setting a compensation
    floor for app-based delivery drivers based on miles driven and amount of time
    worked, the ordinance operates as a (supremely complicated) minimum wage.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项法令是“[PayUp](https://www.seattle.gov/council/issues/past-issues/payup)”立法套餐的一部分，旨在保护零工工作者。该法令根据驾驶里程和工作时间设定了应用程序驱动的送货司机的补偿底线，其实质是（极其复杂的）最低工资标准。
- en: 'The wage floor is based on labyrinthine [calculations](http://seattle.legistar.com/LegislationDetail.aspx?ID=5544832&GUID=94515F81-C901-4525-AA5F-1EEE5FC1FC01&Options=ID%7cText%7c&Search=120294&FullText=1):
    the "engaged minutes" for drivers are multiplied by a "minimum wage equivalent
    rate," which is then multiplied again by an "associated cost factor" and then
    multiplied yet again by an "associated time factor*.*" Next, this sum is added
    to the total of "engaged miles" of drivers, multiplied by the "standard mileage
    rate" and then multiplied once more by the "associated mileage factor." (If you''re
    lost, don''t worry—the [text](http://seattle.legistar.com/LegislationDetail.aspx?ID=5544832&GUID=94515F81-C901-4525-AA5F-1EEE5FC1FC01&Options=ID%7cText%7c&Search=120294&FullText=1)
    of the ordinance itself literally does the math for you).'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 薪资底线基于复杂的[计算](http://seattle.legistar.com/LegislationDetail.aspx?ID=5544832&GUID=94515F81-C901-4525-AA5F-1EEE5FC1FC01&Options=ID%7cText%7c&Search=120294&FullText=1)：司机的“参与分钟”乘以“最低工资等效率”，然后再乘以“相关成本因素”，然后再乘以“相关时间因素”。接下来，这个总和加上司机的“参与英里”总数，乘以“标准英里费率”，然后再乘以“相关英里因素”。（如果你迷失了，别担心——法案[文本](http://seattle.legistar.com/LegislationDetail.aspx?ID=5544832&GUID=94515F81-C901-4525-AA5F-1EEE5FC1FC01&Options=ID%7cText%7c&Search=120294&FullText=1)本身确实为你做了数学计算）。
- en: Heralded as a "[first-of-its-kind](https://ogletree.com/insights-resources/blog-posts/seattle-enacts-first-of-its-kind-ordinance-to-provide-minimum-wage-and-other-protections-for-app-based-delivery-workers/)"
    legislative breakthrough when it passed, the first two months of the ordinance's
    operation have provided a grim real-world Economics 101 lesson. First, the delivery
    companies were forced to add a $5 fee onto delivery orders in the city to cover
    the sudden labor cost increase. On cue, news [stories](https://mynbc15.com/news/nation-world/app-based-food-delivery-drivers-and-customers-react-to-seattles-new-hefty-fees-minimum-pay-law-grubhub-doordash-uber-eats-instacart-sky-high-taxes-fees)
    started [popping up](https://www.king5.com/article/money/food-delivery-fee-angering-seattle-app-users/281-45019904-27a4-4e9a-9cd1-b7ee4bbdb9b8)
    of $26 coffees, $32 sandwiches, and $35 Wingstop orders in which taxes and the
    new fee comprised nearly 30 percent of the total.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当通过时，被誉为 "[首个](https://ogletree.com/insights-resources/blog-posts/seattle-enacts-first-of-its-kind-ordinance-to-provide-minimum-wage-and-other-protections-for-app-based-delivery-workers/)"
    类似立法突破，法令运行的头两个月提供了一堂冷酷的现实世界经济学101课程。首先，送货公司被迫在城市的送货订单上增加$5 的费用，以支付突然增加的劳动成本。接着，新闻
    [报道开始](https://mynbc15.com/news/nation-world/app-based-food-delivery-drivers-and-customers-react-to-seattles-new-hefty-fees-minimum-pay-law-grubhub-doordash-uber-eats-instacart-sky-high-taxes-fees)，[出现](https://www.king5.com/article/money/food-delivery-fee-angering-seattle-app-users/281-45019904-27a4-4e9a-9cd1-b7ee4bbdb9b8)
    $26 的咖啡、$32 的三明治和 $35 的 Wingstop 订单，其中税费和新费用占总额的近30%。
- en: Local news station King 5 reported that Seattle residents started [deleting
    their delivery apps](https://www.king5.com/article/money/food-delivery-fee-angering-seattle-app-users/281-45019904-27a4-4e9a-9cd1-b7ee4bbdb9b8)
    from their phones in response to the spiking exorbitant delivery prices. Uber
    Eats experienced a [30-percent decline](https://medium.com/uber-under-the-hood/the-impact-of-seattles-driver-and-courier-pay-regulations-30fdc817e65c)
    in order volume in the city, while DoorDash reported [30,000 fewer orders](https://about.doordash.com/en-us/news/evaluating-the-harmful-impacts-of-seattles-new-delivery-laws)
    within just the first two weeks of the ordinance taking effect.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当地新闻站 King 5 报导，西雅图居民开始从手机上 [删除他们的送货应用程序](https://www.king5.com/article/money/food-delivery-fee-angering-seattle-app-users/281-45019904-27a4-4e9a-9cd1-b7ee4bbdb9b8)
    以回应飙升的高昂送货价格。Uber Eats 在该市的订单量 [下降了30%](https://medium.com/uber-under-the-hood/the-impact-of-seattles-driver-and-courier-pay-regulations-30fdc817e65c)，而DoorDash
    则报告说，仅在法令生效的头两周内订单减少了 [30,000 单](https://about.doordash.com/en-us/news/evaluating-the-harmful-impacts-of-seattles-new-delivery-laws)。
- en: In turn, this decrease in demand directly impacted the pocketbooks of the delivery
    drivers themselves. A driver who made $931 in a week this time last year saw his
    earnings [drop by half](https://www.king5.com/article/news/local/seattle-ordinance-intended-app-delivery-workers-hurting-them/281-9516c79c-3161-41f3-a662-798b9db16d3f)
    to $464.81 in a comparative week this year. Another [reported](https://www.geekwire.com/2024/seattle-city-council-president-sara-nelson-very-worried-about-fallout-from-food-delivery-shake-up/)
    consistently making $20 an hour prior to the ordinance, only to see his earnings
    likewise fall by more than half since its enactment.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种需求的减少直接影响了送货司机们的收入。一名司机去年同期每周赚取$931，今年同期的收入 [减少了一半](https://www.king5.com/article/news/local/seattle-ordinance-intended-app-delivery-workers-hurting-them/281-9516c79c-3161-41f3-a662-798b9db16d3f)，只有$464.81。另一位
    [报导](https://www.geekwire.com/2024/seattle-city-council-president-sara-nelson-very-worried-about-fallout-from-food-delivery-shake-up/)，在法令颁布前每小时收入$20，但自法令生效以来，收入也减少了一半以上。
- en: 'In other words, while the ordinance theoretically raises driver earnings to
    [over $26 per hour](https://www.geekwire.com/2024/data-from-seattle-food-delivery-drivers-shows-higher-hourly-earnings-but-less-customer-demand/#:~:text=DoorDash%20said%20the%20new%20law,are%20paid%20more%20while%20working.)—a
    number that ironically far exceeds Seattle''s $19.97 standard minimum wage—drivers
    are barely logging any hours as a result of the drastic decrease in demand for
    food delivery. As one Seattle driver [summarized](https://www.kiro7.com/news/local/tired-seattles-new-food-delivery-fees-one-driver-took-things-into-his-own-hands/MHCVFIV6AZASLCWHJAJMIR2EDE/):
    "It was dead. Demand was dead." A second driver put it more [bluntly](https://www.king5.com/article/news/local/seattle-ordinance-intended-app-delivery-workers-hurting-them/281-9516c79c-3161-41f3-a662-798b9db16d3f):
    "I''ve got nothin''. I''m not gonna sit here for hours for one frickin'' order."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，虽然理论上市政府法令将司机的收入提高到[每小时超过$26](https://www.geekwire.com/2024/data-from-seattle-food-delivery-drivers-shows-higher-hourly-earnings-but-less-customer-demand/#:~:text=DoorDash%20said%20the%20new%20law,are%20paid%20more%20while%20working.)——这个数字讽刺地远远超过了西雅图的$19.97的标准最低工资——由于对食品配送需求的急剧下降，司机们几乎没有在记录任何工时。正如一名西雅图司机[总结](https://www.kiro7.com/news/local/tired-seattles-new-food-delivery-fees-one-driver-took-things-into-his-own-hands/MHCVFIV6AZASLCWHJAJMIR2EDE/)的那样：“一片死寂。需求已经死了。”第二名司机更直接地表达了：“我什么也没有。我不会坐在这里等上几个小时就为了一个订单。”
- en: In addition to drivers, those who have been hardest hit include local mom and
    pop [restaurants](https://www.king5.com/article/news/local/seattle/seattle-pizzeria-owner-gig-ordinance-impacting-sales/281-e12f7a9c-8cb7-4c3f-b5df-5270102ae18e)
    that have seen delivery orders dry up, and even the city's elderly and disabled
    [population](https://www.king5.com/article/money/disabled-elderly-say-grocery-delivery-apps-no-longer-an-option/281-ea390ef6-7dae-4afd-aa10-7be0f562d4b1)
    who often depend on affordable delivery options for meals. One might imagine that
    progressive politicians would be quick to repeal a law that hurts workers, noncorporate
    local businesses, and the elderly and disabled all at the same time, but Seattle's
    government officials are busy either doubling down or dissembling.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了司机之外，受到最严重影响的还包括本地的小本经营的[餐馆](https://www.king5.com/article/news/local/seattle/seattle-pizzeria-owner-gig-ordinance-impacting-sales/281-e12f7a9c-8cb7-4c3f-b5df-5270102ae18e)，他们看到外卖订单减少，以及城市中的老年人和残疾[人口](https://www.king5.com/article/money/disabled-elderly-say-grocery-delivery-apps-no-longer-an-option/281-ea390ef6-7dae-4afd-aa10-7be0f562d4b1)，他们通常依赖于经济实惠的送餐选项。人们或许会想象，进步的政治家会迅速废除一项既伤害了工人、非企业本地企业，又伤害了老年人和残疾人的法律，但西雅图的政府官员们要么在加倍努力，要么在敷衍了事。
- en: A spokesman for the mayor [noted](https://www.geekwire.com/2024/seattle-mayor-stands-strongly-in-support-of-new-gig-worker-wage-law-as-tech-companies-push-back/)
    that "should the data show there have been unintended impacts for workers and
    small businesses, we are always open to making improvements"—a criterion which
    has clearly been met already—but nonetheless clarified that the mayor still "stands
    strongly in support" of the minimum wage ordinance.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 市长的发言人[指出](https://www.geekwire.com/2024/seattle-mayor-stands-strongly-in-support-of-new-gig-worker-wage-law-as-tech-companies-push-back/)：“如果数据显示对工人和小企业有意外影响，我们始终愿意进行改进”——这个标准显然已经得到满足——但是仍澄清市长仍然“坚决支持”最低工资法令。
- en: Meanwhile, the president of the City Council [claims](https://www.geekwire.com/2024/seattle-city-council-president-sara-nelson-very-worried-about-fallout-from-food-delivery-shake-up/)
    she is "very worried" about the ordinance's impacts so far—and even argues that
    "it's not the role of policymakers to regulate the profit margins of companies"—before
    going on to say "I'm not going to redo the whole legislation."
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，市议会主席[声称](https://www.geekwire.com/2024/seattle-city-council-president-sara-nelson-very-worried-about-fallout-from-food-delivery-shake-up/)她“非常担心”目前法令的影响——甚至认为“政策制定者不应该调节公司的利润率”——然后继续说“我不会重新制定整个立法。”
- en: The near future looks even grimmer for Seattle delivery customers and drivers.
    After passing the PayUp package, the City Council then decided that implementing
    the minimum earnings portion of the ordinance would require five new full-time
    government employees in the city's Office of Labor Standards (expanding to nine
    employees by 2027) and $1.2 million per year (escalating to $1.56 million annually
    by 2027). To fund these additional costs—as well as other parts of the PayUp package—the
    Council [voted](https://www.geekwire.com/2023/seattle-passes-new-law-that-creates-10-cent-per-order-fee-for-app-based-deliveries-and-services/)
    this past November to tack on a 10-cent per-delivery fee, which will take effect
    in 2025 and is projected to generate $2.1 million in annual revenue for the city
    coffers.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 未来对于西雅图的送货客户和司机看起来更为严峻。通过通过“付出”方案后，市议会随后决定，实施法令中的最低收入部分将需要市劳工标准办公室新增五名全职政府雇员（到2027年扩展至九名雇员），并每年需1.2百万美元（到2027年每年上升至1.56百万美元）。为了资助这些额外成本——以及“付出”方案的其他部分——议会于去年十一月[投票通过](https://www.geekwire.com/2023/seattle-passes-new-law-that-creates-10-cent-per-order-fee-for-app-based-deliveries-and-services/)，决定增加每单配送10美分的费用，该费用将于2025年生效，预计每年为市政府带来210万美元的收入。
- en: While the desire to protect delivery drivers may be based on good intentions,
    the solutions pushed by progressive politicians too often hurt more than help.
    If policy makers really want to support app-based gig workers, they should instead
    enact rules protecting independent contracting status while also experimenting
    with [portable benefit models](https://www.nationalaffairs.com/publications/detail/a-flexible-worker-agenda)
    that actually could help these workers.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管保护送货司机的愿望可能出于良好的意图，但由进步政治人士推动的解决方案往往更多伤害而非帮助。如果决策者真的希望支持基于应用的临时工人，他们应该改为制定保护独立承包地位的规则，同时尝试[可移植福利模式](https://www.nationalaffairs.com/publications/detail/a-flexible-worker-agenda)，这实际上可能有助于这些工人。
- en: But given the recalcitrance of city officials, Seattle residents likely will
    have to resign themselves to more $26 coffees for the foreseeable future.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但鉴于市政府官员的固执态度，西雅图居民可能不得不在可预见的未来里接受更多每杯26美元的咖啡。
