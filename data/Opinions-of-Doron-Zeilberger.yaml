  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另见[附录：为什么 arXiv 主管委员会（包括 Victor Reiner）在拒绝一篇名为“五个余弦和公式的证明（灵感来自 Mark Levi 的永动机证明）”的一页珠玑时严重错误](http://sites.math.rutgers.edu/~zeilberg/Opinion183app.html)
- en: '[Opinion 182: Human-Supremacist and Pure-Math-Elitist Jeremy Avigad got it
    Backwards! The Same-Old (mostly boring!), currently mainstream, human-generated,
    and human-centrist "conceptual" pure math is DETRIMENTAL to Mathematics (broadly
    understood), and Experimental Mathematics is the Way To Go!](http://sites.math.rutgers.edu/~zeilberg/Opinion182.html)
    [Written: Feb. 16, 2022]'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[观点 182：人类至上主义者和纯数学精英 Jeremy Avigad 搞错了！同样的（大多无聊的！）当前主流、人类生成的和以人为中心的“概念性”纯数学对数学（广义理解）是有害的，实验数学才是正确的方向！](http://sites.math.rutgers.edu/~zeilberg/Opinion182.html)
    [写于2022年2月16日]'
- en: '[Opinion 181: Computational Complexity is Indeed Part of Current Mainstream
