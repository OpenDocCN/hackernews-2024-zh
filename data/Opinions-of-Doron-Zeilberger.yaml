- en: '[Opinion 178: Think Twice Before You Submit Your Paper to Pretentious Journals,
    like the "Open-Access" (but Close-Minded) Electronic Journal "ALGEBRAIC COMBINATORICS"
    Since the Expected Gain is Negative](http://sites.math.rutgers.edu/~zeilberg/Opinion178.html)
    [Written July 30, 2020]'
