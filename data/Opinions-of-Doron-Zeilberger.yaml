    [写于2022年7月18日]'
- en: '[Opinion 183: Some Advice to the arXiv Math Advisory Committee: There should
    be yet-another-category, that of "Rejected Submissions" that would post Rejected
    Submissions (with the authors'' permission, of course) along with their Rebuttals](http://sites.math.rutgers.edu/~zeilberg/Opinion183.html)
