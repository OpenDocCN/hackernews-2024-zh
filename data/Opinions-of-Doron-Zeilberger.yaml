    [写于2024年4月1日]'
- en: '[Opinion 187: Nick Trefethen''s (70-page) Book "An Applied Mathematician''s
    Apology", is an Important Book, not Only for Working mathematicians and working
    philosophers of Science (as per Rob Corless), but also for Working Sociologists
    of Mathematics, and Especially for Young People who would really benefit from
    it. Hence I was very disappointed at SIAM (and the author) for not making it Open-Access](http://sites.math.rutgers.edu/~zeilberg/Opinion187.html)
    [Written June 11, 2023]'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[观点 187：尼克·特里菲森（70页）的书《一个应用数学家的辩护》是一本重要的书，不仅适用于工作中的数学家和工作中的科学哲学家（根据 Rob Corless
    的说法），还适用于数学社会学家，尤其适用于那些会受益于它的年轻人。因此，我对 SIAM（和作者）没有将其公开发表感到非常失望](http://sites.math.rutgers.edu/~zeilberg/Opinion187.html)
    [写于2023年6月11日]'
- en: '[Opinion 186: The Three Mathematical Societies (AMS, MAA, SIAM) Went too far
