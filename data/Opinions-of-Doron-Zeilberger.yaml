- en: '[Opinion 184: Using Logic-Based Software like COQ and Lean in Mathematical
    Research is a Step in the Wrong Direction, but It is even Worse to Use it as a
    Teaching Tool](http://sites.math.rutgers.edu/~zeilberg/Opinion184.html) [Written
    July 18, 2022]'
