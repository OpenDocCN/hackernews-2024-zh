- en: '[Opinion 174: The "Greek" (Euclidean, Axiomatic, Deductive. ...) approach to
    mathematics did much more damage than just ruin mathematics, as is clear from
    Amir Alexander''s fascinating new Book "Proof!". It is high time that we move
    over to the much more democratic and egalitarian (and far less boring!) "Babylonian"
    (Algorithmic, Inductive, Experimental,...) approach to mathematics](http://sites.math.rutgers.edu/~zeilberg/Opinion174.html)
    (Written: Oct. 20, 2019)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[意见 174：对数学的“希腊”（欧几里得，公设，演绎...）方法造成的伤害远远不止破坏了数学，这一点从阿米尔·亚历山大的新书《证明！》中是清楚的。现在是时候转向更加民主和平等（而且远不那么无聊！）的“巴比伦”（算法，归纳，实验...）数学方法了](http://sites.math.rutgers.edu/~zeilberg/Opinion174.html)
    （写于2019年10月20日）'
