- en: SCI Specification Achieves ISO Standard Status | GSF
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SCI 规范成为 ISO 标准 | GSF
- en: 来源：[https://greensoftware.foundation/articles/sci-specification-achieves-iso-standard-status/](https://greensoftware.foundation/articles/sci-specification-achieves-iso-standard-status/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://greensoftware.foundation/articles/sci-specification-achieves-iso-standard-status/](https://greensoftware.foundation/articles/sci-specification-achieves-iso-standard-status/)
- en: Posted on April 25th, 2024
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 发布于 2024 年 4 月 25 日
- en: 'We''ve achieved a big win for green tech: The Software Carbon Intensity (SCI)
    Specification v1.0 is now an ISO standard.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为绿色技术取得了一次重大胜利：软件碳强度（SCI）规范 v1.0 现在是 ISO 标准。
- en: With the approval and publication of version 1.0, the ISO confirms that the
    SCI Specification is a reliable, fair, and comparable protocol for measuring and
    reducing software's carbon footprint. The latest version 1.1 of the SCI Specification
    is now available and can be accessed [here](https://sci.greensoftware.foundation/).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着版本 1.0 的批准和发布，ISO 证实 SCI 规范是衡量和减少软件碳足迹的可靠、公平和可比较的协议。SCI 规范的最新版本 1.1 现已发布，可以在[这里](https://sci.greensoftware.foundation/)访问。
- en: '"Reaching this milestone represents a collective effort from GSF member organizations,"
    said Sanjay Podder, Responsible AI CTO and Lead for Tech Sustainability Innovation
    at Accenture, and Chairperson of the GSF. "This achievement unlocks the potential
    to achieve industry-wide adoption of the SCI Specification, which is crucial in
    empowering organizations to achieve real-world emissions reductions."'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"达到这一里程碑标志着 GSF 成员组织的集体努力，" 强调了 Sanjay Podder，负责人工智能首席技术官兼技术可持续创新主管，以及 GSF
    主席。" 这一成就释放了实现 SCI 规范全行业采纳的潜力，这对于帮助组织实现真实的减排目标至关重要。"'
- en: Applying the SCI Specification enables users and developers to make informed
    choices regarding tools, architectures, and services by incorporating carbon usage
    considerations, ultimately driving the adoption of more environmentally sustainable
    practices within the technology sector.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 应用 SCI 规范使用户和开发者能够根据碳使用考虑因素做出明智选择，进而推动技术行业内更环保可持续的实践采纳。
- en: Unlike some frameworks, the SCI Specification does not incorporate neutralizations
    or offsets into its calculations. Instead, it emphasizes genuine efforts to reduce
    carbon emissions.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与某些框架不同，SCI 规范不将中和或抵消纳入其计算中。相反，它强调真正减少碳排放的努力。
- en: By adopting the SCI Specification, ICT and Technology companies gain access
    to a standardized protocol to assess their software for emissions reduction opportunities.
    This landmark development enables organizations to demonstrate their commitment
    to quality, efficiency, and reliability in green software development.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用 SCI 规范，ICT 和技术公司可以获得标准化协议，评估其软件在减少排放机会方面的表现。这一里程碑式的发展使组织能够展示其在绿色软件开发中的质量、效率和可靠性承诺。
- en: '"We believe that the opensource SCI Specification will catalyze a new era of
    sustainable innovation within the technology industry," added Henry Richardson,
    Senior Analyst at WattTime and Co-chair of the Standards Working Group at the
    GSF. "And, hopefully, is another indicator for how important collective contributions
    from the opensource community are to scale green software."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们相信开源的 SCI 规范将在技术行业内引发可持续创新的新时代，" Henry Richardson，WattTime 的高级分析师和 GSF 标准工作组的联席主席补充道。"
    希望这也是另一个证明开源社区集体贡献对于扩展绿色软件的重要性的指标。"'
- en: Technology sustainability is a shared responsibility, and having the right set
    of tools is crucial for realizing SCI specifications at scale. "We are also making
    it easy to calculate SCI scores using tools such as the Impact Framework," added
    Navveen Balani, Co-chair of the Standards Working Group and Impact Framework at
    the GSF. "We envision that SCI measurement will become a standard part of every
    developer’s toolbox and the norm in the future."
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 技术可持续性是共同责任，拥有正确的工具对于在规模上实现 SCI 规范至关重要。" 我们还在利用像 Impact Framework 这样的工具来轻松计算
    SCI 分数，" 补充了 GSF 标准工作组和 Impact Framework 的联席主席 Navveen Balani。" 我们预见 SCI 测量将成为每个开发者工具箱的标准部分，并在未来成为常态。"
- en: GSF member organizations, including Accenture, AVEVA, CAST Software, Intesa,
    Microsoft, NTT DATA, UBS, and others, made the SCI Specification actionable through
    various use cases. [**These examples are publicly available**](https://github.com/Green-Software-Foundation/sci-guide/tree/dev/use-case-submissions).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: GSF 成员组织，包括 Accenture、AVEVA、CAST Software、Intesa、Microsoft、NTT DATA、UBS 等，通过各种使用案例使
    SCI 规范成为可操作的。[**这些示例是公开可用的**](https://github.com/Green-Software-Foundation/sci-guide/tree/dev/use-case-submissions)。
- en: The GSF invites teams applying the SCI Specification to [**submit a use case**](https://github.com/Green-Software-Foundation/sci-guide/issues/new?assignees=atg-abhishek%2C+Henry-WattTime%2C+navveenb%2C+srini1978&labels=Case-study+submissions&projects=&template=case-study-template.md&title=Case-study+submissions)
    for review.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: GSF 鼓励应用 SCI 规范的团队[**提交使用案例**](https://github.com/Green-Software-Foundation/sci-guide/issues/new?assignees=atg-abhishek%2C+Henry-WattTime%2C+navveenb%2C+srini1978&labels=Case-study+submissions&projects=&template=case-study-template.md&title=Case-study+submissions)以供审阅。
