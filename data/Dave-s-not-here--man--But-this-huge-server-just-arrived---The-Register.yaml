- en: Dave’s not here, man. But this huge server just arrived • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 戴夫不在这里，老兄。但是这个巨大的服务器刚刚到达了 • The Register
- en: 来源：[https://www.theregister.com/2024/02/16/on_call/](https://www.theregister.com/2024/02/16/on_call/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/02/16/on_call/](https://www.theregister.com/2024/02/16/on_call/)
- en: On Call *The Register* understands that by Friday afternoon readers may reasonably
    contemplate a drink or two. So to give you something to talk about should you
    visit a pub in search of such libations we therefore present a fresh instalment
    of On Call, the column in which you share your stories of tech support jobs that
    left you a little worse for wear.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据《*The Register*》报道，截至周五下午，读者们可以合理地考虑喝上一两杯。所以，为了让你们在酒吧谈论些什么，如果你们去找这些饮品，我们因此呈现了On
    Call的新篇章，这是你分享技术支持工作故事的专栏，这些故事让你有些遭殃。
- en: This week, meet a reader we will Regomize as "Neil" who worked for a software
    house that developed a vertical industry application, and had an interesting sideline
    in disaster recovery.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，我们认识一个我们将称为"Neil"的读者，他在开发垂直行业应用程序的软件公司工作，并且在灾难恢复方面有一个有趣的副业。
- en: '"As well as coders we had hardware guys who would spec and build production
    servers and repair and replace broken equipment," Neil explained.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"除了编程人员，我们还有硬件人员，他们会规划和构建生产服务器，并修理和更换损坏的设备，" Neil解释道。'
- en: The firm also regularly collected backup tapes from its customers, so that if
    they needed a new server it could be configured with very recent data.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 公司定期从客户那里收集备份磁带，以便在他们需要新服务器时，可以配置具有最新数据的服务器。
- en: Those servers were shipped according to service level agreements that left little
    time for mucking around.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些服务器是根据服务级别协议发运的，几乎没有时间去玩弄。
- en: Which was why Neil was a little bemused when his employer hired an *extremely*
    relaxed chap who often exuded a strong … let's say herbal aroma, to handle packaging
    and despatch for servers.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当Neil的雇主聘请了一个*非常*放松的家伙来处理服务器的包装和发运工作时，Neil有些困惑。
- en: Neil later learned that the new hire was the wastrel nephew of a company director,
    who had arranged a job out of sympathy and issued dire warnings about last chances,
    disinheritance, and other terrible consequences if he didn't clean himself up
    and sort out his life.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Neil 后来得知，新来的员工是公司董事的败家侄子，董事出于同情安排了这份工作，并且严厉警告说这是最后的机会，否则将被剥夺继承权，以及其他可怕的后果。
- en: Over time, Neil came to realize that while this chap was almost always under
    the influence of jazz cabbage, he did a decent job.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，Neil意识到，尽管这个家伙几乎总是处于爵士卷心菜的影响之下，但他的工作做得还不错。
- en: Indeed, when Neil's employer was given the job of assembling an unusually large
    and powerful server on a Friday, for delivery first thing Monday, the team pulled
    together and the wastrel nephew ensured timely despatch before quitting time.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，当Neil的雇主被分配在一个周五组装一台异常大型和强大的服务器的任务，要在周一第一时间交付时，整个团队齐心协力，而这个败家侄子确保在下班前及时发货。
- en: A courier arrived, the box left the building, and all felt pleased to have done
    a big job in a rush.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个快递员送来了一个包裹，包裹离开了大楼，所有人都为能在赶时间完成一个大项目而感到高兴。
- en: But come Monday, Neil's boss arrived at work to "a phone glowing red-hot with
    missed calls from the customer wanting to know where his new server could be found."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是周一到来时，Neil的老板来到工作岗位，"电话被客户打爆了，他们想知道他们的新服务器到底在哪里。"
- en: As the machine had been sent by courier, discovering its destination was easy.
    A few clicks on a shipment tracking service revealed that the server was in …
    a residential complex. And not a nice one either.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这台机器是通过快递寄出的，发现它的目的地很容易。通过货物跟踪服务的几次点击，发现服务器在一个…… 不那么友好的住宅区。
- en: '"The address was known locally to be just a little bit rough," Neil recalled.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"这个地址在本地知名度稍有些低，" Neil回忆道。'
- en: The wastrel nephew was quickly found and asked why he'd sent the server to that
    locale.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 很快找到了这个败家侄子，并询问他为什么将服务器寄往那个地方。
- en: He quickly confessed he'd sent the machine to his – ahem – supplier, in lieu
    of debts, and that he'd only taken the job to await an opportunity to misdirect
    a high-value shipment.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 他很快坦白了，说他把这台机器寄给了他的 – 咳咳 – 供应商，以抵债，并且他只是接这份工作等待一个误导高价值货物的机会。
- en: The wastrel was escorted off the premises.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 把这个败家侄子赶出了公司。
- en: '"Everybody was told to keep it under their hat," Neil told On Call, adding
    "That was twenty years ago, and I still find it funny so feel free to Regomize
    it."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"每个人都被告知要保守秘密，" 尼尔告诉 On Call，补充道 "那是二十年前的事了，我到现在都觉得很有趣，所以随时可以重新组织它。"'
- en: So we did.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们这样做了。
- en: And we'll Regomize your tales of tech support trauma, too, if you [click here
    to send us an email](mailto:oncall@theregister.com) so we can consider your story
    for a future Friday. ®
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想让我们考虑你的故事并在未来的星期五发表，请[点击这里发送电子邮件给我们](mailto:oncall@theregister.com)。 ®
