- en: '**Helen De Cruz** is the Danforth Chair in the Humanities and professor of
    philosophy at Saint Louis University. She is the author of *Religious Disagreement*
    and (with Johan De Smedt) *A Natural History of Natural Theology* and the editor
    and illustrator of *Philosophy Illustrated*.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**海伦·德·克鲁兹**是圣路易斯大学人文学科丹福斯主席和哲学教授。她是《宗教分歧》、与约翰·德·斯梅特合著的《自然神学的自然史》的作者，以及《哲学图解》的编辑和插图作者。'
