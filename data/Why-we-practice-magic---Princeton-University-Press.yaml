    Astronomy *(1795): we *expect *the ball to disappear and reappear in the cups
    and balls magic trick; we are not surprised, but we “will still wonder, though
    forewarned of what we are to see.”'
- en: While it is tempting to focus on sleight of hand as the essential part of stage
    magic, magical performances are a more encompassing art that strive to create
    beauty and a compelling narrative. As stage magician and philosopher Larry Hass
    explains, witnessing magic can be empowering because as the audience you get to
    share in the idea that we can achieve the impossible. Stage magician Teller describes
    magic as a kind of playful epistemology, “the heaviest philosophical ideas you
    can possibly have, dealt with in the silliest way.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然将手法技巧视为舞台魔术的重要部分是很诱人的，但魔术表演是一种更全面的艺术，致力于创造美和引人入胜的叙事。正如舞台魔术师兼哲学家拉里·哈斯所解释的那样，目睹魔术能够赋予力量，因为作为观众，你能分享到这样的观念：我们可以实现不可能的事情。舞台魔术师特勒描述魔术是一种有趣的认识论，“是你能够拥有的最深刻的哲学思想，用最愚蠢的方式处理”。
- en: But magic is more than diversion. In fact, historians, anthropologists, and
    philosophers have speculated that magical practices lie at the origin of science.
    Consider a philosopher such as Giordano Bruno. According to Frances Yates’s classic
    monograph *Giordano Bruno and the Hermetic Tradition* (1964), he was not burned
    at the stake for his acceptance of heliocentrism but because he dabbled in hermetic
    magic. For Bruno, there was no clear dividing line between early science and magic.
    Consider his definition of natural magic from his *On magic *(1584)*: *
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但魔术不仅仅是消遣。事实上，历史学家、人类学家和哲学家们推测，魔法实践是科学起源的根源。考虑像乔尔达诺·布鲁诺这样的哲学家。根据弗朗西丝·耶茨（Frances
    Yates）1964年的经典专著《乔尔达诺·布鲁诺与赫尔墨斯传统》（Giordano Bruno and the Hermetic Tradition）所述，他之所以被烧死不是因为接受日心说，而是因为涉足赫尔墨斯魔法。对于布鲁诺来说，早期科学与魔法之间没有明确的分界线。考虑他在他的《论魔法》（1584年）中关于自然魔法的定义。
- en: Magic refers to what happens as a result of the powers of attraction and repulsion
    between things, for example, the pushes, motions and attractions due to magnets
    and such things, when all these actions are due not to active and passive qualities
    but rather to the spirit or soul existing in things. This is called “natural magic”
    in the proper sense.
  id: totrans-split-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 魔法是指由事物之间的吸引力和斥力力量造成的结果，例如磁铁等物体的推动、运动和吸引力，当所有这些作用并非由主动和被动品质引起，而是由存在于事物中的灵魂或精神引起时。这在适当的意义上被称为“自然魔法”。
- en: 'According to Bruno, magicians, alchemists, and other dabblers directly manipulate
    natural materials and observe the effects of their manipulations. Like many other
    Renaissance magicians, Bruno saw magic as entirely natural: phenomena such as
    magnetism and electricity were bizarre but not of supernatural origin. By contrast,
    natural philosophers tried to airbrush strange phenomena away. The origin of science,
    accordingly, lies in recognizing that strange phenomena are natural and that we
    can gain control over them.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据布鲁诺的说法，魔术师、炼金术士和其他业余爱好者直接操控自然材料并观察他们操控的效果。与许多文艺复兴时期的魔术师一样，布鲁诺将魔法视为完全自然的现象：像磁力和电力这样的现象虽然奇异，但并非超自然的起源。相比之下，自然哲学家试图消除奇异现象。因此，科学的起源在于认识到奇异现象是自然的，我们可以控制它们。
- en: 'In addition to Yates, philosophers such as Neurath saw magic as a precursor
    to science. Otto Neurath (1882–1945) is now best known as one of the co-founders
    of the Vienna Circle (*Wiener Kreis*) in 1924, and of the associated philosophical
    movement known as logical positivism. His philosophy of science is intimately
    related to his cosmopolitan, progressive political ideas. Neurath wanted to present
    an ideological alternative to the fascism which was growing in his home country
    Austria in the 1920s. To stop the far right, he argued that we should aim for
    clarity of thought, practicality, and improving the lives of people who were hard-hit
    by the financial crisis of the 1920s. In their 1929 Vienna Circle manifesto, he,
    together with Hans Hahn and Rudolph Carnap insisted that “the scientific world-conception
    knows no *unsolvable riddle*.” Their vision of science was connected to their
    concern with collective human life, including improving the lives of the working
    class, public education, and social reform. They presented magic as the intellectual
    ancestor of science: we should be “returning, after a metaphysical interlude,
    to a unified picture of this world which had, in a sense, been at the basis of
    magical beliefs, free from theology, in the earliest times.”'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除了耶茨外，诺拉特等哲学家将魔法视为科学的前身。奥托·诺拉特（1882–1945）现今以1924年成立的维也纳圈子（*Wiener Kreis*）和相关的逻辑实证主义哲学运动的共同创始人而闻名。他的科学哲学与他的国际主义、进步主义政治思想密切相关。诺拉特希望提出一种意识形态的替代方案，以应对20世纪20年代在其祖国奥地利日益增长的法西斯主义。为了制止极右翼，他主张我们应该追求思维的清晰度、实用性，并改善那些在20世纪20年代金融危机中受到重创的人们的生活。在他们1929年的维也纳圈子宣言中，他与汉斯·哈恩和鲁道夫·卡尔纳普坚持认为，“科学世界观不知道*无解之谜*。”他们对科学的愿景与他们关注的集体人类生活密切相关，包括改善工人阶级的生活、公共教育和社会改革。他们将魔法描述为科学的智力祖先：我们应该“在一个形而上学的插曲之后，返回到一个这个世界的统一图景，这在早期的时候，不带神学，是魔法信仰的基础。”
- en: 'Neurath believed that magic as a human practice is rooted in the same commonsensical,
    practical thinking that motivates modern science. Science is not elitist, but
    the opposite: it is a range of practices that people use to help improve their
    lives. He saw working-class people as resembling Indigenous people, striving to
    solve concrete problems that their natural and social environments pose. As he
    explains in *Empirical sociology *(1931) magicians, like scientists, try to find
    causal connections in opaque phenomena:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 诺拉特认为，作为人类实践的魔法根植于与激励现代科学的同样常识性、实用性思维相同。科学并不是精英主义，而是相反：它是人们用来帮助改善生活的一系列实践。他认为工人阶级的人们类似于土著人民，努力解决他们的自然和社会环境提出的具体问题。正如他在《经验社会学》（1931年）中所解释的那样，魔术师和科学家一样，试图在不透明现象中找到因果关系：
- en: What we have of systematic and orderly action and speech thus seems to go back
    to primeval systematic orderliness as found in magic. The scientific tendency
    to link everything with everything else, to regard nothing as indifferent, clearly
    already belonged to the age of magic.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，我们所拥有的系统化和有序的行动与言论似乎可以追溯到魔法中发现的原始系统秩序。科学倾向于将一切与一切联系起来，将没有什么视为漠不关心的，显然已经属于魔法时代。
- en: 'Unfortunately, the Vienna Circle was forced to stop its activities in a growing
    climate of fascism and eventually the murder of one of its members (Moritz Schlick).
    But Neurath points out an important aspect of magic: magic shows our ambition
    to deal with the wondrous and not shy away from it, to find connections in a causally
    opaque universe, and to come up with practical solutions based on those connections.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，维也纳圈子在法西斯主义日益增长的气候中被迫停止其活动，最终导致其中一名成员（莫里兹·施利克）被谋杀。但诺拉特指出了魔法的一个重要方面：魔法展示了我们处理奇妙事物的雄心，并不回避它，寻找因果不明确的宇宙中的联系，并基于这些联系提出实际的解决方案。
- en: 'Magic shows how wonder and power are in a dynamic relationship: we are confronted
    with wonders we can’t explain, but we try our best to figure them out. When you
    watch a magic show, you can’t but help wonder at the secrets behind each sleight
    of hand, and a big subgenre of magical performance consists of revealing how classic
    tricks are accomplished. Wonder is thus not the endpoint of knowledge, but a starting
    point. As Adam Smith puts it, “Who wonders at the machinery of the opera-house
    who has once been admitted behind the scenes? In the wonders of nature, however,
    it rarely happens that we can discover so clearly this connecting chain.” Thus,
    wonder prompts us to continue to look for hidden connections and to try to untangle
    how things are done.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 魔术展示了奇迹与力量之间的动态关系：我们面对无法解释的奇迹，却竭尽全力去揭示它们。当你观看魔术表演时，你不禁对每一个手法背后的秘密感到惊奇，而魔术表演的一个重要分支是揭示经典魔术如何完成。奇迹并不是知识的终点，而是一个起点。正如亚当·斯密所说：“谁不惊讶于歌剧院的机械，一旦被允许看过幕后？”然而，在自然的奇迹中，我们很少能如此清晰地发现这种联系的链条。因此，奇迹激励我们继续寻找隐藏的联系，并努力解开事物的运行方式。
