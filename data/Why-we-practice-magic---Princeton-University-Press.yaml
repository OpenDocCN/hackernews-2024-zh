- en: Why we practice magic | Princeton University Press
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Why we practice magic | Princeton University Press
- en: 来源：[https://press.princeton.edu/ideas/why-we-practice-magic](https://press.princeton.edu/ideas/why-we-practice-magic)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://press.princeton.edu/ideas/why-we-practice-magic](https://press.princeton.edu/ideas/why-we-practice-magic)
- en: Humans love magic. Discord servers, YouTube channels, and Instawitches show
    that magic is more popular than ever. We enjoy performances where skilled magicians
    make lemons or elephants appear and disappear before our eyes. Not many academic
    philosophers discuss magic, however, five centuries ago, prominent Renaissance
    philosophers, such as Marsilio Ficino (1433–1499), Giovanni Pico della Mirandola
    (1463–1494), and Giordano Bruno (1548–1600), wrote extensive treatises on the
    topic. They conceived of magic as the ability to work wonders, and as such it
    merited close philosophical attention.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 人类喜欢魔术。Discord服务器、YouTube频道和Instawitches表明，魔术比以往任何时候都更受欢迎。我们喜欢看技艺娴熟的魔术师在我们眼前让柠檬或大象出现和消失。然而，并不多的学术哲学家讨论魔术，然而，五个世纪前，著名的文艺复兴哲学家，如马尔西利奥·费奇诺（1433-1499），乔凡尼·皮科·德拉·米兰多拉（1463-1494）和乔尔达诺·布鲁诺（1548-1600），写了广泛的论文来讨论这个主题。他们构想魔术是作出奇迹的能力，因此它值得密切的哲学关注。
- en: 'In *Wonderstruck, *I treat magic (like science and religion) as a cognitive
    technology that harnesses our sense of wonder. Magic connects to wonder in two
    ways. First, it is the ability to do wondrous things, and hence a kind of power.
    The word “magic” derives ultimately from the Proto-Indo European word for “power.”
    Second, magic is passive: it denotes our amazement at wonders we don’t fully understand.
    The word *thaumaturgy* ultimately derives from the Greek root *thaumazein, *which
    means to wonder. Magic relies on both these aspects: active power and passive
    wonder.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在*Wonderstruck*中，我将魔术（如同科学和宗教一样）视为一种利用我们的惊奇感的认知技术。魔术以两种方式与惊奇联系在一起。首先，它是做出奇妙事情的能力，因此是一种力量。词语“magic”最终源自原始印欧语中的“power”一词。其次，魔术是被动的：它表示我们对我们不完全理解的奇迹感到惊讶。单词*thaumaturgy*最终源自希腊词根*thaumazein*，意思是惊讶。魔术依赖于这两个方面：主动力量和被动惊奇。
- en: 'Consider a magic trick such as the cups and balls, which is cross-culturally
    widespread and was already mentioned in a letter by Seneca. A ball seemingly vanishes
    from the magician’s closed fist to reappear under a cup. This is repeated until
    eventually, the magician makes a lemon or some other object appear (in lieu of
    a ball) under one of the cups. This trick relies on object permanence, our ability
    to track occluded objects. The magician uses misdirection (demonstrating the cup
    is empty) to maneuver the ball under it. We are also beguiled because we attribute
    intentionality to hand gestures. The sleight of hand used is the French drop,
    where an object is seemingly transferred while remaining in its original position.
    At a neural level, there is a clear difference between surprise and wonder: a
    surprise action, such as a hand swiping a coin away, elicits a different response
    from a magical action, where a coin disappears into thin air. Adam Smith already
    theorized about this difference between surprise and wonder in his *History of
    Astronomy *(1795): we *expect *the ball to disappear and reappear in the cups
    and balls magic trick; we are not surprised, but we “will still wonder, though
    forewarned of what we are to see.”'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 'Consider a magic trick such as the cups and balls, which is cross-culturally
    widespread and was already mentioned in a letter by Seneca. A ball seemingly vanishes
    from the magician’s closed fist to reappear under a cup. This is repeated until
