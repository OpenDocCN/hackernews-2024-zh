- en: ongoing by Tim Bray · Mourning Google
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tim Bray的正在进行中的 · 悼念谷歌
- en: 来源：[https://www.tbray.org/ongoing/When/202x/2024/01/15/Google-2024](https://www.tbray.org/ongoing/When/202x/2024/01/15/Google-2024)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tbray.org/ongoing/When/202x/2024/01/15/Google-2024](https://www.tbray.org/ongoing/When/202x/2024/01/15/Google-2024)
- en: On March 15, 2010, I [started a new job at Google](/ongoing/When/201x/2010/03/15/Joining-Google).
    The fourteen years since that day feel like a century. The title of my announcement
    was Now A No-Evil Zone and, OK, I can hear the laughing from ten timezones away.
    I tried, then, to be restrained, but there are hardly words to describe how happy
    and excited I was. I had escaped from the accretion disk the former Sun Microsystems
    was forming around Oracle, that blackest of holes. And Google, in 2010, was the
    coolest place in the world to work.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年3月15日，我[在谷歌开始了新的工作](/ongoing/When/201x/2010/03/15/Joining-Google)。自那天以来的十四年感觉像一个世纪。我公告的标题是现在是一个无邪区域，好吧，我可以听到来自十个时区以外的笑声。我试图保持克制，但几乎没有言语可以描述我当时有多么幸福和兴奋。我从前太阳微系统围绕Oracle形成的吸积盘中逃脱了出来，那是最黑暗的黑洞。而2010年的谷歌是世界上最酷的工作地点。
- en: 'Let me quote myself from a little bit further into that piece, on the subject
    of Google: “I’m sure that tendrils of stupidity and evil are even now finding
    interstitial breeding grounds whence they will emerge to cause grief.” Well, yeah.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我引用一下我在那篇文章的稍后一点关于谷歌的话题，“我相信愚蠢和邪恶的触手现在正在找到间隙的繁殖地，然后它们将出现并带来痛苦。” 是的。
- en: This is in my mind these days as I’m on a retired-Googlers mailing list where
    the current round of layoffs is under discussion and, well, it really seems like
    the joy has well and truly departed the Googleplex.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些天我心里想的是，我在一个退休谷歌员工的邮件列表上，在那里正在讨论当前的裁员轮次，嗯，看起来真的是快乐已经真正离开了谷歌总部。
- en: But they did.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是他们做到了。
- en: (The Alphabet “Investor Relations” page
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: （Alphabet“投资者关系”页面
- en: is also its home page.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是它的主页。）
- en: It’s not just Google · The last two decades of my career featured the arcing
    then crashing of popular regard for Big Tech. It’s hard to believe now, the years
    when those lovably nerdy Bay Area kids were leading humanity to a brighter, better-lit
    future; our leaders were lionized and when people found out you actually worked
    for Google, their eyes widened and you could feel the focus.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是谷歌 · 我职业生涯的最后二十年涵盖了对大科技公司的受欢迎程度的弧形上升和崩溃。现在很难相信，那些可爱的灵魂、脾气好的湾区孩子们曾经引领人类走向一个更加明亮、更加光明的未来；我们的领袖受到了崇拜，当人们发现你实际上是在谷歌工作时，他们的眼睛睁大了，你可以感觉到他们的关注。
- en: These days, Big Tech features in hostile congressional hearings, mass layoffs,
    and messy antitrust litigation. It offers few experiences that can be uncritically
    enjoyed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，大科技公司成为了敌对的国会听证、大规模裁员和混乱的反垄断诉讼的主角。它提供的体验很少可以毫不顾忌地享受。
- en: While I was inside the Rooms Where It Happened, it was actually pretty hard
    to notice the public trust in our work auguring into the mountainside of alienation
    and cynicism. It’s not that I think the companies are the problem, it’s the machineries
    and imperatives of Late Capitalism, which for a while we foolishly thought Internet
    companies could route around.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在那些发生了的房间里的时候，我实际上很难注意到我们的工作中的公共信任如何预示着疏远和愤世嫉俗的山脉。我不认为公司是问题所在，问题在于晚期资本主义的机制和需要，我们愚蠢地认为互联网公司可以绕过这些问题。
- en: '“Ten blue links” · I remember the dismissive phase well: Ten blue links was
    boring, it was the past, it was not what people wanted. They want answers to their
    questions, complete and correct, so much more wholesome than an abbreviated sampling
    of the General Internet Uproar. And that was partly right: When I type in “-12C
    in F” or “population of vietnam” I just want a number.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “十个蓝色链接” · 我清楚地记得这种轻蔑的说法：十个蓝色链接很无聊，它是过去，不是人们想要的。他们想要的是对他们的问题的答案，完整而正确，远比对普通互联网喧哗的简要抽样更加丰满。而这部分是正确的：当我输入“-12C
    in F”或“越南的人口”时，我只想要一个数字。
- en: But those Ten Blue Links surfaced by the PageRank-that-was had a special magic.
    I found them intensely human, a reflection of the voices populating what remains
    of the Web, the only platform without a vendor. This was true when I was there
    and I said so, but was laughed at.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但是那些由早期的PageRank浮出水面的十个蓝色链接具有特殊的魔力。我发现它们非常人性化，是对在Web上仍然存在的声音的反映，这是唯一没有供应商的平台。当我在那里的时候，我说过这是真的，但是被嘲笑了。
- en: And now, in Anno Domini 2024, Google has lost its edge in search. There are
    plenty of things it can’t find. There are compelling alternatives. To me this
    feels like a big inflection point, because around the stumbling feet of the Big
    Tech dinosaurs, the Web’s mammals, agile and flexible, still scurry. They exhibit
    creative energy and strongly-flavored voices, and those voices still sometimes
    find and reinforce each other without being sock puppets of shareholder-value-focused
    private empires.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在西元2024年，Google 在搜索方面失去了优势。有很多东西它找不到。有很有吸引力的替代方案。对我来说，这感觉像一个重要的拐点，因为在大型科技恐龙脚下，网络的哺乳动物，灵活敏捷，仍然奔跑。它们展示着创造性的能量和浓烈的声音，这些声音有时仍然可以找到并加强彼此，而不是成为以股东价值为重点的私人帝国的傀儡。
- en: Psychopaths · For my money, that was the center of Google’s problem. Larry and
    Sergey were smart guys who recognized they didn’t know shit about corporateness
    and quickly got into a pattern of hiring and empowering psychotic pricks who were
    presumably “good at business”. Not gonna talk about some of the things I saw because
    these people are wealthy and litigious.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 精神变态者· 对我来说，那是 Google 问题的核心。拉里和谢尔盖是聪明人，他们意识到自己对公司的事务一窍不通，并迅速进入了一个雇佣和赋予权力给那些被认为“擅长做生意”的精神变态者的模式。我不打算谈论我见过的一些事情，因为这些人是富有的，而且具有诉讼倾向。
- en: But I do have a question.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但我有一个问题。
- en: What to use? · Among Google products, I mean. These days, when I use Google
    Search or Chrome or Maps I just don’t feel like they’re on my side. And maybe
    that’s not unreasonable; after all, I’m not paying for them. Problem is, the best
    alternatives aren’t obvious.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用什么？· 我是指 Google 产品中的哪些。如今，当我使用 Google 搜索、Chrome 或地图时，我感觉它们并不站在我这一边。也许这并不是不合理的；毕竟，我没有为它们付费。问题是，最好的替代方案并不明显。
- en: 'For now, here’s the direction I think I’m going: Use Chrome for Google stuff:
    Maps, Calendar, Docs, Translate. Safari and Firefox for non-Google stuff; they
    ain’t perfect but I think they’re better aligned with my interests.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，这是我认为自己要去的方向：使用 Chrome 进行 Google 相关的事务：地图、日历、文档、翻译。Safari 和 Firefox 用于非 Google
    相关的事务；它们并不完美，但我认为它们更符合我的兴趣。
- en: 'Our family company is still on Google Workspace or whatever it is they call
    Dasher these days: Mail, Contacts, Photos, Calendar, Meet. It’s OK. We pay for
    it and the price is sane. I don’t feel like it’s looking for ways to monetize
    each keystroke. I’d totally consider a less-scary alternative.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们家族公司仍在使用 Google Workspace 或者无论他们如今称之为什么：邮件、联系人、照片、日历、Meet。还好。我们付费了，价格合理。我觉得它并不在寻找每一次按键的变现方式。我完全可以考虑一个不那么可怕的替代方案。
- en: I fear the combination of Google Maps and Reviews because it [stinks of monopoly](/ongoing/When/201x/2017/06/29/Fear-Google-Reviews).
    But I use Maps anyhow in my car via Android Auto because it’s nicely integrated
    with YouTube Music (which [I like](/ongoing/When/202x/2021/07/17/Music-Notes))
    and Google Calendar. For a while I used the Here.com maps and liked them a lot.
    I guess I could listen to YouTube over Bluetooth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我担心 Google 地图和评论的结合因为它[味同垄断](/ongoing/When/201x/2017/06/29/Fear-Google-Reviews)。但是我仍然通过
    Android Auto 在车里使用地图，因为它与 YouTube Music（[我喜欢的](/ongoing/When/202x/2021/07/17/Music-Notes)）和
    Google 日历集成得很好。有一段时间我使用 Here.com 地图并且很喜欢。我想我可以通过蓝牙听 YouTube。
- en: Did I mention Android? I can’t stop using it, because I used to work in that
    building and because I decline to use iOS; If I wrote code for it I might not
    be able to give it away. And I carry Pixel phones, because I love the cameras.
    Having said that, hearing Andy Rubin’s name still makes my gut clench.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我有提到 Android 吗？我无法停止使用它，因为我曾在那栋大楼工作，而且因为我拒绝使用 iOS；如果我为它编写代码，我可能无法白白地放弃它。我使用
    Pixel 手机，因为我喜欢它们的相机。尽管如此，听到 Andy Rubin 的名字仍然会让我感到不适。
- en: I love YouTube because I end most evenings, after everyone’s gone to bed, with
    a live musical performance by someone wonderful. But enshittification is creeping
    in at the edges.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢 YouTube，因为大多数晚上，在每个人都睡着之后，我都会看一场由一位了不起的人表演的现场音乐会。但是恶化正在渐渐蔓延。
- en: 'That cafe · In 2012 I moved from Android to Google’s Identity group. It happened
    to be in the same buildings as Google+, at a time when Google was definitely putting
    all its wood behind that arrow. Larry and Sergey’s offices were there too (not
    a coincidence). There was a major fringe benefit: Access to the Cloud Café.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那个咖啡馆· 2012年，我从 Android 转到了 Google 的身份组。恰好它和 Google+ 在同一栋大楼里，当时 Google 明显是在全力支持它。拉里和谢尔盖的办公室也在那里（这不是巧合）。有一个主要的附加福利：进入云咖啡馆。
- en: It was ethereal — OK, pretentious — almost beyond belief. Almost entirely vegetarian,
    rare plants hand-gathered by Zen monks and assembled into jewel-like little platelets-full
    that probably strengthened eleven different biochemical subsystems just by existing.
    And the desserts were beyond divine. Admittedly, sometimes when I left, my Norwegian-farmer
    metabolism grumbled a bit about not having had any *proper food*, but still.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它是超凡脱俗的 — 好吧，有点自命不凡 — 几乎难以置信。几乎完全是素食，由禅师手工采集的稀有植物，组装成宝石般的小碟子，可能仅仅存在就增强了十一种不同的生化子系统。而甜点更是超越神圣。诚然，有时当我离开时，我的挪威农民新陈代谢有点抱怨没有吃到*正经食物*，但仍然。
- en: It was wonderful. It was absurd. And I got a $90K bonus that year because Google+
    hit its numbers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 它太棒了。太荒谬了。那年我得到了$90K的奖金，因为 Google+ 达到了它的指标。
- en: It’s over, I think. It’s OK to miss it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我想，它已经结束了。想念它是可以的。
