- en: Welcome to Linux From Scratch!
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎来到 Linux From Scratch！
- en: 来源：[https://www.linuxfromscratch.org/](https://www.linuxfromscratch.org/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.linuxfromscratch.org/](https://www.linuxfromscratch.org/)
- en: Welcome to Linux From Scratch!
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欢迎来到 Linux From Scratch！
- en: Linux From Scratch (LFS) is a project that provides you with step-by-step instructions
    for building your own custom Linux system, entirely from source code.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Linux From Scratch（LFS）是一个项目，为您提供了逐步构建自定义 Linux 系统的说明，完全从源代码编译。
- en: 'Currently, the Linux From Scratch organization consists of the following subprojects:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当前，Linux From Scratch 组织包括以下子项目：
- en: '[LFS](lfs/) :: Linux From Scratch is the main book, the base from which all
    other projects are derived.'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LFS](lfs/) :: Linux From Scratch 是主要的书籍，所有其他项目都源于此。'
- en: '[BLFS](blfs/) :: Beyond Linux From Scratch helps you extend your finished LFS
    installation into a more customized and usable system.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[BLFS](blfs/) :: Beyond Linux From Scratch 帮助您将完成的 LFS 安装扩展为更定制和可用的系统。'
- en: '[ALFS](alfs/) :: Automated Linux From Scratch provides tools for automating
    and managing LFS and BLFS builds.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ALFS](alfs/) :: 自动化 Linux From Scratch 提供了用于自动化和管理 LFS 和 BLFS 构建的工具。'
- en: '[Hints](hints/) :: The Hints project is a collection of documents that explain
    how to enhance your LFS system in ways that are not included in the LFS or BLFS
    books.'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Hints](hints/) :: 提示项目是一系列文档的集合，解释如何通过不包含在 LFS 或 BLFS 书籍中的方式增强您的 LFS 系统。'
- en: '[Patches](patches/) :: The Patches project serves as a central repository for
    all patches useful to an LFS user.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Patches](patches/) :: 补丁项目作为对 LFS 用户有用的所有补丁的中央存储库。'
- en: '[LFS Editor''s Guide](lfs/LFS-EDITORS-GUIDE.html) :: A document that describes
    the LFS development process.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LFS Editor''s Guide](lfs/LFS-EDITORS-GUIDE.html) :: 描述 LFS 开发过程的文档。'
- en: '[Museum](museum/) :: Copies of ancient LFS and BLFS versions.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Museum](museum/) :: 古老的 LFS 和 BLFS 版本的副本。'
