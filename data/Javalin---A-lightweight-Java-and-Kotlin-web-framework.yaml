- en: Javalin - A lightweight Java and Kotlin web framework
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Javalin - 一个轻量级的Java和Kotlin Web框架
- en: 来源：[https://javalin.io/](https://javalin.io/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://javalin.io/](https://javalin.io/)
- en: Simple
  id: totrans-split-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简单的
- en: Unlike other Java and Kotlin web frameworks, Javalin has very few concepts that
    you need to learn. You never extend classes and you rarely implement interfaces.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他Java和Kotlin Web框架不同，Javalin需要学习的概念非常少。您从不扩展类，很少实现接口。
- en: Lightweight
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 轻量级
- en: Javalin is just a few thousand lines of code on top of Jetty, and its performance
    is equivalent to raw Jetty code. Due to its size, it's very easy to reason about
    the source code.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Javalin只是在Jetty之上的几千行代码，其性能与原始的Jetty代码相当。由于其体积小，非常容易推理源代码。
- en: Interoperable
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可互操作的
- en: Other Java and Kotlin web frameworks usually offer one version for each language.
    Javalin is being made with inter-operability in mind, apps are built the same
    way in both Java and Kotlin.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其他Java和Kotlin Web框架通常为每种语言提供一个版本。Javalin考虑到互操作性，在Java和Kotlin中以相同的方式构建应用程序。
- en: Flexible
  id: totrans-split-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 灵活的
- en: Javalin is designed to be simple and blocking, as this is the easiest programming
    model to reason about. But, if you set a `Future` as a result, Javalin switches
    into asynchronous mode.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: Javalin被设计为简单且阻塞的，因为这是最容易推理的编程模型。但是，如果将`Future`设置为结果，Javalin将切换到异步模式。
- en: Educational
  id: totrans-split-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教育性的
- en: Visit our [educators page](/for-educators) if you're teaching web programming
    and looking for a web framework which will get out of your way and let you focus
    on the core concepts of your curriculum.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在教授Web编程并寻找一个能够脱离您的核心课程概念并让您专注于教学的Web框架，请访问我们的[教育者页面](/for-educators)。
- en: OpenAPI
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OpenAPI
- en: Many lightweight Java and Kotlin web frameworks don't support OpenAPI, but Javalin
    does (including Swagger UI and ReDoc). Learn more at the [OpenAPI plugin page](/plugins/openapi).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多轻量级的Java和Kotlin Web框架不支持OpenAPI，但Javalin支持（包括Swagger UI和ReDoc）。详细了解请访问[OpenAPI插件页面](/plugins/openapi)。
- en: Jetty
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Jetty
- en: Javalin runs on top of Jetty, one of the most used and stable web-servers on
    the JVM. You can configure the Jetty server fully, including SSL and HTTP3 and
    everything else that Jetty offers.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Javalin运行在JVM上使用最广泛且稳定的Web服务器之一Jetty之上。您可以完全配置Jetty服务器，包括SSL和HTTP3以及Jetty提供的所有其他功能。
