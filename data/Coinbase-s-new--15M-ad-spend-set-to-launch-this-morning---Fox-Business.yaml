- en: Coinbase’s new $15M ad spend set to launch this morning | Fox Business
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Coinbase 的新一轮 1500 万美元广告支出计划于今天上午启动 | 福克斯商业频道
- en: 来源：[https://www.foxbusiness.com/money/coinbase-dunks-traditional-payment-methods-15m-nba-ad-spend](https://www.foxbusiness.com/money/coinbase-dunks-traditional-payment-methods-15m-nba-ad-spend)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.foxbusiness.com/money/coinbase-dunks-traditional-payment-methods-15m-nba-ad-spend](https://www.foxbusiness.com/money/coinbase-dunks-traditional-payment-methods-15m-nba-ad-spend)
- en: 'Coinbase is launching a $15 million TV ad campaign that aims to tout the merits
    of cryptocurrency and exhibit the pitfalls of traditional payment rails in a language
    that sports fans understand: Pizza.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Coinbase 正在推出一项价值 1500 万美元的电视广告活动，旨在宣扬加密货币的优点，并展示传统支付系统的缺陷，用一个体育迷们能理解的语言：比萨。
- en: FOX Business has learned that the U.S.’s largest crypto exchange is set to run
    three separate commercials across four channels showing the [NBA playoffs](https://www.foxbusiness.com/category/nba) starting
    Wednesday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 福克斯商业频道获悉，美国最大的加密货币交易所将在四个频道上播放三则不同的广告，以展示从本周三开始的[NBA季后赛](https://www.foxbusiness.com/category/nba)。
- en: The idea behind the commercials, news of which hasn’t been reported yet, is
    to underscore how complex and expensive traditional payment methods are compared
    to crypto, which is settled almost instantly and cuts out the so-called "middleman"
    like banks and payment service providers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 广告背后的理念，目前尚未有报道，是为了突显传统支付方法相比加密货币的复杂和昂贵，后者几乎立即结算并且去掉了像银行和支付服务提供商这样的“中间人”。
- en: '"We’re under the illusion that when we use credit cards or Venmo, things are
    happening instantly, but they''re actually just part of very complex plumbing
    that’s masked by a digital interface," Coinbase’s chief policy officer Faryar
    Shirzad tells FOX Business.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “我们误以为使用信用卡或 Venmo 时，事情发生得很快，但实际上它们只是一个被数字界面掩盖的非常复杂的管道的一部分。” Coinbase 的首席政策官
    Faryar Shirzad 告诉福克斯商业频道。
- en: '[**AMAZON INTRODUCES UNLIMITED GROCERY DELIVERY SUBSCRIPTION WITH PRIME**](https://www.foxbusiness.com/technology/amazon-introduces-9-99-unlimited-grocery-deliver-subscription-with-prime)'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**亚马逊推出Prime会员9.99美元无限杂货配送订阅服务**](https://www.foxbusiness.com/technology/amazon-introduces-9-99-unlimited-grocery-deliver-subscription-with-prime)'
- en: A representation of the cryptocurrency is seen in front of Coinbase logo in
    this illustration taken, March 4, 2022.  (Reuters/Dado Ruvic/Illustration/File
    Photo / Reuters Photos)
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本图取自 2022 年 3 月 4 日的插图中，显示 Coinbase 标志前的加密货币的图像。（路透社/Dado Ruvic/插图/文件照片 / 路透社照片）
- en: To demonstrate the complex plumbing, the tongue-in-cheek ad shows the process
    a large pepperoni pizza would go through if it was money in today’s payment system.
    [The commercial begins](https://cms.foxbusiness.com/wp/wp-admin/post.php?post=2417019&action=edit)
    with the pizza going through several stages of approval and authorization. The
    narrator is heard saying "If pizza worked like this, you wouldn’t like pizza."
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示这个复杂的管道，这则俏皮的广告展示了一大块意大利辣香肠披萨如果是今天支付系统中的货币会经历的过程。[广告以](https://cms.foxbusiness.com/wp/wp-admin/post.php?post=2417019&action=edit)
    披萨通过几个审批和授权阶段开始。旁白说道：“如果披萨运作方式如此，你不会喜欢披萨的。”
- en: The pie then moves along an assembly line, illustrating the multiple stages
    of a typical [credit card transaction.](https://www.foxbusiness.com/category/credit-cards)
    People even take bites of the pizza, symbolizing the intermediaries taking a proverbial
    slice of the pie. The narrator says "this is pretty much what happens to your
    money whenever you spend it or send it."
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，这块披萨沿着流水线移动，展示了典型[信用卡交易](https://www.foxbusiness.com/category/credit-cards)的多个阶段。人们甚至啃掉了披萨，象征着中间人在花费或发送资金时获取了一部分利益。旁白说：“每当你花钱或发送钱时，这几乎就是你的钱所发生的事情。”
- en: Finally, the half-eaten pizza gets put into a box and rushed through a door
    marked "surcharge," to indicate the hidden fees customers pay on their transactions.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，半吃剩的比萨被放进一个标有“附加费”的门，并且被急匆匆地送出去，以示顾客在交易中支付的隐藏费用。
- en: It's estimated that hidden fees, or "junk fees," cost Americans around $90 billion
    per year, or more than $650 per household, according to the White House.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 据白宫称，隐藏费用或“垃圾费用”每年给美国人带来约 900 亿美元的损失，每户超过 650 美元。
- en: The commercial ends with the pie getting picked up by a delivery driver who
    turns to the camera and says, "we deserve a better system, easier, simpler, faster.
    That’s [how crypto works."](https://www.foxbusiness.com/category/cryptocurrency)
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 广告以披萨被取走送货员对着镜头说，“我们应该有一个更好的系统，更简单、更快速。这就是[加密货币的工作方式。”](https://www.foxbusiness.com/category/cryptocurrency)
- en: '"Crypto is a solve for Americans who are fed up with the middlemen taking a
    bite every time they order and pay for pizza," Jesse Pollak, Coinbase''s vice
    president of engineering and creator of Base, told FOX Business. "Coinbase is
    building the future of money to make sure American consumers own their own pie
    – and making sure their payment moves at the speed of the internet."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"加密货币是解决那些厌倦中间人每次订购和支付比萨时都要分一杯羹的美国人的方法，" Coinbase 的工程副总裁和 Base 的创始人 Jesse Pollak
    告诉福克斯商业频道。"Coinbase 正在构建未来的货币，确保美国消费者拥有自己的份额，并确保他们的支付速度与互联网同步。"'
- en: '[**POPULAR TEX-MEX CHAIN CLOSING SEVERAL LOCATIONS IN 4 STATES**](https://www.foxbusiness.com/economy/tijuana-flats-tex-mex-restaurant-4-states-closing-11-locations-filing-bankruptcy)'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[**流行的德克萨斯墨西哥风连锁餐厅在 4 个州关闭多个地点**](https://www.foxbusiness.com/economy/tijuana-flats-tex-mex-restaurant-4-states-closing-11-locations-filing-bankruptcy)'
- en: In this photo illustration a Coinbase logo seen displayed on a smartphone. 
    (Mateusz Slodkowski/SOPA Images/LightRocket / Getty Images)
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这张手机上展示的 Coinbase 标志的照片插图。 (Mateusz Slodkowski/SOPA Images/LightRocket / Getty
    Images)
- en: The 60-second ad and two [30-second ads](https://www.youtube.com/watch?v=XWgWFX3efBQ)
    will air starting Wednesday on TNT, ESPN, ESPN2 and ABC and run through June 9.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这则 60 秒广告以及两个 [30 秒广告](https://www.youtube.com/watch?v=XWgWFX3efBQ) 将从本周三开始在
    TNT、ESPN、ESPN2 和 ABC 上播放，并持续到 6 月 9 日。
- en: Pizza seems to be a reccurring theme in Coinbase’s ads. The latest spots, which
    cost Coinbase $15 million, come just two days after the conclusion of its Bitcoin
    pizza ad, which aimed to show Bitcoin’s increasing value over time by illustrating
    how much pizza a person could buy with one bitcoin in 2012 compared to 2024\.
    The ad has been viewed over 3 million times on X.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 比萨似乎是 Coinbase 广告中的一个反复出现的主题。最新的广告片段耗资 Coinbase 1500 万美元，刚好在其比特币比萨广告结束仅两天后推出，旨在通过展示比特币在时间上的增值，说明一个人在
    2012 年和 2024 年使用一比特币能买到多少比萨，已在 X 平台上获得超过 300 万次观看。
- en: Cryptocurrency exchanges are shelling out top dollar to run ads during next
    Sunday’s Super Bowl between the Los Angeles Rams and Cincinnati Bengals.  (Photo
    illustration by Chesnot/Getty Images / Getty Images)
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币交易所正大手笔投放广告，参与下周日的超级碗赛事，洛杉矶公羊队对决辛辛那提孟加拉虎队。 (由 Chesnot/Getty Images / Getty
    Images 提供的照片插图)
