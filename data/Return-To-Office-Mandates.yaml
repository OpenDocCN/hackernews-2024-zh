- en: Return To Office Mandates
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 返回到办公要求
- en: 来源：[https://returntoofficemandate.com/](https://returntoofficemandate.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://returntoofficemandate.com/](https://returntoofficemandate.com/)
- en: 📝 Private Policy 📝
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 📝 隐私政策 📝
- en: 'For the purposes of this Privacy Policy:'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据本隐私政策的目的：
- en: '**Account** means a unique account created for You to access our Service or
    parts of our Service.'
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**账户** 意味着为您创建的独特账户，用于访问我们的服务或服务的部分。'
- en: '**Affiliate** means an entity that controls, is controlled by or is under common
    control with a party, where "control" means ownership of 50% or more of the shares,
    equity interest or other securities entitled to vote for election of directors
    or other managing authority.'
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关联公司** 指控制、被控制或与一方共同控制的实体，其中“控制”指持有 50% 或更多的股份、股权或其他有权投票选举董事或其他管理权力的证券。'
- en: '**Company** (referred to as either "the Company", "We", "Us" or "Our" in this
    Agreement) refers to Return To Office Mandate.'
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公司**（在本协议中称为“公司”、“我们”、“我们的”或“我们”的公司）指返回到办公要求。'
- en: '**Cookies** are small files that are placed on Your computer, mobile device
    or any other device by a website, containing the details of Your browsing history
    on that website among its many uses.'
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cookies** 是由网站放置在您计算机、移动设备或任何其他设备上的小文件，包含您在该网站上浏览历史的详细信息等多种用途。'
- en: '**Country** refers to: Alberta, Canada'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国家** 指：加拿大阿尔伯塔省'
- en: '**Device** means any device that can access the Service such as a computer,
    a cellphone or a digital tablet.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设备** 指可以访问服务的任何设备，例如计算机、手机或数字平板电脑。'
- en: '**Personal Data** is any information that relates to an identified or identifiable
    individual.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人数据** 是指与已知或可识别个人有关的任何信息。'
- en: '**Service** refers to the Website.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务** 指网站。'
- en: '**Service Provider** means any natural or legal person who processes the data
    on behalf of the Company. It refers to third-party companies or individuals employed
    by the Company to facilitate the Service, to provide the Service on behalf of
    the Company, to perform services related to the Service or to assist the Company
    in analyzing how the Service is used.'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务提供商** 指代公司代表处理数据的任何自然人或法人。它指第三方公司或个人，受雇于公司以便为公司提供服务、代表公司提供服务、执行与服务相关的服务或帮助公司分析服务的使用方式。'
- en: '**Usage Data** refers to data collected automatically, either generated by
    the use of the Service or from the Service infrastructure itself (for example,
    the duration of a page visit).'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用数据** 是指通过服务的使用或服务基础设施本身生成的自动收集的数据（例如页面访问的持续时间）。'
- en: '**Website** refers to Return To Office Mandate, accessible from [returntoofficemandate.com](returntoofficemandate.com)'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网站** 指返回到办公要求，可通过 [returntoofficemandate.com](returntoofficemandate.com)
    访问。'
- en: '**You** means the individual accessing or using the Service, or the company,
    or other legal entity on behalf of which such individual is accessing or using
    the Service, as applicable.'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您** 指访问或使用服务的个人，或者是代表访问或使用服务的公司或其他法人实体（视情况而定）。'
- en: Collecting and Using Your Personal Data
  id: totrans-split-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收集和使用您的个人数据
- en: Types of Data Collected
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收集的数据类型
- en: Personal Data
  id: totrans-split-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 个人数据
- en: 'While using Our Service, We may ask You to provide Us with certain personally
    identifiable information that can be used to contact or identify You. Personally
    identifiable information may include, but is not limited to:'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用我们的服务时，我们可能会要求您提供某些可以用于联系或识别您的个人身份信息。个人身份信息可能包括但不限于：
- en: Usage Data
  id: totrans-split-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用数据
- en: Usage Data is collected automatically when using the Service.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用服务时，将自动收集使用数据。
- en: Usage Data may include information such as Your Device's Internet Protocol address
    (e.g. IP address), browser type, browser version, the pages of our Service that
    You visit, the time and date of Your visit, the time spent on those pages, unique
    device identifiers and other diagnostic data.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 使用数据可能包括诸如您设备的互联网协议地址（例如 IP 地址）、浏览器类型、浏览器版本、您访问的我们服务的页面、访问的时间和日期、在这些页面上花费的时间、唯一设备标识符和其他诊断数据的信息。
- en: When You access the Service by or through a mobile device, We may collect certain
    information automatically, including, but not limited to, the type of mobile device
    You use, Your mobile device unique ID, the IP address of Your mobile device, Your
    mobile operating system, the type of mobile Internet browser You use, unique device
    identifiers and other diagnostic data.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当您通过移动设备访问服务时，我们可能会自动收集某些信息，包括但不限于您使用的移动设备类型、您的移动设备唯一标识、您的移动设备IP地址、您的移动操作系统、您使用的移动互联网浏览器类型、唯一设备标识符和其他诊断数据。
- en: We may also collect information that Your browser sends whenever You visit our
    Service or when You access the Service by or through a mobile device.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当您访问我们的服务或通过移动设备访问服务时，我们还可能收集您的浏览器每次访问我们服务时发送的信息。
- en: Tracking Technologies and Cookies
  id: totrans-split-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 跟踪技术和 Cookie
- en: 'We use Cookies and similar tracking technologies to track the activity on Our
    Service and store certain information. Tracking technologies used are beacons,
    tags, and scripts to collect and track information and to improve and analyze
    Our Service. The technologies We use may include:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Cookie 和类似的跟踪技术来跟踪我们服务的活动并存储某些信息。我们使用的跟踪技术包括信标、标签和脚本，用于收集和跟踪信息以改进和分析我们的服务。我们使用的技术可能包括：
- en: '**Cookies or Browser Cookies.** A cookie is a small file placed on Your Device.
    You can instruct Your browser to refuse all Cookies or to indicate when a Cookie
    is being sent. However, if You do not accept Cookies, You may not be able to use
    some parts of our Service. Unless you have adjusted Your browser setting so that
    it will refuse Cookies, our Service may use Cookies.'
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cookies 或浏览器 Cookie。** Cookie 是放置在您的设备上的小文件。您可以指示您的浏览器拒绝所有 Cookie 或在发送 Cookie
    时进行提示。但是，如果您不接受 Cookie，则可能无法使用我们服务的某些部分。除非您已调整浏览器设置以拒绝 Cookie，否则我们的服务可能会使用 Cookie。'
- en: '**Web Beacons.** Certain sections of our Service and our emails may contain
    small electronic files known as web beacons (also referred to as clear gifs, pixel
    tags, and single-pixel gifs) that permit the Company, for example, to count users
    who have visited those pages or opened an email and for other related website
    statistics (for example, recording the popularity of a certain section and verifying
    system and server integrity).'
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Web Beacon。** 我们服务的某些部分和我们的电子邮件可能包含称为网络信标的小电子文件（也称为清晰图像、像素标签和单像素 GIF）允许公司，例如，统计访问这些页面或打开电子邮件的用户数量及其他相关网站统计信息（例如，记录某个部分的流行程度并验证系统和服务器完整性）。'
- en: Cookies can be "Persistent" or "Session" Cookies. Persistent Cookies remain
    on Your personal computer or mobile device when You go offline, while Session
    Cookies are deleted as soon as You close Your web browser. Learn more about cookies
    on the [Privacy Policies website](https://www.privacypolicies.com/blog/privacy-policy-template/#Use_Of_Cookies_Log_Files_And_Tracking)
    article.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Cookie 可以是“持久性”或“会话” Cookie。持久性 Cookie 在您离线时留在个人计算机或移动设备上，而会话 Cookie 在您关闭网络浏览器时被删除。了解更多关于
    Cookie 的信息，请参阅[隐私政策网站](https://www.privacypolicies.com/blog/privacy-policy-template/#Use_Of_Cookies_Log_Files_And_Tracking)文章。
- en: 'We use both Session and Persistent Cookies for the purposes set out below:'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用会话和持久性 Cookie 实现以下目的：
- en: '**Necessary / Essential Cookies**'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**必要 / 基本 Cookie**'
- en: 'Type: Session Cookies'
  id: totrans-split-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类型：会话 Cookie
- en: 'Administered by: Us'
  id: totrans-split-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由我们管理
- en: 'Purpose: These Cookies are essential to provide You with services available
    through the Website and to enable You to use some of its features. They help to
    authenticate users and prevent fraudulent use of user accounts. Without these
    Cookies, the services that You have asked for cannot be provided, and We only
    use these Cookies to provide You with those services.'
  id: totrans-split-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目的：这些 Cookie 是提供网站服务和启用您使用其某些功能的基本要素。它们有助于验证用户并防止用户帐户的欺诈使用。如果没有这些 Cookie，则无法提供您所要求的服务，我们仅使用这些
    Cookie 来为您提供这些服务。
- en: '**Cookies Policy / Notice Acceptance Cookies**'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cookie 政策 / 注意接受 Cookie**'
- en: 'Type: Persistent Cookies'
  id: totrans-split-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类型：持久性 Cookie
- en: 'Administered by: Us'
  id: totrans-split-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由我们管理
- en: 'Purpose: These Cookies identify if users have accepted the use of cookies on
    the Website.'
  id: totrans-split-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目的：这些 Cookie 用于识别用户是否已接受在网站上使用 Cookie。
- en: '**Functionality Cookies**'
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**功能性 Cookie**'
- en: 'Type: Persistent Cookies'
  id: totrans-split-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 类型：持久性 Cookie
- en: 'Administered by: Us'
  id: totrans-split-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由我们管理
- en: 'Purpose: These Cookies allow us to remember choices You make when You use the
    Website, such as remembering your login details or language preference. The purpose
    of these Cookies is to provide You with a more personal experience and to avoid
    You having to re-enter your preferences every time You use the Website.'
  id: totrans-split-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目的：这些 Cookie 允许我们记住您在使用网站时做出的选择，如记住您的登录详细信息或语言偏好。这些 Cookie 的目的是为了为您提供更个性化的体验，避免您每次使用网站时都需要重新输入您的偏好。
- en: For more information about the cookies we use and your choices regarding cookies,
    please visit our Cookies Policy or the Cookies section of our Privacy Policy.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有关我们使用的 Cookie 和您对 Cookie 的选择的更多信息，请访问我们的 Cookie 政策或隐私政策的 Cookie 部分。
- en: Use of Your Personal Data
  id: totrans-split-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用您的个人数据
- en: 'The Company may use Personal Data for the following purposes:'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可能会出于以下目的使用个人数据：
- en: '**To provide and maintain our Service**, including to monitor the usage of
    our Service.'
  id: totrans-split-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为提供和维护我们的服务**，包括监控我们服务的使用情况。'
- en: '**To manage Your Account:** to manage Your registration as a user of the Service.
    The Personal Data You provide can give You access to different functionalities
    of the Service that are available to You as a registered user.'
  id: totrans-split-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理您的账户：** 管理您作为服务用户的注册。您提供的个人数据可以让您访问作为注册用户可用的服务的不同功能。'
- en: '**For the performance of a contract:** the development, compliance and undertaking
    of the purchase contract for the products, items or services You have purchased
    or of any other contract with Us through the Service.'
  id: totrans-split-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**履行合同义务：** 履行、遵守和执行您已通过服务购买的产品、商品或服务的购买合同或与我们签订的任何其他合同。'
- en: '**To contact You:** To contact You by email, telephone calls, SMS, or other
    equivalent forms of electronic communication, such as a mobile application''s
    push notifications regarding updates or informative communications related to
    the functionalities, products or contracted services, including the security updates,
    when necessary or reasonable for their implementation.'
  id: totrans-split-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联系您：** 通过电子邮件、电话、短信或其他等效的电子通讯方式，如移动应用程序的推送通知，与您联系，更新或与功能、产品或已签约服务相关的信息沟通，包括必要或合理的安全更新。'
- en: '**To provide You** with news, special offers and general information about
    other goods, services and events which we offer that are similar to those that
    you have already purchased or enquired about unless You have opted not to receive
    such information.'
  id: totrans-split-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为了向您提供**关于我们提供的与您已购买或查询过的类似商品、服务和活动的新闻、特别优惠和一般信息，除非您选择不接收此类信息。'
- en: '**To manage Your requests:** To attend and manage Your requests to Us.'
  id: totrans-split-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理您的请求：** 处理和管理您向我们提出的请求。'
- en: '**For business transfers:** We may use Your information to evaluate or conduct
    a merger, divestiture, restructuring, reorganization, dissolution, or other sale
    or transfer of some or all of Our assets, whether as a going concern or as part
    of bankruptcy, liquidation, or similar proceeding, in which Personal Data held
    by Us about our Service users is among the assets transferred.'
  id: totrans-split-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用于业务转让：** 我们可能会使用您的信息评估或进行合并、剥离、重组、重新组织、解散或其他资产的全部或部分出售或转让，无论是作为运作的一部分还是作为破产、清算或类似程序的一部分，在此期间，我们持有关于我们服务用户的个人数据将作为转移的资产之一。'
- en: '**For other purposes**: We may use Your information for other purposes, such
    as data analysis, identifying usage trends, determining the effectiveness of our
    promotional campaigns and to evaluate and improve our Service, products, services,
    marketing and your experience.'
  id: totrans-split-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为其他目的：** 我们可能会使用您的信息进行其他目的，如数据分析、识别使用趋势、评估我们的促销活动效果以及评估和改进我们的服务、产品、营销和您的体验。'
- en: 'We may share Your personal information in the following situations:'
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能会在以下情况下分享您的个人信息：
- en: '**With Service Providers:** We may share Your personal information with Service
    Providers to monitor and analyze the use of our Service, to contact You.'
  id: totrans-split-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与服务提供商分享：** 我们可能会与服务提供商分享您的个人信息，以监控和分析我们服务的使用情况，以及与您联系。'
- en: '**For business transfers:** We may share or transfer Your personal information
    in connection with, or during negotiations of, any merger, sale of Company assets,
    financing, or acquisition of all or a portion of Our business to another company.'
  id: totrans-split-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用于业务转让：** 我们可能会在任何合并、公司资产销售、融资或收购或向另一公司全部或部分出售我们业务的谈判期间分享或转移您的个人信息。'
- en: '**With Affiliates:** We may share Your information with Our affiliates, in
    which case we will require those affiliates to honor this Privacy Policy. Affiliates
    include Our parent company and any other subsidiaries, joint venture partners
    or other companies that We control or that are under common control with Us.'
  id: totrans-split-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与关联公司分享：** 我们可能与我们的关联公司分享您的信息，这种情况下我们将要求这些关联公司遵守本隐私政策。关联公司包括我们的母公司及任何其他子公司、合资伙伴或与我们共同受控制的公司。'
- en: '**With business partners:** We may share Your information with Our business
    partners to offer You certain products, services or promotions.'
  id: totrans-split-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与业务合作伙伴分享：** 我们可能与我们的业务合作伙伴分享您的信息，以向您提供特定的产品、服务或促销活动。'
- en: '**With other users:** when You share personal information or otherwise interact
    in the public areas with other users, such information may be viewed by all users
    and may be publicly distributed outside.'
  id: totrans-split-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与其他用户分享：** 当您在公共区域分享个人信息或与其他用户进行互动时，这些信息可能被所有用户查看，并可能在外部公开分发。'
- en: '**With Your consent**: We may disclose Your personal information for any other
    purpose with Your consent.'
  id: totrans-split-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在您的同意下：** 我们可能根据您的同意为任何其他目的披露您的个人信息。'
- en: Retention of Your Personal Data
  id: totrans-split-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保留您的个人数据
- en: The Company will retain Your Personal Data only for as long as is necessary
    for the purposes set out in this Privacy Policy. We will retain and use Your Personal
    Data to the extent necessary to comply with our legal obligations (for example,
    if we are required to retain your data to comply with applicable laws), resolve
    disputes, and enforce our legal agreements and policies.
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 公司仅在符合本隐私政策中设定的目的所需时间内保留您的个人数据。我们将保留并使用您的个人数据，以便遵守我们的法律义务（例如，如果我们有义务保留您的数据以遵守适用法律）、解决争议和执行我们的法律协议和政策。
- en: The Company will also retain Usage Data for internal analysis purposes. Usage
    Data is generally retained for a shorter period of time, except when this data
    is used to strengthen the security or to improve the functionality of Our Service,
    or We are legally obligated to retain this data for longer time periods.
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 公司还将保留使用数据进行内部分析的目的。使用数据通常会保留较短的时间，除非此数据用于加强服务的安全性或改善功能，或者我们有法律义务保留此类数据更长的时间。
- en: Transfer of Your Personal Data
  id: totrans-split-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 转移您的个人数据
- en: Your information, including Personal Data, is processed at the Company's operating
    offices and in any other places where the parties involved in the processing are
    located. It means that this information may be transferred to — and maintained
    on — computers located outside of Your state, province, country or other governmental
    jurisdiction where the data protection laws may differ than those from Your jurisdiction.
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: 您的信息，包括个人数据，在公司的运营办公室和处理方所在的任何其他地方进行处理。这意味着这些信息可能被转移到您所在州、省、国家或其他政府管辖区之外的计算机上，并在那里保留，而数据保护法律可能与您的司法管辖区不同。
- en: Your consent to this Privacy Policy followed by Your submission of such information
    represents Your agreement to that transfer.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 您同意本隐私政策，并提交此类信息后即表示您同意进行该转移。
- en: The Company will take all steps reasonably necessary to ensure that Your data
    is treated securely and in accordance with this Privacy Policy and no transfer
    of Your Personal Data will take place to an organization or a country unless there
    are adequate controls in place including the security of Your data and other personal
    information.
  id: totrans-split-71
  prefs: []
  type: TYPE_NORMAL
  zh: 公司将采取一切合理必要的步骤确保您的数据得到安全处理，并符合本隐私政策，不会将您的个人数据转移给任何组织或国家，除非有适当的控制措施，包括您的数据和其他个人信息的安全。
- en: Delete Your Personal Data
  id: totrans-split-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 删除您的个人数据
- en: You have the right to delete or request that We assist in deleting the Personal
    Data that We have collected about You.
  id: totrans-split-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您有权删除或请求我们协助删除我们收集的有关您的个人数据。
- en: Our Service may give You the ability to delete certain information about You
    from within the Service.
  id: totrans-split-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的服务可能会让您能够从服务内部删除关于您的某些信息。
- en: You may update, amend, or delete Your information at any time by signing in
    to Your Account, if you have one, and visiting the account settings section that
    allows you to manage Your personal information. You may also contact Us to request
    access to, correct, or delete any personal information that You have provided
    to Us.
  id: totrans-split-75
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时登录您的帐户（如果有的话）并访问允许您管理个人信息的帐户设置部分，来更新、修改或删除您的信息。您还可以联系我们请求访问、更正或删除您向我们提供的任何个人信息。
- en: Please note, however, that We may need to retain certain information when we
    have a legal obligation or lawful basis to do so.
  id: totrans-split-76
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当我们有法律义务或合法基础需要保留某些信息时，我们可能需要保留特定信息。
- en: Disclosure of Your Personal Data
  id: totrans-split-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 披露您的个人数据
- en: Business Transactions
  id: totrans-split-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 商业交易
- en: If the Company is involved in a merger, acquisition or asset sale, Your Personal
    Data may be transferred. We will provide notice before Your Personal Data is transferred
    and becomes subject to a different Privacy Policy.
  id: totrans-split-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司参与合并、收购或资产销售，您的个人数据可能会转移。在您的个人数据转移并受到不同隐私政策约束之前，我们将提前通知您。
- en: Law enforcement
  id: totrans-split-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 执法
- en: Under certain circumstances, the Company may be required to disclose Your Personal
    Data if required to do so by law or in response to valid requests by public authorities
    (e.g. a court or a government agency).
  id: totrans-split-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，公司可能根据法律要求或公共机构（例如法院或政府机构）的有效请求，必须披露您的个人数据。
- en: Other legal requirements
  id: totrans-split-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 其他法律要求
- en: 'The Company may disclose Your Personal Data in the good faith belief that such
    action is necessary to:'
  id: totrans-split-83
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可能会出于善意相信这样的行动是必要的：
- en: Comply with a legal obligation
  id: totrans-split-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵守法律义务
- en: Protect and defend the rights or property of the Company
  id: totrans-split-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护和捍卫公司的权利或财产
- en: Prevent or investigate possible wrongdoing in connection with the Service
  id: totrans-split-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预防或调查与服务相关的可能违法行为
- en: Protect the personal safety of Users of the Service or the public
  id: totrans-split-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护服务用户或公众的个人安全
- en: Protect against legal liability
  id: totrans-split-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防范法律责任
- en: Security of Your Personal Data
  id: totrans-split-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 您的个人数据安全
- en: The security of Your Personal Data is important to Us, but remember that no
    method of transmission over the Internet, or method of electronic storage is 100%
    secure. While We strive to use commercially acceptable means to protect Your Personal
    Data, We cannot guarantee its absolute security.
  id: totrans-split-90
  prefs: []
  type: TYPE_NORMAL
  zh: 您的个人数据安全对我们很重要，但请记住，互联网传输或电子存储方法并非百分之百安全。虽然我们努力采用商业上可接受的手段保护您的个人数据，但我们无法保证其绝对安全。
- en: Children's Privacy
  id: totrans-split-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 儿童隐私
- en: Our Service does not address anyone under the age of 13\. We do not knowingly
    collect personally identifiable information from anyone under the age of 13\.
    If You are a parent or guardian and You are aware that Your child has provided
    Us with Personal Data, please contact Us. If We become aware that We have collected
    Personal Data from anyone under the age of 13 without verification of parental
    consent, We take steps to remove that information from Our servers.
  id: totrans-split-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的服务不针对13岁以下的任何人群体。我们不会故意收集13岁以下任何人的个人身份信息。如果您是父母或监护人，并且意识到您的孩子向我们提供了个人数据，请与我们联系。如果我们意识到我们在未经验证父母同意的情况下收集了13岁以下任何人的个人数据，我们将采取措施从我们的服务器中删除该信息。
- en: If We need to rely on consent as a legal basis for processing Your information
    and Your country requires consent from a parent, We may require Your parent's
    consent before We collect and use that information.
  id: totrans-split-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们需要依赖您的信息处理的法律依据是同意，并且您的国家要求父母同意，我们可能需要您父母的同意在收集和使用该信息之前。
- en: Links to Other Websites
  id: totrans-split-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他网站链接
- en: Our Service may contain links to other websites that are not operated by Us.
    If You click on a third party link, You will be directed to that third party's
    site. We strongly advise You to review the Privacy Policy of every site You visit.
  id: totrans-split-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的服务可能包含链接到非我们运营的其他网站。如果您点击第三方链接，将被引导至该第三方网站。我们强烈建议您查阅您访问的每个网站的隐私政策。
- en: We have no control over and assume no responsibility for the content, privacy
    policies or practices of any third party sites or services.
  id: totrans-split-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法控制任何第三方网站或服务的内容、隐私政策或做法，并且对此不承担任何责任。
- en: Changes to this Privacy Policy
  id: totrans-split-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本隐私政策的变更
- en: We may update Our Privacy Policy from time to time. We will notify You of any
    changes by posting the new Privacy Policy on this page.
  id: totrans-split-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能会不时更新我们的隐私政策。我们将通过在此页面上发布新的隐私政策来通知您任何变更。
- en: We will let You know via email and/or a prominent notice on Our Service, prior
    to the change becoming effective and update the "Last updated" date at the top
    of this Privacy Policy.
  id: totrans-split-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在变更生效之前，我们将通过电子邮件和/或在我们的服务上显著通知您，并更新本隐私政策页面顶部的“最后更新”日期。
- en: You are advised to review this Privacy Policy periodically for any changes.
    Changes to this Privacy Policy are effective when they are posted on this page.
  id: totrans-split-100
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您定期查阅本隐私政策以获取任何变更。本隐私政策的变更在发布于本页面时生效。
- en: Contact Us
  id: totrans-split-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系我们
- en: 'If you have any questions about this Privacy Policy, You can contact us:'
  id: totrans-split-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对此隐私政策有任何疑问，请联系我们：
