- en: Huawei claims HarmonyOS NEXT kernel is 3x more efficient than Linux - NotebookCheck.net
    News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 华为声称HarmonyOS NEXT内核比Linux高效三倍 - NotebookCheck.net新闻
- en: 来源：[https://www.notebookcheck.net/Huawei-claims-HarmonyOS-NEXT-kernel-is-3x-more-efficient-than-Linux.795125.0.html](https://www.notebookcheck.net/Huawei-claims-HarmonyOS-NEXT-kernel-is-3x-more-efficient-than-Linux.795125.0.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.notebookcheck.net/Huawei-claims-HarmonyOS-NEXT-kernel-is-3x-more-efficient-than-Linux.795125.0.html](https://www.notebookcheck.net/Huawei-claims-HarmonyOS-NEXT-kernel-is-3x-more-efficient-than-Linux.795125.0.html)
- en: Huawei HarmonyOS NEXT is the next big thing from the company. As Yu Chengdong,
    Huawei's Consumer Business Group CEO, describes, "It's a real operating system
    and not an Android skin." The CEO further clarified that the OS doesn't run on
    [Linux](The-Finals-update-sours-Steam-Deck-users-excitement-with-game-crashes-broken-voice-chat-on-SteamOS-and-Linux.794171.0.html)
    or Unix.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 华为HarmonyOS NEXT是该公司的下一个重大产品。正如华为消费者业务集团CEO余承东所描述的那样，“这是一个真正的操作系统，而不是一个安卓皮肤”。CEO进一步澄清，该操作系统不运行在[Linux](The-Finals-update-sours-Steam-Deck-users-excitement-with-game-crashes-broken-voice-chat-on-SteamOS-and-Linux.794171.0.html)或Unix上。
- en: Instead, HarmonyOS NEXT utilizes a self-developed Harmony [kernel](https://www.geeksforgeeks.org/kernel-in-operating-system/),
    which Huawei claims is three times more memory efficient than Linux cores. The
    company says the OS uses a 'heterogenous native-like" mechanism, making the operating
    system capable of delivering a fluid experience.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，HarmonyOS NEXT采用了自主开发的Harmony [内核](https://www.geeksforgeeks.org/kernel-in-operating-system/)，华为声称其比Linux内核高效三倍。该公司表示，该操作系统使用了一种“异构本地化”的机制，使得操作系统能够提供流畅的体验。
- en: In addition to being efficient, HarmonyOS NEXT also prioritizes security. At
    the event, Huawei described that the [new OS](https://developer.huawei.com/consumer/cn/next) has
    three highest-level security certifications with kernel-level security. It also
    comes with [on-device AI capabilities](Samsung-shows-new-Galaxy-AI-features-shipping-with-Galaxy-S24-Galaxy-S24-Plus-and-Galaxy-S24-Ultra-smartphones-in-hands-on-videos.794560.0.html)
    to compete with custom Android implementations of other leading brands.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 除了高效外，HarmonyOS NEXT还优先考虑安全性。在活动中，华为描述了[新操作系统](https://developer.huawei.com/consumer/cn/next)具有三个最高级别的安全认证和内核级安全性。它还具有[设备AI能力](Samsung-shows-new-Galaxy-AI-features-shipping-with-Galaxy-S24-Galaxy-S24-Plus-and-Galaxy-S24-Ultra-smartphones-in-hands-on-videos.794560.0.html)，以与其他主要品牌的自定义安卓实现竞争。
- en: Overall, Huawei's main aim with the HarmonyOS NEXT is to offer a privacy-focused
    operating system optimized for a smooth user experience. With it, the company
    will also become free from the US technologies it relied on for the operating
    system of Huawei smartphones.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，华为通过HarmonyOS NEXT的主要目标是提供一个专注于隐私的操作系统，优化用户体验。借此，该公司还将摆脱其华为智能手机操作系统所依赖的美国技术。
- en: Of course, we need to wait and see whether Huawei can truly fulfill its promises
    with the HarmonyOS NEXT. The operating system is currently in the developer preview
    stage, with a stable rollout scheduled for Q4 2024\.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们需要等待并观察华为是否能真正兑现HarmonyOS NEXT的承诺。这个操作系统目前处于开发者预览阶段，稳定版计划于2024年第四季度发布。
