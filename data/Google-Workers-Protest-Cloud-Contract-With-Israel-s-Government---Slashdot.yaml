  zh: 3月4日，超过600名谷歌员工签署请愿书，反对公司赞助该会议。三天后，哈特菲尔德被解雇，随后，谷歌信任与安全政策员工维达娜·阿卜杜勒·哈立克因反对“尼姆布斯计划”而辞去了她的职位。然后，3月底，超过300名苹果员工签署了一封公开信，声称公司对支持巴勒斯坦人的员工进行报复，并敦促公司领导公开支持巴勒斯坦人。谷歌软件工程师哈桑·伊布拉希姆正在参与纽约本地谷歌办公室的静坐示威。他告诉《连线》杂志说：“这真的是我们努力的结晶。”自去年12月加入“无技术支持种族隔离”以来，伊布拉希姆说，他一直在纽约、圣尼瓦尔、旧金山和加州山景城的谷歌办公室咖啡厅参加每周一次的“摆表”行动。这包括在午餐休息时间举着“请问我关于尼姆布斯计划”的牌子，分发传单，并回答同事们的问题。“其实令人震惊的是，在谷歌有多少人甚至不知道这份合同的存在，”伊布拉希姆说。“很多人在通过我们了解到它之后，都对这个合同的存在感到合理地不满。他们之前根本不知道它的存在。”
