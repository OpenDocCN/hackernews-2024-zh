- en: 来源：[https://tech.slashdot.org/story/24/04/17/0014253/google-workers-protest-cloud-contract-with-israels-government](https://tech.slashdot.org/story/24/04/17/0014253/google-workers-protest-cloud-contract-with-israels-government)
