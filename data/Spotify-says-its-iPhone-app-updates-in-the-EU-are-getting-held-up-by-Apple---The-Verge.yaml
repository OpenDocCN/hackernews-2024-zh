- en: Spotify says its iPhone app updates in the EU are getting held up by Apple -
    The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spotify表示其在欧盟的iPhone应用更新被苹果阻碍 - The Verge
- en: 来源：[https://www.theverge.com/2024/3/14/24100944/spotify-ios-app-update-eu-apple-dma](https://www.theverge.com/2024/3/14/24100944/spotify-ios-app-update-eu-apple-dma)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/3/14/24100944/spotify-ios-app-update-eu-apple-dma](https://www.theverge.com/2024/3/14/24100944/spotify-ios-app-update-eu-apple-dma)
- en: Even after Apple was [hit with a $2 billion fine](/2024/3/4/24005938/european-commission-antitrust-apple-investigation-anti-steering-rules-app-developers)
    in the European Union over years-old complaints from Spotify about its App Store
    rules, Spotify says Apple is stonewalling updates issued in compliance with that
    very ruling. In an email to the European Commission obtained by *The Verge*, Spotify
    writes that Apple has “neither acknowledged nor responded to Spotify’s submission”
    to bring subscription pricing information into the app, preventing it from updating
    the app at all for its users, even to put out fixes for bugs or add other features.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 即便在苹果[因Spotify多年前对其App Store规则的投诉被欧盟罚款20亿美元](/2024/3/4/24005938/european-commission-antitrust-apple-investigation-anti-steering-rules-app-developers)后，Spotify表示苹果仍在阻碍符合该裁定的更新。Spotify向欧盟委员会发送的一封电子邮件*The
    Verge*获得的邮件显示，Spotify表示苹果“既没有承认也没有回应Spotify的提交”，阻止其在应用中更新订阅定价信息，甚至无法为用户发布修复漏洞或添加其他功能的更新。
- en: On March 5th, [Spotify submitted an update](/2024/3/5/24091430/spotify-links-pricing-information-iphone-eu-app)
    to Apple that puts links to Spotify’s website, along with pricing information
    for different subscription options, directly in the EU version of its app, without
    using Apple’s payment system. Spotify made the change in response to a ruling
    issued the day before [by the European Commission](/2024/3/4/24005938/european-commission-antitrust-apple-investigation-anti-steering-rules-app-developers),
    which said Apple’s anti-steering rules are “illegal” and ordered Apple to start
    allowing developers to include information about “alternative and cheaper music
    subscription services.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 3月5日，[Spotify 向苹果提交了一次更新](/2024/3/5/24091430/spotify-links-pricing-information-iphone-eu-app)，在其应用的欧盟版本中直接添加了
    Spotify 网站的链接和不同订阅选项的定价信息，而无需使用苹果的支付系统。Spotify 之所以做出此更改，是回应前一天[欧盟委员会](https://2024/3/4/24005938/european-commission-antitrust-apple-investigation-anti-steering-rules-app-developers)发布的裁定，裁定苹果的反引导规则是“非法的”，并命令苹果开始允许开发者包括有关“替代且更便宜的音乐订阅服务”的信息。
- en: 'Apple [responded to the decision on March 4th](https://www.apple.com/newsroom/2024/03/the-app-store-spotify-and-europes-thriving-digital-music-market/)
    by saying it would appeal and pointing out a list of “ways Apple creates value
    for Spotify, at no cost to their company,” which happened to include this bullet
    point:'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果[在3月4日对裁定做出回应](https://www.apple.com/newsroom/2024/03/the-app-store-spotify-and-europes-thriving-digital-music-market/)，表示将上诉，并列出了“苹果为Spotify创造的价值的方式，无需公司承担任何费用”，其中恰好包括以下要点：
- en: Our App Review team has reviewed and approved 421 versions of the Spotify app
    — usually with same-day turnaround — and frequently expedites reviews at Spotify’s
    request.
  id: totrans-split-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的应用审核团队已审核并批准了421个版本的Spotify应用——通常在当天内完成——并且经常会根据Spotify的请求加快审核速度。
- en: '*Spotify’s update includes pricing information and links to subscriptions.*'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*Spotify的更新包括定价信息和订阅链接。*'
- en: 'Image: Spotify'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Spotify
- en: In the email, Spotify says it hasn’t heard back from Apple since submitting
    the update.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子邮件中，Spotify表示自提交更新以来没有收到苹果的任何回复。
- en: The company writes that this is “yet another example of how Apple if unchecked,
    will seek to circumvent and/or not comply with the Commission’s decision.” It
    also urges the European Commission to contact Apple and requires that it approve
    Spotify’s changes. “Given Apple’s track record, Spotify is concerned that Apple’s
    delay is intentional and is aimed at delaying or avoiding compliance altogether,”
    the email reads.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 公司写道，这是“又一个例证，表明如果没有约束，苹果将试图规避和/或不遵守委员会的决定。”它还敦促欧盟委员会联系苹果，并要求批准Spotify的更改。“鉴于苹果的记录，Spotify担心苹果的拖延是故意的，旨在延迟或完全避免遵守，”电子邮件中写道。
- en: “It’s been nine days now and we’re still waiting to hear from Apple about our
    app submission to show EU consumers pricing and a link to our website, which we
    are now authorized to do by the European Commission’s decision on the music streaming
    case,” Spotify spokesperson Jeanne Moran says in an emailed statement to *The
    Verge*. “Apple’s delay directly conflicts with its claim that they turn around
    reviews on app submissions within 24 hours, and it also flies in the face of the
    timeline for adoption the Commission laid out.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “现在已经九天了，我们仍在等待苹果就我们的应用提交向欧盟消费者展示定价和我们网站链接的要求作出回应，而根据欧盟委员会在音乐流媒体案件上的决定，我们现在是被授权的。”Spotify发言人琼·莫兰在给*The
    Verge*的一封电子邮件声明中说。“苹果的延迟直接与其声称他们在24小时内审查应用提交的说法相冲突，这也违反了委员会制定的采纳时间表。”
- en: Apple didn’t provide a comment in response to a request from *The Verge*.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果未对*The Verge*的请求做出评论。
- en: This ruling is separate from the [EU’s Digital Markets Act](/2024/3/6/24091592/eu-dma-competition-compliance-deadline-big-tech-policy-changes)
    (DMA) regulations for big tech platforms that have only been around for about
    a week, but the European Commission has already intervened in response to one
    of Apple’s DMA-related decisions. Earlier this month, [Apple revoked Epic Games’
    developer license](/2024/3/6/24092158/epic-apple-developer-account-terminated-digital-markets-act-alternative-ios-app-store)
    because of criticism CEO Tim Sweeney made about Apple’s DMA compliance plan. Epic
    Games [got its developer license back days later](/2024/3/8/24094543/epic-games-ios-developer-license-apple-dma),
    citing “a swift inquiry” from the European Commission.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一裁决与[欧盟数字市场法](/2024/3/6/24091592/eu-dma-competition-compliance-deadline-big-tech-policy-changes)（DMA）关于仅有大约一周历史的大科技平台的规定无关，但欧洲委员会已经针对苹果的一项与DMA相关的决定进行了干预。本月早些时候，由于Epic
    Games CEO蒂姆·斯威尼对苹果DMA合规计划的批评，[苹果吊销了Epic Games的开发者许可证](/2024/3/6/24092158/epic-apple-developer-account-terminated-digital-markets-act-alternative-ios-app-store)。Epic
    Games在数天后[恢复了其开发者许可证](/2024/3/8/24094543/epic-games-ios-developer-license-apple-dma)，称“欧盟委员会进行了迅速的调查”。
