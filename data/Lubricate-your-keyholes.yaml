- en: Lubricate your keyholes
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 给你的门锁润滑
- en: 来源：[https://practicalbetterments.com/lubricate-your-keyholes/](https://practicalbetterments.com/lubricate-your-keyholes/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://practicalbetterments.com/lubricate-your-keyholes/](https://practicalbetterments.com/lubricate-your-keyholes/)
- en: <main id="main-content">
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <main id="main-content">
- en: Lubricate your keyholes
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 给你的门锁润滑
- en: Non-lubricated keyholes could be wasting you seconds every day. Now, you might
    argue that the number of seconds required to research, acquire, and implement
    keyhole lubricant would easily outweigh the amount saved through optimal key insertion
    — and you'd probably be right.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 没有润滑的门锁可能每天都在浪费你几秒钟的时间。现在，你可能会争辩说，研究、获取和实施门锁润滑剂所需的时间秒数很容易超过通过最佳插入钥匙而节省的时间量 -
    而你可能是对的。
- en: But some seconds are worth more than others, and some seconds have little worth
    at all.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但有些秒比其他秒更值钱，有些秒几乎一点价值都没有。
- en: The seconds you choose to use now, to lubricate your keyholes, will allow you
    to save seconds when you choose to do something more important than lubricating
    your keyholes — and that's to say nothing of the seconds you use just sitting
    around not lubricating anything at all.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在选择使用的秒数，来给你的门锁润滑，将使你在选择做一些比给门锁润滑更重要的事情时节省时间 - 这还不包括你闲坐着什么也不润滑的秒数。
- en: Imagine…
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下…
- en: Your water has broken, you rush out to the front door to get yourself to hospital,
    only to realise you've forgotten your book.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的水已经破了，你赶紧跑到前门，准备去医院，却发现忘记了带你的书。
- en: You're coming home and you are desperate to use the toilet.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你回家了，迫不及待地想上厕所。
- en: Your significant other is waiting for you at home and you value spending time
    with them.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的另一半正在家等你，你重视与他们共度的时间。
- en: In these moments, the seconds you'll save from having lubricated keyholes, combined
    with other [egress optimizations](/tag/egress-optimization/), will be well worth
    todays effort.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些时刻，你因为已经润滑好的门锁而节省的几秒钟，再加上其他[出口优化](/tag/egress-optimization/)，将是今天努力的最大回报。
- en: How much time can you save by lubricating you keyholes
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过给你的门锁润滑，你可以节省多少时间
- en: I timed how long it took to inset my key into one of the keyholes of our home
    five times — and then again after applying dry keyhole lubricant.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我计时了在家的一个门锁孔中插入我的钥匙五次所需的时间 - 然后再次涂抹干门锁润滑剂后。
- en: '| before application | after application |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 应用之前 | 应用之后 |'
- en: '| --- | --- |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| 1.56 | 1.52 |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 1.56 | 1.52 |'
- en: '| 3.56 | 0.47 |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 3.56 | 0.47 |'
- en: '| 3.30 | 0.67 |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 3.30 | 0.67 |'
- en: '| 1.86 | 0.41 |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 1.86 | 0.41 |'
- en: '| 5.54 | 0.54 |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 5.54 | 0.54 |'
- en: '| before average | after average |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 平均前 | 平均后 |'
- en: '| 3.164 seconds | 0.722 seconds |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 3.164秒 | 0.722秒 |'
- en: I was surprised by the effectiveness of this intervention. An average of `2.442
    seconds` saved per entry. If I enter that door every day for a year, that amounts
    to around `15 minutes`. The keyhole is one of three, two of which are particularly
    sticky — so more time to save still.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这个干预的效果感到惊讶。每次进入节约的平均时间为`2.442秒`。如果我每天都从那扇门进出，一年下来就是大约`15分钟`。这是三个钥匙孔中的一个，其中两个特别粘。因此，还有更多时间可以节省。
- en: How to lubricate your keyholes
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何给你的门锁润滑
- en: Lubricating your keyholes is easy, but it requires dry graphite powder lubricant.
    Wet lubricant like WD40 will gather dust and could make your keyholes worse, it
    will also give you oily fingers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 给你的门锁润滑很简单，但需要使用干石墨粉润滑剂。像WD40这样的湿润润滑剂会吸尘，并可能使你的门锁更糟，还会让你手指油腻。
- en: 'Before you start you''ll need to acquire some graphite lubricant, you can get
    this from any good hardware store, or from Amazon using the link below:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，你需要准备一些石墨润滑剂，你可以从任何一家好的五金店或使用下面的链接从亚马逊购买：
- en: Affiliate link for dry graphite lubricant
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 干石墨润滑剂的推荐链接
- en: '[**Amazon – Lucky Line Graphite Dry Lock Lubricant Powder**.](https://www.amazon.com/Lucky-Line-Graphite-Lubricant-Grams/dp/B00YRZUGH6/ref=sr_1_2?crid=3MO4U95G4DJYH&keywords=door+keyhole+lubricant&qid=1707135230&sprefix=keyhole+lubri%252Caps%252C276&sr=8-2&_encoding=UTF8&tag=practicalbe06-20&linkCode=ur2&linkId=485669883216b92810a27b4109f12997&camp=1789&creative=9325)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[**亚马逊 - 幸运线石墨干锁润滑粉**。](https://www.amazon.com/Lucky-Line-Graphite-Lubricant-Grams/dp/B00YRZUGH6/ref=sr_1_2?crid=3MO4U95G4DJYH&keywords=door+keyhole+lubricant&qid=1707135230&sprefix=keyhole+lubri%252Caps%252C276&sr=8-2&_encoding=UTF8&tag=practicalbe06-20&linkCode=ur2&linkId=485669883216b92810a27b4109f12997&camp=1789&creative=9325)'
- en: If you buy anything using this link, I will make a small amount of money at
    no extra cost to you. You will also be financing the interplanetary dreams of
    one of the worlds richest men.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用这个链接购买任何东西，我将获得一小笔钱，你不会额外付费。你也将资助世界上最富有的人之一的星际梦想。
- en: Acquire graphite lubricant
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取石墨润滑剂
- en: Shake the tube
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 摇晃管子
- en: Open the lid
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开盖子
- en: Carefully place the end of the tube into your keyhole
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 小心地将管子的末端放入你的钥匙孔中
- en: Give it a generous squeeze (be careful, don't breathe any in, it is a very fine
    powder)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大力挤压它（小心，不要吸入任何粉末，它是非常细的）
- en: Put the lid back on
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 把盖子放回去
- en: Repeatedly insert your key into the keyhole to spread the powder around
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 反复将你的钥匙插入钥匙孔中以将粉末散布开来
- en: Enjoy your speedy egress
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 享受你的快速出口
