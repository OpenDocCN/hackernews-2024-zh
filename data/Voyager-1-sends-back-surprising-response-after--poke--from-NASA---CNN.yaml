- en: Voyager 1 sends back surprising response after ‘poke’ from NASA | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NASA向Voyager 1发出“戳”后，探测器发送了意外的回应 | CNN
- en: 来源：[https://www.cnn.com/2024/03/14/world/voyager-1-communication-issue-poke-scn/index.html](https://www.cnn.com/2024/03/14/world/voyager-1-communication-issue-poke-scn/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/03/14/world/voyager-1-communication-issue-poke-scn/index.html](https://www.cnn.com/2024/03/14/world/voyager-1-communication-issue-poke-scn/index.html)
- en: '*Sign up for CNN’s Wonder Theory science newsletter. *[*Explore the universe
    with news on fascinating discoveries, scientific advancements and more*](https://www.cnn.com/newsletters/wonder-theory?source=nl-acq_article)*.*'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*注册CNN的奇迹理论科学通讯。*[*通过关于迷人发现、科学进展等新闻探索宇宙*](https://www.cnn.com/newsletters/wonder-theory?source=nl-acq_article)*。*'
- en: CNN  —
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: Engineers have sent a “poke” to the [Voyager 1 probe](https://www.cnn.com/2023/12/13/world/voyager-1-computer-issue-scn/index.html)
    and received a potentially encouraging response as they hope to fix a communication
    issue with the aging spacecraft that has persisted for five months.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师们向[Voyager 1探测器](https://www.cnn.com/2023/12/13/world/voyager-1-computer-issue-scn/index.html)发送了一个“戳”，并在他们希望修复已经持续五个月的老化太空船的通信问题时收到了可能令人鼓舞的回应。
- en: Launched in 1977, Voyager 1 and its twin, Voyager 2, are venturing through uncharted
    cosmic territory along the outer reaches of the solar system.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1977年发射，Voyager 1及其孪生探测器Voyager 2正在太阳系外的未知宇宙领域中冒险探索。
- en: While Voyager 1 has continued to relay a steady radio signal to its mission
    control team on Earth, that signal has not carried any usable data since November,
    which has pointed to an issue with one of the spacecraft’s three onboard computers.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Voyager 1继续向地球上的任务控制团队发射稳定的无线电信号，但自11月以来，该信号并未传送任何可用数据，这表明宇宙飞船的三台机载计算机之一存在问题。
- en: A new signal recently received from the spacecraft suggests that the NASA mission
    team may be making progress in its quest to understand what Voyager 1 is experiencing.
    Voyager 1 is currently the farthest spacecraft from Earth at about 15 billion
    miles (24 billion kilometers) away.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近从宇宙飞船接收到的新信号表明，NASA任务团队可能在努力理解Voyager 1正在经历的情况。Voyager 1目前是离地球最远的航天器，距离约150亿英里（240亿公里）。
- en: Meanwhile, Voyager 2 has traveled more than 12.6 billion miles (20.3 billion
    kilometers) from our planet. Both are in interstellar space and are the only spacecraft
    ever to operate beyond the heliosphere, the sun’s bubble of magnetic fields and
    particles that extends well beyond the orbit of Pluto.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Voyager 2已经从我们的星球飞行了超过126亿英里（203亿公里）。它们都处于星际空间，并且是迄今唯一操作超越太阳系外层边界的航天器。
- en: Initially designed to last five years, the Voyager probes are the two longest-operating
    spacecraft in history. Their exceptionally long life spans mean that both spacecraft
    have provided additional insights about our solar system and beyond after achieving
    their preliminary goals of flying by Jupiter, Saturn, Uranus and Neptune decades
    ago.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最初设计寿命为五年，Voyager探测器是历史上使用时间最长的两个航天器。它们极长的寿命意味着在完成几十年前飞越木星、土星、天王星和海王星的初步目标后，这两艘航天器为我们的太阳系及其以外提供了额外的见解。
- en: But both probes have faced challenges along the way as they age.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但是随着它们年龄的增长，这两个探测器都面临着挑战。
- en: The mission team first noticed the communication issue with Voyager 1 on November
    14, 2023, when the flight data system’s telemetry modulation unit began sending
    a repeating pattern of code.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年11月14日，任务团队首次注意到Voyager 1的通信问题，当时飞行数据系统的遥测调制单元开始发送重复的代码模式。
- en: Voyager 1’s flight data system collects information from the spacecraft’s science
    instruments and bundles it with engineering data that reflects the current health
    status of Voyager 1\. Mission control on Earth receives that data in binary code,
    or a series of ones and zeroes.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Voyager 1的飞行数据系统收集来自宇宙飞船科学仪器的信息，并将其与反映Voyager 1当前健康状态的工程数据捆绑在一起。地球上的任务控制中心以二进制代码接收这些数据，即一系列的1和0。
- en: But since November, Voyager 1’s flight data system has been stuck in a loop.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但自11月以来，Voyager 1的飞行数据系统一直处于循环状态。
- en: The spacecraft can still receive and carry out commands transmitted from the
    mission team, but a problem with that telecommunications unit meant no science
    or engineering data from Voyager 1 was transmitting to Earth.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙飞船仍然可以接收并执行来自任务团队的指令，但由于通信单元的问题，Voyager 1没有向地球传输任何科学或工程数据。
- en: Since discovering the issue, the mission team has attempted sending commands
    to restart the computer system and learn more about the underlying cause of the
    issue.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自发现问题以来，任务团队一直在尝试发送命令以重新启动计算机系统，并了解问题的根本原因。
- en: The team sent a command, called a “poke,” to Voyager 1 on March 1 to get the
    flight data system to run different software sequences in case some type of glitch
    was causing the issue.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 团队于3月1日向旅行者1号发送了一条称为“戳”的命令，以使飞行数据系统运行不同的软件序列，以防某种类型的故障导致问题。
- en: On March 3, the team noticed that activity from one part of the flight data
    system stood out from the rest of the garbled data. While the signal wasn’t in
    the format the Voyager team is used to when the flight data system is functioning
    as expected, an engineer with NASA’s Deep Space Network was able to decode it.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3月3日，团队注意到飞行数据系统的一个部分活动与其他混乱数据明显不同。虽然信号不符合旅行者团队在飞行数据系统正常工作时习惯的格式，但NASA深空网络的工程师能够解码它。
- en: The Deep Space Network is a system of radio antennas on Earth that help the
    agency communicate with the Voyager probes and other spacecraft exploring our
    solar system.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 深空网络是地球上一组无线电天线系统，帮助机构与探索我们太阳系的旅行者探测器和其他太空船通信。
- en: The decoded signal included a readout of the entire flight data system’s memory,
    according to an [update NASA shared](https://blogs.nasa.gov/sunspot/2024/03/13/nasa-engineers-make-progress-toward-understanding-voyager-1-issue/).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 根据NASA分享的[更新](https://blogs.nasa.gov/sunspot/2024/03/13/nasa-engineers-make-progress-toward-understanding-voyager-1-issue/)，解码信号包括整个飞行数据系统的内存读出。
- en: “The (flight data system) memory includes its code, or instructions for what
    to do, as well as variables, or values used in the code that can change based
    on commands or the spacecraft’s status,” according to a NASA blog post. “It also
    contains science or engineering data for downlink. The team will compare this
    readout to the one that came down before the issue arose and look for discrepancies
    in the code and the variables to potentially find the source of the ongoing issue.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据NASA的博客文章，“（飞行数据系统）存储器包括其代码或指令，以及根据命令或飞船状态可以更改的变量或用于下行链路的科学或工程数据。”团队将比较这个读出与问题出现之前的读出，寻找代码和变量之间的差异，可能找到持续问题的根源。
- en: Voyager 1 is so far away that it takes 22.5 hours for commands sent from Earth
    to reach the spacecraft. Additionally, the team must wait 45 hours to receive
    a response. Currently, the team is analyzing Voyager 1’s memory readout after
    initially beginning the decoding process on March 7 and finding the readout three
    days later.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由于旅行者1号距离太远，地球发送的命令需要22.5小时才能到达飞船。此外，团队必须等待45小时才能收到回应。目前，团队正在分析旅行者1号在3月7日开始解码过程后的内存读出，并在三天后找到了读出数据。
- en: “Using that information to devise a potential solution and attempt to put it
    into action will take time,” according to the space agency.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据太空机构，“利用这些信息制定潜在解决方案并尝试付诸实施将需要时间。”
- en: The last time Voyager 1 experienced a similar, but not identical, issue with
    the flight data system was in 1981, and the current problem does not appear to
    be connected to other glitches the spacecraft has experienced in recent years.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 上次旅行者1号遇到类似但不完全相同的飞行数据系统问题是在1981年，而当前的问题似乎与飞船近年来经历的其他故障无关。
- en: Over time, both spacecraft have encountered unexpected issues and dropouts,
    including a [seven-month period](https://www.cnn.com/2020/11/03/world/nasa-voyager-2-antenna-upgrade-scn-trnd/index.html)
    in 2020 when Voyager 2 couldn’t communicate with Earth. In August 2023, the mission
    team [used a long-shot “shout” technique](https://www.cnn.com/2023/08/04/world/nasa-voyager-2-communications-restored-scn/index.html)
    to restore communications with Voyager 2 after a command inadvertently oriented
    the spacecraft’s antenna in the wrong direction.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 太空船在历经时间的考验后，都遇到了意料之外的问题和掉线情况，包括2020年的[七个月期间](https://www.cnn.com/2020/11/03/world/nasa-voyager-2-antenna-upgrade-scn-trnd/index.html)，当时旅行者2号无法与地球通信。到了2023年8月，任务团队在一次误导致太空船天线朝向错误方向的指令后，[采用了一种不太可能成功的“呼喊”技术](https://www.cnn.com/2023/08/04/world/nasa-voyager-2-communications-restored-scn/index.html)，成功恢复了与旅行者2号的通信。
- en: As the aging twin Voyager probes continue exploring the cosmos, the team has
    [slowly turned off instruments](https://www.cnn.com/2020/01/29/world/voyager-2-operations-scn/index.html)
    on these “senior citizens” [to conserve power and extend their missions](https://www.cnn.com/2023/05/10/world/nasa-voyager-probes-power-scn/index.html),
    Voyager’s project manager Suzanne Dodd previously told CNN.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 随着岁月不饶人的孪生航天探测器继续探索宇宙，团队已经 [逐步关闭了这些“老人”的仪器](https://www.cnn.com/2020/01/29/world/voyager-2-operations-scn/index.html)，以节约能量并延长其任务。CNN
    曾报道，航天探测器项目经理苏珊·多德如是说。
