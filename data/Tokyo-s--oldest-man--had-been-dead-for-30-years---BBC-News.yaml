- en: Manage consent settings on AMP pages
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 AMP 页面上管理同意设置
- en: These settings apply to AMP pages only. You may be asked to set these preferences
    again when you visit non-AMP BBC pages.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置仅适用于 AMP 页面。当您访问非 AMP BBC 页面时，您可能会被要求再次设置这些偏好。
- en: The lightweight mobile page you have visited has been built using Google AMP
    technology.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您访问的轻量级移动页面是使用 Google AMP 技术构建的。
- en: Strictly necessary data collection
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 严格必要的数据收集
- en: To make our web pages work, we store some limited information on your device
    without your consent.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为使我们的网页正常工作，我们会在未经您同意的情况下，在您的设备上存储一些有限的信息。
- en: '[Read more about the essential information we store on your device to make
    our web pages work.](https://www.bbc.co.uk/usingthebbc/strictly-necessary-cookies/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多关于我们在您设备上存储的关键信息，以使我们的网页正常工作。](https://www.bbc.co.uk/usingthebbc/strictly-necessary-cookies/)'
- en: We use local storage to store your consent preferences on your device.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用本地存储在您的设备上存储您的同意偏好。
- en: Optional data collection
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可选数据收集
- en: When you consent to data collection on AMP pages you are consenting to allow
    us to display personalised ads that are relevant to you when you are outside of
    the UK.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当您同意在 AMP 页面上进行数据收集时，即表示您同意我们在您离开英国时向您展示与您相关的个性化广告。
- en: '[Read more about how we personalise ads in the BBC and our advertising partners.](https://www.bbc.com/usingthebbc/cookies/how-does-the-bbc-use-cookies-for-advertising/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读更多关于我们如何在 BBC 和我们的广告合作伙伴中个性化广告。](https://www.bbc.com/usingthebbc/cookies/how-does-the-bbc-use-cookies-for-advertising/)'
- en: You can choose not to receive personalised ads by clicking “Reject data collection
    and continue” below. Please note that you will still see advertising, but it will
    not be personalised to you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以点击下方的“拒绝数据收集并继续”来选择不接收个性化广告。请注意，您仍会看到广告，但不会针对您进行个性化定制。
- en: You can change these settings by clicking “Ad Choices / Do not sell my info”
    in the footer at any time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以随时点击页脚的“广告选择/不出售我的信息”来更改这些设置。
