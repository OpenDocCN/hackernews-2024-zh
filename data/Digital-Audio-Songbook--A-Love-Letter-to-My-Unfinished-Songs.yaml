- en: Audio playback is not supported on your browser. Please upgrade.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 音频播放不受浏览器支持，请升级。
- en: 'The most fun I’ve had writing music has been when workshopping ideas with a
    loop pedal, or playing with other people in-person. Any success in either department
    also requires some transcription, so you can teach bandmates how to play your
    tune, and so you don’t forget how to play it yourself (I’ve done this many times).
    This outlines three main components of a Digital Audio Songbook:'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 写音乐时最有趣的体验是与循环踏板共同探讨想法，或与其他人面对面演奏。在任一方面取得成功都需要一些转录工作，这样你可以教乐队成员如何演奏你的曲子，也不会忘记如何演奏（我做过很多次）。这概述了数字音频歌曲书的三个主要组成部分：
- en: 1\. Multi-track Recording
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 多轨录音
- en: 2\. Real-time Collaboration
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 实时协作
- en: 3\. Automagic Music Transcription
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 自动音乐转录
- en: 'There’s also the matter of finding your collaborators. Perhaps you aren’t in
    a band yet, or you’d like to contribute to songs already in-progress by another
    artist. This means we also have a forth component to consider:'
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 还有找到你的合作者的问题。也许你还没有加入乐队，或者你想为另一位艺术家正在进行中的歌曲做贡献。这意味着我们还有第四个要考虑的组件：
- en: 4\. Social Sharing & Discovery
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 社交分享与发现
- en: Put all of those things together and you end up with a really compelling place
    to write and record demos. It doesn’t need to replace your favourite DAW, because
    it compliments it. What I love about this is that it lowers the bar for sharing
    your music considerably. The ideas you love finally have a place other than your
    hard drive to call home.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 把所有这些东西放在一起，你将得到一个非常吸引人的地方来写作和录制Demo。它不需要取代你最喜欢的数位音频工作站，因为它是一个补充。我喜欢的是它大大降低了分享音乐的门槛。你喜爱的创意终于有了一个不是硬盘的家。
- en: One of my favourite artists, Kiefer, once said something along the lines of
    “music you create but don’t share essentially doesn’t exist”. How many great musicians
    don’t share their art with *anyone* because it’s not finished, or they don’t feel
    it’s good enough?
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的艺术家之一，Kiefer，曾经说过类似于“你创作但不分享的音乐基本上是不存在的”。有多少伟大的音乐人因为作品未完成或者觉得不够好而不向*任何人*分享呢？
- en: Music is easier to create than ever, there should be platforms which don’t carry
    the expectation of “done” to share it on. The joy of recording music with others,
    or recording music at all, should not be restricted only to those who aspire toward
    a professional career in it.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 创作音乐比以往任何时候都更容易，应该有平台不带有“完成”的期望来分享它。录制音乐的乐趣，或者说根本不限于那些渴望在这个领域有职业生涯的人。
- en: Prototape’s current UI is inspired by the iconic Tascam Portastudio
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: Prototape 当前的用户界面灵感来自标志性的 Tascam Portastudio
- en: Unfinished idea circa 2013
  id: totrans-split-34
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 2013年未完成的想法
- en: </api/v1/audio/upload/09072a85-6e14-4bb7-a4e0-aba854513789/src>
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: </api/v1/audio/upload/09072a85-6e14-4bb7-a4e0-aba854513789/src>
- en: Audio playback is not supported on your browser. Please upgrade.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 音频播放不受浏览器支持，请升级。
- en: To succeed, Prototape must be simple to use. Where a huge number of musicians
    have adopted the DAW, many more still find them too technically intimidating.
    How can Prototape appeal to a broader scope of musicians?
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功，Prototape 必须简单易用。尽管有大量音乐人已经采用了数位音频工作站，但仍有更多人觉得这些工具过于技术化。Prototape 如何吸引更广泛的音乐人群呢？
- en: This got me thinking about how often I’ve heard interviews in which older musicians
    wax lyrical about the multi-track tape recorders they cut their teeth on coming
    up. As it turns out, this was the technology that started the home recording revolution
    we now find ourselves in. The most notable example being the [Tascam Portastudio](https://reverb.com/au/news/the-tascam-portastudio-through-the-ages).
    The original demo of George Michael’s Careless Whisper was recorded on the Portastudio.
    As was the entirety of Bruce Springsteen’s 1982 album [Nebraska](https://performermag.com/music-news/how-bruce-springsteens-nebraska-sparked-a-home-recording-revolution/),
    and Elliot Smith’s debut [Roman Candle](https://en.wikipedia.org/wiki/Roman_Candle_(album)).
    These are musicians, not sound engineers. If I can make Prototape a modern, multiplayer
    blend of the Portastudio, a loop pedal, and put it all in the browser - we might
    be in business.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了多少次我听过的老音乐家在采访中对他们初学时用过的多轨磁带录音机赞不绝口。事实证明，这项技术开创了我们现在所处的家庭录音革命。其中最值得一提的是[Tascam
    Portastudio](https://reverb.com/au/news/the-tascam-portastudio-through-the-ages)。乔治·迈克尔的《Careless
    Whisper》原始演示就是在Portastudio上录制的。同样，布鲁斯·斯普林斯汀1982年的专辑[《Nebraska》](https://performermag.com/music-news/how-bruce-springsteens-nebraska-sparked-a-home-recording-revolution/)和艾略特·史密斯的处女作[《Roman
    Candle》](https://en.wikipedia.org/wiki/Roman_Candle_(album))也是如此。这些都是音乐家，而不是声音工程师。如果我能将Prototape打造成现代化的多人混音器，结合Portastudio和循环踏板，并将它们全部放在浏览器中
    - 那我们可能就有生意可做了。
- en: You may be wondering where looping comes into play. Though loop pedals exist
    to enable a solo musician to layer tracks together without a band, the irony is
    this workflow holds the key to collaborating on music remotely, and in near real-time.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能想知道循环如何发挥作用。虽然循环踏板存在以使独奏音乐家能够在没有乐队的情况下叠加轨道，但讽刺的是，这种工作流程正是远程合作音乐的关键，几乎是实时的。
- en: Unfinished idea circa 2011
  id: totrans-split-40
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 大约2011年未完成的想法
- en: </api/v1/audio/upload/74576935-3584-458c-bb1b-146c269f4128/src>
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: </api/v1/audio/upload/74576935-3584-458c-bb1b-146c269f4128/src>
- en: Audio playback is not supported on your browser. Please upgrade.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您的浏览器不支持音频播放。请升级。
- en: Jamming with other musicians over the internet is an obviously valuable idea.
    Many tools have tried to make this a reality, be it over Zoom or using more specialised
    tools. You run into issues with this when you come into contact with the speed
    of light.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过互联网与其他音乐家即兴演奏显然是一个非常有价值的想法。许多工具试图将这一想法变为现实，无论是通过Zoom还是使用更专业的工具。当你遇到光速时，就会遇到问题。
- en: Latency, in this context, is the delay between the moment a sound is played
    by one musician and the moment it is heard by the other. This delay can disrupt
    the synchronicity required for musicians to play in time with each other. Less
    than 10 milliseconds of latency is generally considered imperceptible to humans
    and is the ideal target for real-time audio interactions. Once you’re above 10-25ms
    it starts to become noticeable and rules out playing music of any meaningful rhythmic
    complexity. Above 50ms and it’s nearly impossible to play in-sync with others.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，延迟是指一个音乐家播放声音到另一个音乐家听到声音之间的延迟。这种延迟可能会破坏音乐家在时间上一起演奏所需的同步性。一般认为低于10毫秒的延迟对人类来说是无法察觉的，并且是实时音频交互的理想目标。一旦超过10-25毫秒，延迟开始变得明显，并且排除了演奏任何有意义的节奏复杂性的可能性。超过50毫秒，几乎不可能与其他人同步演奏。
- en: Over the internet, you’re looking at latency of 20-100ms or more. This isn’t
    even the only variable - when you’re just recording into a DAW using an audio
    interface, no internet involved, there is still latency introduced by the interface
    and your laptop processing the signal; typically 1-10ms.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，您面临20-100毫秒甚至更多的延迟。这甚至不是唯一的变量 - 当您仅仅是通过音频接口和您的笔记本电脑处理信号录制到DAW中时，没有互联网参与，仍然会引入延迟；通常为1-10毫秒。
- en: All of which is to say, jamming with other musicians over the internet today
    is at best extremely challenging, but for the most part completely untenable.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都是在说，今天通过互联网与其他音乐家即兴演奏最多也是极具挑战性，但大部分情况下完全不可行。
- en: 'Layering audio with a looper is an entirely different dynamic: As long as all
    parties are getting new audio as it’s added to the project, you can simply play
    any new tracks received alongside the rest of the layers on the next loop. You
    don’t even need everyone’s playback to be in-sync.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 使用循环器进行音频层叠是一个完全不同的动态：只要所有参与者都在项目中添加新音频，您可以简单地在下一个循环中与其他所有层一起播放任何新的轨道。您甚至不需要所有人的播放都同步。
- en: This is how Prototape approaches remote collaboration.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Prototape如何处理远程协作的方式。
- en: Unfinished idea circa 2012
  id: totrans-split-49
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 大约2012年未完成的想法
- en: </api/v1/audio/upload/937e85c4-f5bf-4400-94e3-3c21c456046f/src>
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: </api/v1/audio/upload/937e85c4-f5bf-4400-94e3-3c21c456046f/src>
- en: Audio playback is not supported on your browser. Please upgrade.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您的浏览器不支持音频播放。请升级。
- en: 'At time of writing - late February 2024 - I’ve implemented both the multitrack
    recording and collaboration features. The next big piece is the AI transcription
    toolkit. This consists of two major components:'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时 - 2024年2月底 - 我已经实现了多轨录音和协作功能。接下来的重要部分是AI转录工具包。它由两个主要组件组成：
- en: 1\. **Chords & Key:** When you record a track, Prototape will analyse the audio
    file to detect all the chords contained within it, as well as the root key it’s
    in. Not only will this save time transcribing your song so you can remember how
    to play it, it will also leverage this information to suggest other chords and
    progressions in the same key. You can use this information to write other sections,
    and ultimately finish your song.
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **和弦与调性：** 当您录制音轨时，Prototape将分析音频文件以检测其中包含的所有和弦，以及其所在的根调。这不仅可以节省歌曲转录的时间，让您记住如何演奏它，还可以利用这些信息建议相同调性中的其他和弦和进行。您可以利用这些信息编写其他部分，最终完成您的歌曲。
- en: 2\. **Lyrics Transcription:** If your track contains vocals, Prototape will
    write your lyrics down for you. Down the line I’ll also be integrating an AI assistant
    which can provide feedback on your lyrics, and help you expand on themes you’ve
    already brought to the table. I firmly believe in augmenting songwriters with
    AI, not replacing them.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **歌词转录：** 如果你的音轨包含人声，Prototape会为你写下歌词。未来，我还将整合AI助手，可以为你的歌词提供反馈，并帮助你扩展已经提出的主题。我坚信，应该用AI来增强而不是取代作曲者。
- en: 'This is in-progress, but there’s also some important user feedback to juggle
    and address alongside it. I won’t list it all here, but notably:'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 目前正在进行中，但还有一些重要的用户反馈需要处理和解决。我不会在这里列出所有内容，但值得注意的是：
- en: 1\. **Pause:** It may sound ridiculous, but as of today you can’t pause playback
    of your song. When you click stop, playback will start from the beginning the
    next time you click play. As it turns out - quite obviously, in hindsight - this
    makes it tricky to overdub on longer tracks, because you can’t easily punch-in
    to record from a particular timestamp. Instead, you’ve got to play the song and
    hit record at the right time. A little embarrassing, but this kind of oversight
    can happen when you’re building something like this solo as I am.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. **暂停功能：** 听起来可能有些荒谬，但截至今天，您无法暂停播放您的歌曲。当您点击停止后，下次点击播放时，播放将从头开始。显然，在这方面的考虑显得有些过于明显，这使得在长音轨上进行重录有些棘手，因为您不能轻松地从特定的时间戳开始录制。相反，您必须在合适的时间播放歌曲并点击录制。这有点令人尴尬，但当您像我这样独自构建这样的东西时，这种忽视是有可能发生的。
- en: 2\. **Uploading multiple audio files:** You can create a new tape from an audio
    file you import, but you can’t upload multiple files. This is often the case if
    you’re exporting stems from Ableton, for example. I’ll fix this too.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. **上传多个音频文件：** 你可以从导入的音频文件创建新的录音带，但不能上传多个文件。例如，如果你从Ableton导出音轨，情况通常是这样的。我也会修复这个问题。
- en: 3\. **Mobile views:** Nowadays, most people record demos on their phone using
    Voice Memos or something similar. Naturally, a lot of folks try to use Prototape
    on their phone - go figure. Since Prototape is a browser application, this is
    tricky for device compatibility reasons. For now I’m prioritising desktop use,
    but rest assured this is on my radar and it will be addressed.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. **移动端视图：** 如今，大多数人使用Voice Memos或类似工具在手机上录制Demo。自然地，很多人尝试在手机上使用Prototape
    - 也就不难理解了。由于Prototape是一个浏览器应用程序，因此由于设备兼容性的原因，这对于移动设备来说有些棘手。目前我优先考虑桌面使用，但请放心，这个问题在我的视线中，将会得到解决。
- en: The list ~~goes~~ grows on, but these are top of mind. You can also [check out
    the roadmap](https://prototape.fm/roadmap) for other things I’ve got planned.
    A better social and discovery story is important too, but there’s not much use
    leaning into making Prototape a social network until it’s rock-solid as a songwriting
    tool.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 列表仍在扩展中，但这些是我当前头脑中的重点。您也可以[查看路线图](https://prototape.fm/roadmap)以了解我计划的其他事项。改进社交和发现功能也很重要，但在Prototape作为作曲工具的基础牢固之前，将其建设成为社交网络并没有太大意义。
- en: Partial design for next iteration of the studio UI, currently in-progress
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 下一代工作室UI的部分设计，目前正在进行中
