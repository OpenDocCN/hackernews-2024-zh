  zh: 您的浏览器不支持音频播放。请升级。
- en: If the vision for Prototape resonates with you, [you can start using it today](https://prototape.fm/register)!
    I want to hear your feedback and suggestions so I can make it the best place to
    write songs on the internet for as many people as possible.
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对 Prototape 的愿景感同身受，[今天就开始使用吧](https://prototape.fm/register)！我希望听到你的反馈和建议，以使其成为尽可能多人在互联网上写歌的最佳场所。
- en: 'I have no investors, this is an independent operation I started because it’s
    the songwriting tool I want to exist, and I want to get it right. This is also
    my full-time job: If you believe in it, do consider subscribing to [the Pro plan](https://prototape.fm/pricing)
    to help me keep the lights on, and the dream alive.'
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有投资者，这是我开始的独立运营，因为这是我希望存在的创作歌曲工具，我想要做到最好。这也是我的全职工作：如果你对此有信心，请考虑订阅[专业计划](https://prototape.fm/pricing)，帮助我继续前行，并实现梦想。
- en: If you’d like to stay updated, just opt-in to the mailing list when you sign
    up, or subscribe to this newsletter. ✌️
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望保持更新，请在注册时选择加入邮件列表，或订阅此新闻通讯。 ✌️
