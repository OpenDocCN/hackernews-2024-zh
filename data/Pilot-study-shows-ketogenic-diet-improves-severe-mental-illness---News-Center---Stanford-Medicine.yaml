- en: Pilot study shows ketogenic diet improves severe mental illness | News Center
    | Stanford Medicine
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生酮饮食有助于改善严重精神疾病的试点研究 | 新闻中心 | 斯坦福医学院
- en: 来源：[https://med.stanford.edu/news/all-news/2024/04/keto-diet-mental-illness.html](https://med.stanford.edu/news/all-news/2024/04/keto-diet-mental-illness.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://med.stanford.edu/news/all-news/2024/04/keto-diet-mental-illness.html](https://med.stanford.edu/news/all-news/2024/04/keto-diet-mental-illness.html)
- en: In the four-month pilot trial, Sethi’s team followed 21 adult participants who
    were diagnosed with schizophrenia or bipolar disorder, taking antipsychotic medications,
    and had a metabolic abnormality — such as weight gain, insulin resistance, hypertriglyceridemia,
    dyslipidemia or impaired glucose tolerance. The participants were instructed to
    follow a ketogenic diet, with approximately 10% of the calories from carbohydrates,
    30% from protein and 60% from fat. They were not told to count calories.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在为期四个月的试点研究中，Sethi 的团队跟踪了21名成年参与者，他们被诊断患有精神分裂症或躁郁症，正在服用抗精神病药物，并且存在代谢异常 — 例如体重增加、胰岛素抵抗、高三酰甘油血症、脂质代谢异常或糖耐量受损。参与者被指导遵循生酮饮食，碳水化合物约占总热量的10%，蛋白质占30%，脂肪占60%。并没有要求他们计算卡路里。
- en: “The focus of eating is on whole non-processed foods including protein and non-starchy
    vegetables, and not restricting fats,” said Sethi, who shared keto-friendly meal
    ideas with the participants. They were also given keto cookbooks and access to
    a health coach.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “饮食的重点是摄入整体非加工食品，包括蛋白质和非淀粉类蔬菜，而不是限制脂肪，” Sethi 说道，他与参与者分享了适合生酮饮食的餐点想法。他们还获得了生酮食谱和健康教练的支持。
- en: The research team tracked how well the participants followed the diet through
    weekly measures of blood ketone levels. (Ketones are acids produced when the body
    breaks down fat — instead of glucose — for energy.) By the end of the trial, 14
    patients had been fully adherent, six were semi-adherent and only one was non-adherent.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队通过每周血酮水平的测量跟踪了参与者对饮食的遵循程度。（酮是身体在为能量分解脂肪而非葡萄糖时产生的酸性物质。）到试验结束时，14名患者完全遵循，六名半遵循，只有一名未遵循。
- en: The participants underwent a variety of psychiatric and metabolic assessments
    throughout the trial.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在试点期间，参与者接受了各种精神和代谢评估。
- en: 'Before the trial, 29% of the participants met the criteria for metabolic syndrome,
    defined as having at least three of five conditions: abdominal obesity, elevated
    triglycerides, low HDL cholesterol, elevated blood pressure and elevated fasting
    glucose levels. After four months on a ketogenic diet, none of the participants
    had metabolic syndrome.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在试验开始前，29%的参与者符合代谢综合征的标准，定义为至少具备以下五种情况中的三种：腹部肥胖、三酰甘油升高、低密度脂蛋白胆固醇降低、血压升高和空腹血糖升高。经过四个月的生酮饮食后，参与者中没有人符合代谢综合征的标准。
- en: On average, the participants lost 10% of their body weight; reduced their waist
    circumference by 11% percent; and had lower blood pressure, body mass index, triglycerides,
    blood sugar levels and insulin resistance.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 平均而言，参与者减轻了自己体重的10%；腰围减少了11%；血压、体重指数、三酰甘油、血糖水平和胰岛素抵抗都有所降低。
- en: “We’re seeing huge changes,” Sethi said. “Even if you’re on antipsychotic drugs,
    we can still reverse the obesity, the metabolic syndrome, the insulin resistance.
    I think that’s very encouraging for patients.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们看到了巨大的变化，” Sethi 说道。“即使你正在服用抗精神病药物，我们仍然可以逆转肥胖、代谢综合征和胰岛素抵抗。我认为这对患者来说非常鼓舞人心。”
- en: The participants reported improvements in their energy, sleep, mood and quality
    of life.
  id: totrans-split-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 参与者报告称他们的能量、睡眠、心情和生活质量有所改善。
- en: The psychiatric benefits were also striking. On average, the participants improved
    31% on a psychiatrist rating of mental illness known as the clinical global impressions
    scale, with three-quarters of the group showing clinically meaningful improvement.
    Overall, the participants also reported better sleep and greater life satisfaction.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 精神上的益处也十分显著。平均而言，参与者在被称为临床全球印象量表的精神疾病评定中提高了31%，其中四分之三的群体显示出临床意义上的改善。总体而言，参与者还报告称睡眠质量更好，生活满意度更高。
- en: “The participants reported improvements in their energy, sleep, mood and quality
    of life,” Sethi said. “They feel healthier and more hopeful.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: “参与者报告称他们的能量、睡眠、心情和生活质量有所改善，” Sethi 说道。“他们感到更健康、更有希望。”
- en: The researchers were impressed that most of the participants stuck with the
    diet. “We saw more benefit with the adherent group compared with the semi-adherent
    group, indicating a potential dose-response relationship,” Sethi said.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员对大多数参与者坚持饮食感到印象深刻。“我们发现，与半坚持小组相比，坚持小组获益更多，表明可能存在剂量反应关系，”Sethi说道。
- en: Alternative fuel for the brain
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大脑的替代燃料
- en: There is increasing evidence that psychiatric diseases such as schizophrenia
    and bipolar disorder stem from metabolic deficits in the brain, which affect the
    excitability of neurons, Sethi said.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Sethi指出，有越来越多的证据表明，精神疾病如精神分裂症和躁郁症源于大脑的代谢缺陷，这些缺陷影响神经元的兴奋性。
- en: The researchers hypothesize that just as a ketogenic diet improves the rest
    of the body’s metabolism, it also improves the brain’s metabolism.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员假设，正如生酮饮食改善身体其他部位的新陈代谢一样，它也改善了大脑的新陈代谢。
- en: “Anything that improves metabolic health in general is probably going to improve
    brain health anyway,” Sethi said. “But the ketogenic diet can provide ketones
    as an alternative fuel to glucose for a brain with energy dysfunction.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “任何能改善整体代谢健康的事物，可能都会改善大脑健康，”Sethi说道。“但生酮饮食可以为能量功能障碍的大脑提供酮作为葡萄糖的替代燃料。”
- en: Likely there are multiple mechanisms at work, she added, and the main purpose
    of the small pilot trial is to help researchers detect signals that will guide
    the design of larger, more robust studies.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员指出，可能存在多种作用机制，而小规模试点试验的主要目的是帮助研究人员检测能指导更大规模、更健壮研究设计的信号。
- en: As a physician, Sethi cares for many patients with both serious mental illness
    and obesity or metabolic syndrome, but few studies have focused on this undertreated
    population.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名医生，Sethi治疗许多患有严重精神疾病以及肥胖或代谢综合征的患者，但是很少有研究关注这一未被充分治疗的人群。
- en: She is the founder and director of the [metabolic psychiatry clinic](https://med.stanford.edu/psychiatry/patient_care/metabolic.html)
    at Stanford Medicine.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 她是斯坦福医学院[代谢精神病学诊所](https://med.stanford.edu/psychiatry/patient_care/metabolic.html)的创始人和主任。
- en: “Many of my patients suffer from both illnesses, so my desire was to see if
    metabolic interventions could help them,” she said. “They are seeking more help.
    They are looking to just feel better.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我的许多患者同时患有这两种疾病，因此我的愿望是看看代谢干预是否能够帮助他们，”她说道。“他们在寻求更多帮助。他们只是想感觉好一点。”
- en: Researchers from the University of Michigan; the University of California, San
    Francisco; and Duke University contributed to the study.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 来自密歇根大学、加利福尼亚大学旧金山分校和杜克大学的研究人员参与了该研究。
- en: The study was supported by Baszucki Group Research Fund, the Kuen Lau Fund and
    the Obesity Treatment Foundation.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究得到了Baszucki Group研究基金、Kuen Lau基金和肥胖治疗基金的支持。
