- en: DVD’s New Cousin Can Store More Than a Petabit - IEEE Spectrum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DVD的新型兄弟可以存储超过1 petabit - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/data-storage-petabit-optical-disc](https://spectrum.ieee.org/data-storage-petabit-optical-disc)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/data-storage-petabit-optical-disc](https://spectrum.ieee.org/data-storage-petabit-optical-disc)
- en: A novel disc the size of a DVD can hold more than 1 million gigabits—roughly
    as much as is [transmitted per second over the entire world’s Internet](https://www.washingtonpost.com/technology/2022/10/27/laser-powered-chip-internet-data-transfer/)—by
    storing data in three dimensions as opposed to two, a new study finds.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一项新研究发现，与在二维中存储数据不同，一张大小与DVD相同的新型光盘可以容纳超过100万吉比特的数据——大约相当于全球互联网每秒传输的数据量。
- en: Optical discs such as CDs and [DVDs](https://spectrum.ieee.org/fivedimensional-dvd-could-store-16-terabytes)
    encode data using a series of microscopic pits. These pits, and the islands between
    them, together represent the 0s and 1s of binary code that computers use to symbolize
    information. CD, DVD, and Blu-ray players use lasers to read the data encoded
    in these discs.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 光盘，如CD和[DVD](https://spectrum.ieee.org/fivedimensional-dvd-could-store-16-terabytes)，通过一系列微小的坑洞来编码数据。这些坑洞及其之间的“岛屿”共同代表了计算机用来表示信息的二进制代码中的0和1。CD、DVD和蓝光播放器使用激光来读取这些光盘中编码的数据。
- en: “The use of ultrahigh-density optical data storage technology in big data centers
    is now possible.” **—Min Gu, University of Shanghai for Science and Technology**
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “现在在大数据中心中使用超高密度光学数据存储技术已经成为可能。” **—顾敏，上海理工大学**
- en: Although optical discs are low in cost and highly durable, they are limited
    by the amount of data they can hold, which is usually stored in a single layer.
    Previously, scientists investigated encoding data on optical discs in many layers
    in [three dimensions](https://spectrum.ieee.org/racetrack-memory) to boost their
    capacity. However, a key barrier that prior research faced was how the optics
    used to read and write this data were limited to roughly the size of the wavelengths
    of light they used.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管光盘成本低廉且高度耐用，但它们的数据容量有限，通常仅存储在单层中。此前，科学家们曾研究过在光盘上的多层次编码数据以增加其容量的方法。然而，先前研究面临的关键障碍是用于读写此数据的光学设备受到其使用的光波长大小的限制。
- en: Now scientists in China have developed a way to encode data on 100 layers in
    optical discs. In addition, the data is recorded using spots as small as 54 nanometers
    wide, roughly a tenth of the size of the wavelengths of visible light used to
    read and write the data.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，中国科学家们已开发出一种在光盘中编码100层数据的方法。此外，该数据是使用直径仅为54纳米的斑点进行记录的，大约是用于读写数据的可见光波长的十分之一。
- en: All in all, a DVD-size version of the new disc has a capacity of up to 1.6 [petabits](https://spectrum.ieee.org/frequency-comb)—that
    is, 1.6 million gigabits. This is some 4,000 times as much data density as a [Blu-ray
    disc](https://spectrum.ieee.org/the-consumer-electronics-hall-of-fame-samsung-bdp1000)
    and 24 times as much as the currently most advanced hard disks. The researchers
    suggest their new optical disc can enable a data center capable of exabit storage—a
    billion gigabits—to fit inside a room instead of a stadium-size space.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，新光盘的DVD尺寸版本的容量可达1.6 [petabits](https://spectrum.ieee.org/frequency-comb)——即1600万吉比特。这是蓝光光盘的数据密度的约4000倍，比目前最先进的硬盘高出24倍。研究人员建议，他们的新型光盘可以实现拥有十亿吉比特存储能力的数据中心，只需占据房间大小的空间，而不是体育场那么大。
- en: “The use of ultrahigh-density optical data storage technology in big data centers
    is now possible,” says [Min Gu](https://en.wikipedia.org/wiki/Min_Gu), professor
    of [optical-electrical and computer engineering](https://www.atse.org.au/news-and-events/article/min-gu-appointed-executive-chancellor-in-shanghai/)
    at the [University of Shanghai for Science and Technology](https://en.wikipedia.org/wiki/University_of_Shanghai_for_Science_and_Technology).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “现在在大数据中心中使用超高密度光学数据存储技术已经成为可能。” 上海理工大学[光电与计算机工程](https://www.atse.org.au/news-and-events/article/min-gu-appointed-executive-chancellor-in-shanghai/)教授[顾敏](https://en.wikipedia.org/wiki/Min_Gu)说道。
- en: How to store a petabit on one disc
  id: totrans-split-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何在一个光盘上存储1 petabit
- en: The strategy the researchers used to write the data relies on a pair of lasers.
    The first, a green 515-nanometer laser, triggers spot formation, whereas the second,
    a red 639-nm laser, switches off the writing process. By controlling the time
    between firing of the lasers, the scientists could produce spots smaller than
    the wavelengths of light used to create them.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员用来书写数据的策略依赖于一对激光器。第一种是绿色的515纳米激光，用来触发斑点形成；而第二种是红色的639纳米激光，用来关闭书写过程。通过控制两种激光发射之间的时间，科学家们能够产生比用来创建它们的光波长还要小的斑点。
- en: The procedure used to create blank discs is compatible with conventional DVD
    mass production and can be completed within 6 minutes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 用来创建空白光盘的过程与传统DVD批量生产兼容，并且可以在6分钟内完成。
- en: To read the data, the researchers again depended on a pair of lasers. The first,
    a blue 480-nm beam, can make spots fluoresce, while the second, an orange 592-nm
    light, switches off the fluorescence process. Precise control over the firing
    of these lasers can single out which specific nanometer-scale spot ends up fluorescing.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了读取数据，研究人员再次依赖一对激光器。第一种是蓝色的480纳米光束，可以使斑点发出荧光；而第二种是橙色的592纳米光，用于关闭荧光过程。精确控制这些激光器的发射可以确定哪个特定的纳米级斑点最终会发出荧光。
- en: This new strategy depends on a novel light-sensitive material called AIE-DDPR
    that is capable of all these varied responses to different wavelengths of light.
    “It has been a 10-year effort searching for this kind of material,” Gu says. “The
    difficulty has been how the writing and reading processes affect each other in
    a given material—in particular, in a three-dimensional geometry.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新策略依赖于一种名为AIE-DDPR的新型光敏材料，它能对不同波长的光产生各种反应。“寻找这种材料已经是一个10年的努力，” Gu说道。“困难在于在给定材料中书写和阅读过程如何相互影响，特别是在三维几何中。”
- en: The scientists encoded data on layers each separated by 1 micrometer. They found
    that the writing quality stayed comparable across all the layers. “Personally,
    I was surprised that nanoscale writing-recoding and reading processes both work
    well in our newly invented material,” Gu says.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们在每个相隔1微米的层上编码数据。他们发现书写质量在所有层上保持相当。“我个人对于纳米级书写-重写和阅读过程在我们新发明的材料中都能良好进行感到惊讶，”
    Gu说道。
- en: The researchers note that the entire procedure used to create blank discs made
    using AIE-DDPR films is compatible with conventional DVD mass production and can
    be completed within 6 minutes. Gu says these new discs may therefore prove to
    be manufacturable at commercial scales.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员指出，用AIE-DDPR薄膜制作空白光盘的整个过程与传统DVD批量生产兼容，并且可以在6分钟内完成。Gu表示，这些新光盘因此可能在商业规模上可制造。
- en: Currently, he says, the new discs have a writing speed of about 100 milliseconds
    and an energy consumption of microjoules to millijoules.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，他说，新光盘的书写速度约为100毫秒，能耗为微焦耳至毫焦耳。
- en: Still, Gu says, the researchers would like to see their new discs used in big
    data centers. As a result, they’re working to improve their new method’s writing
    speed and energy consumption. He suggests this may be possible using new, more
    energy-efficient recording materials. He says more layers in each disc may be
    possible in the future, using better lenses and fewer aberrations in their optics.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，Gu表示，研究人员希望看到他们的新光盘在大数据中心中得到应用。因此，他们正在努力提高新方法的书写速度和能耗。他认为使用新的、更节能的记录材料可能是可能的。他说，在未来可能会在每个光盘中增加更多的层，利用更好的透镜和光学中的更少像差。
- en: The scientists detailed [their findings](https://www.nature.com/articles/s41586-023-06980-y)
    online 21 February in the journal *Nature*.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们于2月21日在线详细说明了他们在《自然》杂志上的[研究发现](https://www.nature.com/articles/s41586-023-06980-y)。
