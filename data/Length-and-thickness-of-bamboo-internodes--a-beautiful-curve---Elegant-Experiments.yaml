    gracious readers to update on my work in progress, my observations, my — hopefully
    *elegant* — experiments. If you like to follow my explorations, then I invite
    you to subscribe below ;)
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分享我的实验，我写了一个月刊，称为我的[🔭 实验室日志](/en/newsletter)。我每个月的第一天向我的亲爱读者们发送这封信，更新我的工作进展，我的观察，我的——希望是*优雅的*——实验。如果你想要关注我的探索，那么我邀请你订阅以下内容
    ;)
- en: Free letter, monthly (every 1st day of the month), 200+ subscribers, unsubscribe
    in 2 clicks. Of course, I don’t share your e-mail address.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 免费通讯，每月一次（每月1日），200+订阅者，2次点击退订。当然，我不会分享你的电子邮件地址。
- en: Are you hesitating? Then, why not have a look at [my previous newsletters](/en/newsletter/#feed),
    or check [my reader’s testimonials](/en/newsletter/#testimonials)!
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 犹豫不决吗？那么，不妨看看[我的以往通讯](/en/newsletter/#feed)，或查看[我的读者见证](/en/newsletter/#testimonials)！
