- en: 'Length and thickness of bamboo internodes: a beautiful curve | Elegant Experiments'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 竹节的长度和厚度：一条美丽的曲线 | 优雅实验
- en: 来源：[https://www.elegantexperiments.net/en/post/length-and-thickness-of-bamboo-internodes-a-beautiful-curve/](https://www.elegantexperiments.net/en/post/length-and-thickness-of-bamboo-internodes-a-beautiful-curve/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.elegantexperiments.net/en/post/length-and-thickness-of-bamboo-internodes-a-beautiful-curve/](https://www.elegantexperiments.net/en/post/length-and-thickness-of-bamboo-internodes-a-beautiful-curve/)
- en: Here is a simple experiment about bamboo anatomy. The measurements are not thoroughly
    done, hence the results are not yet very robust. However, the first results already
    show quite an inspiring curve unveiling a beautiful natural pattern!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关于竹子解剖构造的一个简单实验。测量并不是非常彻底，因此结果还不够稳定。然而，初步结果已经展示了一个相当启发性的曲线，揭示了一个美丽的自然图案！
- en: 'This post tries to follow the scientific format of research sharing, developed
    over the last centuries: the use of a simple structure for quick reading (introduction,
    method, results, discussion), the supply of all the details for anyone to be able
    to reproduce the experiment, and the supply of the dataset for anyone to reuse
    the results.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章试图遵循研究分享的科学格式，这种格式已经发展了几个世纪：使用简单的结构便于快速阅读（介绍、方法、结果、讨论），为任何人提供重现实验所需的所有细节，并为任何人提供数据集，以便重复使用结果。
- en: It is part of my [bamboo craft](/en/project/bamboo-craft) project, where you
    can find bamboo craft [ideas](/en/project/bamboo-craft#prototypes) and [tutorials](/en/project/bamboo-craft#tutorials).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的[竹艺](/en/project/bamboo-craft)项目的一部分，其中您可以找到竹艺的[创意](/en/project/bamboo-craft#prototypes)和[教程](/en/project/bamboo-craft#tutorials)。
- en: 'Introduction: objective'
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍：目标
- en: Bamboo fibers are very straight in internodes and entangled in nodes. Pole walls
    tend to be thicker at the bottom of the pole and thinner at the top. These kinds
    of variations have a significant impact on how the craftsman can work with bamboo
    and what he can or cannot do with the different sections.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 竹纤维在节内非常笔直，在节处交叉。竹竿壁趋向于在底部变厚，在顶部变薄。这种变化对工匠如何处理竹子以及他可以或者不能够做什么样的工作有着重要影响。
- en: For instance, if a craftsman wants to cut a straight strip, its length will
    be limited by the length of the internode. Moreover, the strips might tend to
    be thick for an internode that is close to the bottom of the pole, and thin for
    an internode that is close to the top of the pole. To build my [trivet](/en/post/rustic-bamboo-trivet-for-hot-pots-homemade-easy-technique/)
    I used for example an internode from the base of a bamboo pole. While for my [underwear
    dryer](/en/post/making-an-elegant-underwear-dryer-in-bamboo-simple-tools-and-easy/),
    a bamboo section with slightly thinner walls — located higher up — was sufficient.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果一个工匠想要切割一条直条，其长度将受到节间的长度限制。而且，靠近竹杆底部的节可能倾向于较粗，靠近竹杆顶部的节可能会变得较细。为了制作我的[簸箕](/en/post/rustic-bamboo-trivet-for-hot-pots-homemade-easy-technique/)，我例如使用了竹竿底部的一个节。而对于我的[内衣晾干架](/en/post/making-an-elegant-underwear-dryer-in-bamboo-simple-tools-and-easy/)，一个略微壁厚较薄的竹节——位于较高位置——已经足够。
- en: Even if many techniques can be used by the craftsman, for instance straightening
    the strips using heat, understanding closely the structure of bamboo poles can
    elegantly save time and energy. The craftsman will know better which pole to harvest
    for a specific use, and fewer steps and tools might then be necessary to reach
    the final crafted object. Experienced bamboo craftmen already have this knowledge.
    But for beginners, trying to understand bamboo by observing it is very useful.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有许多技巧可以被工匠使用，例如利用热量使竹条变直，但仔细了解竹竿的结构可以优雅地节省时间和精力。工匠将更好地了解哪根竿子适合特定用途，从而可能减少达到最终工艺品所需的步骤和工具。经验丰富的竹艺工匠已经具备这种知识。但对于初学者来说，通过观察竹子来尝试了解竹子是非常有用的。
- en: From quick observations, the internodes of a bamboo pole seem shorter at the
    base and longer at the top; and bamboo pole wall seems thicker at the bottom and
    thinner at the top. Do these dimensions really follow patterns all along the pole,
    or are they actually hazardous? What might be the shapes of these patterns? And
    do these patterns depend on other variables, such as species?
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过快速观察，竹竿的节似乎在底部较短，在顶部较长；竹竿壁在底部似乎较厚，在顶部似乎较薄。这些尺寸是否确实在整根竹子上都遵循某种规律，还是实际上是随机的？这些规律可能是怎样的形状？这些规律是否依赖于其他变量，如物种？
- en: Well, let’s have a look at how internode length and wall thickness vary along
    a bamboo pole!
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，让我们看看竹杆上节间长度和壁厚的变化！
- en: 'Method: simple measurements'
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法：简单测量
- en: I harvested a full bamboo pole in northern Taiwan, and measured the length of
    each internode using a tape measure. I also measured the thickness of the wall
    at certain points using a ruler.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我在台湾北部收获了一根完整的竹杆，并使用卷尺测量了每个节间的长度。我还使用尺子在某些点测量了壁厚。
- en: Internode length
  id: totrans-split-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 节间长度
- en: 'I started the measurement of internode length at the base of the pole, above
    the level of the small roots covering the lower node. The measurement was accurate
    to the nearest centimeter, due to irregularities in the bamboo pole: the limits
    corresponding to the nodes were not perpendicular to the axis of the pole, but
    slightly tilted; and the diameter of the pole tended to be larger at the level
    of nodes than in the internodes. Measurements are hence not very precise but enough
    to meet our objectives.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我从竹杆底部、在覆盖下方节点的小根部位上开始测量节间长度。由于竹杆的不规则性：与节点对应的极限不垂直于竹杆轴线，而是稍微倾斜；而且竹杆的直径在节点处通常比在节间处大。因此，测量并不是非常精确，但足以满足我们的目标。
- en: Wall thickness
  id: totrans-split-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 壁厚
- en: I measured the wall thickness at the level of cuts that I did close to 4 nodes.
    The measurement was accurate to the nearest 0.5 centimeters. As the wall thickness
    is not always even, I averaged 3 measures taken more or less at equidistance from
    one another. Measuring the wall thickness for each internode would be ideal, but
    it would have required to cut the pole in small sections, preventing me to use
    it for other purposes that I planned — it is in particular an internode of this
    bamboo from which I built the [trivet](/en/post/rustic-bamboo-trivet-for-hot-pots-homemade-easy-technique/)!
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我在靠近4个节点处切割的地方测量了壁厚。测量精度达到最接近0.5厘米。由于壁厚并不总是均匀的，我对相距较为均匀的3次测量进行了平均。为每个节间测量壁厚本是理想的，但这将需要将竹杆切成小段，这样就无法用于我计划中的其他目的——特别是我用这竹杆制作了[竹热盘](/en/post/rustic-bamboo-trivet-for-hot-pots-homemade-easy-technique/)！
- en: Complementary variables
  id: totrans-split-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 补充变量
- en: 'I also recorded other variables to describe the context of the measurements:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我还记录了其他描述测量环境的变量：
- en: '**Date:** December 18, 2018'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日期**：2018年12月18日'
- en: '**Location**: northern Taiwan (24°50’43.4”N 121°26’07.8”E)'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地点**：台湾北部（24°50’43.4”N 121°26’07.8”E）'
- en: '**Species**: *Phyllostachys reticulate* (Chinese: 桂竹)'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**种类**：*Phyllostachys reticulate*（中文：桂竹）'
- en: '**Age**: unknown, but > 1 year given the lichens developed on the pole'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**年龄**：未知，但鉴于竹杆上生长的地衣，应大于1年'
- en: '**Outer diameter at the base of the pole**: 7.8 cm (3 in) with an error of
    about 0.5 cm (0.2 in) due to irregularities'
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**竹杆底部外径**：7.8 cm（3英寸），由于不规则性造成的误差约为0.5 cm（0.2英寸）'
- en: '**Full pole**: no, some internodes appeared to be lacking at the top, they
    may have been eaten by animals or insects at a young age.'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完整的竹杆**：否，顶部似乎缺少一些节间，可能在年幼时被动物或昆虫吃掉了。'
- en: 'Results: a beautiful pattern'
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果：一个美丽的图案
- en: The bamboo pole contained 53 internodes and measured 13.62 m in total.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 竹杆共有53个节间，总长度为13.62米。
- en: Internode length
  id: totrans-split-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 节间长度
- en: 'The internode length was 10 cm at the base, increased till 38 cm roughly at
    the middle of the pole, and decreased till 13 cm at the top of the pole. Internodes
    measured 26 cm on average. The visual representation of the measurements suggests
    two distinct parts: the length of the internodes follows logarithmic-type dynamics
    in the lower half, then negative exponential-type dynamics in the upper half!
    So beautiful. Only bamboo can do this, right?'
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 节间长度在底部为10厘米，中间大约增加到38厘米，顶部减少到13厘米。节间平均测量长度为26厘米。测量结果的视觉表现表明，测量的两个明显部分：节间长度在下半部分遵循对数型动态，然后在上半部分遵循负指数型动态！太美了。只有竹子才能做到这一点，对吧？
- en: 'The visual representation of the measurements suggests two distinct parts:
    the length of the internodes follows logarithmic-type dynamics in the lower half,
    then negative exponential-type dynamics in the upper half!'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 测量结果的视觉表现表明，测量的两个明显部分：节间长度在下半部分遵循对数型动态，然后在上半部分遵循负指数型动态！
- en: Wall thickness
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 壁厚
- en: The wall thickness decreased from 12.5 mm on average at the base of the pole
    to 5 mm at the 14^(th) internode. I did 3 measurements for each of the 4 internodes
    measured, but some dots are merged on the figure, when values were identical.
    I can infer a rough statistical model from these measurements, to predict the
    thickness of the wall depending on the location along the bamboo pole. No data
    was collected for the internodes after the 14^(th), but the model suggests a potential
    wall thickness of about 2 mm for the last internode.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 竹竿在基部的壁厚从平均12.5毫米逐渐减少到第14个节间处的5毫米。对于每个测量的4个节间，我进行了3次测量，但当数值相同时，图上的点会合并。我可以从这些测量中推断出一个粗略的统计模型，以预测沿竹竿位置的壁厚度。没有收集第14个节间之后的数据，但模型表明最后一个节间的壁厚可能约为2毫米。
- en: 'Discussion: do you want to try?'
  id: totrans-split-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论：你想试试吗？
- en: These measurements already help in understanding the anatomy of a bamboo pole.
    However, the dataset is quite small and restricted to only one bamboo, which does
    not make for our statistical model to be robust, despite its apparently high R²
    of about 0.99.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些测量已经有助于理解竹竿的解剖结构。然而，数据集相当小，仅限于一根竹竿，并不足以使我们的统计模型具有鲁棒性，尽管其表面上的R²约为0.99。
- en: 'Improvements could be done thanks to (1) a better measurement technique, as
    well as (2) additional measurements of bamboo poles in other conditions:'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过（1）更好的测量技术以及（2）在其他条件下对竹竿进行额外测量来进行改进：
- en: The length of each internode could be measured as the average of the longer
    and shorter lengths between the tilted limits of the internode. The thickness
    of the wall could be measured systematically at the middle of each internode,
    instead of close to the nodes, as the wall appear to be thicker close to the nodes.
    Moreover, measuring several bamboo poles for a given species in a given location,
    instead of only one, would also improve the reliability of the results.
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个节间的长度可以测量为节间倾斜限度之间较长和较短长度的平均值。壁厚可以在每个节间的中间系统地测量，而不是靠近节位，因为靠近节位的壁似乎更厚。此外，对于特定物种和特定位置的几根竹竿进行测量，而不仅仅是一根，也将提高结果的可靠性。
- en: It is unlikely that internode length or wall thickness vary depending on the
    age of the bamboo pole, as bamboo does not have any secondary growth over its
    lifespan. However, it would be very interesting to see if there might be variations
    of patterns due to species and location!
  id: totrans-split-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 竹竿的节间长度或壁厚可能不会因其年龄而有所变化，因为竹子在其寿命内没有任何二次生长。不过，由于物种和地点的不同，可能会出现各种模式的变化，这一点非常有趣！
- en: Do you also have measurements? [Let me know!](/en/contact) By combining our
    works, we could get more interesting results!
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你也有测量数据吗？[告诉我！](/en/contact)通过结合我们的工作，我们可以获得更有趣的结果！
- en: No need to have a complete data set, nor all the complementary variables. We
    can perform interesting analysis even with missing data.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 没有必要拥有完整的数据集，也不需要所有的补充变量。即使有缺失数据，我们也可以进行有趣的分析。
