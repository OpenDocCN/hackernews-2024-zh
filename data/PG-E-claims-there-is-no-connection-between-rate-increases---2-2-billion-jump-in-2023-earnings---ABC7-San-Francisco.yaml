- en: PG&E claims there is no connection between rate increases, $2.2 billion jump
    in 2023 earnings - ABC7 San Francisco
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PG&E声称，价格上涨与2023年盈利22亿美元的增长没有关联 - ABC7旧金山
- en: 来源：[https://abc7news.com/pge-rate-increase-2023-earning-2-billion-dollar-profit/14483425/](https://abc7news.com/pge-rate-increase-2023-earning-2-billion-dollar-profit/14483425/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://abc7news.com/pge-rate-increase-2023-earning-2-billion-dollar-profit/14483425/](https://abc7news.com/pge-rate-increase-2023-earning-2-billion-dollar-profit/14483425/)
- en: PITTSBURG, Calif. (KGO) -- Nestled into a corner of Pittsburg's Steeltown Coffee,
    PG&E is buying coffee for customers and answering questions at their ninth Coffee
    Connect event on Friday morning.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚州匹兹堡（Pittsburg, Calif.）（KGO）-- 位于匹兹堡Steeltown Coffee角落里，太平洋燃气和电力公司（PG&E）周五上午在他们第九次Coffee
    Connect活动中为顾客买咖啡并回答问题。
- en: Customers were invited in to ask any questions they wanted, whether it was about
    recent power outages, storm damage or bills.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 顾客们被邀请参与任何他们想要询问的问题，无论是关于最近的停电、风暴损害还是账单。
- en: '"It was just a great way to disarm them and inform them," said Rob Stillwell,
    a spokesperson for PG&E.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"这只是一个很好的方式来缓解他们并向他们提供信息，"PG&E发言人Rob Stillwell说。'
- en: And while the coffee might have brought everyone together, it didn't solve everyone's
    problems.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管咖啡可能会让大家聚在一起，但它并没有解决所有人的问题。
- en: '"He was very pleasant and answered questions as best he could, but my rate
    is not going to go down as a result of visiting today. But I am happy that they
    were here," said Karen Schneider.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '"他非常愉快地回答问题，尽其所能，但是我的费率不会因为今天的访问而降低。但我很高兴他们在这里，"Karen Schneider说。'
- en: '**RELATED: [After rate hikes this year, PG&E announces nearly 25% increase
    in profits to $2.2B for 2023](https://abc7news.com/pge-earnings-rate-increase-2024-profits-power-outages/14458228/)**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关文章：[今年价格上涨后，PG&E宣布2023年盈利增加近25%至22亿美元](https://abc7news.com/pge-earnings-rate-increase-2024-profits-power-outages/14458228/)**'
- en: PG&E announces record profits for 2023 raking in $2.2 billion, a nearly 25 percent
    increase. This comes after implementing a rate hike in 2024.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: PG&E宣布2023年创纪录的利润达到22亿美元，几乎增长了25%。这是在2024年实施价格上涨之后。
- en: Longtime ratepayers like Schneider, a Lafayette resident of more than 34 years,
    came to find out why her PG&E bill went up again in January.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如Lafayette居民Schneider这样的长期缴费者已经超过34年，来找出为何她的PG&E账单在今年1月再次上涨。
- en: Before substantial rate hikes took effect Jan. 1, PG&E customers already paid
    some of the highest energy bills in the country.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在1月1日实施重大价格上涨之前，PG&E客户已经支付了全国最高的能源账单之一。
- en: '"I''m so angry with the whole state of affairs," she said. "Just far beyond
    what''s reasonable and giving money to stockholders and cutting back on the solar
    program and what they pay out, which kinda killed the whole solar program."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"我对整个事态非常愤怒，"她说。"远远超出合理范围，把钱给股东，削减太阳能项目和他们的支付，这在某种程度上扼杀了整个太阳能项目。"'
- en: A month after bills went up, PG&E announced its profits for 2023 surged to over
    $2.2 billion, a jump of almost 25%.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 账单上涨一个月后，PG&E宣布其2023年利润激增至22亿美元，增长了近25%。
- en: But PG&E representatives at Friday's event said there's no connection to rate
    increases and their earnings.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是周五活动中的PG&E代表表示，价格上涨与他们的收益没有关联。
- en: '**MORE: [Undergrounding all utilities in SF is nearly impossible, according
    to officials: Here''s why](https://abc7news.com/san-francisco-utilities-undergrounding-pge-cpuc/14381989/)**'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多：[在旧金山地区全部地下化公用事业几乎不可能，官员表示：原因在于](https://abc7news.com/san-francisco-utilities-undergrounding-pge-cpuc/14381989/)**'
- en: '"A financially healthy utility is a good thing for our customers, because we
    can borrow and do these infrastructure projects at more affordable rates," Stillwell
    said. "But the notion that anything coming out of our earnings report is in direct
    result of the rate increase, is completely false."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"一个财务健康的公用事业对我们的客户是一件好事，因为我们可以以更实惠的利率借款并完成这些基础设施项目，"Stillwell说。"但认为我们的盈利报告中的任何事物都直接与价格上涨有关是完全错误的。"'
- en: Those infrastructure updates include the undergrounding of lines, a major project
    in the works after PG&E's aging power grid caused dozens of wildfires, some deadly.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基础设施更新包括地下化电缆线，这是PG&E老化电网引发数十起野火，一些是致命的主要项目。
- en: But PG&E says the changes made at the state capitol are forcing hikes too.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但是PG&E表示，在州议会做出的改变导致了价格上涨。
- en: '"A lot of them are state policies that were enacted. There''s a lot of public
    support programs, there are a lot of solar programs that come out of the legislature
    and get put in, and we''re the middle part of the equation," Stillwell said.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “其中很多都是通过州政策来实施的。有很多公共支持项目，有很多太阳能项目是立法机构推出并实施的，而我们是这个方程式的中间部分，” Stillwell 说道。
- en: '**MORE: [Here''s how cold temperatures will impact PG&E rates with rate hike
    in effect](https://abc7news.com/bay-area-pge-bill-rate-increase-2024-energy-rates-cold-weather/14297765/)**'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多信息：[寒冷天气将如何影响生效的 PG&E 费率上涨](https://abc7news.com/bay-area-pge-bill-rate-increase-2024-energy-rates-cold-weather/14297765/)**'
- en: Still, many customers aren't buying it.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，许多客户仍然没有购买。
- en: '"It''s just like those ridiculous programs on TV where you''re like ''oh PG&E''s
    your friend,'' you know. Like, you''re not my friend and why are we paying for
    TV commercials and coffee?" Schneider said.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这就像电视上那些荒谬的节目一样，你会说‘哦，PG&E 是你的朋友’，你知道。像，你不是我的朋友，我们为什么要付费用来做电视广告和咖啡呢？” Schneider
    说道。
- en: In the future, PG&E says they'd like to get one of these Coffee Connect events
    going at least once a month in different communities across the Bay Area.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: PG&E 表示，未来他们希望在旧金山湾区的不同社区至少每月举办一次这样的 Coffee Connect 活动。
- en: In the meantime, if you do need help paying your PG&E bill, there is [help available
    here](https://www.pge.com/en/account/billing-and-assistance/financial-assistance.html?vnt=billhelp).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，如果您需要帮助支付 PG&E 的账单，可以在[这里获得帮助](https://www.pge.com/en/account/billing-and-assistance/financial-assistance.html?vnt=billhelp)。
