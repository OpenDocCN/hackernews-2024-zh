  type: TYPE_NORMAL
  zh: Neato
- en: If I were ever going to get a tattoo, it might be the text haste makes waste
    set in a stern-looking font, located somewhere that I’m likely to see it very
    often (like maybe on my left hand so I’d see it whenever I glance at my watch).
    Of all of the aphorisms, it’s the one that I feel the hardest but forget the most
    often.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我真的要纹身的话，可能会选择用一种严肃的字体写上“急躁会带来浪费”，放在一个经常能看到的地方（比如我的左手腕，这样每次看手表的时候都能看到）。在所有格言中，这是我感觉最深但最容易忘记的一个。
- en: At the end of 2022, I hastily added the most ambitious feature yet to [omg.lol](https://omg.lol),
    which was a brand new blogging engine that I (predictably) called [weblog.lol](https://weblog.lol).
    I started building it on December 1, with the goal of finishing by Christmas.
    It was a totally arbitrary goal, and even though I succeeded in meeting my own
    deadline, I didn’t do myself any favors with the rushed execution. I wound up
    laying down a problematic foundation—*but it’s OK*, I kept telling myself, *because
    I can always fix it all later!* And of course you can guess how that went. (I
    probably need another tattoo about procrastination.)
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年底，我匆忙地为[omg.lol](https://omg.lol)添加了迄今为止最雄心勃勃的功能，一个全新的博客引擎，我（可预见地）称之为[weblog.lol](https://weblog.lol)。我从12月1日开始构建它，目标是在圣诞节前完成。这完全是一个任意的目标，尽管我成功地达到了自己的截止日期，但匆忙的执行并没有给自己带来任何好处。结果是我打下了一个问题重重的基础——*但没关系*，我一直告诉自己，*因为我随时可以把一切修复好*！当然你可以猜到结果如何。（我可能需要再纹一个关于拖延的纹身。）
- en: Last month [I mentioned some upcoming plans](https://omglol.news/2024/02/06/2024-omg-lol-improvements)
    for improvements to omg.lol’s content management stuff, and I’ve been mulling
    over all of the details related to that for the past few weeks. Most of that time
    was spent trying to come up with a cool name for the new thing that’s going to
    be at the heart of it all, and now that I’ve finally landed on one, I can announce
    that [Neato](https://neato.pub) will launch this summer.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，我提到了一些关于改进omg.lol内容管理的计划，过去几周我一直在思考与此相关的所有细节。大部分时间都花在设法为这一切起一个酷炫的名字上，现在我终于有了答案，我可以宣布[Neato](https://neato.pub)将在今年夏天推出。
- en: I’ve been working on content management and publishing systems for nearly three
    decades, both personally and professionally, and this feels like the right time
    to finally take what I’ve learned and direct it into a single awesome thing. Neato
    will be a standalone service, but it’ll also be available as part of [Web 1 Land](https://web1.land)
    and [omg.lol](https://omg.lol) (where it will power just about everything from
    profile pages to statuslog entries). I am *really* excited about it.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我在内容管理和发布系统方面已经有将近三十年的个人和专业经验，现在感觉是把我所学应用到一个了不起的单一项目中的正确时机。Neato将是一个独立的服务，但也将作为[Web
    1 Land](https://web1.land)和[omg.lol](https://omg.lol)的一部分（在这些平台上将负责从个人资料页面到状态日志条目的几乎所有内容）。我对此感到*非常*激动。
- en: 'What can I say about Neato itself? At this stage, just a few quick things:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Neato本身，我能说什么？目前阶段，只有几点简短的内容：
- en: It’ll be ridiculously easy to use, and appealing to beginners and experts alike.
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将会非常容易使用，吸引初学者和专家。
- en: It’ll be a heck of a lot of fun to use.
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它将会非常有趣去使用。
- en: It’ll be the most thoroughly well-documented thing I’ve ever worked on.
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将是我有史以来工作过的最彻底记录的东西。
- en: That last point is important, because as anyone who’s used weblog.lol knows,
    I dropped the ball on documentation and never picked it up again. I’ve amassed
    enough guilt over that to fuel some genuinely impressive documentation efforts
    for Neato, and I’m looking forward to showing that I *can* actually get that right.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点很重要，因为任何使用过weblog.lol的人都知道，我在文档上失误了，并且再也没有去补救。我为此积累了足够的罪恶感，以至于为Neato做出一些真正令人印象深刻的文档工作，我期待展示我确实能做到这一点。
- en: Neato will be ready when it’s ready. I want it to be ready this summer, but
    I also really don’t want to have to get the tattoo that I described above, so
    I’m not going to commit to anything beyond aiming to have a beta ready in a few
    months. When it’s ready, though, I can promise that it’ll be worth the wait.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Neato 将在准备好的时候发布。我希望今年夏天能准备好，但我真的不想去弄上面描述过的纹身，所以我不会承诺超出几个月内准备好测试版。不过，当它准备好的时候，我可以保证等待是值得的。
- en: Keep an eye on [neato.pub](https://neato.pub) for updates. There will be a feed
    there soon (built with Neato itself, of course)!
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关注 [酷炫出版社](https://neato.pub) 获取更新信息。很快将会有一个反馈系统（当然是用 Neato 自己建立的）！
