- en: Apple Vision Pro brings a new era of spatial computing to business
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 为企业带来了空间计算的新时代
- en: Incredible new enterprise experiences leverage spatial computing to customize
    workspaces, collaborate on 3D designs, deliver specialized employee training,
    and guide remote fieldwork in entirely new ways
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 令人难以置信的新企业体验利用空间计算来定制工作空间、协作 3D 设计、提供专业员工培训，并以全新方式指导远程现场工作
- en: For decades, Apple has worked to provide innovative products and services for
    businesses. Today, Apple products are used by all of the Fortune 500 companies
    in every industry around the world — iPhone and iPad are indispensable for businesses
    of all sizes, and Mac is preferred by employees when given the choice at work.
    Apple’s unique combination of hardware, software, services, and built-in support
    for IT makes it incredibly easy to manage and secure devices at scale. With the
    introduction of [Apple Vision Pro](https://www.apple.com/newsroom/2024/01/apple-vision-pro-available-in-the-us-on-february-2/),
    spatial computing enables enterprises to build experiences that previously were
    not possible.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，Apple 一直致力于为企业提供创新的产品和服务。如今，全球每个行业的财富 500 强公司都在使用 Apple 产品 — iPhone 和 iPad
    对于各种规模的企业至关重要，而在工作中选择时，员工更喜欢 Mac。Apple 硬件、软件、服务及内置的 IT 支持的独特组合，使得大规模管理和保护设备变得非常简单。随着
    [Apple Vision Pro](https://www.apple.com/newsroom/2024/01/apple-vision-pro-available-in-the-us-on-february-2/)
    的推出，空间计算使企业能够建立以前不可能的体验。
- en: “There’s tremendous opportunity for businesses to reimagine what’s possible
    using Apple Vision Pro at work,” said Susan Prescott, Apple’s vice president of
    Worldwide Developer Relations and Enterprise Marketing. “We’re thrilled to see
    the innovative ways organizations are already using Apple Vision Pro, from planning
    fire response operations to iterating on the most intricate details of an engine
    design — and this is just the beginning. Combined with enterprise-grade capabilities
    like mobile device management built into visionOS, we believe spatial computing
    has the potential to revolutionize industries around the world.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “企业有巨大的机会通过 Apple Vision Pro 在工作中重新设想可能性，”苹果全球开发者关系和企业市场副总裁苏珊·普雷斯科特表示。“我们很高兴看到组织已经开始使用
    Apple Vision Pro 的创新方式，从规划消防响应操作到细化引擎设计的最微妙细节 — 这只是开始。结合像 visionOS 内置的企业级功能，如移动设备管理，我们相信空间计算有可能彻底改变全球各行业。”
- en: With visionOS built on the foundation of decades of engineering innovation in
    macOS, iOS, and iPadOS, enterprise developers can create powerful spatial experiences
    controlled by the most natural and intuitive inputs possible — a user’s eyes,
    hands, and voice. The breakthrough design of Apple Vision Pro features an ultra-high-resolution
    display system and custom Apple silicon in a unique dual-chip design to deliver
    experiences in real time. Vision Pro uses a wide range of advanced machine learning
    and AI models to enable foundational capabilities such as hand tracking, room
    mapping, Personas, and more. All of this is accelerated by the Neural Engine in
    the M2 chip, which ensures spatial computing is the most powerful way for a business
    to leverage AI.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 借助 visionOS 构建在 macOS、iOS 和 iPadOS 多年工程创新的基础上，企业开发者可以创建由用户眼睛、手和语音控制的强大空间体验。Apple
    Vision Pro 的突破性设计采用超高分辨率显示系统和独特的双芯片设计，实时交付体验。Vision Pro 利用广泛的先进机器学习和人工智能模型，实现手部追踪、房间映射、Personas
    等基础能力。所有这些都由 M2 芯片中的神经引擎加速，确保空间计算成为企业利用人工智能的最强大方式。
- en: Developers have been building apps for Apple Vision Pro across numerous enterprise
    categories, from business productivity and product design, to immersive training
    and guided work.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者已经在多个企业类别中为 Apple Vision Pro 构建应用程序，涵盖了业务生产力、产品设计、沉浸式培训和远程现场工作指导等多个领域。
- en: '**Customized Workspaces for Productivity**'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**为提高生产力而定制的工作空间**'
- en: Spatial computing blends digital content with the physical world, providing
    an infinite canvas that enables businesses to reinvent workspaces and enhance
    everyday productivity. With visionOS, apps are freed from the boundaries of a
    display, so they can appear side by side at any scale. With support for Magic
    Keyboard and Magic Trackpad, users can set up the perfect workspace and bring
    the powerful capabilities of their Mac into Apple Vision Pro wirelessly, creating
    an enormous, private, and portable 4K display with incredibly crisp text. The
    most-loved productivity apps for business are now available on Vision Pro.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 空间计算将数字内容与物理世界融合，提供了一个无限的画布，使企业能够重新设计工作空间并增强日常生产力。使用 visionOS，应用程序摆脱了显示屏的限制，因此它们可以以任何比例并排显示。支持魔术键盘和魔术触控板，用户可以轻松设置完美的工作空间，并通过无线方式将其
    Mac 的强大功能带入 Apple Vision Pro，创建一个巨大、私密且便携的 4K 显示屏，显示文本极为清晰。现在，最受喜爱的商业生产力应用程序已经在
    Vision Pro 上提供。
- en: '**SAP Analytics Cloud** helps streamline the process of gathering, integrating,
    analyzing, and presenting data-driven insights to enhance business decision-making.
    On Apple Vision Pro, the app enables employees and executives to immediately access
    their data dashboard and arrange their most critical business workflows, apps,
    and cards beautifully in their space. They can also drill down into the data with
    contextual 3D maps and graphics to gain new insights. With the [latest SDK release
    for developers](https://community.sap.com/t5/technology-blogs-by-sap/enter-the-era-of-spatial-computing-for-enterprise-with-sap-build-code/ba-p/13662871#M171550),
    the SAP Business Technology Platform fully supports Apple Vision Pro. Customers
    and partners can now deploy their SAP apps to Vision Pro, alongside iPhone, iPad,
    and Apple Watch.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**SAP Analytics Cloud** 帮助简化了收集、整合、分析和呈现数据驱动洞察力以增强业务决策的过程。在 Apple Vision Pro
    上，该应用程序使员工和高管能够立即访问其数据仪表板，并在其空间内美观地安排其最关键的业务工作流程、应用程序和卡片。他们还可以通过上下文 3D 地图和图形深入挖掘数据以获得新的见解。通过[最新的
    SDK 发布供开发人员使用](https://community.sap.com/t5/technology-blogs-by-sap/enter-the-era-of-spatial-computing-for-enterprise-with-sap-build-code/ba-p/13662871#M171550)，SAP
    业务技术平台全面支持 Apple Vision Pro。现在，客户和合作伙伴可以在 Vision Pro 上部署他们的 SAP 应用程序，以及 iPhone、iPad
    和 Apple Watch。'
- en: “Apple Vision Pro is a revolutionary device, and we are thrilled to leverage
    the capabilities of spatial computing with SAP Analytics Cloud and SAP Mobile
    Start,” said Philipp Herzig, chief AI officer, SAP SE. “Going forward, we see
    the power of visionOS combined with generative AI being a force multiplier for
    enterprises. SAP Analytics Cloud running on Apple Vision Pro will help our customers
    discover all-new insights from complex data with powerful and intuitive processes
    that supercharge their business planning. And with SAP Mobile Start, we provide
    access to all of SAP’s business applications and workflows in unimaginable ways.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “Apple Vision Pro 是一款革命性的设备，我们很高兴能够利用空间计算的能力与 SAP Analytics Cloud 和 SAP Mobile
    Start 结合使用，”SAP SE 首席 AI 官 Philipp Herzig 表示。“未来，我们看到 visionOS 与生成式 AI 结合使用将成为企业的增强倍增器。在
    Apple Vision Pro 上运行的 SAP Analytics Cloud 将帮助我们的客户通过强大而直观的流程从复杂数据中发现全新的见解，并加速其业务规划。而通过
    SAP Mobile Start，我们以难以置信的方式提供对所有 SAP 业务应用程序和工作流程的访问。”
- en: '**Microsoft 365** productivityapps and AI companion Copilot built for Apple
    Vision Pro can help users get more done in powerful new ways. Focus mode in Word
    allows users to write without distraction; graph, manipulate, and visualize data
    in sharp, crisp detail in Excel; and immerse themselves in a slideshow with PowerPoint.
    Switching between meetings, chats, and shared content is easy in Teams — along
    with accessing the assistance of Copilot — with life-size windows that can be
    arranged in the user’s space.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Microsoft 365** 生产力应用程序和为 Apple Vision Pro 构建的 AI 伴侣 Copilot 可以帮助用户以全新的强大方式完成更多工作。Word
    中的专注模式允许用户无干扰地写作；Excel 中可以以清晰明了的细节图形化、操作和可视化数据；PowerPoint 中可以沉浸在幻灯片中。在 Teams 中轻松切换会议、聊天和共享内容，并可以在用户的空间中排列可以调整大小的真实大小窗口，同时访问
    Copilot 的帮助。'
- en: “Spatial computing has enabled us to rethink how professionals can be productive
    and work intelligently with the power of AI,” said Nicole Herskowitz, vice president,
    Microsoft 365 and Teams. “With Microsoft 365 and Teams on Apple Vision Pro, your
    office moves with you, allowing users to view apps side by side on an infinite
    canvas with spatial computing for incredible multitasking and collaboration.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “空间计算使我们重新思考专业人士如何能够通过 AI 的力量实现高效和智能的工作，”Microsoft 365 和 Teams 副总裁 Nicole Herskowitz
    表示。“通过 Microsoft 365 和 Teams 在 Apple Vision Pro 上，您的办公室随时随地与您同行，允许用户在无限画布上并排查看应用程序，利用空间计算实现令人难以置信的多任务处理和协作。”
- en: 'Additional apps in business productivity include:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 商务生产力的附加应用程序包括：
- en: '**Webex** by Ciscobrings an immersive and intuitive meeting experience that
    fills the space and utilizes Personas and Spatial Audio for a more natural video
    conferencing experience.'
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cisco 的 Webex** 带来沉浸式和直观的会议体验，填充空间并利用人物和空间音频，实现更自然的视频会议体验。'
- en: '**Zoom** provides an experience built for Apple Vision Pro with exceptional
    audio and video quality, giving users the ability to easily collaborate and schedule
    meetings.'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zoom** 提供了专为 Apple Vision Pro 打造的体验，拥有出色的音频和视频质量，使用户能够轻松协作和安排会议。'
- en: '**Box** makes it easy for users to collaborate and securely manage files and
    content, including 3D objects, allowing them to intuitively bring this content
    into the world around them.'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Box** 简化用户的协作并安全地管理文件和内容，包括 3D 对象，使用户可以直观地将这些内容带入周围的世界。'
- en: '**Design and Collaboration**'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**设计与协作**'
- en: The display system on Apple Vision Pro packs 23 million pixels across two displays
    — or more than 4K resolution for each eye — which makes videos, images, and documents
    crystal clear from any angle. With crisp visualization of 3D content, spatial
    computing opens up opportunities for product design, retail planning, and construction
    modeling, and enables new experiences for customers to engage with products and
    services.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Vision Pro 的显示系统搭载了两块显示屏，总共达到 2300 万像素 —— 每只眼睛超过 4K 分辨率 —— 这使得视频、图像和文档在任何角度都清晰可见。随着对
    3D 内容清晰可视化的进展，空间计算为产品设计、零售规划和建筑建模开启了新的机会，并使客户与产品和服务互动产生了新的体验。
- en: The **Porsche Race Engineer** appprovides an entirely new way for the Porsche
    team to collaborate. Race engineers are constantly making real-time decisions
    about everything from the performance of the car to the driver’s vitals. Apple
    Vision Pro helps engineers visualize car data in real time, bringing critical
    metrics like speed and braking alongside track conditions and car positioning,
    combined with live video from the car’s dashboard. In February, Porsche broke
    the U.S. record for electric vehicles at Laguna Seca with the new Porsche Taycan
    Turbo GT, while the engineers tracked along using Vision Pro. This can also expand
    track experiences for fans around the world.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**保时捷赛车工程师** 应用程序为保时捷团队提供了全新的协作方式。赛车工程师们不断在实时决策中，从车辆性能到驾驶员的生理状况，进行判断。Apple
    Vision Pro 帮助工程师实时可视化车辆数据，将关键指标如速度和制动与赛道条件和车辆位置结合，同时通过车辆仪表盘的实时视频显示。今年二月份，保时捷以新款
    Taycan Turbo GT 在拉古娜赛道刷新了美国电动车纪录，工程师们使用 Vision Pro 进行跟踪。这也可以为全球粉丝拓展赛道体验。'
- en: “At Porsche, we’ve always been driven by dreams, and Apple Vision Pro has enabled
    us to reimagine track experiences,” said Oliver Blume, Porsche’s CEO. “The new
    Porsche Taycan Turbo GT is the ultimate all-electric performance car, and, fittingly,
    we were thrilled to bring the best of German engineering and Apple’s inspiring
    product innovation together with the Race Engineer app. This is the perfect example
    of our team delivering on our goal to bring the best user experience to our employees
    and customers.”
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: “在保时捷，我们一直被梦想驱动，而 Apple Vision Pro 让我们重新构想了赛道体验，”保时捷首席执行官 Oliver Blume 表示。“新款保时捷
    Taycan Turbo GT 是终极全电动性能车，而且，与赛车工程师应用程序结合使用德国工程技术的最佳展示和 Apple 的激发产品创新完美契合。这是我们团队实现目标，为员工和客户提供最佳用户体验的完美例证。”
- en: Design and manufacturing processes are complex and involve large amounts of
    data from various sources. [**NVIDIA Omniverse Cloud APIs**](https://nvidianews.nvidia.com/news/omniverse-cloud-apis-industrial-digital-twin)
    let developers stream massive 3D engineering and simulation data sets from the
    cloud to Apple Vision Pro. The high-resolution displays and powerful sensors built
    into Vision Pro enable developers and designers to create detailed, immersive
    renderings and visuals that can be viewed and manipulated in real time.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 设计和制造过程复杂，涉及来自各种来源的大量数据。 [**NVIDIA Omniverse Cloud APIs**](https://nvidianews.nvidia.com/news/omniverse-cloud-apis-industrial-digital-twin)
    允许开发人员将大规模的3D工程和仿真数据集从云端流式传输到Apple Vision Pro。Vision Pro内置的高分辨率显示器和强大传感器使开发人员和设计师能够实时创建详细的沉浸式渲染和视觉效果，并且可以进行实时查看和操作。
- en: “The world’s industries are racing to build digital twins of products, facilities,
    and processes to better test and optimize designs well before constructing them
    in the physical world,” said Rev Lebaredian, NVIDIA’s vice president of Omniverse
    and Simulation Technology. “Enterprises can now combine the power and capabilities
    of Apple Vision Pro and the physically accurate renderings of OpenUSD content
    with NVIDIA accelerated computing to power the next generation of immersive digital
    experiences.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “全球的行业正在竞相建立产品、设施和流程的数字孪生，以便在物理世界中构建之前更好地测试和优化设计，” NVIDIA Omniverse和仿真技术副总裁Rev
    Lebaredian说道。“企业现在可以结合Apple Vision Pro的能力和功能以及OpenUSD内容的物理精确渲染，利用NVIDIA加速计算来推动下一代沉浸式数字体验。”
- en: 'Additional apps in design and collaboration include:'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '设计和协作中的额外应用包括:'
- en: '**Lowe’s Style Studio** leverages the unique capabilities of spatial computing
    to help customers visualize and design their dream kitchen, making home improvement
    easier than ever.'
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Lowe’s Style Studio** 利用空间计算的独特能力帮助客户可视化和设计他们梦想的厨房，使家居改进变得比以往更加简单。'
- en: '**JigSpace** brings intuitive, hands-on inspection and effortless collaboration
    to help users communicate complex ideas, products, and processes with spatial
    context.'
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**JigSpace** 提供直观、实际操作的检查和无缝协作，帮助用户以空间背景传达复杂的想法、产品和流程。'
- en: '**EnBW (Energie Baden-Württemberg AG)** enables visualization of renewable
    energy infrastructure projects, allowing collaborators to see and assess designs
    of vehicle charging stations, wind turbines, and solar farms.'
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**EnBW（能源巴登-符腾堡股份公司）** 可视化可再生能源基础设施项目，允许合作者查看和评估车辆充电站、风力涡轮机和太阳能农场的设计。'
- en: '**Training and Simulation**'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**培训与模拟**'
- en: From preparing technicians to install equipment, to teaching complex tasks requiring
    hundreds of hours of hands-on work, making training procedures more interactive
    and impactful is critical to employee success. When it comes to aircraft maintenance,
    taking a plane offline for training can be costly and cause delays throughout
    the system. **KLM Royal Dutch Airlines** will dramatically improve technical maintenance
    and airline operations with spatial computing on Apple Vision Pro. The Engine
    Shop app enables technicians to train on the latest engine models in full fidelity
    in their own space. With this app, a technician can instantly see the entire task
    they need to perform step by step, with detailed repair instructions overlayed
    on a 3D model of the exact engine. This reduces errors and increases employee
    job satisfaction while saving valuable time and ultimately speeding up plane turnaround
    times.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从准备技术人员安装设备，到教授需要数百小时实际操作的复杂任务，使培训程序更加互动和具有影响力对员工的成功至关重要。在飞机维护方面，将飞机下线进行培训可能会导致成本高昂并且整个系统延误。
    **KLM荷兰皇家航空公司** 将通过Apple Vision Pro上的空间计算显著改善技术维护和航空运营。Engine Shop应用程序使技术人员能够在自己的空间中全面地训练最新的发动机模型。通过这个应用程序，技术人员可以立即看到他们需要逐步执行的整个任务，并在确切发动机的3D模型上叠加详细的修复说明。这不仅减少了错误，增加了员工的工作满意度，同时节省了宝贵的时间，最终加快了飞机的周转时间。
- en: “We see Apple Vision Pro as a tremendous value-add that will improve our fleet
    availability and operations,” said Bob Tulleken, KLM’s vice president of Operations
    Decision Support. “Training our employees with spatial computing will lead to
    fewer costly errors because the most current information they need to do their
    job is there in front of them as they perform the task. This means we not only
    get vastly more efficient in our work, but also provide a better work environment
    for our employees to succeed.”
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “我们认为Apple Vision Pro是一个极大的附加值，将提高我们的车队可用性和运营效率，”KLM运营决策支持副总裁Bob Tulleken表示。“用空间计算培训我们的员工将导致更少的昂贵错误，因为他们在执行任务时所需的最新信息就在他们面前。这意味着我们不仅在工作中变得更加高效，而且为员工提供了一个更好的工作环境以便成功。”
- en: 'Additional apps in training and simulation include:'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 培训和模拟的其他应用程序包括：
- en: '**Taqtile Manifest** makes digital work instructions actionable with a simple
    glance or hand gesture.'
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Taqtile Manifest** 通过简单的一瞥或手势使数字工作指导实施行动化。'
- en: '**PTC’s Onshape Vision app **transforms the way product designers and engineers
    view, interact with, and collaborate on complex 3D models.'
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PTC的Onshape Vision应用程序**改变了产品设计师和工程师查看、互动和协作复杂3D模型的方式。'
- en: '**Guided Work**'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**引导工作**'
- en: Guided work requires the context of a person’s surroundings, such as a utility
    service technician who needs access to work orders or schematics. **Resolve** has
    reimagined how building engineers can plan for and access information they need
    to make decisions about systems behind walls, including HVAC, plumbing, electrical,
    and fire sprinkler lines. Rather than use static paper plans, users can review
    high-detail plans and 3D models on Apple Vision Pro, enabling architects, builders,
    and maintenance workers to see, fix, and comment, enhancing the entire life cycle
    of a construction project.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 引导工作需要考虑到一个人的周围环境，比如需要访问工作订单或示意图的公用事业服务技术员。**Resolve**重新构想了建筑工程师如何规划和获取他们需要做出关于墙后系统（包括暖通空调、水暖、电气和消防喷水管道）的决策的信息。用户不再使用静态纸质计划，而是可以在Apple
    Vision Pro上查看高清详细的计划和3D模型，使建筑师、建造者和维护工作人员能够查看、修复和评论，增强整个建筑项目的生命周期。
- en: In emergency response scenarios, incident management software combines real-time
    and historical information with geospatial data to help first responders manage
    their people and fleet resources. The **FireOps** app, developed by About Objects
    and DigitalCM, marks a turning point in emergency response management. FireOps
    leverages the infinite canvas with visionOS to provide a unified operational view
    of incident action plans, dramatically streamlining over a dozen procedures. This
    enhances coordination and decision-making among all participants, and ensures
    that first responders are more connected, informed, and prepared than ever before.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在应急响应场景中，事件管理软件将实时和历史信息与地理空间数据结合，帮助第一响应者管理其人员和车队资源。由About Objects和DigitalCM开发的**FireOps**应用标志着应急响应管理的一个转折点。FireOps利用视觉操作系统的无限画布提供统一的操作视图，显著简化了超过十几项程序，增强了所有参与者之间的协调和决策能力，确保第一响应者比以往任何时候都更加联络、信息化和充分准备。
- en: 'Additional apps in guided work include:'
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 引导工作中的其他应用包括：
- en: '**TeamViewer Spatial** **Support** enables remote experts and service technicians
    on the ground to troubleshoot repair and maintenance processes with unparalleled
    fidelity, enabling faster response and reduced downtime.'
  id: totrans-split-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**TeamViewer Spatial Support** 允许远程专家和现场服务技术人员通过无与伦比的精度进行故障排除和维护过程，从而实现更快的响应和减少停机时间。'
- en: '**BILT** supports 3D interactive instructions with voice, text, and animated
    guidance for thousands of products to enable a wide range of workflows.'
  id: totrans-split-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**BILT** 支持使用语音、文字和动画指导的3D交互式说明书，适用于成千上万种产品，以实现广泛的工作流程。'
- en: Apple offers developers a variety of resources, including powerful APIs, rich
    documentation, global developer labs, [Develop in Swift Tutorials](https://developer.apple.com/tutorials/develop-in-swift),
    and the visionOS simulator to help companies bring game-changing Apple Vision
    Pro experiences to life. To further support developers, today Apple is announcing
    the Enterprise Spatial Design Lab, providing hands-on support from Apple to help
    enterprises bring apps from concept to reality. The immersive sessions will be
    available beginning this summer at [developer.apple.com](https://developer.apple.com).
    In addition, Deloitte announced today it is expanding its [Apple practice](https://www.apple.com/newsroom/2016/09/apple-and-deloitte-team-up-to-accelerate-business-transformation-on-iphone-and-ipad/)
    to include a [new Academy for Apple Vision Pro](https://www.prnewswire.com/news-releases/deloitte-digital-expands-apple-practice-launches-new-academy-for-apple-vision-pro-to-empower-enterprises-and-prepare-for-the-new-era-of-spatial-computing-302111640.html?tc=eml_cleartime).
    The practice includes more than 100 practitioners trained to deliver visionOS
    solutions to clients, with a series of one-week, instructor-led courses to help
    engineers, product managers, and business leaders prepare for the new era of spatial
    computing.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果为开发者提供各种资源，包括强大的 API、丰富的文档、全球开发者实验室，[使用 Swift 开发教程](https://developer.apple.com/tutorials/develop-in-swift)，以及
    visionOS 模拟器，帮助企业实现改变游戏规则的 Apple Vision Pro 体验。为了进一步支持开发者，今天苹果宣布推出企业空间设计实验室，提供来自苹果的实际支持，帮助企业将应用从概念转化为现实。这些沉浸式会话将从今年夏天开始在[developer.apple.com](https://developer.apple.com)提供。此外，德勤今天宣布扩展其[Apple
    实践](https://www.apple.com/newsroom/2016/09/apple-and-deloitte-team-up-to-accelerate-business-transformation-on-iphone-and-ipad/)，包括[全新的
    Apple Vision Pro 学院](https://www.prnewswire.com/news-releases/deloitte-digital-expands-apple-practice-launches-new-academy-for-apple-vision-pro-to-empower-enterprises-and-prepare-for-the-new-era-of-spatial-computing-302111640.html?tc=eml_cleartime)。该实践团队包括超过100名专业人士，他们接受了
    visionOS 解决方案的培训，提供为期一周的由讲师带领的课程，帮助工程师、产品经理和业务领导者为新的空间计算时代做好准备。
