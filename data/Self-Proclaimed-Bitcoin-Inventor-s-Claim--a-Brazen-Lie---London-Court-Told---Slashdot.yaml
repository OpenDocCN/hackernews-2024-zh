- en: Self-Proclaimed Bitcoin Inventor's Claim 'a Brazen Lie,' London Court Told -
    Slashdot
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自称比特币发明者的主张是“一个厚颜无耻的谎言”，伦敦法庭告知 - Slashdot
- en: 来源：[https://yro.slashdot.org/comments.pl?sid=23217056&cid=64218342](https://yro.slashdot.org/comments.pl?sid=23217056&cid=64218342)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://yro.slashdot.org/comments.pl?sid=23217056&cid=64218342](https://yro.slashdot.org/comments.pl?sid=23217056&cid=64218342)
- en: It has been an open secret in the cryptography community that Hal Finney was
    the designer of BitCoin from the very start. Hal died in 2014\. Or at least he
    was frozen in liquid nitrogen so not talking either way.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币社区中的开放秘密是，Hal Finney从一开始就是BitCoin的设计者。Hal于2014年去世。或者说，他被冷冻在液氮中，无论如何都不会说话。
- en: Besides being the first person to be involved in BTC who didn't hide behind
    a pseudonym, Hal published a paper that describes essentially the whole BitCoin
    scheme two years before BTC was launched. And Hal never once accused Satoshi of
    stealing his work.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除了是BTC中首位不藏身于化名背后的人外，Hal发表了一篇描述BitCoin方案的论文，比BTC发布早两年。而Hal从未指责过Satoshi窃取他的工作。
- en: 'The reason Hal had to hide behind Satoshi is simple: The Harber Stornetta patent
    didn''t expire until about 9 months after BTC launched. That covers the notion
    of the hash chain. There is absolutely no way anyone working in the field did
    not know about that patent or its imminent expiry. Hal certainly did because I
    discussed it with him before BTC was launched.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Hal必须隐藏在Satoshi背后的原因很简单：Harber Stornetta专利直到BTC发布后约9个月才到期。这涵盖了哈希链的概念。任何在该领域工作的人都绝对不可能不知道这个专利或其即将到期。Hal当然知道，因为在BTC发布之前我与他讨论过。
- en: 'So the big question is why BTC was launched when it was, why not wait 9 months
    to have free and clear title? Well, Hal got his terminal ALS diagnosis a few weeks
    prior: He was a man in a hurry.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所以最大的问题是为什么BTC在那个时候发布，为什么不等9个月以确保自由和清晰的所有权？好吧，Hal在几周前被确诊为晚期肌萎缩侧索硬化症：他是个匆忙之人。
- en: Having launched prematurely, Hal had to wait six years after the original expiry
    of the patent term to avoid a lawsuit over the rights to BTC from Surety. He died
    before that happened.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由于过早发布，Hal必须等待专利期限原始到期后六年，以避免对BTC所有权的来自Surety的诉讼。他在那之前去世了。
- en: Oh and I have absolutely no doubt Hal mined the genesis blocks straight into
    the bit bucket. The key fingerprint is probably the hash of some English language
    phrase.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，我绝对不怀疑Hal将创世区块直接挖掘到了bit桶里。密钥指纹可能是某个英语短语的哈希值。
