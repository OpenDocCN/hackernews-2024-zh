- en: Unlock More with Club MacStories
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Club MacStories 解锁更多功能
- en: Founded in 2015, [Club MacStories](https://club.macstories.net/plans?utm_source=ms&utm_medium=web-inline)
    has delivered exclusive content every week for over six years.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于 2015 年，[Club MacStories](https://club.macstories.net/plans?utm_source=ms&utm_medium=web-inline)
    已经连续六年每周提供独家内容。
- en: In that time, members have enjoyed nearly 400 weekly and monthly newsletters
    packed with more of your favorite MacStories writing as well as Club-only podcasts,
    eBooks, discounts on apps, icons, and services. Join today, and you’ll get everything
    new that we publish every week, plus access to our entire archive of back issues
    and downloadable perks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间里，会员们享受了将近 400 份每周和每月的新闻简报，其中包含更多您最喜欢的 MacStories 写作，以及仅限俱乐部的播客、电子书、应用程序、图标和服务的折扣。立即加入，您将每周获得我们发布的所有新内容，以及我们完整的历史问题和可下载的特权。
- en: The Club expanded in 2021 with Club MacStories+ and [Club Premier](https://club.macstories.net/plans/premier).
    Club MacStories+ members enjoy even more exclusive stories, a vibrant Discord
    community, a rotating roster of app discounts, and more. And, with Club Premier,
    you get *everything* we offer at every Club level plus an extended, ad-free version
    of our podcast AppStories that is delivered early each week in high-bitrate audio.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 俱乐部于 2021 年扩展，增加了 Club MacStories+ 和 [Club Premier](https://club.macstories.net/plans/premier)。Club
    MacStories+ 会员享受更多独家故事、活力四射的 Discord 社区、不断更新的应用程序折扣等。而且，通过 Club Premier，您将获得我们在每个俱乐部级别上提供的*一切*，以及我们播客
    AppStories 的扩展、无广告版本，每周提前发布，并以高比特率音频发布。
- en: 'Choose the Club plan that’s right for you:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 选择适合您的俱乐部计划：
- en: '**[Club MacStories](https://club.macstories.net/plans/club)**: Weekly and monthly
    newsletters via email and the web that are brimming with app collections, tips,
    automation workflows, longform writing, a Club-only podcast, periodic giveaways,
    and more;'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[Club MacStories](https://club.macstories.net/plans/club)**：每周和每月通过电子邮件和网络发送的新闻简报，内容丰富，包括应用程序集合、技巧、自动化工作流、长篇写作、仅限俱乐部的播客、定期赠品等；'
- en: '**[Club MacStories+](https://club.macstories.net/plans/plus)**: Everything
    that Club MacStories offers, plus exclusive content like Federico’s Automation
    Academy and John’s Macintosh Desktop Experience, a powerful web app for searching
    and exploring over 6 years of content and creating custom RSS feeds of Club content,
    an active Discord community, and a rotating collection of discounts, and more;'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[Club MacStories+](https://club.macstories.net/plans/plus)**：包括 Club MacStories
    提供的所有内容，以及独家内容，如费德里科的自动化学院和约翰的 Macintosh 桌面体验，一个功能强大的 Web 应用程序，可搜索和浏览 6 年以上的内容，并创建俱乐部内容的自定义
    RSS 订阅，一个活跃的 Discord 社区，以及不断更新的折扣等；'
- en: '**[Club Premier](https://club.macstories.net/plans/premier)**: Everything in
    from our other plans *and* AppStories+, an extended version of our flagship podcast
    that’s delivered early, ad-free, and in high-bitrate audio.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[Club Premier](https://club.macstories.net/plans/premier)**：除了我们其他计划中的所有内容之外，还包括
    AppStories+，这是我们旗舰播客的扩展版本，提前、无广告、高比特率音频发布。'
