- en: Apple Shares List of Alternate Browsers That Will Be Available to EU Users in
    iOS 17.4 - MacStories
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果分享了一份替代浏览器的列表，将在iOS 17.4中提供给欧盟用户 - MacStories
- en: 来源：[https://www.macstories.net/news/apple-shares-list-of-alternate-browsers-that-will-be-available-to-eu-users-in-ios-17-4/](https://www.macstories.net/news/apple-shares-list-of-alternate-browsers-that-will-be-available-to-eu-users-in-ios-17-4/)
  id: totrans-5
  prefs:
