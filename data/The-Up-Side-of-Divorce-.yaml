- en: The Up Side of Divorce?
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 离婚的好处？
- en: 来源：[https://www.census.gov/library/stories/2019/12/the-upside-of-divorce.html](https://www.census.gov/library/stories/2019/12/the-upside-of-divorce.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.census.gov/library/stories/2019/12/the-upside-of-divorce.html](https://www.census.gov/library/stories/2019/12/the-upside-of-divorce.html)
- en: My newly published [research](https://doi.org/10.1016/j.jdeveco.2019.102405)
    shows that both the design of divorce law and how local governments execute it
    can have profound effects.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我新发表的[研究](https://doi.org/10.1016/j.jdeveco.2019.102405)显示，离婚法的设计以及地方政府如何执行它都可能产生深远的影响。
- en: I used the legalization of divorce to show that pro-homemaker divorce laws increased
    investments in children’s schooling in married-parent families anywhere from 4%
    to 6%.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过合法化离婚，我展示了亲家庭离婚法增加了结婚家庭孩子的学校投资，从4%到6%不等。
- en: The law increased high school enrollment. For an average family in a township
    with a one-year wait to divorce, high school enrollment increased 6% for children
    in married parent households. Without a wait time, high school enrollment increased
    as much as 10%.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该法律增加了高中入学率。在一个需要等待一年才能离婚的城镇中，结婚父母家庭的孩子的高中入学率增加了6%。如果没有等待时间，高中入学率甚至增加了10%。
- en: Married homemakers — women or men — gained power when the law required they
    be paid lost wages if they divorced. This increased the financial burden on their
    spouse should the couple divorce, giving them more bargaining power. As a result,
    they were more likely to be able to convince their spouse during the marriage
    to invest in items they cared about, such as their children’s education.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当法律要求离婚时，已婚家庭主妇——无论是女性还是男性——如果离婚，则必须支付他们的失去工资。这增加了他们的配偶在离婚时的经济负担，使他们在婚姻期间更有能力说服配偶投资于他们关心的项目，如孩子的教育。
- en: Research also shows that access to a speedy divorce process mattered. Threats
    of divorce are more credible when the process promises to be quick rather than
    take a year or more to finalize.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 研究还表明，迅速的离婚程序的可访问性很重要。如果过程承诺迅速，而不是需要一年或更长时间才能最终化解，离婚威胁会更加可信。
- en: 'Chilean lawmakers were focused on protecting vulnerable women and children
    who may experience divorce, but legalizing divorce had another positive unintended
    result: higher school participation rates for children in married-couple families
    compared to children in cohabiting families (not bound by the new divorce law).'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 智利的立法者们专注于保护可能经历离婚的弱势妇女和儿童，但是合法化离婚产生了另一个积极的意外结果：与未受新离婚法约束的同居家庭相比，结婚夫妇家庭的孩子的学校参与率更高。
- en: Many people may believe that making divorce easier means more people will divorce.
    But there’s [evidence](https://www.jstor.org/stable/116853) easing the divorce
    process has little effect on [increasing divorce rates in the long run](https://www.aeaweb.org/articles?id=10.1257/aer.96.5.1802).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人可能认为，使离婚变得更容易意味着会有更多人离婚。但是有[证据](https://www.jstor.org/stable/116853)显示，简化离婚程序对[长期增加离婚率](https://www.aeaweb.org/articles?id=10.1257/aer.96.5.1802)几乎没有影响。
- en: 'The bottom line: U.S. and foreign studies show the design of divorce laws can
    benefit society and the economy overall.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是：美国和国外的研究显示，离婚法的设计可以造福社会并对整体经济有益。
- en: Creating laws that make divorce easy and quick can redistribute resources to
    the most vulnerable within families.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 制定使离婚变得简便迅速的法律可以将资源重新分配给家庭中最脆弱的成员。
- en: Economists believe humans make rational decisions. Decisions based on love may
    not always seem rational but they do reveal preferences and economists believe
    preferences drive decision-making, including the decision to divorce.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 经济学家认为人类做出理性决策。基于爱的决策可能并不总是看似理性，但它们确实揭示了偏好，而经济学家相信偏好驱动决策，包括离婚决策。
