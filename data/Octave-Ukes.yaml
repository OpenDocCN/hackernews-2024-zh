- en: Octave Ukes
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 八度尤克
- en: 来源：[https://sites.google.com/view/octaveukes](https://sites.google.com/view/octaveukes)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://sites.google.com/view/octaveukes](https://sites.google.com/view/octaveukes)
- en: To my ear, the octave uke sounds a bit like a viola -- with deeply resonant
    notes.  I've been exploring this idea in these YouTube videos below.  An octave
    ukulele is a baritone uke, strung with octave strings. It is a full octave lower
    than a tenor ukulele. Ukes are affordable, portable instruments which are a perfect
    first instrument for children -- or adults.  I'm particularly fond of the [Makala
    Baritone uke](https://www.youtube.com/watch?v=IrW7n7KqaIY), which sells new for
    $99.  Buy it at your local music store, when possible.  Your thoughts?  pshapiro
    @ his.com
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我听来，八度尤克有点像中提琴，拥有深沉共鸣的音符。我在以下的YouTube视频中探索了这个想法。八度尤克是一个长颈尤克里里，用八度弦弹奏。它比次中音尤克低一个八度。尤克是价格合理、便携的乐器，非常适合儿童或成年人的第一乐器。我特别喜爱[Makala
    Baritone uke](https://www.youtube.com/watch?v=IrW7n7KqaIY)，新品售价99美元。在可能的情况下，请在当地音乐商店购买。你的想法呢？pshapiro
    @ his.com
- en: And would you like your local public library to lend out octave ukes? Assemble
    a few other people with a similar interest -- and then ask your library if they
    could do so. (Please let me know if that happens.)  You are a member of your local
    Friends of the Library group, right?
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否希望你的当地公共图书馆借出八度尤克？组织几个有类似兴趣的人，然后询问你的图书馆是否可以这样做。（如果发生了，请告诉我。）你是当地图书馆之友的成员，对吗？
- en: 'If you''re a [medical musician](https://medicalmusicianinitiative.org/), I''d
    love to hear from you, too. I recently finished reading Andrew Schulman''s excellent
    book, [Waking the Spirit: A Musician''s Journey Healing Body, Mind, and Soul](https://www.amazon.com/Waking-Spirit-Musicians-Journey-Healing/dp/1250132223/ref=sr_1_1?crid=8YIQRJFTJT1J&dib=eyJ2IjoiMSJ9.p7td37sg0gIEii9sYIfnwA.fnfyXcoK2jnQbmrhI8PPeZOZfvUN2OMu4HltefVCOI0&dib_tag=se&keywords=andrew+schulman+waking&qid=1709274884&sprefix=andrew+schulman+waking%2Caps%2C66&sr=8-1)  The
    related 30-minute documentary, [Andrew and Wendy](https://www.aronsonfilms.com/andrew--wendy.html),
    by Josh Aronson, is also outstanding.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是[医疗音乐家](https://medicalmusicianinitiative.org/)，我也很想听听你的想法。我最近读完了安德鲁·舒尔曼的优秀著作，[唤醒灵魂：音乐家的身心灵疗愈之旅](https://www.amazon.com/Waking-Spirit-Musicians-Journey-Healing/dp/1250132223/ref=sr_1_1?crid=8YIQRJFTJT1J&dib=eyJ2IjoiMSJ9.p7td37sg0gIEii9sYIfnwA.fnfyXcoK2jnQbmrhI8PPeZOZfvUN2OMu4HltefVCOI0&dib_tag=se&keywords=andrew+schulman+waking&qid=1709274884&sprefix=andrew+schulman+waking%2Caps%2C66&sr=8-1)。相关的30分钟纪录片，[安德鲁和温迪](https://www.aronsonfilms.com/andrew--wendy.html)，由乔什·阿隆森执导，也非常出色。
