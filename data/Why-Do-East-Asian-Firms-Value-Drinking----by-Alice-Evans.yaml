- en: Why Do East Asian Firms Value Drinking? - by Alice Evans
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为何东亚公司重视饮酒？ - 作者Alice Evans
- en: 来源：[https://www.ggd.world/p/why-do-east-asian-firms-value-drinking](https://www.ggd.world/p/why-do-east-asian-firms-value-drinking)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ggd.world/p/why-do-east-asian-firms-value-drinking](https://www.ggd.world/p/why-do-east-asian-firms-value-drinking)
- en: '[East Asian](https://thediplomat.com/2021/10/work-drinking-in-china-comes-under-fire/)
    businesses often go out drinking. Why is this such an important part of corporate
    culture, relative to other world regions?'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[东亚](https://thediplomat.com/2021/10/work-drinking-in-china-comes-under-fire/)企业经常外出饮酒。相对于其他世界地区，这为何是企业文化的重要组成部分？'
- en: A month ago, I didn’t know. Now, after my interviews with people in China and
    Korea, the answer is very obvious.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个月前，我不知道。现在，在与中国和韩国的人们访谈之后，答案显而易见。
- en: Collective harmony and hierarchy are strongly idealised across East Asia. Communication
    is thus implicit and indirect. Conflict aversion and emotional suppression make
    it harder to learn what someone else really thinks. So what’s the solution?
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 集体和谐以及等级制度在整个东亚地区都被强烈理想化。因此，沟通方式是隐含和间接的。冲突回避和情感抑制使得难以了解他人真实想法。那么解决方案是什么？
- en: Alcohol reduces people’s [inhibitions](https://www.amazon.co.uk/Drunk-Sipped-Danced-Stumbled-Civilization/dp/0316453382).
    This promotes [social bonding](https://www.amazon.co.uk/Drunk-Sipped-Danced-Stumbled-Civilization/dp/0316453382)
    and information-sharing. As argued in Edward Slingerland’s book “[Drunk](https://www.amazon.co.uk/Drunk-Sipped-Danced-Stumbled-Civilization/dp/0316453382)”,
    it benefits businesses! But this exact same cognitive shift also elevates risks
    of sexual abuse. Women may prefer to leave early. By doing so, they miss out on
    homosocial boozing and schmoozing.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 酒精减少了人们的[抑制力](https://www.amazon.co.uk/Drunk-Sipped-Danced-Stumbled-Civilization/dp/0316453382)，促进了[社交联系](https://www.amazon.co.uk/Drunk-Sipped-Danced-Stumbled-Civilization/dp/0316453382)和信息分享。正如Edward
    Slingerland在他的书《[醉](https://www.amazon.co.uk/Drunk-Sipped-Danced-Stumbled-Civilization/dp/0316453382)》中所论述的那样，这对企业有益！但同样的认知转变也提高了性侵风险。女性可能更愿意早些离开。这样做，他们就错过了同性朋友的酒后聚会和交际。
- en: Late night in Seoul, my photo
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 深夜的首尔，我的照片
- en: 'Cultures vary in how much they value direct or indirect communication. In “[The
    Culture Map](https://erinmeyer.com/books/the-culture-map/)”, Erin Meyer helpfully
    details the global heterogeneity of communication styles. Americans are extremely
    direct, they say what they think. Brits are a bit more subtle. To be polite we
    sugar-coat criticism, in ways that can be confusing for outsiders. Japanese are
    even more indirect: one must read between the lines.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不同文化对直接或间接沟通的重视程度不同。在《[文化地图](https://erinmeyer.com/books/the-culture-map/)》中，Erin
    Meyer详细描述了全球沟通风格的多样性。美国人极其直率，说什么想什么。英国人则更加含蓄，为了礼貌会用委婉的方式掩饰批评，这对外来者可能会感到困惑。日本人则更为间接：必须读懂言外之意。
- en: The Dutch and Israelis are famously direct. They don’t mind confrontation, so
    usually speak their mind and take no offence. By contrast, East Asians are more
    likely to value collective harmony. This means that they avoid direct confrontation,
    so artfully use be more subtle and diplomatic language.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰人和以色列人以直率闻名。他们不介意对抗，通常直言不讳并不觉得冒犯。相比之下，东亚人更倾向于重视集体和谐。这意味着他们避免直接对抗，因此巧妙地使用更为微妙和外交的语言。
- en: Communication styles vary significantly, even within Europe. If one doesn’t
    understand this cultural heterogeneity, one is likely to misinterpret the indirect
    English or be offended by the direct Dutch.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使在欧洲，沟通风格也有显著差异。如果不理解这种文化多样性，很可能会误解间接的英国人或被直接的荷兰人冒犯。
- en: East Asian communication is especially indirect. One must learn to interpret
    subtle cues. In Korean, this is called ‘*nunchi’*. Among other things, this means
    anticipating others’ wants before they are said out loud.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 东亚的沟通方式尤其间接。人们必须学会解读微妙的暗示。在韩国，这被称为‘*nunchi*’。其中一部分意味着在他人开口之前，预期他们的想法。
- en: East Asian societies are also more hierarchical. Korean school children typically
    bow to their teachers, and use more respectful language when communicating with
    elders. Korean adults also abide by age-based seniority.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 东亚社会也更加等级分明。韩国学生通常向老师鞠躬，并在与长辈交流时使用更尊敬的语言。韩国成年人也遵循年龄为基础的尊长制度。
- en: In societies that idealise hierarchy, speaking one’s mind is downright impertinent.
    Whereas the Swedes talk far more frankly, since they regard themselves as a society
    of equals.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在理想化等级制度的社会中，直言不讳简直是无礼的行为。而瑞典人则更加坦率，因为他们视自己为平等社会。
- en: Collective harmony, conflict-aversion and strict hierarchy cumulatively entail
    extremely delicate use of language. For reasons of decorum, it may be better to
    keep one’s true feelings suppressed.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 集体和谐、避免冲突和严格的等级制度累积起来，需要极其谨慎地运用语言。出于礼仪原因，最好还是抑制真实感受。
- en: Koreans students told me that in university seminars they usually avoided conflictual
    topics, like gender or military conscription. If a man is talking with a female
    friend, he might share his personal experience of conscription, but not necessarily
    criticise institutionalised discrimination. This preserves the peace.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 韩国学生告诉我，在大学研讨会上，他们通常避免争议性话题，比如性别或军事征兵。如果一个男人与女性朋友交谈，他可能会分享自己的征兵经历，但不一定会批评制度化的歧视。这样可以维护和平。
- en: Even if direct confrontation is viewed negatively, people still want to communicate!
    Koreans often described an enormous disjunction between their conversations with
    friends (normal and polite) and online comment boards (extremely aggressive).
    When posting anonymously, Koreans speak their mind.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 即使直接对抗被视为负面，人们仍然想要沟通！韩国人经常描述他们与朋友的谈话（正常且礼貌）与在线评论板块（极端激烈）之间的巨大差异。匿名发帖时，韩国人敢说真心话。
- en: Indirect communication clearly creates a conundrum for the corporate world.
    If talk is suppressed, how do you build trust and rapport?
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 间接沟通显然给企业界带来了难题。如果话语被抑制，如何建立信任和融洽关系？
- en: 'A Chinese businessman recently explained the importance of corporate drinking.
    He spoke entirely in Mandarin, translated via Microsoft Translate:'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一位中国商人最近解释了公司喝酒的重要性。他完全用普通话讲述，通过微软翻译：
- en: '*How do you build trust with a new person?*'
  id: totrans-split-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如何与新人建立信任？*'
- en: '*You will have a lot of entertainment.*'
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你将会有很多娱乐活动。*'
- en: '*Why is entertainment important?*'
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为什么娱乐很重要？*'
- en: '*If it’s a Chinese state-owned enterprise, this is really important. If the
    leader and the leader invite each other to dinner, they basically have to sing..
    Singing, drinking and bathing are really important… It’s not very comfortable
    but you have to, if you want to make more money in China, then you basically have
    to do it.*'
  id: totrans-split-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果是中国的国有企业，这真的很重要。如果领导和领导相互邀请吃饭，基本上是要唱歌.. 唱歌、喝酒和洗澡真的很重要…虽然不是很舒服但你必须要做，如果你想在中国赚更多的钱，基本上你得这么做。*'
- en: '*Do women go to the entertainment?*'
  id: totrans-split-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*女性会参加娱乐活动吗？*'
- en: '*Usually, the leaders of men and men get together, and when he goes to karaoke
    bars, he will definitely find some women. Sing and dance with them, drink wine.. *'
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*通常，男性领导和男性会聚在一起，他去卡拉OK酒吧时，肯定会找一些女性。和她们唱歌、跳舞，喝酒..*'
- en: '*There are many cases that the customer did not want to purchase our company’s
    products (when I was in the SOE), but due to drinking, drinking, drinking, drinking
    for a long time, the customer, finally chose the product from our company.*'
  id: totrans-split-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*有很多情况下客户不愿购买我们公司的产品（我在国有企业时），但是因为喝酒、喝酒、喝酒，长时间的喝酒，最终客户选择了我们公司的产品。*'
- en: 'A Korean software engineer similarly explained that nights out enabled business
    conversations:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一位韩国软件工程师同样解释了夜间外出促进业务交流的重要性：
- en: '*I usually go with my boss to a meat restaurant, or maybe we have a drink together.
    This is more important than you think… We have dinner two or three times a month…*'
  id: totrans-split-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我通常和老板一起去肉店，或者我们一起喝一杯。这比你想象的更重要…我们每个月两三次吃晚餐…*'
- en: '*Now, I usually say things that I can''t say in the company, things that I
    can''t say officially*'
  id: totrans-split-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*现在，我通常说一些在公司不能说的话，一些不能正式说的话*'
- en: '*For example, perhaps the boss is pushing this business, but the business is
    not going to go well, and we talk about the direction of the company.*'
  id: totrans-split-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*例如，也许老板正在推动这个业务，但业务不会顺利进行，我们谈论公司的方向。*'
- en: Given Korean ideals of respectful hierarchy and non-confrontation, directly
    voicing disagreement is improper. As I observed, it actually makes other people
    feel uncomfortable. Alcohol loosens these inhibitions and allows more direct communication.
    In a culture that values collective harmony, drinking makes business sense. Colleagues
    go drinking, so they can talk candidly.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于韩国尊重等级和非对抗理念，直接表达不同意见是不合适的。正如我所观察到的，这实际上会让其他人感到不舒服。酒精能解开这些抑制，让沟通更加直接。在重视集体和谐的文化中，喝酒在商业上是有道理的。同事们出去喝酒，这样他们可以坦率地交流。
- en: Freed from their inhibitions, drinkers loosen up. They do things they wouldn’t
    do in polite society. This holds for both business conversations and sexual mores.
    In Hawon Jung’s excellent book “Flowers of Fire”, she shares stories from women
    who were [molested](https://www.ggd.world/p/flowers-of-fire-by-hawon-jung-review)
    by male colleagues on corporate nights out. Of course, none of this is unique
    to Korea. In UK academia, I know of a case where a male professor had too much
    to drink and put his hand on a PhD student’s thigh.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 释放了他们的拘谨，喝酒的人会放松自己。他们会做一些在正规社会中不会做的事情。这适用于商务谈话和性道德。在洪好元的优秀著作《火花之花》中，她分享了一些被男同事在公司外出时[性骚扰](https://www.ggd.world/p/flowers-of-fire-by-hawon-jung-review)的女性的故事。当然，这并不是韩国独有的问题。在英国的学术界，我知道有一起男性教授喝醉了，把手搭在一位博士生的大腿上的案例。
- en: Work colleagues may also hire ‘entertainment’. A Korean professor told me that
    her colleagues once went out for barbecue then onto a bar. When she arrived later,
    she found them with an adoring waitress. They brought her in from outside. Horrified
    and uncomfortable, she promptly left.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 同事们也可能会雇佣‘娱乐‘。一位韩国教授告诉我，她的同事们曾经去烧烤店然后去酒吧。当她稍后到达时，发现他们与一名迷人的女服务员在一起。他们是从外面拉进来的。她感到恐惧和不舒服，于是立刻离开了。
- en: Women who drink may also be blamed for assault. In Japan, [Shiori Itō](http://Ishhttps://en.wikipedia.org/wiki/Shiori_It%C5%8D)
    went out for dinner with a man who offered to help her get a job. He drugged and
    raped her. Later, she spoke out publicly. But because they had been drinking,
    the Japanese public was not sympathetic. A Japanese economist explained,
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 喝酒的女性也可能会因受到侵犯而受到责备。在日本，[伊藤诗织](http://Ishhttps://en.wikipedia.org/wiki/Shiori_It%C5%8D)和一名男子一起出去吃饭，他提出帮助她找工作，然后将她迷晕并强奸了她。之后，她公开发声。但因为他们当时喝醉了，日本公众并不表示同情。一位日本经济学家解释说，
- en: '*She spoke in front of everyone, the backlash she received was pretty severe.
    “You got drunk with this guy, so what do you expect? You invited this. And some
    women said, you should not have gone out. She went through this terrible backlash.*'
  id: totrans-split-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*她当着所有人的面说话，却遭到了相当严重的抨击。“你跟这个家伙喝醉了，你指望什么？这是你自找的。还有一些女性说，你根本不应该外出。她遭受了可怕的抨击。*'
- en: In societies where direct communication is widely disliked, drinking is the
    one time in which people are sufficiently free to share their true thoughts and
    feelings. Leaving early comes with costs. One forfeits collegial bonding and information-sharing.
    Workers must then choose between comfort and career progression.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨厌直接沟通的社会中，喝酒是唯一一次人们足够自由地分享自己真实的想法和感情的时候。提前离开也是有代价的。人们会失去同事间的团结和信息共享。工作者必须在舒适和职业发展之间做出选择。
- en: Men also face this trade-off. They may also dislike corporate drinking and heterosexual
    entertainment, but they’re far less likely to be sexually harassed or feel quite
    so uncomfortable about other men oggling pretty waitresses.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 男性也面临这样的抉择。他们也可能不喜欢公司的饮酒和异性娱乐，但他们更不太可能遭受性骚扰或对其他男性盯着漂亮女服务员感到不舒服。
- en: Women and men thus face a trade-off. As a woman from Nanjing explained to me,
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 男性和女性都面临着一种抉择。一个来自南京的女性对我说，
- en: '*“My friend in the pet industry says you have to drink a lot to build trust
    with men in business, but it’s not nice. They trust people when they’re drunk”*'
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我在宠物行业的朋友说，你必须大量饮酒才能在商务中获得男性的信任，但这不好。他们在喝醉的时候才相信人。”*'
- en: In societies that idealise collective harmony, challenging superiors can be
    deeply offensive. When chatting to two professionals in Seoul, I introduced a
    little role play. In a hypothetical company meeting, I politely put up my hand
    and said,
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在推崇集体和谐的社会中，挑战上级可能会引起极大的反感。我和首尔的两位专业人士聊天时，进行了一点角色扮演。在一个假想的公司会议上，我客客气气地举手发言说，
- en: '*“I would like to propose that we end our company drinking culture. When people
    drink, they may make mistakes, do things inadvertently, which can make others
    uncomfortable”.*'
  id: totrans-split-43
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我想提议我们结束公司的饮酒文化。人们饮酒时可能会犯错误，无意中做出一些使其他人感到不舒服的事情”。*'
- en: I spoke softly and gently; I really endeavoured to be placid. But my Korean
    friends were shocked. Sang-hee grimmaced, “It lacks nunchi”. Minjun (her male
    friend) was equally puzzled,
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我轻声细语，真的努力保持平和。但我的韩国朋友很震惊。Sang-hee扮鬼脸，“缺乏nunchi”。Minjun（她的男性朋友）同样感到困惑，
- en: '*“I would be amazed. I mean this positively. But why is that person imposing
    their views on others? Why don’t they just drop out?*” (translated)'
  id: totrans-split-45
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我会很惊讶。我的意思是积极的。但为什么那个人要把自己的观点强加给别人呢？为什么他们不直接退出呢？*”（翻译）'
- en: To ease their discomfort, I suggested a more sympathetic story. “Let’s suppose
    her boss was drunk and put his hand on her thigh. She doesn’t want to confront
    her boss, but wants to solve it indirectly”. Sang-hee was still displeased, adding
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解他们的不适，我建议一个更富同情心的故事。“假设她的老板喝醉了，把手放在她的大腿上。她不想直接面对她的老板，但希望间接解决。” 尚熙仍然不满，补充道
- en: '*“We care about the opinion of others”.*'
  id: totrans-split-47
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我们关心他人的看法”。*'
- en: 'Let me present a hypothesis, which I am curious to see tested empirically:'
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 让我提出一个假设，我很想看到实证测试：
- en: If something is fundamental to business success, it is rationale to hire and
    promote people with relevant skills.
  id: totrans-split-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果某些事情对于业务成功至关重要，那么聘用和提拔具备相关技能的人是合理的。
- en: Drinking is central for many East Asian firms.
  id: totrans-split-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对许多东亚公司来说，喝酒是核心。
- en: Men may be better drinking buddies. If they’re more willing to partake and collectively
    enjoy the entertainment, they build up rapport, business acumen and insider knowledge.
  id: totrans-split-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 男性可能是更好的喝酒伙伴。如果他们更愿意参与并共同享受娱乐，他们将建立融洽、商业头脑和内部知识。
- en: Men may also be stereotyped as better drinking buddies.
  id: totrans-split-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 男性可能也被刻板印象为更好的喝酒伙伴。
- en: So, I wonder,
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我想知道，
- en: '*Does reliance on corporate drinking encourage an employer preference for men?*'
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*依赖公司饮酒文化是否鼓励雇主偏爱男性？*'
- en: 'On Little Red Book (a Chinese social media app), women have reported this exact
    bias. The screenshot below states:'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在小红书（一个中国社交媒体应用）上，女性报告了这种确切的偏见。下面的截图显示：
- en: '*A company came to recruit. They prefer a male who failed four courses over
    a women. A guy said they only want men who can drink (because drinking is part
    of business deals).*'
  id: totrans-split-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*有一家公司前来招聘。他们更喜欢一个挂科四门课的男性而不是一个女性。有人说，他们只想要能喝酒的男性（因为喝酒是商业交易的一部分）。*'
- en: I suggest that in societies with ideals of hierarchy, non-confrontation, indirect
    communication, and collective harmony, it is very impolite to speak your mind.
    Drinking provides a valuable opportunity - both within and across firms. People
    loosen up, share their true feelings and build rapport.
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议，在理想主义、非对抗性、间接沟通和集体和谐的社会中，直接表达自己的想法是非常不礼貌的。饮酒提供了一个宝贵的机会 - 在公司内部和跨公司之间。人们放松了，分享了他们的真实感受并建立了融洽关系。
- en: However, alcohol consumption also comes with side-effects. When people loosen
    up, they may be more sexually forward and make advances (which are not necessarily
    reciprocated). Seeing this, women may prefer to leave early - especially since
    they could be blamed for that impropriety. In a trade-off between comfort and
    career-progression, they may choose the former.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，饮酒也伴随着副作用。当人们放松时，他们可能更加主动，并做出（未必被回应的）进展。看到这一点，女性可能更愿意早点离开 - 尤其是因为她们可能会因此被责备不当行为。在舒适和职业发展之间的折衷中，她们可能会选择前者。
- en: This is an untested hypothesis, but companies may even see men as more productive
    workers, because they are better drinking buddies.
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个未经测试的假设，但公司甚至可能认为男性是更有生产力的工作者，因为他们是更好的喝酒伙伴。
- en: If schools and firms explicitly encouraged more direct communication (as does
    happen in many international East Asian firms), maybe alcohol would be made redundant?
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果学校和公司明确鼓励更直接的沟通（正如许多国际东亚公司所做的），也许酒精就会变得多余？
