- en: The existence of a new kind of magnetism has been confirmed | New Scientist
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 已确认存在一种新型磁性 | 新科学家
- en: 来源：[https://www.newscientist.com/article/2417255-the-existence-of-a-new-kind-of-magnetism-has-been-confirmed/](https://www.newscientist.com/article/2417255-the-existence-of-a-new-kind-of-magnetism-has-been-confirmed/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.newscientist.com/article/2417255-the-existence-of-a-new-kind-of-magnetism-has-been-confirmed/](https://www.newscientist.com/article/2417255-the-existence-of-a-new-kind-of-magnetism-has-been-confirmed/)
- en: Altermagnetism works differently from standard magnetism
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Altermagnetism的工作方式与标准磁性不同
- en: Libor Šmejkal and Anna Birk Hellenes
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 利博尔·什迈卡尔和安娜·比尔克·赫伦斯
- en: A new kind of magnetism has been measured for the first time. Altermagnets,
    which contain a blend of properties from different classes of existing magnets,
    could be used to make high capacity and fast memory devices or new kinds of magnetic
    computers.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次测量到了一种新型磁性。Altermagnet（一种含有不同类别现有磁铁特性的混合体）可以用于制造高容量和高速存储设备，或者新型磁性计算机。
- en: Until the 20th century, there was thought to be only one kind of [permanent
    magnet](/article/mg24432580-500-exotic-super-magnets-could-shake-up-medicine-cosmology-and-computing/),
    a ferromagnet, the effects of which can be seen in objects with relatively strong
    external magnetic fields like fridge magnets or compass needles.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 直到20世纪，人们认为只有一种[永久磁铁](/article/mg24432580-500-exotic-super-magnets-could-shake-up-medicine-cosmology-and-computing/)，即铁磁体，其效应可在具有相对强磁场的物体中看到，如冰箱磁铁或指南针。
- en: These fields are caused by the magnetic spins of the magnets’ electrons lining
    up in one direction.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这些领域是由磁铁电子的磁旋转方向排列引起的。
- en: But, in the 1930s, French physicist Louis Néel discovered another kind of magnetism,
    [called antiferromagnetism](/article/weird-magnets-make-computers-work-1000-times-faster/),
    where the electrons’ spins are alternately up and down. Although antiferromagnets
    lack the external fields of ferromagnets, they do show interesting internal magnetic
    properties because of the alternating spins.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在1930年代，法国物理学家路易斯·尼尔发现了另一种磁性，称为[反铁磁性](/article/weird-magnets-make-computers-work-1000-times-faster/)，在这种磁性中，电子的旋转交替上下。尽管反铁磁体缺乏铁磁体的外部场，但由于交替的旋转，它们展现出有趣的内部磁性属性。
- en: Then in 2019, [researchers predicted a perplexing electric current in the crystal
    structure of certain antiferromagnets, called the anomalous Hall effect](https://arxiv.org/abs/1901.00445),
    which couldn’t be explained by the conventional theory of alternating spins. The
    current was moving without any external magnetic field.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在2019年，[研究人员预测了在某些反铁磁体的晶体结构中的一种令人困惑的电流，称为异常霍尔效应](https://arxiv.org/abs/1901.00445)，传统理论无法解释这种电流。该电流在没有任何外部磁场的情况下移动。
- en: It seemed, when looking at a crystal in terms of sheets of spins, that [a third
    kind of permanent magnetism might be responsible, which has been called altermagnetism.](https://arxiv.org/abs/2105.05820)
    Altermagnets would look like antiferromagnets, but the sheets of spins would look
    the same when rotated from any angle. This would explain the Hall effect, but
    no one had seen the electronic signature of this structure itself, so scientists
    were unsure whether it was definitely a new kind of magnetism.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当从旋转的任意角度观察晶体时，似乎[可能由第三种永久磁性负责，这种磁性被称为altermagnetism。](https://arxiv.org/abs/2105.05820)
    Altermagnets看起来像反铁磁体，但是旋转的磁旋比如何都相同。这可以解释霍尔效应，但是科学家们并没有看到这种结构本身的电子签名，因此他们不确定它是否确实是一种新型磁性。
- en: Now, [Juraj Krempaský](https://www.psi.ch/en/lno/people/juraj-krempasky) at
    the Paul Scherrer Institute in Villigen, Switzerland, and his colleagues have
    confirmed the existence of an altermagnet by measuring the electron structure
    in a crystal, manganese telluride, that was previously thought to be antiferromagnetic.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，[尤拉伊·克伦帕斯基](https://www.psi.ch/en/lno/people/juraj-krempasky) 在瑞士维利根的保罗·谢雷尔研究所及其同事通过测量锰碲化物晶体中的电子结构，已经确认了altermagnet的存在，之前认为是反铁磁性。
- en: To do this, they gauged how light bounced off manganese telluride to find the
    energies and speeds of the electrons inside the crystal. After mapping out these
    electrons, they were found to almost exactly match the predictions given by simulations
    for an altermagnetic material.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了完成这一点，他们测量了锰碲化物上光线的反射，以找到晶体内电子的能量和速度。在映射出这些电子之后，他们发现这些电子几乎完全与对一种叫做altermagnetic材料的模拟所预测的相匹配。
- en: The electrons seemed to be split into two groups, which allows them more movement
    inside the crystal and is the source of the unusual altermagnetic properties.
    “This gave direct evidence that we can talk about altermagnets and that they behave
    exactly as predicted by theory,” says Krempaský.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 电子似乎分为两组，这使它们在晶体内部更活跃，并且是不寻常的交替磁性质的源泉。Krempaský说：“这直接证明了我们可以谈论交替磁体，并且它们的行为与理论预测完全一致。”
- en: This electron grouping seems to come from the atoms of tellurium, which is non-magnetic,
    in the crystal structure, which separate the magnetic charges of the manganese
    into their own planes and allow the unusual rotational symmetry.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个电子分组似乎来自非磁性的碲原子，位于晶体结构中，将锰的磁荷分离成它们自己的平面，并允许不寻常的旋转对称性。
- en: “It’s really nice verification that these materials do exist,” says [Richard
    Evans](https://www.york.ac.uk/physics-engineering-technology/people/physics-staff-richard-evans/)
    at the University of York, UK. As well as the electrons in altermagnets being
    freer to move than those in antiferromagnets, this new type of magnet also doesn’t
    have external magnetic fields like in ferromagnets, says Evans, so you can use
    them to make magnetic devices that don’t interfere with each other.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “这确实是这些材料确实存在的很好的验证”，英国约克大学的[理查德·埃文斯](https://www.york.ac.uk/physics-engineering-technology/people/physics-staff-richard-evans/)说。除了交替磁体中的电子比反铁磁体中的电子更自由移动之外，这种新型磁体还不像铁磁体那样有外部磁场，埃文斯说，因此可以用它们制造不相互干扰的磁性设备。
- en: The property could boost the storage on computer hard drives, because commercial
    devices contain ferromagnetic material that is so tightly packed that the material’s
    external magnetic fields start to see interference – altermagnets could be packed
    more densely.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种特性可以提升计算机硬盘的存储能力，因为商业设备包含的铁磁材料紧密堆积，导致材料的外部磁场开始相互干扰 - 交替磁体可以更密集地堆积。
- en: The magnets could even lead to spintronic computers that use magnetic spin instead
    of current to perform their measurements and calculations, says [Joseph Barker](https://eps.leeds.ac.uk/physics/staff/5729/dr-joseph-barker)
    at the University of Leeds, UK, combining memory and computer chips into one device.
    “It maybe gives more hope to the idea that we could make spintronic devices become
    a reality,” says Barker.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些磁体甚至可能导致自旋电子学计算机的发展，后者使用磁性自旋而不是电流来执行其测量和计算，英国利兹大学的[约瑟夫·巴克尔](https://eps.leeds.ac.uk/physics/staff/5729/dr-joseph-barker)说，将内存和计算机芯片结合为一体。“这也许给我们能够使自旋电子学设备成为现实的想法更多希望”，巴克尔说。
