  type: TYPE_NORMAL
  zh: 文章修订于2024年2月15日
- en: We have corrected when Louis Néel discovered antiferromagnetism and the name
    of the crystal studied to confirm the existence of altermagnetism.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们纠正了路易斯·尼尔发现反铁磁性的时间以及研究晶体的名称，以确认交替磁性的存在。
