- en: Improved infrastructure pricing – Vercel
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 改进的基础设施定价 – Vercel
- en: 来源：[https://vercel.com/blog/improved-infrastructure-pricing](https://vercel.com/blog/improved-infrastructure-pricing)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://vercel.com/blog/improved-infrastructure-pricing](https://vercel.com/blog/improved-infrastructure-pricing)
- en: Based on your feedback, we're updating how we measure and charge for usage of
    our infrastructure products.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 基于您的反馈，我们正在更新如何测量和计费我们基础设施产品的使用情况。
- en: We're **reducing pricing** on Vercel fundamentals like **bandwidth and functions**
  id: totrans-split-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们正在**降低**Vercel基础设施的价格，例如**带宽和功能**
- en: For the majority of customers, monthly bills will **remain the same or decrease**
  id: totrans-split-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于大多数客户，每月账单将**保持不变或减少**
- en: We're introducing **new primitives** for easier optimization
  id: totrans-split-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们引入了更简单优化的**新原语**
- en: You now **pay exactly for what you use** in granular increments
  id: totrans-split-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您现在可以精确按使用量付费，以更细粒度的增量计费
- en: Our **Hobby tier remains free**
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们的**Hobby层继续免费**
- en: '[These changes](https://vercel.com/pricing/coming-soon) will show up on your
    first bill between June 25 and July 24, 2024\. Emails with next steps for your
    account will be sent to account owners.'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这些变化](https://vercel.com/pricing/coming-soon)将显示在您2024年6月25日至7月24日期间的第一张账单上。接下来会给账户所有者发送关于您账户的下一步操作的电子邮件。'
- en: Instead of two large, combined metrics (bandwidth and functions), you will now
    have granular pricing which allows you to optimize each metric individually.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不再使用两个大的组合指标（带宽和功能），现在您可以分别优化每个指标的粒度定价。
- en: '*¹ Price for most traffic, cost will* [*vary by region*](https://vercel.com/docs/pricing#regional-pricing)'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*¹ 对于大部分流量的定价，费用会因[*地区*](https://vercel.com/docs/pricing#regional-pricing)而异'
- en: Our updated pricing is more aligned with industry standards and a better representation
    of the work Vercel is doing for you, rather than bundling together in bandwidth
    and function metrics.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们更新的定价更符合行业标准，并更好地反映了Vercel为您所做的工作，而不是将带宽和功能指标捆绑在一起。
- en: In addition, over the past year we've added features to the platform to help
    automatically prevent runaway spend, including [hard spend limits](https://vercel.com/changelog/improved-hard-caps-for-spend-management),
    [recursion protection](https://vercel.com/changelog/automatic-recursion-protection-for-vercel-serverless-functions),
    [improved function defaults](https://vercel.com/changelog/serverless-functions-can-now-run-up-to-5-minutes),
    [Attack Challenge Mode](https://vercel.com/changelog/prevent-malicious-traffic-with-attack-challenge-mode-for-vercel-firewall),
    and more.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在过去一年中，我们还为平台添加了功能，帮助自动防止支出失控，包括[硬支出限制](https://vercel.com/changelog/improved-hard-caps-for-spend-management)，[递归保护](https://vercel.com/changelog/automatic-recursion-protection-for-vercel-serverless-functions)，[改进的函数默认设置](https://vercel.com/changelog/serverless-functions-can-now-run-up-to-5-minutes)，[攻击挑战模式](https://vercel.com/changelog/prevent-malicious-traffic-with-attack-challenge-mode-for-vercel-firewall)，等等。
- en: For our Enterprise customers, existing contracts are unaffected. Please reach
    out to your account team if you have any questions or want to discuss these changes.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的企业客户，现有合同不受影响。如果您有任何疑问或想讨论这些变化，请联系您的账户团队。
- en: Visualize how our more granular infrastructure metrics are accrued.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化我们更精细的基础设施指标如何累积。
- en: Visualize how our more granular infrastructure metrics are accrued.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化我们更精细的基础设施指标如何累积。
- en: For the majority of Pro customers, monthly bills will **stay the same or go
    down**.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数专业版客户，每月账单将**保持不变或降低**。
- en: Emails with next steps for your account will be sent to account owners. **Hobby
    will remain free** and will have free included usage in proportion to previously
    included bandwidth and functions.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件将会发送给账户所有者，详细说明**Hobby层仍然免费**并且将以先前包含的带宽和功能的比例进行免费使用。
- en: If a Hobby customer exceeds these new metrics within the next 6 months, their
    applications will be unaffected to give time to adjust.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Hobby客户在接下来的6个月内超出这些新指标，他们的应用将不受影响，以便有时间进行调整。
- en: This update to our infrastructure pricing does not change any other part of
    our pricing.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这次基础设施定价更新不会改变我们的任何其他定价内容。
- en: These changes will go into effect during your billing cycle between May and
    June 2024.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些变化将在2024年5月至6月的您的计费周期内生效。
- en: Before that date, the Vercel dashboard will display updated usage and billing
    information to allow you to understand these changes. Further, updated documentation
    will be live explaining each priced metric and how to optimize for each.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在此日期之前，Vercel仪表板将显示更新的使用和计费信息，以帮助您了解这些变化。此外，更新的文档将在线上，详细解释每个定价指标及其优化方法。
- en: With our current pricing, developers on the Pro plan have some included usage
    in the first $20/mo plan, and then can pay for additional usage on demand after
    the included amount has been reached. For example, bandwidth. The first 1TB is
    included at $20/mo, and then after it is $40/100GB.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们当前的定价，Pro 计划的开发者在首个 $20/月 计划中有一些包含的使用量，之后可以按需支付额外的使用量。例如，带宽。前1TB包含在每月 $20
    中，之后是每100GB $40。
- en: This is not ideal for two reasons. First, there are multiple services included
    in the “bandwidth” price, including Fast Data Transfer, Fast Origin Transfer,
    and Edge Requests. With our improved infrastructure pricing, these metrics are
    now separate to allow you to optimize each individually. We still have included
    usage in the base $20/mo. Your first 1TB of Fast Data Transfer, 100GB of Fast
    Origin Transfer, and 10 million Edge Requests are included. When you exceed these
    values, you can accrue usage of each metric separately.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是理想的情况，有两个原因。首先，“带宽”价格中包含多项服务，包括快速数据传输、快速源传输和边缘请求。通过我们改进的基础设施定价，现在这些指标是单独计费的，让您能够单独优化每个指标。我们仍然在基础的
    $20/月 中包含使用量。您的前 1TB 快速数据传输、100GB 快速源传输和1千万边缘请求已包含在内。当您超出这些值时，您可以分别累积每个指标的使用量。
- en: Second, usage was previously packaged into 100GB increments. If you used 1GB
    of on-demand usage after your plan's included amount, you would've been charged
    $40\. With our improved infrastructure pricing, you're only charged $0.15 rather
    than $15.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，之前的使用量是打包为100GB增量。如果您在计划包含的量之后使用了1GB的按需使用量，您将会被收取 $40。通过我们改进的基础设施定价，您只需支付
    $0.15 而不是 $15。
- en: Many customers will see price decreases for basics like bandwidth and functions
    due to this change.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这一变化，许多客户将看到诸如带宽和功能等基础服务价格的降低。
- en: Our more granular infrastructure pricing splits bandwidth and functions into
    metrics like Fast Data Transfer, Fast Origin Transfer, Edge Requests, and more.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们更细化的基础设施定价将带宽和功能拆分为快速数据传输、快速源传输、边缘请求等指标。
- en: You can learn more about each metric in [our documentation](https://vercel.com/docs/pricing).
    Further, to explore all prices, you can view a preview of [our updated pricing
    page](https://vercel.com/pricing/coming-soon).
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[我们的文档](https://vercel.com/docs/pricing)中了解每个指标的更多信息。此外，要查看所有价格，您可以预览我们[更新的定价页面](https://vercel.com/pricing/coming-soon)。
- en: No—to help support the open-source ecosystem, we provide free Vercel Pro accounts
    to a variety of frontend frameworks, JavaScript libraries, non-profits, and philanthropic
    efforts.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持开源生态系统，我们提供免费的 Vercel Pro 账户给各种前端框架、JavaScript 库、非营利组织和慈善事业。
- en: These sponsored plans are **not being changed**.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些赞助计划**不会有所更改**。
- en: We are committed to providing a free tier for Vercel users. As a reminder, free
    plans do not require the addition of a payment method and come with included infrastructure
    usage to build your first few projects.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们致力于为 Vercel 用户提供免费计划。提醒一下，免费计划不需要添加付款方式，并包含基础设施使用量，可用于构建您的前几个项目。
- en: While making our infrastructure metrics more granular, we have kept a equivalent
    of the previous free tier included usage. For example, 100GB of Bandwidth is now
    100GB of Fast Data Transfer, 10GB of Fast Origin Transfer, and 1 million Edge
    Requests.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在使我们的基础设施指标更细化的同时，我们保留了以前免费使用层所包含的相当数量。例如，100GB 带宽现在是100GB 快速数据传输、10GB 快速源传输和100万边缘请求。
- en: If you exceed the included free tier usage, your projects are paused. You can
    then upgrade to a paid plan to continue growing with Vercel.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您超出包含的免费使用量，您的项目将会暂停。然后，您可以升级到付费计划以继续与 Vercel 一同成长。
- en: Caching responses can reduce the usage of Vercel Functions.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 缓存响应可以减少 Vercel 函数的使用量。
- en: If the function response is [cached](https://vercel.com/docs/edge-network/caching),
    it will not run and incur a Function invocation or any GB/hrs of duration. Any
    request made to Vercel will incur an Edge Request. Requests to static assets incur
    the same Fast Data Transfer usage if the response is cached or uncached.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果函数响应已经被[缓存](https://vercel.com/docs/edge-network/caching)，它将不会运行，也不会产生函数调用或任何
    GB/小时的持续时间。向 Vercel 发送的任何请求都会产生边缘请求。对静态资产的请求，如果响应被缓存或未缓存，都会产生相同的快速数据传输使用量。
- en: Further, Vercel automatically adds etags to all responses to prevent end users
    from downloading the same asset many times. Our Edge Network automatically [compresses](https://vercel.com/docs/edge-network/compression)
    responses to reduce your Fast Data Transfer.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Vercel 自动为所有响应添加 etag，以防止最终用户多次下载相同的资源。我们的边缘网络自动[压缩](https://vercel.com/docs/edge-network/compression)响应，以减少您的快速数据传输。
- en: We provide customers with tools to observe, control, and alert on their infrastructure
    spend with [Spend Management](https://vercel.com/blog/introducing-spend-management-realtime-usage-alerts-sms-notifications).
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为客户提供工具，观察、控制和警告他们的基础设施支出，使用[Spend Management](https://vercel.com/blog/introducing-spend-management-realtime-usage-alerts-sms-notifications)。
- en: You can define a spend amount (e.g. $40) and receive email, web, and SMS notifications
    as you reach that amount. When reaching 100%, you can optionally automatically
    pause all projects with a hard limit.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以定义一个支出金额（例如 $40），并在达到该金额时收到电子邮件、网络和短信通知。当达到 100% 时，您可以选择自动暂停所有项目以进行硬限制。
- en: Over the past year, we've added features to the platform based on your feedback
    to help automatically prevent runaway spend, including [recursion protection](https://vercel.com/changelog/automatic-recursion-protection-for-vercel-serverless-functions),
    [improved function defaults](https://vercel.com/changelog/serverless-functions-can-now-run-up-to-5-minutes),
    [hard spend limits](https://vercel.com/changelog/improved-hard-caps-for-spend-management),
    [Attack Challenge Mode](https://vercel.com/changelog/prevent-malicious-traffic-with-attack-challenge-mode-for-vercel-firewall),
    and more.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年来，我们根据您的反馈向平台添加了一些功能，帮助自动防止超支，包括[递归保护](https://vercel.com/changelog/automatic-recursion-protection-for-vercel-serverless-functions)，[改进的函数默认设置](https://vercel.com/changelog/serverless-functions-can-now-run-up-to-5-minutes)，[硬额度限制](https://vercel.com/changelog/improved-hard-caps-for-spend-management)，[攻击挑战模式](https://vercel.com/changelog/prevent-malicious-traffic-with-attack-challenge-mode-for-vercel-firewall)，等等。
- en: We've introduced [regional pricing](https://vercel.com/docs/pricing#regional-pricing)
    for Fast Data Transfer, Fast Origin Transfer, Edge Requests, and other metrics.
    These resources are priced differently depending on where your users are visiting
    from, due to differences in the underlying infrastructure.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为快速数据传输、快速源传输、边缘请求和其他指标引入了[区域定价](https://vercel.com/docs/pricing#regional-pricing)。由于基础设施底层结构的不同，这些资源的定价因用户访问位置而异。
