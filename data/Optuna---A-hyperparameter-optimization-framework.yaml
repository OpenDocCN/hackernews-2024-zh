- en: 'You can optimize LightGBM hyperparameters, such as boosting type and the number
    of leaves, in three steps:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过三个步骤来优化LightGBM的超参数，例如提升类型和叶子节点数：
- en: Wrap model training with an `objective` function and return accuracy
  id: totrans-split-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用一个`目标函数`来包裹模型训练并返回准确度
- en: Suggest hyperparameters using a `trial` object
  id: totrans-split-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用一个`trial`对象来建议超参数
- en: Create a `study` object and execute the optimization
  id: totrans-split-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个`study`对象并执行优化
