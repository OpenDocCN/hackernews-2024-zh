- en: Truffle®
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Truffle®
- en: 来源：[https://preorder.itsalltruffles.com](https://preorder.itsalltruffles.com)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://preorder.itsalltruffles.com](https://preorder.itsalltruffles.com)
- en: Truffle-1 is an AI inference engine designed to run opensource models at home,
    on 60 Watts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Truffle-1 是一个AI推理引擎，专为在家中以 60 瓦的功耗运行开源模型而设计。
- en: It is built to be used as a home server, an can be connected to through WiFi,
    BLE, and USB-C.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 它被设计用作家庭服务器，并可通过WiFi、BLE和USB-C连接。
- en: This is local, personal, AI.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本地的、个人的AI。
- en: It is capabable of running Mixtral8x7B at 20 tokens/s, and Mistral at over 50
    tokens/s.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 它能够以 20 tokens/s 运行 Mixtral8x7B，以及超过 50 tokens/s 的 Mistral。
- en: We support a dozen different architectures, with more on the way, and models
    up to 100B params
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们支持十几种不同的架构，并且正在增加更多，支持多达 100B 参数的模型。
