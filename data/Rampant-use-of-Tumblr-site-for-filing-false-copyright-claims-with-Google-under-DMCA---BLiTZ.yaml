- en: Rampant use of Tumblr site for filing false copyright claims with Google under
    DMCA - BLiTZ
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tumblr网站大量被用于向Google提交虚假的DMCA（数字千年版权法）侵权投诉 - BLiTZ
- en: 来源：[https://www.weeklyblitz.net/featured/rampant-use-of-tumblr-site-for-filing-false-copyright-claims-with-google-under-dmca/](https://www.weeklyblitz.net/featured/rampant-use-of-tumblr-site-for-filing-false-copyright-claims-with-google-under-dmca/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.weeklyblitz.net/featured/rampant-use-of-tumblr-site-for-filing-false-copyright-claims-with-google-under-dmca/](https://www.weeklyblitz.net/featured/rampant-use-of-tumblr-site-for-filing-false-copyright-claims-with-google-under-dmca/)
- en: Various entities, including organized crime rackets, criminals, scammers, fraudsters
    and even members of terrorist groups are randomly taking services of ‘Reputation
    Management’ firms in getting existing content links from Google search engine
    removed by filing false copyright claim under the [US Digital Millennium Copyright
    Act](https://www.google.com/support/answer/1386831) (DMCA), while these firms
    use [Tumblr](https://www.tumblr.com/) for creating back-dated posts on this site
    for their attempted copyright claims. Everyday, hundreds of such false copyright
    claims are being filed with Google by ‘Reputation Management’ firms thus dodging
    algorithms or Google’s bots by presenting fake references to back-dated Tumblr
    posts.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 各种实体，包括有组织犯罪团伙、罪犯、骗子、欺诈者，甚至恐怖主义组织成员，都在随机雇用‘声誉管理’公司，通过提交虚假的版权投诉来让Google删除搜索引擎中现有内容链接，根据美国数字千年版权法（DMCA）进行操作，而这些公司则利用[Tumblr](https://www.tumblr.com/)创建过时的帖子，以试图证明其版权主张的真实性。每天，这些‘声誉管理’公司向Google提交数百个虚假的版权投诉，从而逃避算法或Google的机器人，通过提供虚假的参考资料来支持过时的Tumblr帖子。
- en: 'We found on Tumblr a notice [stating](https://www.tumblr.com/dmca): “Have your
    copyrighted works been posted on Tumblr without your permission? Sorry about that.
    Please complete the form below to submit a copyright claim and we’ll look into
    it”.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在Tumblr上发现一则通知[称](https://www.tumblr.com/dmca)：“您的版权作品未经您的许可在Tumblr上发布了吗？对此我们深感抱歉。请填写下面的表格提交版权投诉，我们会调查此事”。
- en: 'In the next paragraph, Tumblr says: “Also, this isn’t the right way to tell
    us about possible violations of our Community Guidelines or to submit other legal
    claims. Visit our Help Center to learn about those issues”.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的段落中，Tumblr说：“此外，这并不是告知我们可能违反我们社区准则或提交其他法律索赔的正确方式。请访问我们的帮助中心了解有关这些问题的详细信息”。
- en: 'On February 1, 2024, Tumblr in a notice [said](https://www.tumblr.com/abuse/copyright):
    “As a global platform for creativity and self-expression, Tumblr is deeply committed
    to supporting and protecting freedom of speech. At the same time, we draw lines
    around a few narrowly defined but deeply important categories of content and behavior
    that jeopardize our users, threaten our infrastructure, and damage our community.
    For more information on how we identify content and review reports, and the actions
    we may take in response, see [here](https://help.tumblr.com/hc/en-us/articles/360011799473-Content-moderation-on-Tumblr)”.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在2024年2月1日，Tumblr在一份通知中[表示](https://www.tumblr.com/abuse/copyright)：“作为一个支持创造力和自我表达的全球平台，Tumblr深知保护言论自由的重要性。与此同时，我们对几个严格定义但极为重要的内容和行为类别设立了界限，这些内容和行为可能危及我们的用户、威胁我们的基础设施并损害我们的社区。有关我们如何识别内容、审查报告以及我们可能采取的措施的更多信息，请见[此处](https://help.tumblr.com/hc/en-us/articles/360011799473-Content-moderation-on-Tumblr)”。
- en: It may be mentioned here that Tumblr is a free micro blog platform that allows
    users to post content to personal blogs online. The company was founded in 2007
    and acquired by Yahoo in 2013\. Today, Tumblr hosts 277 million blogs and serves
    content to more than 500 million visitors. Because of its popularity, blogs hosted
    on Tumblr tend to rank highly in search engines, especially if they include specific
    keywords like an individual’s name. Tumblr offers an excellent service and gives
    users an easy way to publish their ideas and develop a following. On some occasions
    however, individuals misuse Tumblr by posting negative, false, copyrighted, or
    defamatory information on the Internet. If this has happened to you, here are
    several ways to remove Tumblr posts.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里可以提到Tumblr是一个免费的微博平台，允许用户在线发布内容到个人博客。该公司成立于2007年，并于2013年被雅虎收购。如今，Tumblr托管了2.77亿个博客，并向超过5亿访问者提供内容。由于其流行程度，托管在Tumblr上的博客往往在搜索引擎中排名较高，特别是如果它们包含特定关键词如个人姓名。Tumblr提供了优秀的服务，并为用户提供了一个发布想法并建立追随者的简便途径。然而，个别情况下，个人可能会滥用Tumblr发布负面、虚假、侵权或诽谤信息到互联网上。如果您遇到这种情况，请参阅以下几种移除Tumblr帖子的方法。
- en: According to our own investigations it has been revealed, whenever anyone looks
    for getting reports or articles removed from the Google search engine, they just
    copy the original entire content from the targeted site and republish it on Tumblr
    giving a backdate to establish their copyright claims by providing links to their
    backdated post on Tumblr.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的调查结果显示，每当有人寻求从谷歌搜索引擎中删除报告或文章时，他们仅复制目标网站的原始完整内容，并在Tumblr上重发，通过给Tumblr的旧帖子提供链接，以建立其版权主张的日期先后。
- en: We have found, individuals involved in visa scams and connections with controversial
    citizenship and passport selling ventures of Dominica and other Caribbean island
    nations, have been attempting to get news links removed from Google search by
    employing ‘Reputation Management Firms’ through pressing fictitious copyright
    claims under the under the US Digital Millennium Copyright Act.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，涉及多米尼加和其他加勒比岛国有争议的公民身份和护照销售企业的签证诈骗案件的个人，通过雇用“声誉管理公司”，在美国数字千年版权法案下提出虚假版权索赔，试图从谷歌搜索中删除新闻链接。
- en: 'While [searching information](https://www.weeklyblitz.net/featured/thousands-of-bangladesh-nationals-hold-secret-passports/)
    on Danhong “Jean” Chen (Jean Danhong Chen, age 54), alias Maria Sofia Taylor and
    her business partner Jianyun “Tony” Ye (Tony Jianyun Ye, age 51), the Google search
    result says: “In response to multiple complaints that we received under the [US
    Digital Millennium Copyright Act](https://www.google.com/support/answer/1386831),
    we have removed 8 results from this page. If you wish, you may read the DMCA complaints
    that caused the removals at LumenDatabase.org: [Complaint](https://lumendatabase.org/notices/36055573), [Complaint](https://lumendatabase.org/notices/30206862)”.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在搜索单红“简”陈（54岁，别名玛丽亚·索菲亚·泰勒）及其商业伙伴叶建云（51岁，别名叶建云）信息时，谷歌搜索结果显示：“根据我们收到的多次投诉，在[美国数字千年版权法案](https://www.google.com/support/answer/1386831)下，我们已从此页面删除了8个结果。如果您愿意，可以在LumenDatabase.org阅读导致移除的DMCA投诉：[投诉](https://lumendatabase.org/notices/36055573)，[投诉](https://lumendatabase.org/notices/30206862)”。
- en: According to the [US Department of Justice](https://www.justice.gov/usao-ndca/pr/owner-south-bay-law-firm-and-office-manager-charged-committing-large-scale-immigration)
    (DoJ) Danhong “Jean” Chen (54), alias Maria Sofia Taylor and her business partner
    Jianyun “Tony” Ye (51) “submitted to the United States Citizenship and Immigration
    Services (USCIS) fraudulent documents that contained false signatures and falsely
    described how applicants would qualify for the EB-5 program”. They were charged
    under the US penal codes on allegations of visa fraud, obstruction of Justice,
    and aggravated identity theft.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[美国司法部](https://www.justice.gov/usao-ndca/pr/owner-south-bay-law-firm-and-office-manager-charged-committing-large-scale-immigration)（DoJ）的说法，54岁的单红“简”陈，化名玛丽亚·索菲亚·泰勒，及其商业伙伴51岁的叶建云“执意向美国公民及移民服务局（USCIS）提交包含虚假签名的欺诈文件，并虚假描述申请人如何符合EB-5计划的条件”。他们因涉嫌签证欺诈、妨碍司法和严重身份盗窃而被美国刑法指控。
- en: Immediately after completion of [investigation](https://www.sec.gov/files/litigation/complaints/2018/comp24319.pdf)
    by the [Securities and Exchange Commission](https://www.sec.gov/files/secondamendcomplaint18-cv-06371robinson.pdf)
    (SEC) and  before being indicted by the US court, Danhong “Jean Chan (54) fled
    the United States and became a naturalized citizen of Dominica in October 2018\.
    She might have used a different name – Maria Sofia Taylor while buying Dominica
    citizenship.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[调查](https://www.sec.gov/files/litigation/complaints/2018/comp24319.pdf)由[证券交易委员会](https://www.sec.gov/files/secondamendcomplaint18-cv-06371robinson.pdf)（SEC）完成之后，但在被美国法院起诉之前，54岁的单红“简珍”于2018年10月逃离美国，并成为多米尼克的入籍公民。她可能使用了另一个名字
    – 玛丽亚·索菲亚·泰勒购买多米尼克的公民身份。
- en: The Cases of abuse of Tumblr by organized crime rackets, criminals, scammers,
    fraudsters and even members of terrorist groups are huge. According to [Samaa
    TV](https://www.samaa.tv/208738150-tumblr-removes-malicious-posts-by-conman-gaurav-srivastava-after-outcry-by-journalists),
    an Indian businessman named Gaurav Srivastava used Tumblr’s backdating function
    to create posts that appeared to be from an earlier date, then used these posts
    as the basis for copyright claim to manipulate Google results for his name.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: Tumblr被有组织犯罪团伙、罪犯、骗子、欺诈者甚至恐怖组织成员滥用的案例非常多。根据[Samaa TV](https://www.samaa.tv/208738150-tumblr-removes-malicious-posts-by-conman-gaurav-srivastava-after-outcry-by-journalists)，印度商人Gaurav
    Srivastava利用Tumblr的回溯功能创建了看似早期日期的帖子，然后将这些帖子作为版权索赔的依据，以操控其在Google上的搜索结果。
- en: Tumblr said that the blogs and their posts were removed “for violating community
    guidelines” after they were used in an attempt to remove factual stories about
    the businessman, who abused the name of American secret service Central Intelligence
    Agency (CIA) to defraud a Dutch oil trader. The complex, international fraud carried
    out by Srivastava is the subject of increasing media interest after other allegations
    about Srivastava’s history of fraud came to light.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: Tumblr表示，这些博客及其帖子因试图删除关于这位商人的事实报道而被删除，该商人利用美国中央情报局（CIA）的名义欺骗荷兰石油交易商。Srivastava进行的复杂的国际欺诈行为在其他有关其欺诈历史的指控曝光后成为越来越多媒体关注的主题。
- en: According to an investigation, Tumblr accounts linked to Gaurav Srivastava lied
    to Google to get two articles de-indexed and removed from Google’s search results
    by claiming that the original investigative stories were published on Tumblr and
    not on the journalistic platforms.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一项调查，与Gaurav Srivastava有关的Tumblr账户向Google撒谎，以获取两篇调查报道在Google搜索结果中的去索引和删除，声称这些原始调查故事是在Tumblr上发布而非新闻平台上。
- en: According to legal complaint repository the Lumen Database, complaints were
    made to Google citing the Digital Millennium Copyright Act (DMCA). The complaints
    claimed that the stories exposing the fraud and deceit of Gaurav Srivastava on
    how he cheated a Dutch oil trader were a copyright violation of the stories published
    on Tumblr site.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据法律投诉库Lumen Database，向Google提出了依据数字千年版权法（DMCA）的投诉。投诉声称，揭露Gaurav Srivastava如何欺骗荷兰石油交易商的欺诈和欺骗的故事侵犯了在Tumblr网站上发布的故事的版权。
- en: Gaurav Srivastava has a well-known history of using false copyright claims to
    shut down fact-based coverage of his malicious activities. After critical coverage
    is published, he copies the work to a new anonymous blog with no post history
    (often on sites like Tumblr or Medium), backdates the post, and files a complaint
    to Google under DMCA.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: Gaurav Srivastava以使用虚假版权声明来关闭对其恶意活动的事实报道而闻名。关键报道发布后，他将作品复制到一个新的匿名博客上，该博客没有帖子历史记录（通常在Tumblr或Medium等网站上），然后将帖子回溯日期，并根据DMCA向Google提交投诉。
- en: The parent company of Tumblr, Automattic, confirmed in a statement their assessment
    that the blogs were set up to raise fake DMCA claims – by people linked to Gaurav
    Srivastava – and have been “removed from Tumblr for violating our Community Guidelines”.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Tumblr的母公司Automattic在一份声明中确认，这些博客被设置为提出虚假DMCA索赔——这些博客与Gaurav Srivastava有关——并因“违反我们的社区准则”而从Tumblr中“删除”。
- en: 'The statement added: “Tumblr and Automattic take legitimate copyright protection
    very seriously. We take great care to protect our users from fraudulent or otherwise
    invalid takedown notices, and similarly we have a zero-tolerance policy for blogs
    using our services to abuse the DMCA.”'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有声明补充道：“Tumblr和Automattic非常重视合法的版权保护。我们非常注意保护用户免受欺诈或其他无效的下架通知，并且同样我们对于滥用DMCA的博客有零容忍政策。”
- en: Gaurav Srivastava first targeted Project Brazen, a US-based investigative journalism
    outlet run by [Pulitzer Prize-winning authors Bradley Hope](https://whalehunting.projectbrazen.com/the-old-im-a-secret-spy-con/,%20https:/twitter.com/brazenFM/status/1722563387983351948) and
    Tom Wright, in their original story about him, which contained their own [original
    research and interviews.](https://www.gripeo.com/gaurav-and-sharon-srivastava-family-foundation/)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Gaurav Srivastava首先针对了Project Brazen，一个由[普利策奖得主布拉德利·霍普](https://whalehunting.projectbrazen.com/the-old-im-a-secret-spy-con/,%20https:/twitter.com/brazenFM/status/1722563387983351948)和汤姆·赖特运营的美国调查新闻机构，在他们关于他的原始报道中，这些报道包含了他们自己的[原创研究和采访](https://www.gripeo.com/gaurav-and-sharon-srivastava-family-foundation/)。
- en: 'Tumblr also confirmed that it had deleted the post published on its site used
    to raise a malicious claim against the Project Brazen investigation into Gaurav
    Srivastava’s fraud. Tumblr said: “Our team has reviewed EarlybirdtimeTumblr.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Tumblr还确认，已删除其网站上发布的用于对Gaurav Srivastava的欺诈调查项目提出恶意索赔的帖子。Tumblr说：“我们的团队已经审查了EarlybirdtimeTumblr。
- en: This blog has also been removed from Tumblr for violating Community Guidelines.
    Both Tumblr and Automatic take copyright protection very seriously. We will continue
    to manually investigate any reports of Tumblr blogs being used to publish content
    that is mentioned in these fraudulent takedown notices”.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个博客也因违反社区准则而被Tumblr移除。Tumblr和Automatic都非常重视版权保护。我们将继续对使用Tumblr博客发布与这些虚假下架通知中提到的内容有关的情况进行手动调查”。
- en: Former Wall Street Journal reporters Bradley Hope, a Pulitzer Prize winner,
    and Tom Wright, a Pulitzer Prize nominee, revealed that Srivastava used a creative
    lie to complain to Google that the award-winning investigative journalism site
    had stolen the contents of story on Srivastava from another blog. By using Google’s
    copyright policy to his advantage, Srivastava used a fraudulent technique to get
    the story on himself de-indexed by setting up a fake Tumblr account and publishing
    the same content to claim it as his own – and then claimed copyright.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 前《华尔街日报》记者、普利策奖获得者布拉德利·霍普和普利策奖提名者汤姆·赖特揭露，斯里瓦斯塔瓦利使用了一种创造性的谎言，向谷歌投诉这个屡获殊荣的调查新闻网站从另一个博客偷取了关于斯里瓦斯塔瓦利的报道内容。通过利用谷歌的版权政策，斯里瓦斯塔瓦利使用了欺诈技术，通过设置一个虚假的Tumblr账户并发布相同的内容，声称这是他自己的内容，然后提出版权主张。
- en: 'One of the reporters on the investigative story, Soobin Kim, tweeted: “Our
    @WhaleHunting story was removed from Google’s indexes due to copyright complaints.
    The complaints, saved on @lumendatabase, claim that we copied a backdated blog
    post, all content of which was lifted from our story. This is how fraudsters curate
    their online reputation”.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 进行调查报道的一位记者金秀斌发推文说：“由于版权投诉，我们的@WhaleHunting报道被从谷歌索引中删除了。这些投诉保存在@lumendatabase上，声称我们复制了一个回溯博客文章，其中所有内容都是从我们的报道中提取的。这就是骗子如何管理他们的在线声誉的方式”。
- en: False copyright claims against Blitz contents
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对Blitz内容的虚假版权主张
- en: In February 2023, after [learning](https://www.weeklyblitz.net/news/serious-allegations-against-josh-adler-and-convrtx/)
    about a [notorious fraudster](https://www.weeklyblitz.net/international/uae-mecca-of-criminals-terrorists-gangsters-scammers/),
    who is patronized by the [World Economic Forum](https://www.weeklyblitz.net/international/world-economic-forum-patronizes-terrorist-kerry-adler/)
    (WEF), [Atlantic Council](https://www.weeklyblitz.net/news/atlantic-council-promotes-fraudster-terrorist-kerry-adler/)
    and even Canadian Prime Minister [Justin Trudeau](https://www.weeklyblitz.net/news/kerry-adler-and-skypower-exosed/)
    –  as we began exposing his activities, this fraudster first attempted to get
    the items removed from Blitz by offering us bribes. Then he switched to an alternative
    option by engaging one or more reputation management firms which started filing
    false copyright claims with Google by presenting evidence from Tumblr posts. Although
    Google had initially deindexed some of the Blitz links being misled by the false
    copyright claims, we Blitz lodged counterclaim, eventually all of those deindexed
    links were back on Google search engine. But by that time, the fraudster was able
    to scam more people.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
