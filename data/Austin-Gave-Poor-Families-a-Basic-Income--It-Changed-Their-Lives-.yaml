- en: For one year, low-income families in Austin, Texas, received $1,000 a month
    to do whatever they wanted; they spent it on rent and “substantially" improved
    their situations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在一年的时间里，德克萨斯州奥斯汀的低收入家庭每月收到1000美元，可以用于任何他们想做的事情；他们将其用于支付房租，并且“显著”改善了自己的境况。
