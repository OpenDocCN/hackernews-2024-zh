- en: Austin Gave Poor Families a Basic Income. It Changed Their Lives.
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 奥斯汀给贫困家庭提供了基本收入。这改变了他们的生活。
- en: 来源：[https://www.vice.com/en/article/4a38nq/austin-gave-poor-families-a-basic-income-it-changed-their-lives](https://www.vice.com/en/article/4a38nq/austin-gave-poor-families-a-basic-income-it-changed-their-lives)
