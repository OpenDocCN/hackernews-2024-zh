- en: Lawmakers had recently reached a bipartisan deal to undo a key aspect of the
    law and make minor possession a misdemeanor, while also allocating millions of
    dollars toward specialty court programs as well as mental health and addiction
    treatment.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，立法者们达成了一项跨党派协议，撤销法律的一个关键方面，将小规模拥有毒品视为轻罪，并分配数百万美元用于特别法院项目以及心理健康和戒毒治疗。
- en: The Oregon house approved the $211m bill earlier this week, followed by the
    state senate, which voted to approve the measure on Friday. The bill now heads
    to the desk of Governor Tina Kotek, who said in January that she is open to signing
    a bill that would roll back decriminalization, [Oregon Public Broadcasting reported](https://www.opb.org/article/2024/03/01/oregon-legislature-passes-bill-recriminalizing-drug-possession-sends-to-governor-measure-110/).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 俄勒冈州众议院本周早些时候批准了这项21.1亿美元的法案，随后是州参议院，后者在周五投票通过了这项措施。法案现在将提交给蒂娜·科泰克州长，她在一月份表示愿意签署一项撤销非罚化的法案，[俄勒冈公共广播公司报道](https://www.opb.org/article/2024/03/01/oregon-legislature-passes-bill-recriminalizing-drug-possession-sends-to-governor-measure-110/)。
- en: The measure makes the possession of small amounts of drugs such as heroin or
    methamphetamine a misdemeanor, punishable by up to six months in jail. It enables
    police to confiscate the drugs and crack down on their use on sidewalks and in
    parks. Drug treatment is to be offered as an alternative to criminal penalties.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该措施将占有少量海洛因或冰毒等毒品视为轻罪，最高可判六个月监禁。它使警方可以没收毒品并打击在人行道和公园内的使用行为。提供药物治疗作为刑事处罚的替代选择。
- en: The measure passed despite concerns that it would create more suffering and
    disproportionately harm people of color. Research by the state has found that
    the changes would [disproportionately](https://www.oregonlive.com/politics/2024/02/measure-110-rollback-now-with-211-million-price-tag-heads-to-vote.html)
    affect Black and Latino people.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有人担心这将带来更多的苦难，并且不成比例地伤害有色人种，该措施还是获得了通过。州政府的研究发现，这些变化将会对黑人和拉丁裔人群[造成不成比例的影响](https://www.oregonlive.com/politics/2024/02/measure-110-rollback-now-with-211-million-price-tag-heads-to-vote.html)。
- en: The authors of the bill have said that drug users will have the opportunity
    to seek treatment before facing any criminal consequences and that the proposal
    was necessary to give law enforcement the power to tackle public drug use. One
    proponent pledged to ensure it would not have racial disparities in the criminal
    justice system.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案的起草者们表示，在面对任何刑事后果之前，吸毒者将有机会寻求治疗，并且该提案是必要的，以赋予执法部门处理公共毒品使用问题的权力。一位支持者承诺确保在刑事司法系统中不会存在种族差异。
- en: “With this bill, we are doubling down on our commitment to make sure Oregonians
    have access to the treatment and care that they need,” said the Democratic Senate
    majority leader, Kate Lieber of Portland, one of the bill’s authors, adding that
    its passage will “be the start of real and transformative change for our justice
    system”.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “通过这项法案，我们将加倍致力于确保俄勒冈人能够获得他们所需的治疗和护理，” 俄勒冈州民主党参议院多数党领袖、该法案的作者之一凯特·利伯尔（Kate Lieber）在波特兰表示，并补充道，该法案的通过将“开启我们司法系统真正和深远的变革的开端”。
- en: 'A police officer issues a ticket with a $100 fine for drug possession in downtown
    Portland, Oregon, in January. Photograph: Patrick T Fallon/AFP/Getty Images'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一名警察在俄勒冈波特兰市中心，于一月份因毒品持有开具了一张罚款100美元的罚单。摄影：Patrick T Fallon/AFP/Getty Images
- en: Oregon has seen a 1,500% rise in overdose deaths since the pandemic started,
    the [steepest increase](https://www.kptv.com/2024/02/19/oregon-sees-highest-fentanyl-overdose-death-increase-nation/?outputType=amp)
    in the country, according to recent federal data. In 2022, almost 1,000 people
    in the state died from opiate overdoses. But [research](https://www.rti.org/impact/building-evidence-understanding-impacts-drug-decriminalization-oregon)
    has so far showed no correlation between the rise in overdoses and decriminalization.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 自疫情开始以来，俄勒冈的过量死亡率上升了1500%，根据最新的联邦数据，这是全国最大的增长，详见[这里](https://www.kptv.com/2024/02/19/oregon-sees-highest-fentanyl-overdose-death-increase-nation/?outputType=amp)。2022年，该州有近1000人死于阿片类药物过量。但是，[研究](https://www.rti.org/impact/building-evidence-understanding-impacts-drug-decriminalization-oregon)迄今未显示过量死亡增加与非犯罪化之间的相关性。
- en: Still, the public health crisis, coupled with a shortage in affordable housing
    that has fueled homelessness, has become more visible and residents and business
    owners have grown increasingly exasperated. City residents [report seeing](https://www.theguardian.com/us-news/2024/feb/21/oregon-drug-law-measure-110-backlash)
    people openly smoking fentanyl in downtowns while small towns that had historically
    low rates of homelessness are now seeing encampments.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，公共卫生危机加上廉价住房短缺导致的无家可归问题日益严重，居民和企业主变得越来越恼火。城市居民[报告称](https://www.theguardian.com/us-news/2024/feb/21/oregon-drug-law-measure-110-backlash)他们看到人们在市中心公开吸食芬太尼，而那些历史上无家可归率低的小镇现在也出现了露营地。
- en: “What has developed in the last three years is not the utopian Shangri-La that
    we have been promised with ballot Measure 110,” Christopher Parosa, the Eugene
    district attorney, [said](https://www.theguardian.com/us-news/2024/feb/21/oregon-drug-law-measure-110-backlash)
    at a community forum this year, “but rather a dystopian nightmare that is akin
    to a grim Hollywood movie.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “在过去的三年中发生的不是我们通过选票110号法案所承诺的乌托邦香格里拉，” 尤金地区检察官克里斯托弗·帕罗萨（Christopher Parosa）在今年的一个社区论坛上[说道](https://www.theguardian.com/us-news/2024/feb/21/oregon-drug-law-measure-110-backlash)，“而是一场近似于严酷好莱坞电影的反乌托邦噩梦。”
- en: The passage came after weeks of tense debate over proposed changes to Measure
    110 and Oregon’s addiction crisis and rising overdoses, and included hours of
    testimony from law enforcement, advocates, local officials and residents directly
    affected.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 法案的通过经过数周紧张的辩论，涉及对110号法案和俄勒冈成瘾危机以及日益增加的过量死亡提出的修改，并包括了来自执法机构、倡导者、地方官员和受直接影响的居民的数小时证词。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-14)'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过电子报的推广](#EmailSignup-skip-link-14)'
- en: after newsletter promotion
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 经过电子报的推广
- en: In testimony before lawmakers, supporters of overhauling the law urged action
    to address the “death grip” of fentanyl and the drug use they say is visible on
    streets across the state, [Oregon Public Broadcasting](https://www.opb.org/article/2024/02/08/recriminalize-drugs-oregon-testimony-measure-110/)
    reported. Critics argued that restoring criminal penalties would not stop drug
    use and would instead make it harder for people to quit, and that the state’s
    under-resourced criminal justice system was not ready to accommodate the changes.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在议员面前作证的法律改革支持者敦促采取行动，以应对芬太尼的“死亡掌控”以及他们所说的整个州街头上可见的毒品使用，[俄勒冈公共广播公司](https://www.opb.org/article/2024/02/08/recriminalize-drugs-oregon-testimony-measure-110/)报道。批评者则认为，恢复刑事处罚不会阻止毒品使用，反而会使人们戒毒更加困难，并且州的资源匮乏的刑事司法系统尚未准备好应对这些变化。
- en: The American Civil Liberties Union of Oregon said in a statement that the state
    had rushed the bill through “without essential and necessary vetting by treatment
    providers, doctors and nurses, addiction experts, budget experts, people with
    lived experiences or anyone who could adequately assess the consequences of such
    a massive shift of public policy”.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 俄勒冈州美国公民自由联盟在一份声明中表示，该州匆忙通过了这项法案，“没有经过治疗提供者、医生和护士、成瘾专家、预算专家、有亲身经历的人或任何能够充分评估此类公共政策转变后果的必要和必要的审核”。
- en: “People with money, connections, or racial privilege will be most likely to
    get into limited treatment spaces. Black, brown, and low-income people will continue
    to be jailed at the highest rates,” the statement said.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “有钱人、有关系的人或者有种族特权的人最有可能进入有限的治疗空间。黑人、棕色人种和低收入人群将继续以最高的比率被监禁，”声明说。
- en: Lawmakers who opposed the bill voiced similar concerns. A democratic state senator,
    Lew Frederick of Portland, who is one of four Black senators, said the bill had
    too many flaws.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 反对该法案的立法者们表达了类似的担忧。波特兰的民主党州参议员、四位黑人参议员之一的Lew Frederick说，该法案存在太多缺陷。
- en: “I’m concerned that [the bill] will attempt to use the same tactics of the past,
    and fail, only to reinforce the punishment narrative that has failed for 50 years,”
    he said, adding that the measure could move more people into the court system
    without making them healthier.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “我担心[这项法案]将尝试使用过去的同样策略，却失败了，只会加强已经失败了50年的惩罚叙事”，他说，补充道，此举可能会将更多人送入法院系统，而不能使他们更健康。
