- en: Best Laptop - Lenovo T430
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最佳笔记本 - 联想 T430
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Some of you may not know this, but my daily driver for the past six years has
    been a refurbished Thinkpad T430 that I bought for $200 when I was in middle school.
    It’s lasted through two school changes, countless road trips, and it’s soldiered
    through with only minor damage. Today, I want to go over why I absolutely love
    this laptop, and why it’s sold me on Thinkpads.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能不知道，但过去六年里，我的日常驱动器一直是一台我在初中时花了 $200 买的翻新 Thinkpad T430。它经历了两次学校转换，无数次的公路旅行，只有轻微的损坏。今天，我想讲一讲为什么我非常喜欢这台笔记本，以及为什么它让我对
    Thinkpads 倾心。
- en: First things first, the design. Like most Thinkpads, the majority of the laptop
    is flat black. The particular T430 that I have still has the older keyboard, so
    it’s extremely satisfying to type code or blog posts. The chassis feels very sturdy,
    even though the screen likes to flop down if you shake it too much.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要说的是设计。和大多数 Thinkpad 一样，这台笔记本的大部分都是平整的黑色。我现在用的这台 T430 还带有老款键盘，所以打代码或写博客非常令人满意。机身感觉非常坚固，尽管屏幕在你摇晃它太多时会很容易往下垂。
- en: With enough equipment, I can fit three full hard drives in this laptop without
    expanding the chassis. First, there’s the standard drive bay behind the left USB
    ports and the mini-DisplayPort. This is held in by one screw^(, and I’ve upgraded
    this drive twice while I’ve owned this laptop. Then, there’s a slot for an mSATA
    SSD beneath the RAM inside the chassis. Finally, and this is the most wild thing
    I’ve ever seen on a laptop, the whole CDROM drive can be removed and replaced
    with a whole number of things - but most importantly, a full 2.5" SSD bay can
    be inserted.)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有足够的设备，我可以在这台笔记本上安装三个完整的硬盘而不用扩展机箱。首先，有一个标准的驱动器插槽，位于左侧 USB 端口和迷你 DisplayPort
    后面。这个插槽只用一个螺丝固定，而我在拥有这台笔记本的过程中已经升级了两次这个驱动器。然后，在机箱内存条下面有一个用于 mSATA SSD 的插槽。最后，这是我在笔记本上见过的最疯狂的事情，整个
    CDROM 驱动器可以拆卸并更换为许多东西 - 但最重要的是，可以插入一个完整的 2.5 英寸的 SSD 插槽。
- en: This really cuts to the core of why I love this laptop so much. It’s so easy
    to pull it apart and fix or upgrade things. For example, even a laptop as durable
    as this can get damaged after six years of heavy use. First, the screen started
    to show lines down the left. I could work around this with clever tiling and resizing
    windows. Then, the battery wouldn’t last longer than half an hour. That worked
    out fine, I just sat next to an outlet all the time. Finally, the battery and
    charger completely stopped working, and I caved and bought an X1 Carbon.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的触及了我为什么如此喜爱这台笔记本的核心。拆卸和修理或升级东西非常容易。例如，即使是这样一台耐用的笔记本，经过六年的大量使用也会损坏。首先，屏幕开始在左边显示线条。我可以通过巧妙的平铺和调整窗口大小来解决这个问题。然后，电池的续航时间不到半小时。这也没什么，我一直坐在插座旁边。最后，电池和充电器完全不工作了，我忍不住买了一台
    X1 Carbon。
- en: While that laptop was sleek and modern, it lacks the repairability of the T430.
    When I arrived at WPI and started earning money of my own, the first thing I bought
    was a new battery and charger for the T430 off of Amazon for ~$30. Swapped out
    the battery and plugged it in, and everything worked perfectly. The screen I held
    off on for a while, because I wanted to make sure it wasn’t just a loose connector,
    but eventually I had to cave and I just ordered a newer LCD panel with a better
    resolution off of eBay. It arrives on Friday, and I’ll update this post then with
    the outcome of the screen upgrade.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管那台笔记本外观时尚，现代，但却缺乏 T430 的可修复性。当我到达 WPI 并开始挣自己的钱时，我买的第一件东西是从亚马逊购买的 T430 新电池和充电器，花了约
    $30。更换了电池并插上电源，一切都完美无缺。屏幕我推迟了一段时间，因为我想确保它不只是一个松动的连接器，但最终我不得不屈服，我刚从 eBay 上订购了一个分辨率更高的新
    LCD 面板。它将在星期五到达，到时我会更新这篇文章，看屏幕升级的结果如何。
- en: Try doing an LCD replacement on an X1, or any modern laptop. The laptop itself
    will cost upwards of $1k each, and if anything breaks, you’re straight out of
    luck unless you still have a warranty. Every pain point that I’ve ever encountered
    with this laptop is something that I can fix. When it arrived, it had a 128GB
    SSD. I upgraded that without taking apart the whole chassis. Lenovo has published
    a whole [guide](https://download.lenovo.com/ibmdl/pub/pc/pccbbs/mobiles_pdf/t430_t430i_hmm_en_0b48304_04.pdf)
    on how to upgrade and replace components, and many of them can still be found
    on eBay for good prices.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试在 X1 或任何现代笔记本电脑上更换 LCD。每台笔记本本身的成本都会超过 1000 美元，如果出了任何问题，除非你还有保修，否则你就彻底倒霉了。我曾经遇到的每一个痛点都是我可以解决的。当它到达时，它配备了
    128GB SSD。我在不拆卸整个机箱的情况下对其进行了升级。联想已经发布了一整个[指南](https://download.lenovo.com/ibmdl/pub/pc/pccbbs/mobiles_pdf/t430_t430i_hmm_en_0b48304_04.pdf)，介绍了如何升级和更换组件，其中许多组件仍然可以在
    eBay 上以优惠的价格找到。
- en: In short, the Thinkpad T430 is one of if not the best laptop ever made. Even
    though it’s seven (7!) years old, it can run any bit of software I throw at it
    (including “modern” games like KSP, and video editing suites), and if anything
    breaks there’s enough documentation and materials for me to repair it myself.
    You won’t find anything else like that for this price point. A cursory Amazon
    search shows that you can find refurbished T430s for around $300\. For a laptop
    that lasts, and you can repair yourself, that’s the deal of a lifetime.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Thinkpad T430 可能是迄今为止（如果不是）最好的笔记本电脑之一。尽管它已经七（7！）年了，但它可以运行我投入其中的任何软件（包括
    “现代” 游戏如 KSP 和视频编辑套件），而且如果出现问题，有足够的文档和材料可以让我自己修复。在这个价格点上，你不会找到其他任何东西能够比得上它。一个简单的亚马逊搜索显示，你可以找到价格约为
    300 美元的翻新 T430。对于一台持久耐用且可以自行维修的笔记本电脑来说，这是一笔千载难逢的交易。
