- en: Fiber Optics Bring You Internet. Now They’re Also Listening to Trains | WIRED
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[光纤技术带给您互联网。现在它们还在监听火车](https://www.wired.com/story/fiber-optics-bring-you-internet-now-theyre-also-listening-to-trains/)
    | WIRED'
- en: 来源：[https://www.wired.com/story/fiber-optics-bring-you-internet-now-theyre-also-listening-to-trains/](https://www.wired.com/story/fiber-optics-bring-you-internet-now-theyre-also-listening-to-trains/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.wired.com/story/fiber-optics-bring-you-internet-now-theyre-also-listening-to-trains/](https://www.wired.com/story/fiber-optics-bring-you-internet-now-theyre-also-listening-to-trains/)
- en: For a given stretch of track, you’d have already analyzed the DAS signals for
    a length of time, building a vibration profile for a normal, healthy railway.
    When the DAS data suddenly starts showing something different, you might have
    an issue, which shows up like an EKG picking up a problem with a human heartbeat.
    “What we’re doing is profiling the track, looking for changes in the acoustic
    signature,” says Daniel Pyke, a rail expert and spokesperson for Sensonic, which
    develops DAS technology for railroads. “We know what track *should* sound like,
    we know what a train *should* sound like. And we know that if it’s changing—so
    let’s say this joint is coming loose—that needs someone to go and fix it before
    it becomes a problem.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于给定的铁路段，您已经分析了一段时间的分布式光纤感应系统（DAS）信号，建立了正常健康铁路的振动特征。当DAS数据突然显示出某种不同的情况时，您可能会遇到问题，这就像心电图捕捉到人类心跳问题一样。“我们正在对轨道进行特征分析，寻找声学特征的变化”，铁路专家兼Sensonic发展DAS技术的发言人Daniel
    Pyke表示。“我们知道轨道应该听起来是什么样子，我们知道列车应该听起来是什么样子。如果它们发生变化——比如说这个接头松动了——那么需要有人去修复它，避免问题的发生。”
- en: Pyke says Sensonic’s system can monitor track for 40 kilometers (25 miles) in
    either direction from its interrogator. He adds that this sort of system running
    continuously might cut down on the human labor required to inspect railroad tracks
    around the world, a dangerous job given all the massive machines zipping around.
    If someone is digging at the cables for copper to sell, Sensonic can detect that
    too, or even if people are just walking by, trespassing along the tracks.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Pyke表示，Sensonic的系统可以从其检测器周围向两个方向监测40公里（25英里）的轨道。他补充道，这种连续运行的系统可能会减少全球范围内检查铁路轨道所需的人力劳动，这是一个危险的工作，因为大型机器随处都在快速移动。“如果有人在挖掘电缆以出售铜，Sensonic也可以检测到，或者即使是人们只是在旁边走路，沿着铁路非法穿越。”
- en: Weirder still, in India, Sensonic has been detecting the footsteps of elephants
    near railroad tracks, both to protect the species and a train’s passengers. That’d
    trigger an alarm to alert staff of a potential collision. “We had to actually
    hire an elephant and go wander down the railway,” says Pyke. “It was one of the
    most interesting expenses you’ll ever file.”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更奇怪的是，在印度，Sensonic已经能够侦测到大象在铁路轨道附近的脚步声，既是为了保护这种物种，也是为了列车乘客的安全。这将触发警报，以警示工作人员可能发生的碰撞。“我们确实不得不雇用一只大象，然后在铁路上漫步”，Pyke说。“这是您将会提交的最有趣的开支之一。”
- en: The challenge is that DAS produces almost *too* much data. Instead of a single
    sensor sitting at one point along a track, this is stretching vast distances up
    and down the rail. So data is coming in from 40 meters down the fiber optic cable
    and 40 kilometers away, and every little point in between—all day and night. “The
    files you generate are *huge*, so you’re going to have to use machine learning
    to automate it,” says University of Southampton research engineer David Milne,
    who’s [studying](https://www.sciencedirect.com/science/article/abs/pii/S0888327020301552)
    DAS and railways. “There’s just going to be so much data. If you don’t have a
    computer helping you out, I don’t think it’ll be manageable or economic.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战在于，DAS产生的数据几乎“太多”了。与沿着轨道某一点的单一传感器不同，这里的数据从光纤电缆的下方40米到40公里远处，以及两者之间的每个小点，昼夜不断地汇聚。“您生成的文件非常“庞大”，因此您需要使用机器学习来自动化处理”，南安普顿大学研究工程师David
    Milne表示，他正在研究DAS和铁路。“这将会产生大量的数据。如果没有计算机来帮助您，我认为这是不可管理的，也不经济。”
- en: Sensonic says it has trained AI on real railway data to recognize an event like
    a rockfall among all the noise. Then, an alert sent to railway operators is mere
    kilobytes in size. “The machine learning and AI models used to identify these
    events are continually refined to improve both their sensitivity and to reduce
    false alarms,” says Pyke.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Sensonic表示，他们已经利用真实的铁路数据训练了AI，以识别像岩石坠落这样的事件，尽管伴随着各种噪音。接着，发送给铁路操作员的警报仅有几千字节大小。“用于识别这些事件的机器学习和AI模型正在不断改进，以提高它们的灵敏度并减少误报”，Pyke表示。
- en: It’s still early days of using DAS for a variety of applications, railroads
    included, so researchers are still honing these systems. “Distributed acoustic
    sensing is one area that suppliers and carriers are exploring to see if it can
    meaningfully advance safety goals,” says Jessica Kahanek, spokesperson for the
    Association of American Railroads. “When railroads test new technologies, they
    are looking to see not just if it works in a lab but also if it can perform when
    exposed to the harsh operational realities of an outdoor network that spans the
    continent.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前在多种应用中（包括铁路）使用分布式声学传感（DAS）还处于早期阶段，因此研究人员仍在完善这些系统。"分布式声学传感是供应商和运输公司正在探索的一个领域，看它是否能够显著推进安全目标，"
    美国铁路协会发言人Jessica Kahanek表示。"当铁路公司测试新技术时，他们不仅仅是看它在实验室中能否运行，还要看它在覆盖整个大陆的室外网络的严酷操作现实中是否能够表现出色。"
- en: Whatever the use case, you’ll be hearing a lot more about DAS in the coming
    years, as the technology “hears” a growing number of disturbances aboveground.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不管用途是什么，未来几年你将会听到更多关于DAS的消息，因为这项技术能够"听见"越来越多的地表扰动。
