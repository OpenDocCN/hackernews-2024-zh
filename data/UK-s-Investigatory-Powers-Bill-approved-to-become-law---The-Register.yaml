- en: UK's Investigatory Powers Bill approved to become law • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 英国的调查权法案获得批准成为法律 • The Register
- en: 来源：[https://www.theregister.com/2024/04/26/investigatory_powers_bill/](https://www.theregister.com/2024/04/26/investigatory_powers_bill/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/04/26/investigatory_powers_bill/](https://www.theregister.com/2024/04/26/investigatory_powers_bill/)
- en: The UK's contentious Investigatory Powers (Amendment) Bill (IPB) 2024 has officially
    received the King's nod of approval and will become law.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 英国备受争议的《调查权法（修正）法案》（IPB）2024年已正式获得国王的批准，并将成为法律。
- en: Dubbed the "snooper's charter" by critics, it aims to widen the digital surveillance
    powers of the existing Investigatory Powers Act 2016 (IPA) used by UK intelligence
    services, the police, government, and some emergency services.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者称其为“窥探者特权法案”，旨在扩展现有的2016年调查权法案（IPA）的数字监控权力，该法案由英国情报机构、警察、政府和部分紧急服务使用。
- en: Before the [latest amendments](https://www.gov.uk/government/collections/investigatory-powers-amendment-bill)
    came into force, the IPA already allowed authorized parties to gather swathes
    of information on UK citizens and tap into telecoms activity – phone calls and
    SMS texts.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[最新修正案](https://www.gov.uk/government/collections/investigatory-powers-amendment-bill)生效之前，IPA已允许授权方在英国公民中收集大量信息，并监视电信活动
    - 如电话和短信。
- en: The IPB's amendments add to the Act's existing powers and help authorities trawl
    through more data, which the government claims is a way to tackle "modern" threats
    to national security and the abuse of children.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: IPB的修正案增加了该法案的现有权力，并帮助当局更广泛地遍历数据，政府声称这是应对对国家安全的“现代”威胁和虐待儿童的一种方式。
- en: '"The world-leading Investigatory Powers regime is crucial to keeping the public
    safe," said security minister Tom Tugendhat. "That''s why we''re making urgent,
    targeted changes to the Investigatory Powers Act to ensure our laws keep pace
    with rapidly changing technology and to guard against modern threats to national
    security.'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “世界领先的调查权制度对保障公众安全至关重要，”安全部长汤姆·图根哈特说。“这就是为什么我们正在对调查权法进行紧急而有针对性的修改，以确保我们的法律跟得上迅速变化的技术，并防范对国家安全的现代威胁。”
- en: '"These changes mean that not only will our citizens be better protected from
    serious dangers such as terrorism and child sexual abuse online – their privacy
    will be better protected too."'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"这些变化意味着，我们的公民不仅将更好地免受诸如恐怖主义和在线儿童性虐待等严重危险的保护 - 他们的隐私也将得到更好的保护。"'
- en: The UK government has positioned the changes, which include an expanded remit
    to collect data on UK citizens en masse, as a means to afford intelligence agencies
    and the National Crime Agency (NCA) "greater agility and speed" in responding
    to threats.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 英国政府将这些变化定位为一种手段，可以使情报机构和国家犯罪局（NCA）在应对威胁时拥有“更大的灵活性和速度”，包括扩展范围以大规模收集英国公民的数据。
- en: Among those alterations is the ability for authorities to surveil targets by
    gathering their internet connection records. This will allow investigators to
    determine who connected to what service – such as an app or website – what phone
    number they dialed, where they were at the time, and when they did so.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其中的改动之一是当局可以通过收集其互联网连接记录来监视目标。这将允许调查人员确定谁连接到了哪个服务 - 如应用程序或网站 - 他们拨打的电话号码，他们当时的位置以及何时这样做。
- en: The amendments also expand authorities' ability to gather bulk datasets of personal
    information on individuals who have a low or no expectation of privacy. This includes
    data such as CCTV footage or images posted to social media.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 修正案还扩展了当局收集低或无隐私期望个人信息的能力。这包括像CCTV录像或发布到社交媒体的图像等数据。
- en: There was hope among the Bill's opposers that some of the more controversial
    changes would be repealed following loud concerns over privacy infringements,
    but the UK's hardline stance on national security has prevailed.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些反对者曾希望，在对隐私侵犯表达强烈关切后，一些更具争议的变化能够被废除，但英国在国家安全问题上的强硬立场却占了上风。
- en: 'Will Richmond-Coggan, privacy and data protection partner at national law firm
    Freeths, told *The Register*: "The amendments made to the Investigatory Powers
    (Amendment) Bill were ultimately welcomed by the House of Lords, but are unlikely
    to be welcomed by campaigners or tech companies who were concerned about the wide-ranging
    scope of notice provisions in relation to the introduction of new privacy-enhancing
    technologies which would also have the effect of impeding lawful surveillance.'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 法国国家法律事务所Freeths的隐私和数据保护合伙人威尔·里士满-科根告诉《注册》：“上议院对《调查权（修正）法案》所做的修正最终受到欢迎，但对于担心新隐私增强技术的通知规定的广泛范围，可能会妨碍合法监视的活动的活动人士或技术公司，可能不会受到欢迎。
- en: '"Additional safeguards have been introduced – notably, in the most recent round
    of amendments, a ''triple-lock'' authorization process for surveillance of parliamentarians
    – but ultimately, the key elements of the Bill are as they were in early versions
    – the final version of the Bill still extends the scope to collect and process
    bulk datasets that are publicly available, for example."'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “已经引入了额外的保护措施 - 特别是在最新一轮修正中，为议会议员的监视引入了“三重锁定”授权程序 - 但最终，法案的关键要素仍与早期版本相同 - 最终版本的法案仍然扩展了公开可用的大规模数据集的收集和处理范围，例如。”
- en: Naturally, privacy campaigners strongly oppose the IPB and the changes that
    it brings to UK law, saying they expand an already robust arsenal of tools to
    collect data on UK citizens in bulk.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自然而然，隐私倡导者强烈反对《调查权修正法案》及其对英国法律的变更，称其扩展了对英国公民大规模数据收集的已有强大工具。
- en: Tech trade body techUK [said](https://www.techuk.org/resource/joint-statement-concerns-regarding-the-investigatory-powers-amendment-bill.html)
    in a March statement that it had "substantial concerns" about the Bill, which
    was being "rushed" through parliament without proper scrutiny.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Tech贸易机构techUK在三月份的一份声明中表示，他们对这项被“匆忙”通过议会的法案有“重大关切”，没有得到适当的审查。
- en: It believes the IPB will weaken the safety rails that guide the intelligence
    services when collecting data in bulk, and that it could lead to the wider data
    harvesting of millions of facial images, internet records, and social media data.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它认为《调查权法案》将削弱情报机构在大规模数据收集时的安全保障，可能导致数百万面部图像、互联网记录和社交媒体数据的更广泛数据收集。
- en: 'techUK told *The Register* this week: "As the Investigatory Powers (Amendment)
    Bill receives Royal Assent, we are disappointed that the government did not address
    the widespread concerns about its potential negative impacts.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: techUK本周告诉《注册》：“随着《调查权（修正）法案》获得皇家同意，我们对政府没有解决其潜在负面影响的广泛关切感到失望。
- en: '"We remain concerned that these reforms will weaken privacy protections, expand
    surveillance powers, hinder security innovation, and risk exacerbating international
    conflicts of law without sufficient safeguards.'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们仍然担心，这些改革将削弱隐私保护，扩大监视权力，阻碍安全创新，并在没有足够保障的情况下加剧国际法律冲突的风险。'
- en: '"As we look towards the next steps for this legislation, with consultations
    on how these regulations will work in practice, we look forward to further engagement
    to ensure a more workable and proportionate regime."'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '"随着我们展望这项立法的下一步，对这些法规如何在实践中运作进行磋商，我们期待进一步的参与，以确保一个更可行和比例适当的制度。'
- en: 'Privacy International said: "Sadly, but not surprisingly, [the IPB] has changed
    little from the government''s original proposal, which means its becoming law
    is a major concern.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私国际表示：“遗憾的是，但并不令人意外，《调查权法案》与政府的原始提案几乎没有变化，这意味着其成为法律是一个主要关注点。
- en: '"The Bill waters down already insufficient safeguards in the Investigatory
    Powers Act. It makes mass surveillance easier and gives the UK the option to attempt
    to control, and perhaps lessen, the security and privacy of internet services
    used by billions of people around the world."'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"该法案削弱了《调查权法案》中已经不足的保护措施。它使大规模监视变得更加容易，并使英国有可能试图控制，并可能减少，全球数十亿人使用的互联网服务的安全性和隐私权。'
- en: Potential threat to security updates in commercial software
  id: totrans-split-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业软件安全更新的潜在威胁
- en: Other key concerns revolve around the IPB's amendment that would [force tech
    companies to consult the UK government](https://www.theregister.com/2023/11/07/ukgov_wants_prior_notice_of/)
    before rolling out security updates to software.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: IPB的修正案围绕着一个关键问题，即强制科技公司在发布软件安全更新之前[咨询英国政府](https://www.theregister.com/2023/11/07/ukgov_wants_prior_notice_of/)。
- en: It's a big one that opposers of the Bill think will undermine the security posture
    of the UK, and potentially lead to unnecessarily protracted delays in rolling
    out key security features, thus making the country a more popular target for cybercriminals.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 反对该法案的人认为，它将削弱英国的安全姿态，并可能导致关键安全功能的不必要推迟，从而使该国成为网络犯罪分子更受欢迎的目标。
- en: Apple, for example – a company that famously [refused to bend even to the FBI](https://www.theregister.com/2016/02/17/apple_help_fbi_san_bernardino/)
    after they wanted to crack open the San Bernadino shooter's iPhone, said it would
    consider pulling iMessage and FaceTime from the UK over fears they would be forced
    to weaken security.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，苹果公司，一个因拒绝甚至面对FBI的要求而闻名，[担心他们会被迫削弱安全性，表示可能会考虑从英国撤出iMessage和FaceTime](https://www.theregister.com/2016/02/17/apple_help_fbi_san_bernardino/)。
- en: The company branded the IPB's rule "an unprecedented overreach by the government,"
    adding it believes the changes are an "attempt to secretly veto new user protections
    globally, preventing us from ever offering them to customers."
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 公司称IPB的规定是政府的“前所未有的过度干预”，并补充说他们认为这些变化是“试图秘密否决全球新用户保护措施的尝试，从而阻止我们向客户提供这些保护措施”。
- en: Abigail Burke, platform power program manager at the Open Rights Group, previously
    told *The Register*, before the IPB was debated in parliament, that the proposals
    amounted to an "attack on technology."
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 开放权利组织的平台权力项目经理阿比盖尔·伯克（Abigail Burke）在IPB在议会辩论之前曾告诉《注册》（*The Register*），这些提案相当于对技术的“攻击”。
- en: The IPB, of course, goes hand-in-hand with the [long-running calls to break
    end-to-end encryption (E2EE)](https://www.theregister.com/2018/05/14/encryption_hindering_law_enforcement_says_nca/),
    which the government also claims impedes its efforts to tackle national security
    threats. It once again [echoed these views](https://www.nationalcrimeagency.gov.uk/who-we-are/publications/712-joint-declaration-of-the-european-police-chiefs/file)
    [PDF] just this week, in fact.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: IPB与长期以来要求[破解端到端加密（E2EE）](https://www.theregister.com/2018/05/14/encryption_hindering_law_enforcement_says_nca/)的呼声息息相关，政府还声称这阻碍了它应对国家安全威胁的努力。事实上，政府本周再次[重申了这些观点](https://www.nationalcrimeagency.gov.uk/who-we-are/publications/712-joint-declaration-of-the-european-police-chiefs/file)
    [PDF]。
- en: The Online Safety Bill was also [passed last year](https://www.theregister.com/2023/09/20/uk_online_safety_bill_passes/)
    after a rocky process that garnered equally loud concerns from privacy campaigners
    about a so-called "spy clause" that aimed to capture encrypted private messages.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在引起隐私倡导者同样强烈关注的波折过程之后，[去年也通过了网络安全法案](https://www.theregister.com/2023/09/20/uk_online_safety_bill_passes/)，该法案被称为“间谍条款”，旨在监控加密私人消息。
- en: Although the UK government admitted that scanning encrypted chats [wasn't "technically
    feasible"](https://www.theregister.com/2023/09/07/uk_government_clause_online_safety_bill/),
    it didn't rule out the possibility of invoking a request for companies to do so
    in the future, perhaps at a time when, or if, E2EE becomes illegal in the UK,
    for example. ®
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管英国政府承认扫描加密聊天室[并非“技术上可行”](https://www.theregister.com/2023/09/07/uk_government_clause_online_safety_bill/)，但并未排除在未来可能要求公司这样做的可能性，例如在端到端加密(E2EE)在英国变为非法的情况下。
