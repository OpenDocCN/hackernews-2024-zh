- en: '**A:** The iTEAR^®100 is the ONLY FDA-cleared medical device that stimulates
    natural tear formation extranasally. All iTEAR^®100 clinical trials and marketing
    claims on safety and efficacy have been reviewed and cleared by the FDA. Check
    package labelling carefully for an “Rx” or Prescription Use Only Statement before
    using other products.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**A:** iTEAR^®100 是唯一一款经 FDA 认可的医疗器械，可以通过鼻外刺激自然泪液生成。所有 iTEAR^®100 的临床试验和关于安全性和有效性的市场声明均已经过
    FDA 审核和批准。在使用其他产品之前，请仔细检查包装标签上的“Rx”或仅限处方使用声明。'
