- en: Google threatens to cut off news after California proposes paying media outlets
    - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google 威胁要在加州提议支付媒体机构后切断新闻 - The Verge
- en: 来源：[https://www.theverge.com/2024/4/12/24128363/google-cjpa-news-removal-california](https://www.theverge.com/2024/4/12/24128363/google-cjpa-news-removal-california)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/4/12/24128363/google-cjpa-news-removal-california](https://www.theverge.com/2024/4/12/24128363/google-cjpa-news-removal-california)
- en: Google says it will start removing links to California news websites in a “short
    term test for a small percentage of California users.” The move is in response
    to the pending California Journalism Preservation Act (CJPA), which would require
    Google to pay a fee for linking Californians to news articles.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Google 表示，它将开始在“少部分加利福尼亚用户的短期测试中移除到加州新闻网站的链接。”此举是对即将生效的加州新闻保护法案（CJPA）的回应，该法案要求
    Google 为链接到新闻文章的加州人支付费用。
- en: “If passed, CJPA may result in significant changes to the services we can offer
    Californians and the traffic we can provide to California publishers,” Jaffer
    Zaidi, Google VP of global news partnerships, [wrote in a blog post](https://blog.google/products/news/california-journalism-preservation-act-puts-news-ecosystem-at-risk/)
    announcing the decision. “The testing process involves removing links to California
    news websites, potentially covered by CJPA, to measure the impact of the legislation
    on our product experience.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “如果通过，CJPA 可能会对我们向加利福尼亚人提供的服务和向加州出版商提供的流量造成重大影响，” Google 全球新闻合作副总裁贾弗·扎伊迪在[一篇博客文章](https://blog.google/products/news/california-journalism-preservation-act-puts-news-ecosystem-at-risk/)中宣布了这一决定。“测试过程涉及移除到加州新闻网站的链接，这些网站可能受到
    CJPA 的覆盖，以评估该立法对我们产品体验的影响。”
- en: Zaidi adds that Google will also pause “further investments in the California
    news ecosystem,” referring to initiatives like [Google News Showcase](https://news.google.com/news-showcase/),
    product and licensing programs for news organizations, and the [Google News Initiative](https://newsinitiative.withgoogle.com/).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 扎伊迪补充道，Google 还将暂停“进一步投资加州新闻生态系统”，这涉及诸如[Google News Showcase](https://news.google.com/news-showcase/)、面向新闻机构的产品和许可计划以及[Google
    News Initiative](https://newsinitiative.withgoogle.com/)等倡议。
- en: The conflict centers on Google’s impact on journalism. As it stands, Google
    (as well as Meta) receives a much larger cut of online advertising than publishers.
    An [Electronic Frontier Foundation report](https://www.eff.org/files/2023/06/14/saving_the_news_from_big_tech_eff.pdf)
    notes that half of every ad dollar gets eaten up by fees, while subscriptions
    are subject to app store taxes.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 争议集中在 Google 对新闻业的影响上。目前，Google（以及 Meta）从在线广告中获得比出版商更大的份额。[电子前哨基金会的一份报告](https://www.eff.org/files/2023/06/14/saving_the_news_from_big_tech_eff.pdf)指出，每个广告美元的一半被费用吞噬，而订阅则要支付应用商店税。
- en: Supporters argue the California bill gives publishers leverage to make profit
    sharing more equitable. Google alleges that it already drives traffic to publishers
    and that this sort of legislation favors media conglomerates at the risk of further
    hollowing out local papers.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 支持者认为加州法案给出版商提供了使利润分享更加公平的筹码。Google 声称它已经为出版商带来了流量，这类立法有利于媒体巨头，但可能进一步掏空地方报纸。
- en: Complicating matters, it’s difficult to put a number on how much money Google
    makes from news. Technically, it doesn’t host ads on Google News, but media companies
    argue that linking out to news content benefits the platform more broadly. A [2023
    study](https://s3.documentcloud.org/documents/24129986/paying-for-news.pdf) estimates
    that Google would owe US publishers around $10 to 12 billion annually should the
    [Journalism Competition and Preservation Act](https://www.congress.gov/bill/117th-congress/senate-bill/673)
    — a national bill — come into effect.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂化的是，很难确定 Google 从新闻中赚取多少钱。从技术上讲，它并不在 Google News 上发布广告，但媒体公司认为，将新闻内容链接出去对平台更有利。[一项
    2023 年的研究](https://s3.documentcloud.org/documents/24129986/paying-for-news.pdf)估计，如果全国性法案《新闻竞争和保护法案》（Journalism
    Competition and Preservation Act）生效，Google 每年可能要向美国出版商支付约 100 到 120 亿美元。
- en: This is not the first time that Google has opposed attempts from legislators
    to force it to pay media outlets for news. In 2014, it [pulled out of Spain](/2014/12/11/7375733/google-news-spain-shutdown)
    after a similar measure was passed but eventually returned [after an eight-year
    absence](https://www.reuters.com/technology/google-news-re-opens-spain-after-eight-year-shutdown-2022-06-22/)
    in 2022\. The company also [threatened to pull out of Australia entirely](/2021/1/21/22243468/google-threatens-to-remove-its-search-engine-from-australia-if-new-law-goes-into-effect)
    back in 2020 when the country introduced [the News Media Bargaining Code](https://www.accc.gov.au/by-industry/digital-platforms-and-services/news-media-bargaining-code/news-media-bargaining-code).
    Ultimately, Google caved and cut a deal with several Australian publishers — and
    Australia’s success led other countries like the [US](https://pressgazette.co.uk/news/journalism-competition-and-preservation-act/),
    [UK](https://pressgazette.co.uk/news/uk-government-force-google-meta-pay-for-news/),
    [Canada](https://thehill.com/business/4334064-google-pay-74m-to-canadian-news-outlets/#:~:text=Google%20agrees%20to%20pay%20%2474M%20to%20Canadian%20news%20industry%20under%20law,-by%20Lauren%20Sforza&text=Google%20reached%20a%20deal%20with,outlets%20to%20share%20their%20articles.),
    and [New Zealand](https://www.rnz.co.nz/national/programmes/mediawatch/audio/2018822197/new-collective-bid-to-make-tech-titans-pay-for-nz-news)
    to pursue similar legislation.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是 Google 第一次反对立法者强迫其为新闻媒体支付费用。2014 年，该公司在西班牙通过类似措施后 [退出](/2014/12/11/7375733/google-news-spain-shutdown)，但最终在
    2022 年 [经过八年的离开后](https://www.reuters.com/technology/google-news-re-opens-spain-after-eight-year-shutdown-2022-06-22/)
    返回。该公司还在 2020 年 [威胁要完全退出澳大利亚](/2021/1/21/22243468/google-threatens-to-remove-its-search-engine-from-australia-if-new-law-goes-into-effect)，当时该国引入了
    [新闻媒体议价代码](https://www.accc.gov.au/by-industry/digital-platforms-and-services/news-media-bargaining-code/news-media-bargaining-code)。最终，Google
    屈服并与几家澳大利亚出版商达成协议 —— 澳大利亚的成功促使美国、[英国](https://pressgazette.co.uk/news/uk-government-force-google-meta-pay-for-news/)、[加拿大](https://thehill.com/business/4334064-google-pay-74m-to-canadian-news-outlets/#:~:text=Google%20agrees%20to%20pay%20%2474M%20to%20Canadian%20news%20industry%20under%20law,-by%20Lauren%20Sforza&text=Google%20reached%20a%20deal%20with,outlets%20to%20share%20their%20articles.)
    和 [新西兰](https://www.rnz.co.nz/national/programmes/mediawatch/audio/2018822197/new-collective-bid-to-make-tech-titans-pay-for-nz-news)
    等国家采取类似的立法措施。
