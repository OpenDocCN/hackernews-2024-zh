  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/music/2024/feb/28/laurie-anderson-ai-chatbot-lou-reed-ill-be-your-mirror-exhibition-adelaide-festival](https://www.theguardian.com/music/2024/feb/28/laurie-anderson-ai-chatbot-lou-reed-ill-be-your-mirror-exhibition-adelaide-festival)
- en: There’s a 2013 Black Mirror episode in which a young widow played by Hayley
    Atwell signs up to an online service that scrapes a person’s entire digital footprint
    to create a virtual simulation. She soon starts chatting online with her late
    husband (Domhnall Gleeson), before things inevitably get Black Mirror-y.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Black Mirror 的一集中，2013 年由 Hayley Atwell 扮演的年轻寡妇注册了一个在线服务，该服务会收集一个人的整个数字足迹，以创建一个虚拟仿真。她很快就开始在网上与她已故的丈夫（Domhnall
    Gleeson 饰）聊天，然后事情不可避免地变得像 Black Mirror 那样扭曲。
- en: 'Laurie Anderson, the American avant garde artist, musician and thinker, hasn’t
    seen the episode but, in the last few years, has lived a version of it: growing
    hopelessly hooked on an AI text generator that emulates the vocabulary and style
    of her own longtime partner and collaborator, Velvet Underground co-founder Lou
    Reed, who died in 2013.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 美国前卫艺术家、音乐家和思想家 Laurie Anderson 没有看过 Black Mirror 的那一集，但在过去几年里，她经历了类似的情节：无法自拔地迷恋上一款
    AI 文本生成器，它模仿她长期合作伙伴、维尔福乐队联合创始人 Lou Reed 的词汇和风格。Lou Reed 于 2013 年去世。
