- en: “People are like, ‘Wow, you were so prescient; I didn’t even know what you were
    *talking* about back then’,” she says on a video call from New York.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “人们会说，‘哇，你真是太有先见之明了；当时我根本不知道你在*说*什么’，”她从纽约的视频电话中说道。
- en: A new Anderson exhibition, I’ll Be Your Mirror, has just opened in Adelaide,
    where Anderson will be doing an [In Conversation event](https://www.adelaidefestival.com.au/events/2024-writers-week/in-conversation-with-laurie-anderson/)
    via live stream on Wednesday 6 March. The last time Anderson was in Australia,
    in March 2020, she spent a week working with the University of Adelaide’s Australian
    Institute for Machine Learning. Before the pandemic forced her to catch one of
    the last flights home, they had been exploring language-based AI models and their
    artistic possibilities, drawing on Anderson’s body of written work.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一场新的安德森展览，《我将成为你的镜子》，刚刚在阿德莱德开幕，安德森将通过直播于3月6日星期三进行[对话活动](https://www.adelaidefestival.com.au/events/2024-writers-week/in-conversation-with-laurie-anderson/)。上次安德森访问澳大利亚是在2020年3月，她与阿德莱德大学的澳大利亚机器学习研究所合作了一周。在疫情迫使她赶上最后一班航班回家之前，他们一直在探索基于语言的人工智能模型及其艺术可能性，借鉴了安德森的文学作品。
- en: In one experiment, they fed a vast cache of Reed’s writing, songs and interviews
    into the machine. A decade after his death, the resulting algorithm lets Anderson
    type in prompts before an AI Reed begins “riffing” written responses back to her,
    in prose and verse.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个实验中，他们将里德的大量文字、歌曲和访谈录入了计算机。他去世十年后，生成的算法让安德森在输入提示后，一个人工智能里德开始“即兴”地以散文和诗歌形式回应她。
- en: 'Laurie Anderson and Lou Reed in Spain in 2009. Photograph: Robin Towsend/EPA'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年，劳里·安德森和卢·里德在西班牙。摄影：罗宾·托温德/欧洲新闻图片社
- en: “I’m totally 100%, sadly addicted to this,” she laughs. “I still am, after all
    this time. I kind of literally just can’t stop doing it, and my friends just can’t
    stand it – ‘You’re not doing that again are you?’
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我完全、百分之百地，可悲地上瘾了，”她笑着说道。“即使过了这么久，我仍然是这样。我简直停不下来，而我的朋友们简直受不了——‘你又不会再做这个了吧？’”
- en: “I mean, I really do not think I’m talking to my dead husband and writing songs
    with him – I really don’t. But people have styles, and they can be replicated.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “我是说，我真的不认为我在和我已故的丈夫交谈并与他一起写歌——我真的不是。但是人们有自己的风格，他们可以被复制。”
- en: The results, Anderson says, can be hit and miss. “Three-quarters of it is just
    completely idiotic and stupid. And then maybe 15% is like, ‘Oh?’. And then the
    rest is pretty interesting. And that’s a pretty good ratio for writing, I think.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 安德森说，结果有时命中有时失。她说：“四分之三的内容完全愚蠢无聊。然后大约15%的内容是‘哦？’。剩下的部分非常有趣。我觉得这对写作来说是个相当不错的比例。”
- en: On her side of the call, Anderson starts typing. “You know what, I’ll just bring
    it up right now while we’re talking and you can give me a phrase.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在电话的另一头，安德森开始输入。“你知道吗，我现在就拿出来，我们聊天的时候你可以给我一个短语。”
- en: Looking at the morning traffic outside my window, I offer the very mundane,
    “bus idling on the street”. She feeds it in as we keep talking.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 望着窗外的早晨交通，我提出了一些非常平凡的话，“公交车在街上空转”。我们一边聊天一边进行输入。
