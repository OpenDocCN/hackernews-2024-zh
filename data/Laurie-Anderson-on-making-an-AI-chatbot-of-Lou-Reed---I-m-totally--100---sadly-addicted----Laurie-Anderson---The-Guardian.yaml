  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: ‘我真的不认为我在和我已故的丈夫交谈……但人们有自己的风格，他们可以被复制。’ 摄影：斯蒂芬妮·迪亚尼
- en: Back in 2020, Anderson said the institute’s work was “like collaborating with
    the biggest brain you could imagine”.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2020年，安德森说，研究所的工作“就像与你能想象到的最大的大脑合作”。
- en: This was before [ChatGPT](https://www.theguardian.com/technology/chatgpt) and
    Midjourney, when for most people AI remained a far-off concept without mainstream
    applications – just fodder for sci-fi.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在[ChatGPT](https://www.theguardian.com/technology/chatgpt)和Midjourney之前，对于大多数人来说，人工智能仍然是一个遥不可及的概念，没有主流应用——只是科幻小说的素材。
- en: These newer developments have brought fresh creative, ethical and legal questions,
    from concerns over [AI porn](https://www.theguardian.com/technology/2024/feb/18/ethics-ai-porn)
    to [copyrighted works being used without permission](https://www.theguardian.com/australia-news/2023/sep/28/australian-books-training-ai-books3-stolen-pirated),
    to “fake” songs made by [digital doppelgangers of real, living artists such as
    Drake and the Weeknd](https://www.nytimes.com/2023/04/19/arts/music/ai-drake-the-weeknd-fake.html).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些新的发展带来了新的创意、伦理和法律问题，从对[AI色情](https://www.theguardian.com/technology/2024/feb/18/ethics-ai-porn)的关注，到未经许可使用的[版权作品](https://www.theguardian.com/australia-news/2023/sep/28/australian-books-training-ai-books3-stolen-pirated)，以及由[真实、活着的艺术家如Drake和The
    Weeknd的数字替身生成的“假”歌曲](https://www.nytimes.com/2023/04/19/arts/music/ai-drake-the-weeknd-fake.html)。
- en: Some of Anderson’s peers have been scathing; confronted with lyrics written
    in his own style by ChatGPT, Nick Cave dismissed it as “a grotesque mockery”.
    (Even worse, perhaps, he said, [“this song sucks”](https://www.theguardian.com/music/2023/jan/17/this-song-sucks-nick-cave-responds-to-chatgpt-song-written-in-style-of-nick-cave).)
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一些Anderson的同行对此表示严厉批评；当面对由ChatGPT以他自己风格写成的歌词时，尼克·凯夫将其称为“一种怪诞的嘲讽”。（也许更糟糕的是，他说，[“这首歌糟透了”](https://www.theguardian.com/music/2023/jan/17/this-song-sucks-nick-cave-responds-to-chatgpt-song-written-in-style-of-nick-cave)。）
- en: Anderson appreciates those reservations, which run deeper than the latest uncanny
    innovations.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: Anderson欣赏这些保留意见，这些意见比最新的神秘创新更深刻。
- en: '“It just made me think about a Čapek play from 1920: RUR, or, Rossum’s Universal
    Robots,” Anderson says. “It was a play about robots taking over the world – people
    100 years ago were very worried that robots were going to take their jobs, and
    take over, and be evil. I think ever since a golem was invented, people are afraid
    of that, you know?”'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “这让我想起了1920年的一部Capek戏剧：RUR，或者说Rossum's Universal Robots，”Anderson说道。“这是一部关于机器人接管世界的戏剧
    - 100年前的人们非常担心机器人会夺走他们的工作，控制一切，并变得邪恶。我认为自从哥莱姆被发明以来，人们一直对此感到害怕，你知道吗？”
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-19)'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯订阅推广](#EmailSignup-skip-link-19)'
- en: after newsletter promotion
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯推广后
- en: The first thing the institute created using Anderson’s input had a similarly
    Old Testament quality, generated by an AI Laurie Anderson.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Anderson的输入创建的机构的第一件事具有类似于《旧约》的质量，由AI Laurie Anderson生成。
- en: “It was a 9,000-page document [written] in my style, telling the stories of
    the Bible. It was deeply creepy, and really fun. Because the Bible is already
    insane – a snake that was talking? A guy who lived for 800 years?”
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一份9000页的文件，以我的风格写成，讲述了圣经的故事。这真的很诡异，但也很有趣。因为圣经本身已经很疯狂了 - 一个会说话的蛇？一个活了800年的家伙？”
- en: '‘The Bible is already insane – a snake that was talking? A guy who lived for
    800 years?’: Laurie Anderson’s AI-generated Bible, Scroll. Photograph: Adelaide
    festival'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “圣经已经疯狂了 - 一条说话的蛇？一个活了800年的家伙？”：Laurie Anderson的AI生成的圣经，滚动条。摄影：阿德莱德节
- en: This week, the AI-generated Bible and other works created by Anderson and Reed’s
    doppelgangers will feature in I’ll Be Your Mirror, exhibited at the State Library
    of South Australia as part of [Adelaide festival](https://www.theguardian.com/culture/adelaide-festival).
    Anderson won’t be making the trip this time but will dial in for a few talks –
    the steady ping of emails arriving throughout our conversation hint at the 76-year-old’s
    relentless schedule.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本周，在南澳大利亚州立图书馆作为[阿德莱德节](https://www.theguardian.com/culture/adelaide-festival)的一部分展出，“Laurie
    Anderson”和Reed的替身生成的AI圣经和其他作品将被展出。这次Anderson不会参加旅行，但将通过几次讲座参与 - 我们谈话期间不断到来的电子邮件提示着这位76岁老人的不懈日程安排。
- en: I wonder if, after being given a lifetime achievement award at the Grammys in
    February, the prospect of these algorithms continuing to make “Laurie Anderson”
    art beyond her own lifetime has caused her to reflect on her legacy.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我想知道在二月份获得格莱美终身成就奖后，这些算法继续在她的一生之外创作“Laurie Anderson”艺术作品的前景是否让她反思自己的遗产。
- en: “Oh, why not? I mean, that doesn’t bother me. I don’t feel that attached to
    time anyway, you know?
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，为什么不呢？我是说，那不会打扰我。我对时间没有那么强烈的依恋，你知道吗？”
- en: “When people die and you hear their words or hear their music or read their
    things, it’s like they’re alive, you know? In many ways, there they *are*. You
    can say that about Dostoevsky, Plato, you know, *the Buddha*. People leave things
    around, and so I feel fine about that. I mean, we’re just mayflies, really.”
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: “当人们死去时，你听到他们的话语或者听到他们的音乐或读到他们的东西，就像他们还活着一样，你知道吗？在许多方面，他们在那里。你可以这样说道陀思妥耶夫斯基，柏拉图，你知道，*佛陀*。人们留下东西，所以我对此感觉良好。我的意思是，我们真的只是一天蝇而已。”
- en: 'When the ghost in the machine has finished thinking, it serves up some fresh
    Lou Reed-ish lyrics inspired by my bus stop:'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当机器里的幽灵思考完毕后，它就会呈现出一些新鲜的露·里德风格的歌词，这些灵感来自我的公交车站：
- en: '*The street and the sky'
  id: totrans-split-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*那条街道和天空'
- en: When you die
  id: totrans-split-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你死的时候
- en: I’ll be sitting in an idling bus
  id: totrans-split-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会坐在一个空转的公交车上
- en: On my way to work
  id: totrans-split-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我上班的路上
- en: And no more
  id: totrans-split-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再也没有了
- en: Than ten minutes before
  id: totrans-split-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比十分钟更早
- en: The last train of the day
  id: totrans-split-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一天中的最后一班火车
- en: Pulls into the city, the light
  id: totrans-split-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 驶入城市，灯火
- en: Dim, insubstantial at first
  id: totrans-split-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虚弱，不实在，起初
- en: Then less than a sliver of that
  id: totrans-split-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然后不到那一点的一小部分
- en: In half a second it’s all
  id: totrans-split-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在半秒钟内，一切都
- en: You’ve got to live it, as they used to say
  id: totrans-split-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你得活下去，他们曾经说过
- en: So much can go wrong
  id: totrans-split-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 那么多事情可能会出错
- en: But why did you think this
  id: totrans-split-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是你为什么这么认为呢
- en: Was a good idea
  id: totrans-split-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 真是个好主意
- en: Don’t you get paid enough
  id: totrans-split-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你挣得不够多吗
- en: To pay taxes? Why not play
  id: totrans-split-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 交税？为什么不玩玩
- en: Some tennis or take up quilting
  id: totrans-split-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 打网球还是学缝纫被子
- en: Or improve the sanitation
  id: totrans-split-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 或者改善卫生条件
- en: Of this vast and sordidized
  id: totrans-split-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个广阔而肮脏的
- en: Island from which you sail
  id: totrans-split-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你从哪个岛屿起航
- en: Is it such a wonder you’re alive
  id: totrans-split-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你活着难道不是奇迹吗
- en: After all this sugar-fied waste
  id: totrans-split-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这么多的甜蜜浪费之后
- en: One cigarette, a glass of wine
  id: totrans-split-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一支香烟，一杯酒
- en: Tell me, do you like it
  id: totrans-split-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 告诉我，你喜欢吗
- en: How does it make you feel
  id: totrans-split-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它让你感觉如何
- en: Do you like the bitter taste*
  id: totrans-split-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你喜欢那苦涩的味道吗*
- en: 'I ask if Reed referenced “quilting” a lot in his writing, and Anderson laughs
    with her usual mix of playful and profound:'
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我问里德在他的写作中是否经常提到“缝纫”，安德森笑了起来，她那常见的调皮和深刻的混合：
- en: “Hah, I think that might be the first time.”
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: “哈哈，我想那可能是第一次。”
