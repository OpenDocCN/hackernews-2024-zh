- en: European Space Agency to measure Earth at millimeter scale • The Register
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 欧洲空间局将以毫米级精度测量地球 • The Register
- en: 来源：[https://www.theregister.com/2024/03/20/esa_1_millimeter/](https://www.theregister.com/2024/03/20/esa_1_millimeter/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theregister.com/2024/03/20/esa_1_millimeter/](https://www.theregister.com/2024/03/20/esa_1_millimeter/)
- en: The European Space Agency has committed €76.6 million ($83 million) toward the
    development of Genesis – a flying observatory that will provide positioning services
    accurate to a single millimeter.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲空间局已承诺为Genesis的发展投入7660万欧元（8300万美元）。
- en: The cash is roughly one third of the €233 million ($253 million) awarded for
    contracts related to position calculating satellite systems that was [announced](https://www.esa.int/Newsroom/Press_Releases/ESA_kicks_off_two_new_navigation_missions)
    on Tuesday.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现金大约为2330万欧元（2530万美元）合同奖励金额的三分之一，这笔奖励是关于定位计算卫星系统的，[在周二宣布](https://www.esa.int/Newsroom/Press_Releases/ESA_kicks_off_two_new_navigation_missions)。
- en: Genesis is expected to provide International Terrestrial Reference Frame (ITRF)
    – a global coordinate system that precisely defines the positions and movements
    of Earth, down to that single millimeter of accuracy with a long-term stability
    of 0.1mm per year.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Genesis预计将提供国际地球参考框架（ITRF）—一个精确定义地球位置和运动的全球坐标系，精度高达单毫米，并具有每年0.1毫米的长期稳定性。
- en: The satellite will accomplish this by having the usual main Earth-measuring
    techniques co-located on board – including satellite navigation ranging, very-long-baseline
    interferometry, satellite laser ranging and a system that uses Doppler shift in
    radio signals between ground stations and satellites to determine satellite positions
    known as Doppler Orbitography and Radio positioning Integrated by Satellite (DORIS).
    All will be synchronized by an ultra-stable oscillator (USO).
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该卫星将通过在同一卫星上共同安置传统的主要地球测量技术来实现这一目标，包括卫星导航测距、超长基线干涉测量、卫星激光测距和一种使用多普勒频移来确定卫星位置的系统，即多普勒轨道测定和卫星一体化（DORIS）。所有技术将由超稳振荡器（USO）同步。
- en: When used together, the ESA expects to be able to correct for biases inherent
    in each technique.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当这些技术一起使用时，ESA希望能够校正每种技术固有的偏差。
- en: '"Genesis, by co-locating all four geodetic techniques on the same satellite
    and with properly calibrated and synchronized instruments, will give results on
    Earth''s measurements that have never been seen before," [declared](https://www.ohb-italia.it/genesis-a-unique-observatory-that-will-measure-the-earth-from-space-with-millimetric-detail/)
    Genesis prime contractor OHB Italia''s managing director, Roberto Aceti.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"Genesis，通过在同一颗卫星上共同安置所有四种大地测量技术，并配备正确校准和同步的仪器，将提供地球测量结果，这是前所未有的。" [宣布](https://www.ohb-italia.it/genesis-a-unique-observatory-that-will-measure-the-earth-from-space-with-millimetric-detail/)
    Genesis 主承包商OHB Italia的董事总经理Roberto Aceti。'
- en: Last year, the ESA applauded the 20cm horizontal and 40cm vertical accuracy
    achieved by the then-new High Accuracy Service (HAS). At the time Europe's satnav
    fleet, Galileo, with its 28-satellite constellations and worldwide ground segment,
    was considered the world's most precise satellite navigation system.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，ESA赞扬了当时新的高精度服务（HAS）实现的20厘米水平和40厘米垂直精度。当时，欧洲的卫星导航系统Galileo，拥有28颗卫星组成的全球星座及全球地面段，被认为是世界上最精确的卫星导航系统。
- en: And while 20cm resolution is fairly accurate as a measurement of Earth, a single
    millimeter is quite a lot more so.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然20厘米的分辨率在地球测量中相当精确，但毫米级别的精度则更为重要。
- en: '"An updated International Terrestrial Reference Frame (ITRF) will have immediate
    benefits on satellite-based systems, impacting Galileo-enabled applications in
    fields like aviation, traffic management, autonomous vehicles, positioning and
    navigation," [reasoned](https://www.esa.int/Newsroom/Press_Releases/ESA_kicks_off_two_new_navigation_missions)
    the ESA in its Tuesday announcement.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '"更新的国际地球参考框架（ITRF）将立即在基于Galileo的应用程序中产生效益，影响航空、交通管理、自动驾驶车辆、定位和导航等领域。" [ESA在周二的公告中推断](https://www.esa.int/Newsroom/Press_Releases/ESA_kicks_off_two_new_navigation_missions)。'
- en: The space agency added that meteorology, natural hazard prediction, monitoring
    climate change effects, land management and surveying – as well as the study of
    gravitational and non-gravitational forces as fields – would also see benefits.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 太空局补充说，气象学、自然灾害预测、监测气候变化影响、土地管理与测量，以及作为领域的引力与非引力力的研究，也将获益。
- en: The rest of the contract money – two separate €78.4 million (US$85.2 million)
    chunks – was designated for the Low Earth Orbit Positioning Navigation and Timing
    demonstrator, or the LEO-PNT.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 剩下的合同款项 —— 两笔分别为 7800 万欧元（8520 万美元） —— 被指定用于低地球轨道定位导航与定时演示器，即 LEO-PNT。
- en: The prime contractor for one of the LEO-PNT demonstrator contracts is GMV Aerospace
    and Defence, the other is [Thales Alenia Space](https://www.thalesaleniaspace.com/en/press-releases/thales-alenia-space-won-european-space-agencys-one-two-leo-pnt-orbit-demonstrators).
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: LEO-PNT 演示器合同的主承包商是 GMV 航空航天与防务，另一方是 [Thales Alenia Space](https://www.thalesaleniaspace.com/en/press-releases/thales-alenia-space-won-european-space-agencys-one-two-leo-pnt-orbit-demonstrators)。
- en: LEO-PNT is a small constellation of demonstration satellites that test the use
    of novel signals and frequency bands to improve positional accuracy, working in
    conjunction with Galileo and other satnav systems.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: LEO-PNT 是一小型演示卫星星座，测试使用新信号和频段以提高定位精度，与伽利略和其他卫星导航系统配合工作。
- en: '"LEO-PNT will assure signals to improve robustness of existing GNSS in medium
    Earth orbit such as natural phenomena impairments and interferences, and provide
    services to places where today''s satnav systems cannot reach – deep urban areas
    and even indoors," explained the space agency.'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"LEO-PNT 将确保信号，以提高现有中地球轨道卫星导航系统的鲁棒性，如自然现象干扰和干扰，并向今天的卫星导航系统无法覆盖的地方提供服务 —— 深城市区域甚至室内，"
    太空局解释道。'
- en: The device will also, hopefully, demonstrate the interoperability of positioning
    navigation and timing with open communication standards, including 5G and 6G,
    which could allow for new IoT applications, emergency services and low latency
    data for positioning and timing.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该设备还有望展示与包括 5G 和 6G 在内的开放通信标准的定位导航与定时的互操作性，这可能允许新的物联网应用、紧急服务和低延迟数据的定位与定时。
- en: Both the Genesis device and the LEO-PNT demonstrator were first announced in
    2022 and are new missions within the FutureNAV program, which seeks to continue
    modernizing satnav technology.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: Genesis 设备和 LEO-PNT 演示器都是在 2022 年首次宣布的，是未来导航计划内的新任务，旨在继续现代化卫星导航技术。
- en: Genesis is scheduled to launch in 2028, while LEO-PNT should have a completed
    constellation in orbit before 2027\. ®
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Genesis 计划在 2028 年发射，而 LEO-PNT 应在 2027 年之前完成轨道上的星座。®
