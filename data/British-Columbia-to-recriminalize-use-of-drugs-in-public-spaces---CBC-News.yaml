- en: British Columbia to recriminalize use of drugs in public spaces | CBC News
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不列颠哥伦比亚省将重新对公共空间内的药物使用犯罪化 | CBC新闻
- en: 来源：[https://www.cbc.ca/news/canada/british-columbia/david-eby-public-drug-use-1.7186245](https://www.cbc.ca/news/canada/british-columbia/david-eby-public-drug-use-1.7186245)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cbc.ca/news/canada/british-columbia/david-eby-public-drug-use-1.7186245](https://www.cbc.ca/news/canada/british-columbia/david-eby-public-drug-use-1.7186245)
- en: After weeks of troubling stories about problematic street drug use in hospitals,
    parks and at bus stops, the province of British Columbia announced plans to recriminalize
    the use of drugs in public places Friday — radically altering a pilot program
    aimed at addressing the toxic drug crisis.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 经过数周有关医院、公园和公交站点问题街头药物使用的令人不安的报道后，不列颠哥伦比亚省宣布计划在周五重新对公共场所内的药物使用进行犯罪化，从根本上改变了旨在应对毒品危机的试点项目。
- en: In a statement, Premier David Eby insisted that his government is "caring and
    compassionate for those struggling with addiction," but that patience for disorder
    only goes so far.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在一份声明中，省长戴维·伊比坚称，他的政府对那些与成瘾问题作斗争的人“充满关怀和同情”，但对于混乱的耐心也是有限的。
- en: '"Keeping people safe is our highest priority," said Eby.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '"确保人民安全是我们的最高优先事项，" 伊比说。'
- en: '"We''re taking action to make sure police have the tools they need to ensure
    safe and comfortable communities for everyone as we expand treatment options so
    people can stay alive and get better," he said.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们正在采取行动，确保警方具备必要的工具，以确保每个人都能享有安全和舒适的社区，同时我们也在扩展治疗选择，以便人们可以保持生命并得到改善，" 他说。'
- en: With an election looming, Eby's NDP government has been bombarded with a string
    of headlines about concerns with decriminalization — a pilot program introduced
    in January 2023 allowed adult drug users in B.C. to carry up to 2.5 grams of drugs
    for personal use without facing criminal charges.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 面对即将到来的选举，伊比领导的新民主党政府一直被一系列关于非犯罪化的问题的头条新闻轰炸——2023年1月引入的试点项目允许不列颠哥伦比亚省成年药物使用者携带多达2.5克的个人用药物而不会面临刑事指控。
- en: The program was possible through an exemption granted by Health Canada under
    the Controlled Drugs and Substances Act which allowed for open drug use in some
    public spaces.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该计划得以实施，依靠加拿大卫生部根据《受控药物及物质法》授予的豁免条款，允许在某些公共场所开展开放式药物使用。
- en: Eby's political opponents have seized on concerns from hospital workers and
    patients about [illegal drug use and trafficking in the hallways of hospitals](https://www.cbc.ca/news/canada/british-columbia/st-pauls-hospital-drug-use-1.7168786).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 伊比的政治对手利用了医院工作人员和患者对医院走廊内非法药物使用和贩卖的担忧进行了攻击。
- en: And last week, Vancouver Police Deputy Chief Fiona Wilson [testified at a House
    of Commons health committee hearing](https://www.cbc.ca/news/canada/british-columbia/bc-drug-decriminalization-pilot-scrutiny-1.7177661)
    about the struggles police are having responding to public complaints involving
    disturbances related to public drug consumption.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，上周，温哥华警察局副局长菲奥娜·威尔逊在一个参议院健康委员会听证会上作证，谈到警方在应对与公共药物消费相关的公众投诉时面临的困难。
- en: '***WATCH* | *B.C. government backtracks on drug use in public spaces over safety
    concerns:*** ### B.C. recriminalizes drug use in public spaces'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***WATCH* | *不列颠哥伦比亚省政府因安全顾虑而在公共空间内的药物使用上后退：*** ### 不列颠哥伦比亚省重新犯罪化公共空间内的药物使用'
- en: British Columbia Premier David Eby has announced that drug use in public spaces
    will be recriminalized over public safety concerns following a wave of troubling
    accounts of street drugs being taken in hospitals, parks and transit stops.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不列颠哥伦比亚省长戴维·伊比（David Eby）宣布，出于公共安全考虑，将重新对公共空间内的药物使用进行犯罪化，此举是在出现一系列关于在医院、公园和交通站点使用街头药物的令人不安的报道后做出的决定。
- en: In a release, the province says it is "working with Health Canada to urgently
    change the decriminalization policy to stop drug use in public and has requested
    an amendment to its … exemption to exclude all public places."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 省政府在一份声明中表示，正在与加拿大卫生部紧急改变非犯罪化政策，以制止公共场所的药物使用，并要求修订其豁免条款，以排除所有公共场所。
- en: '"When police are called to a scene where illegal and dangerous drug use is
    taking place, they will have the ability to compel the person to leave the area,
    seize the drugs when necessary or arrest the person, if required," the province
    said in a statement.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: '"警方在接到发生非法和危险药物使用的现场通知后，有权要求当事人离开现场，必要时扣押毒品或者逮捕人员，如果需要的话，" 省政府在一份声明中表示。'
- en: '"This change would not recriminalize drug possession in a private residence
    or place where someone is legally sheltering or at overdose prevention sites and
    drug checking locations."'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '"这一变动不会使私人住所或合法庇护场所、过量预防站点和药物检测地点的药物持有再次刑事化。"'
- en: B.C. Health Minister Adrian Dix said the province is also introducing specific
    measures aimed at curbing illicit drug use in health care facilities — including
    the prohibition of street drug possession or use.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 卑诗省卫生部长Adrian Dix表示，该省还将引入旨在遏制医疗设施内非法药物使用的具体措施 — 包括禁止街头药物持有或使用。
- en: '"We are taking immediate action to make hospitals safer and ensuring policies
    are consistent and strictly enforced through additional security, public communication
    and staff supports," Dix said in a statement.'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在采取立即行动，使医院更安全，并通过额外的安全措施、公共沟通和员工支持来确保政策的一致执行，”迪克斯在一份声明中说。
- en: '"The action plan launching today will improve how patients with addictions
    are supported while they need hospital care, while preventing others from being
    exposed to the secondhand effects of illicit drug use."'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “今天启动的行动计划将改善需要医院护理的成瘾患者的支持方式，同时防止他人暴露于非法药物使用的二手效应。”
- en: The province said it is working with police to come up with guidance to ensure
    that people who merely possess drugs are not arrested unless they're threatening
    public safety or causing a disturbance.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 省方面表示，他们正在与警方合作制定指导方针，确保仅持有毒品的人不会被逮捕，除非他们威胁公共安全或引起骚乱。
- en: VPD Deputy Chief Constable Fiona Wilson told a parliamentary committee on health
    the limit on police powers to address the public consumption of illicit drugs
    is affecting public safety. (Ben Nelms/CBC)
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: VPD副局长Fiona Wilson告诉卫生议会委员会，警察权力限制对非法药物公共消费的处理正在影响公共安全。（Ben Nelms/CBC）
- en: Vancouver Police Deputy Chief Fiona Wilson said at the announcement that decriminalization
    has to be part of a broader strategy to address the province's drug crisis.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 温哥华警察副局长Fiona Wilson在宣布时表示，非罪化必须成为应对省内药物危机的更广泛战略的一部分。
- en: '"We''ve heard loud and clear from the front-line police officers who continue
    to see the unintended ramifications that unchecked public drug use has on the
    safety and well-being of neighbourhoods," she said.'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '"她说：“我们从一线警察那里听到了清楚的声音，他们继续看到未经控制的公共药物使用对社区安全和福祉造成的意外后果。”"'
- en: '"And the feedback has been unequivocal — public consumption is a significant
    issue that needs to be addressed and major changes are required."'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '"“反馈明确无误 — 公共消费是一个需要解决的重大问题，需要进行重大变革。”"'
- en: '***LISTEN | Political panel discusses the pushback against safe supply pilot: ***
    On The Island17:28On The Island Political Panel for April 26 2024'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***LISTEN | 政治小组讨论对安全供应试点的抵制：*** On The Island17:28On The Island 2024年4月26日政治小组'
- en: <p>Gregor Craigie convened the political panel.</p>
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: <p>Gregor Craigie召集了政治小组。</p>
- en: 14,000 lives lost
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14,000条生命丧失
- en: The decriminalization pilot was introduced in January 2023 and allows adult
    drug users in B.C. to carry up to 2.5 grams of opioids, cocaine, methamphetamine
    and ecstasy for personal use without facing criminal charges.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 非罪化试点于2023年1月推出，允许BC省成年药物使用者携带高达2.5克阿片类药物、可卡因、甲基苯丙胺和摇头丸进行个人使用，而不必面临刑事指控。
- en: Relying on an exemption granted by Health Canada under the Controlled Drugs
    and Substances Act, it also allows for open drug use in some public spaces.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 依靠卫生加拿大在受控药物及物质法案下授予的豁免，它还允许在一些公共空间中公开使用毒品。
- en: The pilot is part of a government response to the public health emergency declared
    eight years ago due to a rise in deaths from toxic, illicit drugs.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该试点是对八年前因有毒非法药物死亡率上升而宣布的公共健康紧急状态的政府响应的一部分。
- en: More than 14,000 people have died since the emergency was declared in 2016,
    largely due to the opioid fentanyl.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 自2016年宣布紧急状态以来，已有超过14,000人死亡，主要是由于阿片类芬太尼。
- en: More than 14,000 people have died of toxic, illicit drugs in B.C. since a public
    health emergency was declared in 2016\. (Jean-Marc Poirier/Radio-Canada)
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: '"自从2016年在BC省宣布公共健康紧急状态以来，已有超过14,000人因有毒非法药物丧生。（Jean-Marc Poirier/Radio-Canada）"'
- en: By reducing stigma associated with drug use, officials say they hope to provide
    better access to lifesaving care along with a less deadly safe supply.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 官员表示，通过减少与药物使用相关的污名，他们希望提供更好的生命救护服务以及更少致命的安全供应。
- en: But it has come with criticism about a lack of guardrails.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这也受到了缺乏护栏的批评。
- en: On April 15, Vancouver Police Deputy Chief Fiona Wilson testified at a House
    of Commons health committee hearing about how the pilot is limiting police response to
    problematic public drug use, including inside hospitals and at bus stops.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 4月15日，温哥华警察副局长菲奥娜·威尔逊在一次众议院卫生委员会听证会上作证，讨论试点项目如何限制警察对公共场所毒品使用的应对，包括医院内和公交站点。
- en: '***WATCH | B.C. Premier says compassion for drug users must be balanced against
    public safety*** ### ''We still have expectations around safety'': B.C. bans drug
    use in public spaces'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 卑诗省省长表示对毒品使用者的同情必须与公共安全平衡*** ### ''我们对安全仍有期望''：卑诗省禁止公共空间使用毒品'
- en: B.C. Premier David Eby announced Friday plans to recriminalize drug use in public
    spaces. He says while it is still important to help drug users, open drug use
    around kids and other people is not acceptable.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 卑诗省省长戴维·艾比宣布计划在公共场所重新刑事化毒品使用。他表示，虽然帮助毒品使用者仍然很重要，但在孩子和其他人周围公开使用毒品是不可接受的。
- en: '"In the wake of decriminalization, there are many of those locations where
    we have absolutely no authority to address that problematic drug use, because
    the person appears to be in possession of less than 2.5 grams," Wilson said.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “在非刑事化后，有很多地方我们绝对无权处理那些问题性毒品使用，因为那些人似乎只持有少于2.5克的物品，” 威尔逊说。
- en: '"So, if you have someone who is with their family at the beach, and there''s
    a person next to them smoking crack cocaine, it''s not a police matter."'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: “所以，如果你在海滩上和家人在一起，旁边有人吸食可卡因，这不是警察应该处理的问题。”
- en: Courts previously stopped legislation
  id: totrans-split-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法院此前曾阻止立法。
- en: Friday's announcement is the government's latest attempt at curbing public drug
    use.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 周五的公告是政府遏制公共毒品使用的最新尝试。
- en: Last October, it tabled [new legislation in an attempt to ban illegal drug use
    in many public places](https://www.cbc.ca/news/canada/british-columbia/bc-drug-use-changes-1.6987330).
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 去年十月，他们提出了 [新的立法，试图在许多公共场所禁止非法药物使用](https://www.cbc.ca/news/canada/british-columbia/bc-drug-use-changes-1.6987330)。
- en: The bill would have banned the use of illicit drugs within six metres of all
    building entrances and bus stops; within 15 metres of playgrounds, spray and wading
    pools, and skate parks; and in parks, beaches and sports fields.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案将禁止在所有建筑入口和公交车站的六米范围内使用非法药物；在游乐场、喷水池和滑板公园的15米范围内；以及在公园、海滩和运动场上使用。
- en: But in December, B.C. Supreme Court Chief Justice Christopher Hinkson [ordered
    the law paused until March 31, ruling it would likely result in more deaths](https://www.cbc.ca/news/canada/british-columbia/bc-supreme-court-pauses-province-s-public-drug-consumption-law-1.7071225),
    displacement and criminalization of people who use drugs.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在十二月，卑诗省最高法院首席大法官克里斯托弗·欣克森 [命令法律暂停直到3月31日，裁定这可能导致更多死亡](https://www.cbc.ca/news/canada/british-columbia/bc-supreme-court-pauses-province-s-public-drug-consumption-law-1.7071225)，并导致毒品使用者的流离失所和刑事化。
- en: '"Irreparable harm will be caused if the act comes into force," Hinkson wrote
    in his ruling.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: “如果这项法案生效，将会造成不可弥补的伤害，” 欣克森在他的裁决中写道。
- en: The provincial government appealed the ruling, but it was [upheld by the B.C.
    Court of Appeal](https://www.cbc.ca/news/canada/british-columbia/bc-public-drug-consumption-law-injunction-pause-appeal-rejected-1.7124864).
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 省政府上诉了这一裁决，但被 [卑诗省上诉法院维持](https://www.cbc.ca/news/canada/british-columbia/bc-public-drug-consumption-law-injunction-pause-appeal-rejected-1.7124864)。
- en: '***WATCH | The debate over decriminalization in B.C.:** * ### B.C.''s debate
    over drug decriminalization | Canada Tonight'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 卑诗省关于非刑事化的辩论:** * ### 卑诗省的毒品非刑事化辩论 | 今晚加拿大'
- en: One year into a three-year drug decriminalization pilot, B.C. Premier David
    Eby says he shares public safety concerns that have been raised by police and
    city councillors from multiple municipalities. Jess Lamb, co-founder of the East
    Kootenay Network of People Who Use Drugs, and Alexa Loo, a city councillor in
    Richmond, B.C., give their thoughts on whether the pilot should continue.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 进入三年毒品非刑事化试点的第一年，卑诗省省长戴维·艾比表示，他对警察和多个市政府议员提出的公共安全担忧表示理解。东库特尼毒品使用者网络的联合创始人杰斯·兰伯和卑诗省里士满市市议员亚历克萨·卢对试点是否应该继续发表了自己的看法。
- en: Eby says he expects the changes to go through this time because he is asking
    them to come from Health Canada.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: Eby 表示，他预计这次的改变会通过，因为他要求这些改变来自加拿大卫生部。
- en: '"The resolution of that court issue is potentially more than a year down the
    road and we cannot afford to wait. We need to act now," Eby said.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: “那个法院问题的解决可能要超过一年的时间，我们不能等待。我们需要立即行动，” Eby 说。
- en: '"I have talked to the prime minister about this. He assures me that the federal
    government will provide full support to ensure that police have the tools that
    they need."'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: “我已经与总理讨论过这个问题。他向我保证，联邦政府将全力支持确保警察有必要的工具。”
- en: Eby said it's possible the government could face another legal challenge in
    response to these changes, but he thinks the risk is low.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 埃比表示，政府可能会因这些变化面临另一场法律挑战，但他认为风险较低。
- en: '"In order for it to be successful, the court would have to find that the entire
    Controlled Drugs and Substances Act at the federal level was unconstitutional,"
    he said.'
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: “为了成功，法院必须认定联邦层面的整个受控药物和物质法案违宪。”他说。
- en: Eby said criminalizing drug use costs lives and taxpayer money while not making
    the public safer, but "police do need the tools to address extraordinary circumstances
    where people are compromising public safety through their drug use."
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 埃比表示，非罪化药物使用会损失生命和纳税人的钱财，同时并未使公众更安全，但“警察确实需要工具来应对那些通过吸毒危及公共安全的特殊情况。”
- en: Election looms
  id: totrans-split-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选举临近
- en: Vancouver Mayor Ken Sim said in a statement that he welcomed the change.
  id: totrans-split-58
  prefs: []
  type: TYPE_NORMAL
  zh: 温哥华市长肯·西姆在一份声明中表示欢迎这一变化。
- en: '"Today''s changes will make public drug use effectively illegal and provide
    the VPD with actual tools to maintain public safety. This change aligns with the
    critical work we have already undertaken with the federal and provincial governments
    to address open drug use in public areas, especially around playgrounds, splash
    pads, beaches, and sports fields."'
  id: totrans-split-59
  prefs: []
  type: TYPE_NORMAL
  zh: “今天的变化将有效地使公共药物使用成为非法，并为温哥华市警察局提供实际工具来维护公共安全。这一变化与我们已经与联邦和省政府在解决公共区域开放药物使用问题上所进行的关键工作是一致的，特别是在儿童游乐场、喷泉广场、海滩和运动场等周围。”
- en: The premier said the issue has been intensely politicized as the province heads
    into an election.
  id: totrans-split-60
  prefs: []
  type: TYPE_NORMAL
  zh: 省长表示，随着省选临近，这个问题已经被高度政治化。
- en: British Columbians go to the polls on Oct. 19.
  id: totrans-split-61
  prefs: []
  type: TYPE_NORMAL
  zh: 卑诗省人民将于10月19日投票。
- en: Opposition B.C. United Leader Kevin Falcon and his critic for mental health
    and addiction Elenore Sturko issued a joint statement calling the government's
    move a "desperate attempt to salvage a failing policy."
  id: totrans-split-62
  prefs: []
  type: TYPE_NORMAL
  zh: 反对党卑诗联合领袖凯文·法尔肯和他的心理健康与成瘾问题发言人埃莉诺·斯图尔科发布联合声明，称政府此举是“拯救失败政策的拙劣尝试”。
- en: '"Instead of upholding their commitments to scrap the decriminalization pilot
    when it clearly wasn''t meeting its goals, David Eby and the NDP have stubbornly
    persisted with this dangerous policy," the statement says.'
  id: totrans-split-63
  prefs: []
  type: TYPE_NORMAL
  zh: “与其如此顽固地坚持这个危险的政策，大卫·埃比和新民主党更应该履行承诺，明确废除非罪化试点。”声明称。
- en: '"From its inception, the decriminalization experiment has failed to connect
    drug users with any necessary treatment or recovery services."'
  id: totrans-split-64
  prefs: []
  type: TYPE_NORMAL
  zh: “从一开始，非罪化实验未能将吸毒者与任何必要的治疗或康复服务联系起来。”
- en: B.C. Conservative Leader John Rustad said in an interview that "decriminalization
    has been an utter failure in this province."
  id: totrans-split-65
  prefs: []
  type: TYPE_NORMAL
  zh: 卑诗省保守党领袖约翰·鲁斯塔德在接受采访时表示，“在本省，非罪化完全失败了。”
- en: '"This should have never happened in the province of British Columbia," he said.'
  id: totrans-split-66
  prefs: []
  type: TYPE_NORMAL
  zh: “这不应该发生在卑诗省。”他说。
- en: In a statement posted online, B.C. Green Party Leader Sonia Furstenau expressed
    concerns about the increase in arrests that could be associated with the policy,
    writing, "Police discretion is especially likely to stigmatize Indigenous and
    racialized British Columbians."
  id: totrans-split-67
  prefs: []
  type: TYPE_NORMAL
  zh: 卑诗省绿党领袖索尼娅·弗斯滕奈在网上发表的声明中表达了对可能与该政策相关的逮捕增加的担忧，并写道：“警察的自由裁量权特别容易给印第安人和种族化的卑诗人带来污名。”
- en: '"This issue is intrinsically linked to the housing and affordability crisis.
    Rolling back decriminalization isn''t going to fix that. No jurisdiction in the
    world has arrested their way out of this problem, and we won''t either."'
  id: totrans-split-68
  prefs: []
  type: TYPE_NORMAL
  zh: “这个问题与住房和负担能力危机密切相关。取消非罪化不会解决这个问题。世界上没有任何一个司法管辖区通过逮捕解决了这个问题，我们也不会。”
- en: '***WATCH | Full press conference on drug recriminalization: *** ### B.C. to
    recriminalize drug use in public spaces'
  id: totrans-split-69
  prefs: []
  type: TYPE_NORMAL
  zh: '***观看 | 关于在公共空间重新非罪化药物使用的完整新闻发布会：*** ### 卑诗省将在公共空间重新非罪化药物使用'
- en: B.C. Premier David Eby, Vancouver Police Department Deputy Chief Constable Fiona
    Wilson and B.C. Health Minister Adrian Dix announce and answer questions about
    plans to recriminalize drug use in public spaces.
  id: totrans-split-70
  prefs: []
  type: TYPE_NORMAL
  zh: 卑诗省省长大卫·埃比、温哥华市警察局副局长费奥娜·威尔逊和卑诗省卫生部长阿德里安·迪克斯宣布并回答关于在公共空间重新非罪化药物使用计划的问题。
