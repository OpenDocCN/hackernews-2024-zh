- en: Canoo spent double its annual revenue on the CEO’s private jet in 2023 | TechCrunch
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Canoo在2023年花费的CEO私人飞机费用是其年度收入的两倍 | TechCrunch
- en: 来源：[https://techcrunch.com/2024/04/01/canoo-spent-double-its-annual-revenue-on-the-ceos-private-jet-in-2023/](https://techcrunch.com/2024/04/01/canoo-spent-double-its-annual-revenue-on-the-ceos-private-jet-in-2023/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://techcrunch.com/2024/04/01/canoo-spent-double-its-annual-revenue-on-the-ceos-private-jet-in-2023/](https://techcrunch.com/2024/04/01/canoo-spent-double-its-annual-revenue-on-the-ceos-private-jet-in-2023/)
- en: Tucked inside Canoo’s 2023 earnings report is a nugget regarding the use of
    CEO Tony Aquila’s private jet — just one of many expenses that illustrates the
    gap between spending and revenue at the EV startup.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Canoo在2023年的财报中透露了一条关于首席执行官Tony Aquila私人飞机使用的信息，这只是显示这家电动汽车初创公司支出和收入之间差距的诸多开支之一。
- en: Canoo posted Monday its fourth-quarter and full-year earnings for 2023 in a
    [regulatory filing](https://ir.stockpr.com/canoo/sec-filings-email/content/0001628280-24-014075/goev-20231231.htm#i5cf4fcff5f5a4438b15ae9a52ca671ee_112)
    that shows a company burning through cash as it tries to scale up volume production
    of its commercial electric vehicles and avoid the same fate as other EV startups,
    like recently bankrupt [Arrival](https://techcrunch.com/tag/arrival/). The regulatory
    filing once again contained a “going concern” warning — which has [persisted since
    2022](https://techcrunch.com/2022/05/10/canoo-warns-it-may-not-have-enough-funds-to-bring-evs-to-market/)
    — as well as some progress on the expenses and revenue fronts.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Canoo在周一发布了其2023年第四季度和全年财报，详细说明公司正在尝试扩大其商用电动车辆的产量，并避免像最近破产的[Arrival](https://techcrunch.com/tag/arrival/)等其他电动汽车初创公司相同的命运。监管文件再次包含了“持续经营”的警告
    — 自从2022年以来一直存在 — 以及在支出和收入方面的一些进展。
- en: 'The company generated $886,000 in revenue in 2023 compared to zero dollars
    in 2022, as the company delivered 22 vehicles to entities like NASA and the state
    of Oklahoma. And it did reduce its loss from operations by nearly half, from $506
    million in 2022 to $267 million in 2023\. The revenue-to-losses gap is still considerable
    though: The company reported total net losses of $302.6 million in 2023.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司2023年收入为$886,000，而2022年为零，因为公司向NASA和俄克拉荷马州等单位交付了22辆车辆。同时，它将运营损失减少了近一半，从2022年的$5.06亿减少到2023年的$2.67亿。尽管如此，收入与损失之间的差距仍然相当大：该公司在2023年报告的总净亏损为$3.026亿。
- en: Still, one only needs to look at what Canoo is paying to rent the CEO’s private
    jet to put those “wins” into perspective. Under a deal reached in November 2020,
    Canoo reimburses Aquila Family Ventures, an entity owned by the CEO, for use of
    an aircraft. In 2023, Canoo spent $1.7 million on this reimbursement — that’s
    double the amount of revenue it generated. Canoo paid Aquila Family Ventures $1.3
    million in 2022 and $1.8 million in 2021 for use of the aircraft.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但只需看看Canoo为租用首席执行官私人飞机支付的费用，就能看清这些“胜利”背后的实际情况。根据2020年11月达成的协议，Canoo向首席执行官拥有的Aquila
    Family Ventures支付飞机使用费用。2023年，Canoo支付了$1.7 million用于此项补偿费用 — 这相当于其收入的两倍。Canoo在2022年支付了$1.3
    million，而在2021年支付了$1.8 million，用于飞机的使用。
- en: Separately, Canoo also paid Aquila Family Ventures $1.7 million in 2023, $1.1
    million in 2022 and $500,000 in 2021 for shared services support in its Justin,
    Texas, corporate office facility, according to regulatory filings.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，根据监管文件显示，Canoo还于2023年支付了Aquila Family Ventures $1.7 million，2022年支付了$1.1
    million，以及2021年支付了$500,000，用于在其德克萨斯州Justin市的公司办公室设施提供的共享服务支持。
- en: This could be chalked up to small monetary potatoes if Canoo reaches its revenue
    forecast for 2024 of $50 million to $100 million.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Canoo能达到其2024年收入预测的$50 million至$100 million，这可能只是小钱小菜。
- en: We’ve asked Canoo for comment and will update this post if we hear back.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经联系Canoo以获取评论，并在收到回复后将更新此文章。
