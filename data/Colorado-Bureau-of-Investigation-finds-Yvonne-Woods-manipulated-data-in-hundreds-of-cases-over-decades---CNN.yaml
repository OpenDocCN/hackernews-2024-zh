- en: Colorado Bureau of Investigation finds Yvonne Woods manipulated data in hundreds
    of cases over decades | CNN
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科罗拉多州调查局发现伍兹在几十年间操控了数百起案件中的数据 | CNN
- en: 来源：[https://www.cnn.com/2024/03/09/us/colorado-bureau-of-investigation-data-scientist-manipulation-case/index.html](https://www.cnn.com/2024/03/09/us/colorado-bureau-of-investigation-data-scientist-manipulation-case/index.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnn.com/2024/03/09/us/colorado-bureau-of-investigation-data-scientist-manipulation-case/index.html](https://www.cnn.com/2024/03/09/us/colorado-bureau-of-investigation-data-scientist-manipulation-case/index.html)
- en: CNN  —
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: CNN  —
- en: A now-former forensic scientist with the Colorado Bureau of Investigation manipulated
    or omitted DNA test results in hundreds of cases, an internal affairs investigation
    found, which prompted a full review of her work during her nearly 30-year career
    at the agency.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一名前科罗拉多州调查局法医科学家在近 30 年的职业生涯中操控或省略了数百个案件中的 DNA 测试结果，内部事务调查发现这一情况，并促使对她工作的全面审查。
- en: The CBI [released the findings](https://cbi.colorado.gov/news-article/colorado-bureau-of-investigation-releases-findings-from-internal-affairs-probe-into) of
    the investigation into Yvonne “Missy” Woods Friday, which concluded Woods’ handling
    of DNA testing data affected 652 cases between 2008 and 2023, including posting
    incomplete results in some cases. A review of her work from 1994 to 2008 is also
    underway, according to the CBI.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 科罗拉多州调查局周五 [发布了调查结果](https://cbi.colorado.gov/news-article/colorado-bureau-of-investigation-releases-findings-from-internal-affairs-probe-into)，调查结论称伍兹在
    2008 年至 2023 年间处理的 DNA 测试数据影响了 652 个案件，包括在某些案件中发布了不完整的结果。据科罗拉多州调查局称，他们还在审查她在 1994
    年至 2008 年期间的工作。
- en: “This discovery puts all of her work in question, and CBI is in the process
    of reviewing all her previous work for data manipulation to ensure the integrity
    of all CBI laboratory results,” the agency said. “CBI brought in third-party investigative
    resources to protect the integrity of the inquiry.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这一发现使得她的所有工作都受到质疑，科罗拉多州调查局正在审查她以前的所有工作，以确保所有的调查实验室结果的完整性，” 该机构说。“科罗拉多州调查局引入了第三方调查资源以保护调查的完整性。”
- en: Woods, a 29-year veteran of the agency’s crime lab, was placed on administrative
    leave in October after the CBI became aware DNA sample testing performed by Woods
    “may have deviated from standard operating procedures,” the agency said. She didn’t
    perform any laboratory work thereafter and retired on November 6, it said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 伍兹，这位在该机构犯罪实验室工作了 29 年的资深人员，在联邦调查局得知她“可能偏离标准操作程序”进行的 DNA 样本测试后，于十月被停职。该机构称，此后她未进行任何实验室工作，并于
    11 月 6 日退休。
- en: A separate criminal investigation into Woods’ conduct is ongoing, and the CBI
    said it continues to work with law enforcement agencies across the state.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对伍兹行为的独立刑事调查正在进行中，科罗拉多州调查局表示，他们继续与全州各执法机构合作。
- en: Colorado Attorney General Phil Weiser declined to comment on the criminal case
    against Woods when contacted by CNN on Friday.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 周五，CNN 联系科罗拉多州总检察长菲尔·韦瑟时，他拒绝就对伍兹的刑事案件发表评论。
- en: The CBI internal investigation, which was conducted in collaboration with the
    Kansas Bureau of Investigation, did not find Woods falsified DNA matches or fabricated
    data. It revealed Woods had omitted material facts in official criminal justice
    records, thus tampering with DNA testing results, and violating agency policies
    ranging from data retention to quality control measures, the agency said.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 科罗拉多州调查局与堪萨斯州调查局合作进行的内部调查未发现伍兹篡改 DNA 匹配结果或捏造数据。该调查显示，伍兹在官方刑事司法记录中省略了重要事实，从而篡改了
    DNA 测试结果，并违反了从数据保留到质量控制措施等多项机构政策。
- en: “Public trust in our institutions is critical to the fulfillment of our mission,”
    said CBI Director Chris Schaefer. “Our actions in rectifying this unprecedented
    breach of trust will be thorough and transparent.”
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “公众对我们机构的信任对于我们使命的实现至关重要，”科罗拉多州调查局局长克里斯·谢弗说。“我们在纠正这一前所未有的信任破裂方面的行动将是彻底和透明的。”
- en: In a statement to CNN on Friday, Woods’ attorney Ryan Brackley said the findings
    support Woods’ earlier statements that “she’s never created or reported any false
    inculpatory DNA matches or exclusions, nor has she testified falsely in any hearing
    or trial resulting in a false conviction or unjust imprisonment.”
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 伍兹的律师瑞安·布拉克利在周五向 CNN 发表声明称，调查结果支持伍兹先前的声明：“她从未制造或报告任何虚假的 DNA 匹配或排除，也从未在导致错误定罪或非正义监禁的任何听证会或审判中作过虚假证词。”
- en: Brackley said his client has been a “loyal and dedicated forensic scientist”
    during her time at the agency and has worked with and trained “generations” of
    prosecutors, scientists and law enforcement agents.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 布拉克利说他的客户在机构期间一直是一位“忠诚和专注的法医科学家”，并与“几代”检察官、科学家和执法人员合作和培训。
- en: The agency said its forensics team discovered Woods deleted and altered data
    that served to conceal evidence of her tampering as well as her failure to “troubleshoot
    issues within the testing process.” The agency said Woods’ manipulations “appear
    to have been the result of intentional conduct.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构表示，其法医团队发现伍兹删除和篡改数据，以掩盖其篡改证据以及未能“排除测试过程中的问题”。该机构称伍兹的操纵“似乎是故意行为的结果”。
- en: The CBI said it’s also conducting a “comprehensive audit” of all DNA analysts
    to “ensure the accuracy and completeness of its entire catalog of records.”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: CBI 还表示正在对所有 DNA 分析师进行“全面审计”，以“确保其全部记录的准确性和完整性”。
- en: As part of this process, the agency said it discovered a separate case in which
    an analyst with the Weld County Sheriff’s Office at the Northern Colorado Regional
    Forensic Laboratory may have also manipulated testing data. The sheriff’s office
    [announced last month](https://www.weldsheriff.com/News/2024-News/Weld-County-Sheriffs-Office-DNA-Analyst-terminated)
    it fired the DNA analyst as the result of an internal investigation
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这一过程的一部分，该机构表示发现了一起与 Weld 县警长办公室北科罗拉多地区法医实验室的分析师可能操纵测试数据有关的案件。警长办公室上个月 [宣布解雇](https://www.weldsheriff.com/News/2024-News/Weld-County-Sheriffs-Office-DNA-Analyst-terminated)
    了这名DNA分析师，这是内部调查的结果。
- en: The Colorado Department of Public Safety has [requested almost $7.5 million](https://www.documentcloud.org/documents/24474625-state-agency-requests-almost-75-million-to-review-and-retest-dna-samples)
    from state government to review and retest DNA samples after “anomalies in the
    forensic testing of one scientist” were discovered.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 科罗拉多公共安全部门已经向州政府 [请求了接近 7.5 百万美元](https://www.documentcloud.org/documents/24474625-state-agency-requests-almost-75-million-to-review-and-retest-dna-samples)，以审查和重新测试
    DNA 样本，此前“发现了一个科学家在法医测试中的异常”。
- en: “Based on an early assessment, the CBI estimates approximately 3,000 cases will
    be required to retest through a third-party accredited laboratory for DNA retesting,”
    according to a report provided by the [Office of State Budgeting and Planning](https://www.colorado.gov/governor/Office-State-Planning-Budgeting).
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[州立预算与规划办公室](https://www.colorado.gov/governor/Office-State-Planning-Budgeting)提供的报告，“根据初步评估，CBI
    估计大约需要通过第三方认可实验室重新测试大约 3,000 个案件的 DNA”。
- en: “The cost of retesting is estimated to be $1,000 per case, which equates to
    $3 million,” the Department of Public Safety said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “重新测试的成本估计为每个案件 $1,000，相当于 $3 百万”，公共安全部门表示。
- en: “Additionally, Colorado district attorneys will be responsible for reviewing
    the legal ramifications of impacted cases, working through the post-conviction
    review process, and presenting cases for re-trial. … The Colorado District Attorneys’
    Council estimates a statewide impact of 72,000 hours to their offices to address
    this situation through reworking cases for a total cost of $4,392,000.”
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “此外，科罗拉多地区检察官还将负责审查受影响案件的法律后果，通过后判定复审过程处理案件，并提出再审请求。……科罗拉多地区检察官委员会估计，通过为了重新审议案件而重做工作，全州办公室将需要
    72,000 个工时，总成本为 $4,392,000。”
- en: The Department of Public Safety has also requested funding to hire an accountant
    “to facilitate the payments to Colorado District Attorneys’ offices.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 公共安全部门还请求拨款聘请会计师“促进向科罗拉多地区检察官办公室的支付”。
- en: Boulder District Attorney Michael Dougherty told CNN in a statement his office
    has identified 15 open cases and 55 closed cases in which Woods has testified
    as a witness.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: Boulder 地方检察官迈克尔·多赫蒂在一份声明中告诉 CNN，他的办公室已经确认了 15 个未解案件和 55 个已结案件，这些案件中伍兹作为证人作证。
- en: “For the past several months, prosecutors around the state have waited anxiously
    for information because of the impact on victims, the accused, and our ability
    to do justice,” Dougherty said.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “过去几个月，由于对受害者、被告及我们执行正义能力的影响，全州的检察官都在焦急等待信息，”多赫蒂说。
- en: The district attorney’s office did not have information on how many of its cases
    were affected by Woods’ conduct and emphasized it is too early to know whether
    any cases will need to be re-tried.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区检察官办公室没有关于多少案件受到伍兹行为影响的信息，并强调现在还为时过早，无法确定是否需要重新审理任何案件。
- en: The office of Colorado’s Fourth Judicial District Attorney told CNN that CBI
    had informed them of 75 potentially affected cases within its jurisdiction, adding
    Woods was not used as an expert witness in any of those cases.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 科罗拉多州第四司法区地方检察官办公室告诉CNN，CBI已经告知他们辖区内有75起可能受影响的案件，补充称伍兹并没有在任何这些案件中作为专家证人。
- en: A week after Woods resigned from CBI, attorney Mark Burton filed a federal lawsuit
    on behalf of his client, 64-year-old James Hunter, who is currently in prison.
    The lawsuit identifies Woods as the lead scientist on his case and alleges Hunter
    was prosecuted and tried based on fabricated and false evidence.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 伍兹从CBI辞职一周后，律师马克·伯顿代表其客户64岁的詹姆斯·亨特提起了一项联邦诉讼。诉讼将伍兹指认为其案件的首席科学家，并声称亨特是根据虚假和捏造的证据被起诉和审判的。
- en: The suit claims Hunter was wrongly convicted of the 2002 burglary and sexual
    assault of a mother and her daughter by a suspect who was wearing a mask.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该诉讼称亨特因为一个戴着面具的嫌疑人所以错判了2002年对一名母亲和她的女儿的入室抢劫和性侵案。
- en: Woods conducted an early, microscopic examination of hairs collected from the
    crime scene, which was used as evidence to link Hunter to the crime, the lawsuit
    says. A preliminary hearing dismissed the charges against him after a separate
    examination found the hairs belonged to the victim, the suit says.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据诉讼，伍兹对从犯罪现场收集的头发进行了早期的显微镜检查，这些检查被用作将亨特与犯罪联系起来的证据。据诉讼称，经过另一次检查后，初步听证会驳回了对他的指控，发现这些头发属于受害者。
- en: In acknowledging her error in the examination, Woods told the court it was a
    “blow to her ego,” according to the lawsuit.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在承认她在考试中的错误时，据诉讼称，伍兹告诉法庭这是对她“自尊心”的一次“打击”。
- en: But 10 months after the crime, new evidence of a hair was introduced into the
    case as evidence, and used to indict Hunter for the same crimes, according to
    the lawsuit.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但根据诉讼，犯罪10个月后，新的头发证据被引入案件作为证据，并用于指控亨特同样的罪行。
- en: “There is no verification or record of collection of this hair from the crime
    scene by the Crime Scene Investigation Unit,” the suit noted.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: “没有验证或记录这根头发是由犯罪现场调查组收集的”，诉讼指出。
- en: Hunter was ultimately convicted on the charges based on the hair evidence, which
    was examined and tested by Woods, the lawsuit says.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼称，根据伍兹检验和测试的头发证据，最终使亨特被这些指控定罪。
- en: Last month, attorneys for Woods filed a motion to dismiss Hunter’s complaint.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 上个月，伍兹的律师为亨特的诉讼案件提交了撤销动议。
- en: The Jefferson County District Attorney’s office told CNN due to the active criminal
    investigation into Woods’ conduct, which includes labs in its jurisdiction, it
    is unable to comment.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 杰斐逊县地方检察官办公室告诉CNN，由于对伍兹行为的积极刑事调查，该案件涉及其辖区内的实验室，因此无法发表评论。
