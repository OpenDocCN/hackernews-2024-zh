- en: Scientists Discover First Nitrogen-Fixing Organelle - Berkeley Lab – Berkeley
    Lab News Center
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科学家们发现了第一个固氮细胞器 - 伯克利实验室 – 伯克利实验室新闻中心
- en: 来源：[https://newscenter.lbl.gov/2024/04/17/scientists-discover-first-nitrogen-fixing-organelle/](https://newscenter.lbl.gov/2024/04/17/scientists-discover-first-nitrogen-fixing-organelle/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://newscenter.lbl.gov/2024/04/17/scientists-discover-first-nitrogen-fixing-organelle/](https://newscenter.lbl.gov/2024/04/17/scientists-discover-first-nitrogen-fixing-organelle/)
- en: <lbl-rich-text>[*Adapted from a release by Erin Malsbury at UC Santa Cruz*](https://news.ucsc.edu/2024/04/nitrogen-fixing-organelle.html)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: <lbl-rich-text>[*由加利福尼亚大学圣克鲁兹的埃琳·马尔斯伯里的发布内容改编*](https://news.ucsc.edu/2024/04/nitrogen-fixing-organelle.html)
- en: Modern biology textbooks assert that only bacteria can take nitrogen from the
    atmosphere and convert it into a form that is usable for life. Plants that fix
    nitrogen, such as legumes, do so by harboring symbiotic bacteria in root nodules.
    But a recent discovery upends that rule.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现代生物学教科书声称只有细菌可以从大气中获取氮，并将其转化为生命可用的形式。 固氮的植物（例如豆科植物）通过在根瘤中寄生细菌来完成这一过程。 但最近的发现颠覆了这一规则。
- en: In two recent papers, an international team of scientists describe the first
    known nitrogen-fixing organelle within a eukaryotic cell. The organelle is the
    fourth example in history of primary endosymbiosis – the process by which a prokaryotic
    cell is engulfed by a eukaryotic cell and evolves beyond symbiosis into an organelle.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的两篇论文中，一支国际科学家团队描述了真核细胞内第一个已知的固氮细胞器。 这种细胞器是历史上第四个原生内共生的例子——这一过程涉及原核细胞被真核细胞吞噬，并在共生的基础上进化为细胞器。
- en: “It’s very rare that organelles arise from these types of things,” said Tyler
    Coale, a postdoctoral scholar at UC Santa Cruz and first author on one of two
    recent papers. “The first time we think it happened, it gave rise to all complex
    life. Everything more complicated than a bacterial cell owes its existence to
    that event,” he said, referring to the origins of the mitochondria. “A billion
    years ago or so, it happened again with the chloroplast, and that gave us plants,”
    Coale said.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这些细胞器从这些类型的事物中产生是非常罕见的，”加利福尼亚大学圣克鲁兹的博士后学者泰勒·科尔说，并成为最近两篇论文的第一作者之一。“我们认为第一次发生这种情况时，它导致了所有复杂的生命形式。比细菌细胞更复杂的一切都归功于这一事件，”他指的是线粒体的起源。“大约十亿年前左右，叶绿体再次发生了，这为我们带来了植物，”科尔说。
- en: The third known instance involves a microbe similar to a chloroplast. The organelle
    in this discovery has been named a nitroplast.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个已知例子涉及类似叶绿体的微生物。 在这一发现中，该细胞器被命名为硝质体。
- en: A decades-long mystery
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数十年的谜团
- en: The discovery of the organelle involved a bit of luck and decades of work. In
    1998, Jonathan Zehr, a UC Santa Cruz distinguished professor of marine sciences,
    found a short DNA sequence of what appeared to be from an unknown nitrogen-fixing
    cyanobacterium in Pacific Ocean seawater. Zehr and colleagues spent years studying
    the mystery organism, which they called UCYN-A.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 发现这种细胞器涉及一些运气和数十年的工作。 1998年，加利福尼亚大学圣克鲁兹分校海洋科学杰出教授乔纳森·泽尔在太平洋海水中发现了一段短的DNA序列，看起来来自未知的固氮蓝细菌。
    泽尔和同事们花了数年时间研究这种被称为UCYN-A的神秘生物。
- en: At the same time, Kyoko Hagino, a paleontologist at Kochi University in Japan,
    was painstakingly trying to culture a marine alga. It turned out to be the host
    organism for UCYN-A. It took her over 300 sampling expeditions and more than a
    decade, but Hagino eventually successfully grew the alga in culture, allowing
    other researchers to begin studying UCYN-A and its marine alga host together in
    the lab.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，日本高知大学的古生物学家萩野京子（Kyoko Hagino）艰难地尝试培养海洋藻类。 结果证明它是UCYN-A的宿主生物。 萩野经过300多次采样和超过十年的努力，最终成功地在培养中使藻类生长起来，使其他研究人员可以在实验室中开始研究UCYN-A及其海洋藻类宿主。
- en: For years, the scientists considered UCYN-A an endosymbiont that was closely
    associated with an alga. But the two recent papers suggest that UCYN-A has co-evolved
    with its host past symbiosis and now fits criteria for an organelle.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，科学家们认为UCYN-A是一个与藻类密切相关的内共生体。 但最近的两篇论文表明，UCYN-A已经与其宿主共同进化，现在符合细胞器的标准。
- en: Organelle origins
  id: totrans-split-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 细胞器的起源
- en: In a [paper published in *Cell*](https://www.cell.com/cell/pdf/S0092-8674(24)00182-X.pdf) in
    March, Zehr and colleagues from the Massachusetts Institute of Technology, Institut
    de Ciències del Mar in Barcelona and the University of Rhode Island show that
    the size ratio between UCYN-A and their algal hosts is similar across different
    species of the marine haptophyte algae *Braarudosphaera bigelowii*.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在今年三月发表在 *Cell* 杂志上的一篇[论文](https://www.cell.com/cell/pdf/S0092-8674(24)00182-X.pdf)中，Zehr
    和来自马萨诸塞理工学院、巴塞罗那海洋科学研究所以及罗得岛大学的同事们展示了 UCYN-A 与其藻类宿主之间的大小比例在不同种类的海洋褐藻类 *Braarudosphaera
    bigelowii* 中是相似的。
- en: The researchers use a model to demonstrate that the growth of the host cell
    and UCYN-A are controlled by the exchange of nutrients. Their metabolisms are
    linked. This synchronization in growth rates led the researchers to call UCYN-A
    “organelle-like.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员使用模型表明宿主细胞和 UCYN-A 的生长受营养物交换的控制。它们的新陈代谢是相互关联的。这种生长速率的同步导致研究人员将 UCYN-A 称为“类细胞器”。
- en: '“That’s exactly what happens with organelles,” said Zehr. “If you look at the
    mitochondria and the chloroplast, it’s the same thing: they scale with the cell.”'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: “这正是细胞器的情况，” Zehr 说。“如果你看线粒体和叶绿体，情况是一样的：它们与细胞的比例是相同的。”
- en: But the scientists did not confidently call UCYN-A an organelle until confirming
    other lines of evidence. In the [cover article of the journal *Science*](https://www.science.org/doi/10.1126/science.adk1075),
    published last week, the UC Santa Cruz team and collaborators from Lawrence Berkeley
    National Laboratory (Berkeley Lab), UC San Francisco, National Taiwan Ocean University,
    and Kochi University in Japan show that UCYN-A relies on proteins from its host
    cells and that the organelle’s process of replication and division is tightly
    paired with the algal cell’s process.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 但科学家们在确认其他证据之前并不确定地将 UCYN-A 称为细胞器。在上周发表在 *Science* 杂志的[封面文章](https://www.science.org/doi/10.1126/science.adk1075)中，加州大学圣克鲁斯分校的团队与伯克利实验室、加州大学旧金山分校、国立台湾海洋大学和日本高知大学的合作者们展示了
    UCYN-A 依赖于其宿主细胞的蛋白质，并且该细胞器的复制和分裂过程与藻类细胞的过程密切配对。
- en: “Until this paper, there was still a question of is this still an ‘endosymbiont’,
    or has it become a true organelle?” said co-author Carolyn Larabell, a senior
    faculty scientist in Berkeley Lab’s Biosciences Area and Director of the National
    Center for X-Ray Tomography. “We showed with X-ray imaging that the process of
    replication and division of the algal host and endosymbiont is synchronized, which
    provided the first strong evidence.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “在这篇论文之前，人们还在质疑这是否仍然是‘内共生体’，还是已经成为真正的细胞器？” 伯克利实验室生物科学领域的高级教职科学家、X射线断层扫描国家中心主任
    Carolyn Larabell 作为共同作者说。“我们通过X射线成像显示了宿主藻类和内共生体的复制和分裂过程是同步的，这提供了第一强有力的证据。”
- en: Larabell has been collaborating with Zehr for several years to study the relationship
    between UCYN-A and the alga using the advanced soft X-ray tomography approach
    she co-developed at Berkeley Lab’s Advanced Light Source, a particle accelerator
    that produces X-rays. Her technique allows scientists to rapidly visualize internal
    components of cells in real-time, under real-life conditions.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，Larabell 一直与 Zehr 合作，使用她在伯克利实验室先进光源部门共同开发的高级软X射线断层扫描技术研究 UCYN-A 与藻类之间的关系，这是一种粒子加速器，可以产生X射线。她的技术使科学家能够在实时、真实条件下快速可视化细胞的内部组成部分。
- en: Valentina Loconte, a research scientist in Larabell’s group, performed the tomography
    on a large number of *B. bigelowii* cells, then analyzed the data to generate
    detailed images showing the organelle’s movements within the alga at all stages
    of replication.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: Larabell 团队的研究科学家 Valentina Loconte 对大量 *B. bigelowii* 细胞进行了断层扫描，然后分析数据生成详细的图像，显示了细胞器在藻类内部在复制的各个阶段的运动。
- en: “That’s the beauty of our technology. We can get numbers to make quantitative
    statements. We have numbers at each stage of the cell cycle to show that this
    isn’t a quirk,” said Larabell.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是我们技术的美妙之处。我们可以通过数字进行定量描述。我们在细胞周期的每个阶段都有数字来表明这不是偶然，” Larabell 说。
- en: Meanwhile, Coale compared proteins found within isolated UCYN-A with those found
    in the entire algal host cell. He found that around half of the proteins in UCYN-A
    are made by the algal host cell, then labeled with a specific amino acid sequence,
    which tells the cell to send them to the nitroplast. The nitroplast then imports
    the proteins and uses them.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，Coale比较了在孤立的UCYN-A内发现的蛋白质与整个藻类寄主细胞中发现的蛋白质。他发现UCYN-A中约一半的蛋白质是由藻类寄主细胞制造的，然后标记有特定的氨基酸序列，这告诉细胞将它们送入硝基体。硝基体随后导入这些蛋白质并使用它们。
- en: “That’s one of the hallmarks of something moving from an endosymbiont to an
    organelle,” said Zehr. “They start throwing away pieces of DNA, and their genomes
    get smaller and smaller, and they start depending on the mother cell for those
    gene products – or the protein itself – to be transported into the cell.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这是从内共生体向细胞器转变的标志之一，” Zehr说道。“它们开始丢弃DNA的片段，基因组变得越来越小，它们开始依赖母细胞提供这些基因产物 - 或者蛋白质本身
    - 进入细胞。”
- en: This dependent relationship, taken together with the images of synchronized
    division, shows that UCYN-A deserves organelle status.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种依赖关系，加上同步分裂的图像，显示出UCYN-A应被视为细胞器的状态。
- en: Changing perspectives
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 观念的转变
- en: While mitochondria and chloroplasts evolved billions of years ago, the nitroplast
    appears to have evolved about 100 million years ago, providing scientists with
    a new, more recent perspective on organellogenesis.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然线粒体和叶绿体在数十亿年前演变出来，但硝基体似乎大约1亿年前演变出来，为科学家提供了一种新的、更近期的有关细胞器起源的视角。
- en: The organelle also provides insight into ocean ecosystems. All organisms need
    nitrogen in a biologically usable form, and rely on nitrogen fixers to break apart
    tightly bound nitrogen gas (N[2]) in the atmosphere, and convert it into ammonia
    (NH[3]) molecules that can then be made into countless other compounds. Researchers
    have found UCYN-A everywhere from the tropics to the Arctic Ocean, and it fixes
    a significant amount of nitrogen.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这种细胞器还提供了对海洋生态系统的见解。所有生物都需要以生物可利用的形式获得氮，并依赖于固氮菌将大气中紧密结合的氮气（N[2]）分解，并将其转化为氨（NH[3]）分子，随后可以制成无数其他化合物。研究人员发现UCYN-A无处不在，从热带到北冰洋，它固定了大量的氮。
- en: 'The discovery also has the potential to change agriculture. The ability to
    synthesize ammonia fertilizers from atmospheric nitrogen allowed agriculture –
    and the world population – to take off in the early 20th century. Known as the
    Haber-Bosch process, it makes possible about 50% of the world’s food production.
    It also creates enormous amounts of carbon dioxide: about 1.4% of global emissions
    come from the process. For decades, researchers have tried to figure out a way
    to incorporate natural nitrogen fixation into agriculture.'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发现还有可能改变农业。从大气氮中合成氨肥料的能力使得农业 - 和世界人口 - 在20世纪初腾飞。作为哈伯-博斯过程，它使得约50%的全球粮食生产成为可能。但它也产生大量的二氧化碳：全球排放的约1.4%来自这个过程。数十年来，研究人员一直试图找出一种方法将自然氮固定引入农业中。
- en: “This system is a new perspective on nitrogen fixation, and it might provide
    clues into how such an organelle could be engineered into crop plants,” said Coale.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: “这一系统提供了关于固氮的新视角，也可能为如何将这样的细胞器工程化到作物中提供线索，”Coale说道。
- en: But plenty of questions about UCYN-A and its algal host remain unanswered. The
    researchers plan to delve deeper into how UCYN-A and the alga operate and study
    different strains.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但关于UCYN-A及其藻类寄主仍有许多问题尚未解答。研究人员计划深入研究UCYN-A和藻类的运作方式，并研究不同菌株。
- en: Kendra Turk-Kubo, an assistant professor at UC Santa Cruz, will continue the
    research in her new lab. Zehr expects scientists will find other organisms with
    evolutionary stories similar to UCYN-A, but as the first of its kind, this discovery
    is one for the textbooks.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学圣克鲁斯分校的助理教授Kendra Turk-Kubo将在她的新实验室继续研究。Zehr预计科学家们将发现其他具有类似UCYN-A进化故事的生物，但作为第一个类似物，这一发现将被记录在教科书中。
- en: This research was funded by the Simons Foundation, National Institute of General
    Medical Sciences, and the Department of Energy (DOE) Office of Science Office
    of Biological and Environmental Research. The Advanced Light Source is a DOE Office
    of Science user facility.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究得到了西蒙斯基金会、国家通用医学科学研究所和能源部（DOE）生物和环境研究办公室的资助。先进光源是DOE科学办公室的一个用户设施。
