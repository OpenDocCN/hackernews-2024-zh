- en: Conifex Timber Inc. appealed to B.C. Supreme Court to have Hydro’s right to
    deny power overturned
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Conifex Timber Inc.向不列颠哥伦比亚省最高法院上诉，要求推翻Hydro拒绝提供电力的权利
- en: A cryptocurrency firm has lost a bid to force BC Hydro to provide the vast amounts
    of power needed for its operations, upholding the provincial government’s right
    to pause power connections for new crypto miners.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一家加密货币公司试图强迫BC Hydro提供其运营所需的大量电力的申请失败，维持了省政府暂停为新的加密货币挖掘者提供电力连接的权利。
- en: Conifex Timber Inc., a forestry firm that branched out into cryptocurrency mining,
    had gone to the B.C. Supreme Court to have the policy declared invalid.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Conifex Timber Inc.，一家从事林业并扩展至加密货币挖掘的公司，曾向不列颠哥伦比亚省最高法院提出申诉，要求宣布政策无效。
- en: But Justice Michael Tammen ruled Friday that the government’s move in December
    2022 to pause new connections for cryptocurrency mining for 18 months was “reasonable”
    and not “unduly discriminatory.”
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但法官迈克尔·塔门周五裁定，2022年12月政府暂停为新的加密货币挖掘者提供电力连接18个月是“合理的”，并非“过度歧视”。
- en: BC Hydro CEO Christopher O’Riley had told the court in an affidavit that the
    data centres proposed by Conifex would have consumed 2.5 million megawatt-hours
    of electricity each year.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: BC Hydro首席执行官克里斯托弗·奥莱利在一份宣誓书中告诉法庭，Conifex提议的数据中心每年将消耗250万兆瓦时的电力。
- en: That’s enough to power and heat more than 570,000 apartments, according to data
    on the power provider’s website.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “这足以为超过57万套公寓提供电力和供暖，根据电力提供商网站上的数据。”
- en: Energy Minister Josie Osborne said when the policy was introduced that cryptocurrency
    mining consumes “massive amounts of electricity” by running high-powered computers
    around the clock, but adds “very few jobs” to the local economy.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 能源部长乔西·奥斯本在引入该政策时表示，加密货币挖掘通过全天候运行高功率计算机消耗“大量电力”，但对当地经济贡献“极少”。
- en: In a statement released Monday, the company said it’s “disappointed” with the
    court’s ruling and is mulling an appeal.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在周一发布的一份声明中表示对法院裁决感到“失望”，正在考虑是否上诉。
- en: “Conifex continues to believe that the provincial government is missing out
    on several opportunities available to it to improve energy affordability, accelerate
    technological innovation, strengthen the reliability and resiliency of the power
    distribution grid in British Columbia, and achieve more inclusive economic growth,”
    the statement said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: “Conifex继续认为，省政府错失了几个提升能源可负担性、加快技术创新、加强不列颠哥伦比亚省电网可靠性和弹性，以及实现更加包容性经济增长的机会。”
- en: Before the provincial government paused new power connections for cryptocurrency
    miners, BC Hydro released a report outlining the “conundrum” they represent to
    the utility provider.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在省政府暂停为加密货币挖掘者提供新的电力连接之前，BC Hydro发布了一份报告，概述了它们对公用事业提供者构成的“困境”。
- en: The report said power demand from cryptocurrency mining operations would challenge
    clean energy and electrification goals as adoption of things such as electric
    vehicles and heat pumps increase.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，来自加密货币挖掘操作的电力需求将挑战清洁能源和电气化目标，随着电动车辆和热泵等技术的采用增加。
- en: The report said bitcoin mining requires enough energy to power “a small country,”
    and moratoriums on crypto mining in China, Algeria and some U.S. states “created
    a significant increase in demand for power in B.C. by cryptocurrency mining operations.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，比特币挖掘需要足以为“一个小国家”提供能源的能量，中国、阿尔及利亚和一些美国州对加密货币挖掘的禁令“显著增加了不列颠哥伦比亚省加密货币挖掘操作对电力的需求”。
- en: The court ruling said connection requests over the last few years from cryptocurrency
    miners in B.C. “far exceeded” BC Hydro’s projections.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 法院裁决称，近几年来BC省的加密货币挖掘者的连接申请“远远超出”了BC Hydro的预期。
- en: It said the pause ordered by the government was in response to “the very real
    prospect that devoting such a large proportion of the available electrical power
    supply to one industry would leave less energy for other uses which might result
    in increased costs to all other residential and industry customers in B.C.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 据称，政府下令暂停是为了“非常真实地考虑将如此大比例的可用电力供给分配给一个行业可能导致其他用途的能源供应不足，这可能导致所有其他居民和工业客户的成本增加。”
