  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: Justin Sullivan/Getty Images
- en: Franchisees weigh cuts to workers' hours
  id: totrans-split-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 特许经营者权衡削减工人的工时
- en: Many restaurant owners expect workers to be working fewer hours. That was the
    main side-effect a decade ago, when Seattle hiked its minimum wage to $15, [research
    suggests](https://evans.uw.edu/new-evidence-from-the-seattle-minimum-wage-study/).
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多餐馆老板希望员工工作时间减少。十年前，西雅图将最低工资提高到15美元时，这是主要的副作用，[研究表明](https://evans.uw.edu/new-evidence-from-the-seattle-minimum-wage-study/)。
- en: '"I am used to being a champion of labor and I''m in this odd position," says
    Michaela Mendelsohn, a longtime advocate for LGBT workers and also owner of six
    El Pollo Loco restaurants with about 170 employees.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '"我习惯于是劳工的捍卫者，现在却处于这种奇怪的位置，"Michaela Mendelsohn说，她长期以来一直是LGBT工人的倡导者，也是大约有170名员工的六家El
    Pollo Loco餐馆的业主。'
- en: Her restaurants lost shoppers after a pre-emptive price increase in February,
    she says. Now, the focus is on cutting costs by simplifying operations, changing
    how long it takes workers to make sauces, for example, or to close up for the
    night.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 她说，她的餐馆在二月份提前涨价后失去了顾客。现在，焦点是通过简化运营来削减成本，例如改变工人制作酱料的时间，或者晚上关闭的时间。
- en: '"We''re having to get more efficient," Mendelsohn says. "So really what''s
    left is ... to reduce labor hours. And I hate saying that."'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们必须更高效，"Mendelsohn说。"所以现在剩下的是……减少劳动时间。我很不愿意说这个。"'
- en: In recent years, the battle for higher minimum wages has [increasingly played
    out](https://www.npr.org/2023/12/26/1221521157/minimum-wage-states-raises-jan-1)
    at the city, county and state levels as the federal minimum wallows [at $7.25
    an hour](https://www.npr.org/2023/07/31/1191034086/14-years-ago-the-federal-minimum-wage-was-raised-to-7-25-an-hour-it-hasnt-change).
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，更高最低工资的斗争[在城市、县和州级别愈发激烈](https://www.npr.org/2023/12/26/1221521157/minimum-wage-states-raises-jan-1)，而联邦最低工资则[停滞在每小时7.25美元](https://www.npr.org/2023/07/31/1191034086/14-years-ago-the-federal-minimum-wage-was-raised-to-7-25-an-hour-it-hasnt-change)。
- en: Broadly, California often sets the bar for many business decisions that other
    states later follow. Advocates hope something similar will happen with fast-food
    pay – spreading to other industries in the state and across the country.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛来看，加利福尼亚经常为许多企业决策设定标准，其他州后来也会效仿。倡导者希望类似的事情会发生在快餐工资上——在该州及全国范围内传播到其他行业。
- en: California's minimum previously rose to $16 an hour on Jan. 1\.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 加州的最低工资在 1 月 1 日已上调至 16 美元每小时。
- en: Workers are thrilled, but also anxious
  id: totrans-split-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工人们既激动又焦虑。
- en: Employers' warnings have left many workers with mixed feelings about the raise,
    despite the potential for extra spending power.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有额外的消费能力的潜力，雇主的警告让许多工人对加薪持有复杂的感受。
- en: The Jack in the Box worker Jauregui, 52, has been cobbling together two salaries,
    working about 54 hours a week between the restaurant and a laundromat.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 52 岁的快餐工作人员杰里基（Jauregui）在餐厅和自助洗衣店之间每周工作约 54 小时，两份工资勉强维持生计。
- en: She says she's always trying to save a bit to treat her grandchildren – she
    has custody of three of them – who are constantly growing out of clothes and shoes.
    And although she marched alongside fellow SEIU members to win the wage increase,
    she is fearful of the downside.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 她说她一直在努力存点钱来犒劳她的孙子女们 - 她有三个孙子女抚养权 - 他们不断长大，总是长出衣服和鞋子。尽管她曾与SEIU成员一起游行争取工资增加，但她对其负面影响感到担忧。
- en: '"My boss told me that he won''t reduce my hours but that he will cut others''
    hours," Jauregui said.'
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: '"我的老板告诉我，他不会减少我的工时，但会减少其他人的工时，" 杰里基说。'
- en: All this makes California's wage hike a high-profile case study for how exactly
    a higher minimum wage reverberates through the local economy.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切使得加州的工资上调成为一个关注度极高的案例研究，展示了更高最低工资如何通过地方经济产生回响。
- en: '"This policy is going to be really different in different parts of California,"
    says Jacob Vigdor, professor of public policy and governance at the University
    of Washington, who has studied the effects of Seattle''s 2014 minimum wage hike.'
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: '"这项政策在加利福尼亚的不同地区会有很大不同，" 华盛顿大学公共政策与治理教授雅各布·维格多尔说道，他曾研究过西雅图 2014 年最低工资上调的影响。'
- en: The research found that after the minimum wage rose from $9.47 to $13 – in the
    early years of [the Fight For $15 labor campaign](https://www.npr.org/2020/02/26/808113169/gives-me-hope-how-low-paid-workers-rose-up-against-stagnant-wages)
    – workers generally didn't lose jobs even though they did lose hours. And they
    ended up with higher pay.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 研究发现，当最低工资从 9.47 美元上调到 13 美元时（在 [争取 15 美元最低工资运动](https://www.npr.org/2020/02/26/808113169/gives-me-hope-how-low-paid-workers-rose-up-against-stagnant-wages)
    的早期阶段），工人们通常并没有失去工作，尽管他们确实减少了工时。他们最终获得了更高的工资。
- en: '"The restaurant business is a really tough business," Vigdor says. "Restaurants
    open and close all the time, even in places where the minimum wage hasn''t changed
    for more than a decade. ... Generally speaking, we found that in the restaurant
    industry, businesses were able to find ways to adapt to higher wage costs."'
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: '"餐饮行业是一个非常艰难的行业，" 维格多尔说道。"餐厅经营情况时好时坏，即使在最低工资已经超过十年未变的地方也是如此。...总的来说，我们发现在餐饮行业，企业能够找到适应更高工资成本的方法。"'
- en: '*KQED''s Farida Jhabvala Romero contributed to this report.*'
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*KQED 的法里达·贾布瓦拉·罗梅罗为本报告做出了贡献。*'
