- en: California fast-food workers cooking Big Macs or whipping Frappuccinos willstart
    making a minimum wage of $20 an hour on Monday. For many, this means a 25% raise.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个星期一开始，加利福尼亚快餐工人制作大麦克汉堡或搅拌星冰乐的时候将会获得每小时20美元的最低工资。对许多人来说，这意味着加薪25%。
- en: The new state minimum uniquely focuses on a particular segment, fast food, affecting
    some of the country's biggest chains, including McDonald's, Starbucks, Subway
    and Pizza Hut.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这项新的州最低工资标准独特地专注于一个特定的领域——快餐业，影响到包括麦当劳、星巴克、赛百味和必胜客在内的一些美国最大连锁店。
- en: It's a big win for cooks, cashiers and other fast-food workers – some of the
    lowest-paid jobs in the U.S. – [whose wages have been growing](https://www.epi.org/publication/swa-wages-2023/)
    at a faster clip since the pandemic, after decades of stagnation.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些美国薪资最低的工作（其中包括厨师、收银员和其他快餐工人），这是一个巨大的胜利，[他们的工资在大流行之后已经有了较快的增长](https://www.epi.org/publication/swa-wages-2023/)，这是几十年来的停滞。
- en: California is one of the country's most expensive states; about [half a million
    people](https://www.gov.ca.gov/2023/09/28/california-increases-minimum-wage-protections-for-fast-food-workers/)
    are estimated to work in fast food here, mostly women, immigrants and people of
    color. Many live below the poverty line.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚是美国最昂贵的州之一；大约有[五十万人](https://www.gov.ca.gov/2023/09/28/california-increases-minimum-wage-protections-for-fast-food-workers/)在这里从事快餐工作，主要是女性、移民和有色人种。许多人生活在贫困线以下。
- en: Sandra Jauregui from Sacramento is counting down the days to her first bigger
    paycheck in two weeks. After 18 years working at several Jack in the Box franchises,
    her pay will jump from $17.50 to $20\. That means she could be bringing home another
    $120 each paycheck.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 来自萨克拉门托的桑德拉·豪雷吉（Sandra Jauregui）正在倒数两周后的第一份更大的工资单。在几家杰克在盒子特许经营的18年后，她的工资将从17.50美元提高到20美元。这意味着她每周工资单可能会增加120美元。
- en: '"It''s super great," says Jauregui, 52, speaking in Spanish. "At the very least
    it''ll give me some breathing room ... and make it easier to pay the rent and
    other bills."'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: '"这太棒了，"52岁的霍塞·豪雷吉（Jauregui）说着西班牙语。“至少它会给我一些喘息之机……使得支付租金和其他账单更容易些。”'
- en: Chipotle, McDonald's warn of price hikes, less work
  id: totrans-split-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Chipotle, 麦当劳警告称将提价，减少工作量
- en: But the dramatic pay raise has also touched off a heated debate about the impact
    on local businesses. Smaller franchise restaurant owners warn they'll have to
    raise prices, reduce worker's hours, cut jobs or even close shop.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这一戏剧性的加薪也引发了关于对当地企业影响的激烈辩论。小型特许连锁餐厅所有者警告说他们将不得不提高价格、减少工人的工时、裁员甚至关闭店铺。
- en: California's pay hike is a result of a contentious deal struck by labor leaders,
    including the large Service Employees International Union, and fast-food companies
    last year. [The new wage law](https://leginfo.legislature.ca.gov/faces/billTextClient.xhtml?bill_id=202320240AB1228)
    applies to fast-food chains with at least 60 locations nationwide, [with exemptions](https://www.dir.ca.gov/dlse/Fast-Food-Minimum-Wage-FAQ.htm)
    for some bakeries and smaller fast-food outposts inside grocery stores, airports
    and other venues.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 加州的工资提高是劳工领袖，包括大型服务员工会国际联合会等人去年达成的具有争议性协议的结果。[新的工资法律](https://leginfo.legislature.ca.gov/faces/billTextClient.xhtml?bill_id=202320240AB1228)适用于全国至少有60个地点的快餐连锁店，[有些面包房和较小的快餐店在杂货店、机场和其他场所内除外](https://www.dir.ca.gov/dlse/Fast-Food-Minimum-Wage-FAQ.htm)。
- en: Several fast-food executives have suggested prices would go up 2.5% to 3.5%
    to offset higher wages; Jack in the Box, Starbucks, McDonald's and Chipotle have
    all warned of upcoming price hikes. That's on top of price increases many restaurants
    have been rolling out for months. The cost of eating out has stubbornly inched
    higher even as [inflation has cooled elsewhere](https://www.npr.org/2024/03/12/1238113991/inflation-was-higher-than-expected-in-february).
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几位快餐高管表示，为了抵消较高的工资，价格可能会上涨2.5%到3.5%；Jack in the Box、Starbucks、麦当劳和Chipotle都警告即将涨价。许多餐馆数月来一直在推出价格上涨。即使[通货膨胀在其他地方已经降温](https://www.npr.org/2024/03/12/1238113991/inflation-was-higher-than-expected-in-february)，外出就餐的成本仍然顽固地上涨。
- en: Other chains plan to speed up their use of automation, including kiosks and
    robots. A major Pizza Hut franchisee cited the wage hike as the reason for [layoffs
    of more than 1,000 delivery drivers](https://laist.com/news/california-pizza-hut-delivery-drivers-layoffs?utm_source=facebook.com&utm_campaign=npr&utm_medium=social&utm_term=nprnews&fbclid=IwAR3fzmiA4IaAELNENr4M2FHkHdQ9RcNTSQqRLduSCPYXKswn7UCdM3aMx2k)
    this year, in a switch to apps like Uber Eats and DoorDash that pushes more delivery
    fees onto shoppers.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 其他连锁店计划加快自动化使用，包括自助服务亭和机器人。一家主要的必胜客特许经营者以工资上涨为理由，今年裁员[超过1,000名送货司机](https://laist.com/news/california-pizza-hut-delivery-drivers-layoffs?utm_source=facebook.com&utm_campaign=npr&utm_medium=social&utm_term=nprnews&fbclid=IwAR3fzmiA4IaAELNENr4M2FHkHdQ9RcNTSQqRLduSCPYXKswn7UCdM3aMx2k)，转向了像Uber
    Eats和DoorDash这样的应用程序，这些应用程序会将更多的送货费用转嫁给购物者。
- en: One big Pizza Hut franchisee in California cited the upcoming wage hike as a
    reason for laying off more than 1,000 delivery drivers in a shift to delivery
    apps like Uber Eats and DoorDash. **Justin Sullivan/Getty Images** ****hide caption****
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚的一家大型必胜客特许经营者称即将提高的工资是裁员超过1,000名送货司机的原因，他们转向像Uber Eats和DoorDash这样的送货应用程序。**Justin
    Sullivan/Getty Images** ****hide caption****
- en: '****toggle caption****Justin Sullivan/Getty Images'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '****toggle caption****Justin Sullivan/Getty Images'
- en: One big Pizza Hut franchisee in California cited the upcoming wage hike as a
    reason for laying off more than 1,000 delivery drivers in a shift to delivery
    apps like Uber Eats and DoorDash.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 加利福尼亚的一家大型必胜客特许经营者称即将提高的工资是裁员超过1,000名送货司机的原因，他们转向像Uber Eats和DoorDash这样的送货应用程序。
