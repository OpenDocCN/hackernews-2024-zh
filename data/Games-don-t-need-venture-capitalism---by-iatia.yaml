- en: Games don't need venture capitalism - by iatia
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏不需要风险投资 - 来自iatia
- en: 来源：[https://iatia.substack.com/p/games-dont-need-venture-capitalism](https://iatia.substack.com/p/games-dont-need-venture-capitalism)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://iatia.substack.com/p/games-dont-need-venture-capitalism](https://iatia.substack.com/p/games-dont-need-venture-capitalism)
- en: '*disclosure: we work with VC-backed game devs, including on funding strategy*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*披露：我们与风投支持的游戏开发者合作，包括在资金策略上*'
- en: '*corrections: prior drafts included 2 factual errors regarding the steam CCU
    record and team size. [this article](https://note.com/pocketpair/n/n54f674cccc40)
    by Pocket Pair was referenced for information on Palworld development*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*更正：之前的草稿中包含两个关于蒸汽CCU记录和团队规模的事实错误。[Pocket Pair的这篇文章](https://note.com/pocketpair/n/n54f674cccc40)提供了Palworld开发信息的参考*'
- en: '**Argument tl;dr:** making a successful indie game is not particularly funding
    constrained apart from perhaps a seed / series A equivalent. A different, often
    bigger problem is go-to-market (GTM), which the games industry calls ‘publishing’.
    Rather than relying on VCs who primarily offer “thought leadership” here, game
    devs are better off looking to publishers (who can write checks) and direct-to-consumer
    methods like crowdfunding and early access.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**论点摘要：** 制作成功的独立游戏在资金方面并不受限制，除了可能有点种子轮/ A轮的等价物。另一个，通常更大的问题是市场推广（GTM），游戏行业称之为“发布”。与其依赖于主要提供“思想领导力”的风投，游戏开发者更好地寻找可以开支票的出版商和直接面向消费者的方法，如众筹和早期访问。'
- en: '* * *'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '* * *'
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'As of this writing, the hallowed club of games with 1million+ concurrent Steam
    users was just joined by Palworld, a Pokemon-meets-Ark survival / base building
    game featuring heavily armed sheep. There’s a lot to be (and being) said about
    this remarkable game, but we’ll focus on one topic for this discussion: the funding
    model of the developer, Pocket Pair.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在撰写本文时，拥有超过100万同时在线Steam用户的游戏圣地俱乐部刚刚迎来了Palworld，这是一款以口袋妖怪为主题的Ark生存/基地建设游戏，其中包括装备齐全的羊。关于这款非凡游戏有很多可以（也正在）讨论的内容，但我们将专注于本次讨论的一个主题：开发者Pocket
    Pair的资金模式。
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Pocket Pair is a Japanese studio founded in 2015\. They’ve released a few games,
    notably the survival builder Craftopia (which Palworld *heavily* borrows from).
    With around 50 employees and over 4 million Palworld copies sold so far in its
    launch weekend at a box price of $30, Pocket Pair’s success is hard earned after
    a harrowing 3 year development process (the developer article linked at top shares
    some remarkable details). It should be noted as well that Palworld isn’t a fully
    released product - what those millions of players have purchased is an Early Access
    version, with all the bugs and incomplete features that entails.
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Pocket Pair是一家成立于2015年的日本工作室。他们发布了一些游戏，特别是生存建造者Craftopia（Palworld *大量*借鉴了）。截至目前为止，Palworld已经在发布周末以30美元的盒装价格售出了超过400万份，Pocket
    Pair的成功是经过了艰苦的三年开发过程（顶部链接的开发者文章分享了一些引人注目的细节）。还应该注意的是，Palworld并不是一个完全发布的产品 - 那些数百万玩家购买的是早期访问版本，其中包含所有相应的错误和不完整的功能。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: It might surprise those unfamiliar with games that Pocket Pair isn’t VC backed,
    a trait shared by many successful indie devs. To name a few other huge titles
    made with no VC money - Innersloth (Among Us), Larian (Baldur’s Gate 3), Zeekerss
    (*solo dev* of Lethal Company). It’s common for new software companies to seek
    out venture capital funding to fund development and growth, and VC attention has
    increasingly turned to games as the industry takes over mainstream entertainment
    - see the founding of Griffin Gaming Partners in 2019, or more recently a16z‘s
    2022 games fund.
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于不熟悉游戏的人来说，可能会感到惊讶的是，Pocket Pair并不是风投支持的公司，这是许多成功的独立开发者所共有的特征。还有一些没有风投资金的巨头游戏
    - Innersloth（Among Us），Larian（Baldur’s Gate 3），Zeekerss（《致命公司》的独立开发者）。新的软件公司通常会寻求风险资本来资助发展和增长，随着游戏行业接管主流娱乐，风投的关注越来越多
    - 请参阅2019年Griffin Gaming Partners的成立，或者最近a16z的2022年游戏基金。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'But it’s unclear whether VCs have a particular knack for finding and backing
    the best studios, nor is it evident that VCs are a compelling partner for game
    developers. Consider:'
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但目前尚不清楚风投是否特别擅长发现和支持最佳工作室，风投是否是游戏开发者的一个引人注目的合作伙伴。请考虑：
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Gaming is a *creative* industry. Like other creative businesses, apart from
    the top end blockbusters, a war chest isn’t prerequisite to success the way a
    venture-backed SaaS might outscale its competitors by running investor-funded
    losses, leading to entire burgeoning industries with negative unit economics on
    impressive userbases. You aren’t going to outspend your competitors to victory
    in games, not when competition is a 21 year old solo dev (Zeekerss) and thousands
    like him.
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏是一个*创意*产业。与其他创意业务一样，除了顶级大片，战争基金并不是成功的前提，就像风险投资支持的SaaS可能通过亏损来超越竞争对手一样，这导致整个新兴行业在令人印象深刻的用户群体上拥有负单位经济效益。在游戏中，你不会通过大笔资金支出来取得胜利，尤其是当竞争对手是一个21岁的独立开发者（Zeekerss）和成千上万像他一样的人时。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Apart from actually building the damn thing, the overwhelmingly most difficult
    part of making a successful game is publishing - marketing, distribution, all
    that stuff devs commonly hope will be taken care of by word of mouth from making
    an incredible product. This of course takes money, but also knowledge of how to
    spend it, backed by deep relationships at the right channels. VCs can (sometimes
    plausibly) claim to have this, but game publishers themselves are often active
    investors who will invest in a studio in addition to supporting distribution and
    promotion.
  id: totrans-23
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除了实际构建该死的东西之外，制作成功游戏中最困难的部分通常是发布 - 市场营销，分销，所有这些开发者通常希望通过口碑推荐来解决的问题。当然，这需要资金，但也需要如何使用资金的知识，并由正确渠道的深厚关系支持。风投公司可能（有时候可能）声称拥有这些知识，但游戏发行商本身通常是积极的投资者，除了支持分销和促销外，还会投资于一家工作室。
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Of course, publisher partnerships aren’t always available for studios, particularly
    very early stage ones that don’t yet have a game to show. This was the case for
    Pocket Pair, which sought publisher backing early on but found no takers. Even
    so, as consumer products games have access to a thriving ecosystem of direct-to-consumer
    fundraising approaches that functionally serve as seed rounds. Products can pull
    in multiple millions in backing, comfortably enough to substitute a seed or even
    series A (though at this point, crowdfunding should probably not be a first option).
    Further, crowdfunding has the massive advantage of giving up zero equity. Running
    a crowdfunding campaign admittedly presents its own challenges that some teams
    may be less equipped to meet versus hitting up VCs, so traditional seed rounds
    retain some appeal for US-based studios of veteran devs in particular.
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当然，发行合作并不总是适用于工作室，尤其是那些还没有展示游戏的早期阶段。这就是 Pocket Pair 的情况，他们在早期寻求发行商的支持，但没有找到合适的合作方。即便如此，作为消费品，游戏可以利用繁荣的直接向消费者筹款的生态系统，这在功能上相当于种子轮融资。产品可以吸引数百万美元的支持，足以替代种子轮甚至A轮（虽然在这一点上，众筹可能不应该是首选）。此外，众筹的巨大优势是不需要放弃任何股权。开展众筹活动的确提出了一些挑战，一些团队可能不太能应对，相比之下，传统的种子轮融资对于美国的资深开发者团队仍然具有吸引力。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: When the game is further along, say around time for a Series A, Early Access
    releases offer studios the ability to raise funds with advance sales while further
    building direct relationships with players to inform development. Obsession with
    customer needs is a common mantra for startups, and early access can be an incredible
    way to iterate - Supergiant Games did this to amazing success with Hades, for
    example, and there’s Palworld itself! Since early access requires having a product
    to sell, this can be insufficient in cases of poor product market fit or when
    the funds will be used to build a new game. While disappointing, the former case
    provides useful information on the trajectory of the game while leaving the door
    open to future sales with improvement, and the latter is often a situation similar
    to a seed round with the considerations detailed above.
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当游戏进展到更深的阶段时，比如说在A轮融资时，提前发布（Early Access）版能够让工作室通过预售筹集资金，同时与玩家建立直接关系以获取开发的反馈。对于初创公司来说，对客户需求的执着是一种普遍的信条，提前访问（early
    access）可以是一个令人难以置信的迭代方式 - 比如 Supergiant Games 就以《地狱神探》取得了惊人的成功，还有像 Palworld 这样的游戏！由于提前访问需要有产品出售，所以在产品市场适应性差或者资金将用于制作新游戏的情况下可能会不够。尽管令人失望，但前一种情况提供了有关游戏发展轨迹的有用信息，同时为未来的销售带来了改进的可能性，而后者通常类似于种子轮融资，具有上述考虑因素。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: Game dev talent is globally distributed outside Silicon Valley, and more broadly
    the English-speaking world, in a way that high tech is not. Pocket Pair is Japanese,
    and East Asia is heavily represented among the largest game developers and publishers
    (to name a few - Tencent, Netease, Mihoyo, Nintendo, Playstation). While VC funding
    is increasingly available for non-US startups (particularly in crypto/web3, which
    we won’t get into here), publishers who don’t require a trip to Menlo Park or
    LA are even more accessible - plus they’re in Menlo and LA too!
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏开发人才在全球范围内分布，不局限于硅谷以外，更广泛地说，不局限于英语国家，这一点与高科技产业不同。Pocket Pair是日本公司，东亚在最大的游戏开发商和发行商中占据重要位置（比如腾讯、网易、米哈游、任天堂、Playstation等）。虽然风险投资的资金对于非美国初创公司的可获得性日益增加（特别是在加密/网络3领域，我们不会在这里深入讨论），但不需要前往门洛帕克或洛杉矶的发行商更加易于接触
    - 而且他们也在门洛帕克和洛杉矶！
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
- en: So VCs are seeing Gaming Eating the World, even got in on some big early successes
    like Zynga, and they’re now trying to establish themselves as critical partners
    to aspiring game devs. Fortunately for those devs, however, there are some other
    options which address all the needs VCs cover and then some.
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 风险投资商们认为游戏正在主导世界，甚至参与了一些像Zynga这样的早期成功案例，他们现在正试图成为有抱负的游戏开发者的重要合作伙伴。然而，对于这些开发者来说，还有一些其他选择可以满足所有风险投资商的需求，甚至更多。
