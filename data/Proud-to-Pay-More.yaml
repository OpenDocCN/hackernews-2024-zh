- en: Proud to Pay More
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多自豪地付款
- en: 来源：[https://proudtopaymore.org](https://proudtopaymore.org)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://proudtopaymore.org](https://proudtopaymore.org)
- en: 'To global leaders gathering at Davos:'
  id: totrans-6
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 致达沃斯的全球领导人：
- en: 'We are surprised that you have failed to answer a simple question that we have
    been asking for three years: when will you tax extreme wealth? If elected representatives
    of the world’s leading economies do not take steps to address the dramatic rise
    of economic inequality, the consequences will continue to be catastrophic for
    society.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对你们三年来未能回答一个简单问题感到惊讶：你们什么时候对极端财富征税？如果世界领先经济体的选举代表不采取措施解决经济不平等的急剧上升，后果将继续对社会造成灾难性影响。
- en: Our drive for fairer taxes is not radical. Rather, it is a demand for a return
    to normality based on a sober assessment of current economic conditions. We are
    the people who invest in startups, shape stock markets, grow businesses, and foster
    sustainable economic growth. We are also the people who benefit most from the
    status quo. But inequality has reached a tipping point, and its cost to our economic,
    societal, and ecological stability risk is severe - and growing every day. In
    short, we need action now.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对更公平的税收的追求并不是激进的。相反，这是对当前经济状况的冷静评估所需的回归正常的要求。我们是投资创业公司、塑造股票市场、发展业务和促进可持续经济增长的人。我们也是最从现状中获益最多的人。但是不平等已经达到了一个临界点，它对我们的经济、社会和生态稳定的成本是严重的
    - 并且每天都在增长。简言之，我们现在需要行动。
- en: 'Our request is simple: we ask you to tax us, the very richest in society. This
    will not fundamentally alter our standard of living, nor deprive our children,
    nor harm our nations’ economic growth. But it will turn extreme and unproductive
    private wealth into an investment for our common democratic future.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的要求很简单：我们要求你们对社会上最富有的人征税。这不会根本改变我们的生活水平，也不会剥夺我们的孩子，也不会损害我们国家的经济增长。但它将把极端和无效的私人财富转化为我们共同的民主未来的投资。
- en: The solution to this cannot be found in one-off donations or in philanthropy;
    individual action cannot redress the current colossal imbalance. We need our governments
    and our leaders to lead. And so we come to you again with the urgent request that
    you act - unilaterally at the national level, and together on the international
    stage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的解决方案不能仅仅依靠一次性捐赠或慈善事业；个人行动无法弥补当前巨大的不平衡。我们需要我们的政府和领导人来领导。因此，我们再次向你们提出紧急请求，要求你们采取行动
    - 在国家层面单方面采取行动，在国际舞台上共同采取行动。
- en: 'Every moment of delay entrenches the dangerous economic status quo, threatens
    our democratic norms, and passes the buck to our children and grandchildren. Not
    only do we want to be taxed more but we believe we must be taxed more. We would
    be proud to live in countries where this is expected, and proud of elected leaders
    who build better futures. As the wealthiest members of society, we would be:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每一次延迟都会使危险的经济现状得以巩固，威胁我们的民主规范，并将责任推给我们的子孙后代。我们不仅希望被征税更多，而且我们相信我们必须被征税更多。我们会为生活在这样的国家感到自豪，在这样的国家中，人们期望被征税更多，为建设更美好的未来的选举领导人感到自豪。作为社会上最富有的人，我们会：
- en: Proud to pay more to tackle extreme inequality.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自豪地为解决极端不平等而多付出。
- en: Proud to pay more to help reduce the cost of living for working people.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自豪地为帮助减少工人生活成本而多付出。
- en: Proud to pay more to better educate the next generation.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自豪地为更好地教育下一代而多付出。
- en: Proud to pay more for resilient healthcare systems.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自豪地为有弹性的医疗系统多付出。
- en: Proud to pay more for better infrastructure.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自豪地为改善基础设施而多付出。
- en: Proud to pay more for a green transition.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自豪地为绿色转型多付出。
- en: Proud to pay more taxes on our extreme wealth.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自豪地为我们的极端财富多交税而自豪。
- en: The value of fairer tax systems should be self-evident. We all know that ‘trickle
    down economics’ has not translated into reality. Instead it has given us stagnating
    wages, crumbling infrastructure, failing public services, and destabilized the
    very institution of democracy. It has created a shameful economic system incapable
    of providing a brighter, more sustainable future. These challenges will only worsen
    if you fail to address extreme wealth inequality.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 更公平税收制度的价值应该是不言而喻的。我们都知道“富人更富”的经济理论并没有转化为现实。相反，它给我们带来了工资停滞、基础设施崩溃、公共服务失败和动摇民主制度的局面。它创造了一个令人羞耻的经济体系，无法提供更光明、更可持续的未来。如果你们不解决极端财富不平等，这些挑战只会变得更加严重。
- en: The true measure of a society can be found, not just in how it treats its most
    vulnerable, but in what it asks of its wealthiest members. Our future is one of
    tax pride, or economic shame. That’s the choice.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一个社会真   社会真正的衡量标准不仅在于它如何对待最弱势群体，还在于它向最富有的成员提出了什么要求。我们的未来将取决于自豪地纳税，还是经济上的羞耻。这是一个选择。
- en: We ask you to take this necessary and inevitable step before it’s too late.
    Make your countries proud. Tax extreme wealth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们请求您在为时已晚之前采取这一必要而不可避免的步骤。让您的国家感到自豪。对极端财富征税。
- en: Sincerely,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此致，
