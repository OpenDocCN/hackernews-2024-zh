- en: How Showmax, an African streaming service, dethroned Netflix - Rest of World
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《Showmax 如何推翻了 Netflix - Rest of World》
- en: 来源：[https://restofworld.org/2024/showmax-subscription-africa-netflix/](https://restofworld.org/2024/showmax-subscription-africa-netflix/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://restofworld.org/2024/showmax-subscription-africa-netflix/](https://restofworld.org/2024/showmax-subscription-africa-netflix/)
- en: An eight-year-old South African streaming company has zoomed past Netflix to
    become Africa’s favorite.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一家成立 8 年的南非流媒体公司已超越 Netflix 成为非洲最受欢迎的。
- en: Showmax — which was spun out of Africa’s largest entertainment company, MultiChoice,
    in 2015 — had 2.1 million subscribers on the continent at the end of November
    2023, as compared to 1.8 million for Netflix, according to market research firm
    Omdia. The same month, [Showmaxi](https://restofworld.org/tag/showmax)[Showmax](https://restofworld.org/tag/showmax)Launched
    in South Africa in 2015, Showmax is a streaming service that focuses on local
    content and is available across Africa.[READ MORE](https://restofworld.org/tag/showmax)’s
    market share rose to nearly 39%, while Netflix dropped to 33.5%.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Showmax——2015年从非洲最大的娱乐公司 MultiChoice 分拆出来——截至 2023 年 11 月底在非洲拥有 210 万订阅用户，而
    Netflix 的订阅用户为 180 万，这是市场研究公司 Omdia 的数据。同月，[Showmaxi](https://restofworld.org/tag/showmax)[Showmax](https://restofworld.org/tag/showmax)2015
    年在南非推出，是一家专注于本地内容并在整个非洲地区可用的流媒体服务。[READ MORE](https://restofworld.org/tag/showmax)的市场份额提升至近
    39%，而 Netflix 下降至 33.5%。
- en: Amazon Prime Video was a distant third contender on the continent with just
    300,000 subscribers in November 2023, Omdia noted.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon Prime Video 在非洲仅有 30 万订阅用户，位居第三位。
- en: Showmax has overtaken Netflix amid intense competition brewing in Africa’s video
    streaming industry, where global firms, major telecoms, and several country-specific
    apps [are fighting for consumers’ bucks](https://restofworld.org/2023/african-streaming-services-compete-netflix-prime-video/).
    In January, Prime Video [announced](https://techcrunch.com/2024/01/18/amazon-prime-video-is-discontinuing-support-for-african-and-middle-east-originals/)
    it was downsizing its Africa and Middle East operations and halting the commissioning
    of original content.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Showmax 在激烈竞争中超越 Netflix，非洲视频流媒体行业正掀起激烈竞争，全球公司、主要电信公司以及几款特定国家的应用[正在争夺消费者的支出](https://restofworld.org/2023/african-streaming-services-compete-netflix-prime-video/)。在
    1 月份，Prime Video [宣布](https://techcrunch.com/2024/01/18/amazon-prime-video-is-discontinuing-support-for-african-and-middle-east-originals/)它正在缩减其在非洲和中东地区的业务，并停止委托原创内容。
- en: The company stood out among competitors due to its deep understanding of local
    preferences and a carefully curated mix of content suited to African interests.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司之所以脱颖而出，是因为它深刻理解当地的喜好，并精心策划了适合非洲兴趣的内容混合。
- en: Showmax has partnered with HBO and Comcast to bring high-quality, international
    English-language content to its viewers, and developed strong relations with local
    creators in African countries. The platform also has streaming rights to the English
    Premier League, for which it offers a dedicated subscription plan.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: Showmax 已与 HBO 和康卡斯特合作，将高质量国际英语内容带给观众，并与非洲国家的本地创作者建立了密切联系。该平台还拥有英超的流媒体权益，为此它提供了专门的订阅计划。
- en: “In the last few years, Showmax has over-indexed on local content and they are
    clearly seeing the long-term impact of that strategy,” film industry investor
    and tech entrepreneur Jason Nkoju told *Rest of World*. “It’s a volume game, which
    the global streaming companies don’t fully seem to comprehend. I guess they will
    understand that now. The mass market prefers [its] own content.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，Showmax 过度依赖本地内容，并显然看到了这一策略的长期影响，”电影行业投资者和科技创业家 Jason Nkoju 告诉*Rest of
    World*，“这是一场容量游戏，全球流媒体公司似乎没有完全理解。我想他们现在会明白了，大众市场更喜欢[自己的]内容。”
- en: When filmmaker Tobechukwu Ejiofor pitched a documentary idea to Showmax executives,
    they helped him develop it further, he told *Rest of World*, highlighting the
    company’s close involvement with African creators. Showmax also introduced Ejiofor
    to another filmmaker, Daro Umaigba, who was researching the same topic, and arranged
    a meeting between the two in Lagos. The company persuaded them to work together,
    Ejiofor and Umaigba told *Rest of World*, and the meeting eventually led to *Freemen*,
    a docuseries about how the Igbos, one of Nigeria’s largest ethnic groups, use
    a unique apprenticeship system to build generational wealth. The show premiered
    as a Showmax original this month.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当电影制作人托贝楚克瓦·埃吉奥福向Showmax高管提出纪录片创意时，他告诉*世界其余部分*（Rest of World），他们帮助他进一步开发了这个想法，突显了公司与非洲创作者密切合作的特点。Showmax还介绍了埃吉奥福给另一位正在研究同一主题的电影制作人达罗·乌迈格巴，并在拉各斯安排了两人的会面。埃吉奥福和乌迈格巴告诉*世界其余部分*，公司说服他们合作，最终这次会议促成了《自由人》（Freemen），一部关于尼日利亚最大族群之一伊博人如何利用独特的学徒制度积累世代财富的纪录片系列。该节目本月作为Showmax原创节目首播。
- en: According to Ejiofor, Showmax’s understanding of the cultural value of their
    project made their working relationship seamless. “Showmax always has a wealth
    of knowledge of projects that are in the production stage, and always seem to
    be in touch with loads of filmmakers and what they are doing,” he said.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据埃吉奥福的说法，Showmax对其项目文化价值的理解使得他们的工作关系非常顺畅。“Showmax总是对处于制作阶段的项目了如指掌，似乎与大量电影制作人和他们的工作保持着联系，”他说道。
- en: In 2020, Showmax [acquired exclusive licensing rights](https://techcabal.com/2023/07/04/showmax-netflix-hbo/)
    to stream HBO’s content in Africa, which has become one of the biggest advantages
    for the company. “Although we now watch a few local shows on Showmax, my favorite
    shows were *Billions* and *Curb Your Enthusiasm*,”Johannesburg-based designer
    Mpumelelo Cindi told *Rest of World*.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，Showmax在非洲获得了独家播放HBO内容的许可权，这已成为该公司的最大优势之一。“尽管我们现在在Showmax上看一些本地节目，但我最喜欢的还是
    *亿万* 和 *曲线你的热情*，”约翰内斯堡设计师穆梅莱洛·辛迪告诉*世界其余部分*。
- en: In March 2023, Comcast — the parent company of Universal Pictures, NBC, Peacock,
    Sky, DreamWorks Animation, and Telemundo — bought a 30% stake in Showmax through
    NBCUniversal. This gave the African company access to advanced technology, the
    funds to survive in a competitive market, and blockbuster English-language content,
    including titles from the BBC, Lionsgate, ITV, Paramount, Sony, and Warner Bros.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在2023年3月，康卡斯特 —— 通用影业、NBC、孔雀、天空、梦工厂动画和提莫南德等公司的母公司 —— 通过NBC环球控股，收购了Showmax 30%的股份。这为这家非洲公司带来了先进技术的使用权，以及在竞争激烈的市场中生存所需的资金，还有来自BBC、狮门、ITV、派拉蒙、索尼和华纳兄弟等公司的大片英语内容。
- en: Comcast’s presence will help further strengthen Showmax’s position, CEO Marc
    Jury told *Rest of World*. “It allows us to invest in far greater numbers of local
    productions, and so when you take those local productions, coupled with the international
    content from around the world and the best of live sport, we know that we’ve got
    a winner.”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 康卡斯特的到来将进一步加强Showmax的地位，CEO马克·朱利告诉*世界其余部分*：“这使我们能够投资更多的本地制作，所以当我们结合那些本地制作与来自世界各地的国际内容以及最佳的现场体育时，我们知道我们已经是赢家了。”
- en: Showmax has exclusive rights to stream HBO’s content in Africa. [https://www.showmax.com/](https://www.showmax.com/)
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Showmax在非洲拥有播放HBO内容的独家权利。[https://www.showmax.com/](https://www.showmax.com/)
- en: Showmax users in Nigeria and South Africatold *Rest of World* they prefer the
    platform over others because of its vast mix of local and international content.
    “Showmax feels like watching Nigerian TV without having a TV,” Diseye Amy Naassin,
    a Lagos-based human resources manager, told *Rest of World*. “I like the reality
    TV shows you find on Showmax — *The* *Real Housewives* shows and *Big Brother
    Naija*. I also enjoyed the HBO series on the platform.” Showmax’s original series
    include [multiple award-winning shows](https://stories.showmax.com/za/the-best-safta-winning-local-content-to-stream-now)
    like *Tali’s* *Joburg Diary* and *Donkerbos*.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: Showmax在尼日利亚和南非的用户告诉*世界其余部分*，他们喜欢这个平台，因为它拥有丰富的本地和国际内容混合。拉各斯人力资源经理迪塞耶·艾米·纳辛告诉*世界其余部分*说：“Showmax感觉就像是在看尼日利亚电视，却不需要电视。”“我喜欢Showmax上的真人秀节目
    —— *真实的主妇* 系列和 *大兄弟尼日利亚*。我也喜欢这个平台上的HBO系列。”Showmax的原创系列包括多部获奖节目，如 *塔利的约堡日记* 和 *唐克尔伯斯*。
- en: Some users said the experience on Showmax’s app leaves something to be desired.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些用户表示，在Showmax的应用体验上还有待提升。
- en: Calling the app a “disservice,” Lagos-based writer Toheeb Lanlehin told *Rest
    of World* he uses Showmax only for specific content. “I forget that I have a Showmax
    subscription sometimes [and] Netflix is still top of mind for me,” he said.“Discoverability
    [on the app] is the problem. If you don’t know what you are looking for, you probably
    won’t find it.”
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 拉各斯作家Toheeb Lanlehin告诉*Rest of World*，他只在特定内容上使用Showmax，称该应用程序是“一种伤害”。他说：“有时我甚至忘记我有Showmax的订阅，Netflix对我来说仍然是首选。应用程序的发现性问题。如果你不知道你在找什么，你可能找不到。”
- en: During an event in Lagos in January, Opeoluwa Filani, Showmax’s country manager
    for Nigeria, said the company has launcheda new app — developed in collaboration
    with Comcast — which does not have these issues. “We have made it easy to find
    interesting movies by searching [for something] as small as a text in a movie,”
    he said.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在今年一月的拉各斯活动期间，尼日利亚Showmax的国家经理Opeoluwa Filani表示，该公司已经推出了一个新的应用程序，这个应用程序是与Comcast合作开发的，没有这些问题。“我们已经通过搜索电影中的文本（以小到文本为单位）使查找有趣的电影变得简单，”他说。
- en: 'Showmax’s biggest advantage is parent company MultiChoice’s vast network: It
    runs a cable TV business and has been building TV channels across Africa since
    1995, Marie Lora-Mungai, founder of consulting firm Restless Global, told *Rest
    of World*.'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: Showmax最大的优势是其母公司MultiChoice的庞大网络：自1995年以来，它一直在非洲经营有线电视业务并建立电视频道，咨询公司Restless
    Global的创始人Marie Lora-Mungai告诉*Rest of World*。
- en: '"Showmax’s biggest advantage is parent company MultiChoice’s vast network."'
  id: totrans-split-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"Showmax’s biggest advantage is parent company MultiChoice’s vast network."'
- en: “MultiChoice’s level of commitment to building the African video-streaming business
    from the ground up is a lot deeper than the global players’ need for expansion,”
    Lora-Mungai said*.* “The African market is essentially MultiChoice’s to lose …
    It has teams on the ground in most countries, constantly taking the pulse of what
    audiences want to see. In some places like Zambia, MultiChoice even single-handedly
    props up the entire audiovisual sector.”
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “MultiChoice’s level of commitment to building the African video-streaming business
    from the ground up is a lot deeper than the global players’ need for expansion,”
    Lora-Mungai said*.* “The African market is essentially MultiChoice’s to lose …
    It has teams on the ground in most countries, constantly taking the pulse of what
    audiences want to see. In some places like Zambia, MultiChoice even single-handedly
    props up the entire audiovisual sector.”
- en: MultiChoice’s revenue in the [2023 financial year](https://www.multichoice.com/media/news/multichoice-returns-rest-of-africa-to-profit-and-continues-to-expand)
    was 59.1 billion rand ($3.1 billion) — most of which came from its direct broadcast
    satellite service, DStv.  Over the years, MultiChoice has leveraged its television
    business to support Showmax, Thinus Ferreira, a South African media analyst and
    TV critic, told *Rest of World*. “DStv is profitable and MultiChoice is able to
    leverage it to support Showmax through advertising (making people aware of Showmax
    and its content),” Ferreira said in an email*.*
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: MultiChoice’s revenue in the [2023 financial year](https://www.multichoice.com/media/news/multichoice-returns-rest-of-africa-to-profit-and-continues-to-expand)
    was 59.1 billion rand ($3.1 billion) — most of which came from its direct broadcast
    satellite service, DStv.  Over the years, MultiChoice has leveraged its television
    business to support Showmax, Thinus Ferreira, a South African media analyst and
    TV critic, told *Rest of World*. “DStv is profitable and MultiChoice is able to
    leverage it to support Showmax through advertising (making people aware of Showmax
    and its content),” Ferreira said in an email*.*
- en: Hesaid MultiChoice executives, seasoned in the business, commission most of
    Showmax’s content. “They don’t have to learn and figure that out in the way that
    Netflix in Africa and Amazon Prime Video, Disney, Apple TV+ and others must still
    do,” Ferreira wrote. MultiChoice, [which recently rejected](https://www.reuters.com/markets/deals/s-africas-multichoice-ends-deal-talks-with-vivendis-canal-plus-2024-02-05/)
    an acquisition bid from French media giant Canal+, has said it’s [investing another
    $89 million into Showmax](https://techcabal.com/2024/02/01/multichoice-showmax-investment/).
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，MultiChoice高管在业务上经验丰富，大部分Showmax的内容由他们委托制作。“他们无需像Netflix、Amazon Prime Video、Disney、Apple
    TV+等公司在非洲那样还需要学习和摸索，”Ferreira在一封邮件中写道。MultiChoice刚刚[拒绝了](https://www.reuters.com/markets/deals/s-africas-multichoice-ends-deal-talks-with-vivendis-canal-plus-2024-02-05/)来自法国媒体巨头Canal+的收购要约，并表示将[再投资](https://techcabal.com/2024/02/01/multichoice-showmax-investment/)8900万美元到Showmax。
- en: At the beginning of this year, Showmax announced a target of 50 million subscribers
    and $1 billion in revenue over the next five years.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: At the beginning of this year, Showmax announced a target of 50 million subscribers
    and $1 billion in revenue over the next five years.
- en: Experts believe the company will have to exceed expectations on several factors,
    including its pricing strategy and a smooth relationship with Comcast, to meet
    this goal. In 2024, Showmax slashed its subscription fee by nearly 50%.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们认为，为了实现这一目标，公司将需要在几个因素上超出预期，包括其定价策略和与Comcast的顺畅关系。2024年，Showmax将其订阅费用大幅削减了近50%。
- en: “Showmax wants to grow their subscriber numbers first since that is what investors
    are interested in, before they then raise their prices, which is what Netflix
    has also done,” Ferreira said. “Showmax won’t be able to be or to remain this
    cheap forever but it helps to drive subscriber growth for it now.”
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “Showmax首先希望增加他们的订阅者人数，因为这是投资者感兴趣的，然后再提高价格，这也是Netflix所做的。”费雷拉说。“Showmax不可能永远保持这么便宜，但目前这有助于推动其订阅增长。”
- en: Lora-Mungai said Showmax needs to carefully navigate the risk of its partnership
    with Comcast not working out well in the long term.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 洛拉-蒙盖表示，Showmax需要小心地应对其与Comcast的合作风险，以免长期合作效果不佳。
- en: “In practice, this type of global partnership can be tricky,” she said, adding
    that differences in work culture could lead to disagreements. “Whether Comcast
    has fully grasped the complexities of doing business in Africa and the patience
    needed to overcome this market’s challenges remains to be seen.”
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: “实际上，这种全球合作可能会棘手，”她说，并补充道，工作文化的差异可能会导致分歧。“Comcast是否完全掌握了在非洲做生意的复杂性以及克服这个市场挑战所需的耐心，这还有待观察。”
