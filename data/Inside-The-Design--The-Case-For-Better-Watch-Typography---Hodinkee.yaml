- en: 'Inside The Design: The Case For Better Watch Typography - Hodinkee'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计内幕：为更好的手表字体设计辩护 - Hodinkee
- en: 来源：[https://www.hodinkee.com/articles/the-case-for-better-watch-typography](https://www.hodinkee.com/articles/the-case-for-better-watch-typography)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.hodinkee.com/articles/the-case-for-better-watch-typography](https://www.hodinkee.com/articles/the-case-for-better-watch-typography)
- en: It's more common for watchmakers' lettering to adapt an existing typeface. A.
    Lange & Söhne has made lettering a hallmark of its watches. For the august German
    watchmaker's 1994 relaunch, its designers [modified Engravers](https://andlarry.com/journal/watch-the-type),
    a late 19th-century font designed by Robert Wiebking, to the point of it being
    almost new. Similarly, the minimalist German brand NOMOS uses a semi-handmade
    approach with the majority of its timepieces. "There are always small design details
    that vary from model to model, so it would be inconsistent with our design ethos
    to just take a typeface off-the-rack," says Michael Paul, a product designer at
    the company.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在手表制造商的字体设计中，更常见的是采用现有的字体。A. Lange & Söhne 将字体设计作为其手表的标志之一。对于这家德国尊贵的手表制造商 1994
    年的重新推出，其设计师们 [修改了 Engravers](https://andlarry.com/journal/watch-the-type)，这是一款由
    Robert Wiebking 设计的 19 世纪晚期的字体，修改后几乎成了全新的。同样，极简主义的德国品牌 NOMOS 在其大部分手表上采用半手工制作的方法。公司的产品设计师迈克尔·保罗（Michael
    Paul）表示：“每个型号之间总会有一些小的设计细节不同，因此，从货架上随便拿一个字体是与我们的设计理念不一致的。”
- en: NOMOS' [Club](https://nomos-glashuette.com/en/club/club-701) line, for example,
    uses [Interstate](https://fontsinuse.com/typefaces/2247/interstate), a friendly
    sans serif font inspired by the United States interstate system's signage. NOMOS'
    designers tweaked the typeface, thickening the stroke and adding ink traps to
    the corners of the numerals so the sporty typeface can support a coating of Super-LumiNova.
    "It's only possible due to the thickness of the typography," Paul says. "You couldn't
    do that on the [Tangente](https://www.hodinkee.com/articles/the-value-proposition-nomos-tangente)
    because the lines are too thin." The Tangente, by contrast, features minimalist
    numerals whose roots are squarely in the Bauhaus tradition. NOMOS' designers elongate
    the thin, Arabic numerals for the dial to create a more linear and rational aesthetic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，NOMOS 的 [Club](https://nomos-glashuette.com/en/club/club-701) 系列使用的是 [Interstate](https://fontsinuse.com/typefaces/2247/interstate)，这是一款友好的无衬线字体，灵感来自美国州际公路系统的标志。NOMOS
    的设计师调整了这种字体，加粗了笔画，并在数字的角上添加了墨槽，以便运动型字体可以支持 Super-LumiNova 涂层。“这仅仅是因为字体的粗细才可能做到的，”
    保罗说。“在 [Tangente](https://www.hodinkee.com/articles/the-value-proposition-nomos-tangente)
    上是做不到的，因为线条太细了。”相比之下，Tangente 版本的数字采用了纯粹的数字，其根源可以追溯到包豪斯传统。NOMOS 的设计师们将表盘上的细长阿拉伯数字拉长，以创造出更线性和更理性的美感。
