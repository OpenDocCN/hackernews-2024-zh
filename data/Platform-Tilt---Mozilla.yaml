- en: There are at least three prominent Windows features that open URLs in Microsoft
    Edge and not in the current default browser. The user’s default browser choice
    should be respected when web pages are opened by built-in operating system features.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有至少三个突出的 Windows 功能会在 Microsoft Edge 中打开 URL，而不是当前默认的浏览器。当内置操作系统功能打开网页时，应该尊重用户的默认浏览器选择。
- en: The first is Windows Search, also known as Start Menu Search, and formerly known
    as Cortana. The UI for this feature is represented by a taskbar search box or
    search button (depending on user settings), and a search suggestions / results
    UI that appears when activated and updates as the user types. The suggestions
    and results UI also appears if the user starts typing when the start menu is open,
    and by the WIN+S hotkey. All links from this UI, whether they initiate web searches
    or link directly to articles or results, open in Microsoft Edge regardless of
    the user’s default browser.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个是 Windows 搜索，也称为开始菜单搜索，以前称为 Cortana。此功能的 UI 由任务栏搜索框或搜索按钮（取决于用户设置）表示，以及当激活并随用户键入更新时出现的搜索建议/结果
    UI。如果用户在开始菜单打开时开始输入，或者按下 WIN+S 热键，搜索建议和结果 UI 也会出现。此 UI 中的所有链接，无论它们是启动网页搜索还是直接链接到文章或结果，都会在
    Microsoft Edge 中打开，而不管用户的默认浏览器如何。
- en: The second is the new Windows Copilot, currently only available on Windows 11,
    which appears as a docked window on the right side of the screen. If Copilot produces
    links in its responses, or offers other links within its rendering area, these
    links open in Microsoft Edge regardless of the user’s default browser.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个是新的 Windows Copilot，目前仅在 Windows 11 上可用，它显示在屏幕右侧的停靠窗口中。如果 Copilot 在其响应中生成链接，或者在其渲染区域内提供其他链接，这些链接将在
    Microsoft Edge 中打开，而不管用户的默认浏览器如何。
- en: The third are Windows “widgets” which are called “news and interests” on Windows
    10, a UI surface area which can be activated by a taskbar button. These show information
    like news, weather, stocks, and sports scores. On Windows 11 new widgets can be
    added from 3rd parties. Regardless, all links to a web page from widgets will
    open in Microsoft Edge regardless of the user’s default browser.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个是 Windows 的“小部件”，在 Windows 10 上称为“新闻与兴趣”，是一个可以通过任务栏按钮激活的 UI 表面。这些显示诸如新闻、天气、股票和体育比分等信息。在
    Windows 11 上，新的小部件可以来自第三方。但无论如何，从小部件链接到网页的所有链接都将在 Microsoft Edge 中打开，而不管用户的默认浏览器如何。
