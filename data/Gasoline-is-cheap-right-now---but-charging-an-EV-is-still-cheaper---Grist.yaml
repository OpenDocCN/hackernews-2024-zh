- en: Gasoline is cheap right now — but charging an EV is still cheaper | Grist
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现在汽油价格便宜 —— 但充电电动汽车仍然更便宜 | Grist
- en: 来源：[https://grist.org/energy/gasoline-is-cheap-right-now-but-charging-an-ev-is-still-cheaper/](https://grist.org/energy/gasoline-is-cheap-right-now-but-charging-an-ev-is-still-cheaper/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://grist.org/energy/gasoline-is-cheap-right-now-but-charging-an-ev-is-still-cheaper/](https://grist.org/energy/gasoline-is-cheap-right-now-but-charging-an-ev-is-still-cheaper/)
- en: '*This story was originally published by [Yale Climate Connections](https://yaleclimateconnections.org/2024/01/gasoline-is-cheap-right-now-but-charging-an-ev-is-still-cheaper/)
    and is part of [Covering Climate Now](https://coveringclimatenow.org/), a global
    journalism collaboration strengthening coverage of the climate story.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*这篇文章最初是由[Yale气候连接](https://yaleclimateconnections.org/2024/01/gasoline-is-cheap-right-now-but-charging-an-ev-is-still-cheaper/)发布的，是[Covering
    Climate Now](https://coveringclimatenow.org/)的一部分，这是一个全球性新闻合作项目，加强了对气候故事的报道。*'
- en: It was easy to make the case for the low cost of electric vehicle charging way
    back in 2022, when gasoline prices were high and charging an EV was about [70
    percent cheaper](https://yaleclimateconnections.org/2022/06/driving-with-electricity-is-much-cheaper-than-with-gasoline/) than
    filling up at the pump. But now that the price of gasoline is dipping below $3
    per gallon, is it still cheaper to fill up a car on electrons rather than gasoline?
    The answer is yes — by a lot.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，当汽油价格高涨，充电一辆电动汽车比在加油站加满油便宜约[70%](https://yaleclimateconnections.org/2022/06/driving-with-electricity-is-much-cheaper-than-with-gasoline/)时，为电动汽车充电的低成本情况很容易就能证明。但是现在，随着汽油价格下降到每加仑低于$3，用电子充电仍然比用汽油更便宜吗？答案是肯定的——而且便宜得多。
- en: By far the least expensive and least polluting option is to get around on foot,
    bike, or public transit. But if you need a personal vehicle, EVs cost less to
    drive compared to a similar gasoline-powered vehicle, and they also [emit less](https://yaleclimateconnections.org/2023/09/electric-vehicles-reduce-carbon-pollution-in-all-u-s-states/) carbon
    pollution.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 步行、骑自行车或乘坐公共交通工具绝对是最便宜、最环保的出行方式。但是如果你需要一辆个人汽车，与类似的汽油动力车辆相比，电动汽车的行驶成本更低，而且它们也[排放更少](https://yaleclimateconnections.org/2023/09/electric-vehicles-reduce-carbon-pollution-in-all-u-s-states/)碳污染。
- en: The map below shows the price of charging an EV expressed in “eGallons,” which
    is the cost of charging an EV by an amount equivalent to one gallon of gasoline.
    In other words, the map shows how cheap gasoline would have to be in order to
    be on par with the cost of at-home EV charging.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的地图显示了以“eGallons”表示的充电价格，即充电一辆电动汽车所需的费用相当于一加仑汽油的费用。换句话说，该地图显示了汽油价格需要多便宜才能与家庭充电电动汽车的成本相当。
- en: '**How much does EV charging cost?**'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**电动汽车充电费用是多少？**'
- en: In most parts of the country, charging an EV is equivalent to a gasoline price
    of $1 to $2 per gallon. The national average is $1.41 per eGallon, which is less
    than half the [current gasoline price](https://gasprices.aaa.com/state-gas-price-averages/) of
    $3.09 (as of January 5, 2024).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在全国大多数地区，充电一辆电动汽车相当于每加仑$1到$2的汽油价格。全国平均每个eGallon为$1.41，这比2024年1月5日的[当前汽油价格](https://gasprices.aaa.com/state-gas-price-averages/)低了一半还多。
- en: Washington state and Louisiana have the lowest residential electricity rates,
    so those are the cheapest states to charge up an EV, clocking in at less than
    one dollar per gallon-equivalent. Electrified driving is an especially good deal
    in Washington state because gasoline is over $4 per gallon, making EV charging
    less than one-quarter of the price of gasoline.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿州和路易斯安那州拥有最低的居民电价，因此这些州是充电电动汽车最便宜的地方，每加仑相当于不到一美元。在华盛顿州，电动汽车的充电成本尤其划算，因为汽油价格超过每加仑$4，使得电动汽车充电费用不到汽油价格的四分之一。
- en: Hawaii and California have relatively expensive electricity prices, so charging
    an EV in those states costs considerably more than in other parts of the country.
    On the other hand, gasoline is pricey in those locations, too, so EVs still end
    up being cheaper to fuel.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 夏威夷和加利福尼亚的电力价格相对较高，因此在这些州充电一辆电动汽车的成本比全国其他地区要高得多。另一方面，在这些地方汽油价格也很昂贵，所以电动汽车仍然是更便宜的加油方式。
- en: '**Some details behind the math**'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**一些数学背后的细节**'
- en: 'These comparisons were made by calculating a “gallon-equivalent” for electric
    vehicles. This number is based on three factors: The average kilowatt hour per
    mile to drive an EV, the average miles per gallon for a comparable gasoline-powered
    vehicle, and the price of electricity. Multiplying these three numbers together
    yields the cost of driving an EV the same distance as a traditional car would
    travel on one gallon of gasoline. The Department of Energy calls this number the
    “eGallon” and, for those interested, walks through the [math](https://www.energy.gov/sites/default/files/2016/01/f28/eGallon%20methodology%20%28Updated%20January%202016%29.pdf).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些比较是通过计算电动汽车的“等效加仑”来进行的。此数字基于三个因素：电动汽车每英里的平均千瓦时、具有相似油耗的传统汽车的每加仑平均英里数，以及电价。将这三个数字相乘即可得到电动汽车行驶相同距离与传统汽车行驶一加仑汽油的成本。能源部将这个数字称为“eGallon”，对此感兴趣的人可以查阅其[计算方法](https://www.energy.gov/sites/default/files/2016/01/f28/eGallon%20methodology%20%28Updated%20January%202016%29.pdf)。
- en: The car used for the comparison is the Hyundai Kona, which conveniently comes
    with either a gasoline engine or an electric drivetrain. Fuel economy data for
    both the [gasoline](https://www.fueleconomy.gov/feg/Find.do?action=sbs&id=45323) and [electric](https://www.fueleconomy.gov/feg/Find.do?action=sbs&id=46000) Konas
    are from FuelEconomy.gov. A comparison of the electric and gasoline models of
    the Ford F-150 pickup truck produced similar results.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于比较的汽车是现代Kona，它方便地配备了汽油发动机或电动传动系统。对于Kona的[汽油](https://www.fueleconomy.gov/feg/Find.do?action=sbs&id=45323)和[电动](https://www.fueleconomy.gov/feg/Find.do?action=sbs&id=46000)模型的燃油经济性数据来自FuelEconomy.gov。对福特F-150皮卡的电动和汽油车型进行的比较产生了类似的结果。
- en: The cost for charging an EV depends on the price of electricity. The Energy
    Information Administration tracks the average [residential price of electricity](https://www.eia.gov/electricity/monthly/epm_table_grapher.php?t=epmt_5_06_a) in
    each state. Gasoline prices fluctuate more rapidly and by a larger margin than
    electricity rates, so the basis of comparison between the two types of vehicles
    is ever-changing.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 充电电动汽车的成本取决于电价。能源信息管理局跟踪每个州的平均[居民用电价格](https://www.eia.gov/electricity/monthly/epm_table_grapher.php?t=epmt_5_06_a)。汽油价格波动比电价更快，波动幅度也更大，因此两种类型的车辆之间的比较基础是不断变化的。
- en: Several utility companies offer discounted EV charging during off-peak times,
    and of course, charging an EV with one’s own solar panels is free. Those variables
    are not captured in this map.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些公用事业公司在非高峰时段提供折扣的电动汽车充电服务，当然，利用自己的太阳能电池板为电动汽车充电是免费的。这些变量未在此地图中考虑。
- en: Public charging is usually more expensive than charging at home, and costs also
    vary with location, time of day, charging speed, and free or discounted rates
    offered by some car manufacturers. To keep things simple, and because most EV
    owners charge at home, this analysis only uses home charging for the comparison.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共充电通常比在家充电更昂贵，成本还取决于地点、时间、充电速度以及一些汽车制造商提供的免费或折扣价格。为了保持简单，并且大多数电动汽车车主在家充电，本分析仅使用家庭充电进行比较。
- en: Read more about the prices EVs and gasoline in “[Driving with electricity is
    much cheaper than with gasoline](https://yaleclimateconnections.org/2022/06/driving-with-electricity-is-much-cheaper-than-with-gasoline/),”
    but note that gasoline was $4.67 per gallon when that article was written.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[驾驶电动汽车比驾驶汽油汽车便宜得多](https://yaleclimateconnections.org/2022/06/driving-with-electricity-is-much-cheaper-than-with-gasoline/)。但请注意，该文章撰写时汽油价格为每加仑$4.67。'
