- en: 'Customer engagement and Automation for SaaS: [Engage](https://engage.so/?utm_source=mailready&utm_medium=products&utm_campaign=powered)[](https://engage.so/?utm_source=mailready&utm_medium=products&utm_campaign=powered)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: SaaS 的客户参与和自动化：[Engage](https://engage.so/?utm_source=mailready&utm_medium=products&utm_campaign=powered)[](https://engage.so/?utm_source=mailready&utm_medium=products&utm_campaign=powered)
- en: As you [should] already know, [Gmail](https://blog.google/products/gmail/gmail-security-authentication-spam-protection/)
    and [Yahoo](https://blog.postmaster.yahooinc.com/post/730172167494483968/more-secure-less-spam)
    are taking additional steps to improve deliverability and block unwanted messages
    from user's inboxes. (We expect more providers to follow). There are new requirements
    if you want to get your emails delivered.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您[应该]已经知道的，[Gmail](https://blog.google/products/gmail/gmail-security-authentication-spam-protection/)
    和 [Yahoo](https://blog.postmaster.yahooinc.com/post/730172167494483968/more-secure-less-spam)
    正采取额外措施来提高投递率并阻止用户收件箱中的不必要的消息。（我们预计会有更多提供商效仿）。如果您想要您的邮件被投递，就有新的要求。
- en: This site is a 3 step guide with some tools to help you be compliant.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网站是一个有关如何合规的三步指南，带有一些工具可以帮助您。
- en: Wait, doesn't this affect bulk senders alone?
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 等等，这难道只影响批量发送者吗？
- en: Not really. Even though some of the rules are targeted at bulk senders, all
    senders are required to comply with others like authentication and spam. It is
    also in your best interest to comply for improved deliverability.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 并不完全是这样。尽管一些规则是针对批量发送者的，但所有发送者都需要遵守其他规则，比如身份验证和垃圾邮件。遵守这些规则也符合您的最佳利益，可以提高投递率。
- en: Who is a bulk sender?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁是批量发送者？
- en: You are a bulk sender if you send more than 5,000 emails in a day. Hold on...even
    if you don't do that daily volume yet, remember you are planning to get there.
    Plus there will be special days when you will have to engage more audience than
    usual.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您一天发送的邮件超过 5,000 封，您就是批量发送者。等等...即使您现在还没有达到每天这样的发送量，也请记住您计划要达到那个水平。此外，还会有特殊的日子，您将需要比平时更多地吸引观众。
- en: What happens if I dont comply?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果我不遵守会发生什么？
- en: You get marked as spam? 🌚 And that's probably the best case scenario. Your email
    may not get delivered.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您会被标记为垃圾邮件？🌚而且这可能是最好的情况。您的电子邮件可能无法投递。
