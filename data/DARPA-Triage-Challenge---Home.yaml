- en: DARPA Triage Challenge
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DARPA分类挑战
- en: The DARPA Triage Challenge (DTC) will use a series of challenge events to spur
    development of novel physiological features for medical triage. The DARPA Triage
    Challenge aims to drive breakthrough innovations in identification of “signatures”
    of injury that will help medical responders perform scalable, timely, and accurate
    triage. Of particular interest are mass casualty incidents (MCIs), in both civilian
    and military settings, when medical resources are limited relative to the need.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: DARPA分类挑战（DTC）将通过一系列挑战活动推动医疗分类新生理特征的发展。DARPA分类挑战旨在推动创新突破，以识别“伤害特征”，帮助医疗救援人员进行可扩展、及时和准确的分类。特别关注的是（MCIs）在民用和军事环境中的大规模伤亡事件，当相对于需求，医疗资源是有限的。
- en: Vision
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 视野
- en: A primary stage of MCI triage supported by sensors on stand-off platforms, such
    as uncrewed aircraft vehicles (UAVs) or robots, and algorithms that analyze sensor
    data in real-time to identify casualties for urgent hands-on evaluation by medical
    personnel.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MCI分类的初期阶段由远程平台上的传感器（例如无人机车辆（UAVs）或机器人）支持，并且通过实时分析传感器数据的算法，确定有紧急需要医护人员评估的伤员。
- en: A secondary stage, after the most urgent casualties have been treated, supported
    by non-invasive contact sensors placed on casualties and algorithms that analyze
    sensor data in real-time to predict need for life-saving.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在最紧急伤员得到治疗后的次级阶段，由伤员身上放置的非侵入性接触传感器和实时分析传感器数据的算法支持，以预测需要抢救生命。
- en: Insights
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 洞察力
- en: Since the time of Napoleon, the principles of triage for war casualties have
    involved prioritizing casualties for treatment in accordance with the gravity
    of injury and urgency for medical care, regardless of rank or nationality. These
    principles have withstood the test of time, however there is potential that modern
    science can greatly improve the speed and accuracy of triage.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自拿破仑时代以来，有关战争伤员的分类原则一直涉及按伤势严重程度和对医疗护理的紧迫性对伤员进行优先治疗，不考虑等级或国籍。这些原则经受了时间的考验，但现代科学有可能大大提高分类的速度和准确性。
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The nature and scale of a massive casualty event will affect the care that can
    be delivered and the time to care delivery. For very large scale events, only
    those treatments provided by casualties themselves or bystanders already on scene
    are likely to be delivered quickly enough to affect survival, and advances are
    needed to augment their capabilities. By contrast, in more limited events, time
    is of the essence to rapidly identify those casualties with critical but survivable
    injuries in order to delivery maximal lifesaving interventions as quickly as possible.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大规模伤员事件的性质和规模将影响所能提供的护理和护理交付的时间。对于非常大规模的事件，只有那些由伤员自己或已经在现场的旁观者提供的治疗可能会被迅速传递以影响生存，并需要增加其能力。相比之下，对于规模更有限的事件，时间对于迅速识别那些具有关键但可挽救伤害的伤员，以尽可能快地提供最大程度的挽救生命干预是至关重要的。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The military seeks to discover innovations to prolong the timeline of survival
    and to deliver novel capabilities at the point of injury during massive casualty
    events.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 军方力求发现创新技术，延长生存时间，并在大规模伤亡事件中提供新的能力。
