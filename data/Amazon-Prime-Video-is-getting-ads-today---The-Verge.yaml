- en: Amazon Prime Video is getting ads today - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊 Prime Video 今天开始播放广告 - The Verge
- en: 来源：[https://www.theverge.com/2024/1/26/24051721/amazon-prime-video-ads-reminder](https://www.theverge.com/2024/1/26/24051721/amazon-prime-video-ads-reminder)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/2024/1/26/24051721/amazon-prime-video-ads-reminder](https://www.theverge.com/2024/1/26/24051721/amazon-prime-video-ads-reminder)
- en: In case the hubbub of the holidays made you forget all about (or completely
    miss) Amazon’s news about putting ads in Prime Video, we’re here to remind you
    that [commercials are coming today](/2023/12/26/24015595/amazon-prime-video-ads-coming-january-29)
    — unless you pay more money, of course.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果节假日的喧嚣让您忘记了关于亚马逊将在 Prime Video 中放置广告的消息，或者您完全错过了，我们在这里提醒您，[广告今天就要来了](/2023/12/26/24015595/amazon-prime-video-ads-coming-january-29)
    —— 当然，除非您付更多的钱。
- en: Amazon just so happened to break the news right after Christmas, leaving a lovely
    email in users’ inboxes (that most people probably weren’t even checking at that
    time) to announce the rollout of ads. The new ad-free plan will cost an extra
    $2.99 per month, bringing your $14.99 per month Prime subscription to $17.98 per
    month or your $8.99 per month standalone Prime Video subscription to $11.98 per
    month. You won’t be automatically transferred to the new ad-free plan, but you
    can “preorder” the new tier from [Amazon’s website](https://www.amazon.com/primevideoadfree?tag=theverge02-20).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 恰巧在圣诞节之后，亚马逊就宣布了这一消息，在用户的收件箱留下了一封可爱的电子邮件（大多数人可能在那个时候甚至都没有查看），宣布了广告的推出。新的无广告计划将每月额外收费$2.99，将您每月的$14.99
    Prime 订阅费提高到每月 $17.98，或将您每月的 $8.99 独立 Prime Video 订阅费提高到每月 $11.98。您不会自动转换到新的无广告计划，但您可以从
    [亚马逊的网站](https://www.amazon.com/primevideoadfree?tag=theverge02-20) “预订” 新的层面。
- en: Amazon says it’s making the change to allow it “to continue investing in compelling
    content and keep increasing that investment over a long period of time.” We also
    don’t know how many ads Amazon will show on the ad-supported tier, but it says
    it aims to “have meaningfully fewer ads than linear TV and other streaming TV
    providers.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊表示，它做出这一改变是为了“继续投资引人入胜的内容，并在长期内不断增加这种投资。” 我们也不知道亚马逊会在广告支持的层面上展示多少广告，但它表示其目标是“比线性电视和其他流媒体电视提供商的广告显著更少。”
- en: The company [first announced plans](/2023/9/22/23885242/amazon-prime-tv-movies-streaming-ads-subscription-date)
    to bring ads to Prime Video last September, and it’s not alone in making the change.
    Both Netflix and Disney Plus have also started incorporating commercials as streamers
    look to advertising as another source of revenue. Prime Video was one of the last
    big holdouts in rolling out ad-supported streaming, as Max, Paramount Plus, Hulu,
    and Peacock all offer plans with ads — now, all that’s left is Apple TV Plus.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司 [首次宣布计划](/2023/9/22/23885242/amazon-prime-tv-movies-streaming-ads-subscription-date)
    在去年九月将广告引入 Prime Video，并且并非孤单一家。随着流媒体公司将广告视为另一种收入来源，Netflix 和 Disney Plus 也开始纳入广告。Prime
    Video 是在推出广告支持流媒体方面的最后一个大型抵抗者，因为 HBO Max、Paramount Plus、Hulu 和 Peacock 都提供带广告的计划
    — 现在，唯一剩下的是 Apple TV Plus。
