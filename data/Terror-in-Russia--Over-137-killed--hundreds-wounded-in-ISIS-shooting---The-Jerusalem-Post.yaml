- en: 'Terror in Russia: Over 137 killed, hundreds wounded in ISIS shooting - The
    Jerusalem Post'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://www.jpost.com/breaking-news/article-793277](https://www.jpost.com/breaking-news/article-793277)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The death toll from an attack near Moscow on Saturday has risen to 137 people,
    with many more injured, Russia's Investigative Committee said. However, Russian
    state TV journalist and head of Russia Today Margarita Simonyan claimed that the
    toll stands at 143 murdered.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
- en: Another source, Moscow Region, reported that 121 people were wounded with 60
    of them in critical condition.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
- en: Russia has arrested 11 people including four [suspected gunmen](https://www.jpost.com/breaking-news/article-790772)
    in connection with the shooting rampage in a concert hall near Moscow, the Kremlin
    said on Saturday.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
- en: Islamic State, the terrorist group that once sought control over swathes of
    Iraq and Syria, claimed responsibility for the attack, the group's Telegram channel
    said. The United States has intelligence confirming Islamic State's claim of responsibility
    for a deadly shooting at a concert near Moscow, a US official said on Friday.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
- en: The official said the United States had warned Russia on March 8 that "extremists"
    had imminent plans for an attack in Moscow, hours after Russian security services
    said they had foiled a planned shooting at a synagogue by a cell of Islamic State.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
- en: '"We did warn the Russians appropriately," said the official, speaking on condition
    of anonymity, without providing any additional details. The death toll made it
    one of the worst attacks on Russia since the 2004 Beslan school siege, when Islamist
    terrorists took more than 1,000 people hostage, including hundreds of children.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
- en: '"Earlier this month, the US government had information about a planned terrorist
    attack in Moscow – potentially targeting large gatherings, to include concerts
    – which prompted the State Department to issue a public advisory to Americans
    in Russia," said Adrienne Watson, spokesperson for the White House National Security
    Council. "The US government also shared this information with Russian authorities
    in accordance with its longstanding ‘duty to warn’ policy."'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: Death tolls are being updated rapidly Russian state news agency TASS reported,
    citing information from Russia's Federal Security Service (FSB,) saying at least
    60 were killed and 145 wounded.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: Russia's Baza news outlet later reported that the death toll in an attack on
    concertgoers near Moscow has risen to 62 people, according to preliminary information.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: The Russian National Guard is searching for those who attacked the Crocus City
    Hall concert center near Moscow, Russian news agency Interfax reported on Friday.
    Flames leaped into the sky, and plumes of black smoke rose above the venue, Reuters
    pictures and video showed.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Firefighting crews have contained a fire at the Crocus City Hall, a concert
    center near Moscow, where shooting took place and explosions were heard on Friday
    night, Russian news agency Interfax reported.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 消防队已经控制了在克罗库斯城市音乐会厅内发生枪击和爆炸声的火灾，据俄罗斯新闻社Interfax报道。
- en: Russian media reported a second blast at the venue and there were reports that
    some of the [gunmen](https://www.jpost.com/international/article-786670) had barricaded
    themselves somewhere in the building. The shooting appeared to have begun at a
    concert of the band "Picnic."
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯媒体报道称场馆发生第二次爆炸，并有报道称部分[枪手](https://www.jpost.com/international/article-786670)已经把自己困在建筑物内某处。枪击事件似乎始于“野餐”乐队的演唱会。
- en: A verified video showed people taking their seats in the hall, then rushing
    for the exits as repeated gunfire echoed above screams. Other videos showed men
    shooting at groups of people. Some victims lay motionless in pools of blood.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一段经过验证的视频显示人们在大厅里就座，随后听到重复的枪声和尖叫声，人们急忙朝出口跑去。其他视频显示男子向人群开枪。一些受害者躺在血泊中毫不动弹。
- en: '"Suddenly, there were bangs behind us - [shots.](https://www.jpost.com/international/article-749285)
    A burst of firing - I do not know what," one witness who asked not to be named
    told Reuters. "A stampede began, everyone ran to the escalator," the witness said.
    "Everyone was screaming, everyone was running."'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"突然，我们身后传来一阵爆炸声 - [枪声。](https://www.jpost.com/international/article-749285)
    连续的射击声 - 我不知道发生了什么，" 一位不愿透露姓名的目击者告诉路透社。"开始了踩踏，每个人都朝着电梯跑去，" 目击者说。"每个人都在尖叫，每个人都在奔跑。"'
- en: The shooting began days after President Vladimir Putin was re-elected for a
    new six-year term and as Russia is prosecuting a war with Ukraine. The BRIEF news
    outlet reported 14 people had been killed. Another media outlet, Baza, later reported
    that 18 people had been killed and 43 hurt.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 枪击事件发生在俄罗斯总统弗拉基米尔·普京连任新的六年任期之后，也正值俄罗斯与乌克兰交战之际。BRIEF新闻网报道称已有14人死亡。另一家媒体Baza随后报道称已有18人死亡，43人受伤。
- en: Russia's Federal Security Service (FSB) said all necessary measures were being
    taken. It said there had been casualties. It was not immediately clear who the
    gunmen were. Russian news agencies said 70 ambulance crews had been sent to the
    scene.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯联邦安全局（FSB）表示正在采取一切必要措施。据报道有人员伤亡。目前尚不清楚枪手的身份。俄罗斯新闻机构称已派出70辆救护车前往现场。
- en: '"A terrible tragedy occurred in the shopping center Crocus City today," Moscow
    Mayor Sergei Sobyanin said. "I am sorry for the loved ones of the victims." Russia
    tightened security at airports and stations and across the capital - a vast urban
    area of over 21 million people. Putin has yet to comment in public. Russia''s
    foreign ministry said it was a "bloody terrorist attack."'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '"今天在克罗库斯城购物中心发生了一场可怕的悲剧，" 莫斯科市长谢尔盖·索比亚宁说。"对受害者的亲人表示遗憾。" 俄罗斯加强了机场、车站和整个首都的安全措施，首都是一个拥有超过2100万人口的广阔城市区域。普京尚未公开发表评论。俄罗斯外交部称这是一起"血腥的恐怖袭击"。'
- en: 'Russian law enforcement officers stand guard near the Crocus City Hall concert
    venue following a reported shooting incident, outside Moscow, Russia, March 22,
    2024\. (credit: MAXIM SHEMETOV/REUTERS)'
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯执法人员站在莫斯科外的克罗库斯城市音乐会场附近，针对报道的枪击事件进行戒备，2024年3月22日（来源：MAXIM SHEMETOV/路透社）
- en: '"The entire world community is obliged to condemn this monstrous crime," Foreign
    Ministry Spokeswoman Maria Zakharova said. "All efforts are being thrown at saving
    people."'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '"整个世界社区有义务谴责这一可怕的罪行，" 外交部发言人玛丽亚·扎哈罗娃说。"所有的努力都在拯救人们。"'
- en: Children were among those killed in a shooting incident at the Crocus City Hall
    concert center near Moscow on Friday, Russian media outlet Fontanka reported on
    Friday, citing Nina Ostanina, a lawmaker in the State Duma, the lower house of
    parliament.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 周五晚上在莫斯科附近克罗库斯城市音乐会厅发生的枪击事件中，包括儿童在内的多人遇害，据俄罗斯媒体Fontanka周五报道，援引国家杜马下议院议员尼娜·奥斯塔尼娜的话。
- en: Russian state news agency RIA on Saturday quoted a spokesperson for the country's
    Investigative Committee as saying it was too early to say anything about the fate
    of the attackers who killed more than 60 people at a concert near Moscow.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯国家新闻社RIA周六援引该国调查委员会发言人的话称，现在还为时过早说击毙了多达60人的音乐会枪击案的袭击者的命运。
- en: Second explosion reported
  id: totrans-split-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二次爆炸报道
- en: In one unverified video posted on social media, men with automatic weapons were
    shown firing repeatedly at screaming civilians, including women, who were cowering
    below what looked like an entrance sign to "Crocus City Hall."
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在社交媒体上发布的一个未经证实的视频中，可以看到持自动武器的男子多次向尖叫的平民开火，其中包括女性，他们蜷缩在像“克罗库斯市政厅”入口标志下。
- en: Other video footage showed a number of people lying motionless in pools of blood
    outside the hall. Reuters was unable to immediately verify the footage.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其他视频画面显示，许多人躺在音乐厅外的血泊中一动不动。路透社无法立即验证该视频的真实性。
- en: Another video showed the attackers shooting at people in the concert hall.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 另一段视频显示袭击者在音乐会厅内向人们开枪。
- en: Russian rescue services have evacuated about 100 people from the basement of
    the Crocus City Hall, the Moscow Region concert venue where the shooting and explosions
    occurred on Friday night, but there are still people on the roof, Russian news
    agencies reported.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯新闻机构报道，俄罗斯救援服务已从克罗库斯市音乐会场馆“克罗库斯市政厅”的地下室疏散了大约100人，但仍有人在屋顶上。
- en: Russia's Federal Security Service (FSB) said it is taking "all necessary measures"
    in connection with the shooting at the Crocus City Hall concert venue near Moscow,
    Russian news agency Interfax reported on Friday.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯联邦安全局（FSB）表示，俄罗斯新闻机构国际文传电讯社周五报道，就莫斯科附近克罗库斯市音乐会厅发生的枪击事件，正在采取“一切必要措施”。
- en: A second explosion has been heard at Crocus City Hall near Moscow, the site
    of a shooting incident, Russian news agencies reported on Friday.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯新闻机构周五报道，莫斯科附近的克罗库斯市政厅发生枪击事件，第二次爆炸声被听到。
- en: Tightening security
  id: totrans-split-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加强安全措施
- en: Russia tightened security at airports and stations and across the capital -
    a vast urban area of over 21 million people. "A terrible tragedy occurred in the
    shopping center Crocus City today," Moscow Mayor Sergei Sobyanin said. "I am sorry
    for the loved ones of the victims." Russia's foreign ministry said it was a "bloody
    terrorist attack."
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯加强了机场和车站以及首都全市的安全措施——一个拥有超过2100万人口的广阔城市地区。“今天在克罗库斯市购物中心发生了一场可怕的悲剧，” 莫斯科市长谢尔盖·索比亚宁说。“我为受害者的亲人感到抱歉。”
    俄罗斯外交部称这是一起“血腥的恐怖袭击”。
- en: '"The entire world community is obliged to condemn this monstrous crime," Foreign
    Ministry Spokeswoman Maria Zakharova said. "All efforts are being thrown at saving
    people." All entertainment and mass events in Russia have been canceled, the Russian
    Culture Ministry said on Friday.'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: “整个世界社区都有责任谴责这种怪物般的罪行，” 外交部发言人玛丽亚·扎哈罗娃说。“所有的努力都在拯救人们。” 俄罗斯文化部周五表示，俄罗斯的所有娱乐活动和大型活动都已取消。
- en: Earlier, all mass events were canceled in Moscow due to the shooting at the
    Crocus City Hall concert center near Moscow.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 早些时候，由于克罗库斯市音乐会厅发生枪击事件，莫斯科取消了所有大型活动。
- en: The White House said on Friday that images of shooting in the Russian capital
    were hard to watch. "The images are just horrible and just hard to watch and our
    thoughts obviously are going to be with the victims of this terrible, terrible
    shooting attack," White House spokesman John Kirby said.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫周五表示，俄罗斯首都发生的枪击事件的画面令人难以观看。“这些图像真的很可怕，很难观看，我们的思绪显然会与这次可怕的枪击袭击的受害者们同在，” 白宫发言人约翰·柯比说。
- en: Kirby said there was "no indication at this time that Ukraine, or Ukrainians
    were involved in the shooting." Zakharova questioned how the US knew this and
    said Washington should immediately pass any information it had to Moscow, or stop
    making such statements.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 柯比表示，“目前没有迹象表明乌克兰或乌克兰人参与了枪击事件。” 扎哈罗娃质疑美国如何知道这一点，并称华盛顿应立即将其掌握的任何信息传达给莫斯科，或者停止发表这样的声明。
- en: '"On what basis do officials in Washington draw any conclusions in the midst
    of a tragedy about someone''s innocence?" Zakharova said. All large-scale sporting,
    cultural, and other public events will be canceled in Moscow this weekend after
    a shooting incident, Moscow Mayor Sergei Sobyanin said on Friday.'
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: “在悲剧发生期间，华盛顿的官员们根据何种依据得出关于某人清白的结论？” 扎哈罗娃说。莫斯科市长谢尔盖·索比亚宁周五表示，莫斯科本周末将取消所有大型体育、文化和其他公共活动，原因是发生了一起枪击事件，该事件发生在莫斯科附近的克罗库斯市音乐会厅。
- en: A helicopter has been called in to put out a fire at the Crocus City Hall concert
    venue near Moscow following a shooting incident, Russia's state-owned news agency
    TASS reported on Friday. The roof of Crocus City Hall, the flame-engulfed concert
    center near Moscow where gunfire and explosions were heard on Friday night, is
    collapsing, Russian state-owned news agency RIA reported.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 俄罗斯国有通讯社塔斯（TASS）报道称，一架直升机已经被召集前往莫斯科附近的克罗库斯市政厅音乐会场所灭火，这里发生了枪击事件。俄罗斯国有通讯社RIA报道称，莫斯科附近克罗库斯市政厅的屋顶在星期五晚上听到枪声和爆炸声后坍塌。
- en: Condemnations of the attack
  id: totrans-split-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谴责这次袭击事件。
- en: Ukrainian presidential adviser Mykhailo Podolyak said on Friday that Kyiv had
    nothing to do with Friday's attack by gunmen at a Moscow concert hall.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 乌克兰总统顾问米哈伊尔·波多利亚克星期五表示，基辅与星期五在莫斯科音乐会厅发生的枪手袭击事件无关。
- en: '"Let''s be straight about this: Ukraine had absolutely nothing to do with these
    events," Podolyak said in a video message posted on Telegram.'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我们必须直言不讳：乌克兰与这些事件完全无关。”波多利亚克在一条电报视频消息中说。
- en: '"We have a full-scale, all-out war with the Russian regular army and with the
    Russian Federation as a country. And regardless of everything, everything will
    be decided on the battlefield," Podolyak said.'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: “我们与俄罗斯常规军队和俄罗斯联邦作为一个国家进行全面的全面战争。无论如何，一切将在战场上决定。”波多利亚克在电报上发布的视频消息中说道。
- en: The White House said on Friday that images of shooting in the Russian capital
    were hard to watch.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫周五表示，观看俄罗斯首都的枪击画面令人难以忍受。
- en: The US embassy in Russia warned earlier this month that "extremists" had imminent
    plans for an attack in Moscow.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 美国驻俄罗斯大使馆本月早些时候警告称，“极端分子”计划在莫斯科发动一次即将发生的袭击。
- en: It issued its warning several hours after the FSB, the main successor to the
    Soviet-era KGB, said it had foiled an attack on a synagogue in Moscow by a cell
    of the militant Sunni Muslim group Islamic State.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 它在苏联时代克格勃的主要继承者FSB表示，一个激进的逊尼派穆斯林组织伊斯兰国的小组计划袭击莫斯科的一个犹太教堂后的几个小时发出了警告。
- en: Turkey condemned the shooting at the Crocus City Hall concert center on Friday
    near Moscow, calling it a terrorist attack, Foreign Minister Hakan Fidan told
    Russian counterpart Sergei Lavrov in a phone call, a Turkish diplomatic source
    said.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 土耳其外交部长哈坎·菲丹在电话中告诉俄罗斯外交部长谢尔盖·拉夫罗夫，土耳其强烈谴责星期五在莫斯科附近的克罗库斯市政厅音乐会中心发生的枪击事件，并称其为恐怖袭击，土耳其外交消息来源称。
- en: Russian president comments on the situation
  id: totrans-split-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 俄罗斯总统就当前情况发表评论。
- en: Russian President Vladimir Putin is receiving regular updates about the shooting
    at the Crocus City Hall concert near Moscow, Kremlin spokesman Dmitry Peskov said
    on Friday.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 克里姆林宫发言人德米特里·佩斯科夫星期五表示，俄罗斯总统普京定期收到关于克罗库斯市政厅音乐会遭遇的枪击事件的更新。
- en: '"Vladimir Putin was informed about the beginning of the shooting in the first
    minutes of what happened in Crocus City Hall," the Kremlin said.'
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 克里姆林宫表示：“弗拉基米尔·普京在发生的克罗库斯市政厅枪击事件的第一分钟就被告知了。”
- en: '"The president constantly receives information about what is happening and
    about the measures being taken through all relevant services. The head of state
    gave all the necessary instructions," Peskov said.'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 普京的发言人佩斯科夫表示：“总统通过所有相关服务不断收到正在发生的情况和采取的措施的信息。国家元首已经下达了所有必要的指示。”
- en: Russian President Vladimir Putin wished a speedy recovery to those injured in
    an attack on a concert near Moscow that killed at least 60, state news agency
    TASS reported, citing Deputy Prime Minister Tatiana Golikova.
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 塔斯通讯社援引副总理塔蒂亚娜·戈利科娃的话报道，俄罗斯总统普京对莫斯科附近音乐会遭遇的袭击致使至少60人死亡，向受伤人员祝愿早日康复。
- en: '***This is a developing story.***'
  id: totrans-split-55
