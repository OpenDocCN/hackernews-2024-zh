- en: -->
  id: totrans-split-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为气候和能源法律研究者，我在我的工作中已经指出，关于石油和天然气许可证的规定与国家气候目标不一致。我呼吁改变这些规定，使得新油田的油气将产生的下游排放在决定是否推进项目时被考虑。
- en: Oil firms forced to consider full climate effects of new drilling, following
    landmark Norwegian court ruling
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <!--yml
- en: 来源：[https://theconversation.com/oil-firms-forced-to-consider-full-climate-effects-of-new-drilling-following-landmark-norwegian-court-ruling-221810](https://theconversation.com/oil-firms-forced-to-consider-full-climate-effects-of-new-drilling-following-landmark-norwegian-court-ruling-221810)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 类别：未分类
- en: Norway’s district court in Oslo recently made a [decision](https://www.greenpeace.org/static/planet4-sweden-stateless/2024/01/daf4fe59-oslo-tingretts-dom-og-kjennelse-18.01.2024-deepl-en.pdf)
    on fossil fuels that deserves the attention of every person concerned about climate
    change.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: -->
- en: This ruling, which compels energy firms to account for the industry’s entire
    carbon footprint, could change the way oil and gas licenses are awarded in Norway
    – and inspire similar legal challenges to fossil fuel production in other countries.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 法院裁定，包括Equinor和Aker BP在内的能源公司持有的三个石油生产许可证无效，主要是因为他们没有考虑所谓的“下游排放”。也就是说，这些公司将从北海开采的石油燃烧后产生的排放（也称为范围3排放）。
- en: The court ruled that three petroleum production licenses, held by energy companies
    including Equinor and Aker BP, were invalid largely due to the lack of consideration
    that had been given to so-called “downstream emissions”. That is, emissions from
    burning the petroleum that these firms would extract from the North Sea (also
    called scope 3 emissions).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 日期：2024年5月27日 14:30:39
- en: This case is a big win for environmental campaigners who have tried to make
    oil and gas companies account for the emissions that come from burning their products.
    Similar efforts have been [defeated](https://www.no5.com/media/news/greenpeace-fails-in-attempt-to-challenge-bp-s-vorlich-field/index.html)
    in legal challenges elsewhere over the last few years.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这个判决只适用于挪威，其影响不应夸大，但它可能在其他地方的气候诉讼中种下类似的争论。这可能迫使政府考虑，钻探和燃烧新油气实际上会如何影响气候变化。
- en: As a researcher of climate and energy law, I have [noted in my work](https://academic.oup.com/jiel/article/26/4/817/7425562)
    how rules on oil and gas licenses are not aligned with national climate targets.
    I have called for changing these rules so that the downstream emissions the oil
    and gas from a new field will produce are considered when deciding whether it
    should go ahead.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数国家，申请开发新油田的石油和天然气公司必须为每个拟议的项目制定环境影响评估（EIA）。公司将这些评估提交给政府，并通常公开。其目的是通过公众的监督和参与确保政府的最终决定是明智和透明的。
- en: Although the judgment only applies to Norway and its implication should not
    be overstated, it could seed similar arguments in climate litigation elsewhere.
    This could force governments to consider how drilling for and burning new oil
    and gas will really affect climate change.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威奥斯陆地区法院最近对化石燃料做出了一项决定，值得每一个关心气候变化的人关注。
- en: Oil and gas companies applying for exploration and production licenses in new
    fields are, in most countries, obliged to produce an environmental impact assessment
    (EIA) for each proposed project. Firms submit these EIAs to the government and
    they are usually made public. The idea is that public scrutiny and participation
    will ensure the government’s final decision is informed and transparent.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://theconversation.com/oil-firms-forced-to-consider-full-climate-effects-of-new-drilling-following-landmark-norwegian-court-ruling-221810](https://theconversation.com/oil-firms-forced-to-consider-full-climate-effects-of-new-drilling-following-landmark-norwegian-court-ruling-221810)
- en: In many countries, [EIAs must now](https://www.cambridge.org/core/journals/international-and-comparative-law-quarterly/article/abs/climate-assessment-as-an-emerging-obligation-under-customary-international-law/2D0D42C4E488EC511088A30BF3B75429)
    account for a project’s impact on the climate. But this obligation is typically
    interpreted as encompassing the emissions from exploration and production only
    – not from burning the oil and gas extracted.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多国家，[现在必须](https://www.cambridge.org/core/journals/international-and-comparative-law-quarterly/article/abs/climate-assessment-as-an-emerging-obligation-under-customary-international-law/2D0D42C4E488EC511088A30BF3B75429)考虑项目对气候的影响。但这一义务通常被解释为仅包括勘探和生产阶段的排放量，而不包括从提取的油气燃烧中产生的排放。
- en: Despite previous legal challenges and until this recent decision, regulators
    and courts in oil-producing countries like Norway and the UK have been reluctant
    to make firms account for the emissions that come from burning the fuels they
    produce. This is despite the fact these scope 3 or downstream emissions [constitute](https://www.wri.org/resources/data-visualizations/upstream-emissions-percentage-overall-lifecycle-emissions)
    67%–95% of overall emissions for oil production.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管以前的法律挑战及直至最近的决定，像挪威和英国这样的石油生产国的监管机构和法院一直不愿让公司计算他们生产的燃料燃烧产生的排放量。这是尽管这些所谓的范围3或下游排放[占](https://www.wri.org/resources/data-visualizations/upstream-emissions-percentage-overall-lifecycle-emissions)石油生产的总排放的67%–95%。
- en: Downstream emissions make up most of the oil and gas industry’s carbon footprint.
    [FXQuadro/Shutterstock](https://www.shutterstock.com/image-photo/different-gas-diesel-pistols-347923826)
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下游排放占据了石油和天然气行业碳足迹的大部分。[FXQuadro/Shutterstock](https://www.shutterstock.com/image-photo/different-gas-diesel-pistols-347923826)
- en: Why consider downstream emissions?
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么要考虑下游排放？
- en: Regulators and companies argue that these emissions are not relevant as they
    do not form a part of the project under consideration. But regulating demand for
    oil and gas, through higher emission standards for vehicles for example, [is not
    enough](https://doi.org/10.1080/14693062.2020.1804315) to tackle climate change.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构和公司认为这些排放不相关，因为它们不构成正在考虑的项目的一部分。但通过例如提高车辆排放标准来调节对石油和天然气的需求，[并不足够](https://doi.org/10.1080/14693062.2020.1804315)应对气候变化。
- en: Research [confirms](https://www.nature.com/articles/nature14016) that keeping
    global heating below 2°C will require a third of the world’s oil and half of its
    gas reserves to remain underground by 2050\. More recent [assessments](https://www.nature.com/articles/s41586-021-03821-8)
    based on limiting warming to 1.5°C are even stricter.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 研究[确认](https://www.nature.com/articles/nature14016)到，要将全球变暖控制在2°C以下，到2050年需要将世界三分之一的石油和一半的天然气储量留在地下。更近期的[评估](https://www.nature.com/articles/s41586-021-03821-8)基于将升温限制在1.5°C，要求更为严格。
- en: Plainly, we cannot keep producing fossil fuels while keeping climate targets
    alive.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 明显地，我们不能在保持气候目标的同时继续生产化石燃料。
