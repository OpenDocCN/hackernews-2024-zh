- en: The legal requirements on EIAs in Norway allow room for interpretation, carving
    a role for courts to clarify if downstream emissions ought to be included. In
    a 2020 [ruling](https://climatecasechart.com/wp-content/uploads/non-us-case-documents/2020/20201222_HR-2020-846-J_judgment.pdf)
    by the Norwegian Supreme Court, in a case dubbed People v Arctic Oil, the court
    decided that downstream emissions were a relevant consideration for environmental
    assessment.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 挪威对环境影响评估的法律要求允许解释空间，法院可以澄清是否应包括下游排放。在2020年挪威最高法院的一项[裁决](https://climatecasechart.com/wp-content/uploads/non-us-case-documents/2020/20201222_HR-2020-846-J_judgment.pdf)，在一个名为People
    v Arctic Oil的案件中，法院裁定下游排放是环境评估的相关考虑因素。
- en: However, the case concerned opening new areas for firms to bid for licenses
    and the court ruled that such an assessment was not required at that stage. This
    new decision concerns the government awarding production licenses for specific
    fields.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，该案件涉及开放新的区域供公司竞标许可证，法院裁定在这个阶段不需要进行这样的评估。这项新决定涉及政府为特定油田授予生产许可证。
- en: At this stage, firms should have a much better understanding of the geology
    of the field they intend to drill in, how much oil or gas is there and the quantity
    of downstream emissions it should yield. The court argued that the government’s
    interpretation of the law to exclude downstream emissions at this stage is too
    restrictive and downstream emissions must be considered before granting permits.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，公司应对他们打算钻探的油田的地质有更深入的理解，知道那里有多少石油或天然气，以及它应该产生的下游排放量。法院认为政府在这个阶段将法律解释限制在不包括下游排放中是过于狭隘的，必须在发放许可证之前考虑下游排放。
- en: Will the decision inspire further legal challenges?
  id: totrans-split-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这一决定会激发更多的法律挑战吗？
- en: Despite the clear victory for environmental groups, the practical value of the
    judgment must be carefully considered.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管环保组织取得了明显的胜利，但必须仔细考虑判决的实际价值。
- en: The judgment will most likely result in an appeal from the Norwegian Ministry
    of Energy and take months or years to make its way to the country’s Supreme Court
    for a final decision. While this might delay the drilling, if the government complies
    with the judgment and requires oil and gas firms to make the necessary downstream
    emissions assessment it might still proceed with approving new oil production
    permits – even if the assessment shows considerable downstream emissions.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这一判决很可能会引起挪威能源部的上诉，并需要数月甚至数年时间才能最终决定进入国家最高法院。虽然这可能会延迟钻探，但如果政府遵守判决并要求石油和天然气公司进行必要的下游排放评估，即使评估显示出较大的下游排放，仍可能继续批准新的石油生产许可证。
- en: Will courts in other countries follow suit? Not every country has a written
    constitution with environmental rights provisions like Norway (the UK doesn’t,
    for example). But while foreign judgments do not usually serve as precedent, courts
    often mention applicable decisions in consideration of the relevant facts.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其他国家的法院会效仿吗？并非每个国家都有像挪威那样（例如，英国没有）在宪法中有环境权利条款。但尽管外国的判决通常不具有先例效力，法院在考虑相关事实时经常提到适用的判决。
- en: In the UK, a few outstanding cases deal with downstream emissions. For example,
    environmental campaign groups Greenpeace and Uplift [are challenging](https://www.greenpeace.org.uk/news/uplift-greenpeace-rosebank-legal-case/)
    the government’s approval of the Rosebank oil and gas field west of Shetland,
    in part due to its lack of consideration of downstream emissions.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在英国，有一些未决的案件涉及下游排放。例如，环保组织绿色和Uplift正在挑战政府对设得兰群岛西部的罗斯班克油气田批准的部分原因是缺乏对下游排放的考虑。
- en: The UK Supreme Court is also expected to hand down judgement in the Finch case.
    This will decide whether it was lawful for Surrey County Council to approve an
    oil development without requiring an assessment of downstream emissions.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 英国最高法院也预计将在芬奇案件中宣布判决。这将决定萨里郡议会是否有权在不要求进行下游排放评估的情况下批准石油开发。
- en: This builds on similar legal challenges in response to new fossil fuel production
    in [Australia](https://climatecasechart.com/non-us-case/gloucester-resources-limited-v-minister-for-planning/)
    and the [US](https://climatecasechart.com/case/wildearth-guardians-v-jewell/).
    The outcomes of these cases could change the assessment process for all fossil
    fuel projects.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这进一步建立在对新的化石燃料生产作出响应的类似法律挑战的基础上，例如在[澳大利亚](https://climatecasechart.com/non-us-case/gloucester-resources-limited-v-minister-for-planning/)和[美国](https://climatecasechart.com/case/wildearth-guardians-v-jewell/)。
