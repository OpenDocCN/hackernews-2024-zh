- en: Introducing Our Open Mixed Reality Ecosystem | Meta
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推出我们的开放混合现实生态系统 | Meta
- en: 来源：[https://about.fb.com/news/2024/04/introducing-our-open-mixed-reality-ecosystem/](https://about.fb.com/news/2024/04/introducing-our-open-mixed-reality-ecosystem/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://about.fb.com/news/2024/04/introducing-our-open-mixed-reality-ecosystem/](https://about.fb.com/news/2024/04/introducing-our-open-mixed-reality-ecosystem/)
- en: Today, we’re taking a major step toward our vision for a more open computing
    platform for the metaverse. We’re opening up the operating system that powers
    our Meta Quest devices to third-party hardware makers, giving developers a larger
    ecosystem to build for and ultimately creating more choice for consumers. This
    platform is the product of a decade of investment into the underlying technologies
    that enable mixed reality, and opening it up means a lot more people will benefit
    from that investment. We’re working with leading global technology companies to
    create a new ecosystem of mixed reality devices, and we’re making it even easier
    for developers to build mixed reality apps.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们迈出了向更开放计算平台迈进的重要一步，用于元宇宙。我们向第三方硬件制造商开放了驱动我们 Meta Quest 设备的操作系统，为开发者提供了更大的生态系统来进行构建，最终为消费者创造更多选择。这个平台是十年投资于支持混合现实的基础技术的产物，开放它意味着更多人将受益于这一投资。我们正与全球领先的技术公司合作，创建一个新的混合现实设备生态系统，并且让开发者更容易构建混合现实应用。
- en: We believe a more open ecosystem is the best way to bring the power of mixed
    reality to as many people as possible. With more devices, this new ecosystem will
    offer more choice to consumers and businesses around the world. Developers will
    have a much larger range of hardware that can run their apps, and more device
    makers will expand their market to a wider range of users, much like we’ve seen
    with PCs and smartphones.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们相信更开放的生态系统是将混合现实的力量带给尽可能多人的最佳途径。有了更多设备，这个新生态系统将为全球的消费者和企业提供更多选择。开发者将有更广泛的硬件选择来运行他们的应用程序，更多设备制造商将扩展他们的市场到更广泛的用户，就像我们在个人电脑和智能手机中看到的那样。
- en: Introducing Meta Horizon OS
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推出 Meta Horizon OS
- en: This new hardware ecosystem will run on **Meta Horizon OS**, the mixed reality
    operating system that powers our Meta Quest headsets. Meta Horizon OS combines
    the core technologies that power today’s mixed reality experiences with a suite
    of features that put social presence at the center of the platform.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新的硬件生态系统将运行在**Meta Horizon OS**上，这是驱动我们 Meta Quest 头戴显示器的混合现实操作系统。Meta Horizon
    OS 结合了支持当今混合现实体验的核心技术，并在平台的核心设置了社交存在感的一套功能。
- en: Meta Horizon OS is the result of a decade of work at Meta to build a next-generation
    computing platform. To pioneer standalone headsets, we developed technologies
    like inside-out-tracking and self-tracked controllers. To allow for more natural
    interaction systems and social presence, we pioneered hand, eye, face and body
    tracking. And for mixed reality, we built a full stack of technologies for blending
    the digital and physical worlds, including high-resolution Passthrough, Scene
    Understanding and Spatial Anchors. This long-term investment that began on the
    mobile-first foundations of the Android Open Source Project has produced a full
    mixed reality operating system used by millions of people.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: Meta Horizon OS 是 Meta 十年工作的成果，致力于构建下一代计算平台。为了开发独立头戴式显示器，我们开发了像内外跟踪和自主跟踪控制器等技术。为了实现更自然的交互系统和社交存在感，我们开创了手部、眼部、面部和身体跟踪技术。对于混合现实，我们构建了一整套技术，将数字世界与物理世界融合，包括高分辨率的透视传输、场景理解和空间锚点。这项从
    Android 开源项目的移动优先基础开始的长期投资，已经生产出了一个由数百万人使用的完整混合现实操作系统。
- en: Developers and creators can take advantage of all these technologies to create
    mixed reality experiences. And they can reach their audiences and grow their businesses
    through the content discovery and monetization platforms built into Meta Horizon
    OS, including the Meta Quest Store, which we’ll rename the Meta Horizon Store.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者和创作者可以利用所有这些技术来创建混合现实体验。他们可以通过 Meta Horizon OS 内建的内容发现和货币化平台，包括我们将重命名为 Meta
    Horizon Store 的 Meta Quest Store，来触达他们的受众并扩展他们的业务。
- en: The social layer of Meta Horizon OS means people’s identities, avatars, social
    graphs and friend groups can move with them across virtual spaces, and developers
    can integrate these social features into their apps. And because this social layer
    is made to bridge multiple platforms, people can spend time together in virtual
    spaces that exist across mixed reality, mobile and desktop devices. Meta Horizon
    OS devices will also use the same mobile companion app that Meta Quest owners
    use today, which we’ll rename to the Meta Horizon app.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: Meta Horizon OS 的社交层意味着人们的身份、头像、社交图谱和朋友群组可以随着他们在虚拟空间中的移动而移动，开发者可以将这些社交功能整合到他们的应用中。而且因为这个社交层是为了连接多个平台而设计的，人们可以在跨越混合现实、移动和桌面设备的虚拟空间中共享时间。Meta
    Horizon OS 设备也将使用与现在Meta Quest所有者使用的相同移动伴侣应用，我们将其重新命名为Meta Horizon应用。
- en: A New Generation Of Hardware
  id: totrans-split-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新一代硬件
- en: 'Leading global technology companies are already working to bring this new ecosystem
    to life with new devices built on Meta Horizon OS:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 领先的全球科技公司已经开始合作，通过在 Meta Horizon OS 上构建新设备，将这一新生态系统带入现实生活：
- en: '[**ASUS’s Republic of Gamers**](https://rog.asus.com/us/) will use its expertise
    as a leader in gaming solutions to develop an all-new performance gaming headset.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**华硕共和国游戏者**](https://rog.asus.com/us/) 将利用其作为游戏解决方案领导者的专业知识，开发全新的高性能游戏耳机。'
- en: '[**Lenovo**](https://www.lenovo.com/) will draw on its experience co-designing
    Oculus Rift S, as well as deep expertise in engineering leading devices like the
    ThinkPad laptop series, to develop mixed reality devices for productivity, learning,
    and entertainment.'
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**联想**](https://www.lenovo.com/) 将借助其与Oculus Rift S共同设计的经验，以及在工程领域领先设备如ThinkPad笔记本系列的深厚专业知识，开发面向生产力、学习和娱乐的混合现实设备。'
- en: '[**Xbox**](https://www.xbox.com/) and Meta teamed up last year to bring [Xbox
    Cloud Gaming (Beta)](https://www.meta.com/blog/quest/xbox-cloud-gaming-beta-launch/)
    to Meta Quest, letting people play Xbox games on a large 2D virtual screen in
    mixed reality. Now, we’re working together again to create a limited-edition Meta
    Quest, inspired by Xbox.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Xbox**](https://www.xbox.com/) 和 Meta 去年联手推出了 [Xbox Cloud Gaming (Beta)](https://www.meta.com/blog/quest/xbox-cloud-gaming-beta-launch/)
    ，让人们可以在混合现实中的大型2D虚拟屏幕上玩Xbox游戏。现在，我们再次合作，共同打造受Xbox启发的限量版Meta Quest。'
- en: All of these devices will benefit from Meta’s long-term partnership with Qualcomm
    Technologies, Inc., which builds the Snapdragon® processors that are tightly integrated
    with our software and hardware stacks.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些设备将从 Meta 与高通技术公司的长期合作中受益，后者开发了与我们的软件和硬件堆栈紧密集成的 Snapdragon® 处理器。
- en: A More Open App Ecosystem
  id: totrans-split-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更开放的应用生态系统
- en: As we begin opening Meta Horizon OS to more device makers, we’re also expanding
    the ways app developers can reach their audiences. We’re beginning the process
    of removing the barriers between the Meta Horizon Store and App Lab, which lets
    any developer who meets basic technical and content requirements release software
    on the platform. App Lab titles will soon be featured in a dedicated section of
    the store on all our devices, making them easy for larger audiences to discover.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们开始向更多设备制造商开放Meta Horizon OS，我们也在扩展应用开发者触达其受众的方式。我们开始消除Meta Horizon商店和应用实验室之间的障碍，这使得任何符合基本技术和内容要求的开发者都能在平台上发布软件。应用实验室的标题很快将在我们所有设备的商店中设立专门的部分，使它们更易于被更多人发现。
- en: We’re also developing a new spatial app framework that helps mobile developers
    create mixed reality experiences. Developers will be able to use the tools they’re
    already familiar with to bring their mobile apps to Meta Horizon OS or to create
    entirely new mixed reality apps.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还在开发一种新的空间应用框架，帮助移动开发者创建混合现实体验。开发者可以使用他们已经熟悉的工具，将他们的移动应用带到Meta Horizon OS，或者创建全新的混合现实应用。
- en: Consumers and developers alike will benefit from an ecosystem where multiple
    hardware makers build on a common platform. We look forward to continuing on this
    journey to bring mixed reality to more people.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者和开发者都将从一个多个硬件制造商在共同平台上构建的生态系统中受益。我们期待继续这一旅程，让更多人体验混合现实。
