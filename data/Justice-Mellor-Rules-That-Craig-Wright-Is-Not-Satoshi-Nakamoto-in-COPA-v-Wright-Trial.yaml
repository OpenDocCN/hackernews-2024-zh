- en: Justice Mellor Rules That Craig Wright Is Not Satoshi Nakamoto in COPA v Wright
    Trial
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 梅洛法官在COPA对Wright案件中裁定克雷格·赖特不是中本聪。
- en: 来源：[https://www.opencrypto.org/2024-03-14-Justice-Mellor-Rules-That-Craig-Wright-Is-Not-Satoshi-Nakamoto-in-COPA-v-Wright-Trial/](https://www.opencrypto.org/2024-03-14-Justice-Mellor-Rules-That-Craig-Wright-Is-Not-Satoshi-Nakamoto-in-COPA-v-Wright-Trial/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.opencrypto.org/2024-03-14-Justice-Mellor-Rules-That-Craig-Wright-Is-Not-Satoshi-Nakamoto-in-COPA-v-Wright-Trial/](https://www.opencrypto.org/2024-03-14-Justice-Mellor-Rules-That-Craig-Wright-Is-Not-Satoshi-Nakamoto-in-COPA-v-Wright-Trial/)
- en: 'Today, Justice Mellor found that the evidence in the COPA v Wright trial was
    “overwhelming,” ruling that:'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，梅洛法官认为COPA对Wright案件的证据“确凿无比”，裁定：
- en: Dr Wright is **not** the author of the Bitcoin White Paper.
  id: totrans-split-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Dr Wright **不是**比特币白皮书的作者。
- en: Dr Wright is **not** the person who adopted or operated under the pseudonym
    Satoshi Nakamoto from 2008 - 2011.
  id: totrans-split-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Dr Wright **不是**在2008年至2011年期间使用化名中本聪的人。
- en: Dr Wright is **not** the person who created the Bitcoin System.
  id: totrans-split-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Dr Wright **不是**创建比特币系统的人。
- en: Dr Wright is **not** the author of the initial versions of the Bitcoin software.
  id: totrans-split-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Dr Wright **不是**比特币软件初始版本的作者。
- en: 'Justice Mellor commented: “Any further relief will be dealt with in my written
    judgement. I will extend time for filing any appellant’s notice until 21 days
    after the form of order hearing, which will be appointed following the hand down
    of my written judgement.”'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 梅洛法官评论道：“进一步的救济将在我的书面判决中处理。我将延长提交上诉通知的时间至在书面判决下达后的21天内。”
- en: A COPA spokesperson said, “This decision is a win for developers, for the entire
    open source community, and for the truth. For over eight years, Dr. Wright and
    his financial backers have lied about his identity as Satoshi Nakamoto and used
    that lie to bully and intimidate developers in the bitcoin community. That ends
    today with the court’s ruling that Craig Wright is not Satoshi Nakamoto.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一位COPA发言人称：“这一裁决对开发者、整个开源社区以及真相而言都是一次胜利。八年来，赖特博士及其金融支持者一直在谎称他是中本聪，并利用这一谎言欺凌和恐吓比特币社区的开发者。今天法院的裁决结束了这一切，认定克雷格·赖特不是中本聪。”
