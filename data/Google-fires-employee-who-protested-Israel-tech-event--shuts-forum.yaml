- en: Google fires employee who protested Israel tech event, shuts forum
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google解雇抗议以色列技术活动的员工，关闭论坛
- en: 来源：[https://www.cnbc.com/2024/03/08/google-fires-employee-who-protested-israel-tech-event-shuts-forum.html](https://www.cnbc.com/2024/03/08/google-fires-employee-who-protested-israel-tech-event-shuts-forum.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/03/08/google-fires-employee-who-protested-israel-tech-event-shuts-forum.html](https://www.cnbc.com/2024/03/08/google-fires-employee-who-protested-israel-tech-event-shuts-forum.html)
- en: During a keynote speech in New York on Monday from the managing director of
    [Google's](/quotes/GOOGL/) Israel business, an employee in the company's cloud
    division [protested publicly](https://twitter.com/car0linehaskins/status/1764681078206337434),
    proclaiming “I refuse to build technology that powers genocide.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Google以色列业务的总经理在纽约的一次主题演讲中，公司云计算部门的一名员工[公开抗议](https://twitter.com/car0linehaskins/status/1764681078206337434)，声称“我拒绝开发支持种族灭绝的技术”。
- en: The Google Cloud engineer was subsequently fired, CNBC has learned, marking
    another dark moment for Google, which has been thrust into an escalating number
    of political and cultural conflicts in recent years and has struggled to quell
    employee dissent.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 据CNBC了解，Google云计算工程师随后被解雇，标志着又一个黑暗时刻。近年来，Google被卷入越来越多的政治和文化冲突中，并且难以平息员工的异议。
- en: There was more internal controversy this week, also tied to the crisis in Gaza.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本周还有更多内部争议，也与加沙危机有关。
- en: Ahead of an International Women's Day Summit in Silicon Valley on Thursday,
    Google's employee message board was hit with an influx of staffer comments about
    the company's military contracts with Israel. The online forum, which was going
    to be used to help inform what questions were asked of executives at the event,
    was shut down for what a spokesperson described to CNBC as "divisive content that
    is disruptive to our workplace."
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在硅谷国际妇女节峰会之前，Google的员工留言板上涌入了大量关于公司与以色列军事合同的评论。据CNBC描述，该在线论坛原本用于帮助决定在活动中向高管提出什么问题，但因为“分裂性内容对我们的工作环境造成干扰”，被关闭了。
- en: Google's role as a provider of technology to militaries in the U.S. and abroad
    has been a source of workforce consternation since at least 2018, when employees
    protested a Defense Department contract called [Project Maven](https://www.cnbc.com/2018/06/01/google-will-not-renew-a-controversial-pentagon-contract.html).
    Then came controversy surrounding [Project Nimbus](https://www.axios.com/local/san-francisco/2023/08/29/tech-workers-protest-project-nimbus-google-cloud-next-conference),
    a $1.2 billion artificial intelligence and computing services agreement among
    Google, [Amazon](/quotes/AMZN/) Web Services and the Israeli government and military
    that began in 2021.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自2018年以来，Google作为美国及其他国家军事技术提供商的角色一直是员工不满的源头。当时员工曾抗议一个名为[Project Maven](https://www.cnbc.com/2018/06/01/google-will-not-renew-a-controversial-pentagon-contract.html)的国防部合同。接着是围绕[Project
    Nimbus](https://www.axios.com/local/san-francisco/2023/08/29/tech-workers-protest-project-nimbus-google-cloud-next-conference)，这是Google与[Amazon](/quotes/AMZN/)
    Web Services和以色列政府及军方间的12亿美元人工智能和计算服务协议，自2021年起引发的争议。
- en: That outrage has spread to a host of other issues, often leaving [CEO Sundar
    Pichai](https://www.cnbc.com/sundar-pichai/) on the [defensive](https://www.cnbc.com/2024/02/28/google-ceo-tells-employees-gemini-ai-blunder-unacceptable.html)
    when confronted by employees at company events.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该愤怒情绪已蔓延至一系列其他问题，常常使得[CEO Sundar Pichai](https://www.cnbc.com/sundar-pichai/)在公司活动中面对员工时显得[无可奈何](https://www.cnbc.com/2024/02/28/google-ceo-tells-employees-gemini-ai-blunder-unacceptable.html)。
- en: The escalation of the Middle East conflict over the past five months has increased
    the tension level at Google even further. In October, [Hamas launched multipronged
    and deadly attacks on Israel](https://www.nbcnews.com/news/world/israel-says-palestinian-militants-are-infiltrating-gaza-rcna119315),
    leading to a military [response](https://www.nbcnews.com/news/world/israel-hamas-war-children-starving-famine-warning-death-destruction-rcna141813)
    that's killed at least 30,000 Palestinians[,](https://www.nbcnews.com/news/world/israel-hamas-war-children-starving-famine-warning-death-destruction-rcna141813)
    with many more injured and facing starvation, according to the Palestinian enclave's
    Health Ministry.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
- en: In recent weeks, more than 600 Google workers signed a letter addressed to leadership
    asking that the company drop its sponsorship of the annual Mind the Tech conference
    promoting the Israeli tech industry. The event on Monday in New York featured
    an address from Barak Regev, managing director of Google Israel.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
- en: A [video](https://x.com/car0linehaskins/status/1764688258238157160?s=20) of
    the employee protesting during the speech went viral.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
- en: “No cloud for apartheid,” the employee yelled. Members of the crowd booed him
    as he was escorted by security out of the building.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
- en: Regev then told the crowd, “Part of the privilege of working in a company, which
    represents democratic values is giving the stage for different opinions."
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
- en: A Google spokesperson said the employee was fired for "interfering with an official
    company-sponsored event" in an email to CNBC on Thursday. "This behavior is not
    okay, regardless of the issue, and the employee was terminated for violating our
    policies." The spokesperson didn't specify which policies were violated.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
- en: More questions about Gemini
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Google is far from alone among U.S. companies in facing increased pressure since
    the latest war broke out between Hamas and Israel.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
- en: In October, [Starbucks](/quotes/SBUX/) sued Workers United, which has organized
    employees in 400 U.S. stores, over a pro-Palestinian message posted on a union
    social media account. Starbucks said it was trying to get the union to stop using
    its name and likeness, as the post also [drew protests](https://www.cnbc.com/2024/03/05/mideast-starbucks-franchisee-firing-2000-workers-after-being-targeted-in-israel-hamas-war-boycott-.html)
    from pro-Israel demonstrators. Boycotters said the company wasn’t adequately supporting
    Palestinians in the Gaza Strip.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
- en: '[McDonald''s](/quotes/MCD/) has been the subject of a [boycott](https://www.cnbc.com/2024/02/05/mcdonalds-and-starbucks-blame-israel-hamas-war-for-slower-sales.html)
    effort after a local franchisee in Israel announced in October that it was providing
    free meals to Israeli soldiers.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
- en: Ahead of Google's International Women's Day summit on Thursday, called Her Power,
    Her Voice, some women filled the company's internal discussion forum Dory with
    questions about how the Israeli military contract and Google's AI chatbot Gemini
    are impacting Palestinian women. Some of the comments had hundreds of "upvotes"
    from employees, according to internal correspondence viewed by CNBC.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在谷歌周四举办的国际妇女节峰会“她的力量，她的声音”之前，一些女性在公司内部讨论论坛Dory上充斥着关于以色列军事合同和谷歌AI聊天机器人Gemini如何影响巴勒斯坦妇女的问题。根据CNBC查看的内部通信显示，部分评论获得了数百名员工的“点赞”。
- en: One employee asked about Gemini's bias. Specifically, the person wrote that
    when asking Gemini, "Do women in Gaza deserve human rights?" the chatbot didn't
    have a response and directed the user to try Google search. But when the employee
    asked the same question of women in France, Gemini answered "Absolutely," followed
    by multiple bullet points backing up the assertion.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一名员工问及Gemini的偏见问题。具体而言，当询问Gemini“加沙的妇女是否应享有人权？”时，聊天机器人没有回应，并建议用户尝试谷歌搜索。但当员工向法国妇女提出同样的问题时，Gemini回答“当然”，并列出多个支持此断言的要点。
- en: CNBC replicated the search Thursday afternoon and found the same results. Late
    last month, Google [paused](https://www.cnbc.com/2024/02/22/google-pauses-gemini-ai-image-generator-after-inaccuracies.html)
    its Gemini image generation tool after saying it offers "inaccuracies" in historical
    pictures, in response to a barrage of user complaints.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC周四下午重复了这个搜索，并找到了相同的结果。上个月末，谷歌在对历史图片“存在不准确性”的用户投诉激增后，[暂停](https://www.cnbc.com/2024/02/22/google-pauses-gemini-ai-image-generator-after-inaccuracies.html)了其Gemini图像生成工具。
- en: Another highly-rated comment on the forum asked how the company is recognizing
    Mai Ubeid, a young woman and former Google software engineer who was [reportedly
    killed](https://www.theguardian.com/technology/2023/dec/01/google-intern-gaza-israel-military-contract-project-nimbus)
    in an Israeli airstrike in Gaza along with her family late last year. (Some employees
    and advocacy groups [gathered](https://www.theguardian.com/technology/2023/dec/01/google-intern-gaza-israel-military-contract-project-nimbus)
    to honor Ubeid in New York in December.)
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 论坛上另一条高度评价的评论问及公司如何表彰Mai Ubeid，一位年轻女性和前谷歌软件工程师，据报道她与家人在去年年底的以色列空袭中[遇难](https://www.theguardian.com/technology/2023/dec/01/google-intern-gaza-israel-military-contract-project-nimbus)（[详见链接](https://www.theguardian.com/technology/2023/dec/01/google-intern-gaza-israel-military-contract-project-nimbus)）。（12月在纽约，一些员工和倡导团体[聚集](https://www.theguardian.com/technology/2023/dec/01/google-intern-gaza-israel-military-contract-project-nimbus)以纪念Ubeid。）
- en: One employee asked, "Given the ongoing International War Crimes against Palestinian
    women, how can we use the 'Her Power, Her Voice' theme to amplify their daily
    struggles?" The comment received over 100 upvotes.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一名员工问道：“鉴于对巴勒斯坦妇女的国际战争罪行持续不断，我们如何利用‘她的力量，她的声音’主题来放大她们的日常斗争？”该评论获得了100多个点赞。
- en: '"It''s essential to question how we can truly support the notion of ''Her Power,
    Her Voice,'' while at the same time, ignoring the cries for help from Palestinian
    women who have been systematically deprived of their fundamental human rights,"
    another said.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位说：“在我们如何真正支持‘她的力量，她的声音’的概念的同时，却忽视了巴勒斯坦妇女发出的求助声音，这是非常重要的。”
- en: As the number of comments swelled, Google prematurely shut down the forum.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着评论数量的增加，谷歌提前关闭了该论坛。
- en: 'Google''s spokesperson didn''t address any of the individual posts but provided
    the following statement to CNBC:'
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌发言人没有回应任何个别帖子，但向CNBC提供了以下声明：
- en: '"We were pleased to host an event to celebrate International Women''s Day.
    Unfortunately, before the event a series of off-topic and divisive questions and
    comments were posted to internal forums. Our internal community guidelines team
    routinely removes divisive content that is disruptive to our workplace, and did
    that here."'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我们很高兴举办国际妇女节庆祝活动。不幸的是，在活动之前，一系列与主题无关且具有分裂性的问题和评论被发布到内部论坛。我们的内部社区准则团队定期删除那些对我们工作环境具有破坏性的分裂内容，这次也不例外。”
