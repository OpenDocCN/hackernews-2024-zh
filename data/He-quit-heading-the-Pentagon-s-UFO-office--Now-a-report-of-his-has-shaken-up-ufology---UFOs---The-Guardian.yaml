- en: So, after 18 months in the job, Kirkpatrick called it quits last December. Then,
    last week, [AARO published the first part of a report](https://media.defense.gov/2024/Mar/08/2003409233/-1/-1/0/DOPSR-CLEARED-508-COMPLIANT-HRRV1-08-MAR-2024-FINAL.PDF)
    he had worked on that concluded there was no evidence “that any USG [US government]
    investigation, academic-sponsored research, or official review panel has confirmed
    that any sighting of a UAP [unidentified aerial phenomenon] represented extraterrestrial
    technology”.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，柯克帕特里克在这份工作中度过了18个月后，去年12月宣布辞职。然后，上周，[AARO发布了一份报告的第一部分](https://media.defense.gov/2024/Mar/08/2003409233/-1/-1/0/DOPSR-CLEARED-508-COMPLIANT-HRRV1-08-MAR-2024-FINAL.PDF)，他参与的报告得出结论：“没有证据表明任何美国政府的调查、学术赞助的研究或官方审查小组证实了任何不明飞行物现象代表外星技术”。
- en: AARO’s conclusions sent the world of ufology – the study of UFOs, the practitioners
    of which are known as ufologists – into a tailspin.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: AARO的结论使UFO学界——也就是研究不明飞行物的人士，被称为UFO学家——陷入了混乱。
- en: After all, it was only in July last year that the former intelligence officer
    David Grusch told a packed congressional hearing that for decades the US government
    had been hoarding crashed alien spaceships and attempting to reverse-engineer
    them. True believers thought we were getting closer than ever to full disclosure;
    it was only a matter of time until the government would wheel out the flying saucers
    on to the White House lawn.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，就在去年7月，前情报官员大卫·格鲁斯克在一场人满为患的国会听证会上宣称，美国政府几十年来一直在积攒坠毁的外星飞船，并试图逆向工程它们。真正的信徒们认为，我们离完全披露的时刻越来越近；只是时间问题，政府将飞碟推上白宫草坪。
- en: 'David Grusch, center, testifies during a house hearing on unidentified aerial
    phenomena in Washington DC on 26 July 2023. Photograph: Drew Angerer/Getty Images'
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大卫·格鲁斯克，位于2023年7月26日华盛顿特区一次关于不明飞行物现象的众议院听证会中作证。照片：Drew Angerer/Getty Images
- en: 'Kirkpatrick was watching that hearing. Over the course of three hours, and
    via testimony from two former US navy pilots, David Fravor and Ryan Graves, Congress
    heard about unknown aircraft making impossible manoeuvres, or the government’s
    possession of “non-human biologics” recovered from crashed spaceships. At one
    point, Representative Tim Burchett asked Grusch if he had any personal knowledge
    of people being harmed or injured in efforts to cover up or conceal extraterritorial
    technology. Grusch replied: “Yes.” Burchett then asked Grusch if he had heard
    of anyone being murdered. The former intelligence official answered: “I directed
    people with that knowledge to the appropriate authorities.” Grusch also claimed
    that the Men in Black were on his case and were harassing other witnesses.'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 柯克帕特里克观看了那场听证会。在三个小时的时间里，通过两名前美国海军飞行员大卫·弗雷弗和瑞安·格雷夫斯的证词，国会听取了关于未知飞行器进行不可能的机动，或政府拥有从坠毁飞船中恢复的“非人类生物”的信息。在一个时刻，众议员蒂姆·伯切特问格鲁斯克是否有任何关于人们因掩盖或隐瞒外星技术而受伤或受害的个人知识。格鲁斯克回答说：“有。”伯切特随后问格鲁斯克是否听说过有人被谋杀。这位前情报官员回答说：“我指示知道这些事情的人向适当的当局报告。”格鲁斯克还声称，黑衣人正盯上他，还骚扰其他证人。
- en: Crucially, Grusch said he hadn’t seen the spaceships and “biologics” with his
    own eyes; someone in the intelligence community told him the story.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是，格鲁斯克表示他并没有亲眼见过这些飞船和“生物”；情报界的某人告诉了他这个故事。
- en: Naturally, Kirkpatrick tried to talk to him. But although Grusch had dropped
    most of these bombshells months before on the cable channel NewsNation, when asked
    to discuss it with the one man in the US government who really needed to hear
    the yarn, he was a no-show. “We tried to reach out to him four or five times to
    get him to come in,” Kirkpatrick says. “And as of the time that I left, he had
    refused to come for a variety of reasons.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自然而然，柯克帕特里克试图与他交谈。但尽管格鲁斯克数月前在有线电视频道NewsNation上放出了大部分炸弹新闻，当被要求与真正需要听这个故事的美国政府人员讨论时，他却缺席了。“我们试图四五次联系他过来，”柯克帕特里克说。“但截至我离开的时间，由于各种原因，他都拒绝前来。”
- en: Kirkpatrick – who has sharp features, a thin goatee and speaks in a measured
    monotone that makes even this topic seem slightly boring – says the evidence against
    Grusch’s claims is conclusive. “There’s no evidence to support any of the allegations
    or any extraterrestrial reverse engineering or ‘human biologics’ or whatever you
    want to call it,” he says. “You see this story crop up every couple of decades,
    and it’s pretty much the same story.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 柯克帕特里克——他长有尖锐的面部特征、一把细小的山羊胡子，讲话语调平稳而略显乏味——表示反对格鲁斯希的声明的证据是确凿的。“没有证据支持任何指控或任何外星人的逆向工程或‘人类生物学’或者你想叫它的东西，”他说。“你会看到这种故事每隔几十年出现一次，基本上都是同一个故事。”
- en: And it comes, he says, from the ufologists who gave him such grief – a core
    of people that can only be described as America’s new UFO lobby.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他说，这些来自对他构成重大困扰的UFO学家的东西，他们只能被描述为美国新的UFO游说团体的核心成员。
- en: A new age
  id: totrans-split-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个新时代
- en: The 21st century’s UFO craze began on 16 December 2017 after the New York Times
    reported that the Pentagon had created something called the [Advanced Aerospace
    Threat Identification Program (AATIP)](https://www.nytimes.com/2017/12/16/us/politics/pentagon-program-ufo-harry-reid.html).
    This was supposedly a secret department investigating unidentified aerial phenomena
    or UAPs (the Department of Defense’s preferred acronym for UFOs).
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 21世纪的UFO狂热始于2017年12月16日，当时《纽约时报》报道五角大楼成立了一个名为[先进航空威胁识别计划（AATIP）](https://www.nytimes.com/2017/12/16/us/politics/pentagon-program-ufo-harry-reid.html)的项目。据称，这是一个秘密部门，专门调查未识别的空中现象或UAP（国防部对UFO的首选缩写）。
- en: The Times piece also included three videos, the most compelling of which showed
    an object eerily similar to a flying saucer, moving with no apparent means of
    propulsion.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 《泰晤士报》的报道还包括三段视频，其中最引人注目的一段显示一个与飞碟酷似的物体，毫无明显推进手段地移动。
- en: The story went viral and UFOs went mainstream. Serious people were now taking
    little green men and their spaceships very seriously. Barack Obama told The Late
    Late Show with James Corden that things were happening in our skies that the US
    government simply could not explain.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这则故事迅速走红，UFO成为主流话题。认真的人们开始认真对待小绿人和他们的飞船。巴拉克·奥巴马告诉《詹姆斯·科登深夜秀》，美国政府在我们的天空中发生的事情根本无法解释。
- en: 'A flying saucer photographed near Santa Ana, California, in August 1965. Photograph:
    GRANGER/Historical Picture Archive/Alamy'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 1965年8月，在加利福尼亚圣安娜附近拍摄到的飞碟。摄影：GRANGER / 历史图片档案馆 / Alamy
- en: However, not everything in the Times’ story was accurate. Yes, the Pentagon
    did have a UFO programme, but it was called the Advanced Aerospace Weapon System
    Applications Program (AAWSAP), not AATIP, and it had bizarre beginnings.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，泰晤士报的报道并非全部属实。是的，五角大楼确实有一个UFO项目，但它被称为先进航空武器系统应用计划（AAWSAP），而不是AATIP，并且其起源颇为奇特。
- en: Seated next to Grusch in that congressional hearing was George Knapp, a journalist
    who in 2006 co-wrote a book called [Hunt for the Skinwalker](https://www.amazon.co.uk/Hunt-Skinwalker-Colm-Kelleher/dp/1416505210/ref=sr_1_1?dib=eyJ2IjoiMSJ9.ZO3SKFkJZYZ52f18t9Xd6hUueGBY8s3LNm8UU5x8NgO47wOTMgJScR5JkziV0AVa6JgJKIIByOo9jTgk15dEQbwFR6zPWzZnYNmBryABdA3Q8ukHdrsA7qw2B4gvZbSg2FGjURKOpNT_NEpENNkMy0O5nzovaz9ZwpoQUaF_bg2tY_mdJpgcrA9qZRWFUf092v09nqsQP_9BF8ZXOefC70ZjlmminpkyYDAu2-62wIM.v5YswdH7vuQJPOvsZYYUxrSt_AYKLiyxzYesOryo6e0&dib_tag=se&keywords=hunt+for+the+skinwalker&qid=1710479588&sr=8-1)
    *(*a shape-shifting witch in Navajo culture). Knapp’s book tells stories of vanishing
    cattle, “invisible objects emitting magnetic fields” and flying orbs zooming around
    the eponymous [Skinwalker Ranch](https://en.wikipedia.org/wiki/Skinwalker_Ranch)
    – a large property in Utah.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在那次国会听证会上，与格鲁斯希并排坐着的是乔治·纳普，一位记者，他在2006年与人合著了一本名为《[猎人与变形魔女](https://www.amazon.co.uk/Hunt-Skinwalker-Colm-Kelleher/dp/1416505210/ref=sr_1_1?dib=eyJ2IjoiMSJ9.ZO3SKFkJZYZ52f18t9Xd6hUueGBY8s3LNm8UU5x8NgO47wOTMgJScR5JkziV0AVa6JgJKIIByOo9jTgk15dEQbwFR6zPWzZnYNmBryABdA3Q8ukHdrsA7qw2B4gvZbSg2FGjURKOpNT_NEpENNkMy0O5nzovaz9ZwpoQUaF_bg2tY_mdJpgcrA9qZRWFUf092v09nqsQP_9BF8ZXOefC70ZjlmminpkyYDAu2-62wIM.v5YswdH7vuQJPOvsZYYUxrSt_AYKLiyxzYesOryo6e0&dib_tag=se&keywords=hunt+for+the+skinwalker&qid=1710479588&sr=8-1)》。纳普的书讲述了关于消失的牛群、“发射磁场的隐形物体”以及绕着犹他州的同名[皮肤行者牧场](https://en.wikipedia.org/wiki/Skinwalker_Ranch)飞行的故事。
- en: The book has proved to be instrumental in modern ufology. It found its way to
    James Lacatski, an intelligence officer in the Department of Defense, who was
    blown away by it and contacted the aviation billionaire Robert Bigelow, the owner
    of Skinwalker Ranch at the time. Bigelow allowed Lacatski to visit the ranch and
    investigate; one evening, Lacatski claimed to see an apparition in the kitchen,
    described in Knapp’s and Lacatski’s 2021 follow-up book [Skinwalkers at the Pentagon](https://www.amazon.co.uk/Skinwalkers-Pentagon-Insiders-Account-Government-ebook/dp/B09J484KYD/?_encoding=UTF8&pd_rd_w=dJXrY&content-id=amzn1.sym.3413293e-3815-4359-96ba-1ec5110e0b30&pf_rd_p=3413293e-3815-4359-96ba-1ec5110e0b30&pf_rd_r=261-4927771-5709319&pd_rd_wg=t2hfK&pd_rd_r=8d6db31d-06b5-4700-9491-4e9956e8664f&ref_=aufs_ap_sc_dsk)
    as “an unearthly technological device” which took the form of “a complex semi-opaque,
    yellowish, tubular structure”.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书在现代飞碟学中被证明是至关重要的。它找到了路径到詹姆斯·拉卡茨基，美国国防部情报官员，在阅读后深感震撼，并联系了航空亿万富翁罗伯特·比格洛，当时是斯金沃克农场的所有者。比格洛允许拉卡茨基访问农场并进行调查；一天晚上，拉卡茨基声称在厨房看到了一种幽灵，如Knapp和拉卡茨基2021年的后续书籍《五角大楼的变形者》中所述，这是“一种超自然的技术装置”，采取了“复杂半透明的黄色管状结构”的形式。
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-20)'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过新闻通讯推广](#EmailSignup-skip-link-20)'
- en: after newsletter promotion
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在新闻通讯推广后
- en: Lacatski and Bigelow took their findings to the late Harry Reid, the Nevada
    senator, who also had a keen interest in UFOs. Bigelow was a longtime donor to
    Reid’s campaigns, and persuaded him that it was time to look into UFOs and related
    phenomena.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 拉卡茨基和比格洛把他们的发现带给了已故的内华达州参议员哈里·里德，他对不明飞行物也有浓厚兴趣。比格洛长期支持里德的竞选活动，并说服他是时候调查不明飞行物及相关现象了。
- en: 'There was one problem: a defence programme focused on UFOs would not loosen
    any purse strings at the Pentagon, so Lacatski buried the true purpose of his
    research under an unremarkable acronym: AAWSAP, which promptly kicked off a search
    for poltergeists, ET and “the freakish hybrid of small dinosaur [sic] and large
    beaver”.'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于：一个专注于不明飞行物的国防计划不会在五角大楼获得任何资金，因此拉卡茨基在他的研究下面掩盖了真正的目的，用一个平淡无奇的缩写AAWSAP，随即展开了对灵异现象、外星人和“小恐龙和大海狸的怪异混合体”的搜索。
- en: The Pentagon gave $22m to AAWSAP in 2008 – and AAWSAP gave the funds to none
    other than Bigelow and his company, Bigelow Aerospace, who used the money to [chase
    UFOs and the paranormal at Skinwalker Ranch](https://nypost.com/2023/03/21/ufo-believing-pentagon-bosses-missed-spy-craft-for-years/).
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年，五角大楼向AAWSAP提供了2200万美元资金，而AAWSAP将这些资金提供给了别格洛及其公司比格洛航空，他们利用这笔钱在斯金沃克农场追寻UFO和超自然现象。
- en: A few years later, the Pentagon got wind of what was really happening, and AAWSAP
    was fully closed down by 2012\. There’s no evidence that AAWSAP found spaceships
    or aliens.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，五角大楼获悉了真相，AAWSAP在2012年完全关闭。没有证据表明AAWSAP发现了飞船或外星人。
- en: 'The Amalgamated Flying Saucer Club of America, which headquarters in Los Angeles,
    released this photo taken by a member reportedly showing a flying saucer estimated
    at 70ft in diameter. Photograph: Bettmann/Bettmann Archive'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 位于洛杉矶的美国混合飞碟俱乐部发布了一名会员拍摄的照片，据称显示直径约70英尺的飞碟。摄影：贝特曼/贝特曼档案馆
- en: But the myth had taken root.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但神话已经扎根。
- en: In Kirkpatrick’s report, he says all the stories – the alien bodies and crashed
    spaceships that Grusch peddled in Congress – “largely originate from the same
    group of individuals who have ties to AAWSAP/AATIP program” and “worked with each
    other consistently in various UAP-related efforts”.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在柯克帕特里克的报告中，他说格鲁什在国会中兜售的所有故事——外星人尸体和坠毁的飞船——“主要源自一组与AAWSAP/AATIP项目有关系的个人，他们在各种与不明飞行物相关的努力中一直保持一致的合作”。
- en: Their beliefs, he says now, are as circular as their associations with one another.
    “Some of that same core group of individuals had reached out to one of these industry
    partners and convinced them to take a look at a piece of material that they claimed
    was part of a crashed UFO. And then they turned around to point to that company
    and say, ‘Hey, ‘they’re reverse engineering crashed UFOs?’ Well, they were the
    ones that gave it to them.” Nevertheless, he and his team at AARO looked into
    it. “It turns out that’s not really a UFO. It’s most likely a piece of a missile
    case from an air force test,” he says.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 他现在说，他们的信念像他们彼此之间的关系一样是循环的。“这些核心人群中的一些人已经联系了其中一个行业合作伙伴，说服他们看一看他们声称是坠毁不明飞行物的一部分的材料。然后他们转身指着那家公司说，‘嘿，他们在逆向工程坠毁的不明飞行物？’嗯，是他们把材料提供给了他们。”不过，他和他的AARO团队进行了调查。“结果表明，那其实不是一架不明飞行物。它很可能是空军测试的导弹箱的一部分，”他说。
- en: What about the leaked UFO videos, like the one in the New York Times? Kirkpatrick
    says there’s not enough data to provide a definitive analysis of each one but
    insists that, like all the stories that came across his desk, they have mundane
    explanations that don’t involve space aliens. The rotating object shaped like
    a flying saucer is probably glare from a distant heat source. “The source could
    be any number of things. Even a weather balloon will give off that kind of glare
    if it’s got enough shiny metal on it, and the sun’s just right,” he says.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 关于泄露的不明飞行物（UFO）视频，比如《纽约时报》上的那个，柯克帕特里克说，没有足够的数据来对每一个视频做出确定的分析，但坚称，和他桌上所有出现的故事一样，它们都有不涉及外星人的平凡解释。形状像飞碟的旋转物体可能只是来自远处热源的反光。“来源可能是任何东西。即使是气象气球，如果上面有足够的金属闪光，太阳恰到好处，也会产生这种反光，”他说。
- en: But evidence is not the point. Some will never be swayed. “There’s the absolute
    true belief, which would suggest it is more akin to a religion than an actual
    factual thing,” he says. “And those are the people that you’re never going to
    convince, no matter what you put in front of them. I can lay out the pictures
    of the classified programmes that they mistook, and they still wouldn’t believe
    it. They would say, ‘No, that was derived from alien technology.’”
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但是证据不是重点。有些人永远不会被说服。“有一种绝对的真实信仰，这表明它更像是一种宗教而不是真实的事物，”他说。“这些人无论你摆在他们面前什么，都不会被说服。我可以展示那些被误认为是机密计划的图片，他们仍然不会相信。他们会说，‘不，那是源自外星技术。’”
- en: And what if the government does eventually get its hands on aliens and their
    flying saucers? “It’s not their job [to keep it secret],” he says. “It would immediately
    get turned over to Nasa, and Nasa would immediately disclose it to everybody.
    That’s *their* job.”
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果政府最终掌握了外星人及其飞碟，那会怎么样呢？“保密不是他们的工作，”他说。“它会立即移交给NASA，NASA也会立即向所有人披露。这是*他们*的工作。”
