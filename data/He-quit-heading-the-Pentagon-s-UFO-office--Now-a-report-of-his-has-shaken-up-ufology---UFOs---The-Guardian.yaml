- en: He quit heading the Pentagon’s UFO office. Now a report of his has shaken up
    ufology | UFOs | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他辞去了主持五角大楼的UFO办公室的职务。现在，他的一份报告已经引起了UFO学界的轰动 | UFOs | 卫报
- en: 来源：[https://www.theguardian.com/us-news/2024/mar/22/ufologists-sean-kirkpatrick-pentagon-report-uaps](https://www.theguardian.com/us-news/2024/mar/22/ufologists-sean-kirkpatrick-pentagon-report-uaps)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/us-news/2024/mar/22/ufologists-sean-kirkpatrick-pentagon-report-uaps](https://www.theguardian.com/us-news/2024/mar/22/ufologists-sean-kirkpatrick-pentagon-report-uaps)
- en: Sean Kirkpatrick doesn’t seem too thrilled to be chatting with me about [UFOs](https://www.theguardian.com/world/ufos).
    Since taking over the Pentagon’s All-Domain Anomaly Resolution Office (AARO) in
    2022 – government-speak for UFO hunting – Kirkpatrick has received violent threats,
    social-media smear campaigns, and even had to call the FBI after a UFO fanatic
    showed up at his home.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩·柯克帕特里克似乎对与我聊天谈论[不明飞行物](https://www.theguardian.com/world/ufos)并不感到太高兴。自从他在2022年接任五角大楼全领域异常解决办公室（AARO）的领导以来——政府术语中的UFO猎捕——柯克帕特里克遭遇了暴力威胁、社交媒体诽谤活动，甚至在一名UFO狂热者出现在他家门口后不得不报警FBI。
- en: “I’ve had people threaten my wife and daughter, and try to break into our online
    accounts – far more than I ever had as the deputy director of intelligence [of
    US Strategic Command],” Kirkpatrick says. “I didn’t have China and Russia trying
    to get on me as much as these people are.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我曾经有人威胁过我的妻子和女儿，试图侵入我们的在线账户——比我在美国战略司令部情报副主任时经历的要多得多，”柯克帕特里克说。“不像现在这些人那样，我当时并没有中国和俄罗斯试图找我的麻烦。”
