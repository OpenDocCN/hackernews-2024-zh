- en: 'Nintendo Support: Announcement of Discontinuation of Online Services for Nintendo
    3DS and Wii U software'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 任天堂客服：关于停止任天堂3DS和Wii U软件在线服务的公告
- en: 来源：[https://en-americas-support.nintendo.com/app/answers/detail/a_id/63227/~/announcement-of-discontinuation-of-online-services-for-nintendo-3ds-and-wii-u](https://en-americas-support.nintendo.com/app/answers/detail/a_id/63227/~/announcement-of-discontinuation-of-online-services-for-nintendo-3ds-and-wii-u)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://en-americas-support.nintendo.com/app/answers/detail/a_id/63227/~/announcement-of-discontinuation-of-online-services-for-nintendo-3ds-and-wii-u](https://en-americas-support.nintendo.com/app/answers/detail/a_id/63227/~/announcement-of-discontinuation-of-online-services-for-nintendo-3ds-and-wii-u)
- en: Thank you very much for supporting our products.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢您对我们产品的支持。
- en: At 5pm PDT on April 8, 2024, online play and other functionality that uses online
    communication was discontinued for Nintendo 3DS and Wii U software, including
    software exclusive to New Nintendo 3DS. This also includes online co-operative
    play, internet rankings, and data distribution.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 2024年4月8日下午5点（太平洋夏令时），任天堂3DS和Wii U软件的在线游戏和其他使用在线通信的功能已经停止，包括专为新任天堂3DS设计的软件。这也包括在线合作游戏、网络排名和数据分发。
- en: You can find more information about badges for decorating the Nintendo 3DS HOME
    Menu using Nintendo Badge Arcade .
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在《任天堂徽章拍卖场》中找到有关装饰任天堂3DS主菜单徽章的更多信息。
- en: We sincerely thank players for using the online services of Nintendo 3DS and
    Wii U software over a long period of time and apologize for any inconvenience.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们衷心感谢玩家长期以来对任天堂3DS和Wii U软件在线服务的支持，并对给您带来的任何不便表示道歉。
- en: Q&A
  id: totrans-split-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Q&A
- en: Yes. Players are still able to use features and game modes that do not require
    online communication.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。玩家仍然可以使用不需要在线通信的功能和游戏模式。
- en: It will still be possible to use online services for the following software
    but that may also end at some point in the future.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前仍然可以使用以下软件的在线服务，但未来可能也会终止。
- en: Pokémon Bank
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pokémon Bank
- en: Poké Transporter
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pokémon Transporter
- en: With some exceptions, online services have ended for all Nintendo 3DS and Wii
    U software. Please contact publishers for information about the online services
    for their software.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一些例外情况外，所有任天堂3DS和Wii U软件的在线服务已经结束。请联系发行商了解其软件的在线服务信息。
- en: For the foreseeable future, it is still possible to download update data and
    redownload purchased software and downloadable content from Nintendo eShop.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在可预见的未来，仍然可以从任天堂电子商店下载更新数据和重新下载已购买的软件和可下载内容。
- en: StreetPass uses local communication between Nintendo 3DS family systems, meaning
    that it is still available even after online services ended. However, because
    SpotPass uses online communication, SpotPass features are longer available.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: StreetPass使用任天堂3DS家族系统之间的本地通信，因此即使在线服务结束后仍然可用。然而，由于SpotPass使用在线通信，SpotPass功能已不再可用。
- en: For example, you are still able to use StreetPass in *StreetPass Mii Plaza*,
    which is pre-installed on Nintendo 3DS family systems, but you are no longer able
    to use features that use online communication (such as receiving new panels in
    Puzzle Swap).
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您仍然可以在预装于任天堂3DS家族系统上的《StreetPass Mii Plaza》中使用StreetPass，但您将无法再使用使用在线通信的功能（例如在Puzzle
    Swap中接收新的面板）。
