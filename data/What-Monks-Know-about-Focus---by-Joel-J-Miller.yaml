- en: What Monks Know about Focus - by Joel J Miller
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 由Joel J Miller所写的《僧侣对专注的认识》
- en: 来源：[https://www.millersbookreview.com/p/jamie-kreiner-how-to-focus](https://www.millersbookreview.com/p/jamie-kreiner-how-to-focus)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.millersbookreview.com/p/jamie-kreiner-how-to-focus](https://www.millersbookreview.com/p/jamie-kreiner-how-to-focus)
- en: 'Books are a waste of time. So says [Richard Hanania](https://open.substack.com/users/6319739-richard-hanania?utm_source=mentions)
    in “[The Case Against (Most) Books](https://www.richardhanania.com/p/the-case-against-most-books?r=1nizk&utm_campaign=post&utm_medium=web).”
    He allows that books of historical interest and those by contemporary thought
    leaders might be valuable, but the vast majority of everything else on the shelf
    is worthless, especially old books. That’s correct: The classics are garbage.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[Richard Hanania](https://open.substack.com/users/6319739-richard-hanania?utm_source=mentions)在他的文章“[反对（大多数）书籍](https://www.richardhanania.com/p/the-case-against-most-books?r=1nizk&utm_campaign=post&utm_medium=web)”中称书籍是浪费时间。他承认具有历史价值或由当代思想领袖撰写的书籍可能有价值，但书架上绝大多数其他作品都是无价值的，特别是古老的书籍。这是正确的：经典作品是垃圾。'
- en: 'I’ve [addressed Hanania’s argument before](https://www.millersbookreview.com/p/vital-necessity-of-very-old-books)
    but return now to note that the best rebuttal are the classics themselves. To
    that end I offer you *[How to Focus: A Monastic Guide for an Age of Distraction](https://press.princeton.edu/books/hardcover/9780691208084/how-to-focus)*,
    which serves up several choice selections from John Cassian’s fifth-century monastic
    guide, the *Conferences*, as edited and translated by Jamie Kreiner.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '我曾经[回应过Hanania的论点](https://www.millersbookreview.com/p/vital-necessity-of-very-old-books)，但现在回来注意到，最好的反驳是经典作品本身。为此，我向您推荐《如何集中注意力：分心时代的修道指南》（*How
    to Focus: A Monastic Guide for an Age of Distraction*），它精选了约翰·卡西安第五世纪修道指南《会议》的几个精选章节，由Jamie
    Kreiner编辑和翻译。'
- en: 'The subject of monks struggling to maintain focus represents familiar ground
    for Kreiner, a professor of history at the University of Georgia. Last year I
    reviewed her book, *[The Wandering Mind: What Medieval Monks Tell Us about Distraction](https://www.millersbookreview.com/p/jamie-kreiner-wandering-mind-distraction?utm_source=%2Fsearch%2FKreiner&utm_medium=reader2)*.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: Kreiner，一位来自乔治亚大学历史学教授的专家，对僧侣为保持专注而苦苦挣扎的主题非常熟悉。去年我审查过她的书籍*[漫游的心灵：中世纪僧侣对我们分心告诉我们的事情](https://www.millersbookreview.com/p/jamie-kreiner-wandering-mind-distraction?utm_source=%2Fsearch%2FKreiner&utm_medium=reader2)*。
- en: In that book, Kreiner explores the monastic enterprise from late antiquity through
    the Middle Ages across Europe and the Near East to see how monks managed intense
    concentration while battling interruptions and distractions. In contrast, with
    *How to Focus* she narrows the scope to just one remarkable text, refreshed for
    modern readers.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在那本书中，Kreiner探索了从古代晚期到中世纪，横跨欧洲和近东的修道士事业，看看修道士们如何在与干扰和分心抗争中保持高度集中。相比之下，《如何集中注意力》（*How
    to Focus*）她将焦点缩小到一本杰出的文献，为现代读者刷新。
- en: Cassian wrote his *Conferences* as an older man looking back to a period of
    youthful experimentation and adventure.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 卡西安在晚年回顾了他的*会议*，回顾了年轻时期的实验和冒险。
- en: In his twenties, he and his friend Germanus joined a monastery in Bethlehem.
    The two became fast friends, “inseparable bunkmates,” of such shared intensity
    and interest “everyone remarked on the equality of our companionship and our sense
    of purpose. They said that we were one mind and soul in two bodies.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 二十多岁时，他和他的朋友Germanus加入了伯利恒的一个修道院。这两人成为快速的朋友，“难分难舍的室友”，分享着如此强烈的兴趣和共同的目标，“每个人都注意到我们的伴侣关系的平等性和我们的目的感。他们说我们是一颗心灵和两个身体。”
- en: The pair wanted to know all the ins and outs of their discipline and decided
    to travel beyond their local confines to hear from reputed monastic masters. So,
    for the next decade and a half they traveled the Nile Delta, interviewing the
    men known as the Desert Fathers, those in monasteries as well as hermits living
    on their own.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这对想要了解他们学科的方方面面并决定超越他们当地的限制，听取来自著名修道院大师的声音的人。因此，在接下来的十五年里，他们游历了尼罗河三角洲，采访了被称为沙漠之父的人们，包括修道院和独居的隐士。
- en: They asked a million questions. The final word count of Cassian’s *Conferences*
    stands at 150,000 words, a remarkably large book for the time. *How to Focus*,
    as Kreiner notes, represents less than 10 percent of that total with her selections
    geared toward, as the title suggests, the conversations dealing with attention
    and distraction.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提出了无数问题。卡西安的《座谈录》最终字数达到了15万字，这在当时是一本非常庞大的书。克莱纳所选的内容中，她所选择的内容不足总数的10%，如标题所示，是关于注意力和分心的对话。
- en: And just what would monks know about that?
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，修士们会知道些什么呢？
- en: We’re so attuned to our own crises and challenges, we tend to think of them
    as purely contemporary concerns—especially when we externalize our difficulties
    and blame our tools, the times, and the like. Desert monastics didn’t have Instagram;
    ergo, they didn’t have attentional problems.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对自己的危机和挑战如此敏感，我们倾向于将它们看作纯粹的当代问题——尤其是当我们将我们的困难外化并归咎于我们的工具、时代等等。沙漠的修道士们没有Instagram；因此，他们没有注意力问题。
- en: Au contraire. While technology has evolved in the last fifteen hundred years,
    the human brain has not. And few people in the ancient world cared as much about
    the challenges of attention and distraction as monks. Our reasons might differ
    today, but we have much to learn nonetheless.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 恰恰相反。虽然技术在过去的1500年里发生了变化，但人类大脑并没有。古代世界中很少有人像修士们那样关心注意力和分心的挑战。我们的原因今天可能有所不同，但我们仍然有很多东西要学习。
- en: A repeated complaint from Cassian and Germanus is the difficulty maintaining
    focus on their prayers. “The mind is always moving and meandering, and it’s torn
    apart in different directions like it’s drunk,” says Germanus at one point. “It
    doesn’t even have the power to hold onto or stick with things it finds entertaining!”
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 卡西安和格尔马努斯一再抱怨祈祷时保持注意力的困难。“思想总是在移动和漫游，就像醉酒一样分裂，”格尔马努斯曾说。“它甚至没有能力坚持或者固守那些它觉得有趣的事情！”
- en: Unfortunately, knowing focus matters fails to engender concentration. “What
    we know hasn’t helped us attain the steady and stable clarity we’ve been seeking,”
    he says. “Even when we feel our heart heading straight toward its goals, the mind
    imperceptibly turns the other way. . . .”
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 遗憾的是，了解重点并不能引发集中注意力。“我们所知道的并没有帮助我们达到我们一直在追求的稳定和清晰，”他说。“即使当我们感觉我们的心直奔目标而去时，心智也悄然转向其他方向……”
- en: Germanus directed this second comment to Abba Serenus of Scetis, who responded,
    “The *nous* or mind is defined as *aeikinētos kai polykinētos*, always and very
    much on the move.” You might recognize our word *kinetic* in the Greek. This bubbling,
    jumping, flitting mind can only be tamed by training through meditation, memorization,
    fasting, and other forms of ascetical effort by which “it will become strong enough
    to drive off the enemy’s stimuli. . . .”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 格尔马努斯将这第二条评论直接发给了斯凯提斯的阿巴·塞里纳斯，他回答说：“思维或心灵被定义为永不停息和非常活跃。”你可能会在希腊语中认出我们的词“动态”。这种气泡般、跳跃般、飞快地移动的心灵只能通过冥想、背诵、禁食以及其他形式的苦修来训练，以此“它将变得足够强大，以驱逐敌人的刺激……”
- en: It’s a bit of a relief to realize, no? Why does the mind meander? Because that’s
    what minds do.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 发现这一点有点宽慰，不是吗？为什么思想漫游？因为思想就是如此。
- en: Monks attempted the radical and difficult practice of pure prayer, to bring
    their entire mind to bear on the act. Given their intense interest in concentration,
    and also being prone to endless disruptions in the effort, monks became experts
    in what we today call metacognition—thinking about thinking.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 修士们试图进行纯净祷告的激进和困难的实践，全神贯注于这个行为。鉴于他们对专注的强烈兴趣，以及在努力中易受到无尽的干扰，修士们成为了我们今天所称的元认知——思考思维的专家。
- en: “It is impossible for the human mind to empty itself of all thoughts,” says
    Abba Nestorus, a hermit interviewed by Cassian and Germanus. The question is what
    kind of thoughts to entertain? Nestorus advises the pair to immerse themselves
    in sacred reading. “Do it continually—or better, nonstop!—until that constant
    recitation and reflection saturates your mind and shapes it into a kind of likeness
    of itself.”
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: “人类的思想不可能使自己完全空虚，”卡西安和格尔马努斯采访过的隐士阿巴·内斯托鲁斯说。问题是要接纳什么样的思想？内斯托鲁斯建议他们不断地——或者更好地说，不间断地！——沉浸在神圣的阅读中。“直到那种不断的诵读和反思浸透了你的思想，并使之成为它本身的一种相似。”
- en: Nestorus offers three reasons, the third the most profound. First, when a person
    is engrossed in literature, the mind can stay attuned to its content instead of
    “toxic thoughts.” Second, an understanding of the text comes not only while reading,
    but also when we take those thoughts with us into other mental states. We’re able
    to reflect on what we’ve read when we’ve turned out attentions elsewhere, even
    when we go to sleep.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尼斯托罗斯提出了三个理由，第三个是最深奥的。首先，当一个人沉浸在文学作品中时，心灵可以保持对其内容的关注，而不是“有毒的思想”。其次，对文本的理解不仅发生在阅读时，而且当我们将这些思想带入其他心理状态时，我们能够在转移注意力甚至在入睡时反思我们所读的内容。
- en: Another interviewee, Abba Isaac, also talks about this tricky feature of mental
    latency, though regarding prayer, not reading. “We should,” he says, “be the sort
    of person we are in prayer *before* it’s time to pray. After all, our state of
    mind during prayer is unavoidably shaped by the situation prior to the moment.”
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 另一位被访者，阿巴·以撒，也谈到了这种心理延迟的棘手特征，尽管是关于祈祷而非阅读。“我们应该在祈祷之前就成为祈祷时的那种人，”他说。“毕竟，我们在祈祷时的心态不可避免地受到前一时刻情境的影响。”
- en: Attention researcher Gloria Mark—a modern scientist, not a monastic—would affirm
    Isaac’s point. When we approach any task, as Mark notes in her book, *[Attention
    Span](https://www.harpercollins.com/products/attention-span-gloria-mark?variant=40346590117922)*,
    we do so by constructing cognitive frames that marshal the various mental resources
    required for the activity. When distractions occur, we change frames mid-action.
    The frustration we feel in getting back on task involves the difficulty in reassembling
    the cognitive frame we enjoyed prior to the interruption.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 注意研究员格洛丽亚·马克——一位现代科学家，而非修士——会赞同以撒的观点。马克在她的书籍《[注意力跨度](https://www.harpercollins.com/products/attention-span-gloria-mark?variant=40346590117922)》中指出，当我们面对任何任务时，我们通过构建认知框架来调动所需的各种心理资源。当干扰发生时，我们会在行动中改变框架。重新集中注意力时感受到的挫折，源于重新组装之前享受的认知框架的困难。
- en: Since our mental states persist from one moment to the next, Isaac encourages
    Cassian and Germanus to hold onto their desired state by preparing for it in advance.
    It’s a way of ensuring our cognitive frame is strong enough to resist distraction
    and an approach that applies to a wide variety of intellectual activities.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们的心理状态从一个时刻延续到下一个时刻，以撒鼓励卡西安和格尔曼提前准备，坚持他们期望的状态。这是确保我们的认知框架足够强大以抵抗干扰的一种方式，适用于各种智力活动。
- en: I mentioned three reasons from Nestorus for immersive reading but have so far
    only covered two. What of the third and most mysterious of his reasons?
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到了尼斯托罗斯关于沉浸阅读的三个理由，但目前只涵盖了两个。第三个和最神秘的理由呢？
- en: Nestorus’s third and most mysterious reason for immersive reading is that sustained
    engagement deepens our understanding of what we read by the changes wrought in
    ourselves through the very process of reading.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尼斯托罗斯对沉浸阅读的第三个也是最神秘的理由是，通过阅读的过程中我们自己发生的变化，持续的参与加深了我们对所读内容的理解。
- en: “How the scriptures look depends on what the human senses are capable of,” he
    says. “As our mind is gradually remade through this sustained effort, the shape
    of the scriptures begins to be remade, too, and it’s as if the beauty born of
    this more sacred perceptiveness grows as we grow.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “经典的外观取决于人类感官的能力，”他说。“随着我们的心灵逐渐通过这种持续的努力重塑，经典的形态也开始被重新塑造，好像这更神圣的洞察力所诞生的美丽随我们的成长而增长。”
- en: Our investment in reading changes the book because the book has changed us.
    And this is where Hanania’s argument fundamentally falls short. If books are merely
    a means of transferring information, then perhaps, yes, a book is a waste of time.
    If a summary of its thesis and key points could be presented in a brief article
    or Substack post, why not just save the hours and read the Substack post? All
    the more if the information is outdated or questionable for one reason or another.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对阅读的投入改变了书本，因为书本也改变了我们。而这正是哈纳尼亚的论点根本无法解决的地方。如果书籍仅仅是传递信息的手段，那么或许，一本书就是浪费时间。如果它的论点和关键点可以在简短的文章或Substack帖子中总结，为什么不节省时间，直接阅读Substack帖子呢？尤其是如果信息因某种原因而过时或值得质疑。
- en: But that mistakes what a book is for. A book is a tool. It’s a machine for thinking.
    And “all machines,” as Thoreau once said, “have their friction.” The time it takes
    to engage with ideas—whether factual or fictional, emotional or intellectual,
    accurate or inaccurate, efficient or inefficient—might strike some as a drag.
    But the time given to working through those ideas, adopting and adapting, developing
    or discarding, changes our minds, changes us.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 但这误解了书籍的用途。一本书是工具。它是一台思考的机器。正如梭罗曾经说过的，“所有的机器都有它们的摩擦”。花在理解各种观点上的时间——无论是事实还是虚构的，情感的还是智力的，准确的还是不准确的，高效的还是低效的——可能会被一些人视为负担。但是投入到这些思想中的时间，采纳和适应，发展或放弃，改变了我们的思维，改变了我们自己。
- en: It’s not about the wisdom we glean. It’s about what wisdom we grow.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是关于我们所获取的智慧。而是关于我们成长的智慧。
- en: What about that more basic plane upon which we engage a book, the information
    itself? After all, if the book is ancient, is the information even useful? Can
    the ideas shared in distant philosophical or spiritual contexts translate with
    any value to our present, secular world? Though the answer depends entirely on
    the ends to which we put the information, Cassian’s book offers us an answer here
    as well.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，在我们与书籍接触的更基本层面上，信息本身呢？毕竟，如果这本书很古老，那么信息还有用吗？远古哲学或精神背景中分享的想法是否能够以任何价值传递到我们现在这个世俗化的世界？尽管答案完全取决于我们利用信息的目的，但卡西安的书籍也在这里为我们提供了答案。
- en: 'In the first chapter of the *Conferences*, Cassian and Germanus visit Abba
    Moses of Scetis, known to the faithful as St. Moses the Black or St. Moses the
    Ethiopian, whom they regard as “the sweetest of all those extraordinary flowers”
    in the desert. They ply Moses with the same sorts of questions they later asked
    of other fathers: Why is the monastic life so difficult? Curiously, Moses addresses
    their pleas by talking about short- and long-term goals.'
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在《会议》的第一章中，卡西安和格尔马努斯访问了亚巴·斯凯提斯的摩西，对于信徒来说，他被称为“沙漠中最甜美的所有非凡之花”，或者称为圣·摩西·布莱克或圣·摩西·埃塞俄比亚。他们用同样的问题向摩西请教，后来他们向其他父亲提问同样的问题：为什么修道生活如此困难？奇怪的是，摩西通过谈论短期和长期目标来回应他们的请求。
- en: “Every acquired skill and every discipline,” says Moses, “has a *scopos* and
    a *telos*, some immediate goal and some ultimate goal that is particular to it.
    Practitioners of any skilled craft will gladly and good-naturedly work through
    all their fatigue and risks and costs as they keep those goals in mind.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 摩西说：“每种获得的技能和每种学科都有一个*scopos*和一个*telos*，即某种特定的中期目标和最终目标。任何技艺的从业者们都会乐意和善意地在他们心中牢记这些目标，尽管这些目标可能会伴随着疲劳、风险和成本。”
- en: Moses develops the idea from there and, as someone who professionally spends
    a lot of time reading modern goal-achievement literature, I can say that his treatment
    is every bit as useful as the work of scholars working today. Moses’s argument
    can even help resolve the question of whether we should read the classics.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 摩西从那里发展出这个想法，并且作为一个专业花费大量时间阅读现代目标达成文献的人，我可以说，他的处理方式与今天学者们的工作一样有用。摩西的论点甚至有助于解决我们是否应该阅读经典作品的问题。
- en: If you’re Richard Hanania, no. You don’t possess a *telos* that would justify
    the effort. But if you see classics such as John Cassian’s *Conferences* as valuable,
    then most definitely yes. And Jamie Kreiner’s presentation in *[How to Focus](https://press.princeton.edu/books/hardcover/9780691208084/how-to-focus)*
    represents the perfect *scopos*. Pick it up and enjoy the thoughts it helps you
    conjure.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是理查德·哈纳尼亚，那么不。您没有能够证明努力的目标。但是如果您认为像约翰·卡西安的《会议》这样的经典是有价值的，那么绝对是的。而杰米·克雷纳在*[如何集中注意力](https://press.princeton.edu/books/hardcover/9780691208084/how-to-focus)*中的演讲正代表了完美的*scopos*。拿起它，享受它帮助您召唤出的思想。
