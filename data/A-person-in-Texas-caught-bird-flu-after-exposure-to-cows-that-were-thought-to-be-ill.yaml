- en: A person in Texas caught bird flu after exposure to cows that were thought to
    be ill
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 德克萨斯州一名人士在接触到被认为生病的牛后感染了禽流感
- en: By Joe Hernandez
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：乔·赫尔南德斯
- en: Updated Monday, April 1, 2024 • 4:21 PM EDT
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 更新于 2024 年 4 月 1 日 • 下午 4:21 EDT
- en: Livestock at multiple dairy farms across the U.S. have tested positive for bird
    flu — also known as highly pathogenic avian influenza, or HPAI — in an outbreak
    that's likely spread to at least five states.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国多个乳制品农场的牲畜已经检测出禽流感 — 也称为高致病性禽流感或 HPAI — 在可能蔓延至至少五个州的爆发中。
- en: The U.S. Department of Agriculture's Animal and Plant Health Inspection Service
    [confirmed](https://www.aphis.usda.gov/news/agency-announcements/usda-fda-cdc-share-update-hpai-detections-dairy-cattle)
    Friday that cows in Texas, Kansas and Michigan had been sickened by the virus,
    and there were presumptive positive test results for additional herds in New Mexico
    and Idaho.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 美国农业部动植物卫生检验服务 [确认](https://www.aphis.usda.gov/news/agency-announcements/usda-fda-cdc-share-update-hpai-detections-dairy-cattle)
    ，周五，德克萨斯州、堪萨斯州和密歇根州的牛已被该病毒感染，并且对新墨西哥州和爱达荷州的其他牧场也进行了预测性阳性检测。
- en: It's the [first time](https://www.avma.org/news/highly-pathogenic-avian-influenza-found-texas-kansas-dairy-cattle)
    the disease has been found in dairy cattle, according to the American Veterinary
    Medical Association.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是美国兽医协会首次发现疾病存在于乳牛中。
- en: On Monday, the Texas Department of State Health Services [announced](https://www.dshs.texas.gov/news-alerts/dshs-reports-first-human-case-avian-influenza-texas)
    that a person who was exposed to dairy cattle presumed to be infected with bird
    flu had also caught the virus.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 周一，德克萨斯州州立卫生服务部 [宣布](https://www.dshs.texas.gov/news-alerts/dshs-reports-first-human-case-avian-influenza-texas)，一名接触到可能感染禽流感的乳牛的人也感染了该病毒。
