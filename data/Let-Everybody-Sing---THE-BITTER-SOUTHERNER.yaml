- en: Let Everybody Sing — THE BITTER SOUTHERNER
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 让每个人唱 — THE BITTER SOUTHERNER
- en: 来源：[https://bittersoutherner.com/sacred-harp-let-everybody-sing](https://bittersoutherner.com/sacred-harp-let-everybody-sing)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://bittersoutherner.com/sacred-harp-let-everybody-sing](https://bittersoutherner.com/sacred-harp-let-everybody-sing)
- en: I told Brownlee about my own upbringing in a different offshoot of the shape-note
    tradition. She replied by telling me that people with truly deep roots in the
    Sacred Harp tradition, like her, referred to the music I grew up with as “new-book
    singing.”
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉布朗利我在一个不同形式音符传统的分支中长大的经历。她回答说，像她这样真正有深厚根源的圣哈普尔传统的人，称我成长的音乐为“新书唱诗”。
- en: I asked her why Sacred Harp singing sounded so distinctive, so unlike anything
    else.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我问她为什么圣哈普尔赞美诗的唱法听起来如此独特，如此不同于其他任何东西。
- en: “It’s dispersed harmony,” she said flatly. “Do you understand what that is?”
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这是分散的和声，”她平淡地说道。“你理解这是什么吗？”
- en: I did not. So she continued.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有。所以她继续说。
- en: “Almost all music is written with a strong melody line,” she said. “We call
    that the lead line. Then, the three parts that harmonize with that, usually they
    are written just to harmonize. And they do. With this dispersed music, each line
    is a tune unto itself. It is not written just to harmonize with the lead. It's
    a tune unto itself. That's why they call it dispersed harmony.”
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: “几乎所有的音乐都是用强烈的旋律线写成的，”她说。“我们称之为主旋律线。然后，三个与之和谐的部分，通常写得只是为了和声。它们确实和谐。而这种分散的音乐，每条线都是独立的旋律。它们不是为了与主旋律和声，而是各自为一曲。这就是为什么他们称之为分散和声。”
- en: The light came on. Four separate melodies, sung simultaneously. Four different
    songs, really, but each with the same words. Which makes it an even more welcoming
    tradition than the one I grew up with. If you don’t like the treble line of a
    song that much, then sing one of the other three. Nobody cares.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 灯亮了。四个独立的旋律，同时演唱。实际上是四首不同的歌，但每首歌的歌词相同。这比我成长的传统更加亲切。如果你不太喜欢某首歌的高音部分，那就唱另外三首中的一首。没有人会在意。
- en: “Sacred Harp has something special to it,” Johnathon Kelso, a Sacred Harp devotee
    who shot the photographs that accompany this story, told me. “You can just walk
    in, and everyone is on the same level. Everyone is able to stand up and lead a
    song. No one is gonna make fun of you. No one is gonna tell you you're doing it
    wrong, because the whole class will lift you up and sing together and cover your
    mistakes. This, to me, is what heaven should look like.”
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “圣哈普尔对我来说有特别之处，”约翰顿·凯尔索，一个圣哈普尔的忠实信徒，他拍摄了伴随这个故事的照片，告诉我。“你可以随便走进去，每个人都处于同一水平线上。每个人都能站起来带领一首歌。没有人会嘲笑你。没有人会告诉你你做错了，因为整个班级会齐心协力，一起唱歌，弥补你的错误。对我来说，这就是天堂应该看起来的样子。”
- en: Everybody in the whole round world wants to sing. And there is a special joy
    in singing *together*, with others. But most human beings forgo that pleasure
    because they believe they can’t sing a lick. Cruel teenagers tell them, “God,
    you sing so bad. Please shut up!”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 全世界的每个人都想唱歌。与他人一起唱歌是一种特别的快乐。但大多数人放弃了这种乐趣，因为他们认为自己一点也不会唱。残酷的青少年告诉他们：“天啊，你唱得太糟糕了。请闭嘴！”
- en: Therein lies the magic of the Sacred Harp’s dispersed harmony. It was designed
    from the get-go to welcome those people, too.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 圣哈普尔的分散和声的魔力就在于此。从一开始就设计得非常欢迎那些人。
