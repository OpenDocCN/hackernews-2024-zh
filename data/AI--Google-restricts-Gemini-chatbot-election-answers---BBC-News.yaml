- en: 'AI: Google restricts Gemini chatbot election answers - BBC News'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI：谷歌限制Gemini聊天机器人的选举回答 - BBC News
- en: 来源：[https://www.bbc.co.uk/news/business-68551206](https://www.bbc.co.uk/news/business-68551206)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/business-68551206](https://www.bbc.co.uk/news/business-68551206)
- en: '**Google has confirmed it is restricting the types of election-related questions
    users can ask its Artificial Intelligence (AI) chatbot Gemini.**'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**谷歌已确认，它正在限制用户可以向其人工智能聊天机器人Gemini提问的与选举相关的问题类型。**'
- en: In a [blog post, external](https://blog.google/intl/en-in/company-news/outreach-initiatives/supporting-the-2024-indian-general-election/),
    it said the policy had been rolled out in India, which will hold elections starting
    in April.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[博客文章中](https://blog.google/intl/en-in/company-news/outreach-initiatives/supporting-the-2024-indian-general-election/)中，它表示该政策已在印度推出，印度将从四月开始举行选举。
- en: It comes as the firm aims to avoid more controversy over AI technology.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此举旨在避免AI技术引发更多争议。
- en: Gemini is essentially Google's version of the viral chatbot ChatGPT. It can
    answer questions in text form, and it can also generate pictures.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini本质上是谷歌版的病毒性聊天机器人ChatGPT。它可以以文本形式回答问题，还可以生成图片。
- en: A spokesperson for Google told the BBC that the latest move was part of plans
    announced last year around its approach to elections.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的一位发言人告诉BBC，这一最新举措是去年宣布的围绕其选举策略的计划的一部分。
- en: '"As we shared last December, in preparation for the many elections happening
    around the world in 2024 and out of an abundance of caution, we''re restricting
    the types of election-related queries for which Gemini will return responses,"
    they said.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: “正如我们去年十二月所分享的，为了准备2024年全球众多选举的到来，并出于对谨慎的考虑，我们正在限制Gemini能够返回响应的选举相关查询的类型。”他们说道。
- en: Elections are due to be held in countries around the world this year including
    the US, UK and South Africa.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今年将在包括美国、英国和南非在内的世界各国举行选举。
- en: 'When the BBC asked Gemini questions about those elections it responded each
    time with: "I''m still learning how to answer this question. In the meantime,
    try Google Search."'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当BBC询问Gemini有关这些选举的问题时，它每次都回答说：“我仍在学习如何回答这个问题。与此同时，请尝试使用Google搜索。”
- en: However, when a series of follow-up questions about Indian politics was put
    to Gemini it did supply more detailed responses about the country's major parties.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当一系列关于印度政治的后续问题被提到Gemini时，它确实提供了有关该国主要政党的更详细的回答。
- en: Developments in generative AI have raised concerns about misinformation and
    prompted governments around the world to move to regulate the technology.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 生成AI技术的发展引发了关于虚假信息的担忧，并促使世界各国政府采取措施对该技术进行监管。
- en: In recent weeks India has told technology companies that they need approval
    before releasing AI tools that are "unreliable" or being trialled.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几周，印度告诉技术公司，在发布“不可靠”或正在试验中的AI工具之前，他们需要获得批准。
- en: In February, Google apologised after its recently launched AI image generator
    created an image of the US Founding Fathers which inaccurately included a black
    man.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 今年二月，谷歌在其最近推出的AI图像生成器创建了一幅包含黑人的美国开国元勋图像后，发表了道歉声明。
- en: Gemini also generated German soldiers from World War Two, incorrectly featuring
    a black man and Asian woman.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini还生成了二战德国士兵，错误地展示了一个黑人男子和一个亚洲女子。
- en: It also immediately "paused" the tool, [writing in a blog post, external](https://blog.google/products/gemini/gemini-image-generation-issue/)
    that it was "missing the mark".
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 它还立即在[博客文章中](https://blog.google/products/gemini/gemini-image-generation-issue/)表示，“未达到预期”。
