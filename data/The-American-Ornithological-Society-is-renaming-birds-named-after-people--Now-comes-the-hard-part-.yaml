- en: The American Ornithological Society is renaming birds named after people. Now
    comes the hard part.
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国鸟类学协会正在重命名以人名命名的鸟类。现在，难题来了。
- en: 来源：[https://slate.com/technology/2024/01/renaming-birds-eponyms-american-ornithological-society.html](https://slate.com/technology/2024/01/renaming-birds-eponyms-american-ornithological-society.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://slate.com/technology/2024/01/renaming-birds-eponyms-american-ornithological-society.html](https://slate.com/technology/2024/01/renaming-birds-eponyms-american-ornithological-society.html)
- en: Last November, the American Ornithological Society, or AOS, [announced](https://americanornithology.org/american-ornithological-society-will-change-the-english-names-of-bird-species-named-after-people/)
    that it would change the common names of all American birds named after people.
    There are 152 such “eponymic” names (that is, birds that are named after a specific
    person, like Bicknell’s Thrush) on the AOS’ official checklist, and the group
    is planning to start with between 70 and 80 species predominantly found in the
    U.S. and Canada. In the coming years, birds like Cooper’s Hawk, Wilson’s Snipe,
    and Lincoln’s Sparrow will be stripped of their eponyms and given new common English
    names.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 去年11月，美国鸟类学协会宣布，它们将改变所有以人名命名的美国鸟类的常见名称。美国鸟类学协会的官方名录上有152个这样的"eponymic"名称（即以特定人物命名的鸟类，比如斯比克威尔斯鸣鸫），团体计划首先改变70到80种主要在美加地区发现的鸟类。在接下来的几年里，像盖波特鹰眼、威尔逊平
    !");
- en: The eponymic naming issue has been heating up in the bird world for a few years
    now. Birds got their English names when they were “discovered” by Western scientists,
    or otherwise identified as a new species. This meant ornithologists had the honor
    of coming up with whatever moniker they wanted, and frequently named birds in
    honor of a benefactor, a friend, or the person who shot the first known specimen.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一些鸟类的命名权利问题近年来在鸟类世界中引起了许多争议。鸟类的英文名字是在西方科学家发现它们或识别它们为新物种时产生的。这意味着鸟类学家有权为其选出任何他们想要的名字，并经常用鸟类的名字来纪念捐赠者、朋友，或者射杀第一个物种的人。
- en: But a growing number of ornithologists and nonscientist birders are questioning
    why we’re stuck with names decided on a whim hundreds of years ago, especially
    when the names aren’t very good. Some offensive names were changed long ago, like
    the [2000 transition](https://www.latimes.com/archives/la-xpm-1999-nov-12-mn-32707-story.html)
    of the bird now known as the Long-tailed Duck, but the focus has since shifted
    to birds named for unsavory historical figures. The movement really began in 2020,
    when the group [Bird Names for Birds](https://birdnamesforbirds.wordpress.com/)
    successfully petitioned the AOS to change the name of a species of grassland bird
    then named after Confederate Maj. Gen. John P. McCown to the inoffensive (and
    more descriptive) [Thick-billed Longspur](https://www.audubon.org/news/the-mccowns-longspur-no-more-debate-over-bird-names-continues).
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 但越来越多的鸟类学家和非科学家观鸟者质疑为什么不使用两百年前为所欲为所决定的不那么好的名字，特别是当名字本身令人反感时。一些名字如2000年的过渡，例如长尾瞤当前较为人熟知的名称，但是重点现在已经转移到了以不受欢迎的历史人物命名的鸟类身上。这个运动始于2020年，当时
    Bird Names for Birds 组织成功向美国鸟类学协会建议改变以叛军中将约翰·p·麦康命名为草鸟的名称，更改为更具描述性的无害名称（也更为描述性）的厚嘴长脚鸟。
- en: The AOS took a broader look at eponymic birds in the wake of its Longspur decision,
    and its November [announcement](https://www.science.org/content/article/why-are-we-naming-birds-after-people-behind-plan-scrap-many-bird-names)
    landed as a surprise across the natural sciences. Rather than attempt the impossible
    task of reviewing the people with birds named after them one by one, the AOS said
    it would just scrap them all and start from scratch.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 美国鸟类学协会在长脚鸟决定之后对以人命名的鸟类进行了更广泛的审视，其11月的公告令自然学科界感到意外。美国鸟类学协会并没有一一审查以人们的名字命名了鸟类，取而代之的是宣布将全部删除这些以人命名的鸟类名称，并从头开始重新命名。
- en: But that’s where the real challenge comes in—because lots of bird names are
    pretty bad. Not *offensive* bad, like named after a Confederate general, but just
    *unsatisfactory* bad. There was never any standardization for how common bird
    names were granted, which means those names are all over the place and provide
    little guidance for what renaming should look like.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但这才是真正的挑战所在——因为许多鸟类名称都相当糟糕。并非*冒犯性*糟糕，比如以南方联盟将军命名，而只是*令人不满意*糟糕。对于授予常见鸟类名称，从未有过任何标准化，这意味着这些名称五花八门，对于重命名应该如何进行提供了很少的指导。
- en: Many species are named after some prominent feature or identifying trait, like
    the [Red-faced Warbler](https://www.allaboutbirds.org/guide/Red-faced_Warbler/overview)
    or the [Swallow-tailed Kite](https://www.allaboutbirds.org/guide/Swallow-tailed_Kite/id).
    Others are named for their habitat ([Pine Warbler](https://www.allaboutbirds.org/guide/Pine_Warbler),
    [Boreal Owl](https://www.allaboutbirds.org/guide/Boreal_Owl)); their relative
    size or range compared to similar birds ([Lesser Yellowlegs](https://www.allaboutbirds.org/guide/Lesser_Yellowlegs),
    [Eastern Bluebird](https://www.allaboutbirds.org/guide/Eastern_Bluebird)); their
    vocalizations ([Warbling Vireo](https://www.allaboutbirds.org/guide/Warbling_Vireo),
    [Piping Plover](https://www.allaboutbirds.org/guide/Piping_Plover/)); or the location
    where they were first discovered ([Savannah Sparrow](https://www.allaboutbirds.org/guide/Savannah_Sparrow),
    [Kentucky Warbler](https://www.allaboutbirds.org/guide/Kentucky_Warbler)). Others
    still have functionally random names, like the onomatopoeic [Bobolink](https://www.allaboutbirds.org/guide/Bobolink/overview)
    and [Veery](https://www.allaboutbirds.org/guide/Veery), or Osprey, which is derived
    from the Old French word *ospreit*, itself coming from a Latin word meaning “bird
    of prey.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多物种的命名源自某些显著特征或识别特征，比如[红脸林莺](https://www.allaboutbirds.org/guide/Red-faced_Warbler/overview)或[叉尾鳞鸢](https://www.allaboutbirds.org/guide/Swallow-tailed_Kite/id)。其他物种则是根据它们的栖息地（[松林林莺](https://www.allaboutbirds.org/guide/Pine_Warbler)，[北极猫头鹰](https://www.allaboutbirds.org/guide/Boreal_Owl)），与类似鸟类相比的相对大小或分布范围（[小黄腿鹬](https://www.allaboutbirds.org/guide/Lesser_Yellowlegs)，[东蓝鸲](https://www.allaboutbirds.org/guide/Eastern_Bluebird)），它们的叫声（[柳莺](https://www.allaboutbirds.org/guide/Warbling_Vireo)，[三声旋鸻](https://www.allaboutbirds.org/guide/Piping_Plover/)），或它们被首次发现的地点（[草地麻雀](https://www.allaboutbirds.org/guide/Savannah_Sparrow)，[肯塔基林莺](https://www.allaboutbirds.org/guide/Kentucky_Warbler)）。还有些物种的名字看似随机，如拟声的[王鹂](https://www.allaboutbirds.org/guide/Bobolink/overview)和[短鸣鹟](https://www.allaboutbirds.org/guide/Veery)，或者鱼鹰（Osprey），源自古法语词*ospreit*，其本身来自拉丁语词汇，意为“猛禽”。
- en: None of these categories are universally satisfying. “Prominent feature” names
    seem to be the most popular because they help birders make an identification,
    but species like [Red-bellied Woodpecker](https://www.allaboutbirds.org/guide/Red-bellied_Woodpecker)
    and [Ring-necked Duck](https://www.allaboutbirds.org/guide/Ring-necked_Duck),
    whose identifying marks are almost impossible to see if you’re not holding the
    bird in your hand, have long been a source of annoyance for birders. Plus, many
    “prominent feature” names aren’t really very helpful, in that they may only apply
    to the male bird and not the female (like the [Black-throated Blue Warbler](https://www.allaboutbirds.org/guide/Black-throated_Blue_Warbler)),
    or that the feature only exists during part of the year ([Bay-breasted Warbler](https://www.allaboutbirds.org/guide/Bay-breasted_Warbler)).
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些分类并不普遍令人满意。“显著特征”名称似乎是最受欢迎的，因为它们有助于观鸟者进行识别，但是像[红腹啄木鸟](https://www.allaboutbirds.org/guide/Red-bellied_Woodpecker)和[环颈鸭](https://www.allaboutbirds.org/guide/Ring-necked_Duck)这样的物种，如果你不亲自抓住鸟，几乎无法看到它们的识别标记，长期以来一直令观鸟者感到恼火。此外，许多“显著特征”名称实际上并不是非常有帮助，因为它们可能只适用于雄鸟而不是雌鸟（比如[黑喉蓝林莺](https://www.allaboutbirds.org/guide/Black-throated_Blue_Warbler)），或者该特征仅在一年的某个时段存在（[红胸榆莺](https://www.allaboutbirds.org/guide/Bay-breasted_Warbler)）。
- en: 'Imperfect names are the rule, not the exception. Calling a bird a Lesser Yellowlegs
    is only helpful when it’s standing next to a [Greater Yellowlegs](https://www.allaboutbirds.org/guide/Greater_Yellowlegs/species-compare/#:~:text=Lesser%20Yellowlegs%20are%20smaller%20with,flanks%20than%20breeding%20Greater%20Yellowlegs.).
    Naming a bird after its vocalization is only helpful when the bird is vocalizing,
    and onomatopoeic names aren’t really “helpful” at all. Perhaps worst of all, some
    of the dozens of species that are named after particular geographic locations
    have ludicrous ties between species and spot: [Cape May Warblers](https://www.allaboutbirds.org/guide/Cape_May_Warbler)
    and [Philadelphia Vireos](https://www.allaboutbirds.org/guide/Philadelphia_Vireo)
    only migrate *through* their namesake cities, and the number of people who see
    [Connecticut Warblers](https://www.allaboutbirds.org/guide/Connecticut_Warbler)
    in Connecticut each year can probably be counted on one hand.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不完美的名称是规则，而非例外。将一只鸟称为小黄腿仅在其旁边站着[Greater Yellowlegs](https://www.allaboutbirds.org/guide/Greater_Yellowlegs/species-compare/#:~:text=Lesser%20Yellowlegs%20are%20smaller%20with,flanks%20than%20breeding%20Greater%20Yellowlegs.)时才有帮助。将一只鸟以其鸣叫命名只在鸟儿在鸣叫时有帮助，并且拟声的名称根本不“有用”。更糟糕的是，一些以特定地理位置命名的物种与该地点之间的联系荒谬：[Cape
    May Warblers](https://www.allaboutbirds.org/guide/Cape_May_Warbler)和[Philadelphia
    Vireos](https://www.allaboutbirds.org/guide/Philadelphia_Vireo)仅途径其同名城市，而每年在康涅狄格州看到[Connecticut
    Warblers](https://www.allaboutbirds.org/guide/Connecticut_Warbler)的人可能只能用一只手指头来数。
- en: 'The point is, it’s going to be hard to come up with new names we can all agree
    on, and it’s not clear how the AOS will embark upon doing so. The group has said
    it will “conduct an open, inclusive, and scientifically rigorous pilot program
    in 2024 to develop its new approach to English bird names in the U.S. and Canada”—but
    there are few specifics yet, and no easy way to organize the public and whittle
    down suggestions in the lawless and nonsensical world of bird names. But the AOS
    has committed to change: Unlike the closed-door decisions of the past, this will
    be a public process. The plan is to take suggestions—from field marks, Indigenous
    names, colloquialisms … from anywhere—narrow it down, somehow, to a few options,
    and let people decide.'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于，提出我们都能接受的新名称将会很困难，目前还不清楚AOS将如何开始这个过程。该团体表示将在2024年进行一项“开放、包容和科学严谨的试点项目”，以开发美国和加拿大的新英文鸟类命名方法——但具体细节还很少，而在鸟类命名这个无法无天且毫无意义的世界中组织公众并筛选建议并非易事。但AOS已经承诺改变：与过去的闭门决策不同，这将是一个公开的过程。计划是收集来自各方的建议——从田野标记、土著名称到俚语……从任何地方收集——将其缩小到几个选项，并让人们来决定。
- en: 'Though it sounds daunting, I think it’s going to be a lot of fun. For the first
    time, the public will have the chance to think deeply about the birds we love
    and come up with new things to call them. As I found when colleagues and I recently
    thought through new names for common eponymic birds in Maine, this is a process
    full of exciting questions: What makes a Barrow’s Goldeneye a Barrow’s Goldeneye?
    What about the Cooper’s Hawk—its power? Its size?—should be included in its name?'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管听起来令人生畏，但我认为这将是非常有趣的一次经历。这将是公众第一次有机会深入思考我们所喜爱的鸟类，并想出新的称呼。正如我最近与同事们一起为缅因州常见的拟人鸟类思考新名称时所发现的那样，这是一个充满激动人心问题的过程：是什么使得巴罗氏金眼鸭成为巴罗氏金眼鸭？而关于库珀鹰——它的力量？它的大小？——应该包括在它的名称中吗？
- en: The point wasn’t that the names we suggested—“Carbonated Sparrow” for [Nelson’s
    Sparrow](https://www.allaboutbirds.org/guide/Nelsons_Sparrow) or “Summit Thrush”
    for [Bicknell’s Thrush](https://www.allaboutbirds.org/guide/Bicknells_Thrush)—were
    perfect, but rather that we were able to look at common birds with new insight.
    Our new bird names won’t be ideal—none of them are—but, for the first time, they
    will belong to us.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出的名字并非完美，比如为[Nelson’s Sparrow](https://www.allaboutbirds.org/guide/Nelsons_Sparrow)提出的“碳化麻雀”，或者为[Bicknell’s
    Thrush](https://www.allaboutbirds.org/guide/Bicknells_Thrush)提出的“山巅画眉”，但重要的是我们能够以新的视角看待普通鸟类。我们的新鸟名可能不会理想——它们中没有一个是理想的——但这将是第一次，它们将属于我们自己。
