  type: TYPE_NORMAL
  zh: 来源：[https://read.highgrowthengineer.com/p/never-struggle-to-give-feedback-again](https://read.highgrowthengineer.com/p/never-struggle-to-give-feedback-again)
- en: Imagine your best friend keeps interrupting you when you speak.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你最好的朋友在你讲话时总是打断你。
- en: Would you have a hard time telling them, “Hey, can you stop interrupting me?”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你会觉得难以对他们说，“嘿，你能停止打断我吗？”
- en: Probably not.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 大概不会吧。
- en: So why do you have a hard time sharing feedback with your coworkers?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么你在给同事提意见时感到困难呢？
- en: 'There is a lot more at play:'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多因素在起作用：
- en: They might have power over you
  id: totrans-split-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们可能对你有影响力
- en: You might not be close to the person
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 也许你和这个人不太熟
- en: You have no idea what will happen—will t…
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不知道会发生什么——会发生什么……
