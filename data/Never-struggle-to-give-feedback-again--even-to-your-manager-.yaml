- en: Never struggle to give feedback again (even to your manager)
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 再也不必为难地提意见（即使是对你的经理）
- en: 来源：[https://read.highgrowthengineer.com/p/never-struggle-to-give-feedback-again](https://read.highgrowthengineer.com/p/never-struggle-to-give-feedback-again)
