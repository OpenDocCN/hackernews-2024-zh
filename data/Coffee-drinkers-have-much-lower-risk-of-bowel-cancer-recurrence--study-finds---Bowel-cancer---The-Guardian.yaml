- en: 'He added: “But they are also promising as they may point towards a way to improve
    prognosis and survival among bowel cancer patients.'
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他补充说：“但它们也有前途，因为它们可能为提高结肠癌患者预后和生存率提供途径。
- en: “Coffee contains hundreds of biologically active compounds which have antioxidative
    properties and may be protective against bowel cancer.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: “咖啡含有数百种具有抗氧化性质的生物活性化合物，可能对预防结肠癌具有保护作用。”
- en: “Coffee also lowers inflammation and insulin levels – which have been linked
    to bowel cancer development and progression – and can have potentially beneficial
    effects on the gut microbiome.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
