- en: Coffee’s emergence as a potential protector against cancer is remarkable because
    until 2016 the World Health Organization classed it as “possibly carcinogenic”
    [before changing its mind](https://www.bmj.com/content/353/bmj.i3400.full) because
    the evidence did not exist to back that up.
