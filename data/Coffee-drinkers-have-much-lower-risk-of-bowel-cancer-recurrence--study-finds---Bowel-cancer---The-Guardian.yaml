- en: Experts said the findings were “promising” and speculated that, if other studies
    show the same effect, the 43,000 Britons a year diagnosed with bowel cancer may
    be encouraged to drink coffee. The disease claims about 16,500 lives a year –
    45 a day.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们表示这些发现是“令人鼓舞的”，并推测，如果其他研究也显示相同的效果，每年有43000名英国人被诊断为结肠癌的患者可能会被鼓励喝咖啡。这种疾病每年夺去大约16500人的生命——每天45人。
- en: A study of 1,719 bowel cancer patients in the Netherlands by Dutch and British
    researchers found that those who drank at least two cups of coffee had a lower
    risk of the disease recurring. The effect was dose dependent – those who drank
    the most saw their risk fall the most.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 荷兰和英国研究人员对荷兰的1719名结肠癌患者进行了研究，发现那些至少喝两杯咖啡的人患病复发的风险较低。效果与剂量有关——喝得越多，风险降低得越多。
- en: Patients who had at least five cups a day were 32% less likely than those who
    drank fewer than two cups to see their bowel cancer return, according to the paper,
    which was funded by the World Cancer Research Fund (WCRF) and has been [published
    in the International Journal of Cancer](https://onlinelibrary.wiley.com/doi/10.1002/ijc.34879).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据世界癌症研究基金（WCRF）资助的这篇论文，在至少喝五杯咖啡的患者中，他们看到结肠癌复发的可能性比喝少于两杯的患者低32%。
- en: Similarly, higher levels of coffee consumption also appeared to be closely linked
    to someone’s chances of surviving.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，更高水平的咖啡消费也似乎与个体存活机会密切相关。
- en: Again those who drank at least two cups daily had a lower risk of dying compared
    with those who did not. And, as with the risk of recurrence, those who had at
    least five cups saw their likelihood of dying fall the most – by 29%.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，每天至少喝两杯的人与不喝咖啡的人相比，死亡风险较低。并且，与复发风险一样，那些每天至少喝五杯的人看到他们的死亡可能性降低最多——29%。
- en: People in the UK drink an estimated 95m cups of coffee a day.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 英国人每天喝大约9500万杯咖啡。
- en: The research team leader, Dr Ellen Kampman, a professor of nutrition and disease
    at Wageningen University in the Netherlands, said the disease returned in one
    in five people diagnosed with it and could be fatal.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 研究团队负责人、荷兰瓦赫宁根大学营养与疾病教授艾伦·坎普曼博士表示，每五名被诊断为结肠癌的人中就有一人疾病复发并可能致命。
- en: “It’s intriguing that that this study suggests drinking three to four cups of
    coffee may reduce the recurrence of bowel cancer.”
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: “有趣的是，这项研究表明每天喝三到四杯咖啡可能会减少结肠癌的复发。”
- en: However, she stressed the team had found a strong association between regular
    consumption of coffee and the disease rather than a causal relationship between
    them.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，她强调，团队发现咖啡的定期消费与这种疾病之间存在强烈的关联，而不是因果关系。
- en: “We are hopeful, however, that the finding is real because it appears to be
    dose dependent – the more coffee drunk, the greater the effect,” she added.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 她补充道：“然而，我们希望这一发现是真实的，因为它似乎与剂量有关——喝的咖啡越多，效果越大。”
- en: The study is the latest to show that coffee [reduces cancer risk](https://www.wcrf-uk.org/our-blog/coffee-cancer-latest-evidence/).
    There is already strong evidence that it lowers the risk of liver and womb cancers
    and some evidence that it does the same for mouth, pharynx, larynx and skin cancers.
    It is also already associated with a lower risk of developing bowel cancer.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究是最新的一项显示咖啡[减少癌症风险](https://www.wcrf-uk.org/our-blog/coffee-cancer-latest-evidence/)的研究。已经有强有力的证据表明，咖啡可以降低肝脏和子宫癌的风险，而一些证据显示它对口腔、咽喉、喉咙和皮肤癌也有同样的作用。它也已经与较低的结肠癌发病风险相关联。
- en: Prof Marc Gunter, a co-author of the study and chair in cancer epidemiology
    and prevention in the school of public health at Imperial College London, said
    the findings were “very provocative as we don’t really understand why coffee would
    have such an effect in bowel cancer patients”.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的合著者、伦敦帝国学院公共卫生学院癌症流行病学和预防学教授马克·冈特教授表示：“我们对咖啡为什么会对结肠癌患者有如此效果还不太了解，这一发现非常引人注目。”
