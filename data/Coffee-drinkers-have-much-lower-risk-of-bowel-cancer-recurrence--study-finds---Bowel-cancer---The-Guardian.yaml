- en: Coffee drinkers have much lower risk of bowel cancer recurrence, study finds
    | Bowel cancer | The Guardian
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 喝咖啡的人患结肠癌复发的风险大大降低，研究发现 | 结肠癌 | 卫报
- en: 来源：[https://www.theguardian.com/society/2024/mar/23/coffee-drinkers-much-lower-risk-bowel-cancer-recurrence-study](https://www.theguardian.com/society/2024/mar/23/coffee-drinkers-much-lower-risk-bowel-cancer-recurrence-study)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theguardian.com/society/2024/mar/23/coffee-drinkers-much-lower-risk-bowel-cancer-recurrence-study](https://www.theguardian.com/society/2024/mar/23/coffee-drinkers-much-lower-risk-bowel-cancer-recurrence-study)
- en: People with bowel cancer who drink two to four cups of coffee a day are much
    less likely to see their disease come back, research has found.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据研究发现，每天喝两到四杯咖啡的结肠癌患者复发疾病的可能性要小得多。
- en: People with the illness who consume that amount are also much less likely to
    die from any cause, the study shows, which suggests coffee helps those diagnosed
    with the UK’s second biggest cancer killer.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 研究还显示，这些患病者如果摄入这一量的咖啡，死亡风险也要小得多，这表明咖啡有助于那些被诊断为英国第二大癌症杀手的人群。
