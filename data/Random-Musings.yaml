- en: This question is always asked. My thoughts are a little bit different than what
    I've read online.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题总是被问到。我的想法与我在网上读到的有些不同。
- en: I think the real reason may be because of the fact that **there is** a standard.
    Yes, you read that correctly.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为真正的原因可能是因为**存在**一个标准。是的，你没看错。
- en: The great benefit of a standard is that no matter what implementation you use,
    if they follow the standard, and your code follows the standard, you should have
    portable code between implementations. Further, and probably the greatest benefit,
    is that we don't have to worry about backwards compatibility. Code from about
    40 years ago (yeah, even before the standard!) still runs today (I don't have
    a link at hand, but it was one of those popular lisp posts that I'm sure you can
    easily find) by simply importing a package.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的巨大好处在于，无论你使用什么实现，如果它们遵循标准，而且你的代码也遵循标准，你应该能够在不同的实现之间拥有可移植的代码。此外，可能是最大的好处是，我们不必担心向后兼容性。大约40年前的代码（是的，甚至是在标准之前！）今天仍在运行（我手头没有链接，但那是一篇流行的lisp文章，你肯定很容易找到）只需导入一个包即可。
- en: However, a standard comes with a cost. The cost is called [diffusion of responsibility](https://en.wikipedia.org/wiki/Diffusion_of_responsibility).
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，标准是有成本的。这个成本称为[责任扩散](https://en.wikipedia.org/wiki/Diffusion_of_responsibility)。
- en: The diffusion of responsibility refers to the decreased responsibility of action
    each member of a group feels when they are part of a group.
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 责任扩散是指每个群体成员感觉到的行动责任减少，当他们成为群体的一部分时。
- en: What we are lacking is a body or organization who will take on the responsibility
    of promoting common lisp.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们缺少的是一个愿意承担推广通用Lisp责任的机构或组织。
- en: 'Take a look at the [Python Foundation](https://www.python.org/psf-landing/)
    for example:'
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 看看[Python基金会](https://www.python.org/psf-landing/)作为例子：
- en: The Python Software Foundation is an organization devoted to advancing open
    source technology related to the Python programming language.
  id: totrans-split-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Python软件基金会是一个致力于推进与Python编程语言相关的开源技术的组织。
- en: And where do they get their [money from](https://www.python.org/psf/sponsorship/)?
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那么他们从哪里获得[资金](https://www.python.org/psf/sponsorship/)呢？
- en: PyCon US typically generates over 65% of the PSF’s revenue. With PyCon US 2020
    and 2021 happening virtually, the PSF may lose $1.2 million USD of expected revenue
    for those two years.
  id: totrans-split-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: PyCon US通常会为PSF贡献超过65%的收入。2020年和2021年的PyCon US以虚拟形式举行，PSF可能会因这两年失去预期收入的120万美元。
- en: Even if there are different groups or individuals trying to promote CL, what
    we really need is one person who will lead a main CL only conference which is
    not just an [academic conference](https://www.european-lisp-symposium.org/). The
    purpose of the conference is both in itself to promote CL and serve as a place
    for CL companies, users, and implementors to get together, and *also* for fundraising
    for the organization.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有不同的团体或个人试图推广CL，我们真正需要的是一个人来领导一个主要的CL专属会议，这不仅仅是一个[学术会议](https://www.european-lisp-symposium.org/)。会议的目的既是推广CL，也是一个CL公司、用户和实现者聚集在一起的场所，并且*也*用于为组织筹款。
- en: Those funds can then be used to address the biggest issues plaguing CL, it seems
    from time immemorial, namely documentation and marketing. Marketing includes presenting
    the documentation in both an easy to understand and pleasant way, and also producing
    thorough and detailed references.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资金可以用来解决困扰CL最大问题，似乎从古至今就存在的，即文档和营销。营销包括以易于理解和愉悦的方式呈现文档，以及制作详尽和详细的参考资料。
- en: Further, the funds can be used to address anything lacking in the ecosystem
    for which there has not been a serious enough effort to provide a solution, and
    for which a solution could be provided with a given financial investment. I am
    sure there are *many* common lisp developers out there who would be thrilled to
    create common lisp projects that are robust and for the benefit of the community,
    if they had the financial support to be able to do it.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这些资金可以用来解决生态系统中任何缺乏严肃解决方案的问题，并且通过适当的财政投入提供解决方案。我相信，如果他们有财政支持，会有*很多*Common
    Lisp开发者愿意创建对社区有益的健壮项目。
- en: 'As an example of this, take a look at a new language: Julia. They have what
    looks like a [popular conference](https://juliacon.org/2024/), and a [bunch of
    sponsors](https://julialang.org/research/#sponsors). The Sloan Foundation by itself
    [gave almost 1 million USD in 2017](https://sloan.org/grant-detail/7999).'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，看看一门新语言：Julia。他们似乎有一个[热门会议](https://juliacon.org/2024/)，以及一大群[赞助商](https://julialang.org/research/#sponsors)。仅斯隆基金会在2017年[捐助了近100万美元](https://sloan.org/grant-detail/7999)。
- en: Another example is Racket, which is also covered in the academic conference
    mentioned above, and they even have two conferences! An [official one](https://con.racket-lang.org/),
    and [another](https://racketfest.com/) one from the users.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是 Racket，它也在上述学术会议中涵盖，并且他们甚至有两个会议！一个是[官方会议](https://con.racket-lang.org/)，还有一个来自用户的[另一个](https://racketfest.com/)。
- en: So in conclusion, we need an organization which will aggressively work to fundraise
    for Common Lisp in order to promote the usage of the language by providing solutions
    to ecosystem issues that no one is taking care of in a robust enough way.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，总结一下，我们需要一个组织，积极筹集资金来推动 Common Lisp 的使用，通过提供解决生态系统问题的方案，这些问题目前没有人以足够健壮的方式解决。
