- en: Do Ten Times as Much - by Bryan Caplan - Bet On It
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 做十倍的努力 - 由布莱恩·卡普兰 - 打赌它
- en: 来源：[https://www.betonit.ai/p/do-ten-times-as-much](https://www.betonit.ai/p/do-ten-times-as-much)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.betonit.ai/p/do-ten-times-as-much](https://www.betonit.ai/p/do-ten-times-as-much)
- en: Almost no one learns how to speak a foreign language very well in school. [By
    the numbers](https://www.econlib.org/archives/2012/08/the_degree_and.html), it’s
    tempting to declare, “Learning a foreign language is impossible.” But that’s plainly
    false. Going from zero to fluency is ultra-rare, but I’ve seen it happen.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在学校几乎没有人能够学会说一门外语说得非常好。 [按数字计算](https://www.econlib.org/archives/2012/08/the_degree_and.html)，宣称“学习外语是不可能的”似乎很诱人。
    但这显然是错误的。 从零到流利是非常罕见的，但我见过这种情况发生。
- en: How does fluency happen? First and foremost, people who attain fluency practice
    a lot more than the typical foreign language student. “A lot” doesn’t mean 10%
    more, 25% more, or even 100% more. People who attain fluency practice about *ten
    times as much* as the typical person who is officially “learning a foreign language.”
    Sure, the *quality* of practice matters, too; immersion is the best method of
    foreign language acquisition. But unless you’re willing to give ten times the
    normal level of effort, fluency is basically a daydream.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 流利如何实现？首先，达到流利的人比典型的外语学生练习**多得多**。 “多”并不意味着多出10％、25％甚至100％。 达到流利的人练习的时间大约是典型“学习外语”的人的**十倍**。
    当然，练习的**质量**也很重要；沉浸式学习是外语习得的最佳方法。 但是除非你愿意付出正常水平的**十倍**努力，否则流利基本上是白日梦。
- en: When I see the contrast between people who succeed and fail, I generally witness
    a similar gap in effort. During my eight years in college, I spent many *thousands*
    of hours reading about economics, politics, and philosophy. Since high school,
    I’ve spent over ten thousand hours writing. When young people ask me, “How can
    I be like you?“ my first thought is, again, ***do ten times as much***.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我看到成功和失败之间的对比时，通常可以看到在努力上存在类似的差距。 在我上大学的八年里，我花了许多**成千上万**小时阅读经济学、政治学和哲学。 自高中以来，我已经写作超过一万小时。
    当年轻人问我，“我怎样才能像你一样？” 我的第一反应通常是，再次，***做十倍的努力***。
- en: 'Ten times as much of what, exactly? The answer is usually: Whatever you already
    think the crucial ingredient is. “Why can’t I get ahead in my career? I strive
    to study and emulate my role models.” Great idea; you just need to multiply your
    effort by a factor a ten. “How can I save my marriage? I’m really trying to make
    my spouse happy.” Again, great idea. You just need to multiply your effort by
    a factor of ten.'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到底是十倍的什么？ 答案通常是：无论你已经认为是关键因素。 “为什么我在事业上无法取得进展？ 我努力学习和模仿我的榜样。” 很棒的想法； 你只需要把你的努力乘以十。
    “我怎样才能挽救我的婚姻？ 我真的在努力让我的配偶开心。” 再次，很好的想法。 你只需要把你的努力乘以十。
- en: '***“Five minutes? You want five fucking minutes, Denny? You know what? I haven''t***
    **got** ***five fucking minutes!”*** **(The Room, 2003)**'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '***“五分钟？ 你要五个混蛋的分钟，丹尼？ 你知道吗？ 我没*** **时间** ***五个混蛋的分钟！”*** **（房间，2003年）**'
- en: Incredulity is tempting. In the spirit of [Chris-R in](https://www.imdb.com/title/tt0368226/characters/nm1393926)
    *[The Room](https://www.imdb.com/title/tt0368226/characters/nm1393926)*, you may
    object, “Ten times as much? You want ten times as much, Bryan? You know what?
    I haven’t *got* ten times as much!” But my advice is usually far more practical
    than it sounds, because most people who “want to succeed” barely lift a finger
    most of the time. Saying ten times as many kind words to your friends is easy
    in a world whether most people only say two or three such sentences *weekly*.
    Cold emailing ten times as many successful people in your field for advice is
    easy in a world where most people do so once in a lifetime. Never underestimate
    your fellow man’s lack of initiative.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 怀疑很容易。 在[克里斯·R](https://www.imdb.com/title/tt0368226/characters/nm1393926)在*[房间](https://www.imdb.com/title/tt0368226/characters/nm1393926)*的精神中，你可能会反对说，“十倍的努力？
    你要十倍的努力，布莱恩？ 你知道吗？ 我没***时间***十倍的努力！” 但是我的建议通常比听起来实际得多，因为大多数“想要成功”的人大部分时间几乎什么也不做。
    在一个大多数人每周只说两三句这样的句子*周*的世界里，对朋友说十倍多的好话是很容易的。 在大多数人终生只做一次这样的事情的世界里，给你领域里成功人士发送冷邮件十倍多的建议也很容易。
    不要低估你的同胞缺乏主动性。
- en: Take parenting. Most readers summarize my *[Selfish Reasons to Have More Kids](http://www.amazon.com/gp/product/046501867X?ie=UTF8&tag=bryacaplwebp-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=046501867X)*
    as “Parenting doesn’t matter.” But that is only one possible interpretation of
    the twin and adoption data. The data is also consistent, however, with the theory
    that most parents are barely trying to get results - at least on many relevant
    margins. I [pondered this in depth](https://www.econlib.org/archives/2015/09/why_im_homescho.html)
    before I started homeschooling my kids. I’m always stunned by all the economists
    who fail to teach their kids about supply-and-demand. All my kids know about these
    holy diagrams. What’s the difference between their kids and mine? I did ten times
    as much.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 养育孩子。大多数读者把我的《[养更多孩子的自私理由](http://www.amazon.com/gp/product/046501867X?ie=UTF8&tag=bryacaplwebp-20&linkCode=as2&camp=1789&creative=9325&creativeASIN=046501867X)》总结为“养育孩子并不重要。”
    但这只是对双胞胎和领养数据的一种可能解释。然而，数据也表明，大多数父母在许多相关方面几乎没有真正努力过。在我开始为孩子们进行家庭教育之前，我对此进行了深思。我总是对那些未能教会他们的孩子供需关系的经济学家感到惊讶。我的孩子们都知道这些神圣的图表。他们的孩子和我的孩子有什么不同？我付出了十倍的努力。
- en: '***Teach your children this holy diagram!***'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***教育你的孩子这个神圣的图表！***'
- en: Still, once you internalize the “Do ten times as much” norm, you are in for
    some soul-searching. If you want to learn a foreign language, you need to budget
    about two thousand hours. If you want to master a technical subject, you need
    to budget about five thousand hours. If you want your kids to be pious Orthodox
    Jews, move to an Orthodox neighborhood, send them to Orthodox schools, deny them
    internet, and don’t let them make friends with outsiders.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一旦你内化了“付出十倍的努力”的规范，你就会进行一些内心的探索。如果你想学一门外语，你需要大约两千个小时的预算。如果你想精通一个技术学科，你需要大约五千个小时的预算。如果你希望你的孩子成为虔诚的正统犹太人，请搬到正统社区，送他们去正统学校，限制他们使用互联网，不要让他们与外界交友。
- en: 'Either that, or admit that you’ve got higher priorities. No one succeeds at
    everything. If you’re not willing to do ten times as much, just level with yourself:
    “I’ve got better things to do than learn a foreign language.” “I’ve got better
    things to do than become a great economist.” “I’ve rather raise my kids in the
    modern world than be a family of earnest Orthodox Jews.” If you take all of the
    time you dabble away in a hundred quixotic ways and concentrate it on two or three
    goals you truly prize, you’ll probably succeed at what you value the most. Pick
    your battles, friends. And wherever do you choose to fight, ***do ten times as
    much.***'
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 否则，就承认你有更高的优先事项。没有人在所有事情上都成功。如果你不愿意付出十倍的努力，就实话实说：“我有更重要的事情要做，不如学一门外语。” “我有更好的事情要做，不如成为一位伟大的经济学家。”
    “我宁愿在现代社会中抚养我的孩子，也不愿成为一个诚挚的正统犹太人家庭。” 如果你把你在百种不切实际的方式上浪费的所有时间都集中在你真正重视的两三个目标上，你很可能会在你最看重的事情上取得成功。选择你的战斗，朋友们。而无论你选择在哪里战斗，***都要付出十倍的努力。***
