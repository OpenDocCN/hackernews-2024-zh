- en: Improving Performance in Firefox and Across the Web with Speedometer 3 - Mozilla
    Hacks - the Web developer blog
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提升 Firefox 和整个 Web 的性能，借助 Speedometer 3 - Mozilla Hacks - Web 开发者博客
- en: 来源：[https://hacks.mozilla.org/2024/03/improving-performance-in-firefox-and-across-the-web-with-speedometer-3/](https://hacks.mozilla.org/2024/03/improving-performance-in-firefox-and-across-the-web-with-speedometer-3/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hacks.mozilla.org/2024/03/improving-performance-in-firefox-and-across-the-web-with-speedometer-3/](https://hacks.mozilla.org/2024/03/improving-performance-in-firefox-and-across-the-web-with-speedometer-3/)
- en: 'In collaboration with the other major browser engine developers, Mozilla is
    thrilled to [announce Speedometer 3](https://browserbench.org/announcements/speedometer3)
    today. Like previous versions of Speedometer, this benchmark measures [what we
    think matters most](https://www.mozilla.org/en-US/about/webvision/full/#performance)
    for performance online: responsiveness. But today’s release is more open and more
    challenging than before, and is the best tool for driving browser performance
    improvements that we’ve ever seen.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他主要浏览器引擎开发者合作，Mozilla 今天很高兴[宣布 Speedometer 3](https://browserbench.org/announcements/speedometer3)。与
    Speedometer 的先前版本一样，这个基准测试衡量了[我们认为在线性能最重要的事情](https://www.mozilla.org/en-US/about/webvision/full/#performance)：响应速度。但今天的发布比以往任何时候更开放、更具挑战性，是驱动浏览器性能改进的最佳工具。
- en: 'This fulfills the [vision set out in December 2022](https://twitter.com/mozhacks/status/1603435347190419456)
    to bring experts across the industry together in order to rethink how we measure
    browser performance, guided by a shared goal to reflect the real-world Web as
    much as possible. This is the first time the Speedometer benchmark, or any major
    browser benchmark, has been developed through a cross-industry collaboration supported
    by each major browser engine: Blink, Gecko, and WebKit. Working together means
    we can build a shared understanding of what matters to optimize, and facilitates
    broad review of the benchmark itself: both of which make it a stronger lever for
    improving the Web as a whole.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这实现了[2022 年 12 月设定的愿景](https://twitter.com/mozhacks/status/1603435347190419456)，将整个行业的专家聚集在一起，重新思考如何尽可能地反映真实世界的
    Web，并以共同的目标为指导。这是 Speedometer 基准测试，或者任何主要浏览器基准测试，首次通过跨行业协作开发，得到每个主要浏览器引擎（Blink、Gecko
    和 WebKit）的支持。共同合作意味着我们可以建立对优化重点的共识，并便于对基准测试本身进行广泛审查：这使它成为改善整个 Web 的更强有力的工具。
- en: 'And we’re seeing results: [Firefox got faster for real users in 2023](https://hacks.mozilla.org/2023/10/down-and-to-the-right-firefox-got-faster-for-real-users-in-2023/)
    as a direct result of [optimizing](https://hacks.mozilla.org/2023/09/faster-vue-js-execution-in-firefox/)
    [for](https://spidermonkey.dev/blog/2023/11/27/newsletter-firefox-118-121.html)
    Speedometer 3\. This took a coordinated effort from many teams: understanding
    real-world websites, building new tools to drive optimizations, and making a huge
    number of improvements inside Gecko to make web pages run more smoothly for Firefox
    users. In the process, we’ve shipped [hundreds of bug fixes](https://mzl.la/4bYLwtn)
    across JS, DOM, Layout, CSS, Graphics, frontend, memory allocation, profile-guided
    optimization, and more.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并且我们看到了成果：[2023 年 Firefox 对真实用户的速度有所提升](https://hacks.mozilla.org/2023/10/down-and-to-the-right-firefox-got-faster-for-real-users-in-2023/)，直接归功于[优化](https://hacks.mozilla.org/2023/09/faster-vue-js-execution-in-firefox/)
    [Speedometer 3](https://spidermonkey.dev/blog/2023/11/27/newsletter-firefox-118-121.html)。这需要许多团队的协作：理解真实世界的网站，构建新工具来推动优化，并在
    Gecko 内部进行大量改进，以使 Firefox 用户的网页运行更加流畅。在这个过程中，我们已经发布了数百个 bug 修复，涉及 JS、DOM、布局、CSS、图形、前端、内存分配、基于
    profile 的优化等等。
- en: We’re happy to see core optimizations in all the major browser engines turning
    into improved responsiveness for real users, and are looking forward to continuing
    to work together to build performance tests that improve the Web.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很高兴看到所有主要浏览器引擎中的核心优化转化为真实用户的提升响应速度，并期待继续共同努力，构建改善 Web 性能测试的工具。
