- en: Daft Social
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Daft Social
- en: 来源：[https://daftsocial.com/](https://daftsocial.com/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://daftsocial.com/](https://daftsocial.com/)
- en: Daft Social lets you post and share notes, links or images by email subject
    only. From any email account.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Daft Social 允许你仅通过邮件主题发布和分享笔记、链接或图片。来自任何邮箱账户。
- en: '*Forever Plan: Pay a one-time fee of $20'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*永久计划：一次性支付 $20'
- en: FAQs
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 常见问题
- en: 'Q: How does Daft Social work?'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: Daft Social 是如何工作的？'
- en: 'A: Create a username and you’ll receive a secret email address. When you write
    to this secret email address, using only the subject line, you can publish notes,
    links or images on your'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 创建一个用户名，你将收到一个秘密邮箱地址。当你写信到这个秘密邮箱地址时，只需使用主题栏，你就可以发布笔记、链接或图片到你的'
- en: profile page
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 个人主页
- en: . You can use any email service.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 。你可以使用任何邮件服务。
- en: 'View example: [https://daftsocial.com/daftsocial](/daftsocial)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 查看示例：[https://daftsocial.com/daftsocial](/daftsocial)
- en: 'Q: Why does Daft Social only use the subject line?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 为什么 Daft Social 只使用主题栏？'
- en: 'A: Daft Social is all about simplification and reduction. The subject line
    doesn’t allow text formatting, the number of permitted characters is limited*,
    and it functions consistently across any email service.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: Daft Social 的核心理念是简化和减少。主题栏不允许文本格式化，允许字符数量有限*，并且它在任何邮件服务中都具有一致的功能。'
- en: '*For most email services the technical limitation on subject line length is
    988 characters (including spaces).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*对于大多数邮件服务，主题栏长度的技术限制为 988 个字符（包括空格）。'
- en: 'Q: How do I post links or images?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 如何发布链接或图片？'
- en: 'A: Write or copy a link to a website or an image into the email subject line
    and send it to your secret Daft Social email address. Please note: a link must
    contain http:// or https:// to be recognized as such.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 在邮件主题栏中写入或复制一个网站链接或图片链接，然后发送到你的秘密 Daft Social 邮箱地址。请注意：链接必须包含 http:// 或
    https:// 才能被识别。'
- en: 'Examples:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 举例：
- en: http://domain.com/whatever
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: http://domain.com/whatever
- en: https://domain.com/images/whatever.jpg
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: https://domain.com/images/whatever.jpg
- en: 'Q: How can I delete a single post?'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 如何删除单篇帖子？'
- en: 'A: You can’t.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 你不能。'
- en: 'Q: What if i write text in the email body as well?'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 如果我在邮件正文中也写文字了怎么办？'
- en: 'A: The email body won’t be published (along with attachments).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 邮件正文不会被发布（以及附件）。'
- en: 'Q: What if i leave the subject line empty?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 如果我把主题栏留空了怎么办？'
- en: 'A: Posts with empty subjects lines won’t be published.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 主题为空的帖子将不会被发布。'
- en: 'Q: Can I share my secret Daft Social email address?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 我可以分享我的秘密 Daft Social 邮箱地址吗？'
- en: 'A: Yes, it makes sense if you want to journal together. But otherwise, don’t.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 是的，如果你想一起写日记的话，这是有道理的。但如果不是的话，就不要了。'
- en: 'Q: What if I lose my secret Daft Social email address?'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 如果我丢失了我的秘密 Daft Social 邮箱地址怎么办？'
- en: 'A: If you already sent posts, you should find it in the sent emails folder.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 'A: 如果你已经发送了帖子，你应该能在已发送邮件文件夹中找到它。'
- en: 'Q: How do I delete my Daft Social account?'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 'Q: 如何删除我的 Daft Social 账户？'
- en: 'A:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 'A:'
- en: Login
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 登录
- en: 'to delete your account. Please note: deleted usernames will be released again.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 删除你的账户。请注意：删除的用户名将会再次释放。
- en: '[https://daftsocial.com/login](/login)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://daftsocial.com/login](/login)'
