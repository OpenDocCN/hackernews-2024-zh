- en: 20 years of Gmail - The Verge
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[Gmail 20年](https://www.theverge.com/24113616/gmail-email-20-years-old-internet)
    - The Verge'
- en: 来源：[https://www.theverge.com/24113616/gmail-email-20-years-old-internet](https://www.theverge.com/24113616/gmail-email-20-years-old-internet)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24113616/gmail-email-20-years-old-internet](https://www.theverge.com/24113616/gmail-email-20-years-old-internet)
- en: 'When Gmail launched with [a goofy press release](https://googlepress.blogspot.com/2004/04/google-gets-message-launches-gmail.html)
    20 years ago today, many assumed it was a hoax. The service promised a gargantuan
    1 gigabyte of storage, an excessive quantity in an era of 15-megabyte inboxes.
    It claimed to be completely free at a time when many inboxes were paid. And then
    there was the date: the service was announced on April Fools’ Day, portending
    some kind of prank.'
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 20年前的今天，Gmail以[一个滑稽的新闻发布](https://googlepress.blogspot.com/2004/04/google-gets-message-launches-gmail.html)开始，许多人认为这是个恶作剧。该服务承诺提供巨大的1GB存储空间，在当时15MB邮箱的时代，这个数量是过剩的。它声称完全免费，而当时许多邮箱都是收费的。而且还有一个日期问题：该服务是在愚人节宣布的，预示着某种恶作剧。
- en: But soon, invites to Gmail’s very real beta started going out — and they became
    a must-have for a certain kind of in-the-know tech fan. At my nerdy high school,
    having one was your fastest ticket to the cool kids’ table. I remember trying
    to track one down for myself. I didn’t know whether I actually needed Gmail, just
    that all my classmates said Gmail would change my life forever.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但很快，Gmail的真正测试版邀请开始发出 — 它们成为某种内行的技术迷必备的东西。在我那个书呆子满天飞的高中，拥有一个Gmail账户是你迅速跻身于酷儿团体的最快捷径。我记得试图为自己找一个。我不知道我是否真的需要Gmail，只是因为所有同学都说Gmail会永远改变我的生活。
- en: Teenagers are notoriously dramatic, but Gmail did revolutionize email. It reimagined
    what our inboxes were capable of and became a central part of our online identities.
    The service now has an estimated 1.2 billion users — about 1/7 of the global population
    — and these days, it’s a practical necessity to do anything online.It often feels
    like Gmail has always been here and always will be.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管青少年尤为喜剧化，但Gmail确实革新了电子邮件。它重新定义了我们的收件箱能够做到什么，并成为我们在线身份的核心部分。据估计，该服务现在拥有12亿用户
    — 大约全球人口的1/7 — 如今，它几乎是在线活动的实际必需品。有时候感觉Gmail总是在这里，并且永远会在这里。
- en: But 20 years later, I don’t know anyone who’s champing at the bit to open up
    Gmail. Managing your inbox is often a chore, and other messaging apps like Slack
    and WhatsApp have come to dominate how we communicate online. What was once a
    game-changing tool sometimes feels like it’s been sidelined. In another 20 years,
    will Gmail still be this central to our lives? Or will it — and email — be a thing
    of the past?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是20年后，我不认识任何人急于打开Gmail。管理收件箱通常是一种烦恼，其他像Slack和WhatsApp这样的消息应用程序已经主导了我们在线通信的方式。曾经改变游戏规则的工具有时会感觉被边缘化。再过20年，Gmail还会像现在这样对我们的生活至关重要吗？或者它
    — 以及电子邮件 — 会成为过去的事物吗？
- en: '* * *'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The thing most people remember most about Gmail’s launch is the free storage.
    What Google remembers is the search.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人记得Gmail发布最重要的是免费存储空间。而Google记得的则是搜索。
- en: “If you think about the kind of value proposition that Gmail brought to the
    table when we first started, it was about lightning-fast search,” says Ilya Brown,
    Google’s VP of Gmail. People were tired of email management, Brown says. Spam
    was everywhere, and inbox storage was tiny. You constantly had to delete emails
    to make room for new ones. Gmail’s giant storage limit solved that.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “当我们最初开始思考Gmail提供的价值主张时，它主要是关于闪电般快速的搜索功能”，谷歌Gmail副总裁Ilya Brown说道。布朗说，人们已经厌倦了邮箱管理。垃圾邮件无处不在，邮箱存储空间很小。你不得不不断删除邮件以腾出空间来接收新邮件。Gmail的巨大存储限制解决了这个问题。
- en: 'But Gmail’s solution also introduced a new problem: now you had way too many
    emails. That’s where Google’s search prowess came in. If you’re never deleting
    emails, speedy and reliable search is a must.'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但是Gmail的解决方案也引入了一个新问题：现在你有太多的邮件了。这时谷歌的搜索能力就派上了用场。如果你从不删除邮件，快速可靠的搜索功能是必不可少的。
- en: If you’re never deleting emails, speedy and reliable search is a must
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从不删除邮件，快速可靠的搜索功能是必不可少的
- en: Google has tweaked the Gmail formula over time. In 2008, Google introduced themes,
    making Gmail’s inbox much more whimsical than the competition. (The little tea-drinking
    fox and I have been buddies ever since.) You now get 15GB of free storage. Gmail
    went mobile in the mid-2000s. And Google has made smaller changes like adding
    email priorities, smart replies, summary cards, and the one-click button to unsubscribe
    from that newsletter you definitely don’t remember signing up for.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: Google随时间调整了Gmail的公式。2008年，Google推出了主题，使Gmail的收件箱比竞争对手更加风趣。（那只小茶喝狐狸和我从那时起就成了好朋友。）现在你可以获得15GB的免费存储空间。Gmail在2000年代中期移动化。Google还进行了小改动，如添加电子邮件优先级、智能回复、摘要卡和一个点击退订的按钮，以退订你肯定不记得注册的那些通讯。
- en: Even with all the changes, Gmail feels largely the same. (Though, I guarantee
    if you look at [an old picture of Gmail](http://cdn0.vox-cdn.com/assets/4222291/gmailold.png),
    you’ll be taken aback by how much *has* changed.) That may have to do with how
    few big or disruptive changes have been made in the intervening years. At launch,
    Google was free to shake up the email formula to its liking. Decades in, the company
    has to be careful not todisrupt the most widely used email service in the world.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 即使经历了这么多变化，Gmail在很大程度上仍然保持原貌。（尽管，我保证如果你看一下[旧版Gmail的图片](http://cdn0.vox-cdn.com/assets/4222291/gmailold.png)，你会惊讶于*变化*了多少。）这可能与这些年来很少有大的或颠覆性的改变有关。在推出时，Google可以自由地改变其喜欢的电子邮件公式。几十年过去了，该公司必须小心，不要打破这个全球最广泛使用的电子邮件服务。
- en: “What we take very seriously is building for things that [Gmail users] need,”
    says Maria Fernandez Guajardo, senior director and product manager for Gmail.
    With a product like Gmail comes big expectations for reliability. While Google
    is keen to experiment, the company has to take extra care in rolling any new features
    out and explaining how they’ll impact the product.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: “我们非常认真地为[Gmail用户]需要的东西进行构建，”Gmail高级总监兼产品经理玛丽亚·费尔南德斯·瓜哈尔多说道。像Gmail这样的产品对可靠性有很高的期望。虽然Google渴望进行实验，但公司必须格外小心地推出任何新功能，并解释它们将如何影响产品。
- en: '*Google brought Gmail to mobile in the mid-2000s.*'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*Google在2000年代中期将Gmail引入移动设备。*'
- en: Photo by Fabian Sommer / picture alliance via Getty Images
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由法比安·索默 / picture alliance通过Getty Images提供。
- en: This could be why Google has made so few major changes over the years. Even
    as online communication has accelerated with DMs, group chats, and corporate messaging
    tools, most of that has happened around or outside of Gmail. Email still has its
    place, but it’s not quite the central way we communicate anymore. I used to keep
    Gmail open in my browser to talk to my friends and colleagues through Gchat. Now,
    I live in Slack with my Gmail off to the side.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是Google多年来很少做出重大改变的原因。即使在线沟通通过DM、群聊和企业消息工具加速发展，大多数情况下这些变化都发生在Gmail的周围或外部。电子邮件仍然有其位置，但它不再是我们沟通的中心方式。我曾经在浏览器中保持Gmail打开，通过Gchat与朋友和同事交流。现在，我在Slack中，我的Gmail在一旁。
- en: '* * *'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: When you have enough storage that you never have to delete anything, you can
    keep an infinite record of your life. Packages, receipts, itineraries of past
    trips, messages from loved ones, photos, appointments, documents — you can just
    label them, archive them, and search for them later.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拥有足够的存储空间，不必删除任何东西时，你可以保留生活的无限记录。包裹、收据、过去旅行的行程、爱人的信息、照片、约会、文件 — 你只需给它们贴上标签，存档，并随后搜索它们。
- en: A lot of this is detritus, but there are special moments mixed within.Email
    was how I kept in touch with my parents when I moved abroad in my 20s. Now that
    they’re gone, I’m grateful to have a record of that love sitting in my Gmail.
    When I go searching for those emails, it feels like stepping through time. I saw
    old college internship applications and grimaced through my old résumé. There
    were goofy e-cards from my high school pals. The cringiest breakup email from
    my first real heartbreak. A whole battle plan with friends to defeat Ticketmaster
    for *Hamilton* tickets. Little things that teleported me to a different place
    in my life.
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这其中很多都是碎片，但其中也夹杂着特别的时刻。电子邮件是我在20多岁时移居国外时与父母保持联系的方式。现在他们已经离开了，我很感激在我的Gmail中留有那份爱的记录。当我搜索这些邮件时，感觉就像穿越时光。我看到了旧的大学实习申请和翻阅了我的旧简历。有高中朋友发来的搞笑电子贺卡。还有我第一次真正心碎时的最尴尬的分手邮件。还有与朋友一起制定的完整的战略，以击败Ticketmaster获取*汉密尔顿*的门票。这些小东西把我带回了生命中的不同阶段。
- en: '*Then, and now.*'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*当时和现在。*'
- en: 'Image: Google'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片：Google
- en: Most of those communications now happen over text or social media DMs, a decentralized
    network of communications meant to be far more disposable. It’s not quite as easy
    to search through your DMs as it is your inbox. Slack requires you to pay if you
    want to access older messages. Scrolling through my TikTok DMs to find a video
    a friend sent is tedious if it didn’t happen within the past day or two. I often
    feel the urge to screenshot chats I want to remember — only for them to get lost
    in my camera roll. Gmail’s ability to archive is still unmatched.
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在大多数通讯都发生在文本或社交媒体的私信中，这是一个去中心化的通讯网络，意图更易于丢弃。搜索你的私信不像搜索你的收件箱那么容易。如果你想要查看旧信息，Slack要求你付费。翻找我TikTok的私信以找到朋友发送的视频如果不是发生在过去的一两天内，那是很繁琐的。我经常有想截屏聊天记录以便记住它们的冲动
    —— 结果它们最终都会消失在我的相机照片中。Gmail的存档能力仍然无与伦比。
- en: Gmail is like a passport for the internet
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: Gmail就像互联网的护照。
- en: As Gmail became too slow for day-to-day communication, email became the “official”
    communication channel — a place for things you need searchable, tangible records
    of. It’s taken the fun out. I had to create a buttoned-up email address because
    my high school one was too embarrassing. New parents often [make emails](https://theeverymom.com/why-i-created-an-email-address-for-my-baby/)
    [for their](https://www.reddit.com/r/LifeProTips/comments/ohz5d6/lpt_as_soon_as_you_get_a_name_for_your_baby/)
    [newborn children](https://www.businessinsider.com/email-address-for-baby-2016-6),
    both to secure an address and as a sort of digital baby book.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Gmail变得对日常沟通过于缓慢，电子邮件变成了“官方”通讯渠道 —— 一个需要可搜索、有形记录的地方。这让其中的乐趣消失了。我不得不创建一个正式的电子邮件地址，因为我的高中那个太尴尬了。新的父母经常为他们的新生儿[创建电子邮件](https://theeverymom.com/why-i-created-an-email-address-for-my-baby/)，既为了确保有一个地址，又作为一种数字婴儿书。
- en: “We definitely recognize that Gmail is almost like an identity. It’s almost
    like it’s a representative of you in the outside world,” says Brown. “How do we
    help identity to evolve with [Gmail] users over time? We don’t have a solution
    yet, but we’ve been thinking about it.”
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: “我们确实认识到Gmail几乎就像是一个身份。在外部世界中，它几乎代表了你，” Brown说道。“我们如何帮助身份随着[Gmail]用户的时间而进化？目前我们还没有解决方案，但我们一直在考虑。”
- en: Gmail is like a passport for the internet. Whenever I create a new account for
    a site or service, it’s tied to my Gmail. Often, it also doubles as my username.
    My Gmail is my ticket to all my apps, health care, taxes, bank accounts — my entire
    digital life. If I get locked out of anything, I go to my Gmail to get back in.
    I may not be excited to open up Gmail anymore, but my Gmail password is still
    the most important one in my life.
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: Gmail就像互联网的护照。每当我为一个站点或服务创建一个新账户时，它都与我的Gmail关联。通常它也是我的用户名。我的Gmail是我所有应用、医疗保健、税务、银行账户
    —— 我整个数字生活的通行证。如果我被锁出任何东西，我会去我的Gmail找回来。我可能不再为打开Gmail感到兴奋，但我的Gmail密码仍然是我生活中最重要的密码。
- en: '* * *'
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Sometimes, I wake up to 100 newsletters and marketing emails and get the urge
    to burn it all down — to start fresh with a calm, anonymous inbox. But the reality
    is, there’s too much to lose. I’ve moved four times in 10 years, but my email
    has stayed the same. Every day, I have a friend who nukes their account on social
    media, but no one ever stands up to announce they’re quitting email. (Will Slack
    and TikTok even be here in 20 years?) I imagine the headache it’d be to set up
    a new email, to let *everyone* know, and the people who would fall through the
    cracks. It’s no question Gmail will endure; what I’m less certain of is what my
    relationship with it will be.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我早上醒来会有100封新闻简报和营销邮件，让我有点想要全部清除 —— 用一个宁静、匿名的收件箱重新开始。但现实是，这样做太冒险了。过去10年里我搬了四次家，但我的电子邮件地址一直没变。每天，我都有一个朋友在社交媒体上注销他们的账户，但没有人会宣布他们退出电子邮件。
    （Slack和TikTok将来会不会还在？）我想象着设置一个新的电子邮件会有多么头痛，要通知*所有人*，还有那些可能被遗漏的人。毫无疑问Gmail将会长存；我对它的关系将来会是什么则不那么确定。
- en: Google seems aware of this dichotomy, saying it wants to make email less laborious
    — to sprinkle a bit of that initial joy back into the inbox.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌似乎意识到了这种对立，表示希望让电子邮件变得更少费力 —— 给收件箱重新注入一点最初的喜悦。
- en: No one ever stands up to announce they’re quitting email
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人会站出来宣布他们退出电子邮件
- en: “We want to think about, you know, the different delightful moments that aren’t
    always associated with email itself,” says Brown. “Sometimes that’s things you
    didn’t have to do or things that help you do something faster.”
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们想要考虑的是，你知道的，并非始终与电子邮件本身相关的各种愉快时刻，”布朗说。“有时候，这些是你不必做的事情，或者帮助你更快地完成某些事情的东西。”
- en: For example, if you email a colleague about getting coffee, perhaps Gmail’s
    AI pops up a recommendation for a local cafe and puts it on your Google Calendar.
    To me, it sounds like turning Gmail into a personal assistant or a digital librarian
    for my life. It’s still some form of managing an endless archive of my life, but
    maybe that’s just what email is now. Perhaps we can’t reinvent the inbox — just
    make it less horrible to manage.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你给同事发电子邮件约喝咖啡，也许Gmail的AI会弹出推荐附近咖啡馆的提醒，并将其加入你的Google日历。对我来说，这听起来像是将Gmail变成了我的个人助理或数字生活馆长。这依然是某种形式上在管理我生活中无尽的档案，但也许这就是电子邮件现在的样子。也许我们无法重新发明收件箱
    — 只能让它更不那么难以管理。
