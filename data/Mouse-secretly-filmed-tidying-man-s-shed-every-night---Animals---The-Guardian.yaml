- en: Holbrook, from Builth Wells in Powys, [Wales](https://www.theguardian.com/uk/wales),
    set up a night vision camera on his workbench to find out what was happening,
    and captured footage reminiscent of the 2007 animated movie Ratatouille, where
    a rodent secretly cooks at a restaurant.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 来自威尔士卡斯尔比尔斯威尔斯的霍尔布鲁克在他的工作台上设置了一个夜视摄像头，以找出到底发生了什么，并拍摄了让人想起 2007 年动画电影《美食总动员》的画面，在电影中，一只啮齿动物在餐厅里秘密烹饪。
- en: 'Holbrook, 75, told the BBC: “It has been going on for months. I call him Welsh
    Tidy Mouse. At first, I noticed that some food that I was putting out for the
    birds was ending up in some old shoes I was storing in the shed, so I set up a
    camera.”'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 75 岁的霍尔布鲁克告诉 BBC：“这种情况已经持续了几个月了。我称他为威尔士整洁老鼠。起初，我注意到一些我给鸟喂的食物最终被放在了我存放在小屋里的一些旧鞋子里，所以我设置了一个摄像头。”
- en: 'Rodney Holbrook was baffled by what was happening, so he set up a camera. Photograph:
    Animal News Agency'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 罗德尼·霍尔布鲁克对所发生的事情感到困惑，所以他设置了一个摄像头。摄影：动物新闻机构
- en: Night vision footage showed the seemingly conscientious rodent gathering clothes
    pegs, corks, nuts and bolts, and placing them in a tray on Holbrook’s workbench.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 夜视镜头显示，这只看似有责任心的啮齿动物收集了衣夹、软木塞、螺母和螺栓，并将它们放在霍尔布鲁克工作台上的一个托盘里。
- en: Holbrook even experimented with leaving out different objects to see if the
    mouse could lift them, but the creature was undeterred and was even seen carrying
    cable ties to the pot.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 霍尔布鲁克甚至试验了放置不同的物体，看看老鼠是否能够搬起来，但这只生物并不为所动，甚至被看到把电缆束拿到了盆子里。
- en: “I couldn’t believe it when I saw that the mouse was tidying up,” Holbrook said.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “当我看到老鼠在整理东西时，我简直不敢相信，”霍尔布鲁克说。
- en: “He moved all sorts of things into the box, bits of plastic, nuts and bolts.
    I don’t bother to tidy up now, as I know he will see to it. I leave things out
    of the box and they put it back in its place by the morning. Ninety-nine times
    out of 100 the mouse will tidy up throughout the night.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “他把各种东西都搬进了箱子里，塑料碎片、螺母和螺栓。我现在不再费心整理了，因为我知道他会负责。我把东西留在箱子外面，早晨起来时他们会把它们放回原处。一百次中有九十九次老鼠会在夜间整理东西。”
- en: A similar incident occurred in 2019, when a [viral video showed a mouse “stockpiling”
    items in a man’s shed near Bristol.](https://www.bbc.co.uk/news/uk-england-bristol-47625283)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年发生了类似的事件，当时一段[病毒视频显示一只老鼠在布里斯托尔附近的一个男人的小屋里“囤积”物品。](https://www.bbc.co.uk/news/uk-england-bristol-47625283)
- en: Steve Mckears told reporters he thought he “was going mad” when screws and metal
    objects kept reappearing in a box containing bird feed. He set up a camera and
    captured footage of the mouse putting screws and other metal objects in the container.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 史蒂夫·麦克尔告诉记者，当螺丝和金属物体不断出现在一个装有鸟食的箱子里时，他以为自己“疯了”。他设置了一个摄像头，拍摄了老鼠将螺丝和其他金属物品放入容器的画面。
