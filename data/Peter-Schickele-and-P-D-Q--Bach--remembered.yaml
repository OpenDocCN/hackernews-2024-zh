- en: It’s the winter of 2015, and I’m at the 50th anniversary P.D.Q. Bach concert
    at The Town Hall in New York. The music is well played and the audience reception
    is warm, but there’s an undeniable valedictory energy in the air. The concert
    feels like a farewell not just to the P.D.Q. Bach phenomenon, but to an entire
    ethos of classical music, an ethos of meeting this music at eye level, neither
    on a distant podium of elite swankiness nor as a waste of time and money. There’s
    a come-as-you-are enthusiasm to much of P.D.Q. Bach’s work, a welcome embrace
    of anyone, regardless of their knowledge of classical music as a genre and an
    ecosystem. Sure, there are jokes that lean on a familiarity with concert hall
    conventions and canonical works, but there are also plenty of puns, slapstick
    escapades, and fart noises. Wherever you’re at on the scale of classical music
    knowledge, there’s something there for you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是2015年的冬天，我在纽约市的市政厅参加了P.D.Q.巴赫50周年音乐会。音乐演奏得很好，观众反响热烈，但空气中有一种不可否认的告别气息。这场音乐会感觉不仅是对P.D.Q.巴赫现象的告别，而且是对整个古典音乐精神的告别，一种以平等的态度对待这种音乐的精神，既不是在一个遥远的精英阶层的讲台上，也不是浪费时间和金钱。P.D.Q.巴赫的作品中有一种随你所欲的热情，欢迎任何人，不论他们对古典音乐作为一种流派和生态系统的了解程度如何。当然，有些笑话依赖于对音乐厅传统和经典作品的熟悉，但也有很多双关语，滑稽的恶作剧和放屁声。无论你在古典音乐知识的程度上处于何种水平，都有一些东西适合你。
- en: This is an ethos I try to take with me in my own musical career. When I write
    program notes, I highlight features of interest for those in the know while also
    offering a hand to those who may never have been to a classical concert before.
    When I invite non-musical friends along with me to a show, I encourage them to
    have whatever reactions they have without regard for what they’re “supposed” to
    think and feel. When I compose, I’m almost always playing some recherché game,
    but the point remains the emotional journey, not the artifice. I don’t want classical
    music to be something distant and ethereal, to be approached only with caution,
    delicacy, and prolonged education. I want it to be something right here right
    now, something you can reach into and get your hands dirty with.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我在自己的音乐生涯中尝试践行的精神。当我写节目说明时，我突出了对行家感兴趣的特点，同时也为那些可能从未去过古典音乐会的人提供了帮助。当我邀请非音乐朋友一起参加演出时，我鼓励他们随心所欲地发表他们的感受，不用考虑他们“应该”思考和感受什么。当我作曲时，我几乎总是在玩一些高深莫测的游戏，但重点仍然是情感之旅，而不是技巧。我不希望古典音乐成为一种遥远而虚幻的东西，只能小心翼翼地接近，并受过长期教育。我希望它成为此时此地的一种东西，你可以伸手进去，用双手探索。
- en: 'This is a form of love. Maurice Sendak once sent a postcard with an original
    drawing to a young boy who had written him a fan letter; the boy’s mother then
    wrote back that the boy had loved the postcard so much he had eaten it. This is
    the kind of love I get from the work of P.D.Q. Bach, the kind of love I feel for
    classical music. *Dear Mr. Beethoven, I loved your symphony so much I mashed it
    up with “Camptown Races” and also there’s a double reed slide music stand involved
    now.* More than anything, this is how I will be remembering Peter Schickele, and
    how I encourage you to remember him, too: Love something so much you eat it. And
    then go stick part of a bassoon on the end of a trombone. ¶'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种爱的表现。莫里斯·森达克曾经给一个给他写过粉丝信的小男孩寄过一张原创图画的明信片；然后小男孩的母亲回信说，男孩非常喜欢这张明信片，他甚至吃掉了它。这就是我从
    P.D.Q. 巴赫的作品中得到的爱，也是我对古典音乐的感受：*亲爱的贝多芬先生，我非常喜欢你的交响曲，我把它和《康普敦赛马》混在一起了，还有一个双簧片的音乐架现在也参与了进来。*
    最重要的是，我将这样记住彼得·席克勒，也鼓励您这样记住他：热爱某物以至于吃掉它。然后拿一段巴松管粘在长号上。¶
