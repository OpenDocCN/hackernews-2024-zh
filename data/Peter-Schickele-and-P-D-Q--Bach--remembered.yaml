- en: 'It’s 2007 or so, and I’m taking bassoon lessons in high school. My teacher,
    Becky Eldridge, sometimes regales me with tales of her time in various regional
    orchestras. One day, she describes a piece where she has to stick part of her
    bassoon into a trombone to create an unholy honking contraption. The piece is
    “The Seasonings” (Schickele number: ½ tsp), a grand oratorio by one P.D.Q. Bach.
    She digs out an LP recording of the piece, and we lose the better part of the
    lesson cackling. In addition to the flatulent tromboon, there’s a fugue cut short
    by orchestra management due to overtime constraints, a narrative recitative interrupted
    mid-syllable by a premature tutti, cadences so unexpected they feel like being
    hit in the face with a sonic frying pan.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大约是在2007年，我在高中学习巴松管课程。我的老师，贝基·埃尔德里奇（Becky Eldridge），有时会向我讲述她在各种地区乐团的时光。有一天，她描述了一首作品，她不得不把她的巴松管的一部分塞进长号里，创造出一个不祥的喧闹装置。这部作品是P.D.Q.巴赫的大型神剧《调味品》（席克勒编号：½茶匙）。她找出了这部作品的LP录音，并且我们在课堂上失笑了大部分时间。除了令人尴尬的长号，还有一个由于超时约束而被管弦乐队管理中断的赋格，一个叙述性的叙述在音乐全体提前结束时被中断，以及一些出乎意料的终止音，感觉像是被音频煎锅砸了个正着。
- en: 'I discover that my local library has several P.D.Q. Bach CDs. I check them
    out and listen to them devotedly. I learn that he has a work for bassoon and piano;
    it is one of the first pieces of solo literature I buy that isn’t required for
    a lesson or audition. The premise of the work is that the pianist is inexplicably
    absent, and so the hapless soloist must figure out how to play both instruments
    at once. When I play this work at summer camp, I accidentally cause a minor panic
    among the counselors: they think that my listed accompanist has actually gone
    missing on their watch.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现我的当地图书馆有几张P.D.Q.巴赫的CD。我借来听，并全神贯注地听。我了解到他有一部由巴松管和钢琴演奏的作品；这是我买的第一部不是为了课程或试听而必须的独奏乐器。这部作品的前提是钢琴家莫名其妙地缺席了，所以不幸的独奏者必须想办法同时演奏两种乐器。当我在夏令营演奏这部作品时，我不小心在辅导员中引起了轻微的恐慌：他们认为我的名单上的伴奏家确实在他们看管期间失踪了。
- en: Schickele also wrote pieces under his own name, and they’re mostly fine. That’s
    not an insult—as a composer, “fine” is actually quite difficult to achieve, and
    listening to one of Schickele’s own works is a perfectly pleasant way to pass
    the time. But it’s not surprising that his work with P.D.Q. Bach overshadowed
    his non-satirical pieces. There are, frankly, a lot of composers who sound more
    or less like Schickele—tuneful, consonant but not strictly tonal, rhythmically
    sprightly. There’s no one in the world who sounds like P.D.Q. Bach.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 席克勒还以自己的名字写了一些作品，它们大多还不错。这并不是一种侮辱——作为一个作曲家，“不错”实际上是相当难以实现的，听一听席克勒自己的作品是度过时光的一种完全愉快的方式。但是他与P.D.Q.巴赫的合作将他的非讽刺性作品掩盖了。坦率地说，有很多作曲家听起来或多或少都像席克勒——旋律优美，和谐但不严格音调，节奏活泼。世界上没有人听起来像P.D.Q.巴赫。
- en: 'When people write about P.D.Q. Bach, they often take pains to discuss the quality
    of the compositional technique under all the jokes. It’s as if they’re saying,
    “This is actually good stuff, even though it’s funny.” To my mind, this is exactly
    backwards: It can only be so funny *because* it’s so carefully constructed. Humor
    lives and dies in the tiniest details—writing good comedy is *hard.*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们写到P.D.Q.巴赫时，他们经常费尽心思地讨论所有笑话下的作曲技巧的质量。就好像他们在说：“这其实是好东西，尽管很有趣。” 在我看来，这恰恰相反：它之所以那么有趣，*正是因为*它被精心构建。幽默在细微之处生死攸关——写好喜剧*很难*。
- en: It’s hard, and it’s also not trivial. Classical music’s boosters often tout
    this genre’s passages of spiritual transcendence, its moments of profound grief
    and consolation. These are important parts of the human experience to be sure,
    and it’s wonderful that this music can speak to them, but they are not the sum
    total of our emotional landscapes. Playfulness, irreverence, goofiness are part
    of us too, and life would be lesser without them in it. It is a mistake to equate
    artistic greatness with emotional sobriety. P.D.Q. Bach’s best compositions are,
    genuinely, masterpieces, magnificent expressions of the deepest currents of joyful
    absurdity. They are great works not in spite of their humor, but because of it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这很难，也不是微不足道的。古典音乐的支持者经常吹嘘这种类型的精神超脱之处，它那些深刻的悲伤和慰藉的时刻。毫无疑问，这些是人类经验中的重要部分，令人欣慰的是，这种音乐可以说服人们。但它们并不是我们情感景观的全部。调皮，不敬，愚蠢也是我们的一部分，如果没有它们，生活就会变得不完整。把艺术伟大与情感庄重等同起来是一个错误。P.D.Q.巴赫最好的作品，确实是杰作，是对欢乐荒谬深刻流动的壮丽表达。它们之所以伟大，并不是因为它们的幽默，而是因为它们的幽默。
