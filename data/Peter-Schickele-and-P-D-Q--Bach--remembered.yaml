- en: Peter Schickele and P.D.Q. Bach, remembered
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 彼得·谢克利和 P.D.Q. 巴赫，令人难忘
- en: 来源：[https://van-magazine.com/mag/peter-schickele-pdq-bach/](https://van-magazine.com/mag/peter-schickele-pdq-bach/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://van-magazine.com/mag/peter-schickele-pdq-bach/](https://van-magazine.com/mag/peter-schickele-pdq-bach/)
- en: '*“And they’re off! It’s very exciting—the beginning of a symphony is always
    very exciting. I can’t tell if it’s slow or fast yet because they keep . . . stopping.”*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*“他们出发了！这非常令人兴奋——交响曲的开头总是非常令人兴奋。 我无法判断它是慢还是快，因为他们一直在...停下。”*'
- en: It’s 1997, I’m six years old, and my family has just pulled into the driveway
    of our home. The local public radio station is playing Peter Schickele’s “New
    Horizons in Music Appreciation.” We keep the car idling for the next eight minutes
    to hear it out—to date, the only “[driveway moment](https://en.wiktionary.org/wiki/driveway_moment)”
    I can remember experiencing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是 1997 年，我六岁，我家刚刚开进了我们的家门。 当地的公共广播电台正在播放彼得·谢克利的“音乐鉴赏新视界”。 我们将车启动并等待接下来的八分钟才熄火——迄今为止，我记得唯一一次经历的
    “[车道时刻](https://en.wiktionary.org/wiki/driveway_moment)”。
- en: “New Horizons in Music Appreciation” takes the first movement of Beethoven’s
    Symphony No. 5 and treats it as a sporting event, with a running commentary from
    two hammy announcers who remark on everything from the opening tempo to the oboe
    cadenza in the recapitulation. Some of the jokes are pitched at a general audience—at
    one point, a horn player flubs a note, and the hosts discuss the likelihood that
    he’ll be traded to another orchestra in the next season—but others require at
    least some knowledge of music theory. There’s an extended bit about how shocking
    it is that the piece is set to end in [C major](https://van-magazine.com/mag/c-major-playlist/)
    instead of C minor.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “音乐鉴赏新视界”将贝多芬的第五交响曲第一乐章视为一场体育赛事，两位夸张的播音员对此进行了评论，从开场的速度到复述部的双簧管独奏都加以评论。 一些笑话适合一般观众——在某一时刻，一个号角手吹错了一个音符，主持人讨论了他在下个赛季可能被交易到另一个乐团的可能性——但其他笑话至少需要一些音乐理论知识。
    有一段关于这首曲子设置以 C 大调而不是 C 小调结束的长篇段落。
- en: Essentially all of these jokes fly over my head, and I sit in the back seat
    bewildered by my parents’ laughter. It seems unlikely that I had never heard the
    opening barrage of Beethoven’s Fifth before, but I’d certainly never listened
    to it attentively. I decide I have a solemn duty to study the piece so that the
    next time “New Horizons” comes on the air, I’ll get the jokes. I proceed to track
    down Beethoven’s Fifth in my family’s CD collection and listen to it over and
    over and over again. I was not a classical musician before this; after this, I
    will be.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些笑话基本上都超出了我的理解范围，我坐在后座，对父母的笑声感到困惑。 我以前很可能听过贝多芬第五交响曲的开场，但我肯定从未认真听过。 我决定我有一个庄严的责任来研究这首曲子，这样下次“新视野”播放时，我就能理解笑话了。
    我开始在我家的 CD 收藏中找贝多芬的第五交响曲，一遍又一遍地听。 在此之前，我不是一名古典音乐家；在此之后，我将成为一名古典音乐家。
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Schickele was born in Ames, Iowa, in 1935\. Both of his parents had scientific
    bents—his father became the chair of North Dakota State University’s Agricultural
    Sciences Department in 1945, and his mother helped establish the importance of
    humidity in assessing dangerous heat conditions—but Peter took an early interest
    in music. As a high school student, he played bassoon in the Fargo-Moorhead Symphony,
    and had his first composition lessons from their conductor at the time, Sigvald
    Thompson. He would go on to be the first music major at Swarthmore College before
    earning his master’s degree from Juilliard, where Philip Glass numbered among
    his contemporaries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 谢克利生于 1935 年，爱荷华州埃姆斯市。 他的父母都对科学有兴趣——他的父亲于 1945 年成为北达科他州立大学农业科学系主任，他的母亲帮助建立了在评估危险热情况时湿度的重要性——但彼得对音乐产生了早期兴趣。
    作为一名高中生，他在法戈-莫尔黑德交响乐团中吹巴松管，并从当时的指挥席瓦尔德·汤普森那里接受了他的第一堂作曲课。 他后来成为斯沃斯莫尔学院的第一位音乐专业学生，然后在茱莉亚学院获得硕士学位，菲利普·格拉斯是他的同龄人之一。
- en: If Schickele had had the sort of career that most classical composers in this
    country pursue, his high school bassoonery might have been a light-hearted point
    of his biography, an interesting detail dropped into a bio to break up lists of
    ensembles and awards. He did not have that kind of career.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果谢克利过去的职业生涯像这个国家的大多数古典音乐作曲家那样，他在高中吹巴松管可能只是他传记中轻松的一笔，一个有趣的细节，用来打破乐团和奖项列表。 他没有那样的职业生涯。
- en: 'In 1954, Schickele wrote a parody of J.S. Bach’s “Coffee Cantata”: the “Sanka
    Cantata.” Rather than take the credit himself, he attributed it to P.D.Q. Bach,
    a figure of his own invention whom he would later describe as the “last and oddest”
    of J.S.’s 20-odd children. What could have been a one-off joke turned into an
    annual series of concerts at Juilliard and eventually public outings at The Town
    Hall and beyond. Schickele presented himself as a professor at the University
    of Southern North Dakota at Hoople whose research area was the “most justifiably
    neglected” of the Bach family composers and who kept unearthing new scores from
    garbage cans, gutters, and other unsavory locales. Recordings of these works would
    win four Grammys in a row, from 1989 to 1992.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1954年，席克勒（Schickele）写了一首对巴赫的“咖啡清唱剧”的恶搞版本：“Sanka清唱剧”。他并没有把功劳归于自己，而是归于P.D.Q.巴赫，这是他自己虚构的一个人物，他后来将其描述为J.S.巴赫的“20多个孩子”中的“最后一个和最奇怪的”。本来可能只是一个玩笑，却变成了每年一度在茱莉亚音乐学院举办的音乐会系列，最终还在城市音乐厅及其他地方公开演出。席克勒把自己描述为南达科他州北部胡普尔大学的一位教授，他的研究领域是巴赫家族作曲家中“最理所当然地被忽略”的，他不断从垃圾桶、水沟和其他不洁地点挖掘出新的乐谱。这些作品的录音连续四次获得了格莱美奖，从1989年到1992年。
