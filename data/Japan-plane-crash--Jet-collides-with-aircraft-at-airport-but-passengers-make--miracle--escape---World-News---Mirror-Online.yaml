- en: Anton Deibe, 17, who was travelling on the Japan Airlines plane with his parents
    and sister, said the plane became like "hell" when the blaze took hold.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 17岁的安东·戴贝与父母和妹妹一起乘坐日本航空公司的飞机，他说当火灾发生时，飞机变成了“地狱”。
- en: He told Swedish newspaper Aftonbladet that “the entire cabin was filled with
    smoke within a few minutes”.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉瑞典报纸《Aftonbladet》，“几分钟内整个机舱都充满了烟雾”。
- en: 'He said: “We threw ourselves down on the floor. Then the emergency doors were
    opened and we threw ourselves at them.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“我们扑到地板上。然后紧急出口被打开，我们就扑了出去。
- en: “The smoke in the cabin stung like hell. It was hell. We have no idea where
    we are going so we just run out into the field. It was chaos.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “机舱里的烟雾刺痛得厉害。简直就像地狱一样。我们根本不知道我们要去哪里，所以我们就跑到了田野里。一片混乱。”
