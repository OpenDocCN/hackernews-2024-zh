- en: Terrified passengers were seen running for their lives after a [plane](https://www.mirror.co.uk/all-about/planes)
    erupted in flames when it landed at [Tokyo](https://www.mirror.co.uk/all-about/tokyo)
    Airport this morning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天上午一架飞机在[东京](https://www.mirror.co.uk/all-about/tokyo)机场降落后爆炸起火，恐慌的乘客被看到四处奔跑。
- en: Bright orange flames engulfed the [Japan](https://www.mirror.co.uk/all-about/japan)
    Airlines aircraft as it came into Haneda Airport in the Japanese capital. Emergency
    vehicles raced along the tarmac to deal with the pulsing inferno after the flight
    collided with a Japanese coastguard aircraft.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 明亮的橙色火焰吞噬了[日本](https://www.mirror.co.uk/all-about/japan)航空公司的飞机，当它飞到日本首都的羽田机场时。紧急车辆沿着跑道疾驰，以应对航班与日本海岸警卫队飞机相撞后产生的脉动大火。
- en: Local TV broadcast images of a large eruption of [fire](https://www.mirror.co.uk/all-about/fire)
    and plumes of thick black smoke billowing into the air as the plane taxied on
    the runway. The area around the wing - where the engines are situated - then caught
    fire. Another video showed the moment the jumbo suddenly snapped in two as the
    molten steel broke due to the searing temperatures.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当飞机在跑道上滑行时，当地电视台播放了火焰的大喷发和厚重黑烟袅袅升起的画面。然后，发动机所在的机翼周围的区域起火。另一段视频显示了当熔化的钢材由于高温而断裂时，这架巨型飞机突然折断的瞬间。
