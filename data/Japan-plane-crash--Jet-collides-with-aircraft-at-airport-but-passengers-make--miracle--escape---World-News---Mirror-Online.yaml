- en: She called for a thorough invesstigation to avoid incorrect conclusions, but
    said there were a number of reasons why the larger plane may have been unaware
    of the coastguard plane on the runway. These included the low visibility due to
    darkness, or the lack of ADS-B transponder.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 她呼吁进行彻底调查，以避免错误的结论，但表示较大飞机可能不知道跑道上的海岸警卫队飞机有多种原因。其中包括由于黑暗而导致的低能见度，或缺乏ADS-B转发器。
- en: Usually, all flights from a large international airport would carry such devices,
    but due to the emergency situation playing out with the earthquake relief, the
    requirement may have gone unnoticed.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，来自大型国际机场的所有航班都会携带这样的设备，但由于地震救援紧急情况，这一要求可能未被注意到。
- en: She told Sky News that without the transponder, the coastguard plane wouldn't
    be as visible if it moved incorrectly on the runway.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 她告诉天空新闻，如果没有了[ADS-B 转发器](https://www.mirror.co.uk/all-about/canada)，海岸警卫队的飞机在跑道上移动时就不会那么容易被看到。
- en: The two late-afternoon arrivals from London Heathrow were unaffected by the
    blaze and touched down as normal at Haneda Airport. However, passengers from both
    flights will have been going through the airport, completing passport checks and
    picking up luggage, while the crash was happening on the runway outside.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 来自伦敦希思罗机场的两架晚间航班未受大火影响，正常降落在羽田机场。然而，在跑道外发生事故时，这两架航班的乘客可能正在机场内，完成护照检查并取行李。
- en: All arrivals and departures have been cancelled while those still in the air
    had to be diverted.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 所有到达和起飞的航班都已取消，而那些仍在空中的航班则不得不被转移。
- en: Japan's minister of land, transport and infrastructure sough to reassure the
    public and flight passengers, saying he's "sure that the people of Japan will
    have concerns" about the accident. But "the root cause of this accident is known
    yet", he said.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 日本的国土交通大臣试图安抚公众和飞行乘客，他表示他"确信日本人民会对这起事故感到担忧"。但是他说"目前尚不清楚这起事故的根本原因"。
- en: He says we are "trying our best to try and resume operations from tomorrow onwards,
    back to normal timetable".
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 他表示我们"正在尽最大努力，尝试从明天开始恢复运营，回到正常的时间表"。
