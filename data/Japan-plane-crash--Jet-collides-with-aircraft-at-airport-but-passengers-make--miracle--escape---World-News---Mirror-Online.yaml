- en: Haneda is one of Japan's busiest airports and a key travel hub for people travelling
    across the country during the New Year holidays.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 羽田机场是日本最繁忙的机场之一，也是人们在新年假期期间穿越日本的重要交通枢纽。
- en: It's the second disaster in recent days to hit the Asian archipelago after a
    7.6-magnitude earthquake tore through the country, triggering tsunamis and leaving
    entire neighbourhoods flattened.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是近日来袭击亚洲列岛的第二场灾难，此前一场7.6级地震袭击了该国，引发了海啸，导致整个街区被摧毁。
- en: NHK quoted JAL as saying it believed its plane was hit by another aircraft,
    possibly a Japan coastguard plane. Japan's coastguard said it is checking reports
    about a collision between its aircraft and the JAL flight on fire. Details have
    now emerged suggesting that the coastguard pilot managed to report back to his
    base after the collision. Transport officials are continuing their analysis and
    will be interviewing crew aboard the JAL flight for more information.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: NHK援引JAL的话说，他们相信自己的飞机被另一架飞机击中，可能是一架日本海岸警卫队的飞机。日本海岸警卫队表示，他们正在核实关于JAL航班着火的飞机与其飞机相撞的报告。现在已经有消息称，海岸警卫队飞行员在碰撞后成功向基地报告了情况。交通官员正在继续分析，并将就更多信息对JAL航班上的机组人员进行采访。
- en: The fire comes following an incredibly safe year for commercial aviation, as
    fewer aircraft accidents and deaths were recorded in 2023 than ever before.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这场火灾是商业航空安全年度记录之后的产物，2023年的飞机事故和死亡人数比以往任何时候都要少。
