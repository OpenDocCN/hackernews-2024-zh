- en: In the previous 12 months, there were only two fatal accidents compared with
    six in 2022, according to the Independent.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据独立报的消息，在过去的12个月中，与2022年的6起事故相比，只发生了两起致命事故。
- en: According to flight-tracking service, Flight Radar 24, the accident took place
    at exactly 5.47pm as the Japan Airlines flight came in to land. The coastguard
    aircraft is a De Havilland [Canada](https://www.mirror.co.uk/all-about/canada)
    DHC-8-315Q MPA - more commonly known as a Bombardier Dash-8 - which was not fitted
    with a modern ADS-B transponder.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 根据航班跟踪服务Flight Radar 24的数据，在日本航空公司的飞机降落时，事故发生在下午5点47分整。海岸警卫队的飞机是德哈维兰[加拿大](https://www.mirror.co.uk/all-about/canada)
    DHC-8-315Q MPA，通常被称为庞巴迪 Dash-8，该机型未配备现代ADS-B转发器。
- en: The lack of transponder could have been a problem, because they're used to transmit
    pinpoint accurate information about where the aircraft is to controllers on the
    ground, and to other aircraft, reports Sky News. The technology has proven far
    more accurate than traditional radar surveillance.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 天空新闻报道称，缺乏转发器可能会成为一个问题，因为它们用于向地面控制器和其他飞机传输有关飞机位置的精确信息。该技术被证明比传统雷达监视更精确。
- en: Former air traffic controller Michele Robson supported this theory, suggesting
    that the collision may have been caused by a runway incursion, like the coastguard
    craft being on the tunway at the incorrect time or place.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 前航空交通管制员米歇尔·罗布森支持了这一理论，她提出可能是跑道侵入导致了碰撞，就像海岸警卫队的飞行器在错误的时间或地点进入跑道一样。
