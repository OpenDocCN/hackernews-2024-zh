- en: Another clip showed [fire](https://www.mirror.co.uk/all-about/fire) crews trying
    desperately to get the blaze under control as they doused it with streams of water.
    The fire had spread to cover most of the plane. Seventy fire engines were sent
    to tackle the raging inferno. Footage from inside the plane showed the moment
    the plane burst into flames. Passengers were seen evacuating the plane on inflatable
    slides and racing away from the burning plane, which is now almost entirely-destroyed
    by the aircraft.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一段视频显示消防人员拼命试图控制火势，用水流浇灭火焰。火势已蔓延到飞机的大部分区域。七十辆消防车被派去对付猛烈的火势。机舱内的画面显示了飞机突然爆燃的瞬间。乘客们被看到正在通过充气滑梯疏散飞机，并迅速远离正在燃烧的飞机，这架飞机现在几乎被完全毁坏了。
- en: All of the 379 passengers on board were evacuated, Japan Airlines confirmed,
    as well as the additional 12 crew members. The Captain also managed to escape.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 日本航空公司确认，机上的379名乘客以及额外的12名机组成员已全部疏散。机长也设法逃生。
- en: Fumio Kishida, Japan's prime minister, told reporters at a press conference
    that a commercial aircraft collided with a coastguard plane, which was carrying
    five people who died.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 日本首相岸田文雄在新闻发布会上告诉记者，一架商用飞机与一架海岸警卫队飞机相撞，后者载有五人死亡。
- en: '"It is a very disappointing and saddening situation," he says, adding his "heartfelt
    condolences".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个令人失望和悲伤的情况，”他说，并补充道“我深表悲痛”。
- en: He says he would like "to express my heartfelt gratitude for the efforts" to
    evacuate the passenger plane.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他表示希望“衷心感谢所有人的努力”来疏散乘客机上的人。
- en: Two hours after the plane landed on the runway, erupting in flames as it collided
    with a smaller plane, the aircraft and its wreckage are still on fire. The jet
    is now no more than a gutted shell, with huge smoke plumes continuing to snake
    into the sky as firefighters desperately try to bring it under control.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 飞机在跑道上着陆两小时后，与一架小型飞机相撞后爆炸起火，飞机及其残骸仍然在燃烧。喷气式飞机现在只剩下一个空壳，巨大的烟柱继续蜿蜒上升，消防员们拼命试图将其控制住。
