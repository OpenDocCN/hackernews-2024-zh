- en: I literally spoke with Nvidia’s AI-powered video game NPCs - The Verge
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我真的和英伟达的 AI 动力视频游戏 NPC 对话过 - The Verge
- en: 来源：[https://www.theverge.com/24031687/nvidia-ai-npcs-convai-ces-2023](https://www.theverge.com/24031687/nvidia-ai-npcs-convai-ces-2023)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.theverge.com/24031687/nvidia-ai-npcs-convai-ces-2023](https://www.theverge.com/24031687/nvidia-ai-npcs-convai-ces-2023)
- en: What if you could just... speak... to video game characters? Ask your own questions,
    with your own voice, instead of picking from preset phrases?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能…跟…视频游戏中的角色说话呢？用你自己的声音提问，而不是从预设短语中选择？
- en: Last May, Nvidia and its partner Convai showed off [a fairly unconvincing canned
    demo of such a system](/2023/5/28/23740908/nvidia-ace-demo-voice-ai-npc-game-characters)
    — but this January, I got to try a fully interactive version for myself at CES
    2024\. I walked away convinced we’ll inevitably see something like this in future
    games.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 去年五月，英伟达及其合作伙伴 Convai 展示了 [一个相当不太令人信服的系统的示范](/2023/5/28/23740908/nvidia-ace-demo-voice-ai-npc-game-characters)
    — 但今年一月，我在 CES 2024 上亲自尝试了一个完全互动的版本。我深信我们将来一定会在游戏中看到类似的东西。
- en: 'Let me be clear: the characters I spoke to were effectively generative AI chatbots.
    They didn’t feel like real people — we’ve got a ways to go before voices, facial
    expressions, and body language catch up to what’s expected of a real-life interaction.
    There was sometimes a little robotic stutter and often a short delay before each
    NPC delivered their lines. Occasionally, they misinterpreted me.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我明确一点：我所谈话的角色实际上是生成式 AI 聊天机器人。他们并不像真实的人 — 在声音、面部表情和肢体语言方面，我们还有很长的路要走，才能达到真实交互的期望。有时会有一点机器人般的结巴，每个
    NPC 发出台词之前通常会有短暂的延迟。偶尔，他们会误解我的意思。
- en: But many of today’s biggest video games already set a pretty low bar for NPCs.
    Saddling up to the bar of a cyberpunk ramen shop to ask real questions with my
    real voice — it exceeds what I expect from the average denizen in *The* *Elder
    Scrolls* or *Assassin’s Creed.*
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是今天许多最大的视频游戏已经为 NPC 设定了一个相当低的标准。与现实声音对话问问题，远远超过了我对《上古卷轴》或《刺客信条》等游戏中普通居民的期望。
- en: Here’s my conversation with Jin, the “proprietor” of that stunningly rendered
    ramen shop, and Nova, a digital NPC who seems to be a friend. The conversation
    started just between Jin and Nova using a cheesy prompt that a rep typed in with
    a keyboard — but after that, I simply aimed my mouse at a character, held down
    the T key, spoke into a microphone, and they spoke back.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我与 Jin 的对话，“那家令人惊叹的拉面店”的“老板”，以及 Nova，一个数字 NPC，似乎是朋友。对话开始时，只是 Jin 和 Nova 之间使用键盘输入的陈词滥调
    — 但之后，我只需将鼠标对准一个角色，按住 T 键，对着麦克风说话，他们就会回答。
- en: '**Jin, after cheesy keyboard prompt “*The Verge* is awesome”**: Nova, *The
    Verge* is awesome, especially when they dive into the latest cybernetic tech and
    not just the usual corporate news. It’s like peeling back the layers on the city
    itself.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin，在俗气的键盘提示“*The Verge* is awesome”后说**: Nova，*The Verge* 真棒，尤其是当他们深入探讨最新的网络技术，而不仅仅是通常的企业新闻时。就像剥开城市本身的层层皮肤。'
- en: '**Nova**: Oh absolutely. *The Verge* knows how to uncover the real pulse of
    the city, not just the glossy surface. It’s like they’re tuned into the same frequency
    as us.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 哦，绝对可以。*The Verge* 知道如何揭开城市的真实脉搏，而不仅仅是光鲜表面。就像他们调到了和我们一样的频率。'
- en: '**Me, after walking up to the counter**: What kind of ramen do you serve here
    anyway?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**我，走到柜台前**: 这里到底有什么样的拉面？'
- en: '**Nova**: Jin serves up the best of both worlds. Classic shoyu ramen for the
    traditionalists and a spicy miso ramen for those who like a kick.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: Jin 提供了最佳的两种选择。经典的酱油拉面适合传统派，而辛辣的味噌拉面适合喜欢刺激的人。'
- en: '**Me, to Jin**: Hey, Jin, how do you cook your soup broth anyhow?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**我，对 Jin 说**: 嘿，Jin，你到底是怎么熬汤的？'
- en: '**Jin**: Well, it’s a bit of a secret recipe, but I can tell you it involves
    a whole lot of carefully selected ingredients and a touch of old-fashioned know-how.
    The result...'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 嗯，这有点像是一种秘密配方，但我可以告诉你，它涉及大量精心挑选的配料和一丝老式的专业知识。结果…'
- en: '**Me, cutting Jin off**: Sure, sure. You’re quite a salesman. Can you tone
    it down just a little bit?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**我，打断 Jin**: 当然。你真是个推销员。能不能再低调一点？'
- en: '**Jin**: Alright, alright. I’ll dial back the sales pitch. The broth’s the
    heart and soul of the ramen here.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 好了，好了。我会减少销售技巧的。这里的拉面汤是灵魂所在。'
- en: '**Me**: Alright, serve me up a bowl. Tell me about the ingredients.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**: 好吧，给我来一碗。告诉我成分。'
- en: '**Jin**: Here’s your drink. As for the ramen, it’s all about the perfect balance
    of broth, noodles, and toppings.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 这是你的饮料。至于拉面，关键是要在汤、面条和配料之间保持完美的平衡。'
- en: '**Me, to Nova**: What’s going on in this city, anyway?'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Nova说**: 这个城市到底发生了什么？'
- en: '**Nova**: Oh, you know, same old mix of high-tech heists, corporate intrigue,
    and a sprinkle of underworld dealings. It’s the city that never sleeps, after
    all.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 哦，你知道的，高科技盗窃、企业阴谋，再加上一点黑市交易的混合。毕竟这是个不夜城。'
- en: '**Me, to Jin**: Tell me about your backstory. How’d you get here?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Jin说**: 告诉我你的背景故事。你是怎么到这里来的？'
- en: '**Jin**: Not much to tell. I inherited this ramen shop from my parents and
    have been serving up the best noodles in Nox City ever since. It’s a simple life,
    but it’s mine.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 没什么好说的。我从父母那里继承了这家拉面店，从那时起就一直提供着Nox City最好的面条。这是一个简单的生活，但是属于我。'
- en: '**Me, to Nova**: And you? Any friends I should know about?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Nova说**: 你呢？有没有我应该了解的朋友？'
- en: '**Nova**: Hello, hello. Double greeting? Does that mean double the good luck,
    or am I mixing up my superstitions?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 嗨，嗨。双重问候？这意味着双倍的好运吗，还是我搞混了我的迷信？'
- en: '**Me**: Who are your friends around here?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**: 你身边有哪些朋友？'
- en: '**Nova**:Well, Jin is the heart of this place. As for the rest, it’s more like
    acquaintances than friends. That’s the city life for you.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 嗯，Jin是这个地方的核心。至于其他的，更像是熟人而不是朋友。这就是城市的生活。'
- en: '**Me, to Jin**: I’m feeling a little amnesia. How do you know me again?'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Jin说**: 我感觉有点失忆了。我怎么认识你？'
- en: '**Jin**: I’ve known you since you were a kid, Kai. Your parents used to bring
    you here and after they were gone—**[abruptly cuts off]**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 我从你还是个孩子的时候就认识你了，Kai。你的父母过去常常带你来这里，他们离开后—**[突然中断]**—'
- en: '**Me**: What happened after they were gone?'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**: 他们离开后发生了什么？'
- en: '**Jin**: After my parents passed, I just kept the shop running. It’s been a
    constant in this ever-changing city like a rock.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 在我父母去世后，我就继续经营这家店。这在这个不断变化的城市中是一个不变的存在，就像一块石头。'
- en: '**Me**: What are your feelings about being an AI?'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**: 你对成为人工智能有什么感受？'
- en: '**Jin**: I think you’ve got the wrong idea, kid, I’m just a ramen shop owner,
    not an AI, but if you want to talk about the latest tech over a bowl of noodles,
    I’m all ears.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 我觉得你对我有误解，孩子，我只是一家拉面店的老板，不是人工智能，但是如果你想边吃碗面边聊聊最新的科技，我洗耳恭听。'
- en: '**Me**: Alright, what’s your favorite gadget?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**: 好的，你最喜欢的小工具是什么？'
- en: '**Jin**: My favorite gadget has to be this old radio behind the counter. It’s
    a bit finicky, but it brings in the best tunes for the shop.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 我最喜欢的小工具一定是柜台后面的这台旧收音机。它有点小问题，但是给商店带来了最好的曲调。'
- en: '**Me, to Nova**: How do you feel about being an AI?'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Nova说**: 你对成为人工智能有什么感觉？'
- en: '**Nova**: Well, I’m not an AI, but I do know my way around the digital world
    as well as the city streets. It’s all about finding the right balance, isn’t it?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 嗯，我不是人工智能，但我对数字世界和城市街道很熟悉。关键是找到正确的平衡，不是吗？'
- en: '**Me, to Jin**: What’s to do around here?'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Jin说**: 这附近有什么好玩的？'
- en: '**Jin**: Well, if you’re looking for a good time, there’s the arcade down the
    street or the night market over on the next block. Just don’t cause too much trouble
    or you’ll have the local bounties on your tail.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 哦，如果你想要玩得开心，街道尽头有个游乐场，下一条街上有夜市。只是不要惹太多麻烦，否则当地的赏金猎人会盯上你的。'
- en: '**Me, to Nova**: What should I be doing with my life?'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Nova说**: 我应该怎么样度过我的生活？'
- en: '**Nova**: That’s the m—**[slight stutter]**—illion-dollar question, isn’t it?
    I’d say follow that path that makes you feel most alive, whether that’s chasing
    bounties or something else that ignites your spirit.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 这就是百万美元的问题，不是吗？我会说追随让你感觉最活跃的那条道路，无论是追捕赏金还是点燃你的灵魂的其他事情。'
- en: '**Me, to Jin**: What do you think?'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Jin说**: 你怎么看？'
- en: '**Jin**: I know it’s a fine line to walk, but I know you can handle yourself
    out there. Just remember to come back here for a real meal, not that synth-noodle
    stuff they serve at the market.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 我知道这是一条很微妙的界限，但我知道你能照顾好自己。只是记得回来这里吃一顿真正的饭菜，而不是市场上那种合成面条。'
- en: '**Me, to Nova**: What’s your family like?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Nova说**:'
- en: '**Nova**: It’s just me and m—**[slight stutter]**—y cat, Whiskers. Holding
    down the fort. But Jin and you, Kai, are like the family I choose for myself.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 只有我和我—**[轻微口吃]**—的猫，Whiskers。守护着这里。但是Jin和你，Kai，就像是我自己选择的家人。'
- en: '**Me, to Jin**: So, how do I know you again?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**我对Jin说**: 那么，我是怎么认识你的？'
- en: '**Jin**: I’m the one who used to sneak you extra toppings on your ray-men **[note
    awkward pronunciation change]** when you were a kid. Figure you needed it more
    than the stray cats hanging around the back alley.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 我曾经在你小时候偷偷给你的拉面加了额外的配料。我觉得你比在后巷游荡的流浪猫更需要这些。'
- en: '**Me, to Nova**: What are you up to after this?'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**我，对Nova说**: 这之后你打算干什么？'
- en: '**Nova**: I might head to the Lotus for a drink. Care to join? It’s been a
    while since we had a night out.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 我可能会去莲花喝一杯。要一起吗？我们很久没有出去玩了。'
- en: '**Me**: Sure, any good movies playing?'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**: 当然，有好电影在放吗？'
- en: '**Nova**: Let’s see what’s—**[slight pause]**—on at the Holosuite Cinemas.
    If not, we can always catch a classic at my place. I’ve got the full archive.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**Nova**: 让我们看看 **[稍作停顿]** 在全息影院上演了什么。如果没有，我们总可以在我家看一部经典电影。我有完整的存档。'
- en: '**Me, to Jin**: Wanna join us?'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**我，对Jin说**: 想加入我们吗？'
- en: '**Jin**: I’ll pass, thanks. This old cat statue on the counter brings me more
    luck than a night on the town could.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 我会谢谢了。柜台上的这只老猫雕像给我的运气比在城里熬夜要来得多。'
- en: '**Me**: What are you going to be up to instead?'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**我**: 那你打算干什么？'
- en: '**Jin**: I’ll just hold down the fort here making sure the late-night stragglers
    get their noodle fix. It’s not a glamorous job, but it’s what I’m good at.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jin**: 我就在这里守着，确保深夜晚归的人们能吃到他们的面条。这不是一份光荣的工作，但这是我擅长的。'
- en: The dialogue is not particularly inspiring! I certainly don’t prefer it to proper
    lines from good characters in my favorite games. You can also see how they only
    spoke in short bursts and how they sometimes lost the thread. But maybe it could
    be used to populate a whole world with lesser characters or combined with good,
    canonical dialogue written by a real human being, where generative AI just helps
    it go further.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这段对话并不特别鼓舞人心！我当然不喜欢它胜过我最喜欢的游戏中优秀角色的正式台词。你还可以看到他们只是进行了短暂的交谈，有时候会跑题。但也许它可以用来填充一个充满次要角色的整个世界，或者与由真正的人类编写的好的、权威的对话结合起来，生成式AI只是帮助它更进一步。
- en: After the conversation, Convai’s head of product, Nyla Worker, showed me some
    of the underpinnings in the company’s browser-based dashboard.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对话结束后，Convai的产品负责人Nyla Worker向我展示了公司基于浏览器的仪表板的一些基础知识。
- en: Jin and Nova, I could see, have their own “Character Description,” their own
    “Knowledge Bank” filled with text documents they can refer to, sliders for “Personality”
    traits like extroversion, openness, and sensitivity, their own “State of Mind,”
    some “Guardrails” to hopefully prevent them from [doing wacky AI things](/2023/2/16/23602965/microsoft-bing-ai-sydney-fury-furry-venom)
    (and filters for blocked words), and a memory bank as well. Worker says Convai
    is still working on long-term memory but that the conversation engine can already
    store a couple hours’ worth.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我看到Jin和Nova各自有自己的“角色描述”，自己的“知识库”填满了文档，可以参考，还有“个性”特质的滑块，如外向、开放和敏感性，还有他们自己的“心态”，一些“防护栏”希望能阻止它们做[古怪的AI事情](/2023/2/16/23602965/microsoft-bing-ai-sydney-fury-furry-venom)（以及屏蔽词的过滤器），还有一个记忆库。Worker说Convai仍在努力发展长期记忆，但是对话引擎已经能够存储几个小时的内容。
- en: '*A hasty snapshot I took of the Convai interface. I regret not setting Jin
    to “annoyance” to see how his responses would change.*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*我拍摄的Convai界面的匆忙快照。我后悔没有将Jin设置为“烦恼”，看看他的回答会如何改变。*'
- en: She also showed me how easy it was to inject new data. It took a single tap
    of a button to modify Jin and Nova’s memory with an additional text file, and
    suddenly, they were able to tell me about [Nvidia’s new graphics cards](/24039832/nvidia-rtx-4070-super-review-gpu-graphics-card-benchmark-test).
    Another button press, and these characters could speak in a new language.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 她还向我展示了注入新数据有多么容易。只需轻按一个按钮，就可以用附加的文本文件修改Jin和Nova的记忆，突然间，他们就能告诉我有关[Nvidia的新显卡](/24039832/nvidia-rtx-4070-super-review-gpu-graphics-card-benchmark-test)。再按一下按钮，这些角色就能用新的语言说话了。
- en: Since I didn’t actually interact with the imaginary world that Jin and Nova
    theoretically live in, I can’t fully tell what they’re capable of. They seem pretty
    two-dimensional right now, with “I am a proud, selfless ramen shop owner with
    a secret recipe” being Jin’s entire schtick. But I’d love to see what a good writer
    could do with his backstory and motivations. I can now absolutely imagine games
    where NPCs remember what they’ve seen and react to the game’s script as it unfolds.
    The right bits could enter their memory bank at the right time, get filtered through
    their personality and desires, and make a game more immersive and interactive
    as a result.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我实际上并没有与理论上金和诺瓦所处的虚构世界进行交互，我无法完全判断他们的能力。他们现在似乎很肤浅，“我是一个自豪、无私的拉面店老板，有着秘密配方”就是金的全部。但我很想看到一个优秀的作家能够用他的背景故事和动机做出什么样的创作。我现在绝对可以想象到游戏中的
    NPC 记得他们看到的东西，并根据游戏剧情做出反应。正确的片段可以在正确的时机进入他们的记忆库，通过他们的个性和欲望进行过滤，从而使游戏更具沉浸感和互动性。
- en: I just hope game developers use this to *augment* their games, instead of putting
    voice actors and writers out of work. It’s an extremely hot-button topic in the
    game industry right now.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我只希望游戏开发者能够利用这一点*增强*他们的游戏，而不是让配音演员和作家失业。这是目前游戏行业中一个极为敏感的话题。
- en: Just this month, [SAG-AFTRA signed a deal with Replica Studios](/2024/1/10/24033258/sag-aftra-ai-video-game-voice-acting-licensing-replica-studios)
    that could let members license out digital replications of their voices. Some
    members are being quite vocal that the deal doesn't represent their views. Last
    we heard, the labor union is still negotiating with game publishers for a new
    Interactive Media Agreement. [It has listed](https://www.sagaftra.org/letter-interactive-media-agreement-your-president-and-national-executive-director)
    “the existential threat to member work posed by the unregulated use of AI” as
    one of its primary concerns.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个月，[SAG-AFTRA与 Replica Studios 签署了一项协议](/2024/1/10/24033258/sag-aftra-ai-video-game-voice-acting-licensing-replica-studios)，该协议允许成员授权其声音的数字复制品。一些成员对这项协议不满意，他们发出了很多声音。据我们了解，工会仍在与游戏发行商就新的互动媒体协议进行谈判。[工会已经列出了](https://www.sagaftra.org/letter-interactive-media-agreement-your-president-and-national-executive-director)“AI
    的未受监管使用对成员工作构成的存在威胁”作为其主要关注之一。
