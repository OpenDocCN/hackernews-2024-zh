- en: Amazon terminates iRobot deal, Roomba maker to lay off 31% of staff
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊终止 iRobot 协议，Roomba 制造商将裁员 31% 的员工
- en: 来源：[https://www.cnbc.com/2024/01/29/amazon-terminates-irobot-deal-vacuum-maker-to-lay-off-31percent-of-staff.html](https://www.cnbc.com/2024/01/29/amazon-terminates-irobot-deal-vacuum-maker-to-lay-off-31percent-of-staff.html)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.cnbc.com/2024/01/29/amazon-terminates-irobot-deal-vacuum-maker-to-lay-off-31percent-of-staff.html](https://www.cnbc.com/2024/01/29/amazon-terminates-irobot-deal-vacuum-maker-to-lay-off-31percent-of-staff.html)
- en: '[Amazon](/quotes/AMZN/) said on Monday it would not move forward with a planned
    acquisition of vacuum-maker [iRobot](/quotes/IRBT/), with the two companies [saying](https://www.prnewswire.com/news-releases/amazon-and-irobot-agree-to-terminate-pending-acquisition-302046311.html)
    in a release there was "no path to regulatory approval for the deal."'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚马逊](/quotes/AMZN/)周一表示，将不会继续计划收购吸尘器制造商[iRobot](/quotes/IRBT/)，两家公司在一份新闻稿中[表示](https://www.prnewswire.com/news-releases/amazon-and-irobot-agree-to-terminate-pending-acquisition-302046311.html)，“该交易没有获得监管批准的路径。”'
- en: The Roomba maker also [announced](https://www.prnewswire.com/news-releases/irobot-announces-operational-restructuring-plan-to-position-company-for-the-future-302046345.html)
    it would lay off 31% of its employees, around 350 people, and that its chair and
    CEO, Colin Angle, would step down effective immediately.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Roomba 制造商还[宣布](https://www.prnewswire.com/news-releases/irobot-announces-operational-restructuring-plan-to-position-company-for-the-future-302046345.html)它将裁员
    31% 的员工，约 350 人，并且其董事长兼首席执行官 Colin Angle 将立即辞职。
- en: Shares of iRobot fell 10% in morning trading on the news.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: iRobot 的股价因此消息在早盘交易中下跌了 10%。
- en: The fate of the deal was plunged into uncertainty after The Wall Street Journal
    [reported](https://www.cnbc.com/2024/01/18/irobot-shares-tank-30percent-on-report-eu-plans-to-block-amazon-acquisition.html)
    that the European Union would not offer regulatory approval.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在《华尔街日报》[报道](https://www.cnbc.com/2024/01/18/irobot-shares-tank-30percent-on-report-eu-plans-to-block-amazon-acquisition.html)欧盟不会提供监管批准之后，该交易的命运陷入不确定。
- en: The European Commission, the executive body of the EU, launched a probe in July,
    saying that the proposed deal could result in Amazon hindering iRobot rivals from
    competing on Amazon's online marketplace. The commission argued that Amazon could
    delist or reduce rival products' prominence in search results or elsewhere.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟执行机构欧洲委员会在 7 月启动了一项调查，称拟议中的交易可能导致亚马逊阻碍 iRobot 的竞争对手在亚马逊的在线市场上竞争。欧盟委员会认为，亚马逊可能会从搜索结果或其他地方将竞争对手的产品下架或降低其显著性。
- en: '"Our in-depth investigation preliminarily showed that the acquisition of iRobot
    would have enabled Amazon to foreclose iRobot''s rivals by restricting or degrading
    access to the Amazon Stores," Margrethe Vestager, the European Commission''s executive
    vice president, said in a statement. She added that Amazon''s control over the
    marketplace "could have restricted competition in the market for robot vacuum
    cleaners, leading to higher prices, lower quality, and less innovation for consumers."'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的深入调查初步显示，收购 iRobot 将使亚马逊通过限制或降低对亚马逊商店的访问来阻止 iRobot 的竞争对手，”欧盟委员会执行副主席玛格丽特·维斯塔格在一份声明中说。她补充说，亚马逊对市场的控制“可能会限制机器人吸尘器市场上的竞争，导致消费者价格上涨、质量下降和创新减少。”
- en: '"We''re disappointed that Amazon''s acquisition of iRobot could not proceed,"
    David Zapolsky, senior vice president and general counsel at Amazon, said in a
    release.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “我们对亚马逊对 iRobot 的收购未能进行感到失望，”亚马逊高级副总裁兼总法律顾问大卫·扎波尔斯基在一份新闻稿中表示。
- en: iRobot said it would focus on margin improvements, reduce spending on research
    and development, and pause all work on "non-floorcare" products, including its
    air purifiers and robotic lawn mowers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: iRobot 表示将专注于利润改善，减少研发支出，并暂停所有“非地面清洁”产品的工作，包括其空气净化器和机器人割草机。
- en: '"The termination of the agreement with Amazon is disappointing, but iRobot
    now turns toward the future with a focus and commitment to continue building thoughtful
    robots and intelligent home innovations that make life better," iRobot''s Angle
    said in a release.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “与亚马逊的协议终止令人失望，但 iRobot 现在将目光转向未来，致力于继续打造贴心的机器人和智能家居创新，让生活变得更美好，” iRobot 的安格尔在一份新闻稿中表示。
- en: Amazon will pay iRobot a previously agreed upon $94 million breakup fee. The
    terminated deal, first announced in 2022, would have originally valued iRobot
    at roughly $1.7 billion.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊将向 iRobot 支付之前约定的 9400 万美元违约金。该终止的交易，最初于 2022 年宣布，最初将 iRobot 的价值约定为大约 17
    亿美元。
- en: The robotic vacuum maker has a market capitalization of under $400 million,
    following Monday's news and prior reports that the EU would move to block the
    deal.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人吸尘器制造商的市值在周一的消息和之前的报道后不到 4 亿美元，报道称欧盟将采取措施阻止这笔交易。
- en: In July, iRobot entered into a $200 million financing facility from the Carlyle
    Group, in order to fund the company's operations as a stopgap until the Amazon
    deal closed.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 七月份，iRobot 与卡莱尔集团达成了一项 2 亿美元的融资协议，以资助公司的运营，直到亚马逊的交易结束为止。
- en: Amazon declined to provide a comment beyond the release.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊拒绝在发布之外发表评论。
- en: Regulators around the world have moved to scrutinize large technology companies,
    citing potential anti-competitive effects. Amazon is also one of the subjects
    of [a Federal Trade Commission inquiry](https://www.cnbc.com/2024/01/25/ftc-looking-into-ai-deals-at-amazon-alphabet-microsoft-openai-.html)
    into the investments and partnerships between Big Tech and artificial intelligence
    developers such as Anthropic and OpenAI.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 全球各地的监管机构已经开始审查大型科技公司，引用潜在的反竞争影响。亚马逊也是 [美国联邦贸易委员会调查](https://www.cnbc.com/2024/01/25/ftc-looking-into-ai-deals-at-amazon-alphabet-microsoft-openai-.html)
    大科技公司与人工智能开发商（如 Anthropic 和 OpenAI）之间的投资和合作的主题之一。
- en: In Europe, both Britain's Competition and Markets Authority and the EU's European
    Commission have delayed or halted several deals. Those include [Meta](/quotes/META/)'s
    [acquisition](https://www.cnbc.com/2023/05/23/meta-sells-giphy-to-shutterstock-at-a-loss-in-a-53-million-deal.html)
    of Giphy, [Adobe](/quotes/ADBE/)'s terminated [acquisition](https://www.cnbc.com/2023/12/18/adobe-and-figma-call-off-20-billion-merger.html)
    of Figma and [Microsoft's](/quotes/MSFT/) investment [in OpenAI](https://www.cnbc.com/2023/12/08/microsofts-investment-in-openai-faces-initial-review-from-uk-cma.html),
    as well as Microsoft's [purchase of Activision Blizzard](https://www.cnbc.com/2023/10/13/microsoft-closes-activision-blizzard-deal-after-regulatory-review.html).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，英国的竞争与市场管理局和欧盟的欧洲委员会已推迟或停止了几笔交易。其中包括 [Meta](/quotes/META/) 对 Giphy 的 [收购](https://www.cnbc.com/2023/05/23/meta-sells-giphy-to-shutterstock-at-a-loss-in-a-53-million-deal.html)，[Adobe](/quotes/ADBE/)
    终止的 [收购](https://www.cnbc.com/2023/12/18/adobe-and-figma-call-off-20-billion-merger.html)
    Figma 和 [Microsoft](/quotes/MSFT/) 对 OpenAI 的投资，以及 Microsoft 对 Activision Blizzard
    的 [收购](https://www.cnbc.com/2023/10/13/microsoft-closes-activision-blizzard-deal-after-regulatory-review.html)。
- en: '*— CNBC''s Annie Palmer contributed reporting.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*— CNBC 的 Annie Palmer 贡献了报道。*'
