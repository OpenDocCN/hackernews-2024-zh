- en: Pikchr diagrams are easy to generate. The language is simple. There is lots
    of documentation and examples on-line (links below). Anyone who is comfortable
    using Markdown should be able to pick up Pikchr with minimal extra effort.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Pikchr 图表易于生成。 语言简单。 有许多在线文档和示例（下面的链接）。 任何熟悉使用Markdown的人都应该能够轻松掌握Pikchr，几乎不需要额外的努力。
- en: Pikchr is safe for use in internet-facing applications. Hostile Pikchr scripts
    cause no harm (apart from generating ugly diagrams).
  id: totrans-26
