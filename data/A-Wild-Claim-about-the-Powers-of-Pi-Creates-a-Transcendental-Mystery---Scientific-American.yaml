- en: A Tweet Challenges the Math Community
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一条推文挑战数学界
- en: On May 3, 2013, Dan Piponi, now principal mathematician at Epic Games, made
    a post on Twitter (now X) that asked people to prove that [π to the power of π
    to the power of π to the power of π isn’t an integer](https://twitter.com/sigfpe/status/330415672549068800).
    That message drew a few comments but did not attract too much attention.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年5月3日，Epic Games现任首席数学家丹·皮波尼在Twitter上发布了一条帖子（现在已删除），要求人们证明[π的π次幂的π次幂的π次幂的π不是整数](https://twitter.com/sigfpe/status/330415672549068800)。这条消息引起了一些评论，但并没有引起太多关注。
- en: '[Computer scientist Daniel Spiewak quickly saw through Piponi](https://twitter.com/djspiewak/status/330517207043944448):
    “So basically, you’re asking your twitter followers to solve one of the significant
    unanswered questions [with regard to] tetration?” he replied. (Tetration refers
    to a repeatedly performed exponentiation.) Indeed, not even mathematicians know
    what kind of number you will get when you raise π to its power four times in a
    row.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算机科学家丹尼尔·斯皮瓦克很快看穿了皮波尼](https://twitter.com/djspiewak/status/330517207043944448)：“所以基本上，你在向你的Twitter粉丝求解一个重要的未解答问题，即关于tetration的？”他回答道。（Tetration指的是重复进行幂运算。）事实上，甚至数学家也不知道你连续四次将π提高到其幂时会得到什么样的数字。'
- en: 'Is that hard to believe? Mathematician Thomas Bloom of the University of Oxford
    thinks so, too. He [revived the question](https://twitter.com/thomasfbloom/status/1346207600531144704)
    on Twitter in 2021\. The topic aroused more interest this time: his post was shared
    90 times and liked more than 500 times. [Mathematician and Fields Medalist Timothy
    Gowers commented](https://twitter.com/wtgowers/status/1346212151581700096), “Wow!
    My first thought was: ‘Why can’t we just work it out to a couple of decimal places?’
    and then it hit me. (But that works for pi^pi^pi.)”'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这难以置信吗？牛津大学的数学家托马斯·布鲁姆也这么认为。他在2021年在Twitter上[重新提出了这个问题](https://twitter.com/thomasfbloom/status/1346207600531144704)。这次话题引起了更多的兴趣：他的帖子被分享了90次，被点赞了500多次。[数学家和菲尔兹奖得主蒂莫西·高尔斯发表评论](https://twitter.com/wtgowers/status/1346212151581700096)，“哇！我的第一个想法是：‘我们为什么不能计算到几位小数点？’然后我明白了。（但这对于pi^pi^pi是有效的。）”
- en: To be honest, that was my first thought, too. Why discuss the problem when we
    can simply calculate the result? I should actually know better—in fact, I myself
    have [written about large numbers](https://www.scientificamerican.com/article/infinity-is-not-always-equal-to-infinity/).
    Even if π to the power of π to the power of π to the power of π looks harmless,
    it is an unimaginably huge number.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 老实说，那也是我的第一个想法。我们为什么要讨论这个问题，当我们可以简单地计算结果呢？我其实应该知道更好——事实上，我自己就[写过大数](https://www.scientificamerican.com/article/infinity-is-not-always-equal-to-infinity/)。即使π的π的π的π看起来无害，它也是一个难以想象的巨大数字。
- en: Let’s Do the Math!
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让我们做个数学计算吧！
- en: Suppose you wanted to attempt the calculation yourself. First off, you need
    to know that multiple exponentiation is carried out from right to left. This means
    that you first calculate π to the power of π, which is approximately 36.46.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想自己尝试计算。首先，你需要知道多次幂是从右向左进行的。这意味着你首先计算π的π次方，大约是36.46。
- en: 'Then you raise π to the power of 36.46... and get an 18-digit number as the
    result: 1.34... x 10^(18). That very long number is only the result of a threefold
    exponentiation. There is still one more execution missing: π to the power of π
    to the power of π to the power of π is equal to π to the power of 1.34... x 10^(18).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你把π提高到36.46…的幂，得到一个18位数字作为结果：1.34… x 10^(18)。那个非常长的数字只是三次幂运算的结果。还有一个执行还缺失：π的π次方的π次方的π次方等于π的1.34…
    x 10^(18)次方。
- en: The result will be gigantic—incredibly gigantic. It is a number with almost
    10^(18) (one billion billion) digits. For comparison, in 2022 the record number
    of calculated digits of pi [was 62 x 10^(12)](https://www.guinnessworldrecords.com/news/2022/3/new-value-of-pi-calculated-by-swiss-university-at-over-62-billion-digits-694748).
    To calculate the integer result of π to the power of π to the power of π to the
    power of π, you would have to determine a million times more digits. And that’s
    just the numbers *before* the decimal point.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 结果会是巨大的——令人难以置信的巨大。它是一个有着近10^(18)（一千亿亿）位数字的数字。比较一下，在2022年，π的计算数字的记录数[是62 x 10^(12)](https://www.guinnessworldrecords.com/news/2022/3/new-value-of-pi-calculated-by-swiss-university-at-over-62-billion-digits-694748)。要计算π的π的π的π的整数结果，你需要确定更多一百万倍的数字。而这只是小数点前的数字。
- en: What we are actually interested in are the numbers after the decimal point.
    The assertion, after all, was that π to the power of π to the power of π to the
    power of π is an integer—that is, it has no numbers after the decimal point. This
    means that we can ignore the almost 10^(18) digits before the decimal point in
    the calculation. That could simplify the calculation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实际上感兴趣的是小数点后面的数字。毕竟，断言是，π的π次方的π次方的π次方是一个整数——也就是说，它的小数点后面没有数字。这意味着我们可以忽略计算中小数点前的近10^(18)位数字。这可能简化了计算。
- en: You can start with a simpler example. Suppose you want to calculate the repeated
    exponentiation of an integer—say, 4 to the power of 4 to the power of 4—and are
    only interested in the last two digits. You quickly realize that 4 to the power
    of 4 to the power of 4 is the same as 4^(256).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从一个更简单的例子开始。假设你想计算一个整数的重复指数运算，比如说，4的4的4的幂，并且只对最后两位感兴趣。你很快意识到4的4的4的幂与4^(256)相同。
- en: 'But calculating the latter exactly is quite time-consuming, and because we
    are only interested in the last two digits of the result, you can take a shortcut.
    First, calculate 4¹ = 4 and multiply that by 4 to get 4² = 16\. Multiply this
    by 4 again, and you get 4³ = 64\. Repeat this, and you get the result: 4⁴ = 256\.
    And now comes the simplification: instead of multiplying the entire three-digit
    result by 4 in the next step, it is sufficient to just look at the last two digits
    (i.e., 56). After all, we are only interested in the last two digits of the result.
    This meant 4⁵ = ...56 x 4 = ...224\. In the next step, you ignore the hundreds
    again and continue: 4⁶ = ...24 x 4 ...96, and so on. If you do this 256 times,
    you will end up with the last digits of the number you are looking for.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但是准确计算后者需要相当多的时间，因为我们只对结果的最后两位感兴趣，所以可以采取捷径。首先，计算4¹ = 4，并将其乘以4得到4² = 16。再次乘以4，得到4³
    = 64。重复这个过程，就能得到结果：4⁴ = 256。现在来简化一下：在下一步中，不再将整个三位数结果乘以4，只需查看最后两位数字（即56）。毕竟，我们只对结果的最后两位感兴趣。这意味着4⁵
    = ...56 x 4 = ...224。在下一步中，再次忽略百位数并继续：4⁶ = ...24 x 4 ...96，依此类推。如果你这样做256次，最终会得到你要找的数的最后几位数字。
- en: 'You can probably already guess why this can’t work with π: the circle number
    is irrational, so it has an infinite number of decimal places. There is, therefore,
    no “smallest digit” that can be taken into account when exponentiating.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经能猜到为什么这对π不起作用了：圆周率是无理数，所以它有无限多位小数。因此，在指数运算时无法考虑到“最小的数字”。
- en: Sure, you could investigate how many decimal places of π have to be included
    in a calculation in order to obtain the most precise result possible after exponentiation.
    In this way, it might be possible to recognize approximately whether π to the
    power of π to the power of π to the power of π could assume an integer value.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以调查π的小数点位数，以便在指数运算后获得最精确的结果。通过这种方式，可能可以大致确定π的π的π的π次幂是否可能为整数值。
- en: Australian mathematician Matt Parker actually [made that effort](https://www.youtube.com/watch?v=BdHFLfv-ThQ) in
    a YouTube video. If you break off π after five decimal places and raise this number
    to the power of 6, only the first two decimal places of the result are correct.
    Parker could not calculate exactly how many digits must be taken into account
    in order to get at least a few correct decimal places of π to the power of 1.34...
    x 10^(18) (which corresponds to π to the power of π to the power of π). But based
    on his calculations, Parker suspects that you will need at least twice the exponent
    (i.e., 2 x 1.34... x 10^(18)) of decimal places to get at least one correct digit
    after the decimal point. “In short, there’s no way we can calculate this in the
    conceivable future,” [Parker concluded his argument](https://www.youtube.com/watch?v=BdHFLfv-ThQ)
    in the video.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚数学家马特·帕克（Matt Parker）实际上在YouTube视频中进行了[尝试](https://www.youtube.com/watch?v=BdHFLfv-ThQ)。如果在五位小数点后截断π并将此数字提高到6次幂，则结果的前两位小数点是正确的。帕克无法准确计算必须考虑多少位小数，才能得到π的1.34...
    x 10^(18)次幂（这对应于π的π的π的幂）的至少几位正确的小数点。但是基于他的计算，帕克怀疑你将需要至少两倍的指数（即，2 x 1.34... x 10^(18)）的小数位数，以获得小数点后至少一个正确的数字。“简而言之，在可预见的未来我们无法计算这个问题，”[帕克在视频中得出结论](https://www.youtube.com/watch?v=BdHFLfv-ThQ)。
- en: Abstract Mathematics to the Rescue
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 抽象数学来拯救
- en: Fortunately, mathematics also offers other ways of discerning whether a number
    is an integer, irrational or even transcendental. The latter refers to numbers
    that cannot be expressed as the solution to a simple equation. For instance, √2
    is not transcendental because √2 is the solution of x² = 2\. On the other hand,
    π is transcendental. Finding this out is often complicated. The late American
    mathematician Stephen Hoel Schanuel, however, made a conjecture in the 1960s that
    can be used to assess whether a value is transcendent (and therefore irrational).
    The conjecture itself is quite abstract and requires advanced mathematics.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，数学还提供了其他判断一个数是整数、无理数甚至是超越数的方法。后者指的是不能表示为简单方程的解的数。例如，√2不是超越数，因为√2是方程x² =
    2的解。另一方面，π是超越数。弄清这一点通常很复杂。然而，已故的美国数学家斯蒂芬·霍尔·舍努尔在1960年代提出了一个猜想，可以用来评估一个值是否是超越数（因此是无理数）。这个猜想本身相当抽象，需要高级数学知识。
- en: '[Some experts have used Schanuel’s conjecture](https://twitter.com/thomasfbloom/status/1346405512687087617) to
    investigate π to the power of π to the power of π to the power of π . As they
    discovered, the result would have to be transcendental—and therefore could not
    possibly be an integer. But Schanuel’s conjecture is still only a conjecture;
    no one has yet been able to prove it. Therefore the conclusion that the number
    is transcendent is still open to debate.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[一些专家使用了舍努尔猜想](https://twitter.com/thomasfbloom/status/1346405512687087617)来研究π的π次方，他们发现结果必须是超越数，因此不可能是整数。但是舍努尔猜想仍然只是一种猜想；迄今为止还没有人能够证明它。因此，得出这个数是超越数的结论仍然有待讨论。'
- en: In the end, then, there are just two ways to solve the puzzle of the fourfold
    exponentiation of π. “We either have to get much better at mathematics and prove
    Schanuel’s conjecture,” [said Parker in his YouTube video](https://www.youtube.com/watch?v=BdHFLfv-ThQ),
    “or we need to get a lot better at computing. Until then, we have no idea if π
    to the π to the π to the π is an integer or not.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，解决四次乘幂π之谜只有两种方法。“我们要么在数学上变得更加出色并证明舍努尔猜想，”[帕克在他的YouTube视频中说](https://www.youtube.com/watch?v=BdHFLfv-ThQ)，“要么我们需要在计算方面变得更加出色。在那之前，我们不知道π至π至π至π是否为整数。”
