- en: A Wild Claim about the Powers of Pi Creates a Transcendental Mystery | Scientific
    American
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个关于圆周率的力量的狂野主张引发了一个超越性的谜团 | 科学美国人
- en: 来源：[https://www.scientificamerican.com/article/a-wild-claim-about-the-powers-of-pi-creates-a-transcendental-mystery/](https://www.scientificamerican.com/article/a-wild-claim-about-the-powers-of-pi-creates-a-transcendental-mystery/)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.scientificamerican.com/article/a-wild-claim-about-the-powers-of-pi-creates-a-transcendental-mystery/](https://www.scientificamerican.com/article/a-wild-claim-about-the-powers-of-pi-creates-a-transcendental-mystery/)
- en: 'Pi (π) is probably the most famous number in mathematics. Not only have experts
    [studied it extensively](https://www.scientificamerican.com/video/how-to-calculate-a-bigger-slice-of-pi/),
    but it also fascinates amateurs: [books](https://books.google.de/books/about/The_Book_Of_Pi_What_is_Pi_It_s_History_a.html?id=HaaBzQEACAAJ&source=kp_book_description&redir_esc=y),
    [films](https://en.wikipedia.org/wiki/Pi_(film)) and [songs](https://www.youtube.com/watch?v=3HRkKznJoZA)
    have been dedicated to the number. Part of its appeal may be that even though
    it [describes the circle](https://www.scientificamerican.com/article/what-is-pi-and-how-did-it-originate/),
    one of the simplest and most symmetrical geometric objects, it has no symmetry
    whatsoever in its decimal representation. The decimal values of pi have no end
    and never repeat.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 圆周率（π）可能是数学中最著名的数字。专家们不仅[广泛研究过它](https://www.scientificamerican.com/video/how-to-calculate-a-bigger-slice-of-pi/)，而且它也吸引了业余爱好者：[书籍](https://books.google.de/books/about/The_Book_Of_Pi_What_is_Pi_It_s_History_a.html?id=HaaBzQEACAAJ&source=kp_book_description&redir_esc=y)，[电影](https://en.wikipedia.org/wiki/Pi_(film))和[歌曲](https://www.youtube.com/watch?v=3HRkKznJoZA)都致力于这个数字。它吸引人的部分原因可能是，尽管它[描述了圆](https://www.scientificamerican.com/article/what-is-pi-and-how-did-it-originate/)，这是最简单和最对称的几何对象之一，但它的十进制表示中却没有任何对称性。圆周率的小数部分没有结尾，永远不会重复。
- en: 'People have been studying the number pi for thousands of years. You might therefore
    expect that almost everything is already known about it. But this is far from
    the case: the circle still holds many mysteries. One of them revolves around the
    question of what happens when you repeatedly multiply pi by itself: Could it be
    that π to the power of π to the power of π to the power of π results in [a natural
    number](https://www.scientificamerican.com/article/all-natural-numbers-are-either-happy-or-sad-some-are-narcissistic-too/)?'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数千年来，人们一直在研究圆周率。因此，你可能会认为关于它的几乎所有事情都已经被了解。但事实远非如此：圆仍然隐藏着许多奥秘。其中之一围绕着一个问题：当你反复将圆周率乘以自身时会发生什么：是否π的π次幂的π次幂的π次幂的π会得到[一个自然数](https://www.scientificamerican.com/article/all-natural-numbers-are-either-happy-or-sad-some-are-narcissistic-too/)？
- en: The notion that raising an irrational number to multiple powers could result
    in a number with no numbers after the decimal point may seem far-fetched at first.
    But there are other examples. For instance, (√2 to the power of √2) to the power
    of √2 can be simplified to √2^(√2 x √2) and therefore results in √2² = 2.* It
    is not so easy to see how such calculations would work with π, however.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，将一个无理数提升到多次幂可能会导致小数点后没有数字的数字看起来似乎不太可能。但还有其他例子。例如，（√2的√2次幂）的√2次幂可以简化为√2^(√2
    x √2)，因此结果为√2² = 2.* 不过，如何进行这样的计算并不容易看出，然而，对于π，情况并不那么简单。
