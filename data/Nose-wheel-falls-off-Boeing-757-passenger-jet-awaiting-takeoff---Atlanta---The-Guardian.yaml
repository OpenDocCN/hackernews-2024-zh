- en: The report said the aircraft was lining up and waiting for takeoff when the
    “nose wheel came off and rolled down the hill”.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称，该飞机正在排队等待起飞时，“鼻轮脱落并滚下山坡”。
- en: Boeing 757 planes have two rubber nose wheel tyres positioned side by side and
    are checked before flight.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 波音 757 飞机有两个并排放置的橡胶鼻轮轮胎，在飞行前会进行检查。
- en: The aircraft had been scheduled to fly to Bogotá, Colombia, and Delta said the
    passengers were put on a replacement flight, according to the New York Times.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该飞机原计划飞往哥伦比亚的波哥大，据《纽约时报》报道，达美航空表示乘客已被安排搭乘替代航班。
- en: 'A Delta Air Lines Boeing 757 aircraft, similar to the one that lost a nose
    wheel. Photograph: Ivan Cholakov/Alamy'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与失去鼻轮的那架飞机相似的达美航空波音 757 飞机。摄影：伊凡·乔拉科夫/阿拉米
- en: Boeing declined to comment and directed questions to the airline, the paper
    reported. The FAA said it was continuing its investigation of the incident.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 波音拒绝置评，并将问题转交给了航空公司，该报告称。FAA 表示正在继续对此事件进行调查。
- en: There has been heightened scrutiny of the US-based aircraft manufacturer by
    federal regulators after a [piece of fuselage fell off an Alaska Airlines flight
    midflight](https://www.theguardian.com/us-news/2024/jan/06/alaska-airlines-grounds-boeing-737-max-9-planes-after-mid-air-window-blowout)
    this month, leaving a gaping hole in a new Boeing 737 Max 9 jet.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本月，美国联邦监管机构对这家总部位于美国的飞机制造商进行了加强审查，此前一架阿拉斯加航空公司的飞机在飞行途中[掉落了一块机身](https://www.theguardian.com/us-news/2024/jan/06/alaska-airlines-grounds-boeing-737-max-9-planes-after-mid-air-window-blowout)，在一架新的波音
    737 Max 9 喷气机上留下一个大洞。
- en: The FAA has since [recommended that airlines operating Boeing 737-900ER jets
    inspect door plugs](https://www.theguardian.com/us-news/2024/jan/22/faa-boeing-737-planes-inspect-door-plugs)
    to ensure they are properly secured. While the 900ER is not part of Boeing’s newer
    Max fleet, it has an identical mid-exit door plug design.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: FAA 后来建议运营波音 737-900ER 飞机的航空公司[检查门塞](https://www.theguardian.com/us-news/2024/jan/22/faa-boeing-737-planes-inspect-door-plugs)，以确保其正确固定。虽然
    900ER 不属于波音的更新型号 Max 机队，但其具有相同的中间出口门塞设计。
- en: On Wednesday, Boeing CEO Dave Calhoun said the company would not let its aircraft
    fly unless its was sure of their safety. “We don’t put planes in the air that
    we don’t have 100% confidence in,” Calhoun told reporters in Washington DC, where
    he was meeting lawmakers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 星期三，波音公司首席执行官戴夫·卡尔霍恩表示，除非对飞机的安全性有 100% 的把握，否则公司不会让其飞行。“我们不会让我们没有 100% 信心的飞机起飞，”
    卡尔霍恩在华盛顿特区对记者说，他正在那里会见立法者。
