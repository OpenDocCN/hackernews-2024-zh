- en: Nose wheel falls off Boeing 757 passenger jet awaiting takeoff | Atlanta | The
    Guardian
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 波音757客机等待起飞时鼻轮脱落 | 亚特兰大 | 卫报
- en: 来源：[https://www.theguardian.com/business/2024/jan/24/delta-air-lines-plane-nose-wheel-falls-off](https://www.theguardian.com/business/2024/jan/24/delta-air-lines-plane-nose-wheel-falls-off)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[卫报](https://www.theguardian.com/business/2024/jan/24/delta-air-lines-plane-nose-wheel-falls-off)
- en: A nose wheel fell off a Delta Air Lines Boeing 757 passenger jet and rolled
    away as the plane lined up for takeoff over the weekend from Atlanta’s international
    airport in the US, according to the Federal Aviation Administration.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 据美国联邦航空管理局称，上周末，一架达美航空波音757客机在美国亚特兰大国际机场排队起飞时，鼻轮脱落并滚落开，未造成任何伤亡。
- en: According to a preliminary [FAA notice](https://www.asias.faa.gov/apex/f?p=100:96:12951779521749::::P96_ENTRY_DATE,P96_MAKE_NAME,P96_FATAL_FLG:22-JAN-24,BOEING),
    none of the 184 passengers or six crew onboard were hurt in the incident, which
    took place on Saturday at Hartsfield-Jackson airport.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据初步的[FAA通知](https://www.asias.faa.gov/apex/f?p=100:96:12951779521749::::P96_ENTRY_DATE,P96_MAKE_NAME,P96_FATAL_FLG:22-JAN-24,BOEING)，在哈茨菲尔德-杰克逊机场，这起事件发生在周六，184名乘客和6名机组人员都未受伤。
