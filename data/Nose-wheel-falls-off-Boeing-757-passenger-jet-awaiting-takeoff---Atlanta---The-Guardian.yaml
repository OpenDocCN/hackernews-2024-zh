  zh: '[相关: 美国当局表示更多波音 737 飞机应该接受检查以防止门塞爆裂](https://www.theguardian.com/us-news/2024/jan/22/faa-boeing-737-planes-inspect-door-plugs)'
- en: With passenger concerns rising, Kayak, a leading online travel agent, [has updated
    filters](https://www.theguardian.com/business/2024/jan/23/online-travel-agent-allows-customers-to-filter-out-boeing-737-max-planes)
    to allow customers to exclude flights that use Boeing’s troubled 737 Max planes.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着乘客担忧加剧，领先的在线旅行代理商 Kayak [已更新筛选条件](https://www.theguardian.com/business/2024/jan/23/online-travel-agent-allows-customers-to-filter-out-boeing-737-max-planes)，使客户可以排除使用波音麻烦的
    737 Max 飞机的航班。
- en: Kayak introduced an aircraft filter in March 2019 but after the Alaska Airlines
    incident it reworked the setting, making it more prominent on the search page
    and adding the ability to distinguish between 737 Max 8 and Max 9 planes, since
    only the latter has been grounded by the FAA.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Kayak在2019年3月推出了飞机筛选器，但在阿拉斯加航空事件之后，重新调整了设置，在搜索页面上更加突出，并添加了区分737 Max 8和Max 9飞机的功能，因为只有后者被美国联邦航空管理局停飞。
