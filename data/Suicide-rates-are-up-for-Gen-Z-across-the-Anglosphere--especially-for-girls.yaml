  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自2000年代末期（2007-09）以来，自杀的相对增长（百分比变化）对于女孩和年轻女性（10-24岁）而言高于成年女性（25+岁）。
- en: The relative rise (the percent change) of suicide since the late 2000s (2007-09) 
