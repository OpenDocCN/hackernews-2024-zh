  prefs: []
  type: TYPE_NORMAL
  zh: '**图7：** 英格兰和威尔士各世代跨生命周期的自杀率。（来源：[Nasir, John, & Mais, 2022, 英国国家统计局](https://www.ons.gov.uk/peoplepopulationandcommunity/birthsdeathsandmarriages/deaths/datasets/suicidesintheunitedkingdomreferencetables))。([带有图形和数据点的电子表格](https://docs.google.com/spreadsheets/d/10q5wnO09_PtD16uBImtbDCzZroOXMe6Dc5RTom0BlV4/edit#gid=1300028799))。'
- en: Male trends are different. Gen Z males aged 15-19 have rates nearly identical
    to Gen X, but as they age into their early 20s, it is *Gen X that increases the
    most,* while Gen Z stays closer to the rates of boomers and millennials.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 男孩的趋势不同。15-19岁的Z世代男性的自杀率几乎与X世代相同，但随着他们进入20多岁，*X世代的增长最大*，而Z世代则更接近婴儿潮一代和千禧一代的水平。
- en: 'To sum up: The suicide data for girls in England and Wales closely follows
    the pattern seen among girls in the U.S., and the pattern for boys is similar
    among teenagers but differs as they move into their twenties. *(Note: I use YES,
    NO, and MIXED to note when trends match the U.S. pattern.)*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说：英格兰和威尔士女孩的自杀数据与美国女孩的情况非常相似，而男孩的情况在青少年时期相似，但随着他们进入二十多岁，情况有所不同。*(注意：我使用YES，NO和MIXED来标注趋势是否与美国的模式相匹配。)*
