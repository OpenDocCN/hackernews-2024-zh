- en: To examine suicide trends in the UK, I used the comprehensive data from the
    UK Office of National Statistics which provides rates segmented by age and sex.
    Note that the data I have pertains specifically to England and Wales, which contain
    about 89% of the population of the UK.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为了研究英国的自杀趋势，我使用了英国国家统计办公室的全面数据，该数据提供了按年龄和性别分割的自杀率。请注意，我所拥有的数据特指英格兰和威尔士，这两个地区约占英国人口的89%。
- en: 'Like the United States, England and Wales saw a decline in suicide through
    the 1980s, especially among middle-aged women. From 1981 to 1994, the rates for
    adult women aged 45-64 in England and Wales fell dramatically—by 83% (rates for
    adult men also fell). However, during the same period, rates began rising for
    young males and females (though, young females did not rise nearly as much as
    the young males). The 80s and 90s reflect an important fact about suicide trends:
    *changes among adults do not mean there will be equivalent changes among young
    people.*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 像美国一样，英格兰和威尔士在1980年代看到了自杀率的下降，尤其是在中年妇女中。从1981年到1994年，英格兰和威尔士45-64岁成年妇女的自杀率大幅下降了83%（成年男性的自杀率也下降了）。然而，在同一时期，年轻男性和女性的自杀率开始上升（尽管，年轻女性的上升并没有像年轻男性那样多）。80年代和90年代反映了自杀趋势的一个重要事实：*成年人的变化并不意味着年轻人会有相应的变化*。
- en: The mid-1990s marked a plateau in suicide rates until the 2010s when they began
    to rise again. Just like in the U.S., it was the younger girls (10-24) who had
    the sharpest rise.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 1990年代中期标志着自杀率的停滞，直到2010年代再次上升。与美国一样，年轻女孩（10-24岁）的增长最为明显。
- en: '**Figure 5\.** England and Wales suicide rates (Ages 15-64), 1981-2021\. (Source:
    [Nasir, John, & Mais, 2022, UK Office of National Statistics](https://www.ons.gov.uk/peoplepopulationandcommunity/birthsdeathsandmarriages/deaths/datasets/suicidesintheunitedkingdomreferencetables)).
    ([spreadsheet with graphs and data points](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=396905940)).
    Note that there were changes to suicide accounting in 2018. Note also that the
    rates are extremely low for the youngest group, the 10-14-year-olds. The number
    of such suicides in England and Wales is usually below 10 per year, so I do not
    include a separate graph for them. Rates for teens are also low relative to the
    United States).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5：** 1981-2021年英格兰和威尔士自杀率（15-64岁）。(来源：[Nasir, John, & Mais, 2022, 英国国家统计局](https://www.ons.gov.uk/peoplepopulationandcommunity/birthsdeathsandmarriages/deaths/datasets/suicidesintheunitedkingdomreferencetables))。([带有图形和数据点的电子表格](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=396905940))。请注意，自2018年起对自杀账目进行了更改。还请注意，对于最年轻的年龄组，即10-14岁的儿童，自杀率极低。英格兰和威尔士的这类自杀案件通常每年都不到10起，因此我不单独列出图表。相对于美国，青少年的自杀率也较低。'
- en: 'When we zoom in on the teenage rates (ages 15-19), trends in England and Wales
    resemble the “roller coaster” pattern in the U.S. for boys: there’s a rise in
    the 1970s, a surge in the early 80s—with peaks in the late 80s and early 90s—a
    plummet that begins in the late 90s, followed by a resurgence again in the early
    2010s.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们关注青少年时期的自杀率（15-19岁）时，英格兰和威尔士的趋势与美国男孩的“过山车”模式相似：20世纪70年代开始上升，80年代初迅速增长—在80年代末和90年代初达到高峰—90年代末开始暴跌，随后在2010年代初再次出现上升。
- en: '**Figure 6\.** England and Wales teen suicide rates (Ages 15-19), 1968-2021\.
    (Source: [Nasir, John, & Mais, 2022, UK Office of National Statistics](https://www.ons.gov.uk/peoplepopulationandcommunity/birthsdeathsandmarriages/deaths/datasets/suicidesintheunitedkingdomreferencetables)).
    ([spreadsheet with graphs and data points](https://docs.google.com/spreadsheets/d/10q5wnO09_PtD16uBImtbDCzZroOXMe6Dc5RTom0BlV4/edit#gid=1300028799)).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6：** 1968-2021年英格兰和威尔士青少年自杀率（15-19岁）。(来源：[Nasir, John, & Mais, 2022, 英国国家统计局](https://www.ons.gov.uk/peoplepopulationandcommunity/birthsdeathsandmarriages/deaths/datasets/suicidesintheunitedkingdomreferencetables))。([带有图形和数据点的电子表格](https://docs.google.com/spreadsheets/d/10q5wnO09_PtD16uBImtbDCzZroOXMe6Dc5RTom0BlV4/edit#gid=1300028799))。'
- en: For girls, rates remained generally steady with minor fluctuations since the
    late 1960s, until a big increase in the 2010s.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对于女孩，自20世纪60年代末以来，自杀率一直保持相对稳定，直到2010年代大幅增加。
