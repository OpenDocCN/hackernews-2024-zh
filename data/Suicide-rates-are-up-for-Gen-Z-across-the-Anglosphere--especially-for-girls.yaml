  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通过世代视角，我们再次看到了有性别差异的世代效应。与美国情况一样，*英格兰和威尔士的Z世代女孩的自杀率高于她们的前辈*。
- en: '**Figure 7\.** England and Wales suicide rates across the lifespan by generation.
