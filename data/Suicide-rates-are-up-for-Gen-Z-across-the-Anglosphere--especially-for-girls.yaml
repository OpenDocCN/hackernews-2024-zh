- en: To examine suicide trends in Australia, I used data from the Australian Institute
    of Health and Welfare. For larger age group comparisons, they provide data for
    15-24, 25-44, and 25-64 year-olds from 1981 to 2018.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为了检查澳大利亚的自杀趋势，我使用了来自澳大利亚卫生与福利研究所的数据。为了进行更大的年龄组比较，他们提供了1981年至2018年15-24岁、25-44岁和25-64岁年龄段的数据。
- en: Figure 11 shows that rates of suicide were declining or steady for women and
    girls in the 1980s and 90s, followed by a rise in the 2010s.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图11显示了女性和女孩的自杀率在1980年代和90年代下降或保持稳定，随后在2010年代上升。
- en: '**Figure 11\.** Australian suicide rates (Ages 15-64), 1981-2018\. (Source:
    [Data tables: 2021 National Mortality Database—Suicide, Australian Institute of
    Health and Welfare](https://www.aihw.gov.au/suicide-self-harm-monitoring/data/data-downloads)).
    ([spreadsheet with graphs and data points](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=1733845498)).
    (Since data collection ended in 2018, the relative comparison was between 2007-09
    and 2016-2018).'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**图11**. 澳大利亚自杀率（15-64岁），1981-2018年。(来源：[数据表：2021年国家死亡数据库—自杀，澳大利亚卫生与福利研究所](https://www.aihw.gov.au/suicide-self-harm-monitoring/data/data-downloads))。([带有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=1733845498))。(由于数据收集于2018年，相对比较是在2007-09年和2016-2018年之间进行的)。'
- en: Males, especially boys and young men, saw a rise in the 80s and 90s, a decrease
    till the mid-2000s, and then a subsequent increase in the 2010s—this recent surge
    was more pronounced among the youngest age group (15-24). Older males, aged 45
    and above, saw a gradual decline in rates throughout the 80s and 90s, but have
    experienced a steady climb since the early 2000s.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 男性，特别是男孩和年轻男子，在80年代和90年代见到自杀率上升，到2000年中期下降，然后在2010年代再次上升—这种最近的激增在最年轻的年龄组（15-24岁）中更为明显。年龄在45岁及以上的年长男性，在80年代和90年代自杀率逐渐下降，但自2000年初以来一直在稳步上升。
- en: The Institute of Health and Welfare also provides data for 5-year age groups
    going back to 1906, offering a unique perspective into long-term trends for adolescents.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 卫生与福利研究所还提供了自1906年以来的5年龄组数据，为青少年的长期趋势提供了独特的视角。
- en: 'Like the other nations reviewed so far, we see the roller coaster pattern for
    boys: there’s a large rise that begins in the 1960s and peaks in the late 1980s/early
    1990s, then falls sharply in the mid-90s. Like the U.S. and UK, those rates began
    rising again in the late 2000s and early 2010s.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 像其他已经审查过的国家一样，我们可以看到男孩的过山车式模式：从20世纪60年代开始有一个大幅上升，在80年代末/90年代初达到峰值，然后在90年代中期急剧下降。像美国和英国一样，这些率在2000年代末和2010年代初又开始上升。
- en: '**Figure 12.** Australian teen suicide rates (Ages 15-19), 1907-2021\. (Source:
    [Data tables: 2021 National Mortality Database—Suicide, Australian Institute of
    Health and Welfare](https://www.aihw.gov.au/suicide-self-harm-monitoring/data/data-downloads)).
    ([spreadsheet with graphs and data points](https://docs.google.com/spreadsheets/d/1_3qfJ0nOUVYWWaUsKLY6UGZflnBl0pZNeZKJEJErQNo/edit#gid=1012723557)).
    I was unable to find suicide rate data for the 10-14-year-olds.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**图12**. 澳大利亚十几岁青少年的自杀率（15-19岁），1907-2021年。(来源：[数据表：2021年国家死亡数据库—自杀，澳大利亚卫生与福利研究所](https://www.aihw.gov.au/suicide-self-harm-monitoring/data/data-downloads))。([带有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1_3qfJ0nOUVYWWaUsKLY6UGZflnBl0pZNeZKJEJErQNo/edit#gid=1012723557))。我找不到10-14岁年龄段的自杀率数据。'
- en: For girls, rates were generally steady until the 1980s, when suicides began
    to rise slowly, and then accelerated upwards in the early 2010s (where they continued
    to fluctuate at those high rates).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对于女孩，自杀率在1980年代之前一直相对稳定，然后在2010年代初开始缓慢上升，随后迅速上升（在那些高水平继续波动）。
- en: The generational analysis makes the Australian trends of rising suicide rates
    among girls very clear. As you can see in Figure 13, Gen Z Australian girls have
    the highest rates compared to any preceding generation during their youth. Gen
    Z boys, on the other hand, mirror the trends of Gen X during their teens but diverge
    as they transition into their twenties—with Gen X continuing their high rates,
    while Gen Z looks similar to Boomers and Millennials (just like the trends in
    England and Wales).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 代际分析清晰地显示了澳大利亚女孩自杀率上升的趋势。正如您在图13中所看到的，澳大利亚的Z世代女孩在青少年时期的自杀率比以往任何一代都要高。相反，Z世代男孩在青少年时期的趋势与X世代相似，但随着他们过渡到二十岁，趋势开始分歧——X世代继续保持着高水平的自杀率，而Z世代则与英格兰和威尔士的趋势相似（就像在英格兰和威尔士的趋势一样）。
- en: '**Figure 13\.** Australian suicide rates across the lifespan by generation.
    Gen Z females have higher rates than all previous generations. Gen Z males have
    higher rates than Boomers and Millennials and look similar to Gen X in their teens.
    Gen X jumps higher than all other generations when they are in their early 20s.
    (Source: [Data tables: 2021 National Mortality Database—Suicide, Australian Institute
    of Health and Welfare](https://www.aihw.gov.au/suicide-self-harm-monitoring/data/data-downloads)).
    ([spreadsheet with graphs and data points](https://docs.google.com/spreadsheets/d/1_3qfJ0nOUVYWWaUsKLY6UGZflnBl0pZNeZKJEJErQNo/edit#gid=1012723557)).
    I was unable to find suicide rate data for 10-14 year-olds.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**图13.** 澳大利亚各世代跨年龄段的自杀率。Z世代的女性自杀率高于所有先前的世代。Z世代的男性自杀率高于婴儿潮一代和千禧一代，并且在青少年时期与X世代相似。X世代在20多岁时自杀率比其他所有世代都高。（来源：[数据表：2021年国家死亡数据库——自杀，澳大利亚卫生福利研究所](https://www.aihw.gov.au/suicide-self-harm-monitoring/data/data-downloads)）。（[具有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1_3qfJ0nOUVYWWaUsKLY6UGZflnBl0pZNeZKJEJErQNo/edit#gid=1012723557)）。我找不到10-14岁儿童的自杀率数据。'
- en: In sum, the U.S. pattern holds for Australian girls, while the story for boys
    looks more like England and Wales.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，美国的模式适用于澳大利亚的女孩，而男孩的情况则更像是英格兰和威尔士的情况。
- en: '**For girls:**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于女孩：**'
- en: Suicide rates began to rise in the late 2000s or early 2010s. ***(YES)***
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自2000年代末（2007-09年）以来，自杀率开始上升。 ***(YES)***
- en: The relative rise (the percent change) of suicide since the late 2000s (2007-09)
    was higher for girls and young women than for adult women. ***(YES)***
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自2000年代末（2007-09年）以来，自杀的相对增加（百分比变化）对于女孩和年轻女性而言比成年女性更高。 ***(YES)***
- en: The relative rise (the percent change) of suicide since the late 2000s (2007-09)
    was higher for adolescent girls than for boys. ***(YES)***
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自2000年代末（2007-09年）以来，自杀的相对增加（百分比变化）对于青少年女孩而言比男孩更高。 ***(YES)***
- en: Gen Z girls’ suicide rates were and are higher than all previous generations
    at the same age. ***(YES)***
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Z世代女孩的自杀率曾经很高，现在也很高，高于所有以前的世代在同龄时的自杀率。 ***(YES)***
- en: '**For boys:**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于男孩：**'
- en: Suicide rates rose from the 1960s through the 1980s and fell in the 1990s. ***(YES)***
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自20世纪60年代到80年代，自杀率上升，然后在90年代下降。 ***(YES)***
- en: Suicide rates increased in the 2010s. ***(YES)***
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自   自杀率在2010年代增加了。 ***(YES)***
- en: The relative rise (the percent change) of suicide since the late 2000s (2007-09)
    was higher for boys and young men than for adult men. ***(YES)***
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自自2000年代后期（2007-09年）以来，男孩和年轻男性的自杀率相对上升（百分比变化）高于成年男性。***(是的)***
- en: Gen Z boys rates were and are high compared to Millennials and Boomers, although
    they are not far from those of Gen X. *(**MIXED.** Gen Z males aged 15-19 have
    similar rates to Gen X, but they diverge in their 20s when Gen X increased most,
    while Gen Z stayed closer to the rates of Boomers and Millennials.)*
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 和千禧一代相比，Z世代男孩的自杀率曾经很高，而且现在也很高，尽管他们的自杀率并不远离X世代的自杀率。**(** 混合。Z世代的男性15-19岁的自杀率与X世代相似，但在20多岁时分歧，当X世代自杀率最高时，Z世代的自杀率保持较高水平，而且与千禧一代和婴儿潮一代的自杀率更为接近。**)**
- en: 'Using data from The Ministry of Health of New Zealand, I examined suicide trends
    among three age groups: 15-24, 25-44, and 45-64.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了新西兰卫生部的数据，研究了三个年龄组的自杀趋势：15-24岁、25-44岁和45-64岁。
- en: For females, suicide rates declined or were steady through the 1980s. But then,
    in the 1990s, rates for younger girls (15-24) began to rise and *surpassed* the
    rates of all older women. Those high rates stabilized through the 2000s, followed
    by increases in the 2010s.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 对于女性，自杀率在20世纪80年代下降或保持稳定。但是，到了20世纪90年代，年轻女孩（15-24岁）的自杀率开始上升，并超过了所有老年妇女的自杀率。这些高自杀率在2000年代稳定，随后在2010年代增加。
- en: For younger males, there was the similar cross-national rise and fall of male
    suicide in the 1980s and 1990s (rates for older males fell through this period).
    In the early 2000s, rates increased for older adults and continued to fall for
    younger males. In 2018, the rates for all male age groups were almost the same.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 对于年轻男性，20世纪80年代和90年代男性自杀率的跨国上升和下降情况类似（此期间老年男性的自杀率下降）。在21世纪初，老年人的自杀率上升，而年轻男性的自杀率则继续下降。2018年，所有男性年龄组的自杀率几乎相同。
- en: '**Figure 14\.** New Zealand suicide rates (Ages 15-24), 1981-2018\. 2018 is
    the last year that I have found data for. (Source: [New Zealand Ministry of Health](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/suicide-data-and-stats),
    data before 2000 was provided by staff at NZ MIH through email). ([spreadsheet
    with graphs and data points](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=396905940)).
    (Since data collection ended in 2018, the relative comparison was between 2007-09
    and 2016-2018).'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**图14.** 新西兰自杀率（15-24岁），1981-2018年。2018年是我找到数据的最后一年。（来源：[新西兰卫生部](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/suicide-data-and-stats)，2000年之前的数据是通过NZ
    MIH的工作人员通过电子邮件提供的。）（带有图形和数据点的电子表格）（由于数据收集截至于2018年，相对比较是在2007-09年和2016-2018年之间进行的）。'
- en: 'Zooming in on adolescent data, which goes back to 1946, offers additional context
    and understanding. Figure 18 shows that there was an initial period of low suicide
    rates for both teen boys and girls up until the 1980s. (Note: Yearly suicide deaths
    are below 10 per year for those 10-14\. Because of this, I do not include the
    graph on their suicide rates).'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 对青少年数据的详细分析，可以追溯到1946年，提供了额外的背景和理解。图18显示，直到20世纪80年代，十几岁的男孩和女孩的自杀率都很低。（注：10-14岁的每年自杀人数都在10人以下。由于这个原因，我没有包括他们的自杀率图表）。
- en: '**Figure 15.** New Zealand teen suicide rates (Ages 15-19), 1948-2018\. 2018
    is the last year that I have found data for. (Source: [New Zealand Ministry of
    Health](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/suicide-data-and-stats),
    data before 2000 was provided by staff at NZ MIH through email). ([spreadsheet
    with graphs and data points](https://docs.google.com/spreadsheets/d/1vHJ3HQ-59NuRYvdReyoTTtDGTVTnFaPfEf45rfrYSio/edit#gid=1333600962)).
    (You can see the graph for 10-14-year-olds in section **5.2.1** of our collaborative
    review doc: [Anglo Suicide Rates Since 2010](https://docs.google.com/document/d/1ot775iQFtpYKi9TgMhvY3MsIdCMHsN36OueQ_vwKkKA/edit#).)
    Note that I merged every two years together to reduce the spikiness caused by
    low absolute numbers. (Since data collection ended in 2018, the relative comparison
    was between 2007-09 and 2016-2018).'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**图15.** 新西兰十几岁青少年自杀率（15-19岁），1948-2018年。2018年是我找到数据的最后一年。（来源：[新西兰卫生部](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/suicide-data-and-stats)，2000年之前的数据是通过NZ
    MIH的工作人员通过电子邮件提供的。）（带有图形和数据点的电子表格）（您可以在我们的协作审查文档的第5.2.1节中看到10-14岁儿童的图表：[自2010年以来的英国自杀率](https://docs.google.com/document/d/1ot775iQFtpYKi9TgMhvY3MsIdCMHsN36OueQ_vwKkKA/edit#)。）请注意，我合并了每两年的数据以减少由于绝对数字较低而引起的波动性。（由于数据收集截至于2018年，相对比较是在2007-09年和2016-2018年之间进行的）。'
- en: For teen boys, rates began to slowly rise in the 60s, grow more rapidly in the
    80s, fall in the 90s, and then stabilize at higher rates throughout the 2010s
    (though with significant spikes and dips at those high levels).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 对于十几岁的男孩，自60年代开始，自80年代以来增长速度加快，90年代下降，然后在2010年代稳定在较高水平（尽管在这些高水平上有显著的高峰和低谷）。
- en: For girls, suicides began rising a bit later, in the early 90s, dipped toward
    the end of the decade, and then rose again in the mid-2000s, sustaining high rates
    up to 2018 (the last year for which I could find data).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 对于女孩来说，自杀率稍晚上升，自90年代初期开始，在90年代末期有所下降，然后在2000年代中期再次上升，一直保持高水平直到2018年（我能找到的最后一年的数据）。
- en: 'The generational analysis shows unique trends, with Millennial girls experiencing
    elevated rates of suicide, along with Gen Z. Nonetheless, Gen Z girls still have
    higher suicide rates than the generations before them. (Note: because I have data
    only up through 2018, I do not yet have data on Gen Z in their 20s).'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 代际分析显示出独特的趋势，千禧一代女孩和 Z 代女孩都经历了自杀率升高，尽管如此，Z 代女孩仍然比她们之前的代有更高的自杀率。（注：因为我只有截至 2018
    年的数据，所以尚无 Z 代 20 多岁的数据）。
- en: '**Figure 16\.** New Zealand suicide rates across the lifespan by generation.
    Gen Z females have higher rates than all other generations, though I do not have
    data to see their rates as 20-24 year-olds. Gen Z males have lower rates than
    Gen X and millennials did in their teen years. (Source: [New Zealand Ministry
    of Health](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/suicide-data-and-stats),
    data before 2000 was provided by staff at NZ MIH through email). ([spreadsheet
    with graphs and data points](https://docs.google.com/spreadsheets/d/1vHJ3HQ-59NuRYvdReyoTTtDGTVTnFaPfEf45rfrYSio/edit#gid=1333600962)).'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**图16.** 跨代的新西兰自杀率。 Z 代女性的自杀率高于所有其他代，尽管我没有数据来查看她们 20-24 岁时的自杀率。 Z 代男性的自杀率低于
    Gen X 和千禧一代在青少年时期的自杀率。（来源：[新西兰卫生部](https://www.health.govt.nz/nz-health-statistics/health-statistics-and-data-sets/suicide-data-and-stats)，2000
    年之前的数据由 NZ MIH 的工作人员通过电子邮件提供）。（[带有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1vHJ3HQ-59NuRYvdReyoTTtDGTVTnFaPfEf45rfrYSio/edit#gid=1333600962)）。'
- en: Interestingly, Gen Z boys in New Zealand have lower rates of suicide than both
    Gen X and Millennials at that same age. The Gen X male cohort is consistent with
    the trends of the other Anglo nations, exhibiting elevated rates throughout their
    teens and into young adulthood.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，新西兰的 Z 代男孩的自杀率低于同龄的 Gen X 和千禧一代。 Gen X 男性队列与其他英语国家的趋势一致，在整个青少年时期和成年早期显示出升高的比率。
- en: In sum, New Zealand partially follows the basic pattern observed in the other
    nations, with a few distinctive features.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，新西兰部分遵循其他国家观察到的基本模式，但也有一些独特的特点。
- en: '**For girls:**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于女孩：**'
- en: Suicide rates began to rise in the late 2000s or early 2010s. *(**MIXED.** Interestingly,
    they do rise for the broader age group of 15-24, but are not rising when only
    looking at the 15-19 age group.)*
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 2000 年代末期或 2010 年代初，自杀率开始上升。 ***（混合。** 有趣的是，它们对于广泛的 15-24 岁年龄组确实上升，但仅观察 15-19
    岁年龄组时并不是这样。）***
- en: The relative rise (the percent change) of suicide since the late 2000s (2007-09)
    was higher for girls and young women than for adult women. ***(YES)***
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 2000 年代末期（2007-09 年）以来，青少年女性的自杀率相对上升（百分比变化）高于成年女性。 ***（是）***
- en: The relative rise (the percent change) of suicide since the late 2000s (2007-09)
    was higher for adolescent girls than for boys. *(**MIXED.** They are higher for
    the broader age group of 15-24, but are not when only looking at the 15-19 age
    group.)*
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 2000 年代末期（2007-09 年）以来，青少年女孩的自杀率相对上升（百分比变化）高于男孩。 ***（混合。** 在广泛的 15-24 岁年龄组内，它们更高，但仅观察
    15-19 岁年龄组时并不是这样。）***
- en: Gen Z girls’ suicide rates were and are higher than all previous generations
    at the same age. ***(YES)***
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Z 代女孩的自杀率一直比同龄之前的所有代都高。 ***（是）***
- en: '**For boys:**'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于男孩：**'
- en: Suicide rates rose from the 1960s through the 1980s and fell in the 1990s. ***(YES)***
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 1960 年代至 1980 年代，自杀率上升，而在 1990 年代下降。 ***（是）***
- en: Suicide rates increased in the 2010s. ***(NO)***
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自杀率在 2010 年代增加。 ***（不）***
- en: The relative rise (the percent change) of suicide since the late 2000s (2007-09)
    was higher for boys and young men than for adult men. ***(NO)***
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 2000 年代末期（2007-09 年）以来，青少年男孩和年轻男性的自杀率相对上升（百分比变化）高于成年男性。 ***（不）***
- en: Gen Z boys’ rates were and are high compared to Millennials and Boomers, although
    they are not far from those of Gen X. ***(NO.***  *Gen Z boys diverge from the
    cross-national trends, with their suicide rates being lower than both Millennials
    and Gen X.)*
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与千禧一代和婴儿潮一代相比，Z 代男孩的自杀率一直较高，尽管与 Gen X 的差距不远。 ***（不，Z 代男孩背离了跨国趋势，他们的自杀率低于千禧一代和
    Gen X。）***
- en: Over the last century, [global suicide rates](https://time.com/5523659/global-suicide-rate-decrease/#tbl-em-lnncyllcpelfsmwwob9)
    have been in decline, especially among older adults and particularly among those
    living in non-western nations. But this broad historical trend masks a very different
    story that emerges when we focus on adolescent girls in many Western nations.
    *In all five Anglosphere nations, Gen Z girls and young women had the highest
    rates of suicide of any recent generation*. The same was not true of Gen Z boys
    and young men.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一个世纪中，[全球自杀率](https://time.com/5523659/global-suicide-rate-decrease/#tbl-em-lnncyllcpelfsmwwob9)一直在下降，特别是在老年人群中，尤其是在生活在非西方国家的人群中。但当我们关注许多西方国家的青少年女性时，一个完全不同的故事呈现出来，这才是广泛的历史趋势掩盖了的。*在所有五个英语国家，Z世代的女孩和年轻女性的自杀率是最高的，超过了任何最近的一代*。而对于Z世代的男孩和年轻男性来说，情况并非如此。
- en: 'Across each of my three posts on this Substack, I have found the same trend
    repeatedly: *the mental health of adolescent girls in nations across the Anglo
    world became significantly worse in the early 2010s.* It wasn’t just large increases
    in self-reports of anxiety and depression; it was also behaviors, including self-harm,
    and suicide. Boys have struggled enormously too, but their outcomes have been
    more varied across nations, and they do not so often show an elbow in the late
    2000s or early 2010s.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的这三篇文章中，我反复发现了同样的趋势：*英语国家的青少年女性的心理健康在2010年代初显著恶化*。这不仅表现为自我报告焦虑和抑郁的大幅增加，还包括了自伤和自杀等行为。男孩们也遇到了巨大困难，但他们的结果在不同国家之间变化较大，并且在2000年代末和2010年代初并未如此频繁出现这种情况。
- en: As we saw in this post, the pattern found for girls in the U.S. was also found
    in the UK, Canada, and Australia. The pattern was only partially replicated in
    New Zealand (which has by far the smallest population of the five nations, making
    trend lines fluctuate more).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在这篇文章中看到的那样，在美国女孩身上发现的模式也在英国、加拿大和澳大利亚身上找到了。这种模式在新西兰只部分复制（新西兰的人口远远小于这五个国家中的其他国家，使得趋势线更加波动）。
- en: 'The basic pattern for boys was less consistent but revealed an important backstory:
    across all five nations, suicide rates were at historically high levels in the
    1980s. In all five nations, rates began to plummet in the 1990s and early 2000s.
    And in four of these nations (though Canadian boys did not rise much), rates began
    rising again in the late 2000s or early 2010s. The story for boys is as much a
    story about a previous generation, Generation X (born 1965-1980), as it is about
    Generation Z (born 1996-2012). This “roller coaster” pattern of suicide rates
    was crystal clear for boys in the U.S., UK, and Australia. (In a future post,
    I will argue that the unprecedented global emission of lead into the atmosphere
    from leaded gasoline in the postwar years, followed by its banning in the 1980s,
    is a plausible explanation of the rapid rise of [suicide rates and](https://www.motherjones.com/environment/2016/02/lead-exposure-gasoline-crime-increase-children-health/)  [crime
    rates](https://www.motherjones.com/kevin-drum/2018/02/an-updated-lead-crime-roundup-for-2018/)
    among boys [beginning](https://pic.plover.com/Nevin/Nevin2007.pdf) in the 1960s
    and the still-unexplained sudden fall those rates in the 1990s. See [here](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2858639/),
    [here](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2689675/), [here](https://www.sciencedaily.com/releases/2015/01/150123140902.htm),
    [here](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5890196/), [here](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2917196/),
    and [here](https://jamanetwork.com/journals/jamapsychiatry/fullarticle/2720691)
    for research on the impact of early lead exposure on brain development and its
    larger effects on boys.)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 男孩的基本模式不太一致，但揭示了一个重要的背景故事：在这五个国家中，自杀率在1980年代达到了历史上的高水平。在所有五个国家中，自杀率在1990年代和21世纪初开始急剧下降。在这五个国家中的四个国家（尽管加拿大的男孩自杀率没有上升很多），自杀率在2000年代末或2010年代初开始再次上升。男孩的故事与上一代人，即X世代（出生于1965-1980年），以及Z世代（出生于1996-2012年），同样重要。对于美国、英国和澳大利亚的男孩来说，这种自杀率的“过山车”模式非常清晰。（在未来的文章中，我会提出这样的观点：战后年代，铅从含铅汽油中排放到大气中，在20世纪60年代开始的[自杀率和犯罪率的快速上升](https://www.motherjones.com/environment/2016/02/lead-exposure-gasoline-crime-increase-children-health/)，以及在1990年代这些率下降的令人信服的解释是，铅在1980年代被禁止使用。请参见[这里](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2858639/)、[这里](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2689675/)、[这里](https://www.sciencedaily.com/releases/2015/01/150123140902.htm)、[这里](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5890196/)、[这里](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2917196/)和[这里](https://jamanetwork.com/journals/jamapsychiatry/fullarticle/2720691)有关早期铅暴露对大脑发育的影响及其对男孩整体影响的研究。）
- en: I want to reiterate that suicide rates among adolescent girls are almost always
    *low* relative to older women, boys, and especially to adult men. In fact, in
    the United States, suicide rates among women are highest in their fifties, while
    among men rates are highest in their 80s. Efforts to reduce suicide should be
    made for all impacted populations.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我想再次强调，相对于年长妇女、男孩，尤其是成年男性，青少年女孩的自杀率几乎总是*较低*的。事实上，在美国，妇女的自杀率在五十多岁时最高，而男性的自杀率在八十多岁时最高。应该为所有受影响的人群努力减少自杀率。
- en: At the same time, the spike in suicides among adolescent girls is so new and
    so large that it calls for intense efforts to identify the causes, and for efforts
    to change whatever is causing it. One of the most important facts about adolescent
    suicidality is that the motives among young people are often different than those
    among adults. Adolescents are much more likely to commit suicide [as a result](https://bmcpsychiatry.biomedcentral.com/articles/10.1186/s12888-019-2213-5)
    of *interpersonal problems,* while adults have more varied motivations—including
    illnesses and financial setbacks, as well as interpersonal reasons.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，青少年女孩自杀率的激增是如此之新，如此之大，以至于需要极大的努力来确定其原因，并努力改变造成这种情况的任何因素。关于青少年自杀的最重要的事实之一是，年轻人的动机往往不同于成年人的动机。青少年更有可能因为*人际问题*而自杀，而成年人的动机更多样化，包括疾病、财务问题，以及人际原因。
- en: 'There was one seismic shift in how *interpersonal relationships* work that
    fits the timing well: the global and simultaneous migration of adolescent social
    life onto smartphones and social media platforms, which happened roughly between
    2010 and 2015\. In *[The Anxious Generation](https://www.amazon.com/Anxious-Generation-Rewiring-Childhood-Epidemic/dp/0593655036)*,
    Jon shows that this evolution fundamentally altered the dynamics of interpersonal
    relationships, shifting childhood from one that was (generally) in-person, embodied,
    synchronous, and play-based to one that was (generally) virtual, disembodied,
    largely asynchronous, and phone-based. Since the early 2010s, stable in-person
    communities and relationships have rapidly disintegrated, as transient networks
    of low-investment relationships took their place. Figure 19 shows that American
    teens and young adults were already socially distanced from each other by 2019,
    *before* covid restrictions were imposed on them.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个重大的转变影响了 *人际关系* 的运作方式，时间上与此相吻合：青少年社交生活全球范围内同时迁移到智能手机和社交媒体平台上，大约发生在 2010 年至
    2015 年之间。在 *[焦虑的一代](https://www.amazon.com/Anxious-Generation-Rewiring-Childhood-Epidemic/dp/0593655036)*
    中，乔恩表明这一演变从根本上改变了人际关系的动态，将童年从一个（通常是）面对面、具体化、同步和基于游戏的状态转变为一个（通常是）虚拟的、非具体化的、大部分是异步的和基于手机的状态。自
    2010 年代初以来，稳定的面对面社区和关系迅速解体，低投入关系的短暂网络取而代之。图 19 显示，美国青少年和年轻人在 2019 年已经相互社交距离化，*在*covid*限制之前*。
- en: '**Figure 19\.** Total number of minutes spent with friends per day (annual
    daily average). [Kannan & Veazie (2023)](https://pubmed.ncbi.nlm.nih.gov/36618547/)
    analyzing the [American Time Use Study](https://www.bls.gov/tus/). Replotted by
    Zach.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 19\.** 每天与朋友一起度过的总分钟数（年平均每天）。[卡南和维齐 (2023)](https://pubmed.ncbi.nlm.nih.gov/36618547/)
    分析 [美国时间使用研究](https://www.bls.gov/tus/)。由扎克重新绘制。'
- en: The sudden switch from play-based childhood to phone-based childhood is—we believe—the
    leading candidate for being the major cause of the international collapse of adolescent
    mental health. The [evidence of causation](https://jonathanhaidt.substack.com/p/social-media-mental-illness-epidemic)
    is particularly [strong for girls](https://jonathanhaidt.substack.com/p/mental-health-liberal-girls).
    In fact, *nobody has yet put forth an alternative theory*—one that can explain
    why the same thing happened at the same time in so many countries. Jean Twenge
    recently considered thirteen such theories that have been proposed to explain
    trends in the U.S., and [she showed that they don’t even work in the U.S.](https://jonathanhaidt.substack.com/p/13-explanations-mental-health-crisis),
    let alone internationally.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 从基于游戏的童年突然转变为基于手机的童年，我们认为这是导致国际青少年心理健康崩溃的主要原因。 [因果证据](https://jonathanhaidt.substack.com/p/social-media-mental-illness-epidemic)
    对于女孩特别 [强有力](https://jonathanhaidt.substack.com/p/mental-health-liberal-girls)。事实上，*至今没有人提出过替代理论*
    —— 一个能够解释为什么在许多国家同时发生同样事件的理论。珍·特温奇最近考虑了美国趋势的十三种被提出的理论，并 [她展示了它们甚至在美国都不起作用](https://jonathanhaidt.substack.com/p/13-explanations-mental-health-crisis)，更不用说在国际上了。
- en: If you have an alternative theory, we’d love to hear it. Please put it in the
    comments. Just make sure your theory applies all over the Anglosphere.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有替代理论，我们很乐意听取。请将其放在评论中。只要确保您的理论适用于整个英联邦世界。
