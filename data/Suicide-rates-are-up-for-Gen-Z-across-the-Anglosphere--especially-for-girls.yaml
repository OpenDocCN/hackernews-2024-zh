  - PREF_OL
  type: TYPE_NORMAL
  zh: 与千禧一代和婴儿潮一代相比，Z 一代男孩的自杀率高，尽管与 X 一代相比并不远。*(**混合**。与美国不同，15-19 岁的 Z 一代男性自杀率与 X
    一代相似，但在 20 多岁时它们开始分歧，X 一代增长最快，而 Z 一代则保持与婴儿潮一代和千禧一代的自杀率较接近。)*
- en: In 1971, the Canadian government established *Statistics Canada,* an agency
    devoted to producing population-based statistics to understand their constituents.
    *Statistics Canada* provides the most extensive data on youth suicide in the country,
    which allows us to look at suicide trends over multiple decades. However, I have
    only been able to find suicide rate data for Canadian adults from 2000 onwards.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 1971 年，加拿大政府成立了 *Statistics Canada*，一个致力于生产基于人口的统计数据以了解其成员的机构。*Statistics Canada*提供了该国最广泛的青少年自杀数据，这使我们能够查看跨多个十年的自杀趋势。但是，我只能找到
    2000 年以来加拿大成年人的自杀率数据。
- en: Figure 8 reveals that suicide rates remained relatively steady (with some fluctuations)
    for all age groups in the early 2000s, with noticeable increases among girls and
    young women in the 2010s.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8 揭示了自 2000 年代初以来，所有年龄段的自杀率保持相对稳定（有些波动），而在 2010 年代，女孩和年轻女性的自杀率显著增加。
- en: '**Figure 8\.** Canadian suicide rates (Ages 10-64), 2000-2021\. (Source: [Skinner
    & McFaull](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3381767/) with data from
    *[Statistics Canada](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=1310039201&pickMembers%5B0%5D=2.6&pickMembers%5B1%5D=3.2&cubeTimeFrame.startYear=2000&cubeTimeFrame.endYear=2020&referencePeriods=20000101%2C20200101)*).
    ([spreadsheet with graphs and data points](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=396905940)).'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8\.** 加拿大自杀率（10-64 岁），2000-2021\. (来源: [Skinner & McFaull](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3381767/)，数据来自*[Statistics
    Canada](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=1310039201&pickMembers%5B0%5D=2.6&pickMembers%5B1%5D=3.2&cubeTimeFrame.startYear=2000&cubeTimeFrame.endYear=2020&referencePeriods=20000101%2C20200101)*).
    ([带有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=396905940)).'
- en: 'Focusing on adolescent rates, male teen suicide rates peaked in the 1980s and
    early 90s, paralleling trends in the U.S. and UK. We can also see that the pattern
    for both 10-14 and 15-19 year-olds since 2010 are similar: trends are fluctuating
    around a baseline for boys while getting worse for girls. (Note: The total number
    of suicides per year is very low for Canadian 10-14 year-olds, ranging between
    10-30 girls per year and 10-30 boys per year, so the graphs are quite spiky.)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 关注青少年率，男性青少年自杀率在 1980 年代和 90 年代初达到峰值，与美国和英国的趋势相似。我们还可以看到自 2010 年以来 10-14 和 15-19
    岁男孩的模式相似：在男孩的基线周围波动，而女孩的情况变得更糟。 （注：加拿大 10-14 岁儿童每年的自杀总数非常低，每年约为 10-30 名女孩和 10-30
    名男孩，因此图表非常尖锐。）
- en: '**Figure 9\.** Canadian adolescent suicide rates (Ages 10-19), 1982-2021\.
    (Source: [Skinner & McFaull](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3381767/)
    with data from *[Statistics Canada](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=1310039201&pickMembers%5B0%5D=2.6&pickMembers%5B1%5D=3.2&cubeTimeFrame.startYear=2000&cubeTimeFrame.endYear=2020&referencePeriods=20000101%2C20200101)*).
    ([spreadsheet with graphs and data points](https://docs.google.com/spreadsheets/d/1UFyA8qVX86lbM-7T_VxELG4FbpOMsFx0-Upmcrc7mJQ/edit#gid=525743790)).
    Similar to the UK, rates for younger Canadians (ages 10-14) are much lower than
    those in the United States. However, the rates are higher than in the UK (between
    .5 and 3 per 100,000). Note that I merged every two years together for the 10-14-year-olds
    to reduce the spikiness caused by low absolute numbers.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 9.   **图 9.** 1982-2021年加拿大10-19岁青少年自杀率（数据来源：[Skinner & McFaull](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3381767/)，数据来自*[Statistics
    Canada](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=1310039201&pickMembers%5B0%5D=2.6&pickMembers%5B1%5D=3.2&cubeTimeFrame.startYear=2000&cubeTimeFrame.endYear=2020&referencePeriods=20000101%2C20200101)*）。（[带有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1UFyA8qVX86lbM-7T_VxELG4FbpOMsFx0-Upmcrc7mJQ/edit#gid=525743790)）。与英国类似，10-14岁加拿大青少年的自杀率远低于美国的水平。然而，这一比率高于英国（在每10万人中约为0.5至3人）。请注意，我将10-14岁青少年的数据合并在一起，以减少低绝对数量所引起的尖锐波动。'
- en: Generationally speaking—as can be seen in Figure 10—Gen Z Canadian girls echo
    their American peers, with higher rates among Gen Z than any other generation.
    For boys, the trends are different.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 从世代角度来看——如图 10 所示——加拿大 Z 世代女孩与美国同龄人类似，Z 世代的自杀率高于其他任何世代。对于男孩，趋势则有所不同。
- en: '**Figure 10.** Canadian suicide rates across the lifespan by generation. Gen
    Z females have higher rates than previous generations. Gen Z males have similar
    rates compared to Millennials. Gen X had significantly higher rates than all generations
    during their teen years. Note that I only have access to data of 10-19-year-olds
    since 1982, so I cannot include the Baby Boomer data or Gen X data when they were
    20-24\. (Source: [Skinner & McFaull](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3381767/)
    with data from *[Statistics Canada](https://www150.statcan.gc.ca/t1/tbl1/en/tv.action?pid=1310039201&pickMembers%5B0%5D=2.6&pickMembers%5B1%5D=3.2&cubeTimeFrame.startYear=2000&cubeTimeFrame.endYear=2020&referencePeriods=20000101%2C20200101)*).
    ([spreadsheet with graphs and data points](https://docs.google.com/spreadsheets/d/1UFyA8qVX86lbM-7T_VxELG4FbpOMsFx0-Upmcrc7mJQ/edit#gid=525743790)).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 10.** 按世代划分的加拿大跨寿命自杀率。与之前的世代相比，Z世代女性的自杀率较高。Z世代男性与千禧一代相比，自杀率相似。在青少年时期，X世代的自杀率显著高于所有世代。请注意，我只能访问1982年以来10-19岁的数据，因此无法包括婴儿潮一代或X世代在20-24岁时的数据。（数据来源：[Skinner
    & McFaull](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3381767/)，数据来自*[Statistics
    Canada](https://www150.statcan.gc.ca/t1/tbl1/en/ttbl1/en/tv.action?pid=1310039201&pickMembers%5B0%5D=2.6&pickMembers%5B1%5D=3.2&cubeTimeFrame.startYear=2000&cubeTimeFrame.endYear=2020&referencePeriods=20000101%2C20200101)*).
    （[带有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1UFyA8qVX86lbM-7T_VxELG4FbpOMsFx0-Upmcrc7mJQ/edit#gid=525743790)）。'
- en: Overall, Canadian girls' suicide trends closely mirror those in the U.S. and
    UK, with Gen Z girls having higher rates than all previous generations at the
    same age. Unlike the U.S. and UK, Gen Z boys look more similar to Millennial boys
    than Gen X. The largest and most striking finding is that Gen X teen boys had
    much higher suicide rates than the generation of boys who came after them.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，加拿大女孩的自杀趋势与美国和英国的情况非常相似，Z 世代女孩的自杀率高于同龄前几代人。与美国和英国不同，Z 世代男孩看起来更像千禧一代男孩，而不是
    X 世代。最大且最引人注目的发现是 X 世代青少年男孩的自杀率远高于接替他们的一代男孩。
- en: 'The basic pattern among girls held:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 女孩中的基本模式保持不变：
- en: '**For girls:**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于女孩：**'
- en: Suicide rates began to rise in the late 2000s or early 2010s. ***(YES)***
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 2000 年代末或 2010 年代初以来，自杀率开始上升。***(是的)***
- en: The relative rise (the percent change) of suicide since the late 2000s was higher
    for girls and young women than for adult women. ***(YES)***
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 2000 年代末以来，自杀率的相对增长（百分比变化）对于女孩和年轻女性而言高于成年女性。***(是的)***
- en: The relative rise (the percent change) of suicide since the late 2000s was higher
    for adolescent girls than for boys. ***(YES)***
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 2000 年代末以来，自杀率的相对增长（百分比变化）对于青少年女孩而言高于男孩。***(是的)***
- en: Gen Z girls’ suicide rates were and are higher than all previous generations
    at the same age. ***(YES)***
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Z 世代女孩的自杀率在同龄前几代人中一直较高。***(是的)***
- en: '**For boys:**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于男孩：**'
- en: Suicide rates rose from the 1960s through the 1980s and fell in the 1990s. *(**MIXED.**
    I do not have data before the 1980s, so I do not know if rates had been rising
    previously)*
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自20世纪60年代至20世纪80年代，自杀率上升，而在20世纪90年代下降。*(**混合**。我没有80年代以前的数据，所以我不知道之前的自杀率是否一直在上升)*
- en: Suicide rates increased in the 2010s. ***(YES)***
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自2010年代以来，自杀率有所上升。***(是)***
- en: The relative rise (the percent change) of suicide since the late 2000s was higher
    for boys and young men than for adult men. ***(YES)***
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自2000年代末以来，自杀率的相对上升（百分比变化）对于男孩和年轻男性而言比成年男性更高。***(是)***
- en: Gen Z boys’ rates were and are high compared to Millennials and Boomers, although
    they are not far from those of Gen X. *(**NO.** Unlike the U.S., Gen Z boys’ rates
    were more like those of Millennials than Gen X. Gen X rates of suicide were higher
    than other generations.*
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Gen Z 男孩的自杀率与千禧一代和婴儿潮一代相比较高，尽管它们与X一代的相差不远。*(**否**。与美国不同，Gen Z 男孩的自杀率更像是千禧一代而不是X一代。X一代的自杀率高于其他一代。*
