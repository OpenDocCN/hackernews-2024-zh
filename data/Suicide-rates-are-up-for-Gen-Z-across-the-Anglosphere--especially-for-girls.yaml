- en: Suicide rates are up for Gen Z across the Anglosphere, especially for girls
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在英语系国家，尤其是女孩，Z世代的自杀率上升了。
- en: 来源：[https://www.afterbabel.com/p/anglo-teen-suicide](https://www.afterbabel.com/p/anglo-teen-suicide)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.afterbabel.com/p/anglo-teen-suicide](https://www.afterbabel.com/p/anglo-teen-suicide)
- en: '*This is Zach Rausch’s third post on international mental health trends. As
    with his previous [two](https://jonathanhaidt.substack.com/p/international-mental-illness-part-one)  [posts](https://jonathanhaidt.substack.com/p/international-mental-illness-part-two),
    Zach has drawn from a large number of studies, developed clear graphing methods,
    and told a compelling story about what changed, and where, since the early 2010s.
    As with his previous posts, I believe Zach has made some real discoveries here.
    He demonstrates a pattern in girls’ suicide rates that has not been noticed or
    much discussed, as far as we can tell.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是Zach Rausch关于国际心理健康趋势的第三篇文章。与他之前的[两篇](https://jonathanhaidt.substack.com/p/international-mental-illness-part-one)  [文章](https://jonathanhaidt.substack.com/p/international-mental-illness-part-two)
    一样，Zach从大量研究中获得了启发，开发了清晰的绘图方法，并讲述了一个引人入胜的故事，阐明了自2010年代初期以来发生的变化以及发生的地点。与他之前的文章一样，我相信Zach在这里做出了一些真正的发现。他展示了一个女孩自杀率的模式，这个模式据我们所知，尚未被注意到或广泛讨论。*'
- en: —Jon Haidt
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: —Jon Haidt
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'In early 2021, Jon told me that we needed to figure out “just how international”
    the youth mental health crisis is. After examining data from the [Anglosphere](https://jonathanhaidt.substack.com/p/international-mental-illness-part-one)
    (U.S., UK, Canada, Australia, and New Zealand) and [Nordic nations](https://jonathanhaidt.substack.com/p/international-mental-illness-part-two)
    (Sweden, Norway, Denmark, Finland, and Iceland), I’ve found that one trend stands
    out above all others: the spike in anxiety, depression, and self-harm among adolescent
    girls that began in the early 2010s.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年初，Jon告诉我，我们需要弄清楚青少年心理健康危机“有多国际化”。在检查了来自[英语系](https://jonathanhaidt.substack.com/p/international-mental-illness-part-one)（美国、英国、加拿大、澳大利亚和新西兰）和[北欧国家](https://jonathanhaidt.substack.com/p/international-mental-illness-part-two)（瑞典、挪威、丹麦、芬兰和冰岛）的数据之后，我发现有一个趋势凸显出来：自2010年代初期开始的青少女焦虑、抑郁和自残激增。
- en: 'Figure 1 shows the surge in self-harm rates in the five Anglosphere nations:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图1显示了五个英语系国家自残率的激增：
- en: '**Figure 1.** Since 2010, rates of self-harm episodes have increased for adolescents
    in the Anglosphere countries, especially for girls. For data on all sources, and
    larger versions of the graphs, see [Rausch and Haidt (2023)](https://jonathanhaidt.substack.com/p/international-mental-illness-part-one).
    Before 2010, there was not much happening. By 2015, self-harm episodes were at
    record-high levels in all five countries. (Data for Canada is limited to Ontario
    province, which contains nearly 40% of the population of Canada.)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1.** 自2010年以来，英语系国家的青少年自残事件发生率增加，尤其是女孩。有关所有数据来源以及更大版本的图表，请参阅[Rausch and
    Haidt (2023)](https://jonathanhaidt.substack.com/p/international-mental-illness-part-one)。2010年之前，几乎没有什么发生。到2015年，五个国家的自残事件达到了历史最高水平。（加拿大的数据仅限于安大略省，该省占加拿大人口的近40%。）'
- en: I have added a shaded area on all graphs from 2010 to 2015, which is the period
    that Jon calls “The Great Rewiring of Childhood” in his forthcoming book, *[The
    Anxious Generation](https://www.penguinrandomhouse.com/books/729231/the-anxious-generation-by-jonathan-haidt/9780593655030)*.
    It’s the five-year period when adolescence changed to a phone-based form; adolescents
    went from nearly all owning flip phones (or other basic phones) to nearly all
    owning smartphones with high-speed data plans and continuous (and nearly unlimited)
    access to the internet and social media. This is the five-year period in which
    adolescent mental health began to deteriorate around the Western world.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2010年到2015年的所有图表上添加了一个阴影区域，这是Jon在他即将出版的书中称之为“童年的重大重构”时期，*[焦虑的一代](https://www.penguinrandomhouse.com/books/729231/the-anxious-generation-by-jonathan-haidt/9780593655030)*。这是五年的时期，青少年从几乎都拥有翻盖手机（或其他基本手机）变成几乎都拥有具有高速数据计划和连续（几乎无限）接入互联网和社交媒体的智能手机。这是青少年心理健康开始在西方世界恶化的五年时期。
- en: But not all researchers are convinced that the mental health crisis is so dire,
    or even that it is real. Some skeptics have raised a [number](https://www.psychologytoday.com/us/blog/the-resistance-hypothesis/202305/the-teen-suicide-rate-has-not-increased-throughout-the-world)
    of [concerns](https://www.psychologytoday.com/us/blog/checkpoints/202304/social-media-and-youth-mental-health),
    particularly about suicide rates—a topic that we have not said much about on this
    Substack because we have been trying to figure it out for ourselves.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但并不是所有研究人员都相信心理健康危机如此严重，甚至是否存在。一些怀疑论者提出了[一些](https://www.psychologytoday.com/us/blog/the-resistance-hypothesis/202305/the-teen-suicide-rate-has-not-increased-throughout-the-world)
    [关注点](https://www.psychologytoday.com/us/blog/checkpoints/202304/social-media-and-youth-mental-health)，尤其是关于自杀率——这是我们在这个Substack上并没有说太多的话题，因为我们一直在尝试自己弄清楚。
- en: Suicide is a “hard metric”—it is a number carefully counted (not estimated)
    by national governments. Anxiety and depression are more difficult to measure
    accurately. And so, if youth suicide rates were unchanged or even declining since
    2010 it would significantly complicate our story that the transition from play-based
    childhood to phone-based childhood is a major cause of the international decline
    in adolescent mental health.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自杀是一个“硬指标”——它是国家政府仔细统计的数字（而不是估计）。焦虑和抑郁更难以准确衡量。因此，如果自2010年以来青少年的自杀率保持不变甚至下降，这将极大地复杂化我们关于从以游戏为基础的童年过渡到以手机为基础的童年是导致青少年心理健康国际下降的主要原因的故事。
- en: 'In fact, [some](https://twitter.com/MaxCRoser/status/1641146860281659406)  *do*
    point to data showing that rates of suicide among young people have been steady
    or declining since the 2000s. See, for example, the [WHO Mortality Database](https://www.who.int/data/data-collection-tools/who-mortality-database)
    which provides suicide rate data for 15-19 year-olds from many nations around
    the world ([Figure](https://ourworldindata.org/suicide) from Our World in Data):'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，[一些](https://twitter.com/MaxCRoser/status/1641146860281659406) *确实* 指出了显示青少年自杀率自2000年代以来保持稳定或下降的数据。例如，查看[WHO死亡数据库](https://www.who.int/data/data-collection-tools/who-mortality-database)，该数据库提供了世界各国15-19岁青少年的自杀率数据（来自我们世界数据的[图表](https://ourworldindata.org/suicide)）：
- en: '**[Note: Figure 1 above was added on April 20th, 2024\. Zach replaced the old
    figure because the original showed trends from a different database: the WHO GHE.
    The WHO GHE has been underestimating known suicide rates since the early 2010s
    across many nations with high quality death registration data. The WHO Mortality
    Database appears to be more accurate. Read more about the WHO GHE [here](https://www.afterbabel.com/p/the-girls-are-not-alright-responses).]**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**[注：图1于2024年4月20日添加。Zach更换了旧图，因为原图显示了来自不同数据库的趋势：WHO GHE。自2010年代初以来，许多具有高质量死亡登记数据的国家的已知自杀率被低估。WHO死亡数据库似乎更准确。关于WHO
    GHE的更多信息请参阅[这里](https://www.afterbabel.com/p/the-girls-are-not-alright-responses)。]**'
- en: 'As can be seen in Figure 1, it is true that *[overall](https://time.com/5523659/global-suicide-rate-decrease/#tbl-em-lnncyllcpelfsmwwob9)*
    suicide rates are not increasing across *all* nations. But it would be a mistake
    to conclude that the United States is unique, or that there is not a worrying
    international trend in youth suicide rates. Here are four reasons why:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如图1所示，*[总体](https://time.com/5523659/global-suicide-rate-decrease/#tbl-em-lnncyllcpelfsmwwob9)*自杀率并未在*所有*国家都在上升。但是错误地得出美国是独一无二的结论，或者说青少年自杀率没有令人担忧的国际趋势是错误的。以下是四个原因：
- en: '**Those graphs fail to break results down by** ***sex.*** The mental health
    crisis is gendered, with girls showing the most substantial and rapid changes
    in mental illness since the early 2010s.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**这些图表未能根据** ***性别*** **细分结果。** 心理健康危机具有性别特征，自2010年代初以来，女孩的心理疾病变化最显著且迅速。'
- en: '**They fail to consider how young people are doing** ***relative to older people***
    **in each country.** Anxiety rates are surging among youth, while only slightly
    increasing for U.S. adults. Perhaps suicide rates overall are dropping, but not
    for young people, or not as fast for young people. If so, we’d still want to know:
    why are young people not sharing in the decline in suicide?'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**他们未考虑到在每个国家，年轻人与老年人相比的情况。** 青少年的焦虑率飙升，而美国成年人的焦虑率仅略有增加。也许总的自杀率正在下降，但对于年轻人来说不是，或者年轻人的下降速度不如其他人快。如果是这样，我们仍然想知道：为什么年轻人没有分享自杀率下降的好处？'
- en: '**They don’t break out data for 10-14-year-olds,** where there are the largest
    *relative* increases since 2010 in poor mental health. (These effects are harder
    to see on graphs that also show older age groups because of the low base rates
    for 10-14-year-olds).'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**他们没有为 10-14 岁的儿童分析数据**，而这些年龄段的贫困心理健康自 2010 年以来增加最为显著。（这些影响在也显示出较老年龄组的图表上较难看到，因为
    10-14 岁儿童的基础率较低）。'
- en: '**They fail to consider cultural variation.** While there has been a [global
    decline in suicide rates](https://time.com/5523659/global-suicide-rate-decrease/#tbl-em-lnncyllcpelfsmwwob9)
    over the past century, particularly among older adults in non-western nations,
    my previous posts have found significant regional and cultural effects on mental
    health outcomes. Thus, some cultural variation should be expected, rather than
    immediately seen as counter-evidence.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**他们没有考虑文化变异。**尽管过去一个世纪全球自杀率[有所下降](https://time.com/5523659/global-suicide-rate-decrease/#tbl-em-lnncyllcpelfsmwwob9)，特别是在非西方国家的老年人中，但我的之前的文章发现了地区和文化对心理健康结果的显著影响。因此，应该期望一些文化变异，而不是立即视为反证据。'
- en: Thus, we need to look more closely at the suicide data because many of the analyses
    being done are conducted in ways that might obscure real changes, particularly
    for girls and young women.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们需要更仔细地观察自杀数据，因为目前进行的许多分析可能会以一种可能掩盖真正变化的方式进行，尤其是对于女孩和年轻女性。
- en: So let’s increase the resolution and see if a trend emerges. In this post, I
    examine suicide rates among Gen Z in the five Anglosphere countries, comparing
    rates between sexes, between age groups, and with earlier generations when they
    were in their youth. It turns out that in each of the five Anglosphere nations,
    suicide rates among adolescent girls (ages 10-19) are at all-time highs (since
    modern records have been kept). Suicide rates for Gen Z girls now surpass those
    seen during the adolescent and young adult years of Millennials (born 1981-1995),
    Gen X (born 1965-1980), and Boomers (born 1945-1964).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们提高分辨率，看看是否会出现趋势。在本文中，我研究了五个英语国家 Gen Z 中的自杀率，比较了不同性别、不同年龄组以及与他们年轻时期的早期世代之间的自杀率。事实证明，在五个英语国家中，青少年女性（10-19
    岁）的自杀率创下了历史新高（自现代记录以来）。与千禧一代（出生于 1981-1995 年）、X 世代（出生于 1965-1980 年）和婴儿潮一代（出生于
    1945-1964 年）的青少年和年轻成年人时期相比，Gen Z 女性的自杀率现在更高。
- en: For adolescent boys, I’ll show that the changes are more varied across nations
    and that only some nations are reaching historical peaks. I was surprised to discover
    that it was the *Gen X boys* who showed the most consistent peaks in suicide rates
    (back in the 1980s and early 1990s) across the five Anglosphere nations.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于青少年男孩，我将展示跨国家的变化更加多样化，而且只有一些国家达到了历史峰值。我惊讶地发现，正是 *X 世代男孩* 在五个英语国家中显示出了最一致的自杀率峰值（在
    1980 年代和 1990 年代初）。
- en: In short, the suicide data among *Gen Z girls* is consistent with the story
    we have told on this Substack about rising anxiety, depression, and self-harm.
    The adolescent mental health crisis is [real](https://jonathanhaidt.substack.com/p/the-teen-mental-illness-epidemic),
    [international](https://jonathanhaidt.substack.com/p/international-mental-illness-part-one),
    and [gendered](https://jonathanhaidt.substack.com/p/mental-health-liberal-girls).
    And if that is true, then the many theories put forth to explain the mental health
    crisis in the U.S. may have only limited explanatory power. We must also look
    for something that changed in the lives of adolescents, and especially adolescent
    girls, in many countries simultaneously, in the years around 2010.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Gen Z 女性的自杀数据与我们在这个 Substack 上关于焦虑、抑郁和自残上讲述的故事一致。青少年心理健康危机是[真实的](https://jonathanhaidt.substack.com/p/the-teen-mental-illness-epidemic)，[国际性的](https://jonathanhaidt.substack.com/p/international-mental-illness-part-one)，而且[性别差异的](https://jonathanhaidt.substack.com/p/mental-health-liberal-girls)。如果这是真的，那么提出来解释美国心理健康危机的许多理论可能只有有限的解释力。我们还必须寻找在许多国家的青少年，特别是青少年女性生活中在
    2010 年左右发生了什么变化。
- en: 'The Centers for Disease Control’s Fatal Injury Report reveals a troubling trend:
    While suicide rates for both sexes had been declining since the 1980s, they began
    rising in the early 2000s for older adults and then for adolescents from 2008
    onwards. Among the most notable recent trends is that the rates for girls aged
    10-24 rose by approximately 77% between 2007-2009 and 2017-2019 (Note: To determine
    the relative change in suicide rates throughout this post, I average the suicide
    rate for the three years before the Great Rewiring, 2007-2009, and I compare it
    to the three years before the COVID pandemic began in 2020––in this case, 2017-2019\.
    This gives us a stable and consistent measure across nations that is not contaminated
    by the effects of the pandemic and its associated restrictions, which varied in
    severity across nations.)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 美国疾病控制中心的致命伤害报告显示了一个令人担忧的趋势：虽然自上世纪80年代以来，两性的自杀率一直在下降，但自2000年代初老年人开始上升，然后从2008年开始青少年开始上升。最值得注意的最近趋势之一是，10-24岁女孩的自杀率在2007-2009年和2017-2019年之间上升了约77%（注：为了确定本文中自杀率的相对变化，我将大重塑前三年的自杀率平均值，2007-2009年，与COVID大流行开始前三年进行比较——在这种情况下，2017-2019年。这为我们提供了一个稳定且一致的跨国度量，不受大流行及其相关限制的影响，这些限制在各国严重程度不同。）
- en: '**Figure 2\.** U.S. Adolescent and Adult Suicide Rates (Ages 10-59), 1981-2021\.
    (Source: [CDC WISQARS Fatal Injury Report](https://www.cdc.gov/injury/wisqars/fatal/index.html),
    and [data from 1981-2000](https://wisqars.cdc.gov/fatal-reports)). ([spreadsheet
    with graphs and data points](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=2094528890)).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2\.** 美国青少年和成人自杀率（10-59岁），1981-2021\.（来源：[CDC WISQARS致命伤害报告](https://www.cdc.gov/injury/wisqars/fatal/index.html)，以及[1981-2000年的数据](https://wisqars.cdc.gov/fatal-reports)）。（[带有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1ZK1cFwVx1tOtLqS5AaBd6kHkE0e42QF5JRUvmFNGHnk/edit#gid=2094528890)）。'
- en: 'But because the baseline rates are much lower for young people (especially
    younger adolescents) than adults, it is difficult to see these rapidly changing
    rates. The trends become clearer when we zoom in and just plot the rates for adolescents:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但由于年轻人（尤其是年轻青少年）的基线率远低于成人，因此很难看出这些迅速变化的率。当我们放大并仅绘制青少年的率时，趋势变得更清晰：
- en: '**Figure 3\.** U.S. Adolescent Suicide Rates (Ages 10-14 and 15-19), 1968-2021\.
    (Source: [CDC WISQARS Fatal Injury Report](https://www.cdc.gov/injury/wisqars/fatal/index.html),
    and [CDC WONDER](https://wonder.cdc.gov/mortSQL.html)). ([spreadsheet with graphs
    and data points](https://docs.google.com/spreadsheets/d/1-LHLFtEYZ3yG2qml2R2qDjmfO4nJ1x-fv2JfDFq5L3E/edit)).
    I included the data points from 1968-80 to see even longer historical trends.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3\.** 美国青少年自杀率（10-14岁和15-19岁），1968-2021\.（来源：[CDC WISQARS致命伤害报告](https://www.cdc.gov/injury/wisqars/fatal/index.html)，以及[CDC
    WONDER](https://wonder.cdc.gov/mortSQL.html)）。（[带有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1-LHLFtEYZ3yG2qml2R2qDjmfO4nJ1x-fv2JfDFq5L3E/edit)）。我包括了1968-80年的数据点，以查看更长期的历史趋势。'
- en: 'Figure 3 shows four facts that are important for understanding adolescent suicide:
    (1) Boys have higher rates of suicide than girls, (2) since 2010, boys have had
    greater *absolute* increases in suicide (the total number of additional suicides
    per year), while girls have had higher *relative* increases (the percentage increase
    over time), (3) girls have now reached higher suicide rates than any period previously
    recorded, and (4) boys have followed a “roller-coaster” pattern of suicide with
    a rise beginning in the 60s, a fall beginning in 90s, and a rise in the late 2000s
    and 2010s. (Fact #4 will be the focus of a future post on this Substack.)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图3显示了理解青少年自杀的四个重要事实：（1）男孩的自杀率高于女孩，（2）自2010年以来，男孩的自杀增加幅度更大（每年额外自杀人数总数），而女孩的自杀增加幅度更高（随时间的百分比增长），（3）女孩现在的自杀率已经超过了以往任何时期的记录，并且（4）男孩的自杀呈现了“过山车”模式，自60年代开始上升，90年代开始下降，以及2000年代末和2010年代开始上升。（第4个事实将成为本Substack上未来文章的重点。）
- en: Regarding the first fact, the ratio of suicides among teenage boys to teenage
    girls stands at a staggering 3:1\. Understanding this significant disparity is
    crucial for any discussion about suicide. Suicidologists have found that this
    gender gap in suicide [is](https://www.verywellmind.com/gender-differences-in-suicide-methods-1067508)  [partly](https://pubmed.ncbi.nlm.nih.gov/11079640/)  [due](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3539603/)
    to the fact that boys tend to use more lethal means than girls, and have [higher
    suicidal intent](https://bmcpsychiatry.biomedcentral.com/articles/10.1186/s12888-017-1398-8).
    Regarding methods, boys [tend to use](https://www.acpjournals.org/doi/10.7326/M19-1324)  [guns](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8034317/)
    or asphyxiation, while girls are more likely to use more reversible methods, such
    as overdosing on pills (Note that rates of asphyxiation among girls have been
    rising in recent years).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 关于第一个事实，十几岁男孩与女孩之间的自杀比例惊人地达到了3:1。理解这种显著差异对于任何关于自杀的讨论都是至关重要的。自杀学家发现，自杀的这种性别差距[部分](https://pubmed.ncbi.nlm.nih.gov/11079640/)是由于男孩倾向于使用更致命的手段，而女孩则更倾向于使用可逆的方法，例如过量服用药物（注意，女孩的窒息率近年来有所上升）。
- en: 'In fact, the differences in these methods (and intent) lead to what is called
    the [gender paradox in suicide](https://pubmed.ncbi.nlm.nih.gov/9560163/): although
    girls’ rates of suicide are much lower than boys’, girls report higher rates of
    suicidal ideation (SI) and make more suicide attempts (SA) than boys.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这些方法（以及意图）的差异导致了所谓的[自杀的性别悖论](https://pubmed.ncbi.nlm.nih.gov/9560163/)：尽管女孩的自杀率远低于男孩，但女孩报告自杀意念（SI）的比率更高，而且自杀企图（SA）也比男孩多。
- en: The third fact visible in Figure 3—that adolescent girls in the 2010s are *outpacing*
    the suicide rates of all previous decades before them—guides us to look closer
    at the factors influencing gender-specific suicide patterns, as well as any unique
    *generational effect* in the data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代，青少年女孩的自杀率超过了之前所有十年的自杀率，这是在图3中可见的第三个事实，这引导我们更加关注影响性别特定自杀模式的因素，以及数据中的任何独特的*代际效应*。
- en: So let us compare the suicide rates of Gen Z boys and girls (those born after
    1995) to earlier generations when they were at that same age. Figure 4 plots the
    average rate of suicide for three age groups of young people (10-14, 15-19, 20-24).
    As you can see, the lines slope upwards because rates increase from early adolescence
    through the early 20s. You can also see that the lines for Gen Z (in blue) are
    higher than for previous generations, for both sexes but especially for girls.
    *Gen Z girls and young women in all three age groups have died by suicide at much
    higher rates than any previous generation.* Gen Z boys, in contrast, have died
    by suicide at rates that were only a little higher than those of previous generations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，让我们将 Z 世代男孩和女孩（出生于 1995 年之后的人）的自杀率与他们处于相同年龄时的早期世代进行比较。图4描绘了年轻人（10-14岁，15-19岁，20-24岁）三个年龄组的自杀平均率。正如你所见，这些线条呈上升趋势，因为自杀率从青春期早期上升到20岁出头。你也可以看到，Z
    世代的线条（蓝色）比之前的世代更高，无论是男性还是女性，但尤其是女性。*Z 世代的女孩和年轻女性在所有三个年龄组的自杀率都远高于任何以前的世代。*相比之下，Z
    世代的男孩的自杀率仅比以前的世代略高一点。
- en: '**Figure 4\.** U.S. suicide rates across the lifespan by generation. Gen Z
    females have higher rates than all other generations at the same age. Gen Z males
    have higher rates than Boomers and Millennials but look similar to Gen X until
    their early 20s. Note that Gen Z data for those ages 20-24 only include 2020 and
    2021, the COVID years (this is true for all nations) (Source: [CDC WISQARS Fatal
    Injury Report](https://www.cdc.gov/injury/wisqars/fatal/index.html), and [CDC
    WONDER](https://wonder.cdc.gov/mortSQL.html)). ([spreadsheet with graphs and data
    points](https://docs.google.com/spreadsheets/d/1-LHLFtEYZ3yG2qml2R2qDjmfO4nJ1x-fv2JfDFq5L3E/edit)).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4.** 美国各世代人群的自杀率。 Z 世代的女性在相同年龄段的自杀率高于所有其他世代。 Z 世代的男性自杀率高于婴儿潮一代和千禧一代，但在他们20岁出头之前，与
    X 世代相似。请注意，那些 20-24 岁的 Z 世代数据仅包括 2020 年和 2021 年，即 COVID 年（对于所有国家都是如此）（来源：[CDC
    WISQARS 致命伤害报告](https://www.cdc.gov/injury/wisqars/fatal/index.html)，和 [CDC WONDER](https://wonder.cdc.gov/mortSQL.html)）。
    ([具有图表和数据点的电子表格](https://docs.google.com/spreadsheets/d/1-LHLFtEYZ3yG2qml2R2qDjmfO4nJ1x-fv2JfDFq5L3E/edit))。'
- en: In sum, suicide rates began rising in the late 2000s, with an acceleration in
    the early 2010s, for both sexes. Since the late 2000s, both boys and girls also
    had higher relative increases in suicide than young adults and middle-aged adults.
    Boys and young men today are back at the peak rates of suicide last seen in the
    late 1980s, while girls and young women are venturing into previously uncharted
    territory.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，自2000年代末期开始，自杀率对于男女性别都有所上升，并在2010年代初加速。自2000年代末期以来，男孩和女孩的自杀相对增幅也比年轻成年人和中年成年人高。今天的男孩和年轻男性的自杀率又回到了上世纪80年代末期最高点，而女孩和年轻女性则正在进入以前未曾涉足的领域。
- en: Based upon these U.S. results, we can identify a pattern with 8 elements, which
    I’ll use to compare across the other Anglosphere nations.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些美国的结果，我们可以确定一个包含8个元素的模式，我将用它来比较其他盎格鲁撒克逊国家。
- en: '**For girls:**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于女孩：**'
