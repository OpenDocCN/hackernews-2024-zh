- en: GPS Antenna Mods Make Starlink Terminal Immune To Jammers | Hackaday
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GPS天线改装使Starlink终端免疫干扰器 | Hackaday
- en: 来源：[https://hackaday.com/2024/03/06/gps-antenna-mods-make-starlink-terminal-immune-to-jammers/](https://hackaday.com/2024/03/06/gps-antenna-mods-make-starlink-terminal-immune-to-jammers/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://hackaday.com/2024/03/06/gps-antenna-mods-make-starlink-terminal-immune-to-jammers/](https://hackaday.com/2024/03/06/gps-antenna-mods-make-starlink-terminal-immune-to-jammers/)
- en: The Starlink receivers need positioning and precise timing information to function,
    and currently the best way to get that information is to use a global navigation
    satellite system (GNSS) such as GPS. Unfortunately, the antenna used for this
    secondary satellite connection leaves something to be desired. Of course, when
    it comes to solving Starlink problems, there’s no one best than [Oleg Kutkov],
    whose duty is to fix and improve upon Starlink terminals used in Ukraine — and
    when the specific problem is GPS bands getting jammed by the invading military,
    [you better believe that a fix is due](https://olegkutkov.me/2023/11/07/connecting-external-gps-antenna-to-the-starlink-terminal/).
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Starlink接收器需要定位和精准时间信息才能正常运行，目前获取该信息的最佳方式是使用全球导航卫星系统（GNSS）如GPS。不幸的是，用于这种次级卫星连接的天线留下了些许遗憾。当然，当解决Starlink问题时，没有人比[Oleg
    Kutkov]更擅长，他的责任是修复和改进在乌克兰使用的Starlink终端——特别是当具体问题是GPS频段受到入侵军方干扰时，[你最好相信改进即将到来](https://olegkutkov.me/2023/11/07/connecting-external-gps-antenna-to-the-starlink-terminal/)。
- en: '[Oleg] sets the scene, walking us through the evolution of GPS circuitry on
    the Starlink terminals. Then he shows us the simplest mods you can do, like soldering
    an improved passive antenna in place of the chip antenna currently being used.
    Then, he takes it up a notch, and shows us how you could attach an active antenna
    by using a bias tee module, a mod that would surely work wonders on more than
    just this device! Then, he brings out the test result tables — and the differences
    are impressive, in that the Starlink terminals with active antenna mods were able
    to get GPS signal in areas with active jamming going on, while the unmodified
    ones could not.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[Oleg]为我们描述了Starlink终端GPS电路的演变过程。然后，他向我们展示了您可以做的最简单的改装，比如用改进的被动天线代替当前使用的芯片天线进行焊接。接着，他更进一步，展示了您可以如何通过使用偏置模块安装主动天线，这种改装肯定不仅仅对这个设备有奇效！然后，他展示了测试结果表格——结果差异显著，具有主动天线改装的Starlink终端能够在存在主动干扰的区域获取GPS信号，而未改装的终端则不能。'
- en: The post is exceptionally accessible, and a must read for anyone wondering about
    GPS antenna reception problems in customer-accessible devices. This is not the
    only Starlink hardware mod we’ve seen [Oleg] make, we’ve just covered his Starlink
    Ethernet port restoration journey that meticulously [fixes Ethernet connectivity
    oversights](https://hackaday.com/2024/02/28/restoring-starlinks-missing-ethernet-ports/)
    in the newer models, and the blog also has an article about [powering Starlink
    terminals without the need for PoE,](https://olegkutkov.me/2023/06/09/how-to-power-starlink-terminal-from-12v-without-poe-injector-and-dc-dc-converters/)
    so, do check it out if you’re looking for more!
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章非常通俗易懂，对于任何对客户可访问设备中GPS天线接收问题感到困惑的人来说都是必读的。这不是我们看到的唯一一个由[Oleg]制作的Starlink硬件改装，我们刚刚报道了他关于在新型号中详细修复以及[修复以太网连接疏忽](https://hackaday.com/2024/02/28/restoring-starlinks-missing-ethernet-ports/)的Starlink以太网端口修复旅程的博客文章，博客上还有一篇关于[无需PoE供电的Starlink终端](https://olegkutkov.me/2023/06/09/how-to-power-starlink-terminal-from-12v-without-poe-injector-and-dc-dc-converters/)的文章，所以如果您想了解更多，请务必查看！
