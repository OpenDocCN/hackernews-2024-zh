- en: Raycast Jobs - Software Engineer, Rust
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Raycast 职位 - 软件工程师，Rust
- en: 来源：[https://www.raycast.com/jobs/software-engineer-rust](https://www.raycast.com/jobs/software-engineer-rust)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.raycast.com/jobs/software-engineer-rust](https://www.raycast.com/jobs/software-engineer-rust)
- en: Raycast makes it simple, fast and delightful to control your tools. We're looking
    for a Software Engineer to join our team to build and bring core Raycast features
    to macOS and new platforms we’re targeting.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: Raycast 让控制您的工具变得简单、快速和愉快。我们正在寻找一名软件工程师加入我们的团队，将核心 Raycast 功能构建并引入 macOS 和我们正在瞄准的新平台。
- en: Raycast is a native Mac application with a significant focus on top-notch UI
    and interactions. We genuinely care about user experience, performance, privacy
    and ease of use. We have had enough of dealing with slow and clunky tools. Raycast
    is our attempt to let you enjoy your daily workflows without all the distractions.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: Raycast 是一个原生的 Mac 应用程序，着重于一流的 UI 和交互。我们真正关心用户体验、性能、隐私和易用性。我们已经受够了慢速和笨拙的工具。Raycast
    是我们让您享受日常工作流程而不受干扰的尝试。
- en: While we’ve been focusing on our macOS app so far, we are planning to expand
    our reach. Our vision is to bring the seamless and efficient Raycast experience
    to more platforms, with the same commitment to high-quality UI, interactions,
    and overall user experience.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们迄今一直专注于我们的 macOS 应用程序，但我们计划扩展我们的影响力。我们的愿景是将无缝高效的 Raycast 体验带到更多平台，保持对高质量
    UI、交互和整体用户体验的承诺。
- en: For this, we're looking for Rust engineers who like to architect and build shared
    core components and own the end-to-end integration with the rest of the system.
    Raycast is a great environment for performant systems-level code, driven by modern
    UI.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，我们正在寻找喜欢设计和构建共享核心组件，并且拥有与系统其余部分的端到端集成的 Rust 工程师。Raycast 是一个优秀的环境，适用于高性能系统级代码，采用现代化的用户界面驱动。
- en: We're a fully remote company spread across Europe and looking for candidates
    in EU-friendly timezones (CET ± 3 hours). This position is for a full-time employment.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一家完全远程的公司，分布在整个欧洲，并寻找符合欧洲友好时区（CET ± 3 小时）的候选人。这个职位是全职工作。
- en: In this role you will...
  id: totrans-split-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在这个角色中，您将...
- en: '**Build shared core Rust components.** You work on components such as search
    indexing, semantic stores, file system integrations, and communication infrastructure–components;
    these components are closely tied to the operating system where performance, concurrency,
    and safety are key.'
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**构建共享核心 Rust 组件。** 您将致力于构建如搜索索引、语义存储、文件系统集成和通信基础设施等组件；这些组件与操作系统密切相关，性能、并发性和安全性至关重要。'
- en: '**Integrate with different tech stacks:** As we’re expanding to platforms beyond
    macOS, you will collaborate closely with platform engineers or vertically integrate
    Rust components with other tech stacks yourself. You may be involved in the entire
    chain from the UI to low-level systems code.'
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与不同的技术栈集成：** 随着我们将业务扩展到 macOS 之外的平台，您将与平台工程师密切合作，或者自己与其他技术栈垂直集成 Rust 组件。您可能涉及从用户界面到低级系统代码的整个链条。'
- en: '**Solve interesting technical challenges.** Raycast consolidates multiple tools
    into a single user interface, running on diverse configurations of our users’
    machines. You will tackle and debug complex issues while working with like-minded
    engineers and product designers.'
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解决有趣的技术挑战。** Raycast 将多个工具整合到一个单一用户界面中，适用于用户机器的各种配置。您将与志同道合的工程师和产品设计师一起解决和调试复杂问题。'
- en: '**Co-own the product and work self-directed.** In our small team of individual
    contributors, everyone has autonomy and responsibility. You will be involved in
    features from ideation through release, maintenance, and responding to user feedback
    in the community.'
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**共同拥有产品并自主工作。** 在我们这个由个体贡献者组成的小团队中，每个人都拥有自主权和责任。您将参与功能的构思、发布、维护，并在社区中响应用户反馈。'
- en: You will be a great fit if...
  id: totrans-split-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如果您具备以下特点，您将非常适合...
- en: '**You''re committed to writing robust shared code.** You care about creating
    robust shared components, libraries, and infrastructure that other system components
    depend upon. You’re eager to dive deeper into low-level details and find workarounds
    for tricky challenges. You don’t mind working with other tech stacks to achieve
    smooth end-to-end integration via simple and efficient APIs.'
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您致力于编写健壮的共享代码。** 您关心创建其他系统组件依赖的健壮共享组件、库和基础设施。您渴望深入研究低级细节，并找到解决棘手挑战的方法。您不介意与其他技术栈合作，通过简单高效的
    API 实现平滑的端到端集成。'
- en: '**You have a track-record of putting Rust to work.** You''ve worked on Rust
    software projects and bring in proven concepts to ship production-grade software.
    You know the ecosystem and follow the development of the language. You are able
    to choose the right data structures and abstractions for the task at hand, and
    you care about the program’s resource usage.'
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你有将 Rust 应用于工作的经验记录。** 你参与过 Rust 软件项目的开发，并将经过验证的概念应用于生产级软件。你了解 Rust 生态系统，并跟踪语言的发展。你能够选择适合当前任务的正确数据结构和抽象，并关注程序的资源使用情况。'
- en: '**You''re product-minded.** Eventually, our product features will execute your
    code under the hood when users interact with Raycast. You have a sense for delightful
    user experience and when something feels off, you analyze and fix the underlying
    root causes. You don''t shy away from user feedback and embrace iterative development
    to continuously improve the product.'
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你有产品思维。** 最终，我们的产品功能将在用户与 Raycast 交互时执行你的代码。你关注用户体验，当感觉有不对劲时，会分析并修复潜在根本原因。你乐于接受用户反馈，并采用迭代开发来不断改进产品。'
- en: '**You''re an empathetic communicator.** You are an empathetic communicator.
    You consider technology trade-offs. You may be opinionated, but you are not ideological.
    When disagreeing, you communicate your perspective thoughtfully and compromise
    when needed. You thrive in a team environment and hold your colleagues accountable.'
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你是一个富有同理心的沟通者。** 你是一个富有同理心的沟通者。你考虑技术上的权衡。你可能有自己的观点，但并不意识形态化。在有分歧时，你会理性地表达你的观点，并在必要时妥协。你喜欢团队工作，并对同事负责。'
- en: Our stack
  id: totrans-split-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的技术栈
- en: '**Swift for our macOS app.** Everything is written in Swift using AppKit with
    Swift Packages. We rarely adopt third party dependencies. Some are GRDB for our
    database, Sentry for crash reporting, Nuke for image fetching and a few C libraries
    to crank up performance.'
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们的 macOS 应用采用 Swift。** 所有内容均采用 Swift 使用 AppKit 和 Swift Packages 编写。我们很少采用第三方依赖。一些依赖包括GRDB（用于数据库）、Sentry（用于崩溃报告）、Nuke（用于图像获取）以及少数几个
    C 库来提升性能。'
- en: '**React + Node.js + Go for the Extensions API.** We use Node.js as a runtime
    and React as a UI framework for extensions. React components are rendered as native
    AppKit components, no HTML or CSS involved. The entire API is written in TypeScript
    and developer tooling is written in Go.'
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**React + Node.js + Go 用于扩展 API。** 我们使用 Node.js 作为运行时，并使用 React 作为扩展的 UI 框架。React
    组件呈现为原生的 AppKit 组件，没有使用 HTML 或 CSS。整个 API 均采用 TypeScript 编写，开发工具则采用 Go。'
- en: '**JavaScript/TypeScript for the marketing website.** We use Next.js for [raycast.com](http://raycast.com)
    and deploy it with Vercel.'
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**JavaScript/TypeScript 用于营销网站。** 我们使用 Next.js 构建 [raycast.com](http://raycast.com)，并使用
    Vercel 进行部署。'
- en: '**Ruby on Rails for the backend.** We use Ruby on Rails for our Extension Store
    backend and Heroku for hosting/deployment.'
  id: totrans-split-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ruby on Rails 用于后端。** 我们使用 Ruby on Rails 构建我们的扩展商店后端，并使用 Heroku 进行托管/部署。'
- en: '**Modern work tools for everything.** Linear for issue tracking, GitHub as
    source control, Sentry for error reporting, Segment for analytics, Slack for internal
    communication, Figma for pixels, Notion as knowledge base and a few others. As
    a team, we enjoy using CleanShot, Bear, Things and a few other Mac apps.'
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现代化的工作工具无处不在。** Linear 用于问题跟踪，GitHub 作为源代码控制工具，Sentry 用于错误报告，Segment 用于分析，Slack
    用于内部沟通，Figma 用于像素级设计，Notion 作为知识库，以及其他几个工具。作为团队，我们喜欢使用CleanShot、Bear、Things以及其他一些
    macOS 应用。'
- en: Why join us?
  id: totrans-split-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么加入我们？
- en: '**We''re at the beginning of our next chapter.** You will join us at the right
    time to have a major impact on the future of the company. We have released our
    platform, established a friendly community, and are diving headfirst into expanding
    our product and business to new platforms.'
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们正处于新篇章的开端。** 你将在合适的时间加入我们，对公司未来产生重大影响。我们已发布了我们的平台，建立了友好的社区，并全力扩展我们的产品和业务到新的平台。'
- en: '**We''re backed by great investors.** We''re backed by [Accel](https://www.accel.com/noteworthy/giving-developers-superpowers-our-investment-in-raycast),
    Coatue, Y Combinator, Chapter One and angels such as Charlie Cheever (Co-Founder
    of Expo & Quora), Calvin French-Owen (Co-Founder of Segment), Zach Holman (Early
    GitHub engineer), Koen Bok (Framer, CEO), Karri Saarinen (CEO, Linear) and many
    more.'
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们得到了伟大投资者的支持。** 我们得到了[Accel](https://www.accel.com/noteworthy/giving-developers-superpowers-our-investment-in-raycast)、Coatue、Y
    Combinator、Chapter One以及像Charlie Cheever（Expo & Quora的联合创始人）、Calvin French-Owen（Segment的联合创始人）、Zach
    Holman（GitHub早期工程师）、Koen Bok（Framer的CEO）、Karri Saarinen（Linear的CEO）等天使投资人的支持。'
- en: '**We''re individual contributors at heart.** We value full ownership and responsibility,
    choose quality over quantity and put our users first. We''re motivated by shipping
    truly great software.'
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们是核心的个体贡献者。** 我们重视全权所有权和责任，选择质量而非数量，并将用户放在首位。我们的动力来自于推出真正优秀的软件。'
- en: '**We''ll treat you well.** Get a competitive salary, stock options and health
    insurance. Plus, we provide a monthly health benefit for a gym, pay for your co-working
    space, give you the latest MacBook Pro with a 5K display and accessories, and
    provide flexible paid-time off (PTO) plus all your national holidays.'
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**我们会善待你。** 提供竞争力的薪水、股票期权和健康保险。此外，我们每月还提供健身房健康福利、支付你的共享办公空间费用，提供配备最新的 MacBook
    Pro 和 5K 显示屏及配件，并提供灵活的带薪休假（PTO），还有所有国家法定假期。'
