- en: Hemp Batteries Revolutionize Energy Storage
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大麻电池彻底改变了能源储存
- en: 来源：[https://formulaswiss.com/blogs/industry-news/the-future-of-batteries-hemp](https://formulaswiss.com/blogs/industry-news/the-future-of-batteries-hemp)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://formulaswiss.com/blogs/industry-news/the-future-of-batteries-hemp](https://formulaswiss.com/blogs/industry-news/the-future-of-batteries-hemp)
- en: The versatility of hemp seems to know no bounds. Since its legalization for
    growth in the United States, hemp has been utilized in the production of more
    sustainable clothing, construction materials, and medicine. Now, it appears that
    hemp may also revolutionize the world of batteries. Researchers have discovered
    that hemp batteries can potentially last eight times longer than lithium-based
    batteries and outperform graphene at a fraction of the cost.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 大麻的多功能性似乎没有界限。自从在美国合法种植以来，大麻已被用于生产更可持续的服装、建筑材料和药物。现在，看来大麻也可能彻底改变电池世界。研究人员发现，大麻电池的寿命可能比基于锂的电池长八倍，并且在成本上超过了石墨烯。
- en: The Hemp Battery Revolution
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大麻电池革命
- en: Most of the batteries used in automobiles today are made from lithium-ion, a
    material known for being expensive and increasingly scarce. In response to these
    limitations, a team of American and Canadian researchers have developed a battery
    using hemp bast fiber - the inner bark of the plant that often ends up as waste
    in landfills.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，大多数汽车使用的电池都是锂离子电池，这种材料因昂贵而逐渐变得稀缺。为了应对这些限制，一队美国和加拿大的研究人员开发了一种使用大麻韧皮纤维的电池——这种植物的内皮通常被作为废料填埋在垃圾场中。
- en: The researchers transformed the woody hemp pulp into carbon nanosheets, which
    they used to build supercapacitors comparable or superior to graphene, the current
    industry gold standard. Graphene, a synthetic carbon material that is both lighter
    than foil and bulletproof, is unfortunately costly to produce.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员将木质大麻纸浆转化为碳纳米片，用于制造与目前行业黄金标准石墨烯相媲美甚至优越的超级电容器。石墨烯是一种合成碳材料，比箔子轻，而且防弹，但不幸的是生产成本高昂。
- en: 'Hemp Batteries: Affordable and Sustainable'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大麻电池：价格实惠、可持续
- en: 'The inventor of this innovative technology, David Mitlin, a chemical engineer,
    spoke to the [BBC](https://www.bbc.com/news/science-environment-28770876) about
    his team''s breakthrough: "People ask me: why hemp? I say, why not? We''re making
    graphene-like materials for a thousandth of the price – and we''re doing it with
    waste." Mitlin first published a description of the hemp battery in the [journal
    ACS Nano in 2014](http://pubs.acs.org/doi/abs/10.1021/nn400731g).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这种创新技术的发明者，化学工程师大卫·密特林（David Mitlin）向[BBC](https://www.bbc.com/news/science-environment-28770876)介绍了他的团队的突破：“人们问我：为什么选择大麻？我说，为什么不呢？我们以千分之一的价格制造类似于石墨烯的材料——而且我们是用废料做的。”密特林于2014年首次在[ACS
    Nano杂志](http://pubs.acs.org/doi/abs/10.1021/nn400731g)上发表了有关大麻电池的描述。
- en: 'A recent demonstration by a [YouTuber](https://www.youtube.com/watch?v=UN32y8McS4s)
    compared the performance of a hemp battery against a lithium-ion battery, and
    the results were astounding: the hemp battery was eight times more powerful. Tesla''s
    new million-mile battery, made from lithium-iron phosphate, is designed to last
    twice as long as conventional lithium-ion batteries. However, even this advanced
    battery cannot compete with the power and renewability of hemp-based batteries.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，一位[YouTuber](https://www.youtube.com/watch?v=UN32y8McS4s)进行了一次演示，比较了大麻电池与锂离子电池的性能，结果令人震惊：大麻电池的性能是锂离子电池的八倍。特斯拉的新百万英里电池，采用磷酸铁锂制造，设计寿命是传统锂离子电池的两倍。然而，即使是这种先进的电池也无法与大麻电池的功率和可再生性相抗衡。
- en: Implications for the Future
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对未来的影响
- en: The development of hemp batteries offers a more sustainable and affordable alternative
    to lithium-ion and graphene-based batteries. By replacing lithium batteries with
    hemp, electric cars and other gadgets can become significantly more eco-friendly.
    The use of a renewable resource like hemp to create powerful and cost-effective
    batteries has the potential to revolutionize the battery industry, making our
    world more energy-efficient and sustainable.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 大麻电池的发展为锂离子电池和基于石墨烯的电池提供了更可持续、更实惠的替代方案。通过用大麻取代锂电池，电动汽车和其他小工具可以变得更加环保。利用像大麻这样的可再生资源来制造功能强大且具有成本效益的电池具有彻底改变电池行业的潜力，使我们的世界更加节能和可持续。
- en: Conclusion
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Hemp continues to prove its incredible versatility, and the development of hemp-based
    batteries is just another example of its potential to transform industries. As
    researchers continue to explore the full extent of hemp's capabilities, we can
    expect even more innovations that will make our world greener and more sustainable.
    With hemp batteries outperforming lithium and graphene at a fraction of the cost,
    the future of energy storage looks bright and environmentally friendly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大麻继续证明其令人难以置信的多功能性，而基于大麻的电池开发只是其潜力改变产业的又一个例子。随着研究人员继续探索大麻能力的全部范围，我们可以期待更多创新，使我们的世界变得更加绿色和可持续。大麻电池在成本仅为锂和石墨烯的一小部分的情况下表现优异，能源储存的未来看起来光明而环保。
