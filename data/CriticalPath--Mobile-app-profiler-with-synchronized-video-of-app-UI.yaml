- en: 'CriticalPath: Mobile app profiler with synchronized video of app UI'
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'CriticalPath: 带有应用程序UI同步视频的移动应用分析器'
- en: 来源：[https://crpath.app](https://crpath.app)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://crpath.app](https://crpath.app)
- en: Click on a slice to view the critical path. Each slice represents a function
    call; the longer the slice, the more time it took to execute this function. The
    critical path connects these slices in the order they were executed.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 点击一个片段查看关键路径。每个片段代表一个函数调用；片段越长，执行该函数所花费的时间越多。关键路径按执行顺序连接这些片段。
- en: Click the play button to see exactly what the user sees in the app and to view
    which functions are called at any given moment.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 点击播放按钮以查看用户在应用程序中看到的内容，并随时查看调用哪些函数。
- en: Use your keyboard to navigate the trace viewer. Press W and S to zoom in and
    out, respectively. Use A and D to move left and right.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用键盘浏览跟踪查看器。按W和S分别放大和缩小。使用A和D左右移动。
- en: Please open this page in your desktop browser to view the live demo.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 请在桌面浏览器中打开此页面以查看实时演示。
