- en: NASA has re-established contact with its tiny helicopter on Mars, the US space
    agency said Saturday, after an unexpected outage prompted fears that the hard-working
    craft had finally met its end.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国太空总署周六表示，已经重新与火星上的微型直升机建立联系，这令人欣慰，此前由于意外的中断导致人们担心这个辛勤工作的飞行器终于见到了它的终结。
- en: Ingenuity, a drone about 1.6 feet (0.5 meters) tall, arrived on Mars in 2021
    aboard the rover Perseverance and became the first motorized craft to fly autonomously
    on another planet.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Ingenuity，一架高约1.6英尺（0.5米）的无人机，于2021年搭载火星车Perseverance到达火星，并成为第一架在另一个行星上自主飞行的动力飞行器。
- en: Data from the helicopter are transmitted via Perseverance back to Earth, but
    communications were suddenly lost during a test flight on Thursday, Ingenuity's
    72nd lift-off on Mars.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 直升机的数据通过Perseverance传回地球，但是在周四的一次测试飞行中突然丢失了通信，在火星上，这是Ingenuity的第72次起飞。
- en: '"Good news today," NASA''s Jet Propulsion Laboratory (JPL) wrote on X, formerly
    Twitter, late Saturday.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '"今天的好消息，"美国国家航空航天局（JPL）于周六晚些时候在X，以前是Twitter上写道。'
- en: The agency said that contact had finally been made with the helicopter by commanding
    Perseverance to "perform long-duration listening sessions for Ingenuity's signal."
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构表示，通过命令Perseverance“执行长时间的听取Ingenuity信号会话”，最终与直升机建立了联系。
- en: '"The team is reviewing the new data to better understand the unexpected comms
    dropout during Flight 72," it added.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “团队正在审查新数据，以更好地理解飞行72期间意外的通信中断，”它补充道。
- en: NASA previously said that Ingenuity had attained an altitude of 40 feet (12
    meters) on Flight 72, which was a "quick pop-up vertical flight to check out the
    helicopter's systems, following an unplanned early landing during its previous
    flight."
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: NASA此前表示，Ingenuity在第72次飞行中达到了40英尺（12米）的高度，这是一次“快速的垂直起飞，以检查直升机系统，这是在其上一次飞行中发生意外早期着陆后进行的。”
- en: But during its descent, "communications between the helicopter and rover terminated
    early, prior to touchdown," the agency said.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在下降过程中，“直升机与漫游器之间的通信在着陆之前就提前终止了，”该机构表示。
- en: JPL had noted on Friday that Perseverance was temporarily "out of line-of-sight
    with Ingenuity, but the team could consider driving closer for a visual inspection."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: JPL在周五指出，毅力暂时“与Ingenuity失去了视线，但团队可以考虑驾驶更近以进行视觉检查”。
- en: In a response to a post on X asking if Ingenuity would be able to fly again,
    JPL said Saturday that "the team needs to assess the new data before that can
    be determined."
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于X上的一个帖子询问Ingenuity是否能再次飞行，JPL周六表示“团队需要评估新数据，然后才能确定”。
- en: NASA has lost contact with the helicopter before, including for an agonizing
    two months last year.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: NASA曾经失去了与直升机的联系，包括去年令人痛苦的两个月。
- en: The mini rotorcraft, which weighs just four pounds (1.8 kilograms), has far
    exceeded its original goal of undertaking five flights over 30 days on the red
    planet.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这架迷你直升机只有四磅（1.8公斤），远远超出了其在红色星球上进行五次飞行，持续30天的原始目标。
- en: In all, it has covered just over 10 miles (17 kilometers) and reached altitudes
    of up to 79 feet (24 meters).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，它只覆盖了10英里（17公里），并达到了高达79英尺（24米）的高度。
- en: Its longevity has proved remarkable, particularly considering that it must survive
    glacially cold Martian nights, kept warm by the [solar panels](https://phys.org/tags/solar+panels/)
    that recharge its batteries during daylight hours.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其长寿性令人瞩目，特别是考虑到它必须在火星的冰冷夜晚生存，白天由[太阳能电池板](https://phys.org/tags/solar+panels/)保持温暖，在白天充电。
- en: Working with Perseverance, it has acted as an aerial scout to assist its wheeled
    companion in searching for possible signs of ancient microbial life.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 与毅力合作，它充当了一个空中侦察员，协助其轮式伴侣搜索古代微生物生命的可能迹象。
