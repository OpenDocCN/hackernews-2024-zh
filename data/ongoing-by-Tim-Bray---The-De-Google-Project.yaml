- en: ongoing by Tim Bray · The De-Google Project
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 由Tim Bray持续进行 · De-Google项目
- en: 来源：[https://www.tbray.org/ongoing/When/202x/2024/03/09/DeGoogling](https://www.tbray.org/ongoing/When/202x/2024/03/09/DeGoogling)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.tbray.org/ongoing/When/202x/2024/03/09/DeGoogling](https://www.tbray.org/ongoing/When/202x/2024/03/09/DeGoogling)
- en: My family, like most, depends on a lot of online services. And again like most,
    a lot of those services come from Big Tech giants in general and (in our case)
    Google in particular. And like many people, we are becoming less comfortable with
    that. So I’m going to try to be systematic about addressing the problem. This
    post summarizes our dependencies and then I’ll post blog pieces about updates
    as I work my way through the list. (The first is already posted, see below.)
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 和大多数家庭一样，我们依赖许多在线服务。而像大多数人一样，这些服务大多来自大科技巨头，尤其是（在我们的情况下）Google。和许多人一样，我们对此变得越来越不舒服。因此，我将尝试系统性地解决这个问题。这篇文章总结了我们的依赖，然后我会在逐项解决列表的过程中发布博客文章更新。（第一篇已经发布，请参见下文。）
- en: I’m calling this the “De-Google” project because they’re our chief supplier
    of this stuff and it’s more euphonious than “De-BigTechInGeneral”.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我称这个项目为“De-Google”项目，因为他们是我们主要的这些服务供应商，而且这个术语听起来比“De-BigTechInGeneral”更顺耳。
