- en: The “Supplier” color suggests my feelings about what I’m using, with blue standing
    for neutral.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: “供应商”颜色表达了我对所使用事物的感受，蓝色代表中立。
- en: 'Criteria · To replace the things that I’m unhappy with, I’m looking for some
    combination of:'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 准则 · 为替代我不满意的事物，我正在寻找以下任何一种组合：
- en: Open source
  id: totrans-split-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开源
- en: Not ad-supported
  id: totrans-split-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不支持广告
- en: Not VC-funded
  id: totrans-split-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 未获风险投资
- en: Not Google, Apple, Microsoft, or Amazon
  id: totrans-split-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不选择Google、Apple、Microsoft或Amazon
- en: Office · We’ve been using Gmail for a really long time and are used to it, and
    the integration between mail and calendar and maps basically Just Works. The price
    is OK but it keeps going up, and so do our data storage requirements, what with
    all the cameras in the family. Finally, Google has stewardship of our lives and
    are probably monetizing every keystroke. We’re getting a bit creeped out over
    that.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 办公 · 我们使用Gmail已经很长时间了，并且习惯了它，而且邮件、日历和地图之间的集成基本上完美运作。价格还可以，但不断上涨，而且随着家庭中所有摄像头的增加，我们的数据存储需求也在增加。最后，Google掌控了我们的生活，并且可能在利用我们的每一个按键。我们对此有些不安。
- en: I think that calendars and email are kind of joined at the hip, so we’d want
    a provider that does both.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为日历和电子邮件有点紧密相关，所以我们希望提供商能同时处理这两者。
- en: As for online docs, I will not be sorry to shake the dust of Google Drive and
    Docs from my heels, I find them clumsy and am always having trouble finding something
    that I know is in there.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 至于在线文档，我将不会为从我的脚跟上摇掉Google Drive和Docs的尘土感到遗憾，我觉得它们笨拙，总是在寻找我知道在里面的东西时出问题。
- en: Data sharing · Dropbox is OK, assuming you ignore all the other stuff it’s trying
    to sell you. Maybe one of these years I should look at that other stuff and see
    if it’s a candidate to replace one or two other services?
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据共享 · Dropbox还行，假设你忽略它试图向你推销的所有其他东西。也许某一年我应该看看那些其他东西，看看它们是否可以替换一两个其他服务？
- en: Video meetings · I dislike lots of things about Zoom and find Microsoft Teams
    a pool of pain, but have been pretty happy with Google Meet. Nobody has to download
    or log into anything and it seems to more or less Just Work. But I’d look at alternatives.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 视频会议 · 我不喜欢Zoom的很多东西，觉得Microsoft Teams很头疼，但使用Google Meet还算挺满意的。没人需要下载或登录什么，它似乎基本上就能正常工作。但我会看看其他替代方案。
- en: Maps · As I [wrote in 2017](/ongoing/When/201x/2017/06/29/Fear-Google-Reviews),
    Google maps aggregate directions, reviews, descriptions, phone numbers, and office
    hours. They are potentially a nuclear-powered monopoly engine. I use Maps more
    and more; if I want to contact or interact with something whose location I know,
    it’s way quicker to pull up Maps and click on their listing than it is to use
    Google search and fight through all the ads and spam.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 地图 · 正如我在2017年[写的](/ongoing/When/201x/2017/06/29/Fear-Google-Reviews)，Google
    Maps整合了方向、评论、描述、电话号码和办公时间。它们可能是一个核动力垄断引擎。我越来越多地使用Maps；如果我想联系或与我知道位置的某物互动，通过Maps快得多，只需点击它们的列表，而不是通过Google搜索并穿越所有广告和垃圾邮件。
- en: The calendar integration is fabulous. If you have Android Auto and you’re going
    to a meeting, pull up the calendar app and tap on the meeting and it drops you
    right into directions.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 日历集成非常好。如果你有Android Auto，并且要去参加一个会议，打开日历应用，点击会议，它会直接给你导航。
- en: The quality of the OpenStreetMap data is very good, but obviously they don’t
    have the Directions functions. Who does? Obviously, [Here](https://www.here.com/)
    does, and [I was enthused about it](https://www.tbray.org/ongoing/When/201x/2019/01/23/I-Pace-UX#p-3)
    in 2019; but Android Auto’s music powers drew me back to Google Maps. Aside from
    that, [Magic Earth](https://www.magicearth.com) is trying, and their business
    model seems acceptable, but the product was pretty rough-edged last time I tried
    it.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: OpenStreetMap的数据质量非常好，但显然它们没有导航功能。谁有呢？显然是[Here](https://www.here.com/)，而且我在2019年对此[很感兴趣](https://www.tbray.org/ongoing/When/201x/2019/01/23/I-Pace-UX#p-3)；但Android
    Auto的音乐功能吸引了我回到Google Maps。除此之外，[Magic Earth](https://www.magicearth.com)正在努力，他们的商业模式看起来可行，但上次我尝试时产品还比较粗糙。
- en: Browser · Safari is my daily driver. These days Chrome is starting to creep
    me out a bit; just doesn’t feel like it’s on my side. Also, it’s no longer faster
    than the competition. I’d like to shift over to Firefox one day when I have the
    energy
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器 · Safari是我的日常使用者。最近Chrome开始让我感到有点毛骨悚然；感觉它不再站在我这边。而且，它也不再比竞争对手更快了。有一天我希望有精力转向Firefox。
- en: Then there are the Arcs and Braves and Vivaldis of this world, but I just haven’t
    yet invested the time to figure out if one of these will do, and I do not detect
    a wave of consensus out there.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是世界上的阿克斯、勇士和维瓦尔第，但我还没有花时间弄清楚它们中的哪一个适合我，我也没有察觉到外界的共识浪潮。
- en: By the way, DuckDuckGo has a browser, a shell over Safari on the Mac and Edge
    on Windows. Lauren uses it a lot. Probably worth a closer look.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，DuckDuckGo有一个浏览器，在Mac上是Safari的外壳，在Windows上是Edge。Lauren经常使用它。也许值得更仔细地看一看。
- en: Search · The decline of Google Search is increasingly in everyone’s face. Once
    again, it refuses to find things on this blog that I know are there.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索 · 谷歌搜索的衰落越来越明显。再次，它拒绝在这个博客上找到我知道存在的内容。
- en: Others in the family have already migrated to DuckDuckGo, and I now feel like
    an old-school lagger for still not having migrated off Google. I wish there were
    someone else taking a serious run at indexing the Web other than Bing — from yet
    another tech giant — but here we are.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 家里其他人已经迁移到DuckDuckGo，我现在感觉自己是一个老派的落后者，因为还没有从Google迁移出去。我希望除了Bing之外还有其他技术巨头认真尝试索引网络的人。
- en: Lauren tells me to have a closer look at [Ecosia](https://www.ecosia.org/),
    which seems very wholesome.
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: Lauren告诉我要更仔细地看看[Ecosia](https://www.ecosia.org/)，它看起来非常有益。
- en: Chat · At the moment you will have to pry Signal out of my cold, dead, hands.
    You should be using it too. ’Nuff said.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天 · 目前你得从我的冷冻僵尸手中把Signal抢过来。你也应该使用它。不多说了。
- en: Photo editing · I pay my monthly tribute to Adobe, about whom my feelings aren’t
    as negative as they are about the mega Tech Giants. I’d like not to pay so much,
    and I’d like something that runs a little faster than Lightroom, and I’d like
    to support open source. But… I really like Lightroom, and sometimes one absolutely
    needs Photoshop, so I’m unlikely to prioritize this particular escape attempt.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 照片编辑 · 我每个月都要向Adobe缴纳我的“月度贡品”，关于这家公司，我的感觉并不像对那些科技巨头那样消极。我希望不要再支付那么多钱，我希望有一个比Lightroom跑得快一点的东西，我也希望支持开源。但是……我真的很喜欢Lightroom，有时候确实需要Photoshop，所以我不太可能优先考虑这个特别的逃避尝试。
- en: In-car interface · Choices are limited. I see little point in migrating between
    Android Auto and CarPlay, which leaves the software the auto maker installed.
    Which, in my [five-year-old Jaguar](/ongoing/What/The%20World/Jaguar%20Diary/)
    is… well, not bad actually. I think I could live with the built-in maps and directions
    from Here, even with the British Received Pronunciation’s butchery of North American
    place names.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车界面 · 选择有限。我认为在Android Auto和CarPlay之间迁移没有多大意义，这让汽车制造商安装的软件留下了空间。在我的[五年前的捷豹](/ongoing/What/The%20World/Jaguar%20Diary/)上，实际上也不坏。我想我可以接受这里的内置地图和从Here获取的指示，尽管它们用英式的接收语音搞乱了北美地名。
- en: But, I don’t know, we might stay with Android Auto. Check out this screenshot
    from my car.
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，我不知道，我们可能会继续使用Android Auto。看看我车里的这个屏幕截图。
- en: (Pardon the blurs and distortions.)
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: （抱歉模糊和扭曲。）
- en: This is Android Auto displaying, as it normally does when I’m driving, maps
    and music. By default, Google Maps and YouTube Music. But not here; on the right
    is [Plex](https://www.plex.tv/), playing my own music stored on a Mac Mini at
    home.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Android Auto正常显示时的情况，当我在开车时，它会显示地图和音乐。默认情况下，是Google Maps和YouTube Music。但这里不是；右边是[PLEX](https://www.plex.tv/)，播放我在家里Mac
    Mini上存储的音乐。
- en: 'On the left, it’s even more interesting: This is neither Google maps nor a
    competitor; it’s [Gaia GPS](https://www.gaiagps.com), the app I normally use to
    mark trail while bushwhacking through Pacific Northwest rain forests. Somehow
    I fat-fingered it into place either in the car or on my phone.'
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 左边更有趣：这不是Google地图也不是竞争对手；这是[Gaia GPS](https://www.gaiagps.com)，是我通常在太平洋西北雨林中草地穿越时用来标记路线的应用程序。不知何故，我把它误按到了车里或者手机上。
- en: The lesson here is that (for the moment at least) Android Auto seems to be genuinely
    neutral. It knows the general concepts of “apps that play music” and “apps that
    are maps” and is happy to display whichever ones you want, not just Google’s.
    (As a former Android geek who knows about Intents and Filters, I can see how this
    works. Clever.)
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的教训是（至少目前是这样），Android Auto似乎真正是中立的。它知道“播放音乐的应用程序”和“地图应用程序”的一般概念，并乐意显示你想要的任何一个，而不仅仅是Google的。（作为一个了解Intents和Filters的前Android极客，我能理解这是如何运作的。聪明。）
- en: So far, Android Auto doesn’t show ads, but I suppose it’s monetizing me by harvesting
    traffic information to enrich its maps and I guess that’s a bargain I can live
    with. I use that data myself when I want to go somewhere and there are multiple
    routes and I can see which one is backed up by sewer work or whatever.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，Android Auto还没有显示广告，但我想它通过收集交通信息来丰富地图从而对我进行商业化，我觉得这个交易我可以接受。当我想去某个地方并且有多条路线可选时，我也会使用这些数据，从中看出哪条路由于下水道工程或其他原因而堵车。
- en: Discover music · I’ve been paying for YouTube Music since before it existed,
    and I’m genuinely impressed with the way its algorithm fishes up new artists that
    it turns out I really like. But just now Google laid off a bunch of YouTube Music
    “contractors” (de facto, employees) who tried to organize a union, so screw ’em.
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 发现音乐 · 我从YouTube Music出现之前就开始为它付费了，我真的对它的算法能够挖掘出我真正喜欢的新艺术家印象深刻。但就在现在，Google解雇了一群YouTube
    Music的“承包商”（实际上是员工），他们试图组建工会，所以去他们的。
- en: I haven’t investigated any of the alternatives in depth yet.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有深入调查过任何替代方案。
- en: Play my music · In the decades where Compact Disks were the way to acquire music,
    I acquired a lot. And ripped it. And pushed it up into Google’s musical cloud.
    And (until recently) could shuffle my musical life on YouTube Music. But they
    removed that feature from Android Auto, so screw ’em.
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 播放我的音乐 · 在CD是获取音乐的方式的几十年里，我买了很多。并且把它们导入了Google的音乐云。而且（直到最近）还能在YouTube Music上随机播放我的音乐生活。但他们从Android
    Auto中移除了这个功能，所以去他们的。
- en: But I now have two good ways to do this. Check this out in [Play My Music](/ongoing/When/202x/2024/03/10/Play-My-Music).
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但是现在我有两种好方法来做这件事。在[播放我的音乐](/ongoing/When/202x/2024/03/10/Play-My-Music)中查看。
- en: 'TV · The same gripe as everyone else: The streaming services have re-invented
    Cable TV, which I only got around to dumping a couple of years ago. The *right*
    solution is obvious: Pay-per-view at a reasonably low price, then the services
    could compete on producing great shows that people will pay to see, rather than
    sucking you into yet another subscription.'
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 电视 · 和其他人一样的怨言：流媒体服务重新发明了有线电视，我几年前才刚开始放弃。*正确*的解决方案显而易见：按次收费，价格合理，然后服务可以竞争制作出人们愿意付费观看的优秀节目，而不是把你吸引到另一个订阅中去。
- en: I suspect this column will stay red for quite a while. It’s amazing how much
    business leaders hate *simple* business models where there’s a clean clear one-time
    price for a product and customers have a clean clear choice who they buy their
    products from.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我怀疑这一栏会红很长一段时间。令人惊讶的是，业务领导者们对于*简单*的业务模式如此厌恶，其中产品有一个清晰的一次性价格，顾客可以清晰地选择他们从哪里购买产品。
- en: The path forward · I don’t know if I’ll ever turn the center column all-green.
    And I don’t need to; progress is progress. Anyhow, doing this sort of investigation
    is kind of fun.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的道路 · 我不知道我是否会让中间栏完全变绿。而且我也不需要；进步就是进步。总之，做这种调查还挺有趣的。
