- en: 'We thank the Stanford Robotics Center and Steve Cousins for providing facility
    support for our experiments. We also thank members of Stanford IRIS Lab: Lucy
    X. Shi and Tian Gao, and members of Stanford REAL Lab: Cheng Chi, Zhenjia Xu,
    Yihuai Gao, Huy Ha, Zeyi Liu, Xiaomeng Xu, Chuer Pan and Shuran Song, for providing
    extensive helps for our experiments. We appreciate much photographing by Qingqing
    Zhao, and feedbacks from and helpful discussions with Karl Pertsch, Boyuan Chen,
    Ziwen Zhuang, Quan Vuong and Fei Xia. This project is supported by the Boston
    Dynamics AI Institute and ONR grant N00014-21-1-2685\. Zipeng Fu is supported
    by Stanford Graduate Fellowship.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢斯坦福大学机器人中心和史蒂夫·卡辛斯为我们的实验提供设施支持。我们还要感谢斯坦福 IRIS 实验室的成员：Lucy X. Shi 和 Tian Gao，以及斯坦福
    REAL 实验室的成员：Cheng Chi、Zhenjia Xu、Yihuai Gao、Huy Ha、Zeyi Liu、Xiaomeng Xu、Chuer
    Pan 和 Shuran Song，他们为我们的实验提供了大量帮助。我们非常感谢赵清清的摄影工作，以及卡尔·佩尔奇、陈博源、庄子文、阮全和夏飞的反馈和有益的讨论。本项目得到了波士顿动力人工智能研究所和
    ONR 授予的 N00014-21-1-2685 号资助。傅子鹏获得了斯坦福研究生奖学金的支持。
