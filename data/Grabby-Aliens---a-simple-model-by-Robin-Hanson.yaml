- en: Grabby Aliens – a simple model by Robin Hanson
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 抢夺外星人 - Robin Hanson的一个简单模型
- en: 来源：[https://grabbyaliens.com/](https://grabbyaliens.com/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://grabbyaliens.com/](https://grabbyaliens.com/)
- en: Paper
  id: totrans-split-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 纸张
- en: “If Loud Aliens Explain Human Earliness, Quiet Aliens Are Also Rare” by Robin
    Hanson, Daniel Martin, Calvin McCarter, and Jonathan Paulson, September 7th, 2021.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: “如果吵闹的外星人解释人类的早期现象，那么安静的外星人也很少”由Robin Hanson，Daniel Martin，Calvin McCarter和Jonathan
    Paulson，2021年9月7日。
- en: Overview
  id: totrans-split-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概述
- en: There are two kinds of alien civilizations. “Quiet” aliens don’t expand or change
    much, and then they die. We have little data on them, and so must mostly speculate,
    via methods like the Drake equation.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种外星文明。 “安静的”外星人不会扩展或改变很多，然后他们死了。 我们对他们的数据很少，所以大部分必须通过像德雷克方程这样的方法推测。
- en: “Loud” aliens, in contrast, visibly change the volumes they control, and just
    keep expanding fast until they meet each other. As they should be easy to see,
    we can fit theories about loud aliens to our data, and say much about them, as
    S. Jay Olson has done in 7 related papers ([1](https://arxiv.org/abs/1411.4359),
    [2](https://arxiv.org/abs/1507.05969), [3](https://arxiv.org/abs/1512.01521),
    [4](https://arxiv.org/abs/1608.07522), [5](https://arxiv.org/abs/1704.04125),
    [6](https://arxiv.org/abs/1805.06329), [7](https://arxiv.org/abs/2002.08194))
    since 2015.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，“吵闹”的外星人明显改变了他们控制的范围，并且继续快速扩展，直到他们相遇。 由于他们应该很容易看到，我们可以将关于吵闹外星人的理论与我们的数据相匹配，并像S.
    Jay Olson在自2015年以来的7篇相关论文中所做的那样，对他们做出很多陈述（[1](https://arxiv.org/abs/1411.4359),
    [2](https://arxiv.org/abs/1507.05969), [3](https://arxiv.org/abs/1512.01521),
    [4](https://arxiv.org/abs/1608.07522), [5](https://arxiv.org/abs/1704.04125),
    [6](https://arxiv.org/abs/1805.06329), [7](https://arxiv.org/abs/2002.08194))。
- en: Furthermore, we should believe that loud aliens exist, as that’s our most robust
    explanation for why humans have appeared so early in the history of the universe.
    While the current date is 13.8 *billion* years after the Big Bang, the average
    star will last over five *trillion* years. And the standard hard-steps model of
    the origin of advanced life says it is *far* more likely to appear at the end
    of the longest planet lifetimes. But if loud aliens will soon fill the universe,
    and prevent new advanced life from appearing, that early deadline explains human
    earliness.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们应该相信吵闹的外星人存在，因为这是我们最坚实的解释为什么人类在宇宙历史的早期出现。 虽然当前日期距大爆炸后1380亿年，但平均恒星将持续超过五兆年。
    而高级生命起源的标准硬步骤模型表明，它更有可能在最长行星寿命的最后出现。 但如果吵闹的外星人很快将填满宇宙，并阻止新的高级生命出现，那么这个早期截止日期解释了人类的早期现象。
- en: '“Grabby” aliens is our especially simple model of loud aliens, a model with
    only 3 free parameters, each of which we can estimate to within a factor of 4
    from existing data. That standard hard steps model implies a power law *(t/k)^n*
    appearance function, with two free parameters *k* and *n*, and the last parameter
    is the expansion speed *s*. We estimate:'
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: “抓”外星人是我们特别简单的吵闹外星人模型，这个模型只有3个自由参数，每个参数我们可以从现有数据中估计到4的因子。 标准的硬步骤模型意味着一个幂律*(t/k)^n*外观函数，有两个自由参数*k*和*n*，最后一个参数是扩展速度*s*。
    我们估计：
- en: Expansion speed *s* from fact that we don’t see loud alien volumes in our sky,
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从我们的天空中看不到吵闹的外星人体积的扩展速度*s*，
- en: Power *n* from the history of major events in the evolution of life on Earth,
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从地球生命演变历史的重大事件中，权力*n*
- en: Constant *k* by assuming our date is a random sample from their appearance dates.
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过假设我们的日期是他们外观日期的随机样本来确定的常数*k*。
- en: Using these parameter estimates, we can estimate distributions over their origin
    times, distances, and when we will meet or see them. While we don’t know the ratio
    of quiet to loud alien civilizations out there, we need this to be ten thousand
    to expect even one alien civilization ever in our galaxy. Alas as we are now quiet,
    our chance to become grabby goes as the inverse of this ratio.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些参数估计，我们可以估算它们的起源时间、距离以及我们何时会遇见或看到它们。 虽然我们不知道那里有多少安静和吵闹的外星文明的比例，但我们需要这个比例为一万，才能期望我们银河系中有一个外星文明。
    遗憾的是，由于我们现在安静，我们成为抢夺的机会是这个比率的倒数。
