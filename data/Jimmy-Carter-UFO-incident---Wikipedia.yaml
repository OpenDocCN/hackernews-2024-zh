- en: Jimmy Carter UFO incident - Wikipedia
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吉米·卡特 UFO 事件 - 维基百科
- en: 来源：[https://en.wikipedia.org/wiki/Jimmy_Carter_UFO_incident](https://en.wikipedia.org/wiki/Jimmy_Carter_UFO_incident)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://en.wikipedia.org/wiki/Jimmy_Carter_UFO_incident](https://en.wikipedia.org/wiki/Jimmy_Carter_UFO_incident)
- en: Incident regarding sighting of a UFO
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: UFO 目击事件
- en: '[Jimmy Carter](/wiki/Jimmy_Carter "Jimmy Carter"), [United States president](/wiki/President_of_the_United_States
    "President of the United States") from 1977 until 1981, reported seeing an [unidentified
    flying object](/wiki/Unidentified_flying_object "Unidentified flying object")
    while at [Leary, Georgia](/wiki/Leary,_Georgia "Leary, Georgia"), in 1969. While
    serving as [governor of Georgia](/wiki/List_of_Governors_of_Georgia "List of Governors
    of Georgia"), Carter was asked (on September 14, 1973) by the International UFO
    Bureau in [Oklahoma City](/wiki/Oklahoma_City "Oklahoma City") to file a report
    of the sighting, and he filed a statement on September 18, mailed September 20.^([[1]](#cite_note-carter1-1))
    Since its writing, the report has been discussed several times by both [ufologists](/wiki/Ufologist
    "Ufologist") and by members of the [mainstream media](/wiki/Mainstream_media "Mainstream
    media").^([[2]](#cite_note-2))^([[3]](#cite_note-hylton1-3))'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[吉米·卡特](/wiki/Jimmy_Carter "吉米·卡特")，1977年至1981年担任[美国总统](/wiki/President_of_the_United_States
    "美国总统")，在1969年在[乔治亚州利里](/wiki/Leary,_Georgia "乔治亚州利里")目击到了一个[不明飞行物](/wiki/Unidentified_flying_object
    "不明飞行物")。在担任[乔治亚州州长](/wiki/List_of_Governors_of_Georgia "乔治亚州州长")期间，卡特于1973年9月14日受到俄克拉荷马城的国际不明飞行物局的委托，提交了一份关于这次目击事件的报告，报告于9月18日填写，9月20日寄出。^([[1]](#cite_note-carter1-1))
    自撰写以来，这份报告多次被[不明飞行物研究者](/wiki/Ufologist "不明飞行物研究者")和[主流媒体](/wiki/Mainstream_media
    "主流媒体")讨论过。^([[2]](#cite_note-2))^([[3]](#cite_note-hylton1-3))'
- en: 'Sighting[[edit](/w/index.php?title=Jimmy_Carter_UFO_incident&action=edit&section=1
    "Edit section: Sighting")]'
  id: totrans-split-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 见证[[编辑](/w/index.php?title=Jimmy_Carter_UFO_incident&action=edit&section=1 "编辑：见证")]
- en: One evening in 1969, two years before he became Governor of Georgia, Carter
    was preparing to give a speech at a [Lions Club](/wiki/Lions_Clubs_International
    "Lions Clubs International") meeting. He reported that at about 7:15 pm, one of
    the guests called his attention to a strange bright white object, about as bright
    as the moon, that was about 30 degrees above the horizon to the west of where
    they were standing. It moved toward their direction, but stopped beyond a stand
    of pine trees some distance from them. The object then changed color, first to
    blue, then to red, then back to white, before appearing to recede into the distance.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1969年的一个晚上，在他成为乔治亚州州长两年前，卡特正准备在[Lions Club](/wiki/Lions_Clubs_International
    "Lions Clubs International")会议上发表演讲。他报告说，大约在晚上7:15，一位客人引起了他的注意，他们站在西方约30度高处，看到了一个明亮的白色物体，亮度如同月亮。它朝他们的方向移动，但在他们离他们有一段距离的松树丛后停了下来。然后这个物体改变了颜色，先是蓝色，然后是红色，最后又变回白色，然后似乎远去了。
- en: Carter felt that the object was self-illuminated, and not solid in nature. Carter's
    report indicates that it was witnessed by about 10 or 12 other people, and was
    in view for 10 to 12 minutes before it passed out of sight.^([[1]](#cite_note-carter1-1))^([[3]](#cite_note-hylton1-3))
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 卡特认为这个物体是自发光的，而不是实体的。卡特的报告表明，大约有10到12个其他人目击到了这个物体，它在他们眼前停留了10到12分钟，然后消失在视线之外。^([[1]](#cite_note-carter1-1))^([[3]](#cite_note-hylton1-3))
- en: 'In 1973, Carter reiterated:'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1973年，卡特再次提到：
- en: There were about twenty of us standing outside of a little restaurant, I believe,
    a high school lunch room, and a kind of green light appeared in the western sky.
    This was right after sundown. It got brighter and brighter. And then it eventually
    disappeared. It didn't have any solid substance to it, it was just a very peculiar-looking
    light. None of us could understand what it was.^([[4]](#cite_note-4))
  id: totrans-split-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在一个小餐馆外，大约有二十个人，我记得是高中食堂，西方的天空出现了一种绿色的光。这是在日落后不久。它变得越来越亮。然后最终消失了。它没有任何实质性的东西，只是一个非常奇特的光。我们谁也不明白那是什么。^([[4]](#cite_note-4))
- en: 'Speaking in a 2005 interview, Carter said:'
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在2005年的一次采访中，卡特说：
- en: All of a sudden, one of the men looked up and said, 'Look, over in the west!'
    And there was a bright light in the sky. We all saw it. And then the light, it
    got closer and closer to us. And then it stopped, I don't know how far away, but
    it stopped beyond the pine trees. And all of a sudden it changed color to blue,
    and then it changed to red, then back to white. And we were trying to figure out
    what in the world it could be, and then it receded into the distance.^([[3]](#cite_note-hylton1-3))
  id: totrans-split-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 突然，其中一名男子抬头看着说，“看，西边！”然后天空中出现了一道明亮的光。我们都看到了。然后那道光，越来越靠近我们。然后它停了下来，我不知道有多远，但是它停在了松树的那边。突然间它变成了蓝色，然后变成了红色，再变回白色。我们试图弄清楚它到底是什么，然后它就渐渐远去了。^([[3]](#cite_note-hylton1-3))
- en: The exact date on which the sighting occurred has been called into question
    by investigators. According to the report that he filed with the International
    UFO Bureau four years after the incident, Carter saw the UFO in October 1969\.
    However, investigators have cited Lions Club records as evidence that it occurred
    nine months earlier.^([[5]](#cite_note-auto-5))
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关于目击事件确切发生的日期，调查人员对此提出了质疑。根据他在国际不明飞行物局四年后提交的报告，卡特在1969年10月看到了不明飞行物。然而，调查人员引用狮子会的记录作为证据表明这一事件发生在九个月之前。^([[5]](#cite_note-auto-5))
- en: According to a meeting report that he filed with the Lions Club, Carter gave
    his Leary speech on January 6, 1969, not in October. The setting of his January
    meeting as described in his report to the Lions Club also matches the setting
    that he would later describe to the media when speaking about his sighting. His
    report to the Lions Club made no mention of the sighting itself.^([[5]](#cite_note-auto-5))
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据他向狮子会提交的会议报告，卡特在1969年1月6日发表了他的利里演讲，而不是在10月份。他向狮子会报告的会议设置也与他后来在媒体上描述他目击事件时提到的设置相符。他向狮子会的报告中并未提及目击事件本身。^([[5]](#cite_note-auto-5))
- en: Other evidence rules out the October 1969 date and is consistent with January
    1969\. First, Carter visited the Leary Lions Club in his capacity as district
    governor of the Lions Club. His term ended in June 1969\. Second, the Leary Lions
    Club disbanded several months before October 1969.^([[5]](#cite_note-auto-5))
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 其他证据排除了1969年10月的日期，并且与1969年1月一致。首先，卡特访问利里狮子会是作为狮子会地区总裁。他的任期在1969年6月结束。其次，利里狮子会在1969年10月之前几个月解散了。^([[5]](#cite_note-auto-5))
- en: 'Object and investigation[[edit](/w/index.php?title=Jimmy_Carter_UFO_incident&action=edit&section=3
    "Edit section: Object and investigation")]'
  id: totrans-split-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对象和调查[[编辑](/w/index.php?title=Jimmy_Carter_UFO_incident&action=edit&section=3
    "编辑章节：对象和调查")]
- en: 'According to an investigation^([*[by whom?](/wiki/Wikipedia:Manual_of_Style/Words_to_watch#Unsupported_attributions
    "Wikipedia:Manual of Style/Words to watch")*]) carried out in 1976, some seven
    years after the event, most of those present at the meeting either did not recall
    the event, or did not recall it as being anything important. According to Fred
    Hart, the only guest contacted who remembered seeing the object: "It seems like
    there was a little—like a blue light or something or other in the sky that night—like
    some kind of weather balloon they send out or something ... it had been pretty
    far back in my mind."^([[6]](#cite_note-6))'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据1976年进行的一项调查^([*[由谁进行？](/wiki/Wikipedia:Manual_of_Style/Words_to_watch#Unsupported_attributions
    "Wikipedia:Manual of Style/Words to watch")*])，即事件发生后七年，大多数当时在场的人要么不记得这件事，要么不认为它是什么重要的事情。根据弗雷德·哈特，唯一记得看到这个物体的客人：“好像那天晚上天空中有一点—像是一种蓝光或其他什么东西—像是他们放出的某种气象气球之类的东西……它一直藏在我记忆深处。”^([[6]](#cite_note-6))
- en: While puzzled by the object and its origins, Carter himself later said that,
    while he had considered the object to be a UFO—on the grounds it was unexplained—his
    knowledge of [physics](/wiki/Physics "Physics") had meant he had not believed
    himself to be witnessing an [alien](/wiki/Extraterrestrial_life "Extraterrestrial
    life") [spacecraft](/wiki/Spacecraft "Spacecraft").^([[3]](#cite_note-hylton1-3))
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对于这个物体及其起源感到困惑，卡特本人后来表示，尽管他认为这个物体是不明飞行物——因为它无法解释——但他对[物理学](/wiki/Physics "Physics")的了解意味着他不认为自己目击到的是外星人的[宇宙飞船](/wiki/Spacecraft
    "Spacecraft")。^([[3]](#cite_note-hylton1-3))
- en: 'On January 6, 1969, the sky was clear in Leary and the planet [Venus](/wiki/Venus
    "Venus") was near its maximum brightness and in the direction described by Carter.
    Ufologist [Robert Sheaffer](/wiki/Robert_Sheaffer "Robert Sheaffer") concluded
    that the object that Carter witnessed was a misidentification of Venus^([[7]](#cite_note-Harwood1-7))^([*[self-published
    source](/wiki/Wikipedia:Verifiability#Self-published_sources "Wikipedia:Verifiability")*])^([[8]](#cite_note-8))
    Ufologist [Allan Hendry](/wiki/Allan_Hendry "Allan Hendry") did calculations and
    agrees with the assessment of it being Venus.^([[9]](#cite_note-9)) This could
    also be the Venus "Halo",^([[10]](#cite_note-10)) as was discussed on *[The Skeptics''
    Guide to the Universe](/wiki/The_Skeptics%27_Guide_to_the_Universe "The Skeptics''
    Guide to the Universe")* podcast #105^([[11]](#cite_note-11)) in a 2007 interview
    with Jimmy Carter. In the interview Carter stated that he did not believe the
    object was Venus, explaining that he was an amateur astronomer and knew what Venus
    looked like. He also said that as a scientist he did not believe it was an alien
    craft and at the time assumed it was probably a military aircraft from a nearby
    base. However, he said that the object did not make any sound like a helicopter
    would do. Carter also said that he did not believe that any extraterrestrials
    have visited Earth. In the podcast interview, he also stated he knows of no government
    cover-up of extraterrestrial visits and that the rumors that the CIA refused to
    give him information about UFOs are not true.'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1969年1月6日，李里的天空晴朗，金星位于最大亮度附近，并且在卡特描述的方向上。Ufologist [Robert Sheaffer](/wiki/Robert_Sheaffer
    "Robert Sheaffer") 得出结论称，卡特目击的物体是对金星的误认：^([[7]](#cite_note-Harwood1-7))^([*[self-published
    source](/wiki/Wikipedia:Verifiability#Self-published_sources "Wikipedia:Verifiability")*])^([[8]](#cite_note-8))
    Ufologist [Allan Hendry](/wiki/Allan_Hendry "Allan Hendry") 进行了计算，并同意这一评估认为是金星。^([[9]](#cite_note-9))
    这也可能是金星“晕”，在2007年对*宇宙怀疑论者指南*播客第105集的讨论中曾提及。^([[10]](#cite_note-10)) 在与吉米·卡特的访谈中，他表示不相信这个物体是金星，解释他是一位业余天文学家，知道金星是什么样子。他还说，作为科学家，他不相信这是外星飞船，当时认为可能是附近基地的军用飞行器。然而，他说这个物体没有像直升机那样发出声音。卡特还表示，他不相信外星人曾访问过地球。在播客采访中，他还说他不知道有关外星人访问的政府掩盖的任何信息，以及关于中情局拒绝向他提供有关UFO的信息的传言是不真实的。
- en: 'In 2016, the hosts of episode #561 of *The Skeptics'' Guide to the Universe*
    podcast read a letter forwarded by a member of the Carter family from Carl G.
    "Jere" Justus, giving his explanation of Carter''s UFO sighting:^([[12]](#cite_note-:0-12))'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，*宇宙怀疑论者指南*（*The Skeptics' Guide to the Universe*）播客第561集的主持人们读取了由卡特家族成员转发的一封卡尔·G·“杰里”·贾斯塔斯的信件，解释了卡特的UFO目击事件：^([[12]](#cite_note-:0-12))
- en: After recently reading the book *Georgia Myths & Legends*, by Augusta Chronicle
    columnist Don Rhodes, specifically Chapter 5, "Jimmy Carter and the UFO", I am
    virtually certain that I have identified the source of what it was that President
    Carter saw. In the 1960s and early 70s, I worked on an Air Force sponsored project
    that studied the upper atmosphere using releases of glowing chemical clouds, produced
    by rockets launched from Eglin AFB rocket range in Florida. Some of these chemical
    clouds, notably sodium and barium, were visible by the process of resonance scattering
    of sunlight. Clouds of this type had to be launched not long after sunset or not
    long before sunrise. This was due to the fact that the cloud had to be in sunlight
    at high altitude, while it was still dark enough at ground level for the cloud
    to be visible against the dark sky. In Carter's official 1973 UFO report, as given
    in the Rhodes book, he stated that he had seen the phenomenon in October, 1969,
    at 7:15 pm EST. However, it has been determined from Lions Club records that Carter
    must have seen the "UFO" when he spoke to their Leary, GA Chapter on January 6,
    1969\. The report "U.S. Space Science Program Report to COSPAR, 1970" (QB504.U54,
    Appendix I, page 154) documents that there was a barium cloud launched from Eglin
    AFB (Rocket Number AG7.626) and released on January 6, 1969 at 7:35 pm EST (January
    7, 1969, 0035 UTC) [COSPAR stands for Committee on Space Research]. The reported
    altitude for this cloud was 152 km. With a distance between Leary, GA and Eglin
    AFB, FL of about 234 km, this cloud would have appeared in the sky at an elevation
    of 33 degrees (consistent with Carter's estimate of a 30 degree elevation). Carter's
    report notes that stars were visible, so the night must have been clear. I can
    verify from personal experience that under clear skies, a barium cloud such as
    this would easily have been visible from the distance of Leary, GA. Carter reported
    the UFO "appeared from West". The direction of Eglin AFB from Leary, GA is approximately
    WSW. Thus this barium cloud at Eglin is consistent with Carter's reported "UFO"
    as to time, elevation, *and* direction. Furthermore, the appearance reported by
    Carter is totally consistent with a high-altitude barium cloud. His report stated
    that it was "bluish at first, then reddish, luminous, not solid". A neutral barium
    cloud would initially glow bluish or greenish, with parts of it taking on a reddish
    glow as some of the barium becomes ionized in the high altitude sunlight. The
    size and brightness, reported as being about that of the moon, would also be consistent
    with a barium cloud at Eglin, as viewed from Leary, GA. Carter has been reported
    as saying that he never believed that he had seen an alien spacecraft, but that
    he had no idea exactly what it was. I'm interested in exploring if this information
    could be relayed to President Carter, so that if he wishes to, he can better understand
    what it was that he saw back then.^([[12]](#cite_note-:0-12))
  id: totrans-split-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最近阅读了《乔治亚的神话与传说》一书，该书由《奥古斯塔纪事报》专栏作家唐·罗兹撰写，具体是第五章“吉米·卡特与不明飞行物”，我几乎可以确定，我已经找到了卡特总统当时所见的来源。在1960年代和70年代初，我参与了一个由空军赞助的项目，研究利用从佛罗里达州埃格林空军基地火箭发射场发射的火箭释放的发光化学云层研究上层大气。其中一些化学云层，尤其是钠和钡，可以通过太阳光的谐振散射过程可见。这类云层必须在日落后不久或日出前不久发射。这是因为云层必须在高空处于阳光照射下，而在地面层仍足够黑暗以便云层在黑暗的天空中可见。在卡特总统1973年的官方不明飞行物报告中，如罗兹书中所述，他声称他在1969年10月的东部标准时间晚上7:15看到了这种现象。然而，从狮子会的记录中已经确定，卡特必须在1969年1月6日与他们在佐治亚州利尔利地区分会面时看到了这个“不明飞行物”。报告《1970年COSPAR美国太空科学计划报告》（QB504.U54，附录I，第154页）记录了在1969年1月6日晚上7:35东部标准时间（1969年1月7日0035
    UTC）从埃格林空军基地发射的钡云层（火箭编号AG7.626）[COSPAR代表空间研究委员会]。该云层的报告高度为152公里。利尔利与埃格林空军基地之间的距离约为234公里，这意味着这种云层会在天空中以33度的高度出现（与卡特估计的30度高度一致）。卡特的报告提到星星可见，所以当晚一定是晴朗的。根据我个人经验，在晴朗的天空下，从利尔利的距离可以清楚地看到这样的钡云层。卡特报告说不明飞行物“从西方出现”。从利尔利到埃格林空军基地的方向大约是西南西。因此，从埃格林发射的这个钡云层在时间、高度和方向上都与卡特报告的“不明飞行物”一致。此外，卡特报告的外观与高空钡云层完全一致。他的报告称其“起初呈蓝色，后来变为红色，发光，但非实体”。中性钡云层最初会呈蓝色或绿色发光，随着部分钡在高空阳光下电离，会出现红色的发光。报告中所述的大小和亮度，如同月亮，也与从利尔利观察的埃格林的钡云层一致。据报道，卡特曾说他从未相信自己看到外星飞船，但也不清楚具体是什么。我有兴趣探讨是否可以将这些信息传达给卡特总统，以便他如果愿意的话，可以更好地理解当时他所看到的东西。
- en: In 2020, Justus completed an extensive study of the high-altitude barium release
    clouds, concluding that what Carter saw was "totally consistent" with what was
    launched that evening from [Eglin AFB](/wiki/Eglin_Air_Force_Base "Eglin Air Force
    Base").^([[13]](#cite_note-13)) Justus described several physical aspects supporting
    consistency, and submitted a copy of the report for archival at the Jimmy Carter
    Library.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，贾斯塔斯（Justus）完成了一项关于高空钡释放云的广泛研究，得出卡特所见与那天晚上从[Eglin AFB](/wiki/Eglin_Air_Force_Base
    "Eglin Air Force Base")发射的内容“完全一致”的结论。^([[13]](#cite_note-13)) 贾斯塔斯描述了支持一致性的几个物理方面，并提交了一份报告的副本供Jimmy
    Carter图书馆档案馆存。
- en: 'Personal impact[[edit](/w/index.php?title=Jimmy_Carter_UFO_incident&action=edit&section=4
    "Edit section: Personal impact")]'
  id: totrans-split-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人影响[[编辑](/w/index.php?title=Jimmy_Carter_UFO_incident&action=edit&section=4
    "编辑章节：个人影响")]
- en: 'The sighting is said to have had a personal impact on Carter and his perception
    of UFOs and UFO sightings. During his 1976 election campaign, he is said to have
    told reporters that, as a result of it, he would institute a policy of openness
    if he were elected to office, saying:'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 据说这次目击对卡特及其对UFO和UFO目击的看法有着个人影响。在他1976年竞选活动期间，据说他告诉记者，由于这一事件，如果当选，他将实施一项政策，即：
- en: One thing's for sure, I'll never make fun of people who say they've seen unidentified
    objects in the sky. If I become President, I'll make every piece of information
    this country has about UFO sightings available to the public and the scientists.^([[14]](#cite_note-goodman1-14))
  id: totrans-split-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有一件事是肯定的，我绝不会嘲笑声称曾看到天空中未识别物体的人。如果我成为总统，我将使这个国家关于UFO目击的所有信息对公众和科学家开放。^([[14]](#cite_note-goodman1-14))
- en: Despite his earlier pledge, once elected, Carter distanced himself from disclosure,
    citing "defense implications" as being behind his decision.^([[15]](#cite_note-history1-15))
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管早前许诺，一旦当选，卡特与披露保持距离，称“国防影响”是他决定背后的理由。^([[15]](#cite_note-history1-15))
- en: '1970s media reports[[edit](/w/index.php?title=Jimmy_Carter_UFO_incident&action=edit&section=5
    "Edit section: 1970s media reports")]'
  id: totrans-split-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1970年代媒体报道[[编辑](/w/index.php?title=Jimmy_Carter_UFO_incident&action=edit&section=5
    "编辑章节：1970年代媒体报道")]
- en: '"Carter Once Saw a UFO on ''Very Sober Occasion''", by Howell Raines, *Atlanta
    Constitution*, Sept. 14, 1973, p. 1D'
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"卡特曾在‘非常严肃的场合’看到UFO"，豪尔·雷恩斯（Howell Raines）著，*亚特兰大宪法报*，1973年9月14日，第1D页'
- en: Carter's story appeared in the June 8, 1976 issue of *[The National Enquirer](/wiki/The_National_Enquirer
    "The National Enquirer")*. This account contained a number of errors, including
    incorrectly stating that the event occurred in Thomaston, Georgia in 1973, and
    that sighting was after the club meeting.^([[16]](#cite_note-16))
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡特的故事出现在1976年6月8日的*[《国家调查人员》](/wiki/The_National_Enquirer "The National Enquirer")*上。这篇报道包含了一些错误，包括错误地声明事件发生在1973年乔治亚州汤姆斯顿，并且目击事件发生在俱乐部会议之后。^([[16]](#cite_note-16))
- en: Hayden Hughs of International UFO Bureau wrote an article that appeared in the
    November 1976 issue of *Argosy UFO* (a spin-off of [*Argosy*](/wiki/Argosy_(magazine)
    "Argosy (magazine)")).
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 国际UFO局的海登·休斯（Hayden Hughs）在*Argosy UFO*（*Argosy*杂志的分支）1976年11月刊发表了一篇文章。[*Argosy*](/wiki/Argosy_(magazine)
    "Argosy (magazine)")。
- en: In February 1977, [NICAP](/wiki/National_Investigations_Committee_On_Aerial_Phenomena
    "National Investigations Committee On Aerial Phenomena") republished Carter's
    original report in *UFO Investigator*, but altered his handwritten report to make
    it appear that it had been submitted directly to NICAP as a typed document.^([[17]](#cite_note-sheafer1-17))^([[18]](#cite_note-18))
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1977年2月，[NICAP](/wiki/National_Investigations_Committee_On_Aerial_Phenomena
    "National Investigations Committee On Aerial Phenomena")在*UFO Investigator*中重新发布了卡特的原始报告，但修改了他的手写报告，使其看起来像是直接提交给NICAP的打印文档。^([[17]](#cite_note-sheafer1-17))^([[18]](#cite_note-18))
- en: The April 30, 1977 edition of *[The Washington Post](/wiki/The_Washington_Post
    "The Washington Post")* ran the story on the front page, incorrectly giving the
    date as 1973\. The identification of the UFO as Venus ran in a small item in the
    May 9, 1977 issue.^([[19]](#cite_note-19))
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1977年4月30日版的*[《华盛顿邮报》](/wiki/The_Washington_Post "The Washington Post")*在头版刊登了这则新闻，错误地将日期定为1973年。关于将UFO识别为金星的消息则在1977年5月9日的一则小信息中发布。^([[19]](#cite_note-19))
- en: '["President Carter''s ''UFO'' Is Identified as the Planet Venus"](http://www.debunker.com/texts/carter_ufo.html),
    by Robert Sheaffer, *Humanist* magazine, July–August, 1977, p. 46'
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '["总统卡特的“UFO”被确认为金星"](http://www.debunker.com/texts/carter_ufo.html)，罗伯特·谢弗（Robert
    Sheaffer）著，*人道主义者*杂志，1977年7-8月，第46页'
- en: '"Learyites leery of Carter''s encounter: No one recalls 1970 UFO spotting",
    by Tom Tiede, *Mt. Pleasant Daily Tribune* (Texas), Feb. 2, 1978'
  id: totrans-split-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '"里奥尔派对卡特的遭遇持怀疑态度：没有人记得1970年的 UFO 目击事件"，汤姆·泰迪 (Tom Tiede)，*马普顿每日论坛* (Texas)，1978年2月2日'
