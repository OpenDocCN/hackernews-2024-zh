- en: Why time seems to pass faster as we age - Inverted Passion
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们随着年龄增长感觉时间过得更快 - Inverted Passion
- en: 来源：[https://invertedpassion.com/why-time-seems-to-pass-faster-as-we-age/](https://invertedpassion.com/why-time-seems-to-pass-faster-as-we-age/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://invertedpassion.com/why-time-seems-to-pass-faster-as-we-age/](https://invertedpassion.com/why-time-seems-to-pass-faster-as-we-age/)
- en: 1/ I’ve been mega-obsessed with this feeling.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1/ 我一直对这种感觉极度着迷。
- en: A year as a 36-year-old seems so much shorter as compared to when I was a kid
    or even as a teen.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为36岁的一年与我小时候或甚至少年时相比，显得时间更短。
- en: It seems cosmically unfair – **we have fewer years to live, and each year flies
    by faster.**
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 宇宙看似不公平 — **我们的寿命更短，而每年却飞逝如流。**
- en: 2/ But, why is that happening?
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2/ 但是，为什么会这样呢？
- en: My tentative conclusion is that **it’s an unfortunate outcome of how evolution
    shaped our brain to be an efficient storage device. **
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我的初步结论是**这是进化造就我们大脑成为高效存储设备的不幸结果。**
- en: 3/ Our brain is a prediction device.
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3/ 我们的大脑是一个预测设备。
- en: Its top job is to **construct a model of the world so that we get a survival
    and reproductive edge. **
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它的主要工作是**构建一个世界模型，使我们能够获得生存和繁殖的优势。**
- en: 4/ To be able to predict a phenomenon is to be able to control it and have power
    over it, so **our brain is obsessed with predicting how things are going to go.**
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4/ 能够预测一个现象就能够控制它并掌控它，所以**我们的大脑痴迷于预测事物的发展趋势。**
- en: It wants to be able to predict how mates are found, how money is made, what
    makes people laugh, and so on..
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它想要能够预测如何找到伴侣、如何赚钱、什么让人们发笑等等。
- en: 5/ But it’s also efficient.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 5/ 但这也很有效率。
- en: If an event has happened before, what’s the point of paying attention to it
    and storing it in memory?
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个事件已经发生过，还关注它并把它存储起来有什么意义呢？
- en: Redundant storage is inefficient, so the b**rain likely only pays attention
    to and memorises what’s new and surprising. **
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 冗余存储是低效的，所以**大脑可能只关注和记忆新奇和惊讶的内容。**
- en: 6/ As kids, everything is new and surprising.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 6/ 在儿童时期，一切都是新奇和惊喜。
- en: '**The world is full of learning opportunities, so the brain makes massive updates
    in memories.**'
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**世界充满了学习机会，因此大脑在记忆中进行了大量更新。**'
- en: Full snapshots of your birthdays, vacations, days at school and so on.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 生日、度假、上学的日子等等的全景。
- en: 7/ **Surprising information comes in droves every single day, so the brain simply
    paid a lot of attention**, and hence you felt there were so-many-slices-of-time
    in a day.
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 7/ **每天都会涌现出大量令人惊讶的信息，因此大脑只是付出了大量注意力**，所以你觉得一天中有那么多个时间片段。
- en: It also stored that rich information in memory, so even looking back, days felt
    longer.
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它还将丰富的信息存储在记忆中，因此即使回顾过去，日子也感觉更长。
- en: 8/ **As we grow, new surprises become a merely tiny-patch on an old memory.**
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 8/ 随着我们成长，新的惊喜变得只是旧记忆的一小部分。
- en: Why store the full details of your N-th vacation when you can simply store the
    diff of it from your first one?
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么要存储你第N次度假的所有细节，当你只需存储它与你第一次度假的差异呢？
- en: 9/ In other words, as we age, our memories and attention become low-fidelity
    versions of their former self.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: 9/ 换句话说，随着年龄增长，我们的记忆和注意力变成了低保真度的版本。
- en: '**As patterns in life start repeating themselves, the slices-of-time that you
    notice and memorise become fewer and coarser. **'
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**随着生活模式开始重复，你注意和记忆的时间片段变得更少且更粗糙。**'
- en: 10/ Naturally, **if anyone asks where did time in your life go, you’d access
    your memory and find the majority of them relating to childhood**, and very few
    from the recent times.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: 10/ 自然地，**如果有人问你的生活中时间都去哪了，你会访问你的记忆，发现其中大多数与童年有关**，而近年来很少有。
- en: And that’s why time feels like it accumulated in the past, and not in the recent
    present.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么时间感觉累积在过去而不是近现在的原因。
- en: 11/ The main culprit in time-speeding up is predictability.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 11/ 时间加速的主要罪魁祸首是可预测性。
- en: '**The more predictable your days are, the shorter they will feel. **'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**你的日子越是可预测，它们就会感觉越短。**'
- en: 12/ A thought experiment.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: 12/ 一个思想实验。
- en: If you have a stable job, you can pretty much mentally time travel a full year
    and find your days to be similar.
  id: totrans-split-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一份稳定的工作，你可以心理上穿越一整年，发现你的日子大致相似。
- en: '**But if I ask you to imagine doing a PhD in Sanskrit at a foreign university,
    you would have no idea what your days are going to look like. **'
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是，如果我让你想象在外国大学攻读梵文博士学位，你会完全不知道你的日子会是什么样子的。**'
- en: 13/ So, **predictability not just impacts perception of time in the present
    but also for the future.**
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 13/ 所以，**可预测性不仅影响当前时间的感知，也影响未来。**
- en: As kids, a vacation was full of surprising information, so it actually felt
    rich and long.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们还是孩子的时候，度假充满了令人惊讶的信息，因此实际上感觉非常丰富和漫长。
- en: Now, your nth trip to Goa feels much shorter as you know what you’re going to
    do.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你第n次去果阿的旅行感觉要短得多，因为你知道你将要做什么。
- en: 14/ So, what to do? How to slow down time?
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 14/ 那么，该怎么办？如何减慢时间的流逝？
- en: '**The only approach I can think of is to break the predictability and actively
    plan to be (massively) surprised.**'
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**我唯一能想到的方法是打破可预测性，并积极计划（大规模地）让自己惊讶。**'
- en: Take on projects that you have no idea about.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 承担那些你一无所知的项目。
- en: 15/ **Unfortunately, we are evolved to avoid exploring and taking risks as we
    age.**
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 15/ **不幸的是，随着年龄增长，我们进化为避免探索和冒险。**
- en: Our brain pushes us to exploit more of the world we have come to understand
    better instead of pushing us to explore more.
  id: totrans-split-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大脑推动我们利用更多我们已经了解得更好的世界，而不是推动我们去探索更多。
- en: But that’s precisely how you’ll make your years fly.
  id: totrans-split-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但这正是你会让你的岁月飞逝的方式。
- en: 16/ You need to ask yourself.
  id: totrans-split-43
  prefs: []
  type: TYPE_NORMAL
  zh: 16/ 你需要问问自己。
- en: How do you want to answer how you lived your life?
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你想要如何回答你如何度过生活的问题？
- en: '**Long one, or the one that *feels* long?**'
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**是长的一种，还是*感觉*长的一种？**'
- en: What’s more important to you?
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对你来说更重要的是什么？
- en: 17/ Interestingly, **the solution to slowing down time is not boredom** (as
    I thought).
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 17/ 有趣的是，**减慢时间流逝的解决方法不是无聊**（正如我所想的）。
- en: Boredom is a negative state. The solution is to dive head-first into unknown
    territory.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 无聊是一种负面状态。解决方法是毅然投身于未知领域。
- en: '**That is, to travel physically or mentally,**'
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**也就是说，是身体上的旅行，还是精神上的旅行，**'
- en: 18/ Note that **we’re really good at grokking patterns / making predictive models.**
  id: totrans-split-50
  prefs: []
  type: TYPE_NORMAL
  zh: 18/ 注意**我们非常擅长领会模式/制定预测模型。**
- en: As soon as we figure out a winning condition for a game or the story plot, we
    lose interest in it.
  id: totrans-split-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们找到了游戏的获胜条件或故事情节，我们就对它失去了兴趣。
- en: 19/ So **an existential crisis is a spoiler alert for life.**
  id: totrans-split-52
  prefs: []
  type: TYPE_NORMAL
  zh: 19/ 所以**存在危机是生活的剧透警告。**
- en: 'The brain with all its predictive models asks: is this all to life?'
  id: totrans-split-53
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑及其所有的预测模型在问：这就是生活的全部吗？
- en: But it’s mistaken – **it’s all only to the life that it has chosen to live.**
  id: totrans-split-54
  prefs: []
  type: TYPE_NORMAL
  zh: 但是它是错误的 - **这一切都只是它选择生活的生活。**
- en: 20/ A (radically) different life that it can’t predict will keep brain at its
    toes.
  id: totrans-split-55
  prefs: []
  type: TYPE_NORMAL
  zh: 20/ 一个（根本）不同的生活会让大脑保持警惕。
- en: The key word here is “radically”.
  id: totrans-split-56
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词在这里是“根本”。
- en: '**The smaller the change, the less memorable the time.**'
  id: totrans-split-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**变化越小，时间越不值得记忆。**'
