- en: Peter Thompson, the chief executive of the HFEA, said there were more than 70,000
    fertility treatments a year in the UK.
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得·汤普森是英国生殖和胚胎管理局的首席执行官，他表示每年在英国进行的生育治疗超过70,000例。
- en: 'He said: “As the fertility sector has progressed over the past 30 years, so
    too has the opportunity to improve how we present and share data. Our new data
    dashboards mark the next step in even greater information transparency.'
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“随着过去30年生育领域的进展，改善我们如何呈现和分享数据的机会也在增加。我们的新数据仪表板标志着信息透明度更大的下一步。”
- en: “For researchers, finding out vital data about fertility treatment in the UK
    previously meant submitting inquiries one by one. The launch of the dashboard
    will ensure our wealth of data can be used to gain further insight, which could,
    in turn, improve outcomes for all.”
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: “对于研究人员来说，以前要找出英国生育治疗的重要数据意味着逐个提交查询。仪表板的推出将确保我们的大量数据能够被用来获得进一步的洞见，这可能反过来改善所有人的结果。”
- en: Prof Adam Balen, consultant in reproductive medicine at Leeds teaching hospitals
    NHS trust, welcomed the availability of the data and the transparent approach
    of the HFEA, noting the HFEA’s data is the greatest repository of information
    about IVF in the world.
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 亚当·巴伦教授是利兹教学医院国家健康服务信托的生殖医学顾问，他对数据的可用性和英国生殖和胚胎管理局的透明方法表示欢迎，并指出英国生殖和胚胎管理局的数据是全球试管婴儿信息的最大库。
- en: 'He said: “The new dashboard enables researchers to access data for study and
    patients to access information to better inform them on their fertility journey
    and thereby demystify some of the complexities behind the statistics of treatment
    outcomes.”'
  id: totrans-split-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他说：“新的仪表板使研究人员能够访问数据以进行研究，患者能够获取信息，从而更好地指导他们的生育旅程，并解密一些治疗结果统计背后的复杂性。”
- en: '[skip past newsletter promotion](#EmailSignup-skip-link-10)'
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[跳过通讯促销](#EmailSignup-skip-link-10)'
- en: after newsletter promotion
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: 通讯促销之后
- en: 'Stuart Lavery, consultant in reproductive medicine at University College London
    hospitals NHS foundation trust, said: “This new dashboard from the UK regulator
    should be welcomed by patients and clinics. Its graphical and table format presents
    very complex information in a straightforward and simple to understand manner.'
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: 斯图尔特·拉弗里，伦敦大学学院医院 NHS 基金会信托的生殖医学顾问，表示：“英国监管机构的这个新仪表板应该受到患者和诊所的欢迎。它的图形和表格格式以简单易懂的方式呈现了非常复杂的信息。
- en: “It is a good demonstration of how we can use information from the world’s most
    comprehensive IVF database for the benefit of patients seeking fertility treatment
    today.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这展示了我们如何利用世界上最全面的试管婴儿数据库中的信息，以造福今天寻求生育治疗的患者。”
- en: “Although I would recommend my patients to use this, I would also advise that
    the best way to understand your own personal situation and chances of success
    would be through an individualised consultation with your fertility doctor.”
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: “虽然我会建议我的患者使用这个仪表板，但我也会建议最好通过与您的生育医生进行个性化咨询来了解您自己的个人情况和成功的可能性。”
