- en: Apex Legends NA finals postponed after suffering apparent RCE hack - Polygon
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apex Legends NA决赛由于明显的RCE黑客攻击而被推迟 - Polygon
- en: 来源：[https://www.polygon.com/24104737/apex-legends-na-finals-destroyer-2009-hack](https://www.polygon.com/24104737/apex-legends-na-finals-destroyer-2009-hack)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.polygon.com/24104737/apex-legends-na-finals-destroyer-2009-hack](https://www.polygon.com/24104737/apex-legends-na-finals-destroyer-2009-hack)
- en: The North American *Apex Legends* finals have been postponed after hackers appeared
    to give competitors cheats in the middle of tournament games, in an unprecedented
    attack on a major esports event.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于黑客似乎在比赛中给竞争者提供了作弊工具，北美*Apex Legends*决赛已经被推迟，这是对主要电竞赛事的前所未有的攻击。
- en: The [*Apex Legends* esports X account](https://twitter.com/PlayApexEsports/status/1769527345176621110)
    said the decision to stop and postpone the event, which was running on Sunday,
    March 17, had been taken “due to the competitive integrity of this series being
    compromised.”
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*Apex Legends*电竞X账号](https://twitter.com/PlayApexEsports/status/1769527345176621110)表示，决定停止并推迟本周日（3月17日）进行的比赛，是因为“本系列赛事的竞技公正性受到了损害。”'
- en: Official comment on the incident ends there, but clips circulating online showed
    players suddenly being given cheats like aimbots and wall hacks while matches
    were ongoing.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 官方评论到此结束，但在线流传的剪辑显示，在比赛进行中，玩家突然被赋予了如自瞄和透视等作弊功能。
- en: One clip showed *Apex* pro Genburten shout“I’m getting hacked, I’m getting hacked!”
    as a wall hack revealed the location of every player in the match on his screen.
    Genburten threw his hands up in the air, exclaimed, “It’s cheating!” and left
    the game as quick as he could. “What the fuck?” he said, visibly distressed.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个剪辑显示*Apex*职业选手Genburten大喊“我被黑了，我被黑了！”当透视作弊揭示了比赛中每个玩家的位置。Genburten举起双手，惊呼“这是作弊！”然后尽快离开游戏。“他妈的？”他明显感到不安。
- en: In another clip, player ImperialHal found himself unable to shoot, apparently
    after a hacker enabled an aimbot which was then detected and blocked by the game’s
    anti-cheat mechanism. “I cannot shoot, I cannot shoot,” he said.
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: 另一段剪辑中，玩家ImperialHal发现自己无法开枪，显然是因为黑客启用了自瞄功能，随后被游戏的反作弊机制检测并阻止。“我射不了，我射不了，”他说道。
- en: There’s no precedent for a hacking attack on a private game lobby that’s running
    such a high-profile competition. In the Genburten clip, the streamer’s chat can
    be seen to read “Apex hacking global series by Destroyer2009 & R4ndom.”
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在私人游戏大厅中进行如此高调比赛的黑客攻击是前所未有的。在Genburten的剪辑中，可以看到主播的聊天写着“Apex全球系列赛被Destroyer2009和R4ndom黑了。”
- en: The Anti-Cheat Police Department — an X account that tracks cheating in games
    — identified the hack as a remote code execution (RCE) exploit that was targeting
    a vulnerability, either in the networking code of *Apex Legends* itself, or of
    the popular third-party anti-cheat software *Apex* uses, Easy Anti-Cheat.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 反作弊警察局 —— 一个追踪游戏作弊的X账号 —— 确认该黑客是一种远程代码执行（RCE）漏洞利用，针对的是*Apex Legends*本身的网络代码，或者它所使用的热门第三方反作弊软件Easy
    Anti-Cheat的漏洞。
- en: “There is currently an RCE exploit being abused in [*Apex Legends*],” the Anti-Cheat
    Police Department [posted](https://twitter.com/AntiCheatPD/status/1769532511057584576).
    “It is unsure whether it comes from the game or the actual anti-cheat. I would
    advise against playing any games protected by [Easy Anti-Cheat] or any EA titles
    [until] they have fixed this or can comment.”
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: “目前*Apex Legends*中正在滥用一种RCE漏洞，”反作弊警察局[发布消息](https://twitter.com/AntiCheatPD/status/1769532511057584576)。“目前还不清楚这是游戏本身的问题还是反作弊软件的问题。我建议不要玩任何由[Easy
    Anti-Cheat]保护的游戏或任何EA的游戏，直到他们解决这个问题或发表评论。”
- en: The account pointed out that if the hackers had the capability to remotely install
    cheats on players’ machines, they could do much worse. “They have the capabilities
    to do whatever, like installing ransomware software locking up your entire PC,”
    they said. They [advised affected players](https://twitter.com/AntiCheatPD/status/1769537265850581136)
    to protect their personal information, change passwords, and perform a fresh operating
    system installation on their PCs.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 账号指出，如果黑客能够远程安装作弊软件到玩家的机器上，他们可能会做得更糟。“他们有能力做任何事情，比如安装勒索软件锁定您整台PC，”他们说道。他们建议受影响的玩家保护个人信息，更改密码，并在其PC上进行全新的操作系统安装。
- en: However, the makers of Easy Anti-Cheat said they believed their software wasn’t
    at fault. “At this time — we are confident that there is no RCE vulnerability
    within EAC being exploited,” [they posted on X](https://twitter.com/teddyeac/status/1769725032047972566).
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，Easy Anti-Cheat的开发者表示他们相信他们的软件并没有错。“目前我们有信心，在EAC中没有被利用的RCE漏洞，”[他们在X上发布](https://twitter.com/teddyeac/status/1769725032047972566)。
