- en: Apple says UK could 'secretly veto' global privacy tools - BBC News
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 苹果称英国可能“秘密否决”全球隐私工具 - BBC News
- en: 来源：[https://www.bbc.co.uk/news/technology-68128177](https://www.bbc.co.uk/news/technology-68128177)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.bbc.co.uk/news/technology-68128177](https://www.bbc.co.uk/news/technology-68128177)
- en: '**Apple has attacked proposals for the UK government to pre-approve new security
    features introduced by tech firms.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**苹果抨击了英国政府预先批准科技公司引入的新安全功能的提案。**'
- en: Under the proposed amendments to existing laws, if the UK Home Office declined
    an update, it then could not be released in any other country, and the public
    would not be informed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 根据现有法律的拟议修改，如果英国内政部拒绝更新，那么该更新就不会在任何其他国家发布，并且公众将不会得到通知。
- en: The government is seeking to update the Investigatory Powers Act (IPA) 2016.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 政府正在寻求更新《2016年调查权法》（IPA）。
- en: The Home Office said it supported privacy-focused tech but added that it also
    had to keep the country safe.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 内政部表示，它支持以隐私为重点的技术，但同时也必须确保国家安全。
- en: 'A government spokesperson said: "We have always been clear that we support
    technological innovation and private and secure communications technologies, including
    end-to-end encryption, but this cannot come at a cost to public safety."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 政府发言人表示：“我们一直清楚表明，我们支持技术创新和私密安全的通信技术，包括端到端加密，但这不能以牺牲公共安全为代价。”
- en: The proposed changes will be debated in the House of Lords tomorrow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 明天，拟议中的修改将在上议院进行辩论。
- en: Apple says it is an "unprecedented overreach" by the UK government.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果表示，这是英国政府的“前所未有的过度干预”。
- en: '"We''re deeply concerned the proposed amendments to the Investigatory Powers
    Act (IPA) now before Parliament place users'' privacy and security at risk," said
    Apple in a statement.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果在一份声明中表示：“我们深切关注目前在议会讨论的《调查权法》（IPA）的拟议修正案可能会使用户的隐私和安全面临风险。”
- en: '"It''s an unprecedented overreach by the government and, if enacted, the UK
    could attempt to secretly veto new user protections globally preventing us from
    ever offering them to customers."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “这是政府的前所未有的过度干预，如果实施，英国可能会试图秘密否决全球新用户保护，从而阻止我们向客户提供这些保护。”
- en: 'The Home Office told the BBC: "It is critical that decisions about lawful access,
    which protect the country from child sexual abusers and terrorists, are taken
    by those who are democratically accountable and approved by Parliament."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 内政部告诉BBC：“对于关乎合法访问的决定（这些决定保护国家免受儿童性虐待者和恐怖分子的侵害），由那些受到民主问责并获得议会批准的人来做是至关重要的。”
- en: The existing Act has been dubbed a "snoopers charter" by critics and this is
    not the first time Apple has lashed out against proposals to increase its scope.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 批评者称现行法案为“窥探者宪章”，这不是苹果首次反对扩大其范围的提案。
- en: The tech giant said in July 2023 [it would consider pulling services such as
    Facetime and iMessage](https://www.bbc.co.uk/news/technology-66256081) from the
    UK rather than compromise future security.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这家科技巨头在2023年7月表示，[它会考虑撤出服务，例如Facetime和iMessage](https://www.bbc.co.uk/news/technology-66256081)，而不是妥协未来的安全性。
- en: But the proposed UK law would go beyond just FaceTime and iMessage to encompass
    all Apple products.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，拟议中的英国法律将不仅仅适用于FaceTime和iMessage，还将涵盖所有苹果产品。
- en: Earlier in January, civil liberties groups including Big Brother Watch, Liberty,
    Open Rights Group and Privacy International, put out a joint briefing opposing
    parts of the bill.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 早在一月份，包括大哥监视组织、自由组织、开放权利组织和隐私国际在内的公民自由团体发布了一份联合简报，反对该法案的部分内容。
- en: The groups said they were concerned the proposed changes would "force technology
    companies, including those based overseas, to inform the government of any plans
    to improve security or privacy measures on their platforms so that the government
    can consider serving a notice to prevent such changes".
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些团体表示，他们担心拟议中的修改将“迫使技术公司，包括那些在海外的公司，告知政府他们计划改进平台安全或隐私措施的任何计划，以便政府考虑发布通知以阻止此类变化”。
- en: They added this would be "effectively transforming private companies into arms
    of the surveillance state and eroding the security of devices and the internet."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们补充说，这将“有效地将私人公司转变为监视国家的工具，并侵蚀设备和互联网的安全性。”
- en: These proposed amendments follow a review of the existing legislation and include
    a range of updates around the collection of data by intelligence agencies and
    the use of internet connection records.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些拟议修改是对现行立法进行审查后提出的，并包括情报机构收集数据和使用互联网连接记录方面的一系列更新。
