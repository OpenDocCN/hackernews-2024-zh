- en: Diamond Devices Boost Green Power Grids - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 钻石器件推动绿色电力网 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/diamond-electronics](https://spectrum.ieee.org/diamond-electronics)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/diamond-electronics](https://spectrum.ieee.org/diamond-electronics)
- en: '*This article is part of our exclusive [IEEE Journal Watch series](https://spectrum.ieee.org/collections/journal-watch/)
    in partnership with IEEE Xplore.*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*本文是我们与 IEEE Xplore 合作的独家[IEEE Journal Watch 系列](https://spectrum.ieee.org/collections/journal-watch/)的一部分。*'
- en: High-voltage power grids could prove more efficient for renewable energy. Now
    a new study finds that diamond electronics could be more effective than silicon
    for operating these grids.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 高压电力网对于可再生能源可能更有效。现在一项新研究发现，钻石电子器件可能比硅更有效地运行这些电网。
- en: The global demand for electricity will increase by nearly 50 percent by 2050,
    [according to the U.S. Energy Information Administration](https://www.eia.gov/todayinenergy/detail.php?id=41433).
    At the same time, “in the U.S. alone, two-thirds of the generated energy cannot
    reach to the customer and is lost,” says [Can Bayram](https://ece.illinois.edu/about/directory/faculty/cbayram),
    associate professor of electrical and computer engineering at the [University
    of Illinois, Urbana-Champaign](https://ece.illinois.edu/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[美国能源信息管理局的数据](https://www.eia.gov/todayinenergy/detail.php?id=41433)，到2050年，全球对电力的需求将增加近50%。与此同时，“仅在美国，三分之二的发电能量无法抵达客户处并且流失了”，伊利诺伊大学香槟分校的[Can
    Bayram](https://ece.illinois.edu/about/directory/faculty/cbayram)副教授表示，他是电气和计算机工程专业的教师。
- en: “Power electronics based on semiconducting diamond will enable the next-generation,
    carbon-free grid.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “基于半导体钻石的功率电子将实现下一代无碳电网。”
- en: '**—Can Bayram, University of Illinois, Urbana-Champaign**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**—伊利诺伊大学香槟分校的 Can Bayram**'
- en: One way to boost power-grid efficiency is to switch from [alternating current](https://spectrum.ieee.org/the-birthplace-of-the-ac-grid)
    to [direct current](https://spectrum.ieee.org/san-franciscos-secret-dc-grid),
    Bayram says. A DC grid would eliminate the need for rectifiers that convert AC
    to DC, and can reduce the need for transformers that help lower voltage for distribution.
    “The resultant DC power grid is projected to reduce today’s AC grid losses by
    90 percent,” Bayram says.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一种提高电网效率的方法是从[交流电](https://spectrum.ieee.org/the-birthplace-of-the-ac-grid)转换为[直流电](https://spectrum.ieee.org/san-franciscos-secret-dc-grid)，Bayram
    表示。一个直流电网将消除将交流电转换为直流电的整流器的需求，并且可以减少降低电压以进行分配的变压器的需求。Bayram 表示：“预计由此产生的直流电网将减少今天交流电网的损失90%。”
- en: In addition, high-voltage DC grids are [more efficient](https://www.renewableenergyworld.com/wind-power/renewable-revolution-through-high-voltage-direct-current-systems/#gref)
    at carrying energy over long distances than AC grids. This suggests they could
    prove especially useful for solar and wind farms, which are often located far
    away from the customers they serve.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，高压直流电网[在远距离输送能源方面更有效](https://www.renewableenergyworld.com/wind-power/renewable-revolution-through-high-voltage-direct-current-systems/#gref)比交流电网。这表明它们可能特别适用于太阳能和风电场，这些场所通常远离为其服务的客户。
- en: Supporting this kind of grid requires power electronics—devices that help control
    and channel the flow of electricity. Currently power electronics control more
    than 50 percent of the world’s electricity, a number projected to increase to
    80 percent by the year 2030 in part because of the increasing adoption of renewable
    energy, Bayram says.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 支持这种电网需要功率电子器件——帮助控制和引导电流的设备。Bayram 表示，目前功率电子器件控制着全球50%以上的电力，预计到2030年这个数字将增加到80%，部分原因是可再生能源的日益采用。
- en: A DC grid with high currents and voltages will call for power electronics that
    are faster and stronger than current silicon devices, Bayram argues. “We assert
    that power electronics based on semiconducting diamond will enable the next-generation,
    carbon-free grid,” he says.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个具有高电流和电压的直流电网将需要比当前硅器件更快更强的功率电子器件，Bayram 认为。他说：“我们断言，基于半导体钻石的功率电子将实现下一代无碳电网。”
- en: '[Diamond](https://spectrum.ieee.org/nitrogen-vacancy-diamond-quantum-computer-accelerator-qubits-server-rack)
    is the hardest semiconductor known, and is also one of the best-known thermal
    conductors. In addition, it has a [high breakdown voltage](https://www.technologynetworks.com/applied-sciences/news/diamond-semiconductor-breaks-record-for-highest-breakdown-voltage-381655)—that
    is, it supports a high voltage before it becomes electrically conductive. These
    and other properties mean that diamond semiconductor devices can operate at much
    higher currents and voltages with less material than conventional electronics,
    and will still dissipate heat without experiencing a reduction in electrical performance.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[钻石](https://spectrum.ieee.org/nitrogen-vacancy-diamond-quantum-computer-accelerator-qubits-server-rack)是已知最坚硬的半导体之一，也是最知名的热导体之一。此外，它具有[高击穿电压](https://www.technologynetworks.com/applied-sciences/news/diamond-semiconductor-breaks-record-for-highest-breakdown-voltage-381655)——即在变得导电之前支持高电压的能力。这些以及其他性质意味着钻石半导体器件可以以比传统电子器件更少的材料在更高的电流和电压下运行，并且仍然能够在不降低电性能的情况下散热。'
- en: “Other notable benefits include lower costs in shipping, transportation, installation,
    and being able to use a smaller installation crew, because the system weighs less,”
    Bayram says.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “其他显著的好处包括运输、交通、安装成本更低，能够使用更小的安装人员队伍，因为系统重量更轻，”Bayram说。
- en: “Converters based on diamond will be cost competitive, because even if the diamond
    device itself is more expensive than usual silicon devices, the reduction of the
    semiconductor size and the simplification of the system including the thermal
    management will significantly reduce the overall cost.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “基于钻石的转换器将具有成本竞争力，因为即使钻石器件本身比普通硅器件更昂贵，但减少半导体尺寸以及包括热管理在内的系统简化将显著降低总成本。”
- en: '**—Can Bayram, University of Illinois, Urbana-Champaign**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**—伊利诺伊大学厄巴纳-香槟分校的 Can Bayram**'
- en: One of the most common components in modern electronics is the [diode](https://spectrum.ieee.org/superconducting-diode),
    in which electricity flows in just one direction. In power electronics, one way
    to help diodes withstand high voltages is to increase the thickness of the “[drift
    region](https://www.allaboutcircuits.com/technical-articles/a-review-on-power-semiconductor-devices/)”
    separating the electrode layers. This is a problem with diamond-based devices—increasing
    drift-region thickness requires growing more diamond and etching deeper, both
    of which are challenging tasks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现代电子设备中最常见的组件之一是[二极管](https://spectrum.ieee.org/superconducting-diode)，电流只在一个方向流动。在功率电子学中，帮助二极管承受高电压的一种方法是增加分隔电极层的“[漂移区域](https://www.allaboutcircuits.com/technical-articles/a-review-on-power-semiconductor-devices/)”的厚度。这是基于钻石的器件面临的问题——增加漂移区域的厚度需要生长更多的钻石并进行更深的刻蚀，这两项任务都是具有挑战性的。
- en: All these layers are typically grown in a vertical stack. In the new study,
    the researchers switched to a lateral architecture. They could then scale up breakdown
    voltages by adjusting the horizontal distance between the electrodes without the
    need for a thick drift layer.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些层通常都是垂直堆叠生长的。在这项新研究中，研究人员转向了横向结构。他们可以通过调整电极之间的水平距离而不需要厚的漂移层来扩展击穿电压。
- en: “As a result, our team achieved record-high breakdown voltages—about 5,000 volts—in
    drift layers as thin as a few microns,” Bayram says. It also displays the lowest
    leakage current of diamond devices, a property that influences the overall efficiency
    and reliability of the device.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “因此，我们的团队实现了记录高的击穿电压——约为`5000伏特`——在几微米薄的漂移层中，”Bayram说。钻石器件显示了最低的漏电流，这一性质影响着器件的整体效率和可靠性。
- en: The researchers say they aim to continue optimizing their device to approach
    the performance limits of diamond’s potential.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员表示，他们的目标是不断优化他们的设备，以接近钻石潜力的性能极限。
- en: “We believe diamond will enter the semiconductor market at high-end power levels,
    more than 5 megawatts,” Bayram says. “Converters based on diamond will be cost
    competitive, because even if the diamond device itself is more expensive than
    usual silicon devices, the reduction of the semiconductor size and the simplification
    of the system including the thermal management will significantly reduce the overall
    cost.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我们相信，钻石将以高端功率水平进入半导体市场，超过`5兆瓦`，”Bayram说。“基于钻石的转换器将具有成本竞争力，因为即使钻石器件本身比普通硅器件更昂贵，但减少半导体尺寸以及包括热管理在内的系统简化将显著降低总成本。”
- en: The scientists detailed [their findings](http://dx.doi.org/10.1109/LED.2023.3310910)in
    the journal *IEEE Electron Device Letters*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们在《IEEE电子器件通信》杂志中详细说明了[他们的发现](http://dx.doi.org/10.1109/LED.2023.3310910)。
