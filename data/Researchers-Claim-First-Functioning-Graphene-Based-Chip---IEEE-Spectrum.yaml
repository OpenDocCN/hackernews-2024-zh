- en: Researchers Claim First Functioning Graphene-Based Chip - IEEE Spectrum
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究人员声称首个功能性基于石墨烯的芯片 - IEEE Spectrum
- en: 来源：[https://spectrum.ieee.org/graphene-semiconductor](https://spectrum.ieee.org/graphene-semiconductor)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://spectrum.ieee.org/graphene-semiconductor](https://spectrum.ieee.org/graphene-semiconductor)
- en: Researchers at Georgia Tech, in Atlanta, have developed what they are calling
    the world’s first functioning graphene-based semiconductor. This breakthrough
    holds the promise to revolutionize the landscape of electronics, enabling faster
    traditional computers and offering a new material for future quantum computers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 亚特兰大乔治亚理工学院的研究人员开发出他们称之为世界上第一款功能性的基于石墨烯的半导体。这一突破有望彻底改变电子产品的面貌，使传统计算机运行更快，并为未来量子计算机提供新材料。
- en: The research, published on 3 January in *[Nature](https://www.nature.com/articles/s41586-023-06811-0.epdf?sharing_token=63dOXeqzwcz5dCsrIo3TmNRgN0jAjWel9jnR3ZoTv0Mk9sT-x6tC4Rl7pLb2XsMtCLW-zV3dUDHJA5r4iJpAz3hD2JqvFPiFGk-_s_spjoJwuE2-TNBA4IVFG2WOV814NY9PqJ9yrLbZo4F28px7DIK70H08ETunekEsC_iuXuafEjnh7_V_xVINx4nUFMII-qHJq4KltgH8d8-PLFPVDs6evelDIh4GK-nrzbOnaPloYlmcX4wqeE6vBmRNqxrWxgGfevjXYMKNy_kqTn9KmqD3GplkC-KMt-zig6F1A-3r5-gJJlLKInKg3shnR-5WkOpCsJu3TLXa6uRmnXQyzeoYb-pWw7zLCpsobNpa_j4%3D&tracking_referrer=www.livescience.com)*and
    led by [Walt de Heer](https://physics.gatech.edu/user/walter-de-heer), a professor
    of physics at Georgia Tech, focuses on leveraging [epitaxial graphene](https://spectrum.ieee.org/graphene-makes-infinite-copies-of-exotic-semiconductor-wafers),
    a crystal structure of carbon chemically bonded to silicon carbide (SiC). This
    novel semiconducting material, dubbed semiconducting epitaxial graphene (SEC)—or
    alternatively, epigraphene—boasts enhanced electron mobility compared with that
    of traditional silicon, allowing electrons to traverse with significantly less
    resistance. The outcome is transistors capable of operating at [terahertz](https://spectrum.ieee.org/tag/terahertz)
    frequencies, offering speeds 10 times as fast as that of the silicon-based transistors
    used in current chips.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究发表于1月3日的*[自然](https://www.nature.com/articles/s41586-023-06811-0.epdf?sharing_token=63dOXeqzwcz5dCsrIo3TmNRgN0jAjWel9jnR3ZoTv0Mk9sT-x6tC4Rl7pLb2XsMtCLW-zV3dUDHJA5r4iJpAz3hD2JqvFPiFGk-_s_spjoJwuE2-TNBA4IVFG2WOV814NY9PqJ9yrLbZo4F28px7DIK70H08ETunekEsC_iuXuafEjnh7_V_xVINx4nUFMII-qHJq4KltgH8d8-PLFPVDs6evelDIh4GK-nrzbOnaPloYlmcX4wqeE6vBmRNqxrWxgGfevjXYMKNy_kqTn9KmqD3GplkC-KMt-zig6F1A-3r5-gJJlLKInKg3shnR-5WkOpCsJu3TLXa6uRmnXQyzeoYb-pWw7zLCpsobNpa_j4%3D&tracking_referrer=www.livescience.com)*，由[沃尔特·德·希尔](https://physics.gatech.edu/user/walter-de-heer)领导的乔治亚理工学院物理学教授小组进行。研究集中于利用[外延石墨烯](https://spectrum.ieee.org/graphene-makes-infinite-copies-of-exotic-semiconductor-wafers)，即碳晶体与碳化硅（SiC）化学键合的晶体结构。这种新型半导体材料被称为半导体外延石墨烯（SEC）—或称为表石墨烯—相比传统硅，它具有增强的电子迁移率，允许电子以显著较小的阻力穿越。结果是可在[太赫兹](https://spectrum.ieee.org/tag/terahertz)频率下运行的晶体管，提供比当前芯片中使用的基于硅的晶体管快10倍的速度。
- en: De Heer describes the method used as a modified version of an extremely simple
    technique that has been known for over 50 years. “When silicon carbide is heated
    to well over 1,000 °C, silicon evaporates from the surface, leaving a carbon-rich
    surface which then forms into graphene,” says de Heer.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 德希尔描述使用的方法为一个修改版本的已知50多年的极其简单的技术。“当碳化硅加热到1000°C以上时，硅从表面蒸发，留下富含碳的表面，然后形成石墨烯，”德希尔说。
- en: Georgia Tech Researchers Create First Functional Graphene Semiconductor
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 乔治亚理工学院研究人员首次创建功能性石墨烯半导体
- en: This heating step is done with an argon quartz tube in which a stack of two
    SiC chips are placed in a graphite crucible, according to de Heer. Then a high-frequency
    current is run through a copper coil around the quartz tube, which heats the graphite
    crucible through induction. The process takes about an hour. De Heer added that
    the SEC produced this way is essentially charge neutral, and when exposed to air,
    it will spontaneously be doped by oxygen. This oxygen doping is easily removed
    by heating it at about 200 °C in vacuum.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 据德希尔介绍，这一加热步骤是用氩气石英管进行的，将两块SiC芯片堆叠放置在石墨坩埚中。然后，通过石英管周围的铜线圈运行高频电流，通过感应加热石墨坩埚。该过程大约需要一个小时。德希尔补充说，以这种方式产生的SEC基本上是电中性的，暴露在空气中时，它会自发地被氧气掺杂。这种氧气掺杂可以通过在真空中加热约200°C来轻松去除。
- en: “The chips we use cost about [US] $10, the crucible about $1, and the quartz
    tube about $10,” said de Heer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我们使用的芯片成本约为[美] $10，坩埚约为 $1，石英管约为 $10，” 德希尔说道。
- en: While it has been known since 2008 that it’s possible to make graphene behave
    like a semiconductor by heating it in a vacuum with SiC, it’s the method developed
    by de Heer that makes the difference in the bandgap. **“If it is done correctly,
    using the modified method described above, then the bonding is very regular and
    the mobility is very large, as we have shown in the paper,” says de Heer.**
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自2008年以来，人们已经知道通过在真空中与SiC加热可以使石墨烯表现出半导体特性，但是德·希尔开发的方法在带隙上有所不同。**“如果正确操作，使用上述修改后的方法，那么键合会非常规则，迁移率也会非常大，正如我们在论文中所展示的那样。”
    德·希尔说。**
- en: '**Semiconductors—critical components in any electronic device—exhibit properties
    of both conductors and insulators. However, silicon, the predominant material
    for [semiconductors](https://spectrum.ieee.org/topic/semiconductors/), is reaching
    its limits in terms of speed, heat generation, and miniaturization. De Heer underscores
    that the swift progress witnessed throughout the history of computing is [decelerating
    due to these constraints](https://spectrum.ieee.org/the-moores-law-machine) on
    silicon.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**半导体——任何电子设备中至关重要的组件——表现出导体和绝缘体的特性。然而，硅作为[半导体](https://spectrum.ieee.org/topic/semiconductors/)的主要材料，在速度、热量产生和微型化方面已经接近极限。德·希尔强调，由于硅的这些限制，计算机历史上所见的迅速进展正在[减速](https://spectrum.ieee.org/the-moores-law-machine)。**'
- en: '**“We have produced large areas of semiconducting SEC on defect-free, atomically
    flat SiC terraces.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**“我们在无缺陷的原子平整的SiC平台上制造了大面积的半导体SEC。”'
- en: —Walt de Heer, Georgia Tech**
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ——瓦尔特·德·希尔（Walt de Heer），乔治亚理工学院**
- en: '**Graphene, a single layer of carbon atoms arranged in a hexagonal lattice,
    is emerging as a superior conductor to silicon, facilitating more efficient electron
    movement through the material. Despite these advantages, previous endeavors to
    integrate graphene into electronics faced challenges due to the absence of a [bandgap](https://spectrum.ieee.org/samsung-creates-a-graphene-transistor-with-a-band-gap-and-electron-mobility),
    a critical factor for transistors to switch on and off.**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**石墨烯，由碳原子排列成六角形格子的单层，正逐渐成为比硅更优越的导体，通过材料内更高效的电子运动。尽管具有这些优势，以前将石墨烯整合到电子设备中的努力面临挑战，因为缺乏[带隙](https://spectrum.ieee.org/samsung-creates-a-graphene-transistor-with-a-band-gap-and-electron-mobility)，这是晶体管进行开关的关键因素。**'
- en: '**There has been a decade’s worth of work in developing functional opportunities
    with graphene, which involves chemically bonding atoms to the graphene so that
    it exhibits a bandgap. De Heer notes that previous methods resulted in low-mobility
    semiconducting graphene due to various issues in either its chemical or mechanical
    makeup.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**在与石墨烯进行功能性机会开发方面已经有了十年的工作，这涉及到将原子化学地键合到石墨烯上，以使其表现出带隙。德·希尔指出，以前的方法由于在化学或机械结构上的各种问题而导致了低迁移率的半导体石墨烯。**'
- en: '**For instance, [graphene ribbons](https://spectrum.ieee.org/potential-of-graphene-nanoribbons-in-electronics-gets-a-boost)
    have been seen as promising, but they are only semiconducting with very specific
    widths and armchair edges that are inversely proportional to the ribbon width.
    These ribbons are best made by chemical means, and ultimately must be accurately
    deposited on substrate and then interconnected with metallic wires.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**例如，[石墨烯带](https://spectrum.ieee.org/potential-of-graphene-nanoribbons-in-electronics-gets-a-boost)被认为具有潜力，但它们只有在非常特定的宽度和椅子边缘条件下才能具有半导体特性，这些条件与带宽成反比。这些带最好是通过化学手段制备的，并且最终必须准确地沉积在基底上，然后与金属导线相互连接。**'
- en: '**“There has been some success with graphene nanoribbons, but in principle
    this technology is very similar to semiconducting carbon-nanotube technology which
    has not been successful after 30 years of nanotube research,” says de Heer.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**“石墨烯纳米带取得了一些成功，但原则上，这项技术与碳纳米管半导体技术非常相似，而碳纳米管技术在30年的研究后并没有取得成功。” 德·希尔说。**'
- en: '**Another method that has been used to give graphene a bandgap is putting [wrinkles](https://spectrum.ieee.org/the-new-wrinkle-in-graphene-is-wrinkles)
    into the material. Mechanical deformations will open a bandgap, and bandgaps up
    to 0.2 electron volts have been demonstrated. (For comparison, silicon has a bandgap
    of 1.12 eV, which is significantly larger.) The small bandgap makes it unclear
    how these materials could be used in applications, while the relative lack of
    information on their mobilities adds another complication.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**另一种给石墨烯引入能隙的方法是在材料中形成[皱褶](https://spectrum.ieee.org/the-new-wrinkle-in-graphene-is-wrinkles)。机械变形将打开一个能隙，并且已经展示了高达
    0.2 电子伏特的能隙。（作为对比，硅的能隙为 1.12 电子伏特，明显更大。）小的能隙使得不清楚这些材料如何在应用中使用，而对其迁移率相对缺乏信息又增加了另一个复杂性。**'
- en: '**“Our research is distinct from these other approaches because we have produced
    large areas of semiconducting SEC on defect-free, atomically flat SiC terraces,”
    says de Heer. “SiC is a highly developed, readily available electronic material
    that is fully compatible with conventional microelectronics processing methods.”**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**“我们的研究与其他方法有所不同，因为我们在无缺陷的原子平坦的 SiC 阶梯上产生了大面积的半导体 SEC，”德·希尔说道。“SiC 是一种高度发达、readily
    可用的电子材料，完全兼容于传统的微电子加工方法。”**'
- en: '**Elaborating on the potential applications of their breakthrough, the researchers
    noted that graphene-based semiconductors could play a pivotal role in [quantum
    computing](https://spectrum.ieee.org/tag/quantum-computing). This is due to the
    fact that when graphene is used in devices at very low temperatures, its electrons
    exhibit quantum-mechanical wavelike properties like those seen in light.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于他们突破性技术的潜在应用进行详细阐述，研究人员指出基于石墨烯的半导体可能在[量子计算](https://spectrum.ieee.org/tag/quantum-computing)中发挥关键作用。这是因为当石墨烯在非常低的温度下用于器件时，其电子表现出类似于光的量子机械波特性。**'
- en: '**“One main aspect of graphene electronics is that we can utilize the quantum-mechanical
    wave properties of the electrons and [electron] holes which are not accessible
    in silicon electronics,” says de Heer. “If this is possible, then that constitutes
    a paradigm shift in electronics.”**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**“石墨烯电子学的一个主要方面是我们可以利用电子和[电子]空穴的量子机械波性质，这在硅电子学中是无法访问的，”德·希尔说。“如果这是可能的，那么这将构成电子学的范式转变。”**'
- en: '****“The chips we use cost about $10, the crucible about $1, and the quartz
    tube about $10.”'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '****“我们使用的芯片约价值 10 美元，坩埚约价值 1 美元，石英管约价值 10 美元。”'
- en: —Walt de Heer, Georgia Tech****
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: —Walt de Heer, 乔治亚理工****
- en: '****De Heer and his research team concede, however, that further exploration
    is needed to determine whether graphene-based semiconductors can surpass the current
    superconducting technology used in advanced quantum computers.****'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '****德·希尔及其研究团队承认，然而，需要进一步探索以确定基于石墨烯的半导体是否能超越目前用于先进量子计算机的超导技术。****'
- en: '****The Georgia Tech team do not envision incorporating graphene-based semiconductors
    with standard silicon or compound semiconductor lines. Instead, they are aiming
    for a paradigm shift beyond silicon, utilizing silicon carbide. They are developing
    methods, such as coating SEC with boron nitride, to protect and enhance its compatibility
    with conventional semiconductor lines.****'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '****乔治亚理工团队并不打算将基于石墨烯的半导体与标准硅或化合物半导体线路结合起来。相反，他们的目标是超越硅，利用碳化硅进行范式转变。他们正在开发方法，比如用硼氮化物涂覆
    SEC，以保护和增强其与传统半导体线路的兼容性。****'
- en: '****Comparing their work with commercially available graphene field-effect
    transistors (GFETs), de Heer explains that there is a crucial difference: “Conventional
    GFETs do not use semiconducting graphene, making them unsuitable for digital electronics
    requiring a complete [transistor](https://spectrum.ieee.org/tag/transistor) shutdown.”
    He says that the SEC developed by his team allows for a complete shutdown, meeting
    the stringent requirements of digital electronics.****'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '****将他们的工作与商业化的石墨烯场效应晶体管（GFETs）进行比较，德·希尔解释了一个关键的区别：“传统的 GFETs 不使用半导体石墨烯，因此不适用于需要完全[晶体管](https://spectrum.ieee.org/tag/transistor)关闭的数字电子学。”他说他的团队开发的
    SEC 允许完全关闭，满足数字电子学的严格要求。****'
- en: '****De Heer says that it will take time to develop this technology. “I compare
    this work to the Wright brothers’ first 100-meter flight. It will mainly depend
    on how much work is done to develop it.”****'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '****德·希尔表示，开发这项技术需要时间。“我将这项工作比作莱特兄弟的首次 100 米飞行。它将主要取决于开发工作的量。”****'
