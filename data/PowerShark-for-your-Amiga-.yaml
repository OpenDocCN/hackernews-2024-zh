- en: PowerShark is a next-generation power adapter for the Amiga line of computers
    - A500, A600 and A1200\. It provides stable, high quality power, perfect for continuous
    long-term operation of even the most expanded configurations. Utilizing any 12V-capable
    USB-C power supply for the first stage conversion, PowerShark allows users to
    tap into a vast array of affordable and readily available “power bricks” for their
    Amiga system. Furthermore, portable USB-C “chargers” are also supported, bringing
    the dream of battery-operated Amigas to life. And it works flawlessly with magnetic
    USB-C adapters, too, ensuring an accident-free environment similar to “MagSafe”.
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShark是Amiga系列计算机的下一代电源适配器-A500、A600和A1200。它提供稳定、高质量的电源，非常适合即使是最扩展的配置的持续长期运行。利用任何12V适用的USB-C电源供应进行第一阶段转换，PowerShark允许用户利用广泛的价格实惠和易于获得的“电源适配器”为其Amiga系统提供支持。此外，便携式USB-C“充电器”也得到支持，使得使用电池操作的Amiga成为现实。它还与磁性USB-C适配器完美配合，确保类似于“MagSafe”的无意外环境。
- en: PowerShark continuously monitors the voltage supplied to your Amiga and immediately
    stops the current flow if even a slight deviation is detected. An extra voltage-sensing
    circuit ensures the Amiga components remain protected even if PowerShark fails.
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShark持续监控为您的Amiga供应的电压，如果检测到即使轻微的偏差，立即停止电流。额外的电压感应电路确保Amiga组件即使在PowerShark故障时也能保持保护。
- en: The protection circuit is designed for safe unattended operation. If an over-
    or under-voltage is detected for even a microsecond, or if your Amiga overloads
    PowerShark due to some internal failure, the device will cut the power and enter
    a locked-up state that requires a power cycle to reset. No more guessing whether
    an instability you experienced is due to a software bug or power issues!
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: 保护电路设计用于安全无人看管操作。即使检测到过压或欠压仅一微秒，或者您的Amiga因内部故障导致PowerShark过载，该设备将切断电源并进入锁定状态，需要重新启动电源来复位。不再需要猜测您遇到的不稳定性是由软件漏洞还是电源问题引起的！
- en: Speaking of power-cycling, doing it too rapidly can be a problem for old computers.
    That’s why PowerShark prevents it from happening by delaying successive power-up
    events by a few seconds.
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '说到电源循环，过快地进行这种操作对老式计算机可能会有问题。这就是为什么PowerShark通过延迟几秒钟来防止连续的上电事件。 '
- en: PowerShark leverages recent advances in integrated power circuits to achieve
    efficiency surpassing any Amiga power supply in existence (as measured at the
    mains outlet). When powered off, custom-designed circuits make it “greener” than
    virtually any other USB-C device on the planet - normally USB-C power supplies
    turn on and energize the connecting cable as soon a device is plugged on the other
    end. Not so with PowerShark, which remains “invisible” until you actually flip
    the power switch. In other words, you can keep it plugged at all times without
    worrying about your electricity bill.
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShark利用最新集成电源电路的进展，实现了超过任何现有Amiga电源的效率（如在主电源插座上测量）。当关闭电源时，定制设计的电路使其比地球上几乎任何其他USB-C设备更“环保”
    - 通常情况下，USB-C电源在设备插入另一端后立即开启并激活连接电缆。但PowerShark不同，直到你真正翻动电源开关它才会“出现”。换句话说，你可以随时保持插入，而不必担心电费。
- en: A glance at PowerShark, inside or outside, will immediately tell you that this
    is not your father’s power supply. The device sports an astonishingly compact
    form-factor, barely larger than the power plug you have been using so far, and
    a shape meticulously designed to ensure safety and ease of access. It’s lightweight,
    sturdy, and fits in a pocket (yes, that small one in front of your jeans). The
    circuit boards inside are a marvel of miniaturization, featuring many components
    barely visible to the naked eye. The entire device radiates polish and finesse.
    To hold it in your hand is to love it.
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: 简单看看PowerShark，不论是内部还是外部，都会立即告诉你这不是你父亲的电源供应器。该设备采用令人惊讶的超小尺寸，几乎与你迄今使用的电源插头大小相当，并采用经过精心设计以确保安全和易于使用的形状。它轻巧坚固，适合放入口袋（是的，在你牛仔裤前面那个小口袋）。内部电路板是微型化的奇迹，许多元件几乎肉眼看不见。整个设备散发出光泽和精致。拿在手里就会爱上它。
