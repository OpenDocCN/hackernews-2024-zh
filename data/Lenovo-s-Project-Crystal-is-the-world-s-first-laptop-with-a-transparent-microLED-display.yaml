- en: Lenovo’s Project Crystal is the world’s first laptop with a transparent microLED
    display
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联想Project Crystal是世界上第一款具有透明微型LED显示屏的笔记本电脑
- en: 来源：[https://www.engadget.com/lenovos-project-crystal-is-the-worlds-first-laptop-with-a-transparent-microled-display-230025521.html](https://www.engadget.com/lenovos-project-crystal-is-the-worlds-first-laptop-with-a-transparent-microled-display-230025521.html)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.engadget.com/lenovos-project-crystal-is-the-worlds-first-laptop-with-a-transparent-microled-display-230025521.html](https://www.engadget.com/lenovos-project-crystal-is-the-worlds-first-laptop-with-a-transparent-microled-display-230025521.html)
- en: It’s not often you encounter a device that looks like it came straight out of
    a movie set. But Lenovo’s Project Crystal, supposedly the world’s first laptop
    with a transparent microLED display, is an example of sci-fi come to life.
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很少有人能遇到看起来像是直接从电影片场走出来的设备。但联想的Project Crystal，据说是世界上第一款具有透明微型LED显示屏的笔记本电脑，却是科幻成真的一个例子。
- en: Currently there are no plans to turn Project Crystal into a retail product.
    Instead Lenovo’s latest concept device was commissioned by its ThinkPad division
    to explore the potential of transparent microLED panels and AI integration. The
    most obvious use case would be sharing info somewhere, like a doctor’s office
    or a hotel desk. Instead of needing to flip a screen around, you could simply
    reverse the display via software, allowing anyone on the other side to see it
    while getting an in-depth explanation.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 目前没有将Project Crystal转变为零售产品的计划。联想最新的概念设备由其ThinkPad部门委托开发，旨在探索透明微型LED面板和人工智能集成的潜力。最明显的用例可能是在某个地方分享信息，如医生办公室或酒店前台。无需翻转屏幕，通过软件可以简单地反转显示，让另一侧的任何人能看到并得到深入解释。
- en: When combined with the camera built into the rear of the system, Lenovo says
    there could be possible AR applications. One example would be to use the camera
    to identify an object, similar to Google Lens. And with its transparent display,
    it should be possible to take that idea a step further by overlaying a diagram
    or schematic on top of the object for things like troubleshooting or repair.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 结合系统后置摄像头，联想表示可能存在AR应用。一个例子是使用摄像头识别物体，类似于Google Lens。而借助其透明显示屏，可以进一步将图表或示意图叠加到物体上，用于故障排除或修理等操作。
- en: But the best thing about Project Crystal, is that Lenovo bothered making it
    at all. Currently, even standard microLED displays are extremely expensive with
    those panels typically reserved for cutting-edge gadgets like Samsung’s [The Wall](https://www.engadget.com/samsung-the-wall-virtual-movie-studio-121524064.html)
    or [Apple’s Vision Pro](https://www.engadget.com/apple-vision-pro-review-beta-testing-the-future-201430272.html).
    And, see-through versions have only been seen as concepts like on the [transparent
    microLED TV Samsung showed off](https://www.engadget.com/samsung-debuts-the-worlds-first-transparent-microled-screen-at-ces-2024-042634398.html)
    a couple of months ago at CES 2024.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，关于水晶计划（Project Crystal）最棒的一点是，联想居然把它制作出来了。目前，即使是标准的微型LED显示屏也非常昂贵，这些面板通常被保留给像三星的[The
    Wall](https://www.engadget.com/samsung-the-wall-virtual-movie-studio-121524064.html)或[苹果的Vision
    Pro](https://www.engadget.com/apple-vision-pro-review-beta-testing-the-future-201430272.html)这样的尖端小工具。而透明版本目前仅仅被看作是概念，比如几个月前在2024年CES上三星展示的[透明微型LED电视](https://www.engadget.com/samsung-debuts-the-worlds-first-transparent-microled-screen-at-ces-2024-042634398.html)。
