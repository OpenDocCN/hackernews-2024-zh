- en: Deep Space Optical Communications (DSOC)
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Deep Space Optical Communications (DSOC)
- en: 来源：[https://www.jpl.nasa.gov/missions/deep-space-optical-communications-dsoc](https://www.jpl.nasa.gov/missions/deep-space-optical-communications-dsoc)
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.jpl.nasa.gov/missions/deep-space-optical-communications-dsoc](https://www.jpl.nasa.gov/missions/deep-space-optical-communications-dsoc)
- en: 'The Deep Space Optical Communications (DSOC) experiment is a pioneering technology
    demonstration that takes laser communications to the next frontier: deep space.
    The DSOC transceiver [launched](https://www.jpl.nasa.gov/news/nasas-psyche-spacecraft-optical-comms-demo-en-route-to-asteroid)
    aboard the [Psyche spacecraft](https://www.jpl.nasa.gov/missions/psyche) – NASA’s
    first mission to the metal-rich asteroid Psyche – to test high-bandwidth optical
    communications with Earth during the first two years of the spacecraft’s journey
    to the main asteroid belt.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 深空光学通信（DSOC）实验是一项开创性的技术示范，将激光通信推向下一个前沿：深空。DSOC收发器搭载在[Psyche航天器](https://www.jpl.nasa.gov/news/nasas-psyche-spacecraft-optical-comms-demo-en-route-to-asteroid)上——这是NASA到金属丰富的小行星Psyche的首次任务——在航天器前往主小行星带的头两年期间，与地球进行高带宽光通信测试。
- en: With new deep space missions producing ever more data, laser-based communications
    offer a significant augmentation of radio frequency telecommunications, the current
    standard. Managed by NASA’s Jet Propulsion Laboratory, DSOC will allow data rates
    at least 10 times higher than state-of-the-art radio telecommunications systems
    of comparable size and power, enabling higher resolution images, larger volumes
    of science data, and even streaming video.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新的深空任务产生越来越多的数据，基于激光的通信提供了对当前标准的射频电信的重要增强。由NASA的喷气推进实验室（Jet Propulsion Laboratory）管理，DSOC将允许数据速率至少比相同规模和功率的射频电信系统高出10倍，从而实现更高分辨率的图像、更大量的科学数据，甚至是流媒体视频。
- en: The Optical Communication Telescope Laboratory (OCTL) at NASA’s Table Mountain
    Facility near Wrightwood, California, will use a powerful modulated laser to transmit
    low-rate data to the transceiver (while also serving as a beacon pointing reference)
    during Psyche’s journey. A sensitive superconducting nanowire photon-counting
    receiver, [also developed by JPL](https://microdevices.jpl.nasa.gov/news/superconducting-nanowire-single-photon-detectors-for-dsoc/),
    installed at Caltech’s Palomar Observatory in San Diego County, California, will
    receive high-rate data returned by the space transceiver.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在加州赖特伍德附近的NASA桌山设施的光学通信望远镜实验室（OCTL）将使用一台强大的调制激光向Psyche航天器传输低速数据（同时也作为指向参考信标）在Psyche的旅途中。加州圣迭戈县帕洛玛天文台安装了由JPL开发的敏感超导纳米线光子计数接收机，将接收由空间收发器返回的高速数据。
- en: A division of Caltech in Pasadena, California, JPL manages the project for the
    Technology Demonstration Missions program within NASA’s Space Technology Mission
    Directorate and the Space Communications and Navigation program within the agency’s
    Space Operations Mission Directorate.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 位于加州帕萨迪纳的加州理工学院的一个分部，JPL负责管理NASA空间技术任务局（Technology Demonstration Missions program）内的该项目，以及NASA空间运营任务局（Space
    Operations Mission Directorate）内的空间通信和导航项目。
