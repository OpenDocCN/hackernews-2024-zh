- en: 20 Years in the Making, GnuCOBOL Is Ready for Industry - The New Stack
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 20 Years in the Making, GnuCOBOL Is Ready for Industry - The New Stack
- en: 来源：[https://thenewstack.io/20-years-in-the-making-gnucobol-is-ready-for-industry/](https://thenewstack.io/20-years-in-the-making-gnucobol-is-ready-for-industry/)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://thenewstack.io/20-years-in-the-making-gnucobol-is-ready-for-industry/](https://thenewstack.io/20-years-in-the-making-gnucobol-is-ready-for-industry/)
- en: Get those punch cards back out!
  id: totrans-split-6
  prefs: []
  type: TYPE_NORMAL
  zh: 取出那些打孔卡！
- en: After 20 years of development, the open source GnuCOBOL “has reached an industrial
    maturity and can compete with proprietary offers in all environments,” said [OCamlPro](https://ocamlpro.com/)
    founder and GnuCOBOL contributor [Fabrice Le Fessant](https://fabrice.lefessant.net/),
    in a [FOSDEM talk](https://ftp.heanet.ie/mirrors/fosdem-video/2024/h2215/fosdem-2024-3249-gnucobol-the-free-industrial-ready-alternative-for-cobol-.av1.webm)
    about the technology.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 开源项目GnuCOBOL经过20年的发展，“已经达到了工业成熟，并且可以在所有环境中与专有产品竞争”，如[GnuCOBOL贡献者](https://fabrice.lefessant.net/)和[OCamlPro创始人](https://ocamlpro.com/)
    [法布里斯·勒费桑特](https://fabrice.lefessant.net/)在[FOSDEM演讲](https://ftp.heanet.ie/mirrors/fosdem-video/2024/h2215/fosdem-2024-3249-gnucobol-the-free-industrial-ready-alternative-for-cobol-.av1.webm)中所说。
- en: '[GnuCOBOL](https://gnucobol.sourceforge.io/) turns [COBOL source code](https://thenewstack.io/how-cobol-code-can-benefit-from-machine-learning-insight/)
    into executable applications. It is very cross-platform, running Linux, BSD, many
    proprietary Unixes, macOS, and Windows, even Android. And the latest version,
    v.32, is being used in many commercial settings.'
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[GnuCOBOL](https://gnucobol.sourceforge.io/)将[COBOL源代码](https://thenewstack.io/how-cobol-code-can-benefit-from-machine-learning-insight/)转换为可执行应用程序。它非常跨平台，可以在Linux、BSD、许多专有Unix、macOS和Windows上运行，甚至是Android。最新版本v.32被用于许多商业设置中。'
- en: Who Still Uses COBOL?
  id: totrans-split-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁仍在使用COBOL？
- en: The COBOL (Common Business-Oriented Language) was launched in 1959, a [high-level
    language](https://www.techtarget.com/searchitoperations/definition/COBOL-Common-Business-Oriented-Language)
    primarily to serve the finance and human resources department of large organizations.
    Now an ISO Standard, the latest version (v 35.060) [was posted in 2023](https://standards.iteh.ai/catalog/standards/iso/31d28b41-4fef-4527-9083-0b65e495b32e/iso-iec-1989-2023).
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: COBOL（通用商业导向语言）于1959年发布，是一种主要用于大型组织的财务和人力资源部门的[高级语言](https://www.techtarget.com/searchitoperations/definition/COBOL-Common-Business-Oriented-Language)。现在是ISO标准，最新版本（v
    35.060）[于2023年发布](https://standards.iteh.ai/catalog/standards/iso/31d28b41-4fef-4527-9083-0b65e495b32e/iso-iec-1989-2023)。
- en: 'COBOL was the first modern language in one crucial respect: It was designed
    to be cross-platform. The U.S. Defense Department, which funded the development
    of COBOL, wanted to get away from the practice of supporting different programming
    languages for each vendor’s brand of computer. Portability was the key to COBOL’s
    early success.'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: COBOL在一个关键方面是第一个现代语言：它被设计成跨平台。资助COBOL开发的美国国防部希望摆脱为每个供应商的计算机品牌支持不同编程语言的做法。可移植性是COBOL早期成功的关键。
- en: Although oft-considered a legacy language, Cobol still enjoys [LOTS of use](https://thenewstack.io/cobol-everywhere-will-maintain/),
    with as many as 80 billion lines of the stuff still out there, one estimate goes.
    The most amazing part is that [it is still growing](https://thenewstack.io/u-s-unemployment-surge-highlights-dire-need-for-cobol-skills/),
    by 15% a year.
  id: totrans-split-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管经常被视为遗留语言，Cobol仍然广泛使用，据估计仍然有高达800亿行代码存在。最惊人的部分是它还在以每年15%的速度增长。
- en: When you use your ATM card, a lot of what happens behind the scenes, when it
    is not [Java](https://thenewstack.io/we-can-have-nice-things-upgrading-to-java-21-is-worth-it/),
    is probably COBOL, said [Simon Sobisch](https://github.com/GitMensch), project
    leader of GnuCOBOL, in the same FOSDEM talk.
  id: totrans-split-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用ATM卡时，在幕后发生的大部分事情，如果不是[Java](https://thenewstack.io/we-can-have-nice-things-upgrading-to-java-21-is-worth-it/)，可能是COBOL，如[GnuCOBOL项目](https://github.com/GitMensch)领导者西蒙·索比希在同一场FOSDEM演讲中所说。
- en: Many an organization has a voluminous COBOL code base too unwieldy to migrate
    from. And why would they? It’s fast and reliable.
  id: totrans-split-14
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织有大量COBOL代码库，太笨重无法迁移。但他们为什么要这样做呢？它快速可靠。
- en: COBOL deployments are now dominated by commercial vendors. [IBM](https://www.ibm.com?utm_content=inline+mention)
    bundles COBOL into its mainframes. [Micro Focus](https://thenewstack.io/back-future-micro-focus-can-make-hpe-software-purchase/)
    offers COBOL for PCs. And [Fujitsu NetCOBOL](https://www.fujitsu.com/global/products/software/developer-tool/netcobol/)
    runs on both PCs and mainframes.
  id: totrans-split-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，COBOL部署主要由商业供应商主导。[IBM](https://www.ibm.com?utm_content=inline+mention)将COBOL捆绑到其主机中。[Micro
    Focus](https://thenewstack.io/back-future-micro-focus-can-make-hpe-software-purchase/)为PC提供COBOL。[Fujitsu
    NetCOBOL](https://www.fujitsu.com/global/products/software/developer-tool/netcobol/)在PC和主机上运行。
- en: Nonetheless, Sobisch noted that the GnuCOBOL is seeing a lot of commercial deployments,
    such as for banking back-end apps, many of which are being migrated from Micro
    Focus, with users reporting performance improvements as a result. The French [DGFIP](https://www.economie.gouv.fr/files/files/directions_services/dgfip/Rapport/Rapport_2011_version_anglaise.pdf)
    federal agency moved from a GCOS mainframe to GnuCOBOL, with the help of Le Fessant’s
    firm.
  id: totrans-split-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，Sobisch指出，GnuCOBOL正在看到许多商业部署，例如用于银行后端应用程序，其中许多正在从Micro Focus迁移，用户报告由此带来的性能改进。法国[DGFIP](https://www.economie.gouv.fr/files/files/directions_services/dgfip/Rapport/Rapport_2011_version_anglaise.pdf)联邦机构从GCOS主机迁移到了GnuCOBOL，得益于Le
    Fessant的公司帮助。
- en: ‘Hello World’ in COBOL
  id: totrans-split-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: COBOL中的‘Hello World’
- en: Originally called OpenCOBOL, the project was started in 2002 and renamed GnuCOBOL
    in 2013\. In the past three years, it has received attention from 13 contributors
    with 460 commits.
  id: totrans-split-18
  prefs: []
  type: TYPE_NORMAL
  zh: 项目最初被称为OpenCOBOL，始于2002年，并于2013年改名为GnuCOBOL。在过去的三年中，它吸引了13名贡献者，提交了460个提交。
- en: Most Linux package managers have a copy of GnuCOBOL for the program for downloading.
  id: totrans-split-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数Linux软件包管理器都有GnuCOBOL的可下载程序。
- en: 'Below is “Hello World” in COBOL The program is broken into three parts:'
  id: totrans-split-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是COBOL中的“Hello World”程序，分为三个部分：
- en: '|  |'
  id: totrans-split-21
  prefs: []
  type: TYPE_TB
  zh: '|  |'
- en: IDENTIFICATION  DIVISON
  id: totrans-split-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**IDENTIFICATION  DIVISON**'
- en: PROGRAM-ID.  prog
  id: totrans-split-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**PROGRAM-ID.  prog**'
- en: DATA       DIVISION
  id: totrans-split-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**DATA       DIVISION**'
- en: WORKING-STORAGE-SECTION
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**WORKING-STORAGE-SECTION**'
- en: 01  var-string  PIC  X(20)  VALUE  "Hello World"
  id: totrans-split-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**01  var-string  PIC  X(20)  VALUE  "Hello World"**'
- en: PROCEDURE       DIVISION
  id: totrans-split-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**PROCEDURE       DIVISION**'
- en: DISPLAY  var-string
  id: totrans-split-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**DISPLAY  var-string**'
- en: END  PROGRAM  prog
  id: totrans-split-29
  prefs: []
  type: TYPE_NORMAL
  zh: END  PROGRAM  prog
- en: '|'
  id: totrans-split-30
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: The identification division identifies the name of the program. The data division
    holds the data (“Hello World”) and the procedure division contains the function.
  id: totrans-split-31
  prefs: []
  type: TYPE_NORMAL
  zh: identification division用于标识程序名称。data division保存数据（“Hello World”），procedure division包含函数。
- en: What GnuCOBOL Offers for the Enterprise
  id: totrans-split-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GnuCOBOL为企业提供了什么
- en: Naturally, GnuCOBOL is intuitive to those familiar with the [Unix environment](https://thenewstack.io/fosdem-24-can-the-unix-shell-be-improved-hell-yes/).
    It can compile to C code (C89+), making it extremely portable, from mainframes
    to Raspberry Pi’s, Sobisch said.
  id: totrans-split-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，对于熟悉[Unix环境](https://thenewstack.io/fosdem-24-can-the-unix-shell-be-improved-hell-yes/)的人来说，GnuCOBOL很直观。它可以编译为C代码（C89+），从主机到Raspberry
    Pi都非常便携，Sobisch说。
- en: There have been implementations of GnuCOBOL code that run thousands of processors,
    which gave the developers of the project the chance to tune for performance and
    memory usage in large use cases.
  id: totrans-split-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有GnuCOBOL代码实现运行数千个处理器，这使得项目开发者有机会针对大型用例的性能和内存使用进行调整。
- en: Compliance-wise, it passed 97% of COBOL 85 conformance tests, a success rate
    not yet achieved by proprietary vendors, Sobisch boasted. It’s got 19 dialects,
    including extensions of IBM and Micro Focus.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在合规方面，它通过了97%的COBOL 85一致性测试，这一成功率尚未被专有供应商实现，Sobisch夸耀道。它有19种方言，包括IBM和Micro Focus的扩展。
- en: There’s no support yet for objects or messages in GnuCOBOL.
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: GnuCOBOL尚不支持对象或消息。
- en: Objects was “a nice feature from COBOL 22, which isn’t used that much,” Sobisch
    said.
  id: totrans-split-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对象是“COBOL 22中的一个很好的功能，但使用并不多”，Sobisch说。
- en: Messaging just got reimplemented recently, and is still a new feature for the
    COBOL crowd to grapple with, Sobisch said. So, no support in GnuCOBOL yet.
  id: totrans-split-38
  prefs: []
  type: TYPE_NORMAL
  zh: 消息功能最近重新实施，对于COBOL群体来说仍然是一个新功能，因此GnuCOBOL中尚无支持。
- en: Also new is [SuperBOL](https://get-superbol.com/), a [development studio](https://github.com/OCamlPro/superbol-studio-oss)
    for GnuCOBOL developed by Le Fessant’s OCamlPro. It runs as a VSCode Extension
    and features a full COBOL processor (written in [OCaml](https://ocaml.org/)).
    This software is still in the early stages of development, however.
  id: totrans-split-39
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个新的[SuperBOL](https://get-superbol.com/)，是Le Fessant的OCamlPro开发的[GnuCOBOL开发工作室](https://github.com/OCamlPro/superbol-studio-oss)。它作为VSCode扩展运行，并具有完整的COBOL处理器（用[OCaml](https://ocaml.org/)编写）。然而，该软件仍处于早期开发阶段。
- en: Finally, GnuCOBOL will be one of the languages featured in the [upcoming Google
    Summer of Code](https://gnucobol.sourceforge.io/gsoc.html), so a whole new generation
    of coders will be able to say “It’s not just COBOL. It’s GnuCOBOL.”
  id: totrans-split-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，GnuCOBOL 将成为即将到来的 [Google Summer of Code](https://gnucobol.sourceforge.io/gsoc.html)
    活动中的特色语言之一，因此，整个新一代的编程人员都将能够说：“这不仅仅是 COBOL。这是 GnuCOBOL。”
