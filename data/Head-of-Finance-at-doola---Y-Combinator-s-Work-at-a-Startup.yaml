- en: Head of Finance at doola | Y Combinator's Work at a Startup
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: doola的财务主管 | Y Combinator的在初创公司工作
- en: 来源：[https://www.workatastartup.com/jobs/55496](https://www.workatastartup.com/jobs/55496)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.workatastartup.com/jobs/55496](https://www.workatastartup.com/jobs/55496)
- en: Help build the OS for the next generation of creators
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助打造下一代创作者的操作系统
- en: '**doola is building the OS for the next generation of online creators.** Formation.
    Legal Docs. EIN. US Address. Bank Account. Payments. Taxes. Website. US Phone
    Number. $1000s in Software Perks. And More. We handle the operational details.
    You grow your business. From start to six figures+ in revenue, we''re with our
    companies *for the long term*. Welcome to your business''s OS.'
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**doola正在打造下一代在线创作者的操作系统。**成立。法律文件。EIN。美国地址。银行账户。支付。税务。网站。美国电话号码。价值上千美元的软件特权。及更多。我们处理运营细节。您发展业务。从初创到六位数以上的收入，我们与我们的公司一起*长期合作*。欢迎来到您的企业操作系统。'
- en: Our mission is to unlock the power and potential of human entrepreneurship and
    democratize access to wealth creation by empowering anyone in the world to turn
    their dream idea into their dream US business.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的使命是解锁人类企业家精神的力量和潜力，并通过赋予世界上任何人将其梦想想法变成他们梦想美国企业的能力，使财富创造的准入民主化。
- en: '**What we''re looking for**'
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们正在寻找什么**'
- en: 'doola, a YC-backed startup in New York City, is just entering our hypergrowth
    phase, and we''re looking to make our first finance hire: our director of finance.
    We need a self-starting finance guru who can catapult doola to the next level
    by bringing the needed finance, GTM, and strategic pricing expertise to bear in
    this fast-moving, fun-but-chaotic environment. This is an ultra-high impact role
    with a real chance to leave a bigfoot-sized footprint in the company. Help us
    build New York''s next unicorn!'
  id: totrans-split-10
  prefs: []
  type: TYPE_NORMAL
  zh: doola，一家在纽约市由YC支持的初创公司，正在进入超高增长阶段，我们正在寻找我们的第一位财务招聘：我们的财务总监。我们需要一位能自我启动的财务大师，在这个快速、有趣但混乱的环境中，通过提供所需的财务、GTM和战略定价专业知识，把doola带到下一个水平。这是一个极高影响力的角色，有机会在公司留下深远的影响。帮助我们打造纽约下一个独角兽！
- en: '**What you will do**'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**您将要做的事情**'
- en: Serve as a strategic business partner to the CEO on a wide range of financial,
    strategic, operational, and organizational topics
  id: totrans-split-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Serve as a strategic business partner to the CEO on a wide range of financial,
    strategic, operational, and organizational topics
- en: Build trusted relationships as a key advisor to our Heads of Marketing, Growth,
    Product, Ops, and other members of the senior leadership team
  id: totrans-split-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立作为我们市场、增长、产品、运营负责人及其他高级领导团队成员的关键顾问的信任关系
- en: Own the top-line growth forecasting process, pricing, GTM key performance indicators,
    and return on investment frameworks. Participate in the planning process across
    the company, including quarterly, annual, and long-term forecasting of the budget
    and long-range planning
  id: totrans-split-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负责顶线增长预测过程、定价、GTM关键绩效指标和投资回报框架。参与公司的规划流程，包括季度、年度和长期预算以及长期规划的预测
- en: Guide the development of a strong pricing capability to drive enhancements to
    the profitability of existing and new business lines. Establish a collaborative
    and credible Finance presence during the review of deals / fundraises
  id: totrans-split-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引导建立强大的定价能力，推动现有和新业务线盈利能力的提升。在审查交易/筹款过程中建立协作和可信的财务存在
- en: Strategically support ongoing financial analysis, including monthly and quarterly
    analyses at company-wide and department levels
  id: totrans-split-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 战略性地支持公司范围和部门级别的月度和季度财务分析
- en: Responsible for managing the end-to-end financial planning process, including
    owning the company operating model and individual department budgets
  id: totrans-split-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负责管理端到端的财务规划过程，包括拥有公司运营模型和各部门预算
- en: Build the financial infrastructure to help the company effectively scale and
    manage its resources for the best possible ROI
  id: totrans-split-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立财务基础设施，帮助公司有效扩展并管理其资源，以获得最佳的投资回报率
- en: Develop frameworks for translating GTM strategy into measurable financial reporting
    with the goal of improving target setting for revenue and operating investments
  id: totrans-split-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Develop frameworks for translating GTM strategy into measurable financial reporting
    with the goal of improving target setting for revenue and operating investments
- en: Promote vision and strategy around process and systems to help support scale
    in a high-growth environment
  id: totrans-split-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过流程和系统的愿景和战略推动支持高增长环境中的规模化
- en: Build detailed, scalable, and automated financial models to articulate scenarios
    and sensitivity analysis to evaluate investment priorities and evaluate potential
    alternatives
  id: totrans-split-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立详细、可扩展和自动化的财务模型，阐明场景和敏感性分析，评估投资优先级并评估潜在替代方案
- en: Prepare insights and analytics for Monthly Business Review, Quarterly Business
    Review, and Board of Director reporting package materials
  id: totrans-split-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为月度业务审查、季度业务审查和董事会报告包材料准备见解和分析
- en: Drive alignment between Sales, Marketing, and Research & Development teams on
    Annual Recurring Revenue, new business targets, and capacity planning.
  id: totrans-split-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动销售、市场营销和研发团队在年度重复收入、新业务目标和产能规划上达成一致。
- en: Play a driving role in investor relations with weekly and monthly investor updates,
    as well as building and sharing our annual operating plan.
  id: totrans-split-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在投资者关系中发挥重要作用，每周和每月更新投资者，以及构建和分享我们的年度运营计划。
- en: '**Who you are**'
  id: totrans-split-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是谁**'
- en: You're a problem solver. We don't care if you're 6 years out of school or it's
    been twenty years since you graduated.
  id: totrans-split-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一个解决问题者。我们不在乎你毕业6年还是毕业20年。
- en: 6+ years of Financial Planning & Analysis or business finance experience in
    a high-growth environment
  id: totrans-split-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6+ 年财务规划与分析或商业金融经验，在高速增长环境中
- en: Bachelor’s Degree in Accounting, Finance, Business Administration, or similar
    STEM field required
  id: totrans-split-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会计、金融、工商管理或类似STEM领域的学士学位是必需的
- en: Comfort working with ambiguity, and a demonstrated ability to adapt to changing
    circumstances and deliver results
  id: totrans-split-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够在模糊不清的情况下工作，并展示适应变化环境并交付结果的能力
- en: You are personable, approachable, and able to collaborate constructively with
    each and every person on the team and throughout the business
  id: totrans-split-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你风度翩翩，平易近人，并能够与团队和整个业务中的每个人建设性合作
- en: Capable of operating independently - managing relationships, deliverables, and
    expectations with your business partners
  id: totrans-split-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够独立运作 - 管理关系、交付物和与业务合作伙伴的期望
- en: Strong communication, analytical and problem-solving skills
  id: totrans-split-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大的沟通、分析和解决问题的能力
- en: Skilled at building pricing models to help automate and scale, build dashboards
    for seamless executive reviews
  id: totrans-split-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 擅长建立定价模型，帮助自动化和扩展，创建仪表板以便无缝进行高管审查
- en: Highly analytical, strong attention to detail, and an ability to set and meet
    tight deadlines
  id: totrans-split-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高度分析能力，强大的注意细节能力，以及设定和满足紧迫截止日期的能力
- en: You're a self-starter and get the startup grind. Work will be ambiguous at times,
    but the challenge of finding order in the chaos and working autonomously if needed
    excites you. You are proactive and do not need to be micromanaged. In other words,
    this is not the kind of job where you show up and are told *exactly* what to do
    every day.
  id: totrans-split-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是一个自我启动者，并且理解创业的艰辛。有时工作可能模糊不清，但在混乱中找到秩序并自主工作的挑战激励着你。你是主动的，不需要过度管理。换句话说，这不是那种每天告诉你*确切*要做什么的工作。
- en: '**Compensation and benefits**'
  id: totrans-split-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**薪酬和福利**'
- en: This is a full-time role with equity in the company and a competitive salary
  id: totrans-split-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个全职角色，公司股权和具有竞争力的薪水
- en: Health insurance
  id: totrans-split-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 健康保险
- en: Generous PTO / sick leave
  id: totrans-split-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 慷慨的带薪休假/病假
- en: 401(k) plan
  id: totrans-split-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 401(k)计划
- en: Commuter benefit
  id: totrans-split-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通勤津贴
- en: Free food and snacks
  id: totrans-split-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费食物和零食
- en: Bring your dog to work 🐶
  id: totrans-split-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带你的狗上班 🐶
- en: '**About doola**'
  id: totrans-split-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于doola**'
- en: doola is building the OS for the next generation of online businesses. Formation.
    Legal Docs. EIN. US Address. Bank Account. Payments. Taxes. Website. US Phone
    Number. $1000s in Software Perks. And More. We handle the operational details.
    You grow your business. From start to six figures+ in revenue, we're with our
    companies for the long term.
  id: totrans-split-45
  prefs: []
  type: TYPE_NORMAL
  zh: doola正在打造下一代在线企业的操作系统。公司成立、法律文件、EIN、美国地址、银行账户、支付、税务、网站、美国电话号码、数千美元的软件优惠等等。我们处理运营细节。你发展你的业务。从创业到达到六位数以上的收入，我们长期与我们的公司合作。
- en: Our mission is to unlock the potential of human entrepreneurship and democratize
    access to wealth creation by empowering anyone in the world to turn their dream
    idea into their dream US business.
  id: totrans-split-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的使命是通过赋予世界上任何人将他们的梦想想法变成他们的梦想美国企业的能力，解锁人类创业精神的潜力，并民主化财富创造的获取。
- en: We're seeing some exciting growth right now. Our product resonates strongly
    with customers worldwide, and we have worked with entrepreneurs on every continent
    (except Antarctica, yet!). We're backed by some of the top investors in the world,
    including Nexus Venture Partners, Harvard Management Company, Y Combinator, and
    HustleFund, and you'll be an early member of our rapidly growing company. We know
    we're only scratching the surface of what's possible in terms of the value we
    know we can provide.
  id: totrans-split-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前正在见证一些令人兴奋的增长。我们的产品在全球客户中具有强烈的共鸣，我们已经在每个大洲（除了南极洲，但未来也许会有！）与企业家合作。我们得到了全球一些顶级投资者的支持，包括Nexus
    Venture Partners、Harvard Management Company、Y Combinator和HustleFund，您将成为我们快速增长的公司的早期成员。我们知道我们在能提供的价值方面仅仅是触及到了表面。
- en: Our customers come from all walks of life, and so do we. We hire great people
    from a wide variety of backgrounds, not just because it's the right thing to do,
    but because it makes our company stronger. If you share our values and enthusiasm
    for small businesses, you will find a home at doola.
  id: totrans-split-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的客户来自各行各业，我们也是如此。我们招聘来自各种背景的优秀人才，不仅因为这是正确的做法，而且因为这能让我们的公司更强大。如果你与我们在对小企业的价值观和热情相符，你将在doola找到一个温馨的家园。
- en: doola is proud to be an equal opportunity employer. We do not discriminate in
    hiring or any employment decision based on race, color, religion, national origin,
    age, sex (including pregnancy, childbirth, or related medical conditions), marital
    status, ancestry, physical or mental disability, genetic information, veteran
    status, gender identity or expression, sexual orientation, or other applicable
    legally protected characteristics. doola considers qualified applicants with criminal
    histories consistent with applicable federal, state, and local law. doola is also
    committed to providing reasonable accommodations for talented individuals with
    disabilities and disabled veterans in our job application procedures. If you need
    assistance or accommodation made due to a disability, please let your recruiter
    know.
  id: totrans-split-49
  prefs: []
  type: TYPE_NORMAL
  zh: doola 自豪地成为一个平等机会的雇主。我们在招聘或任何雇佣决策中不会因种族、肤色、宗教、国籍、年龄、性别（包括怀孕、分娩或相关医疗状况）、婚姻状况、血统、身体或精神残疾、遗传信息、退伍军人身份、性别认同或表达、性取向或其他适用法律保护的特征而歧视。doola会考虑符合适用联邦、州和地方法律的有犯罪记录的合格申请者。doola也致力于为有才能的残障人士和残疾退伍军人提供合理的工作申请程序调整。如果您因残障需要帮助或调整，请告知您的招聘人员。
