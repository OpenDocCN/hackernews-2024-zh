- en: OpenIndiana Hipster 2022.10 is here
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: OpenIndiana Hipster 2022.10 已发布
- en: As you may already have noticed, we have released new ISO and USB images for
    OpenIndiana Hipster some days ago. As usual, we have received many updates via
    illumos-gate, e.g. the latest Intel and AMD CPU microcode updates, the latest
    time zone changes and lots of enhancements for BHyVe and the internal SMB server.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您可能已经注意到的，我们几天前发布了 OpenIndiana Hipster 的新 ISO 和 USB 镜像。与往常一样，我们通过 illumos-gate
    收到了许多更新，例如最新的英特尔和 AMD CPU 微码更新，最新的时区更改以及针对 BHyVe 和内部 SMB 服务器的大量增强。
