  zh: 不飞波音 737 MAX 的航空公司 - 按国家或洲划分
- en: '**United States**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**美国**'
- en: 'Out of the major airlines in the US, Alaska Airlines, American Airlines, United
    Airlines and Southwest Airlines all have Boeing 737 MAX''s in their fleet. This
    means that the following US carriers aren''t using the Boeing 737 MAX on their
    flights:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国的主要航空公司中，阿拉斯加航空、美国航空、联合航空和西南航空都拥有波音 737 MAX。这意味着以下美国航空公司不在其舰队中使用波音 737 MAX：
- en: Allegiant Air*
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Allegiant Air
- en: Delta*
  id: totrans-10
