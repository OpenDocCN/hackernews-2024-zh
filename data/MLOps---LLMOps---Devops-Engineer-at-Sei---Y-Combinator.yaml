- en: MLOps / LLMOps / Devops Engineer at Sei | Y Combinator
  id: totrans-split-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Sei | Y Combinator担任MLOps / LLMOps / DevOps工程师
- en: 来源：[https://www.ycombinator.com/companies/sei/jobs/C2oRTUB-mlops-llmops-devops-engineer](https://www.ycombinator.com/companies/sei/jobs/C2oRTUB-mlops-llmops-devops-engineer)
  id: totrans-split-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 来源：[https://www.ycombinator.com/companies/sei/jobs/C2oRTUB-mlops-llmops-devops-engineer](https://www.ycombinator.com/companies/sei/jobs/C2oRTUB-mlops-llmops-devops-engineer)
- en: Who?
  id: totrans-split-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谁？
- en: We are Sei, an AI-powered regulatory compliance platform.
  id: totrans-split-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是Sei，一家AI驱动的监管合规平台。
- en: We are backed by world-class investors including Y Combinator, Tribe Capital,
    PayPal, Picus Capital & Hashed. Pranay (CEO) and Ram (CTO) are the founders. We
    have combined experience of 20+ years of building fintech, and tech products for
    businesses & customers across the world at companies such as Deutsche Bank, Cloud
    Kitchens, PayPal, TransferWise, and Amazon, among others.
  id: totrans-split-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到了包括Y Combinator、Tribe Capital、PayPal、Picus Capital和Hashed在内的世界一流投资者的支持。Pranay（CEO）和Ram（CTO）是创始人。我们在德意志银行、Cloud
    Kitchens、PayPal、TransferWise和亚马逊等公司有超过20年的金融科技和技术产品建设经验。
- en: We are looking for a devops engineer who will help shape the tech, product,
    and culture of the company. We are a pre-product-market fit company, so expect
    things to move fast (not a cliche) and change directions as we twist and turn
    to get to P-M fit.
  id: totrans-split-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在寻找一位DevOps工程师，他将帮助塑造公司的技术、产品和文化。我们是一家尚未达到产品市场适配的公司，因此可以预期事情会快速发展（这不是一句空话），并在寻找产品市场适配的过程中不断调整方向。
- en: What to expect
  id: totrans-split-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 期待什么
- en: 'The tech stack looks like the below (expect this to change as we scale):'
  id: totrans-split-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术栈看起来像下面这样（随着我们扩展，预计会发生变化）：
- en: Typescript for APIs
  id: totrans-split-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: API的Typescript
- en: Python scripts for AI/ML
  id: totrans-split-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于AI/ML的Python脚本
- en: Kafka, Spark, and data warehouses for ML pipelines (spark on Python)
  id: totrans-split-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kafka、Spark和数据仓库用于ML管道（Python上的Spark）
- en: AWS, GCP, Azure & Terraform
  id: totrans-split-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AWS、GCP、Azure和Terraform
- en: Foundation and custom models deployed in multiple cloud vendors
  id: totrans-split-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在多个云供应商上部署基础和定制模型
- en: 'You can expect to do all of the following:'
  id: totrans-split-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以期待做以下所有事情：
- en: Run, scale, and maintain infrastructure
  id: totrans-split-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行、扩展和维护基础设施
- en: Create scaleable infra to support enterprise loads (distributed GPU compute,
    foundation models, orchestrating across multiple cloud vendors, etc.)
  id: totrans-split-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建可扩展的基础设施以支持企业负载（分布式GPU计算、基础模型、在多个云供应商上进行编排等）
- en: Fool-proof security across the stack - encryption, hashing, privacy, VPC, etc.
  id: totrans-split-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 全栈安全性保证 - 加密、哈希、隐私、VPC等。
- en: Infrastructure as code - build terraform scripts and ensure easy replication
    of the infra across different regions
  id: totrans-split-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基础设施即代码 - 编写terraform脚本，并确保在不同区域轻松复制基础设施
- en: Manage production deployments, logging, and monitoring
  id: totrans-split-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理生产部署、日志记录和监控
- en: Setup on-call processes
  id: totrans-split-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置呼叫值班流程
- en: Mentor junior engineers
  id: totrans-split-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指导初级工程师
- en: Our values
  id: totrans-split-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们的价值观
- en: 'Continuous 360 feedback: Everyone is expected to share constructive critical
    feedback with everyone else, including the founders.'
  id: totrans-split-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续360度反馈：每个人都期望与其他人分享建设性的批评性反馈，包括创始人在内。
- en: 'Product-minded: Everyone shares product ownership, so we expect everyone to
    do customer outreach, support, and talk to customers for feedback and new features.'
  id: totrans-split-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以产品为导向：每个人都分享产品所有权，因此我们期望每个人进行客户接触、支持，并与客户交流以获取反馈和新功能。
- en: 'Doers over talkers: We spend time figuring out the right direction to take
    and then execute very fast. No one is too “senior” to do a job - the CTO will
    code every day, the CEO will sell every day and everyone takes care of customer
    support on a schedule. We understand the difference between real work and pretense.'
  id: totrans-split-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动者胜过说客：我们花时间找到正确的方向，然后快速执行。没有人会因为“太高级”而不去做一份工作 - CTO每天都会编程，CEO每天都会销售，并且每个人都会按照时间表负责客户支持。我们理解真正工作和虚假行为之间的区别。
- en: 'Humanity over everything else: We sell the product to businesses, but in reality,
    we sell it to real humans on the other side. Our end customers are consumers using
    the product through our UI or integrated with our APIs, so we are building the
    world’s most human-centric company (no pun intended). Kindness is expected and
    empathy is the core value we’re looking for.'
  id: totrans-split-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人性高于一切：我们将产品销售给企业，但实际上，我们是在将其销售给另一端的真实人类。我们的最终客户是通过我们的UI或与我们的API集成使用产品的消费者，因此我们正在打造全球最以人为本的公司（非虚张声势）。我们期望善良，并且同情心是我们寻找的核心价值。
- en: About you
  id: totrans-split-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于你
- en: A solid devops engineer who has additional skills in either MLOps or LLMOps.
    We prefer candidates who have some experience with ML/GPUs/LLMs.
  id: totrans-split-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一位扎实的DevOps工程师，同时具备MLOps或LLMOps的额外技能。我们更青睐有ML/GPU/LLM经验的候选人。
- en: We don’t read much into your CV, but rather see what you have done in your life
    so far (side projects, open-source contributions, blogs, etc.). We don’t care
    about degrees, the institutions you went to, or the companies you worked for before.
    We are open to talking as long as you have put in the reps, good judgment and
    clarity, align with our values, and have a strong track record of thoughtful work.
  id: totrans-split-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们不太看重你的简历，而更关注你迄今为止的成就（例如副业项目、开源贡献、博客等）。我们不在乎你的学位、母校或之前工作过的公司。只要你有实践经验、良好的判断力和清晰的思维，与我们的价值观相符，并且有着深思熟虑工作的强大记录，我们就愿意与你交流。
- en: You can take ownership of our LLM deployments, data pipelines, and backend infra
    to APIs to help support enterprise workloads.
  id: totrans-split-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以负责我们的LLM部署、数据管道以及后端基础架构到API的支持企业工作负载。
- en: We expect you to have worked with early-stage companies before (0 to 1 or 1
    to 10), have an extremely strong bias for action, and have built and/or scaled
    systems from scratch.
  id: totrans-split-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们期望你之前有过与早期阶段公司（从0到1或者1到10）合作的经历，具有极强的行动倾向，并且能够从零开始构建和/或扩展系统。
- en: Pay and benefits We offer a solid, competitive package (including early-stage
    equity). We give you the flexibility to choose the split between cash and equity.
  id: totrans-split-35
  prefs: []
  type: TYPE_NORMAL
  zh: 薪资和福利 我们提供一个稳定且有竞争力的薪酬套餐（包括早期股权）。我们让你灵活选择现金和股权之间的比例。
- en: Why you should not join
  id: totrans-split-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么你不应该加入
- en: If you want to coast along and do the minimal possible work. The work hours
    will be intense, we regularly work one of the week-end days as well. It takes
    a lot of sweat to get a startup off the ground and you will let the team down
    if you don’t pull up the socks.
  id: totrans-split-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想懒散地度日，只做最少的工作。工作时间将会很紧张，我们通常也会在周末的某一天工作。要让一家初创公司站稳脚跟，需要付出大量汗水，如果你不全力以赴，会让团队失望。
- en: If you cannot do intense work every day (with exceptions of course) - the above
    point talks about the sheer quantity of the work, but this is more on the quality.
    We have intentionally kept meetings to a bare minimum, so people can get into
    their zones and be productive. But if this gets you distracted and you commit
    half-assed things, then we might not be the right fit for you.
  id: totrans-split-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不能每天都进行高强度的工作（当然也会有例外）——上述内容提到了工作的数量，但这更注重于质量。我们故意将会议安排得极少，这样人们就能够专注进入工作状态并提高生产力。但如果这让你分心并且做事半途而废，那么可能我们并不适合你。
- en: If you are not easy-going with the team. We have hired a team of people who
    are friendly and help each other out. There is zero attitude in the team. We sometimes
    have conflicting opinions on how things should be done, but at the end of the
    day we disagree and still commit to doing the things that move the company forward.
  id: totrans-split-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不能与团队和睦相处。我们招聘了一群友好并且互相帮助的团队成员。团队成员之间没有架子。我们有时在事务处理方式上会有不同意见，但最终我们都会达成一致并致力于推动公司前进。
- en: If you cannot be with us in our office in Gurgaon at least 3 days a week.
  id: totrans-split-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你每周不能在我们位于古尔冈的办公室至少待三天。
